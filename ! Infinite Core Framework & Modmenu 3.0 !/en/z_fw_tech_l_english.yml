#_e_disrutor
 z_fw_tech_weap_energy_disr_6:0 "§G무한한§! 해체 광선 §BLV6§!"
 z_fw_tech_weap_energy_disr_6_desc:0 "$z_fw_tech_weap_universial$\n최첨단 물리 연구 결과를 적용한 새로운 해체 광선은 공간을 붕괴시키고 원인과 결과를 왜곡시킬 수 있습니다."
