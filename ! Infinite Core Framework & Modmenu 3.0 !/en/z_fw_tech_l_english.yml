#_swarmer
 z_fw_tech_weap_missile_swarm_6:0 "§G무한한§! 스마트 미사일 세례 §BLV6§!"
 z_fw_tech_weap_missile_swarm_6_desc:0 "$z_fw_tech_weap_universial$\n제한된 화력에도 불구하고 그러한 작은 미사일이 등장하여 적의 대공 방어 화력을 방해할 수 있습니다. 데이터 링크를 공유하면 근처의 함재기와 미사일을 더 잘 탐지할 수 있습니다."
 z_fw_tech_weap_missile_swarm_7:0 "§G무한한§! 스마트 미사일 세례 §BLV7§!"
