#_k_gatling
 z_fw_tech_weap_kinetic_gatling_6:0 "§G무한한§! 금속 폭풍 §BLV6§!"
 z_fw_tech_weap_kinetic_gatling_6_desc:0 "$z_fw_tech_weap_universial$\n재료가 어떻게 변하든, 충분히 폭력적이기만 하다면, 조밀한 사격은 강력한 장갑과 보호막을 부수기에 충분합니다."
