#_e_plasm
 z_fw_tech_weap_energy_plasm_6:0 "§G무한한§! 플라즈마 자주포 §BLV6§!"
 z_fw_tech_weap_energy_plasm_6_desc:0 "$z_fw_tech_weap_universial$\n어떤 시대든, 고에너지 입자들로 이루어진 밀집된 군집은 당신의 상대에게 공포가 무엇인지 알려줄 수 있습니다."
