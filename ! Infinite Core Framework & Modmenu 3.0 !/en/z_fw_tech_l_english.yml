#_xl_emitter
 z_fw_tech_weap_xl_emitter_6:0 "§G무한한§! 공간 왜곡 방사기 §BLV6§!"
 z_fw_tech_weap_xl_emitter_6_desc:0 "$z_fw_tech_weap_universial$\n최첨단 물리학을 통해 우주에 대한 이해가 더욱 깊어짐에 따라 공간 구성을 변경하여 적을 파괴할 수 있으며 모든 보호막과 장갑은 무의미해집니다."
