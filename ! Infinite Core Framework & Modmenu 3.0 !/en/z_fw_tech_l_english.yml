#_e_torpedo
 z_fw_tech_weap_energy_torpedo_6:0 "§G무한한§! 양자 어뢰 §BLV6§!"
 z_fw_tech_weap_energy_torpedo_6_desc:0 "$z_fw_tech_weap_universial$\n이 번쩍이는 새로운 에너지 어뢰는 목표물이 완전히 파괴 될 때까지 정확하게 추적 할 수 있습니다."
