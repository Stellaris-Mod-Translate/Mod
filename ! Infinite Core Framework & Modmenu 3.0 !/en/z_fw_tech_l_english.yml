#_torpedo
 z_fw_tech_weap_torpedo_6:0 "§G무한한§! 무거운 어뢰 §BLV6§!"
 z_fw_tech_weap_torpedo_6_desc:0 "$z_fw_tech_weap_universial$\n매우 무거우면서도 거대한 장거리 어뢰는 강력한 치사율과 사거리를 가지고있으며 동시에 적의 대공포에 저항할 수있는 효율적인 장갑을 갖추고 있습니다."
 z_fw_tech_weap_torpedo_7:0 "§G무한한§! Heavy Torpedo §BLV7§!"
 z_fw_tech_weap_torpedo_7_desc:0 "$z_fw_tech_weap_torpedo_6_desc$"
