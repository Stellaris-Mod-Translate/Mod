#_k_artillery
 z_fw_tech_weap_kinetic_artillery_6:0 "§G무한한§! 실탄 캐논 §BLV6§!"
 z_fw_tech_weap_kinetic_artillery_6_desc:0 "$z_fw_tech_weap_universial$\n오늘날에도 거대한 질량은 여전히 더 강력한 화력을 의미하며 커다란 대포가 달린 대형 선박은 결코 구식이 아닙니다."
 z_fw_tech_weap_kinetic_artillery_7:0 "§G무한한§! 실탄 캐논 §BLV7§!"
