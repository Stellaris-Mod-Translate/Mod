#_e_pd
 z_fw_tech_weap_energy_pd_6:0 "§G무한한§! 폭풍 거점 방어 체계 §BLV6§!"
 z_fw_tech_weap_energy_pd_6_desc:0 "$z_fw_tech_weap_universial$\n새로운 위치지정망과 지능적인 알고리즘은 이런 종류의 무기를 매우 정확하게 만듭니다. 심지어 몇 분 떨어진 곳에서도 그들은 적의 함재기와 미사일의 위치를 정확하게 예측하고 폭풍처럼 광선을 투사할 수 있습니다."
