#_xl_accelerator
 z_fw_tech_weap_xl_accelerator_6:0 "§G무한한§! 거대 가속기 §BLV6§!"
 z_fw_tech_weap_xl_accelerator_6_desc:0 "$z_fw_tech_weap_universial$\n대형 함포를 장착한 대형 함선은 구식이 아닙니다. 특히 전함 크기의 거대한 운동에너지 포탄에 의해 아광속으로 타격을 입었을 때 이러한 화력을 견딜 수 있는것은 거의 없습니다."
