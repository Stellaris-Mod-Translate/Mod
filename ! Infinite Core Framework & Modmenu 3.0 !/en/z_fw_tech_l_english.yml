 z_fw_tech_weap_missile_swarm_9_desc:0 "$z_fw_tech_weap_missile_swarm_6_desc$"
#_fighter
 z_fw_tech_weap_hanger_6:0 "§G무한한§! 향상된 함재기 §BLV6§!"
 z_fw_tech_weap_hanger_6_desc:0 "$z_fw_tech_weap_universial$\n공군은 우주전에서 좋은 성과를 거두지는 못하지만 어떤 경우에는 여전히 필수 불가결합니다. 기동 함대는 적의 사정거리 밖에서 적을 공격 할 수 있는 능력을 제공합니다."
 z_fw_tech_weap_hanger_7:0 "§G무한한§! 향상된 함재기 §BLV7§!"
