#_xl_beam
 z_fw_tech_weap_xl_lance_6:0 "§G무한한§! 에너지 랜스 §BLV6§!"
 z_fw_tech_weap_xl_lance_6_desc:0 "$z_fw_tech_weap_universial$\n양적 변화는 질적 변화를 일으킵니다. 방향성 에너지 무기가 충분히 크면 거대한 전함이 우주의 중기병으로 변신하여 밝은 창으로 적의 전투함을 산산조각냅니다."
 z_fw_tech_weap_xl_lance_7:0 "§G무한한§! 에너지 랜스 §BLV7§!"
 z_fw_tech_weap_xl_lance_7_desc:0 "$z_fw_tech_weap_xl_lance_6_desc$"
