#_basic
 z_fw_tech_weap_universial:0 "§Y이 특별한 것들을 찾다 보면, 이 길은 결코 끝나지 않을 것입니다. 우리는 계속해서 우리의 한계에 도달하고, 장애물을 극복하고, 우리의 군대를 강화시킬 것입니다!§!"
#_e_laser
