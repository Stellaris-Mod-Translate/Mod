#_missile
 z_fw_tech_weap_missile_6:0 "§G무한한§! 자율 미사일 §BLV6§!"
 z_fw_tech_weap_missile_6_desc:0 "$z_fw_tech_weap_universial$\n새로운 지능형 알고리즘과 컴퓨터 기술의 혁명으로 우리 미사일은 대공포를 회피하고 적의 약점을 찾는 데 더욱 효과적입니다. 적의 보호막은 완전히 쓸모가 없습니다."
 z_fw_tech_weap_missile_7:0 "§G무한한§! 자율 미사일 §BLV7§!"
