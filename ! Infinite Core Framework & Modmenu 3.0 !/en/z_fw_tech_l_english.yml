 z_fw_tech_weap_energy_pd_9_desc:0 "$z_fw_tech_weap_energy_pd_6_desc$"
 
#_k_gauss
 z_fw_tech_weap_kinetic_gauss_6:0 "§G무한한§! 매스 드라이버 §BLV6§!"
 z_fw_tech_weap_kinetic_gauss_6_desc:0 "$z_fw_tech_weap_universial$\n최신 기술과 재료로 인해 운동에너지 포탄이 단단한 장갑을 효과적으로 손상시키지 못하더라도 적의 보호막에 즉시 과부하를 가할 수 있습니다."
