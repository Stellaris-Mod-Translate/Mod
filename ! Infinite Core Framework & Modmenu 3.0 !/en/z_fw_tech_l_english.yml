#_k_flak
 z_fw_tech_weap_kinetic_flak_6:0 "§G무한한§! 고속 철 구름 대공포 §BLV6§!"
 z_fw_tech_weap_kinetic_flak_6_desc:0 "$z_fw_tech_weap_universial$\n우리의 대공포가 더 정확하고 포격이 더 조밀하다면 아무도 이 치명적인 철 구름을 피할 수 없습니다."
