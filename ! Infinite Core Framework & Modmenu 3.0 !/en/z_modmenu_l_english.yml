###_作者
 z_modmenu.141.name: "§GInfinite Stellaris:§! 제작자 정보"
 z_mm_misc_alipay: "영어 사용자용이 아닌 2바이트 코드입니다.\n§Y모드를 만드는 것은 쉽지 않습니다. 제작자를 지원해주세요.\n스팀 창작마당에서 §GInfinite Stellaris Framework§!를 검색하여 최신 모드 업그레이드, £energy£§H평가, 좋아요, 구독과 어워드§!를 해주시면 더 많은 개발 동기가 됩니다.\n감사합니다!!!§!"
 z_modmenu.141.desc: "안녕하세요 여러분, Infinite Stellaris 시리즈의 제작자 Infini7e 입니다.\nInfinite Stellaris 시리즈는 고품질 예술 재료, 효율적인 새 게임 메커니즘, 편리한 UI 설정창 및 강력한 후반 게임 최적화를 제공하여 더 나은 게임 환경을 제공하기 위해 최선을 다하고 있습니다. \nInfinite Stellaris의 궁극적인 목표는 다양한 요소와 기타 고품질 모드를 통합하고 완전히 새로운 게임 시스템---Infinite Stellaris 모음집을 제작하는 것입니다."
 z_mm_misc_qq: ""

###_guide
 z_mm_evt_guide_name: "§GInfinite Stellaris:§! §Y모드 설정창 안내§!"
 z_mm_tips_guide_top: "§Y상단 버튼: 프레임 워크 및 하위 모듈의 일반적인 기능에 대한 바로 가기입니다.§!"
 z_mm_tips_guide_fw_setting: "§Y프레임 설정: Infinite Stellairs Framework는 행성의 인구용량, 강력한 치트 시스템 및 프레임워크 스위치를 포함한 자체 기능 설정과 함께 제공됩니다.§!"
 z_mm_tips_guide_fw_misc: "§Y기본 기능 버튼 및 전투 설정§!"
 z_mm_tips_guide_fw_battle: "§YInfinite Stellaris: 핵심 전투 설정§!"
 z_mm_tips_guide_sub: "§YInfinite Stellaris: 하위 모듈 설정 메뉴 버튼, 여기에서 Infintie Stellaris 시리즈의 모든 하위 메뉴를 열 수 있습니다. §BInfinite Stellaris Collection§!을 검색하여 창작마당의 모든 하위 모듈 모드를 설치할 수 있습니다.§!"
 z_mm_tips_guide_sp_mian: "§YInfinite Stellaris: 사용자 정의 기능 버튼 영역, Infinite Stellaris 일부 모드에 대해 설정 메뉴를 열지 않고도 일부 고속기능을 수행할 수 있는 사용자 정의 단축키를 제공합니다.§! \n§B 스팀의 모더들, 자주 사용되며 모드 메뉴를 통해 열 필요가 없는 경우 이 모드창에서 해당 버튼을 지원합니다. 스팀에서 연락해 주십시오.§!"
 z_mm_tips_guide_modmenu: "§Y왼쪽 막대 하단의 버튼을 통해 이 설정창을 엽니다.§!"
 z_mm_tips_guide_sp: "§YInfinite Stellaris: 하위 기능 영역. Infinite Stellaris의 목록에서 설정 메뉴가 지원하는 제3자의 모드는 여기에 있습니다. Infinite Stellaris의 제3자 모드 또는 하위 모듈 설정 메뉴에서 설정창을 열면 여기에 세부설정도 표시됩니다. §!\n§B 스팀의 모더들은 Infinite Stellaris Framework에서 모드에 대한 바로 가기 버튼 지원을 제공하도록 하려는경우 저에게 연락해 주십시오.§!"
 z_mm_tips_guide_sp_map: "§Y프레임 워크에서 제공하는 7가지 새로운 지도 모드§!"
 
 z_mm_tips_framework_contents: "§YInfinite Stellaris Framework는 시리즈의 모든 하위 모듈에 대한 데이터, 메커니즘 및 UI 지원을 제공합니다. 동시에 이스터에그 유물, 동적 난이도 시스템, 행성 인구수용 능력, 새로운 지도 모드, 새로운 전쟁 모드, 기술 연계 시스템, 자동 스테이션 건설, 범용 호환성 및 강력한 치트 시스템을 포함한 수많은 신규 게임 콘텐츠가 함께 제공됩니다. 이러한 새로운 기능이 필요하지 않은 경우 큰 로고를 클릭하여 프레임 워크를 비활성화 할 수 있습니다. 프레임 워크가 비활성화 된 경우에도 하위 모듈 및 타사 모드에 대한 모든 기본 지원을 제공합니다. \n전략적 자원, 거주지 유형 및 모디파이어 수정과 같은 일부 호환 모드가 통합되었으며이 모드에 맞게 사용자 정의되었습니다.§!"
 z_mm_tips_guide_sp_misc: "§Y제3자 모드용 바로가기 버튼§!"




###_IS panel-start
 z_mm_tip_intro_welcome: "모드를 선택하고 게임을 시작하세요!"
 z_mm_tip_intro_welcome_debug: "Please note that §GInfintie Stellaris§! start setting is forced to stop when planet or fleet interface is open, which means the settings cannot continue. Please close all additional interfaces like fleet or planet interface until you have finished all start settings. If you force this to continue, something wrong may happen in mod parameter."
 
 z_modmenu_start_mode_choose: "§GInfinite Stellaris§! 모드 선택기"
 z_mm_tips_framework_modmenu: "\n\n이 모드는 §BInfinite Stellaris Framework§!를 활성화하지 않으며, 지원되는 모드를 위한 순수한 설정창이 됩니다. 새로운 지도 모드를 제외한 다른 모든 §BInfinite Stellaris Framework§!의 새로운 콘텐츠는 비활성화됩니다. 게임 중에 이러한 새 기능을 다시 활성화하려면 설정창에서 로고를 클릭하여 §B프레임워크 설정§!을 열고 프레임워크를 활성화하십시오.\n\n이 모드를 선택한 경우 다음 시작 게임 설정 창의 옵션을 주의 깊게 검토하십시오."
 z_mm_tip_intro_menu_mode_on: "§H모드메뉴창 모드§! 선택됨$z_mm_tips_framework_modmenu$"
 z_mm_tip_intro_menu_mode_off: "선택 §H모드메뉴창 모드§!$z_mm_tips_framework_modmenu$"
 
 z_mm_tips_framework_full: "\n\n이 모드는 §BInfinite Stellaris Framework§!의 새로운 기능을 활성화합니다. 게임 중에 프레임 워크를 비활성화하려면 설정창에서 로고를 클릭하여 §B프레임워크 설정§!을 열고 프레임워크를 비활성화 하십시오. \n\n프레임 워크의 새로운 기능은 다음과 같습니다:\n새로운 지도 모드/ 새로운 전쟁 형태/ 새로운 유물과 이야기/ 자동 건설선 (궤도 스테이션 건설)/ 우주 감시망 스위치/ Infinite 동적 난이도 시스템/ 무기 기술 연계 시스템/ 고급 치트 시스템 등. 앞으로 지속적으로 추가되는 새로운 기능이 있을것입니다."
 z_mm_tip_intro_fw_mode_on: "§GInfintie Stellaris Framework Mode§! 선택됨$z_mm_tips_framework_full$$z_mm_tips_framework_full$"
 z_mm_tip_intro_fw_mode_off: "선택 §GInfintie Stellaris Framework Mode§!$z_mm_tips_framework_full$$z_mm_tips_framework_full$"
 z_mm_tip_intro_fw_mode_ic: "§GInfintie Stellaris Collection Mode§!$z_mm_tips_framework_full$"
 
 z_mm_tip_intro_confirm: "선택 완료, 게임 시작!"

