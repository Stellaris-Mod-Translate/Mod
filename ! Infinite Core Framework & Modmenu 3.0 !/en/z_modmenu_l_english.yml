###_SUPPORT MODS
 z_mm_sp_ig_desc: "§BZer0's 인피니티 스톤: Redux§! 설정 메뉴\n무한의 전쟁 및 관련 이벤트를 추가하고, 칙령을 통해 무한의 전쟁 설정 메뉴를 한번 열어 사용하시면 됩니다."
 z_mm_sp_ig_cht_desc: "§BZer0's 인피니티 스톤: Redux§! 건틀릿 치트 메뉴\n인피티니 건틀릿 치트 메뉴는 §B인피니티 스톤 Redux 설정 메뉴§!에서 치트 기능을 활성화한 후에만 열 수 있습니다."
 z_mm_tips_isr_cheat_on: "먼처 치트 메뉴 활성화"
 z_mm_sp_eac_dpl_desc: "§BAt War: Defense Platform Longevity§! 설정 메뉴"
 z_mm_sp_tcf_desc: "§BTerraforming Candidate Finder§! 설정 메뉴"
 z_mm_sp_mods_had_ab_desc: "§BAutoBuild (only space stations)§! 설정 메뉴. Infinite Stellaris Framework의 §G자동 건설선§!과 중복되는 기능을 가진 우주 스테이션을 자동으로 건설하는 또 다른 모드이므로 하나를 선택하십시오"
 z_mm_sp_mods_had_bts_desc: "§BBoard That Ship!§! 디버그 버튼. 비활성화된 모든 선박을 복구합니다."
 
 z_mm_sm_dduc_desc: "§B동적 난이도 - 궁극의 사용자 정의§!\n이 모드를 사용하면 자원과 전투력을 포함하여 게임에서 모든 적의 강도를 조정하여 더 많은 도전을 할 수 있습니다."
 z_mm_sm_mem_desc: "§BMore Events Mod§!\n이 모드는 탐사 속도가 느려진 후반 게임을 돋보이게하는 데 중점을두고 게임에 새로운 이상 현상과 이벤트를 추가합니다."
 z_mm_sm_esc_desc: "§BExtra Ship Components§!\n이 모드는 광범위하고 확장 된 기술 트리를 제공하여 고급 무기, 보호막 및 장갑을 추가하는 것을 목표로합니다."
 z_mm_sm_rls_desc: "§BRuler Level System§!\nRLS는 모든 통치자가 자신의 레벨 시스템을 갖도록합니다! 롤플레잉 게임처럼 통치자 역할을 만들어보십니오."
 z_mm_sm_acot_desc: "§BAncient Cache of Technologies§!\n이 모드는 수수께끼 같은 암흑 물질/암흑 에너지를 기반으로 한 다양한 신기술들을 소개합니다. 무기, 건물, 군대 또는 행성 결정에 이르기까지 말입니다."
 z_mm_sp_sofe_desc: "§BSin of the Fallen Empires§! 설정"
 
 z_mm_sm_cmn_desc: "§BCrisis Manager Unofficial§!\n이 모드를 사용하면 후반 게임 위기, 중반 위기 및 순환의 끝을 포함한 모든 원래 위기의 세부 정보를 설정할 수 있습니다. §R참고: 위기 지배자와 충돌합니다. 둘 중 하나를 선택하십시오.§!"
 z_mm_sp_mods_cmdt_desc: "§BA Deadly Tempest§! 설정\n이 모드는 회색 폭풍에 많은 새로운 것들을 추가합니다. §RNote: 위기 지배자와 충돌합니다. 둘 중 하나를 선택하십시오.§!"
 z_mm_sm_ftm_desc: "§BFleet Transfer Mod§!\n이 모드에는 4가지 기능이 있습니다: 함대 전송, 함대 시장, 함대 임대, 함대 경매. 함대를 관리하고 다국적 무기 공급 메커니즘을 구축하는 더 많은 방법을 가질 수 있습니다."
 z_mm_sp_hfe_desc: "§BHuman Fallen Empires§! 설정 메뉴\n이 멋진 모드 파라오는 새로운 컨텐츠와 게임 기능을 추가하며 자세한 내용은 스팀에서 검색하십시오."
 z_mm_sp_giga_desc: "§BGigastructural Engineering & More§! 설정"
 z_mm_sp_ev_desc: "§BThe Empty Vagrant§! 설정 메뉴\n행성이없는 함대 문명을 시뮬레이션하려는 모드입니다. 자세한 내용은 스팀에서 검색하십시오."
 z_mm_sp_kuat_desc: "§BSTAR WARS:EXECUTOR AND KUAT§! 설정 메뉴\n이 모드는 슈퍼 스타 디스트로이어와 강력한 터보 레이저 무기를 추가합니다. 동시에 이제규터의 제작자-Quart Power Dock Company도 일반적으로 게임 내 몰락한 제국으로 지도에 존재하게 될 것이며, 플레이가능한 이벤트가 많고 매우 도전적입니다. 자세한 내용은 스팀에서 STAR WARS:EXECUTOR AND KUAT를 검색하십시오."
 z_mm_sp_wsg_desc: "§BWarship Girls R And MIST Species§! 위기 설정\n위기의 난이도를 재설정할 수 있지만 주의해서 사용하십시오."
 z_mm_sp_wsg_leader_desc: "§BWarship Girls R And MIST Species: Communicate with Paper Girls§!\n시마카제를 구입한 후 이용 가능하며 다양한 페이퍼걸과 소통 할 수 있습니다."
 z_mm_tips_sp_wsg_shimakaze: "시마카제를 구입한 후 이용하실 수 있습니다"
 
 z_mm_sp_uap_desc: "§BUnique Ascension Perks§! 설정\n새롭고 흥미로운 독특한 승천 특전을 추가합니다."
  z_mm_sp_iisc_desc: "§BInterstellar Incorporated: Space Corp§! 설정\n살아있는 우주와 경제를 추가합니다.
 z_mm_sp_complex_potv_desc: "§BPantheons of the Void§! 종교 트리\n이 모드에서는 제국 생성 화면에서 종교 시스템을 선택할 수 있으며, 이 선택은 제국이 어떤 신앙을 가지는지 결정합니다. 신앙 또는 종교체계는 무신론에서 유신론으로 이어집니다."
 z_mm_sp_bcm_desc: "§BBetterCheats§! 설정 메뉴\n거의 모든 자원 유형 및 게임 카테고리를 포함하는 다양한 새로운 치트 옵션이 제공됩니다."
 z_mm_sp_ace_desc: "§BAggressive Crisis Engine§! \n새로운 위기 AI와 엄청난 양의 위기 개선 기능을 갖춘 공동 작업 스텔라리스 모드입니다."




###_CSP SUPPORT mods
 z_mm_tips_csp_title: "사용자 정의 지원 버튼"
 z_mm_csp_common:0 "\n\n§B사용자 정의 지원§!, 프레임워크는 이러한 유형의 모드에 대한 특별한 지원을 제공합니다. 독립적인 사용자 정의 설정 메뉴와 기본 호환성 지원이 되어 다른 사용자 정의 지원 모드와 조화롭게 공존 할 수 있습니다."
 z_mm_csp_ev_desc: "§BEmpty Vagrant§!\n이 모드는 행성 식민지없이 유목 우주 제국을 건설 할 수 있는 새로운 게임 플레이 시스템을 제공하며, 완전히 새로운 반란 시스템과 끔찍한 괴물 위기가 여러분을 기다리고 있습니다.$z_mm_csp_common$"
 
 z_mm_tips_csp_misc_fleet_dismantle_on: "함대 파괴: §G활성화됨§!"
 z_mm_tips_csp_misc_fleet_dismantle_off: "함대 파괴: §H비활성화됨§!"
 z_mm_tips_csp_misc_fleet_dismantle: "함대 파괴: 활성화한 후 함대를 선택하고 수도 행성의 궤도로 이동하도록 명령하고 (이동 명령을 사용하고 수도 행성을 마우스 오른쪽 버튼으로 클릭) 팝업 이벤트에서 "대상 함대로 설정"을 선택합니다. 설정이 완료되면 함대는 중립 목표가되어 파괴되기 쉬운 버프가 추가됩니다. 자신의 함대를 사용하여이 함대를 파괴하면 선박 잔해가 생성되고 역설계가 가능해집니다."
 
 z_mm_tips_csp_misc_edt_show: "지원되는 모드의 칙령 설정 §G보기§!"
 z_mm_tips_csp_misc_edt_hide: "지원되는 모드의 칙령 설정 §H숨기기§!\n\n설정 메뉴 칙령은 목록을 깨끗하게 유지하기 위해 일부 모드가 숨겨져 있습니다."
