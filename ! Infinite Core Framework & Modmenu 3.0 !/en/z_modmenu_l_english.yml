 z_modmenu_start_title: "§GInfinite Stellaris 모드메뉴창§! 초기화"
 z_modmenu_start_title_desc: "§Y알고있나요?§!, 왼쪽 탐색 표시줄 하단에 있는 바로가기 버튼을 전환하여 모드 메뉴창에 진입할 수 있습니다. 또는 칙령을 통해 진입할 수 있습니다.\n\nInfinite Stellaris 모드 메뉴창에서 모든 Infintie Stellaris 하위 모듈과 일부 지원되는 모드에 진입할 수 있습니다. 모드 메뉴 패널에는 몇 가지 주요 기능 버튼이 포함되어 있습니다. 이 모드 메뉴를 적절히 사용하면 게임 경험이 더 좋아질 것입니다.\n\n§GInfinite Stellaris§! 핵심 프레임 워크는 §BInfinite Collection§!의 기초이며 현재 이 모드 메뉴창에 통합되어 있습니다. 그러나 Infintie Collection을 사용하지 않거나 큰 로고 버튼을 눌러 활성화하지 않는 한 프레임워크의 기능은 대부분은 처음에 비활성화됩니다."
 z_modmenu.12.a1: "§YInfinite Stellaris§!에 영광있으리!"
 z_modmenu.12.a3: "$z_modmenu.12.a1$"
 z_modmenu.12.a3.tooltip: "새로운 건물과 전쟁 유형, 그리고 Infintie Stellaris frameworks의 게임 지원을 시작합니다."
 z_modmenu.12.a2: "좋습니다, 하지만 전 §Y모드메뉴창§!만 원합니다."
 z_modmenu.12.a2.tooltip: "Infinite Stellaris frameworks의 새로운 콘텐츠없이 게임을 시작하십시오.."
 z_modmenu.12.a4: "좋습니다, 하지만 전 §Y모드메뉴창§!만 원하며 프레임워크 설정을 절대 건들이지 않을 것입니다."
 z_modmenu.12.a4.tooltip: "Infinite Stellaris frameworks의 새 콘텐츠없이 게임을 시작하고 게임에서 프레임워크 설정을 비활성화합니다.\n프레임워크 설정을 건들거나 치트 기능을 사용하기 위해 손을 제어 할 수 없다면 이것이 당신의 선택입니다!"
 
