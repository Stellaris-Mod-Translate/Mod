 z_mm_fw_tips_dd_fp_fail_desc: "현재 사용할 수 없습니다. §GInfinite Stellaris 전투 설정 (위의 Blue Crossing Sword 버튼) - 동적 난이도: 함대 전투력 보너스§!를 활성화 해야 합니다."
#_z_mm_btn_fw
 z_mm_tips_fw_btn_misc_author:0 "§GInfinite Stellaris§!: 제작자 및 관련 모드에 대한 지침"
 z_mm_tips_fw_btn_misc_guide:0 "§GInfinite Stellaris§!: 사용자 안내\n\n§Y모드 설정창 사용자 안내§! 및 §YInfinite Stellaris framework 기능 소개§!, 마우스를 해당 위치로 이동하면 특정 기능에 대한 자세한 소개를 볼 수 있습니다."
 
#_evts z modmenu
 z_mm_desc_framework:0 "$z_modmenu.13.name$\n\n$z_modmenu.13.desc$"
 z_modmenu.13.name:0 "§GInfinite Stellaris§!: Framework 사용자 정의 메뉴"
 z_modmenu.13.desc:0 "Infinite Stellaris Core Framework의 기본 콘텐츠에 대한 사용자 정의 메뉴로, 적응형 난이도 시스템, 치트 메뉴 등 일부 핵심 기능을 전환할 수 있습니다."
 z_modmenu.13.cheat_allowed:0 "멀티플레이어 치트 모드 §H허용됨§!"
 z_modmenu.13.cheat_disallowed:0 "멀티플레이어 치트 모드 §H비허용됨§!"
 z_mm_tips_cheat_disallowed_mp:0 "호스트는 멀티 플레이어 모드에서 치트 행위를 허용하지 않습니다."
 
 z_modmenu.13.a1:0 "치트 모드 §H활성화됨§!"
 z_modmenu.13.a1.tooltip:0 "치트 모드에서는 강력한 치트 유물을 많이 사용할 수 있고 스컹크 전염병을 치료하며 욕구 포인트를 얻을 수 있습니다."
 z_modmenu.13.a2:0 "치트 모드 §G비활성화됨§!"
 z_modmenu.13.a2.tooltip:0 "$z_modmenu.13.a1.tooltip$"
 z_mm_tips_cheating_disabled:0 "치트 모드는 활성화 되지 않았습니다"
 
 z_fw_evts_tech_overwhelm_on:0 "기술 압도 §H활성화됨§!"
 z_fw_tips_tech_overwhelm_on:0 "당신이 파괴한 함선의 소유자가 당신보다 매우 기술적으로 앞서 있는 경우, 당신은 그들의 잔해를 해석하고 역설계 할 수 없습니다."
 z_fw_evts_tech_overwhelm_off:0 "기술 압도 §G비활성화됨§!"
 z_fw_tips_tech_overwhelm_off:0 "바닐라 설정, 기술력 차이는 잔해 역설계에 영향을 미치지 않습니다."
 z_modmenu.13.b1:0 "§H$z_fw_r_monument$§! 획득"
 z_modmenu.13.b1.tooltip:0 "지금은 $z_fw_r_monument$가 없지만 이 명령을 통해 직접 가져올 수 있습니다."
 
 z_modmenu.cheat_hok_cure:0 "치트: 스컹크 전염병 치료"
 z_modmenu.cheat_hok_cure.tooltip:0 "$z_fw_r_cheat_cure_hok_base$를 받으면 은하계의 모든 스컹크 바이러스를 완전히 제거 할 수 있습니다. 감염된 스컹크는 원래 종으로 돌아갈 것이며 어떤 행성에도 바이러스 잔류물이 숨겨져 있지 않을 것입니다."
 z_fw_r_cheat_cure_hok_base:0 "스컹크 전염병 치료 주입기"
 z_fw_r_cheat_cure_hok:0 "§GInfinite Stellaris§!: $z_fw_r_cheat_cure_hok_base$"
 z_fw_r_cheat_cure_hok_desc:0 "우리 우주는 병들고 무서운 전염병이 은하계 전체를 휩쓸고 모든 생물이 타락하고 있습니다. 그들의 몸은 소외되었고, 영혼은 일그러졌고, 이루 말할 수 없는.... 귀여운 스컹크 소녀들이 되었습니다. \n이게 대체 뭘까요? 이것은 분명히 천국의 축복입니다, 신, 무한 암흑 에너지의 군주 작은 코가사, 나를 귀여운 스컹크 소녀가 되게 (이것은 광기) ... 기침 기침, 신성한 암흑에너지 불꽃에 의해 정화됩니다! \n모든 것이 원래 상태로 복원됩니다. §B암흑에너지는 전능하리니!!!§!. \n신의 축복이 있기를! \n너글의 축복이 있기를! \n아멘!"
 z_fw_tips_r_cheat_cure_hok:0 "은하계의 모든 스컹크 바이러스를 완전히 제거하면 감염된 스컹크가 원래 종으로 돌아가고 어떤 행성에도 바이러스 잔류물이 숨겨져 있지 않습니다."
 
 z_modmenu.13.b2:0 "치트: $z_fw_desire_point_var$ §G+3§!"
 z_modmenu.13.b3:0 "치트: $z_fw_desire_point_var$ §G+30§!"
 z_modmenu.13.c1:0 "Infintie Stellaris Frameworks §G활성화됨§!"
 z_modmenu.13.c1.tooltip:0 "Infintie Stellaris의 원래 콘텐츠는 을 사용하면 자동으로 전환되어 새로운 건물, 새로운 전쟁 목표, 시작 게임 지원 및 별들의 욕망 등을 추가합니다."
 z_modmenu.13.c2:0 "Infintie Stellaris Frameworks §H비활성화됨§!"
 z_modmenu.13.c2.tooltip:0 "$z_modmenu.13.c1.tooltip$"
 z_modmenu.13.c3:0 "초기 기술 얻기"
 z_modmenu.13.c3.tooltip:0 "시스템에서는 자동 탐색과 같은 초기 기술이 아닌 일부 기술이 초기 기술로 설정됩니다."
 z_modmenu.13.c4:0 "Infinite Stellaris 이스터에그 유물 새로 고침"
 z_modmenu.13.c4.tooltip:0 "인피니트 스텔라리스의 원본 유물이 초기화되어 은하계에서 분리되며,이 기능은 한 번만 사용할 수 있습니다."
 z_fw_evt_r_koh_plague_enabled:0 "헤드헌터 스컹크의 자발적 감염 §G활성화§!"
 z_fw_evt_r_koh_plague_disabled:0 "헤드헌터 스컹크의 자발적 감염 §H비활성화§!"
 z_fw_tips_r_koh_plague_infection:0 "이것은 헤드 헌터가 배달되지 않은 상태에서도 전염성이 있는지 여부를 결정합니다. 금지된 경우 건설선에 의해 배송된 후 한 번의 감염 파도만 수행됩니다. 그렇지 않으면 스컹크가 아닌 다른 종을 계속 감염시키고 동화시키려고 합니다. 참고: 기본값으로 설정해야 하며 해제하면 일부 기능이 중단됩니다."
 z_modmenu.13.c5:0 "행성 용량 설정"
 z_modmenu.13.c5.tooltip:0 "§B작업 플러스§! 또는 §G지구 혁명§!이 활성화 된 경우 행성 인구 수용 능력 설정을 활성화하십시오! 이 설정은 기본적으로 활성화됩니다."
 z_modmenu.13.c6:0 "§GInfintie Stellaris§!: 전투 설정"
 z_modmenu.13.c6.tooltip:0 "Infinite Stellaris 전투 세부 정보 설정을 활성화합니다."
 
 z_fw_misc.tips_res_stock1:0 "추가 자원 비축량 보너스: §G없음§!"
 z_fw_misc.tips_res_stock2:0 "추가 자원 비축량 보너스: §Y50000§!"
 z_fw_misc.tips_res_stock3:0 "추가 자원 비축량 보너스: §Y500000§!"
 z_fw_misc.tips_res_stock4:0 "추가 자원 비축량 보너스: §Y5000000§!"
 z_fw_misc.tips_res_stock:0 "모든 제국에 대한 추가 자원 비축량 수정자를 추가했습니다. 참고: 이것은 게임의 균형을 변경하므로 주의해서 사용하십시오."
 
 z_modmenu.132.name:0 "$z_modmenu.13.c5$"
 z_modmenu.132.desc:0 "모든 행성에 인구 용량을 추가하면 각 식민지 행성은 행성의 크기와 소유자의 특성과 같은 요인에 따라 최대 인구를 제한합니다. §B작업 플러스§! 또는 §G지구 혁명§!을 설치한 경우이 설정은 기본적으로 활성화됩니다."
 z_modmenu.132.h1: "행성 인구 용량 §G활성화됨§!"
 z_modmenu.132.h1.tooltip: "IC 최적화 설정을 사용하여 행성 인구 용량을 활성화하십시오. 행성의 총 인구는 행성 크기와 행성 등급에 의해 제한됩니다.\n\n§Y주의: Carrying Capacity 모드를 구독한 경우 이 기능은 자동으로 비활성화됩니다. 활성화된 행성의 인구 수용량은 더 이상 무제한 인구 증가가 없기 때문에 게임 작용에 약간의 차이를 만들 것입니다.§!"
 z_modmenu.132.h2: "행성 인구 용량 §H비활성화됨§!"
 z_modmenu.132.h2.tooltip: "바닐라 게임 기본값을 사용하여 행성 인구 용량을 비활성화합니다. 가능하다면 행성의 인구는 계속 증가 할 것입니다.\n\n§Y주의: 무제한 인구 증가는 게임 후반에 심각한 지연을 유발합니다. 매일 너무 많은 POP을 확인되기 때문입니다.§!"
 z_modmenu.132.j1: "추가 행성 POP 용량 §HNone§!"
 z_modmenu.132.j1.tooltip: "추가 인구 용량이 없습니다."
 z_modmenu.132.j2: "추가 행성 POP 용량 §G30§!"
 z_modmenu.132.j2.tooltip: "모든 행성은 추가 인구 용량을 얻습니다."
 z_modmenu.132.j3: "추가 행성 POP 용량 §G60§!"
 z_modmenu.132.j3.tooltip: "$z_modmenu.132.j2.tooltip$"
 z_modmenu.132.j4: "추가 행성 POP 용량 §G90§!"
 z_modmenu.132.j4.tooltip: "$z_modmenu.132.j2.tooltip$"
 z_modmenu.132.j5: "추가 행성 POP 용량 §G120§!"
 z_modmenu.132.j5.tooltip: "$z_modmenu.132.j2.tooltip$"
 
 z_fw_tips_btn_battle_setting:0 "$z_modmenu.13.c6$\n\n$z_modmenu.133.desc$"
 z_modmenu.133.name:0 "$z_modmenu.13.c6$"
 z_modmenu.133.desc:0 "Infinite Stellaris에 의한 전투 변경의 모든 매개변수를 설정합니다.\n§Y전투 기동/ 동적 난이도§!, 등."
 z_fw_desc_battle_dd_fp_lv_0:0 "동적 난이도 §HN/A§!"
 z_fw_desc_battle_dd_fp_lv:0 "동적 난이도 §GLV[root.z_fw_loc_cntr_core_dd_fp_lv]§!"
 z_modmenu.133.war1:0 "새로운 전쟁 유형 §H비활성화됨§!"
 z_modmenu.133.war2:0 "새로운 전쟁 유형 §G활성화됨§!"
 z_modmenu.133.war.tooltip:0 "이것은 Infinite Stellaris가 제공하는 새로운 전쟁 목표와 전쟁 명분을 사용할 수 있는지 여부를 결정합니다."
 z_modmenu.133.a1: "몰입형 우주 전투: 기동 §H비활성화됨§!"
 z_modmenu.133.a1.tooltip: "전투 속도 조정을 비활성화하면 전투함의 전투 이동 속도가 순항 속도와 동일합니다."
 z_modmenu.133.a2: "몰입형 우주 전투: 기동 §G활성화됨§!"
 z_modmenu.133.a2.tooltip: "전투 속도 조정을 활성화하면 전투 진입 후 함선의 이동 속도가 반감되어 순항 속도와 다릅니다."
 z_modmenu.133.b1: "선박 부품 기술 연계 §H비활성화됨§!"
 z_modmenu.133.b1.tooltip: "기술 연결을 하지 않습니다.\n\n§Y참고: 이 기능이 의미하는 바를 모르는 경우 기술 연결을 활성화하십시오."
 z_modmenu.133.b2: "선박 부품 기술 연계 §G활성화됨§!"
 z_modmenu.133.b2.tooltip: "일부 함선 구성 요소 기술을 잠금해제한 후 해당 기술의 필수 전제 조건을 잠금 해제 한 경우 동일한 유형 및 동일한 계층 수준의 구성 요소 기술이 자동으로 잠금 해제됩니다. 예를 들어 ACOT의 알파 레이저 무기를 획득하면 ESC3.0의 고급 레이저 무기가 자동으로 추가됩니다.\n\n§Y현재 ESC3.0 와 ACOT를 지원합니다."
 
 z_modmenu.133.c1: "오버플로우 정리기 §H비활성화됨§!"
 z_modmenu.133.c1.tooltip: "데이터 오버 플로우 단위를 정리하지 않습니다."
 z_modmenu.133.c2: "오버플로우 정리기 §G활성화됨§!"
 z_modmenu.133.c2.tooltip: "데이터 오버플로우 단위를 자동으로 정리합니다."
 
 z_modmenu.133.e1: "동적 난이도: 기본 조정 §H비활성화됨§!"
 z_modmenu.133.e1.tooltip: "기본 조정을 하지 않습니다.\n\n§Y참고: 모드가 추가된 게임에서는 게임의 난이도가 너무 낮을 수 있습니다.§!"
 z_modmenu.133.e2: "동적 난이도: 기본 조정 §G활성화됨§!"
 z_modmenu.133.e2.tooltip: "게임 시간과 AI 유형에 따라 모든 AI가 강화되고 경제적 지원이 제공됩니다. 게임 시간이 진행될수록 더 강력해질 것입니다. 대부분의 모드가 추가된 게임에 적합하며 활성화하는 것이 좋습니다."
 
 z_modmenu.133.f1: "동적 난이도: 약자를 제거 §H비활성화됨§!"
 z_modmenu.133.f1.tooltip: "약한 AI를 제거하지 않습니다.\n\n§Y참고: 난이도가 내려갈 수 있습니다.§!"
 z_modmenu.133.f2: "동적 난이도: 약자를 제거 §G활성화됨§!"
 z_modmenu.133.f2.tooltip: "군사력이 일반 제국이나 몰락 제국에 비해 너무 약하면 함대가 일정 규모에 도달할 때까지 강화됩니다.\n\n§YZOFE 통합 지원.§!"
 
 z_fw_tips_core_battle_dd_fp_off: "동적 난이도: 함대 전투력 보너스 §R활성화 되지 않음§!"
 z_modmenu.133.d1: "동적 난이도: 함대 전투력 보너스 §H비활성화됨§!"
 z_modmenu.133.d1.tooltip: "함대 전투력 보너스가 없습니다.\n\n§Y참고: 강력한 위기에는 영향을 미치지 않습니다.§!"
 z_modmenu.133.d2: "동적 난이도: 함대 전투력 보너스 §G활성화됨§!"
 z_modmenu.133.d2.tooltip: "함대 전투력 보너스의 각 레벨은 특정 AI의 함대 전력을 최대 lv2500까지 향상시킵니다.\n\n§Y참고: 강력한 위기에는 영향을 미치지 않습니다.§!"
 
 z_modmenu.133.d9: "동적 난이도: 함대 전투력 자동화 §H비활성화됨§!"
 z_modmenu.133.d9.tooltip: "AI 함대 전투력 보너스는 자동으로 업그레이드되지 않지만 수동으로 업그레이드 할 수 있습니다."
 z_modmenu.133.d10: "동적 난이도: §G적응형§! 함대 전투력 보너스 자동화"
 z_modmenu.133.d10.tooltip: "AI 함대 전투력 보너스는 플레이어의 전투력에 따라 자동으로 업그레이드되어 전투효과를 유지합니다."
 z_modmenu.133.d10a: "동적 난이도: §G주기적§! 함대 전투력 보너스 자동화"
 z_modmenu.133.d10a.tooltip: "AI 함대 전투력 보너스는 도전을 유지하기 위해 매년 자동화 난이도 설정에 따라 자동으로 업그레이드됩니다."
 
