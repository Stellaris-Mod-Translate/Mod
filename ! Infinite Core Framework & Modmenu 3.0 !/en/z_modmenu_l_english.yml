###_SUB MODULES
 z_mm_performance_desc: "§GInfintie Stellaris§!: 작업\n작업 확인 시스템을 최적화하여 게임 후반 성능을 향상시키는 모드입니다. Infinite Stellaris Project의 하위 모드입니다."
 z_mm_pf2_desc: "§GInfintie Stellaris§!: 작업 플러스\n후반 게임 성능을 향상시키기 위해 모든 측면에서 게임을 최적화하는 모드입니다. Infinite Stellaris Project의 하위 모드입니다."
 z_mm_statistic_desc: "§GInfintie Stellaris§!: 작업 통계\n최적화 및 디버깅을 위한 참조를 제공하는 게임 데이터 통계용 모드입니다. Infinite Stellaris Project의 하위 모드입니다."
 z_mm_cm_desc: "§GInfintie Stellaris§!: 위기 지배자\n위기와 천상의 전쟁을 더욱 도전적이고 흥미롭게 만드는 강력한 위기 관리자 및 위기 확장 모드입니다. Infinite Stellaris Project의 하위 모드입니다."
 z_mm_lctr_desc: "§GInfinite Stellaris:§! 고급 위치탐색기\n갤럭시 맵에 특정 표적을 가지고 있는 성계를 관심 지점으로 표시할 수 있는 강력한 위치탐색 시스템입니다. 이렇게하면 특별한 성계를 쉽게 찾을 수 있습니다. 하위 모듈 메뉴를 연 후 지침을 따르십시오."
 z_mm_pr_desc: "§GInfinite Stellaris:§! 생산 혁명\nPOP의 수를 크게 줄이기 위해 인구 시스템 및 체계 시스템이 재작업되었습니다. 실업자 팝은 행성 인력으로 변경될 것입니다. 행성 인력이 높을수록 출력 보너스가 높아집니다. \n동시에, 새로운 구조와 생산 상승은 새로운 경제적 선택을 제공하고, POP 관리, 인력 구조 및 행성 사회 구조의 단순화는 당신의 손을 자유롭게 할뿐만 아니라 더 많은 정신적 즐거움을 추가할 것입니다."
 
