###_TOP BUTTONS
 z_mm_autostation_desc: "§B자동 광물/연구 스테이션§!:\n\n우주 스테이션 자동건설이 가능한 광물 비축량의 기본 조건을 설정하거나 자동 스테이션 건설 기능을 끕니다. 광물 비축량이 하한선 이상인 경우 국경 내부의 모든 성계에서 완전 자동화된 건설선이 생성되어 궤도 스테이션을 건설합니다."
 z_mm_tips_autostation_desc: "§Y제국 에너지 수입§! §G>5§!"
 z_mm_full_sensor_desc: "§B전체 감지기 스위치§!: \n\n전체 감지기 기능을 켜거나 끌 수 있습니다. 물론 §Y우주 감시망§!과 같은 조건이 있거나 말이 안되는 경우에만 적용됩니다.\n\n참고: 성계에 계산할 UI 개체가 너무 많기 때문에 전체 감지범위 보기를 사용하면 우주 지도 모드에서 심각한 프레임 손실이 발생합니다." 
 z_mm_full_sensor_desc: "§B제국의 수호자 - 웹웨이 전환기§!：\n\n웹웨이 시스템을 활성화 또는 비활성화하도록 선택할 수 있습니다. 항성기지에 §Y$sm_warp_fluctuator$§!를 구축하면 함대가 웹웨이 시스템에 진입하여 영토를 빠르게 이동할 수 있습니다.\n\n참고: 함대가 웹웨이를 통과 할 때마다 에너지를 소비합니다." 
 z_mm_pf_manual_job_check_button: "$edict_z_performance_manual_edt$\n$edict_z_performance_manual_edt_desc$\n\n모든 제국에서 §B생산 혁명§! 확인이 실시\n§B생산 매개변수§!가 계산되고, §HPop/ 인력 이전§이 수행됩니다."
 z_mm_pf_manual_job_own_button: "$edict_z_pf_edt_manual_own$\n$edict_z_pf_edt_manual_own_desc$\n\n§B생산 혁명§! 확인 실시\n§B생산 매개변수§!가 계산되고 §HPop/ 인력 이전§!이 수행됩니다."
 z_mm_pf_manual_job_checking: "수동 작업 확인이 진행 중입니다."
