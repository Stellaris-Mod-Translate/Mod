 z_fw_b_mining_1: "$z_fw_b_mining$ LV1"
 z_fw_b_mining_1_desc: "이 거대한 채굴 시설은 완전 자동화 되었습니다. 생산 잠재력은 일반 광산 산업 지역만큼 좋지 않을 수 있지만 과도한 인력 유지가 필요하지 않으며 언제든지 생산에 투입 할 수 있습니다."
