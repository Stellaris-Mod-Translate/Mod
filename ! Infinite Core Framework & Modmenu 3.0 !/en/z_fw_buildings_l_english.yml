#_basic
 z_fw_b_basic_advanced: "우리가 이해할 수 없는 불가사의한 현상에 대한 심도있는 연구를 통해 에너지와 물질을 자유롭게 변형 할 수 있어 제국의 생산성을 크게 높일 수 있습니다."
 
