#_evts
 z_fw1_relic_koh.1.name:0 "§GInfinite Stellaris§!: 우주의 불가사의"
 z_fw_relic_found.desc.first:1 "[Root.GetName]은 혼자가 아닙니다. 어떤 사람들은 이미 우리보다 오래 전에 별빛을 쫓는 여정을 시작했습니다. 한편으로는 흥분되기도 하고 다른 한편으로는 불안하기도 합니다."
 z_fw_relic_found.desc.regular:1 "[Root.Capital.GetName] 정부는 불가사의한 유적에 대한 보고를 매우 중요하게 생각합니다. \n\n[Root.GetSpeciesAdj] 학자들은 이러한 우주의 불가사의에 대한 탐험이 제국에 매우 중요하다고 믿고 있습니다.\n\하지만, 우리는 가능한 한 빨리 이 우주의 불가사의를 탐구하기 위해 탐험대를 조직해야 합니다. 아마도 별들의 행운이 그곳에서 우리를 기다리고 있을 것입니다."
 z_fw_relic_found.desc.gestalt:1 "[Root.GetName]은 불가사의한 외계 유적지에 대해 상당히 관심을 가지고 있습니다. 누가 이 폐허를 남겼던지간에 우리 문명을 바꿀만큼 충분히 불가사의한 지식이 숨겨져 있을 것입니다.\n\n우리는 가능한 한 빨리 이 우주의 불가사의를 탐구하기 위해 탐험대를 조직해야 합니다. 아마도 별들의 행운이 그곳에서 우리를 기다리고 있을 것입니다."




