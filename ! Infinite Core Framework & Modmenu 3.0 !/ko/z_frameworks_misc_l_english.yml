 z_fw_r_cheat_fury:0 "§GInfinite Stellaris§!: 분노"
 z_fw_r_cheat_fury_desc:0 "이 신비한 상징은 정신없고 불안한 에너지를 발산하여 가까이있는 모든 생물을 미치게 만듭니다. 피처럼 붉은 고대 상징은 조밀하게 포장 된 작은 문자로 덮여 있으며 희미하게 보입니다: §B암흑에너지는 전능할지니!§!\n또한 아래에는 작고 눈에 잘 띄지 않는 단어가 줄 지어 있습니다.: §R여기에 다른 차원에서 온 강력한 마음의 영광스러운 과거에 대한 기록이 있습니다. 분노하고 정의를 실천하십시오. 그들은 한때 극심한 분노로 근원 제국의 함선의 방어막을 뚫고, 격노로 연합 함대의 장갑을 부수고, 격렬한 외침으로 솟구치는 태양 폭풍을 소멸시키며, 이 축제를 축하하기 위해 아름다운 소녀 드레스를 입었습니다...§!\n세상에나, 너무 두렵습니다!!!"
 z_fw_tips_r_cht_fury_effect:0 "분노 보너스를 가질 수 있습니다. 총 5 개의 레벨이 있습니다. 강력한 치트 행위는 게임의 재미를 감소시킬 것입니다. 신중하게 결정하십시오."
