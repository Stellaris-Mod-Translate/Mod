 z_fw_mod_desire_assembly_machine:0 "§G별에 대한 갈망§!"
 z_fw_mod_desire_assembly_machine_desc:0 "미지의 공간을 탐험한다면 문명의 생존 확률이 높아집니다!"

 z_fw_mod_desire_crusade_early:0 "§G황금기의 대성전§!"
 z_fw_mod_desire_crusade_early_desc:1 "우리 문명은 사악한 외계인이 은하계에 몰려들기 전에 확장을 가속화해야합니다. 저를 믿으십시오, 우리만큼 조기 공격을 더 잘 이해하는 사람은 없습니다."
