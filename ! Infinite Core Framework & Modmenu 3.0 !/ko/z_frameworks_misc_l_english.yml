 z_fw_r_monument_activited:0 "Infinite Stellaris 기념비가 활성화됩니다."
 z_fw_r_monument_effect:0 "Infinite Stellaris의 기념비 활성화, 욕망 점수 -3, 대성전 버프 추가, 당신만큼 전쟁을 잘 아는 사람은 없을것입니다!"
#_relic
 z_fw_r_monument:0 "§GInfinite Stars의 기념비§!"
 z_fw_r_monument_desc:0 "보았노라, 이겼노라. 우리의 위대한 문명이 별들로 발을 들여 놓았을 때 그들은 정교한 장인정신으로 이 기념비를 만들었습니다. 그것은 우주에 대한 우리의 위대한 문명의 열망을 담고있으며, 또한 미래의 우리의 영광을 예고하고 있습니다. 이것을 활성화하면 욕망 점수가 소모되고 $z_fw_dec_desire_for_stars$도 사용됩니다. 우리가 선포한 전쟁에서 승리하거나 특정 특별 이벤트를 완료하면 욕망 점수를 §Y얻을§! 수 있습니다.\n§B우리의 여정은 별들의 바다입니다.§!\n\n남은 욕망 점수 §G[root.z_fw_desire_point_var]§!"
 z_fw_r_monument_effect:0 "활성화하면 욕망 점수를 §G3§!만큼 소비합니다. 게임 기간에 따라, 다른 대성전 버프가 획득될 것입니다. 10년 안에 적을 물리칠 수 있도록 최선을 다하십시오!"
