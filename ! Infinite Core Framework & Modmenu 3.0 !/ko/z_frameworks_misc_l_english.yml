#_evts
 z_fw_start_setting:0 "§GIfinite Stellaris§! 시작 설정"
 z_fw_start_setting_desc:0 "Infinite Stellaris 프레임 워크를 활성화하고 프레임 워크와 함께 제공되는 새 콘텐츠를 사용하기로 결정했습니다. \n여기에서 Infinite Stellaris 및 하위 모드의 핵심 컨텐츠를 미리 설정합니다. 커서를 각 옵션으로 이동하여 유지한 후 안내창을 주의 깊게 읽으십시오. 설정을 변경하려면 옵션을 직접 클릭하면 다른 옵션으로 전환됩니다. \n설정을 마친 후 하단의 §G$z_fw1_misc.1.c$§!를 클릭하십시오. 그렇지 않으면 이 메뉴를 종료 할 수 없습니다. §G$z_fw1_misc.1.c$§!를 찾을 수 없다면 §B오른쪽 슬라이더§!를 사용하십시오."                     
 z_fw_start_setting_1:0 "시작 설정 : 성능 및 유틸리티"
 z_fw_start_setting_1_desc:0 "Infinite Stellaris 프레임 워크를 활성화하고 프레임 워크와 함께 제공되는 새 콘텐츠를 사용하기로 결정했습니다. \n여기에서 Infinite Stellaris 및 하위 모드의 핵심 콘텐츠를 사전 설정합니다. 머무를 각 옵션으로 커서를 이동하고 나중에 소개문을 주의 깊게 읽으십시오. 설정을 변경하려면 옵션을 직접 클릭하면 다른 옵션으로 전환됩니다. \n알림: §B오른쪽 슬라이더§!를 사용하십시오.\n최적화 및 특수 유틸리티와 관련된 모든 설정."
 z_fw_start_setting_2:0 "시작 설정: 추가 콘텐츠"
 z_fw_start_setting_2_desc:0 "Infinite Stellaris 프레임 워크를 활성화하고 프레임 워크와 함께 제공되는 새 콘텐츠를 사용하기로 결정했습니다. \n여기에서 Infinite Stellaris 및 하위 모드의 핵심 콘텐츠를 사전 설정합니다. 머무를 각 옵션으로 커서를 이동하고 나중에 소개문을 주의 깊게 읽으십시오. 설정을 변경하려면 옵션을 직접 클릭하면 다른 옵션으로 전환됩니다. \n알림: §B오른쪽 슬라이더§!를 사용하십시오.\n이스터에그, 독립 컨텐츠 등등 카테고리의 대부분의 설정은 게임 도중에 변경할 수 없습니다."
 z_fw_start_setting_done:0 "시작 설정 완료"
 z_fw_tips_start_setting_done:0 "설정을 마친 후 ESC를 클릭하여 이 메뉴를 종료하고 초기화합니다. 게임에서 언제든지 설정창을 열어 설정을 조정할 수도 있습니다."
 z_fw_start_setting_next:0 "다음 설정 카테고리"
 
 z_fw_start_title:0 "§GIfinite Stellaris§!에 오신 것을 환영합니다"
 z_fw_start_desc:0 "§GInfinite Stellaris§!는 수많은 §Y고품질 모드§!를 수집하는데 전념합니다. 각 모드를 §Y호환성§!으로 만든다는 전제하에, 그 기능들은 효과적일 것입니다. 이것은 Infinite Stellaris와 그 하위 모듈이 기반이 되는 동안 완전히 새로운 게임 시스템을 구축할 것입니다. 확실히, 이것은 여러분을 위한 새로운 여정을 시작할 것입니다.\n\n현재 컨텐츠는 §Y기본 호환 패치/ 행성 용량/ 새로운 전쟁 유형/ 새로운 맵 모드/ 고급 무기 기술 연계 시스템/ 동적 난이도 시스템/ 자동 건설선/ 우주 감시망 스위치/ 고급 치트 시스템/ 신규 유물 및 이벤트 등입니다.§! 설정 패널에서 로고를 클릭하여 프레임 워크 설정을 열고 필요한 기능을 끄거나 끕니다.\n\n당신의 지원은 저§H小伞INFINI7E§!의 동기가 됩니다.\n\n자세한 소개를 보려면 각 시작 설정 옵션 버튼에 커서를 놓으십시오."
 
 z_fw1_misc.1.a1: "별에 대한 욕망 §G켜기§!"
 z_fw1_misc.1.a1.tooltip: "이 종은 영토 확장을 열망하고 있으며, 당신은 $z_fw_r_monument$를 얻을 것입니다. 게임을 어렵게 만들고 고강도 적과 함께 모드 환경에 적응합니다. 욕망 점수 §G+6§!과 모성은 초기 POP성장을 얻습니다.\n\n욕망 점수를 사용하여 행성결정 $z_fw_dec_desire_for_stars$를 트리거하거나 $z_fw_r_monument$를 전환하여 대성전을 시작할 수 있습니다."
 z_fw1_misc.1.a2: "별에 대한 욕망 §H끄기§!"
 z_fw1_misc.1.a2.tooltip: "프레임워크 설정에서 호출할 수 있는 $z_fw_r_monument$를 얻을 수 없습니다."
 z_fw1_misc.1.b1: "장래 계획 §G켜기§!"
 z_fw1_misc.1.b1.tooltip: "일정량의 자원 보조금을 받게됩니다. §R주의, 이것은 치트입니다!§! 고급 시작을 사용하는 경우 이 버프가 필요하지 않습니다."
 z_fw1_misc.1.b2: "Plan Ahead §H끄기§!"
 z_fw1_misc.1.b2.tooltip: "게임 시작시 자원 보조금은 없습니다."
 z_fw1_misc.1.c1: "Infinite Stellaris 이스터에그 유물 §G활성화됨§!"
 z_fw1_misc.1.c1.tooltip: "무작위 플레이어 제국 근처 은하계 사이에서 Infinite Stellaris의 이스터 에그 유물을 생성합니다, 놀랍습니다! 현재 $z_fw_r_head_of_karyl$, $z_lctr_r_adv_sensor$가 포함됩니다. \n참고: §BInfinite Stellaris: Advanced Locator mod standalone version§!을 설치한 경우, $z_lctr_r_adv_sensor$가 생성되어야 합니다."
 z_fw_tips_easter_relic: "Infinite Stellaris 이스터에그 유물"
 z_fw_tips_easter_relic_desc: "§B이상한 머리§!: 특정 행성에 놀라운 스컹크를 떨어뜨리는 데 사용할 수 있는 이상한 머리. 그것은 행성의 모든 생물을 감염시키고 동화시킨 다음 전체 국가 또는 전체 은하계가 완전히 감염 될 때까지 전염병처럼 퍼집니다. AI 또는 플레이어에 의해 트리거 될 수 있습니다."
