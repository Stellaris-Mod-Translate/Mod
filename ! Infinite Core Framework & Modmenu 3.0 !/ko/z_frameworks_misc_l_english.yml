 z_fw1_misc.1_pr_adv_ap.tooltip: "기본적으로 활성화됩니다. 요구 사항이 충족되면 (기술 수준이 T4에 도달) 2차 상승이 허용 된 다음 3차가 허용됩니다. 이러한 승격으로 출력 효율은 멀티 모드 게임에 적합한 바닐라 경제보다 훨씬 뛰어납니다. \n\n§Y참고: 이 옵션은 게임 시작시에만 사용할 수 있습니다. 일단 선택되면 게임 중 변경할 수 없습니다.§!"
