 z_fw_dec_desire_for_stars_desc:0 "시간은 돈이고 시간은 생명입니다. 우리는 다른 문명을 따라 잡고 더 빠르게 성장하고 더 많은 인구와 더 강력한 생산성을 가져야합니다."
 z_fw_dec_desire_for_stars_effect:0 "특정 기간 동안 행성에 $z_fw_mod_desire_growth_normal$을 추가하여, POP 성장률을 증가시키고 욕망 점수를 §G1§!만큼 소비합니다.\n\n남은 욕망 점수 §G[Root.Owner.z_fw_desire_point_var]§!"
