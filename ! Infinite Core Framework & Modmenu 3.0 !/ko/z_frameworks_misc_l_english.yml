 z_fw_r_cht_emp:0 "§GInfinite§!: Lightning Orb"
 z_fw_r_cht_emp_desc:0 "Lightning orb, dark energy magic orb, when used, there is a certain chance to trigger purification, instantly destroying the Void Summon...Sorry for taking the wrong script. \nThe strange instrument full of technological sense, entangled by the crackling electric arc, so that no one dared to observe it closely. Different from other Cangxue Mountain creations, there is an industrial cyberpunk style everywhere. The following line of small characters can be seen faintly: §B Dark energy, omnipotent! §! In addition, there is an instruction for use: §Y When it is dropped to the target location, it will generate a strong electromagnetic pulse, which can directly destroy all artificial products. In addition, due to energy coupling, it has a magical killing effect on non-real world creations.§!"
 z_fw_r_cht_emp_effect:0 "If $NAME_z_fw_tgt_r_cht_emp_ship$ does not exist, turning it on will open all borders (connected countries) within one year and get a $NAME_z_fw_tgt_r_cht_emp_ship$. \n Jumping $NAME_z_fw_tgt_r_cht_emp_ship$ to the specified galaxy will generate a magnetic storm covering the entire galaxy, which will destroy all ships in the galaxy that can produce wreckage, and leave the wreckage for research."

