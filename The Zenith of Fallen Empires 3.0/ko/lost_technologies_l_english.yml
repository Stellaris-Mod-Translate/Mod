# lost_technologies.1001.name:0 "잃어버린 기술 연구 - 치명적인 실패"
# lost_technologies.1001.desc:0 "불행히도 과학자들이 몰락 제국의 잃어버린 기술을 찾기 위해 £minor_artifacts£골동품을 분해하는 시도가 큰 재앙을 불러왔습니다.\n\n수개월에 걸친 예방 조치에도 불구하고, 첫번째 시제품이 폭발하여 과학자 중 하나는 사망했으며, 시설에 큰 피해를 끼쳤습니다. 연구팀이 지금껏 무엇을 연구해왔던, 그 모든 기록이 소실되어 아무 의미 없게 변했습니다. 어쩌면 이 비밀은 우리가 스스로 배우도록 고안된 것이 아닐 것입니다."
# lost_technologies.1001.a:0 "내 과학자 돌려줘!"
 
