 lost_technologies.1.name:0 "잃어버린 기술: 자동화된 산업"
 lost_technologies.1.desc:0 "수천년간 몰락제국은 자동화된 산업을 통해 경제를 부양하고 인구 수요를 충족시켰습니다. 그러나 고고학 연구팀에선 오래전 그 시설을 지을 수 있는 기술을 가지고 있었으며, 더욱 강력한 건물이 있었음을 암시하는 증거를 발견했습니다.\n\n고대 유물에서 찾아낸 단서를 짜맞추고, 자동화 시스템에 대한 우리의 현재 기술을 모으면 그러한 건물을 다시금 건설할 수 있을 것입니다."
 lost_technologies.1.a:0 "프로젝트를 시작해라!"
 lost_technologies.1.b:0 "아니, 그런 것엔 흥미 없다."
 
 lost_technologies.100.name:0 "잃어버린 기술 잠금해제!"
 lost_technologies.100.desc:0 "우리는 첨단 자동화 시설의 청사진을 성공적으로 완공했습니다. 추가 시험 및 위험도 평가만이 남았으며, 우리의 자동화 설비는 개선을 준비하고 있습니다."
 lost_technologies.100.a:0 "굉장하군!"
 
 tech_lost_technologies_1:0 "잃어버린 기술: 자동화된 산업"
 tech_lost_technologies_1_desc:0 "The blueprints of these advanced automated buildings were once thought lost to history, along with the knowledge of how to build them." 
 
 
 lost_technologies.2.name:0 "잃어버린 기술: 고대의 무기"
 lost_technologies.2.desc:0 "During an archaelogical excursion, our scientists discovered the shattered components of an ancient databank, containing nonsensical, albeit corrupted data. Early investigations suggest blueprints of powerful weapons could yet be discovered within, if we had enough minor artifacts to repair it."
 lost_technologies.2.a:0 "프로젝트를 시작해라!"
 lost_technologies.2.b:0 "아니, 그런 것엔 흥미 없다."
 
 lost_technologies.200.name:0 "잃어버린 기술 잠금해제!"
 lost_technologies.200.desc:0 "After months of careful research, our scientists have managed to reassemble the ancient databank. Piecing together some of the corrupted data as well as deciphering clues from artifacts, new research options will become available and ancient weapons which had not been seen in millennia may yet be brought back to life."
 lost_technologies.200.a:0 "굉장하군!" 
 
 tech_lost_technologies_2:0 "잃어버린 기술: 고대의 무기"
 tech_lost_technologies_2_desc:0 "Combining our recent successes in piecing together the corrupted data caches as well as the gathered clues from various artifacts, ancient weapons which had not been seen in millennia can yet be brought back to life."
 
 lost_technologies.210.name:0 "잃어버린 기술: 옴니 무기"
 lost_technologies.210.desc:0 "Among the many corrupted data entries found in the ancient databanks we have repaired, our scientists noticed an entry named '옴니 무기', a class of weapons that are seemingly sentient and was widely used during the Great Crusade. However, we might have to expend extra resources to uncover the secrets of 옴니 무기."
 lost_technologies.210.a:0 "프로젝트를 시작해라!"
 lost_technologies.210.b:0 "아니, 그런 것엔 흥미 없다."
 
 lost_technologies.2000.name:0 "잃어버린 기술 잠금해제!"
 lost_technologies.2000.desc:0 "After some meticulous work, our scientists have at last unlocked the secrets of the 옴니 무기. Their capabilities, as outlined in the recently restored blueprints, have astonished and surprised our scientific community. At our current technological level, we may yet be able to recreate some of these mystical weapons."
 lost_technologies.2000.a:0 "굉장하군!"

 lost_technologies.3.name:0 "잃어버린 기술: 골리앗"
 lost_technologies.3.desc:0 "Among the valuable data obtained from precursor artifacts, our scientists uncovered something that shocks them and contradicts everything we knew about the Fallen Empires - a warship design of gigantic proportions unlike anything we had ever seen.\n\nWe do not yet understand why the precursor felt this was a good idea to build these at some point during the Great Crusade.\n\nNevertheless, the schematics that remained seems to check out. With our current ability in engineering, this project is one that is within our capabilities."
 lost_technologies.3.a:0 "가치 있는 도전이겠군."
 lost_technologies.3.b:0 "아니, 그 설계는 선구자들이 미쳤음을 확실히 할 뿐이다."
 
 lost_technologies.300.name:0 "잃어버린 기술 잠금해제!"
 lost_technologies.300.desc:0 "Our scientists have successfully restored the complete schematics and blueprint of the fabled §HGoliath§!. While an Escort is nimble, a Battlecruiser versatile and a Titan packs firepower, this new design, §HGoliath§!, seems to serve no other purpose than being big.\n\nDue to its size and challenges posed to even the finest engineers in the galaxy, only a few §HGoliaths§! were ever commissioned. What is clear however, is that this ship not only played an important role in key battles during the Great Crusade. These are some promising accolades for this ship indeed."
 lost_technologies.300.a:0 "좋아!"
 
 lost_technologies.310.name:0 "잃어버린 기술: 전설적인 무기"
 lost_technologies.310.desc:0 "According to legends, powerful weapons were developed during the Great Crusade, capable of performing feats unimaginable to our current scientific understanding. Our scientists suggest we investigate these myths."
 lost_technologies.310.a:0 "프로젝트를 시작해라!"
 lost_technologies.310.b:0 "아니, 그런 것엔 흥미 없다."
 
 lost_technologies.3000.name:0 "잃어버린 기술 잠금해제!"
 lost_technologies.3000.desc:0 "After months of chasing after clues and loose ends, we were able to identify some of these '전설적인 무기' that were being developed during the Great Crusade. Further research are required however, since they are still not well understood in terms of how they function. Needless to say, some of our scientists are very excited about the prospects."
 lost_technologies.3000.a:0 "굉장하군!"
 
 lost_technologies.4.name:0 "잃어버린 기술: Superior Designs"
 lost_technologies.4.desc:0 "During a routine examination of collected artifacts, our scientists uncovered corrupted blueprints for precursor ship designs that were used during the Great Crusade. For whatever reason, these blueprints seemed to have either been lost by the Fallen Empires a long time ago, or abandoned. Either case, it gave us insight into the ferocity of that war, and these designs seem uniquely relevant to the improvement of our current fleet of Escorts, Battlecruisers and Fallen Titans." 
 lost_technologies.4.a:0 "프로젝트를 시작해라!"
 lost_technologies.4.b:0 "아니, 그런 것엔 흥미 없다."
 
 lost_technologies.400.name:0 "잃어버린 기술 잠금해제!"
 lost_technologies.400.desc:0 "After restoring these corrupted blueprints, it became immediately apparant that the Fallen Empire ship types were at first designed to be a lot more powerful than their present day variants. Perhaps due to high upkeep and maintenance demands, cheaper variants were commissioned during the centuries of peace after the Great Crusade and the others were eventually phased out.\n\nIt may be possible to upgrade our fleets with our new found knowledge."
 lost_technologies.400.a:0 "당장 해보지!"
 
 tech_lost_technologies_3:0 "잃어버린 기술: 휼륭한 설계"
 tech_lost_technologies_3_desc:0 "Blueprints from corrupted data reveals the original designs of many Fallen Empire ship types such as Escorts, Battlecruisers and Fallen Titans. These more powerful designs were apparently deemed lost to the ages until now."
 
 
 ###Lost Technologies: Automated Buildings
 
 advanced_automated_industries:0 "잃어버린 기술: 자동화된 산업"
 advanced_automated_industries_DESC:0 "For millennia, the Fallen Empires have relied upon their 자동화된 산업 to fuel their economy and satisfy demands of their population. However, our archaeological teams have now found evidence that suggest even more powerful versions of their surviving buildings had existed in the past, with the technology to build them since lost to the ages.\n\nPiecing together clues from ancient artifacts and combining our current knowledge of automated buildings, our scientists believe we may yet have a shot at recovering the lost technologies of these powerful constructs."
 
 tech_fe_dark_matter_power_plant:0 "암흑물질 발전소"
 tech_fe_dark_matter_power_plant_desc:0 "The Dark Matter Power Plant had existed well before the standard classification were used for Singularities. Due to its sheer output, it would easily rank as a Class-12 Singularity today.\n\n§M이 잃어버린 기술은 한때 돌이킬 수 없을 정도로 역사 속에서 사라졌다고 여겨졌습니다.§!"
  
 tech_fe_quantum_forge:0 "양자 단조장"
 tech_fe_quantum_forge_desc:0 "The Quantum Forge was the legendary variant of the Nano Forge, which processed minerals with quantum precision and speed, greatly reducing the strain of building multiple megastructures for ancient civilizations.\n\n§M이 잃어버린 기술은 한때 돌이킬 수 없을 정도로 역사 속에서 사라졌다고 여겨졌습니다.§!"
 tech_fe_agri_processing_complex:0 "농업 가공 복합단지"
 tech_fe_agri_processing_complex_desc:0 "The Agri-Processing Complex was a long forgotten technology which 'prints' foods according to its databse at all hours on-demand. There was no food it could not print.\n\n§M이 잃어버린 기술은 한때 돌이킬 수 없을 정도로 역사 속에서 사라졌다고 여겨졌습니다.§!"
 tech_fe_opulent_tower:0 "풍요의 탑"
 tech_fe_opulent_tower_desc:0 "The extravagance of the Tower of Opulence had not been seen in the galaxy for a millennia. Only empires that spend lavishly would build this to make the rest of the galaxy look like slums.\n\n§M이 잃어버린 기술은 한때 돌이킬 수 없을 정도로 역사 속에서 사라졌다고 여겨졌습니다.§!"
 tech_fe_autonomous_fabricator:0 "자율 제작기"
 tech_fe_autonomous_fabricator_desc:0 "According to our scientists, a functioning Autonomous Fabricator had not been seen for thousands of years. However, when the Fallen Empires were at their prime, Autonomous Fabricators were the backbone of their war machine during the Great Crusade.\n\n§M이 잃어버린 기술은 한때 돌이킬 수 없을 정도로 역사 속에서 사라졌다고 여겨졌습니다.§!"
 
