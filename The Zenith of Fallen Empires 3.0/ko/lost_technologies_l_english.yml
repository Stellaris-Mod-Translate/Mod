 ###Lost Technologies: Goliath
 
 goliath:0 "잃어버린 기술: 골리앗"
 goliath_DESC:0 "선구자의 유물에서 얻은 귀중한 데이터 중에서, 우리의 과학자들은 충격적이고 우리가 알고 있는 모든 것과 모순되는 무언가를 발견했습니다. 우리가 지금까지 보아온 것과는 다른 거대한 비율의 전함 설계입니다.\n\n우리는 선구자가 성전 기간 중 어느 시점에 이것을 만드는 것이 좋은 생각이라고 여겼는지는 이해하지 못하지만, 이 프로젝트는 현재 우리의 공학 능력 내에 있습니다."
  
 tech_fe_goliath:0 "골리앗"
 tech_fe_goliath_desc:0 "Designs obtained from Precursor artifacts detail the construction of the monstrous Goliath-class military vessels.\n\n§M이 잃어버린 기술은 한때 돌이킬 수 없을 정도로 역사 속에서 사라졌다고 여겨졌습니다.§!"
