l_english:
 
 artifact_lost_technologies_research:0 "잃어버린 기술 복구"
 artifact_lost_technologies_research_desc:0 "Our scientists can reverse-engineer minor artifacts that date back several millennia, when the Fallen Empires were at their zenith, in hope of recovering the secrets to some of their long-lost technologies."
 lost_technologies_research_effect:0 "Break down £minor_artifacts£Minor Artifacts for a chance to discover the Lost Technologies of ancient Fallen Empires.\n\nCooldown: £time£ §Y720§!"
 lost_technologies_decision_tooltip:0 "골동품 기능 잠금해제: §Y$artifact_lost_technologies_research$§!\n\n"
 
 lost_technologies.1000.name:0 "잃어버린 기술"
 lost_technologies.1000.desc:0 "몰락 제국에게 시간은 친절하지 않습니다. 한때 엄청난 힘을 휘두르던 강력한 문명들은 은하계를 자신 뜻대로 휘두르곤 했습니다. 수세기간, 그들의 문명은 어둠 속의 등대처럼 빛났으며, 많은 원시종들이 그 문명을 부러워했습니다. 그러나 그들의 진보와 혁신은 시간을 버텨낼 수 없었습니다. 시간이야말로 문명을 재판하는 판관입니다.\n\n그러나 시간이 불러온 피해를 되돌릴 수 있는 방법이 있다면? 간신히 남은 작은 흔적들을 모아, 과거의 위대한 발명품을 다시금 복구할 수 있다면 어떻까요? 우리가 수집한 유물들에는 많은 비밀이 숨겨져 있습니다. 심지어 우리가 잃어버렸다고 생각했던 기술조차도요! 그러나 우리가 잃었던 기술과 그 위업에 대한 전설은 §H[Root.GetSpeciesAdj]§!계에서도 많은 논쟁을 불러오고 있으며, 그 진위여부에 대해선 오늘날까지도 뜨거운 논쟁이 되고 있습니다."
 lost_technologies.1000.a:0 "우리가 어떤 비밀을 밝혀낼 수 있을까?"
 lost_technologies.1000.b:0 "우리는 혁신적인 기술을 기다릴 것이다."
 
 lost_technologies_chain_title:0 "잃어버린 기술"
 lost_technologies_chain_desc:0 "Time has not been kind to the Fallen Empires. In the end, not even their greatest advances and innovations survived the passing of time. But what if we can piece together what little information that remained, so the greatest inventions of the past can come to life once more? Many secrets lay buried within the artifacts we gathered, often referring to technologies which have since been lost.\n\nWe can attempt to unlock these mysterious Lost Technologies via the minor artifact action: §Y$artifact_lost_technologies_research$§!."

 lost_technologies.1001.name:0 "잃어버린 기술 연구"
 lost_technologies.1001.desc:0 "For months, our scientists began collecting £minor_artifacts£Minor Artifacts, deciphering their secrets and putting clues together. They debated, and overturned many theories along the way.\n\nNow we must decide on which direction to focus our research."
 lost_technologies.1001.a:0 "잃어버린 기술: 자동화된 산업"
 lost_technologies.1001.b:0 "잃어버린 기술: 고대의 무기"
 lost_technologies.1001.c:0 "잃어버린 기술: 골리앗"
 lost_technologies.1001.d:0 "잃어버린 기술: 우수한 설계"
 lost_technologies.1001.e:0 "잃어버린 기술: 유토피아 세계"
 lost_technologies.1001.f:0 "생각이 바뀌었다..."
 
 lost_technologies.1002.name:0 "잃어버린 기술: 자동화된 산업"
 lost_technologies.1002.desc:0 "For millennia, the Fallen Empires have relied upon their 자동화된 산업 to fuel their economy and satisfy demands of their population. However, our archaeological teams have now found evidence that suggest even more powerful versions of their surviving buildings had existed in the past, with the technology to build them since lost to the ages.\n\nPiecing together clues from ancient artifacts and combining our current knowledge of automated buildings, our scientists believe we may yet have a shot at recovering the lost technologies of these powerful constructs."
 lost_technologies.1002.a:0 "잃어버린 기술: §Y$tech_fe_dark_matter_power_plant$§!"
 lost_technologies.1002.b:0 "잃어버린 기술: §Y$tech_fe_autonomous_fabricator$§!"
 lost_technologies.1002.c:0 "잃어버린 기술: §Y$tech_fe_agri_processing_complex$§!"
