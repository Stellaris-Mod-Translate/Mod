 tech_gaia_world_creation: "가이아 행성 창조"
 tech_gaia_world_creation_desc:0 "행성을 가이아 행성으로 바꿔놓을 수 있습니다."
 tech_hive_world_creation: "군체 행성 창조"
 tech_hive_world_creation_desc:0 "행성을 군체 행성으로 바꿔놓을 수 있습니다."
 tech_machine_world_creation: "기계 행성 창조"
 tech_machine_world_creation_desc:0 "행성을 기계 행성으로 바꿔놓을 수 있습니다."
 
 building_fe_affluence_center:0 "풍요의 중심지"
 building_fe_affluence_center_desc:0 "아무리 기이한 욕구라 해도, 물질적인 욕망이라면 이곳에서 모두 충족할 수 있습니다."
 building_fe_nourishment_center:0 "영양의 중심지"
 building_fe_nourishment_center_desc:0 "'맛'으로 존재한다면, 여기에서 모두 복제할 수 있습니다."
 building_fe_nano_forge:0 "자동-용광로"
 building_fe_nano_forge_desc:1 "거대한 나노 복제 구역은 놀라운 효율성으로 원재료를 진보된 합금으로 변환시킵니다."
 building_fe_dimensional_fabricator:0 "차원의 제작기"
 building_fe_dimensional_fabricator_desc:0 "이해할 수 없는 차원 기술을 이용해 다른 현실에 파고들어 귀중한 자원들을 빼돌립니다."
 building_fe_class_4_singularity:0 "4등급 특이점"
 building_fe_class_4_singularity_desc:0 "이 거대한 발전소에 동력을 공급하는 억제장은 기술의 정점을 상징합니다."
 building_fe_master_archive:0 "최고 등급 기록 보관소"
 building_fe_master_archive_desc:0 "제국 전체에서 수집된 지식은 복잡하고 난해한 정보 검색 장치와 함께 이곳에 저장되며, 정보를 찾는 이들에게 귀중한 지식을 제공합니다."
 building_fe_master_archive_2:0 "자의식 기록 보관소"
 building_fe_master_archive_2_desc:0 "이 기록 보관소의 자의식은 복잡한 마인드 머신 인터페이스를 사용하여 연구자들의 단순한 생각만으로도 찾고자 하는 귀중한 정보를 얻도록 보조합니다.\n\n§G이 놀라운 공학 기술은 기술과 산업의 정점을 의미합니다.§!"
 building_fe_master_archive_3:0 "천좌의 대도서관"
 building_fe_master_archive_3_desc:0 "천좌의 대도서관은 한때 방대한 지식의 저장소이자 고대에서 가장 중요한 도서관 중 하나였습니다.\n\n§M이 잃어버린 기술은 한때 돌이킬 수 없을 정도로 역사 속에서 사라졌다고 여겨졌습니다.§!"
 building_fe_sky_dome:0 "하늘 돔"
 building_fe_sky_dome_desc:0 "이 떠다니는 낙원은 극도로 진보한 반중력 기술로 유지됩니다."
 building_fe_xeno_preserve:0 "외계종 보호구역"
 building_fe_xeno_preserve_desc:0 "'보존된' 외계종의 자연 서식지를 완벽하게 보존하는 정교한 보호구역입니다."
 building_fe_aegis_complex:0 "이지스 복합단지"
 building_fe_aegis_complex_desc:0 "첨단 무기로 가득 찬 수많은 무기고를 수용하는 거대한 행성 방어 단지입니다."
 building_fe_aegis_complex_2:0 "수호 성채"
 building_fe_aegis_complex_2_desc:0 "비할 데 없는 요새로 여겨지는 수호 성채에는 다양한 첨단 방어 체계와 암흑물질 무기가 배치되어 있습니다.\n\n§G이 놀라운 공학 기술은 기술과 산업의 정점을 의미합니다.§!"
 building_fe_aegis_complex_3:0 "난공불락의 요새"
 building_fe_aegis_complex_3_desc:0 "난공불락의 요새라는 이름처럼 휼룽하계 설계되어 극복하기 매우 어려운 요새입니다. 일부 기록에 따르면 선구자들조차도 이것을 멀리 했다고 합니다.\n\n§M이 잃어버린 기술은 한때 돌이킬 수 없을 정도로 역사 속에서 사라졌다고 여겨졌습니다.§!"
 building_matter_generator:0 "물질 생성기"
 building_matter_generator_desc:0 "방대한 양의 에너지를 사용함으로써, 우리는 빛을 물질로 변환해 겉으로 보기에 무에서 유를 창조해낼 수 있습니다."
 building_synthetic_dark_matter:0 "암흑물질 연구소"
 building_synthetic_dark_matter_desc:0 "초고온의 물질을 광속으로 분쇄함으로써, 우리는 이 실험실에서 암흑물질을 만들 수 있습니다."
 building_synthetic_dark_matter_2:0 "암흑물질 연구 복합단지"
 building_synthetic_dark_matter_2_desc:0 "암흑물질 연구소의 수용량을 확장함으로써, 이 시설은 이제 초월 제국의 경제에 활력을 불어넣기 충분한 암흑물질을 생산할 수 있습니다.\n\n§G이 놀라운 공학 기술은 기술과 산업의 정점을 의미합니다.§!"
