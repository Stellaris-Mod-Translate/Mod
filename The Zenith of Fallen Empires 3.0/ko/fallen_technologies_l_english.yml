 tech_matter_generator:0 "물질 생성기"
 tech_matter_generator_desc:0 "엄청난 양의 에너지를 사용해, 물질을 창조할 수 있습니다."
 tech_synthetic_dark_matter:0 "암흑물질 연구소"
 tech_synthetic_dark_matter_desc:0 "극도로 높은 온도로 물질을 가열하고 파괴하는 것으로, 연구소에서 암흑물질을 만들 수 있습니다."
 tech_synthetic_dark_matter_2:0 "암흑물질 연구 복합단지"
 tech_synthetic_dark_matter_2_desc:0 "암흑물질 연구소의 수용량을 확장함으로써, 이 시설은 이제 초월 제국의 경제에 활력을 불어넣기 충분한 암흑물질을 생산할 수 있습니다.\n\n§G이 놀라운 공학 기술은 기술과 산업의 정점을 의미합니다.§!"
 tech_synthetic_dark_matter_3:0 "암흑물질 충돌기"
 tech_synthetic_dark_matter_3_desc:0 "암흑물질 충돌기는 많은 과학자들의 꿈으로, 많은 $job_ae_dark_matter_technician$를 수용하고 방대한 양의 암흑물질을 생산할 수 있습니다\n\n§M이 잃어버린 기술은 한때 돌이킬 수 없을 정도로 역사 속에서 사라졌다고 여겨졌습니다.§!"
 tech_synthetic_living_metal:0 "생체금속 공장"
 tech_synthetic_living_metal_desc:0 "생체금속의 특성은 현재 기술 수준에서 인공적으로 생산될 수 있습니다."
 tech_synthetic_zro:0 "지로 합성 공장"
 tech_synthetic_zro_desc:0  "우리의 기술 수준이라면 지로를 인공적으로 생산할 수 있습니다."
 tech_dimensional_encryption:0 "차원 암호화"
 tech_dimensional_encryption_desc:0 "우리의 통신 채널을 암호화하기 위해 차원 물리학을 응용한다면, 우리가 모르는 사이에 데이터 시스템에 침입하는 것은 사실상 불가능해질 것입니다."
 tech_dimensional_decryption:0 "차원 복호화"
 tech_dimensional_decryption_desc:0 "적의 통신을 해독하기 위해 차원 물리학을 응용한다면, 우리의 네트워크 공격이 훨씬 더 효울적이고 탐지하기 힘들게 될 것입니다."
 
 tech_fe_escort_build_speed:0 "표준화된 호위함 양식"
 tech_fe_escort_build_speed_desc:0 "호위함의 외형과 건조에 관한 새로운 표준을 확립해, 생산 공정의 효율성을 크게 향상시킵니다."
 tech_fe_escort_hull_1:0 "향상된 호위함 선체"
 tech_fe_escort_hull_1_desc:0 "건조 기술의 발전을 통해 보다 더 견고하고 내구성이 높은 호위함을 건조할 수 있습니다."
 tech_fe_escort_hull_2:0 "개선된 호위함 선체"
 tech_fe_escort_hull_2_desc:0 "최신형 호위함 선체엔 최적화된 구조 무결성장과 개선된 격벽이 설치되었습니다."
 
 tech_fe_battlecruiser_hull_1:0 "향상된 순양전함 선체"
 tech_fe_battlecruiser_hull_1_desc:0 "건조 기술의 발전을 통해 보다 더 견고하고 내구성이 높은 순양전함을 건조할 수 있습니다."
