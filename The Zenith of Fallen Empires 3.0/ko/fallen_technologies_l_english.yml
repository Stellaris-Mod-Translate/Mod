 tech_fe_sky_dome:0 "하늘 돔"
 tech_fe_sky_dome_desc:0 "이 떠다니는 낙원은 극도로 진보한 반중력 기술로 유지됩니다."
 tech_fe_xeno_preserve:0 "외계종 보호구역"
 tech_fe_xeno_preserve_desc:0 "'보존된' 외계종의 자연 서식지를 완벽하게 보존하는 정교한 보호구역입니다."
 tech_fe_aegis_complex:0 "이지스 복합단지"
 tech_fe_aegis_complex_desc:0 "첨단 무기로 가득 찬 수많은 무기고를 수용하는 거대한 행성 방어 단지입니다."
 tech_fe_aegis_complex_2:0 "수호 성채"
 tech_fe_aegis_complex_2_desc:0 "비할 데 없는 요새로 여겨지는 수호 성채에는 다양한 첨단 방어 체계와 암흑물질 무기가 배치되어 있습니다.\n\n§G이 놀라운 공학 기술은 기술과 산업의 정점을 의미합니다.§!"
 tech_fe_aegis_complex_3:0 "난공불락의 요새"
 tech_fe_aegis_complex_3_desc:0 "난공불락의 요새라는 이름처럼 휼룽하계 설계되어 극복하기 매우 어려운 요새입니다. 일부 기록에 따르면 선구자들조차도 이것을 멀리 했다고 합니다.\n\n§M이 잃어버린 기술은 한때 돌이킬 수 없을 정도로 역사 속에서 사라졌다고 여겨졌습니다.§!"
 
 tech_automated_industries_1:0 "자동화 생산 제어 센터"
 tech_automated_industries_1_desc:0 "자동화 생산 제어 센터는 행성의 모든 자동화된 생산을 관리합니다. 시설 간 자원 수송을 정밀하게 조정함으로써 자동화 건물의 효율성을 전 행성적으로 높일 수 있습니다.\n\n§G이 놀라운 공학 기술은 기술과 산업의 정점을 의미합니다.§!"
 tech_fe_class_5_singularity:0 "5등급 특이점"
 tech_fe_class_5_singularity_desc:0 "가동하는데 필요한 암흑물질을 제공하면, 이 특이점은 이제 5등급 특이점으로 간주될 만큼 충분한 에너지를 생성합니다.\n\n§G이 놀라운 공학 기술은 기술과 산업의 정점을 의미합니다.§!"
 tech_fe_dimensional_harvester:0 "차원의 수확기"
 tech_fe_dimensional_harvester_desc:0 "차원의 수확기는 아마도 차원의 제작기의 목표치 이상일 것입니다. 필요한 자원을 연료로 제공하면, 더 효율적으로 다른 현실에서 자원을 빼돌립니다.\n\n§G이 놀라운 공학 기술은 기술과 산업의 정점을 의미합니다.§!"
 tech_fe_gourmet_center:0 "미식의 중심지"
 tech_fe_gourmet_center_desc:0 "미식의 중심지는 모든 시민이 모든 문화의 휼륭한 음식을 먹는 즐거움을 경험할 수 있게 합니다. 또한 재료에서 잠재적인 알레르겐을 현명하게 잡아내기 때문에, 식품 안전은 다시는 문제가 되지 않을 것입니다.\n\n§G이 놀라운 공학 기술은 기술과 산업의 정점을 의미합니다.§!"
 tech_fe_opulent_plaza:0 "풍요의 광장"
 tech_fe_opulent_plaza_desc:0 "이 쾌락주의자들이 자주 찾는 웅장하고 화려한 건축물은 놀라운 속도로 그들의 물질적 욕구를 충족시킵니다. 그 소원이 무엇이든 간에, 풍요의 광장은 반드시 기대에 부응합니다.\n\n§G이 놀라운 공학 기술은 기술과 산업의 정점을 의미합니다.§!"
 tech_fe_nano_forge_2:0 "나노-용광로"
 tech_fe_nano_forge_2_desc:0 "나노-용광로는 자동-용광로의 업그레이드 버전입니다. 복구된 설계도에 따라 필수적인 자원을 제공하면, 이제 훨씬 빠른 속도로 원자재를 합금으로 변환합니다.\n\n§G이 놀라운 공학 기술은 기술과 산업의 정점을 의미합니다.§!"
 
 col_ae_capital:0 "초월 제국 수도"
 col_ae_capital_desc:0 "초월 제국의 수도 행성은 거대한 정부 건물, 사무실, 그리고 각 단체 본부로 이루어진 어마어마한 복합 단지입니다."
 col_ae_capital_machine:0 "기계 수도"
 col_ae_capital_machine_desc:1 "초월 기계 지능의 수도 행성은 모든 개체와 드론의 임무 수행, 제어, 관리를 전담하는 중심 네트워크의 주요 지점입니다."
 col_ae_capital_hive:0 "군체 수도"
 col_ae_capital_hive_desc:1 "초월 군체 의식의 수도 행성은 군체의 생각과 행동이 싹트는 중심 행성입니다."
 col_le_capital:0 "길을 잃은 제국 수도"
 col_le_capital_desc:1 "비록 제국은 쇠퇴하고 있을지라도, 이 행성의 기술 발전 수준은 놀랍습니다."
 
