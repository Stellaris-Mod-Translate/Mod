 personality_ascended_empire_spiritualist_desc:0 "이 초월 제국은 은하계에 종교적 교리를 전파하려고 합니다. 이들은 개종하지 않은 제국을 기꺼이 공격할 것입니다."
 personality_ascended_empire_materialist_desc:1 "이 초월 제국은 은하계의 기술적 수준을 통제하려고 합니다. 이들은 기술적 독립을 포기하지 않은 제국을 기꺼이 공격할 것입니다."
 personality_ascended_empire_xenophobe_desc:0 "이 초월 제국은 은하계의 지배권을 확립하려고 합니다. 이들은 복종하지 않는 제국을 기꺼이 공격할 것입니다."
 personality_ascended_empire_xenophile_desc:0 "이 초월 제국은 은하계의 어린 종족들을 서로로부터 보호하려고 합니다. 이들은 강제적인 평화를 받아들이지 못하는 제국을 기꺼이 공격할 것입니다."
 personality_ascended_empire_militarist_desc:0 "이 초월 제국은 은하계를 상대로 자신들의 힘을 시험하려고 합니다. 이들은 싸울 가치가 있는 제국을 기꺼이 공격할 것입니다."
 personality_ascended_empire_pacifist_desc:1 "이 초월 제국은 은하계의 군비 증강을 막으려 합니다. 이들은 평화에 위험이 되리라 생각하는 제국을 기꺼이 공격할 것입니다."
 personality_ascended_empire_authoritarian_desc:0 "이 초월 제국은 은하계에 새로운 질서를 확립하려고 합니다. 이들은 복종하지 않는 제국을 기꺼이 공격할 것입니다."
 personality_ascended_empire_egalitarian_desc:0 "이 초월 제국은 은하계에 민주주의를 확립하려고 합니다. 이들은 자신들의 민주적 신념을 받아들이지 않는 제국을 기꺼이 공격할 것입니다."
 personality_ascended_empire_isolationists_desc:0 "이 초월 제국은 은하계의 다른 곳에는 무관심하며, 자신들의 국경 안에 틀어박혀 외계종과 거래조차 하기 싫어합니다."
 personality_ascended_empire_purifiers_desc:1 "이 초월 제국은 모든 외계 생명체를 크나큰 위협으로 간주하며 은하를 정화하려고 합니다. 이들은 절대 다른 종족과 외교를 하지 않습니다."
 personality_ascended_empire_despoilers_desc:0 "이 초월 제국은 이웃 국가를 습격하는 것을 연례행사처럼 여깁니다. 어쩌면 위대한 칸을 따르려 하는 것일지도 모릅니다."
 personality_ascended_hive_mind_desc:0 "이 군체의식은 강력합니다. 어떤 생각을 하는지는 알 수 없습니다."
 personality_ascended_devouring_swarm_desc:0 "그저 배고플 뿐입니다."
 personality_ascended_machine_intelligence_desc:0 "이 기계지능은 강력합니다. 어떤 생각을 하는지는 알 수 없습니다."
 personality_ascended_servitors_desc:0 "이 기계지능은 생명체들이 비루한 삶을 이어나가겠다고 말한다면 기꺼이 피난처를 제공해줍니다."
 personality_ascended_assimilators_desc:0 "이 기계지능은 생명체들을 자신들과 하나로 만들려 하는 것 같습니다."
 personality_ascended_exterminators_desc:0 "이 기계지능은 은하계의 모든 생명체를 제거하려 합니다."
 personality_ascended_empire_neutral_desc:0 "왜 이들은 중립을 고수할까요? 자본? 권력? 혹은 그냥 태어나기를 중립주의자로 태어난 것일까요?"
 
 personality_lost_empire_spiritualist:0 "성지의 수호자"
 personality_lost_empire_materialist:0 "지식의 관리자"
 personality_lost_empire_xenophobe:0 "호전적 고립주의자"
 personality_lost_empire_xenophile:0 "의문의 관측자"
 personality_lost_empire_militarist:0 "잊혀진 전사"
 personality_lost_empire_pacifist:0 "추방된 수호자"
 personality_lost_empire_authoritarian:0 "초라한 지배자"
 personality_lost_empire_egalitarian:0 "몰락한 민주주의자"
 personality_lost_empire_hive_mind:0 "잠에 빠진 의식"
 personality_lost_empire_machine:0 "고대의 관리자"
 personality_lost_empire_neutral:0 "중립적인 방관자"
 
 personality_lost_empire_spiritualist_desc:0 "이 제국은 성지를 보존하고 지키는 것에 전념합니다. 이들이 신성시하는 성계를 개척하는 것은 이들의 분노를 불러올 것입니다."
 personality_lost_empire_materialist_desc:3 "이 제국은 지식과 기술을 모으는 것에 전념합니다. 이들은 그 목적을 위해 임무를 제공하거나 조공을 요구하기도 합니다."
 personality_lost_empire_xenophobe_desc:0 "이 제국은 모든 침입에 대항하여 국경을 지키는 것에 전념합니다. 이들의 국경과 마주하는 것은 이들의 분노를 불러올 것입니다."
 personality_lost_empire_xenophile_desc:1 "이 제국은 다른 미약한 종족을 연구하는데 전념합니다. 이들은 그 목적을 위해 임무를 제공하거나 조공을 요구하기도 합니다."
 personality_lost_empire_militarist_desc:0 "이 제국은 지금은 사라진지 오래인 전사로써의 옛 전통과 역사에 자부심을 가지고 있습니다. 이들을 군사적으로 공격하는 것은 이들의 분노를 불러올 것입니다."
 personality_lost_empire_pacifist_desc:0 "이 제국은 한때 은하계의 평화와 안정에 힘써왔으나, 이제는 활력을 잃어버렸습니다. 이들은 전쟁과 분쟁을 혐오합니다."
 personality_lost_empire_authoritarian_desc:0 "이 제국은 한때 자신들을 은하계의 정당한 지배자라고 주장했으나, 어떤 이유에서인지 그 야망은 산산히 부서졌습니다. 이들의 종족과 동등한 권리를 주장하는 것은 이들의 분노를 불러올 것입니다."
 personality_lost_empire_egalitarian_desc:0 "이 제국은 한때 은하계에 민주주의를 전파하던 희망의 등불이었습니다. 비록 지금은 그 활력을 잃었으나, 다른 민주주의 국가를 호의적으로 바라볼 것입니다."
 personality_lost_empire_hive_mind_desc:0 "이 제국은 군체의식처럼 보입니다. 그러나 지금은 깊게 잠든 것 같습니다."
 personality_lost_empire_machine_desc:0 "이 제국은 특정 관리 규약에 따라 작동하는 인공지능입니다. 예측 불가능한 행동 양식을 보이긴 하지만, 지금 우리에게 위협이 될 것 같지는 않습니다."
 personality_lost_empire_neutral_desc:0 "이 제국은 방관하는 것으로 만족하는 듯 보입니다."
 
 opinion_ascended_empire_opposing:0 "반대되는 광적인 신념"
 opinion_ascended_empire_same:0 "동일한 광적인 신념"
 
 
