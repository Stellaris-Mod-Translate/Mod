 tech_fe_affluence_center:0 "풍요의 중심지"
 tech_fe_affluence_center_desc:0 "아무리 기이한 욕구라 해도, 물질적인 욕망이라면 이곳에서 모두 충족할 수 있습니다."
 tech_fe_nourishment_center:0 "영양의 중심지"
 tech_fe_nourishment_center_desc:0 "'맛'으로 존재한다면, 여기에서 모두 복제할 수 있습니다."
 tech_fe_nano_forge:0 "자동-용광로"
 tech_fe_nano_forge_desc:1 "거대한 나노 복제 구역은 놀라운 효율성으로 원재료를 진보된 합금으로 변환시킵니다."
 tech_fe_dimensional_fabricator:0 "차원의 제작기"
 tech_fe_dimensional_fabricator_desc:0 "이해할 수 없는 차원 기술을 이용해 다른 현실에 파고들어 귀중한 자원들을 빼돌립니다."
 tech_fe_class_4_singularity:0 "4등급 특이점"
 tech_fe_class_4_singularity_desc:0 "이 거대한 발전소에 동력을 공급하는 억제장은 기술의 정점을 상징합니다"
 tech_fe_master_archive:0 "최고 등급 기록 보관소"
 tech_fe_master_archive_desc:0 "제국 전체에서 수집된 지식은 복잡하고 난해한 정보 검색 장치와 함께 이곳에 저장되며, 정보를 찾는 이들에게 귀중한 지식을 제공합니다."
 tech_fe_master_archive_2:0 "자의식 기록 보관소"
 tech_fe_master_archive_2_desc:0 "이 기록 보관소의 자의식은 복잡한 마인드 머신 인터페이스를 사용하여 연구자들의 단순한 생각만으로도 찾고자 하는 귀중한 정보를 얻도록 보조합니다.\n\n§G이 놀라운 공학 기술은 기술과 산업의 정점을 의미합니다.§!"
 tech_fe_master_archive_3:0 "천좌의 대도서관"
 tech_fe_master_archive_3_desc:0 "천좌의 대도서관은 한때 방대한 지식의 저장소이자 고대에서 가장 중요한 도서관 중 하나였습니다.\n\n§M이 잃어버린 기술은 한때 돌이킬 수 없을 정도로 역사 속에서 사라졌다고 여겨졌습니다.§!"
