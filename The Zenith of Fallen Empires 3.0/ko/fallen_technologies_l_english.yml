 tech_fe_titan_hull_1:0 "개선된 폴른 타이탄 선체"
 tech_fe_titan_hull_1_desc:0 "건조 기술의 발전을 통해 보다 더 견고하고 내구성이 높은 폴른 타이탄을 건조할 수 있습니다."
 tech_fe_titan_hull_2:0 "향상된 폴른 타이탄 선체"
