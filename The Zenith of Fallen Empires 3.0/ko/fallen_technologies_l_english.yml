 fallen_technologies.1.desc.07:0 "그리하여 초월 제국이 탄생했습니다.\n\n§H[From.GetHomeWorldName]§!의 조상들이 별을 바라보던 그 날 이래로 우리의 종족은 놀라운 기술 발전을 이루어냈으며, 그 시작은 미약했으나 지금은 번성하는 성간 제국이 되었습니다. 생존을 위한 끝없는 투쟁 끝에, 우리의 §H권위주의§!적 규칙이 우릴 문명의 정점으로 이끌었습니다. 지금 은하계 저 멀리에서, 외계종들은 우리의 삶의 방식을 어떻게 받아들여야 하는지 고민하고 있습니다. 이것이 우리의 운명입니다. §H[From.GetName]§!은(는) 은하계의 모든 기록보관소에 그 이름이 남을 것이며, 은하계의 모든 역사가들이 수세기동안 우리의 유산을 연구할 것입니다.\n\n그러나 큰 힘에는 큰 책임이 따릅니다. 모든 길은 같은 길로 이어지지 않습니다. 역사는 우리가 새로운 국가적 초점을 결정하는 이 순간을 기억하게 될 것입니다."
