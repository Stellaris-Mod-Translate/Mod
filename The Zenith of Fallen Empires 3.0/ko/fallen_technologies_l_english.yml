 fallen_technologies.103.jb:0 "말살자 설계가 우리에게 맞겠군."
 fallen_technologies.103.k:0 "거대기업 설계가 우리에게 맞겠군."
 fallen_technologies.103.l:0 "우리는 자랑스러운 국가의 색을 사용할 것이다."
 fallen_technologies.103.m:0 "우리는 다시 한번 원로 제국의 설계를 사용할 것이다."
