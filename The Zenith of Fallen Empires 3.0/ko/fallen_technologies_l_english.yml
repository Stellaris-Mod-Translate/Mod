 fallen_technologies.2.desc:0 "§H[From.GetName]§!가 문명의 정점, 초월 제국임을 선포했습니다. 그들의 기술은 뛰어나고, 그들의 균형잡힌 믿음은 시간의 시련을 이겨냈습니다. 지금 은하계 저 멀리에서, 외계종들은 그들의 방식을 배우고 따르기위해 모이고 있습니다. 그러나 큰 힘에는 큰 책임이 따릅니다. 그들은 우리 은하를 어떻게 만들어나갈 생각일까요?"
