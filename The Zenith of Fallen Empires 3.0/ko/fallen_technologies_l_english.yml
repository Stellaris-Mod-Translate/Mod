l_english:
 
 tech_fallen_technologies_1:0 "암흑물질 조작"
 tech_fallen_technologies_1_desc:0 "차세대 자동화 산업에 동력을 공급하기 위한 암흑물질 조작의 첨단 기술을 터득하는 것으로, 공학과 생산의 정점이 마침내 우리 손에 쥐어집니다."
 tech_fallen_technologies_2:0 "사회적 개선"
 tech_fallen_technologies_2_desc:0 "진화의 원리가 우리를 다음 세대로 인도합니다."
 tech_fallen_technologies_3:0 "선구자 설계"
 tech_fallen_technologies_3_desc:0 "수년간의 연구와 첩보활동 끝에 드디어 선구자의 함선과 도시 설계의 청사진을 얻어냈습니다."
 tech_fallen_technologies_4:0 "양자 물리학 통달"
 tech_fallen_technologies_4_desc:0 "우리는 물질을 희귀한 전략 자원으로 바꾸는 원리를 터득했습니다." 
 tech_fallen_technologies_5:0 "힘에 대한 야망"
 tech_fallen_technologies_5_desc:0 "우리는 우리의 위상과 힘에 걸맞는 야망을 가져야 합니다. 은하계 구석까지도 우리의 영향력을 투사해야 합니다. 새로운 칙령을 통해 제국의 지속적인 번영과 안정을 보장할 것입니다."
 tech_fallen_technologies_6:0 "공학적 완벽성"
 tech_fallen_technologies_6_desc:0 "공학의 끝에 도달하는 그 순간, 우리는 완전무결한 공학을 주장할 수 있습니다."

 
 tech_fe_escorts:0 "호위함"
 tech_fe_escorts_desc:0 "선구자 제국으로부터 훔쳐온 청사진을 이용해 강력한 호위함급 군함을 건조할 수 있습니다."
 TECH_UNLOCK_FE_ESCORT_CONSTRUCTION_TITLE:0 "§H함선 유형 잠금해제:§! 호위함"
 TECH_UNLOCK_FE_ESCORT_CONSTRUCTION_DESC:1 "§H호위함§!\n진보된 정찰선인 호위함은 민첩하고 다재다능하며 다양한 전략 무기 장비 선택지를 제공합니다."
 tech_fe_battlecruisers:0 "순양전함"
 tech_fe_battlecruisers_desc:0 "선구자 제국으로부터 훔쳐온 청사진을 이용해 강력한 순양전함급 군함을 건조할 수 있습니다."
 TECH_UNLOCK_FE_BATTLECRUISERS_CONSTRUCTION_TITLE:0 "§H함선 유형 잠금해제:§! 순양전함"
 TECH_UNLOCK_FE_BATTLECRUISERS_CONSTRUCTION_DESC:1 "§H순양전함§!\n진보된 전투함인 순양전함은 대부분의 분쟁을 순식간에 종결시킬만한 강력한 화력을 제공합니다."
 tech_fe_titans:0 "폴른 타이탄"
 tech_fe_titans_desc:0 "선구자 제국으로부터 훔쳐온 청사진을 이용해 강력한 타이탄급 군함을 건조할 수 있습니다."
 TECH_UNLOCK_FE_TITANS_CONSTRUCTION_TITLE:0 "§H함선 유형 잠금해제:§! 폴른 타이탄"
 TECH_UNLOCK_FE_TITANS_CONSTRUCTION_DESC:1 "§H폴른 타이탄§!\n어떤 함대라 하더라도, 함대의 자부심과 환희의 징표가 되기에 충분합니다. 폴른 타이탄은 거대한 전함이며 힘의 상징입니다."

 tech_fe_defense_platforms_1:0 "방어 전초기지"
 tech_fe_defense_platforms_1_desc:0 "선구자 제국으로부터 훔쳐온 청사진을 이용해 차세대 방어 플랫폼을 개발합니다."
 TECH_UNLOCK_FE_SMALL_STATION_CONSTRUCTION_TITLE:0 "§H스테이션 잠금해제:§! 방어 전초기지"
 TECH_UNLOCK_FE_SMALL_STATION_CONSTRUCTION_DESC:1 "§H방어 전초기지§!\n방어 전초기지는 크기에 비해 많은 무기로 가득 차 있습니다."
 tech_fe_defense_platforms_2:0 "방어 성루"
 tech_fe_defense_platforms_2_desc:0 "선구자 제국으로부터 훔쳐온 청사진을 이용해 차세대 방어 플랫폼을 개발합니다."
 TECH_UNLOCK_FE_LARGE_STATION_CONSTRUCTION_TITLE:0 "§H스테이션 잠금해제:§! 방어 성루"
 TECH_UNLOCK_FE_LARGE_STATION_CONSTRUCTION_DESC:1 "§H방어 성루§!\n방어 성루는 강력한 화력과, 인상적인 외형을 자랑합니다."
 
