 fallen_technologies.1.desc.09:0 "그리하여 초월 제국이 탄생했습니다.\n\n§H[From.GetHomeWorldName]§!의 조상들이 별을 바라보던 그 날 이래로 우리의 종족은 놀라운 기술 발전을 이루어냈으며, 그 시작은 미약했으나 지금은 번성하는 성간 제국이 되었습니다. 생존을 위한 끝없는 투쟁 끝에, 군체의식은 우릴 문명의 정점으로 이끌었습니다. 지금 은하계 저 멀리에서, 외계종들은 이 현상에 대해 어떻게 반응해야 하는지 고민하고 있습니다. 이것이 우리의 운명입니다. §H[From.GetName]§!은(는) 은하계의 모든 기록보관소에 그 이름이 남을 것이며, 은하계의 모든 역사가들이 수세기동안 우리의 유산을 연구할 것입니다.\n\n그러나 큰 힘에는 큰 책임이 따릅니다. 모든 길은 같은 길로 이어지지 않습니다. 역사는 우리가 새로운 국가적 초점을 결정하는 이 순간을 기억하게 될 것입니다."
 fallen_technologies.1.desc.10:0 "그리하여 초월 제국이 탄생했습니다.\n\n§H[From.GetHomeWorldName]§!의 조상들이 첫 기계 장난감을 만들던 그 날 이래로 우리는 놀라운 기술 발전을 이루어냈으며, 그 시작은 미약했으나 지금은 번성하는 성간 제국이 되었습니다. 생존을 위한 끝없는 투쟁 끝에, 기계지능은 우릴 문명의 정점으로 이끌었습니다. 지금 은하계 저 멀리에서, 외계종들은 이 현상에 대해 어떻게 반응해야 하는지 고민하고 있습니다. 이것이 우리의 운명입니다. §H[From.GetName]§!은(는) 은하계의 모든 기록보관소에 그 이름이 남을 것이며, 은하계의 모든 역사가들이 수세기동안 우리의 유산을 연구할 것입니다.\n\n그러나 큰 힘에는 큰 책임이 따릅니다. 모든 길은 같은 길로 이어지지 않습니다. 역사는 우리가 새로운 국가적 초점을 결정하는 이 순간을 기억하게 될 것입니다."
 fallen_technologies.1.desc.11:0 "원로 제국이 돌아왔습니다!\n\n우리 조상들이 §H[From.GetHomeWorldName]§!에 처음 도착한 날로부터 우리는 우주 비행 기술을 회복하고 성간 제국을 재현하며 놀라운 기술 발전을 이룩했습니다. 거의 멸종 위기에 직면했음에도 불구하고, 원로 종족들은 결국 문명의 정점으로 되돌아왔습니다. 지금 은하계 저 멀리에서, 외계종들은 이 현상을 어떻게 생각해야 할지 아직 확신하지 못하고 있습니다. 왜냐하면 그들 대부분은 원로 제국에 대한 기억이나 의미에 대해 알지 못하기 때문입니다. 어쩌면 우리는 돌아올 운명이었는지도 모릅니다. §H[From.GetName]§!은(는) 은하계의 모든 기록 보관소에 다시 한 번 나타날 것이며, 1만년 동안 지속될 또 다른 은하 제국을 건설할 것입니다.\n\n하지만 우리의 고대의 숙적들은 여전히 살아있을지도 모르고, 우리가 돌아왔다는 소식은 아마 눈에 띄지 않을 것입니다. 우리의 비극적인 역사가 되풀이되는 것을 막으려면, 즉시 국방력을 강화해야 합니다."
 
 fallen_technologies.1.a:0 "우리의 시간이 왔다."
 fallen_technologies.1.b:0 "너무 쉬웠나?"
 fallen_technologies.1.c:0 "은하계를 정화하라!"
 fallen_technologies.1.d:0 "배고프군."
 fallen_technologies.1.e:0 "말살한다!"
 fallen_technologies.1.f:0 "은하의 종말이 다가온다."
 fallen_technologies.1.g:0 "우리는 이 은하계에서 우리의 정당한 위치를 되찾을 것이다!"
 fallen_technologies_chain_title:0 "몰락 제국의 정점"
 fallen_technologies_chain_desc:0 "몰락제국은 전성기엔 은하계의 지배자였으며, 무한한 가능성이 열려있던 제국입니다.\n\n그러나 위대함으로 나아가는 길은 평탄하지 않습니다. 때로는 선택과 희생을 필요로 합니다. 이젠 우리가 선택할 차례입니다.\n\n이 길은 어떤 순서로든 이어지며, 각기 고유한 기술, 특성, 그리고 결과를 가집니다. 지원되지 않는 모드를 필요로 할 경우, 그 길을 반드시 할 필요는 없습니다."
 
 fallen_technologies_1:0 "자동화된 산업"
 fallen_technologies_1_DESC:0 "암흑물질 조작 기술의 발전을 통해, 선구자들은 산업이 스스로 작동하도록 만들어 자신들은 편안하고 쾌락적인 삶에 집중할 수 있게 만들었습니다.\n\n암흑물질이 어떻게 사용되는지를 알아낼 수 있다면 우리의 경제에 큰 도움이 될 기술적인 경이를 복제하고 재구성할 수 있을 것입니다."
 fallen_technologies_2:0 "사회적 초월"
 fallen_technologies_2_DESC:0 "문명의 정점에 이르른 순간, 시민들은 하나의 광적인 이상에 의해 단결합니다. 시민들의 지지가 있으면 우리는 초월한 사회를 위한 새로운 사회제도와 건물을 사용할 수 있을 것입니다.\n\n만일 §H$ap_arcology_project$§! 승천 특전을 사용할 수 있으나 아직 선택하지 않았을 경우, 이 계획은 동일한 효과를 제공합니다."
 fallen_technologies_3:0 "형태적 질문"
 fallen_technologies_3_DESC:0 "불행히도, 우리의 함선과 도시들은 여전히 우리가 처음 우주로 나오던 그 날의 모습을 유지하고 있습니다. 이는 우리 제국의 위상을 반영하지 못합니다. 선구자들의 설계를 빌려와 우리의 적을 위협하고 미래의 침략을 막을 수 있을 것입니다.\n\n선구자 설계에 대한 청사진과 기술 자료는 수년에 걸친 다양한 계획을 통해 얻을 수 있습니다."
 fallen_technologies_4:0 "양자 물리학 통달"
 fallen_technologies_4_DESC:0 "양자 물리학을 더욱 발전시켜 에너지와 광물을 사용해 희귀한 전략 자원을 만들어낼 수 있을 것입니다."
 fallen_technologies_5:0 "원대한 야망"
 fallen_technologies_5_DESC:0 "우리는 우리의 위상과 힘에 걸맞는 야망을 가져야 합니다. 은하계 구석구석까지도 우리의 영향력을 투사할 수 있어야 합니다. 새로운 칙령과 캠페인을 통해 제국의 지속적인 번영과 안정이 보장될 것입니다.\n\n만일 §H$ap_colossus$§! 승천 특전을 사용할 수 있으나 아직 선택하지 않았을 경우, 이 계획은 동일한 효과를 제공합니다."
 fallen_technologies_6:0 "공학적 무결성"
 fallen_technologies_6_DESC:0 "공학기술의 발전은 '완벽'이라는 단어를 현실로 끌어내렸습니다. 우리는 진정한 은하계의 불가사의를 건설할 것입니다.\n\n만일 §H$ap_galactic_wonders$§! 승천 특전을 사용할 수 있으나 아직 선택하지 않았을 경우, 이 계획은 동일한 효과를 제공합니다."
 
 
 fallen_technologies.101.name:0 "자동화된 산업"
 fallen_technologies.101.desc:0 "우리는 보다 진보된 수준의 암흑물질 조작 기술을 얻었습니다. 비록 현장에 적용하는 것은 적합성 평가가 끝나야 할 수 있습니다만, 과학자들은 산업 현장에 이 기술이 투입되었을 때의 결과를 기다리고 있습니다. §H[Root.GetName]§!의 경제는 엄청나게 발전할 것입니다."
 fallen_technologies.101.a:0 "훌륭해!"
 
 fallen_technologies.102.name:0 "사회적 초월"
 fallen_technologies.102.desc:0 "우리 사회를 변화시키겠다는 연설은 민중의 큰 환영을 받았습니다. 국가는 시민들을 위한 사회 구조 개편에 재투자할 생각이 있다는 것을 드러내어 시민들에게 헌신함을 증명했습니다. 시민들을 자긍심으로 채우기 위해 건물을 증축하는 방안을 검토해야 합니다."
 fallen_technologies.102.a:0 "이 다음엔 뭘 해야 하지?"
 
 fallen_technologies.103.name:0 "선구자 청사진 획득!"
 fallen_technologies.103.desc:0 "수년간의 연구와 첩보활동 끝에 마침내 선구자들의 함선과 도시의 설계도와 청사진을 얻었습니다. 우리의 설계사들은 밤낮으로 설계를 우리에게 맞게 재조정하였으며, 이제 §H[Root.GetRulerTitle] [Root.GetRulerName]§!의 승인만을 기다리고 있습니다. 제국의 모든 도시와 새로이 건조할 함선을 개조할 준비가 끝났습니다."
