 fallen_technologies.104.name:0 "양자 물리학 통달!"
 fallen_technologies.104.desc:0 "우리는 이전엔 불가능하다 생각했던 기술 수준에 올라섰습니다. 과학자들은 현재 민간 분야에서 쓰이는 기술을 사용해 희귀 전략 자원을 합성할 수 있다고 보고했습니다."
 fallen_technologies.104.a:0 "뭘 만들어 볼까?"
 
 fallen_technologies.105.name:0 "원대한 야망!"
 fallen_technologies.105.desc:0 "은하계 널리 우리의 영향력을 확대하기 위해 새로운 방법을 찾아냈습니다. 우리의 목적을 위해, 우리는 §Y처벌 절차§!를 진행하여 같잖은 제국들의 야망을 분쇄할 것입니다."
 fallen_technologies.105.a:0 "누가 감히 맞서겠는가?"
 
 fallen_technologies.106.name:0 "공학적 완벽성!"
 fallen_technologies.106.desc:0 "우리의 공학 기술이 경지를 넘어서며, 이제 시간조차 우리의 건물을 쓰러트릴 수 없게 되었습니다. 우리의 유산은 수천년을 버텨낼 것입니다."
 fallen_technologies.106.a:0 "훌륭해!"
 
 fallen_technologies.1000.name:0 "초월 완료!"
 fallen_technologies.1000.desc:0 "§H[Root.GetName]§!의 초월은 더이상 미룰 수 없습니다. 이제 새로운 시대, 바로 우리의 시대가 열릴 것입니다.\n\n그러나 큰 힘에는 큰 책임이 따릅니다. 은하적 권세로써, 문명의 정점에 도달한 우리는 한가지 이념에 대한 광적인 믿음을 가지고서 대의에 헌신해야만 합니다. 그리해야만, 미래가 우리의 역사를 기억할 것입니다."
