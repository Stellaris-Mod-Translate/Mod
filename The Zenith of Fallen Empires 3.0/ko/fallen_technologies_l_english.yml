 fallen_technologies.1000.desc.06:0 "§H[Root.GetName]§!의 초월은 더이상 미룰 수 없습니다. 새로운 §Y기술적 통달§!을 이룩한 우리는, 사회를 발전시키기 위해 끝없이 과학에 투자하고 있으나 우리의 지식욕은 아직도 만족하지 못했습니다. 온 은하가 §H[Root.GetSpeciesAdj]§!의 과학자들의 위대함을 알게 될 것입니다. 이제 새로운 시대, 바로 우리의 시대가 열릴 것입니다.\n\n그러나 큰 힘에는 큰 책임이 따릅니다. 그러나 큰 힘에는 큰 책임이 따릅니다. 은하적 권세로써, 문명의 정점에 도달한 우리는 한가지 이념에 대한 광적인 믿음을 가지고서 대의에 헌신해야만 합니다. 그리해야만, 미래가 우리의 역사를 기억할 것입니다."
  
