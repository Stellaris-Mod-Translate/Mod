 tech_original_technologies_1:0 "원로 제국 건물"
 tech_original_technologies_1_desc:0 "The Original Empire once constructed the most advanced automated industries in the galaxy, using arcane and little understood technologies developed over 10000 years of civilization.\n\n§H이 기술은 원로 제국의 것이었습니다.§!"
 
 ORIGINAL_PEOPLE_BUILDINGS:0 "원로 제국 건물"
 ORIGINAL_PEOPLE_BUILDINGS_DESC:0 "The Original Empire once constructed the most advanced automated industries in the galaxy, using arcane and little understood technologies developed over 10000 years of civilization. Our scientists propose we recover these elusive technologies immediately."
 
 
 
 tech_original_technologies_2:0 "원로 기술 2"
 tech_original_technologies_2_desc:0 "Placeholder."
 
 tech_original_technologies_3:0 "원로 함선 구획"
 tech_original_technologies_3_desc:0 "The Original Empire fielded many advanced ships in its Imperial Armada, more powerful than any the galaxy had ever seen.\n\n§H이 기술은 원로 제국의 것이었습니다.§!"
 
 
 tech_original_empire_sun_generator:0 "태양 발전기"
 tech_original_empire_sun_generator_desc:0 "The Sun Generator of the Original Empire powered countless planets by creating mini suns in its reactor to facilitate dark matter fusion. While potentially dangerous to run, it nevertheless had no records of serious incidents.\n\n§H이 기술은 원로 제국의 것이었습니다.§!"
 tech_original_empire_star_forge:0 "별의 단조장"
 tech_original_empire_star_forge_desc:0 "The Star Forge uses the power of a star, to produce near limitless alloys at breakneck speed.\n\n§H이 기술은 원로 제국의 것이었습니다.§!"
 tech_original_empire_cornucopia:0 "황금의 보고"
 tech_original_empire_cornucopia_desc:0 "The Golden Cornucopia uses arcane technologies and provides all types of foods upon a mere wish.\n\n§H이 기술은 원로 제국의 것이었습니다.§!"
 tech_original_empire_pleasure_palace:0 "유흥 궁전"
 tech_original_empire_pleasure_palace_desc:0 "The Pleasure Palace of the Original Empire provides refined forms entertainment for all those who seek it. Once inside, most would find it hard to leave.\n\n§H이 기술은 원로 제국의 것이었습니다.§!"
 tech_original_empire_siphoner:0 "무한의 사이펀"
 tech_original_empire_siphoner_desc:0 "The Infinity Siphoner is a machine designed to siphon resources from all known dimensions simultaneously.\n\n§H이 기술은 원로 제국의 것이었습니다.§!"
 tech_original_empire_eternal_archive:0 "Eternal Archives"
 tech_original_empire_eternal_archive_desc:0 "The Eternal Archives stores knowledge for an eternity, containing the wisdom and experiences of millennia old civilizations across different eras of galactic history.\n\n§H이 기술은 원로 제국의 것이었습니다.§!"
 tech_original_empire_star_forts:0 "별의 요새"
 tech_original_empire_star_forts_desc:0 "The Star Forts deployed by the Original Empire were legendary in their defensive capabilities, often forcing enemies to use planet destroying weapons instead.\n\n§H이 기술은 원로 제국의 것이었습니다.§!"

 
 
