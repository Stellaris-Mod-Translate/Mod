 tech_original_empire_jump_drive:0 "원로 제국 점프 드라이브"
 tech_original_empire_jump_drive_desc:0 "This Jump Drive ultilizes Original Empire technology, allowing ships to jump quickly between system with far greater range than ever before.\n\n§H이 기술은 원로 제국의 것이었습니다.§!"
 
