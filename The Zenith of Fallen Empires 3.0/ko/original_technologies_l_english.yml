 tech_original_empire_thruster_desc:0 "Seemingly defying the laws of physics to a whole new level, the Original Empire Thrusters provide greater maneuverability than was previously thought possible.\n\n§H이 기술은 원로 제국의 것이었습니다.§!"
 
