 tech_original_empire_sensors:0 "원로 제국 감지기"
 tech_original_empire_sensors_desc:0 "These sensors are capable of accurately detecting all ship movements within an entire sector of the galaxy.\n\n§H이 기술은 원로 제국의 것이었습니다.§!"
 
 
 tech_original_empire_shield_disabler:0 "원로 제국 보호막 무력기"
 tech_original_empire_shield_disabler_desc:0 "Mounted exclusively on §HGoliaths§!, Original Empire's Shield Disabler nullifies all enemy shields within its range.\n\n§H이 기술은 원로 제국의 것이었습니다.§!"
 tech_original_empire_controls_jammer:0 "원로 제국 방해 전파"
 tech_original_empire_controls_jammer_desc:0 "Mounted exclusively on §HFallen Titans§!, Original Empire's Controls Jammer uses arcane technologies to disable enemy engines within its range.\n\n§H이 기술은 원로 제국의 것이었습니다.§!"
 tech_original_empire_subspace_snare:0 "원로 제국 중력 우물"
 tech_original_empire_subspace_snare_desc:0 "Mounted exclusively on §HFallen Titans§!, Original Empire's Gravity Well Generator aims to trap all enemy fleets within its range, significantly reducing their chances to escape.\n\n§H이 기술은 원로 제국의 것이었습니다.§!"
 
 ORIGINAL_EMPIRE_SHIELD_DISABLER:0 "§H원로 제국 보호막 무력기§!"
