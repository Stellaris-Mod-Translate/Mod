 lost_empire.5.a:0 "아마 그 이전에도 우리 시민들은 이걸 신경쓰고 있었을 것이다."
 
 lost_empire.6.name:0 "§H[Root.GetName]§!의 비상"
 lost_empire.6.desc:0 "놀라운 정치적 행보로 §H[Root.GetRulerTitle] [Root.GetRulerName]§!은(는) 악명 높은 조약을 무시하고 §H[Root.GetAdjective]§!의 재무장을 선언했습니다.\n\n§H[Root.GetRulerTitle] [Root.GetRulerName]§!은(는) 방송에서 "§H[Root.GetAdjective]§! 해군의 복원은 평화에 대한 위협이 아니다. 그리고 우리 제국을 외국의 침략으로부터 스스로를 방어하는 것이 금지된 열등한 이류로 간주하는 것을 거부한다."라고 발표했습니다.\n\n이 메시지는 확실히 대중을 고무시켰고 국가에 대한 약간의 믿음을 회복시켰습니다. 그러나 희망은 결과가 있어야만 완전히 회복될 수 있습니다. 재무장은 우리 제국이 굴욕적인 패배를 인정함에 따라 잃었던 국가의 자존심을 회복하기 위한 유용한 선전이라고 확신합니다. 그러나 이 조약에서 진정으로 자유로워지려면 §H[Root.GetSpeciesNamePlural]§!은(는) 단합된 민족으로 뭉쳐 다시 한 번 우리 제국을 믿어야만 합니다."
 lost_empire.6.desc.01:0 "몇 달 동안 §H[Root.GetRulerTitle] [Root.GetRulerName]§!의 명령에 따라 고급 정찰선이 폐허가 된 고대 행성을 다시 찾아다니며 은하계로의 잠재적 복귀를 위한 자료를 복구했습니다. 외부와 우리 시민들이 알아챌 수 없었던 고대 공장들이 제국 전역에서 재가동 되면서 다시 군대가 동원되고 있습니다. 귀환의 마지막 조각들이 준비되었습니다.  우리가 대중을 배후에 둘 수 있다면, 우리의 초월은 확실해 질 것입니다."
 lost_empire.6.a:0 "우리의 재무장은 첫 발걸음일 뿐이다."
 lost_empire.6.b:0 "곧 우리는 다시 초월할 것이다."
 
 lost_empire.7.name:0 "§H[From.GetName]§!의 재무장"
 lost_empire.7.desc:0 "오늘 일찍, [From.GetRulerName]§!의 §H[From.GetRulerTitle] [From.GetRulerName]§!은(는) 현재 직면하고 있는 외세의 위협으로부터 스스로를 방어하기 위해 자국의 재무장이 본격적으로 시작되었다고 발표했습니다. 조약에 의해 추방되었음에도 불구하고 §H[From.GetName]§!이(가) 결국 자위권을 행사하는 것은 놀랄 일이 아닙니다. 결국, 침략자들을 저지하는 능력은 그들이 한때 자랑스러웠던 국가로서 남겨둔 유일한 존엄이었습니다."
 lost_empire.7.a:0 "우리는 무엇을 할 수 있지?"
 
 lost_empire.8.name:0 "§H[From.GetName]§!이(가) 다시 한번 비상하다"
 lost_empire.8.desc:0 "은하적 권세로 돌아온 §H[From.GetName]§!의 소식은 제국 사회에 충격을 주었습니다. 우리의 관대한 조약에 의해 강요된 제한에도 불구하고 그들의 지도자 §H[From.GetRulerTitle] [From.GetRulerName]§!은(는) §H[From.GetName]§!을(를) 이전의 영광이었던, 즉 초월 제국으로 돌아가겠다고 맹세했습니다. 일부 정치인들은 우리가 그들의 야망을 들어줄 것을 제안했지만, 나머지는 전쟁에 더 찬성했습니다. 일부 정치인들은 §H[From.GetName]§!을(를) 은하의 지도에서 지워버려야 한다고 주장했고 제독들은 그들의 함대가 그럴 처지가 못 된다고 항의했습니다. 대부분의 시민들은 지난 전쟁의 재연이라는 생각에 공포에 떨고 있습니다.\n\n이제, 나머지 은하계가 §H[From.GetName]§!의 추방자인 우리를 바라보며 최종 결정을 내리기를 기다리고 있습니다."
 lost_empire.8.a:0 "우리는 §H[From.GetName]§!을(를) 절멸할 것이다."
 lost_empire.8.b:0 "우리 국민들에게 평화가 있기를."
 
 lost_empire.9.name:0 "과거의 상처"
 lost_empire.9.desc:0 "시간이 흐르면서, 은하계의 무대에서 패배하고 추방된 이후 제국을 집어삼킨 사회적 혼란을 잠재우기 위해 §H[Root.GetRulerTitle] [Root.GetRulerName]§!을(를) 중심으로 국민의 신뢰를 받는 새로운 정권이 구축되었습니다. 그들의 최대 라이벌인 초월 제국이 끝났다는 소식이 대중들에게 전해지고 마침내 국가적 굴욕감이 잠재워졌을 때 거리 축하 행사가 있었습니다. 과거의 상처가 결국 치유될 수도 있다는 느낌이 듭니다."
 lost_empire.9.a:0 "우리 제국은 회복할 것이다... 결국에는."
 
 lost_empire.10.name:0 "절멸된 초월 제국"
 lost_empire.10.desc:0 "길고 피비린내 나는 절멸의 전쟁 끝에 §H[Annihilator.GetName]§!은(는) 승리했고 §H[Annihilated.GetName]§!은(는) 은하적인 힘에 의해 완전히 파괴되었습니다. 그들의 승리 이후, §H[Annihilator.GetName]§!은(는) §H[Annihilated.GetName]§!의 유산을 파괴하고 그들의 종족을 절멸 수용소로 몰아넣었습니다. 승자의 증오와 적대감이 은하계와 역사에서 §H[Annihilated.GetName]§!의 모든 존재 흔적을 제거하려고 합니다.\n\n몇 백년 후면 마치 §H[Annihilated.GetName]§!은(는) 존재하지 않았던 것 처럼 될 것입니다."
 lost_empire.10.a:0 "그래, 이게 그들의 끝이다."
 
 lost_empire.11.name:0 "추방된 초월 제국"
 lost_empire.11.desc:0 "길고 피비린내 나는 전쟁 끝에 §H[Banisher.GetName]§!이(가) 승리했습니다. 한때 은하적 권세였음에도 불구하고, §H[Banished.GetName]§!은(는) 굴욕적인 조약에 서명하도록 강요 받았고 권력 기반과 은하적 권세로서의 지위를 박탈당했습니다.\n\n또한 조약은 §H[Banisher.GetName]§!이(가) 감시를 중단하거나 은하의 무로 돌아갈 때 까지 어떤 역할도 할 수 없도록 금지한다고 규정하고 있습니다. 전쟁으로 인한 피해와 특히 가혹한 조약으로 인해 많은 사람들이 §H[Banished.GetName]§!이(가) 모든 것에서 회복할 수 있을지 의문을 품게 되었습니다."
 lost_empire.11.a:0 "성전은 끝났지만, 무엇을 위한 대가였지?"
 
 lost_empire.12.name:0 "모든 전쟁을 끝내기 위한 전쟁"
 lost_empire.12.desc:0 "마침내 최악의 공포가 현실화되자 은하계 전역에 있는 수많은 외계종들이 공포에 질렸습니다. 수개월 동안 은하계는 두 은하의 초강대국이 서로의 악한 영향을 은하에서 씻어내겠다고 맹세하며 충돌하는 것을 걱정스럽게 지켜보았습니다. 왜냐하면 두 제국은 서로에게 역사 기록 보관소의 한 자리를 쉽사리 내어주지 않을 것이기 때문입니다. 이제, 전쟁이 일어났습니다. 은하계는 역사가들이 수세기 동안 그것을 기록할 정도로 엄청난 재앙을 목도하기 직전에 서있습니다. - 최후의 성전. 모든 전쟁을 끝내기 위한 전쟁 말이죠. "
 lost_empire.12.a:0 "모두 무장하라! 승리를 위하여!"
 lost_empire.12.b:0 "함께하든 아니든 우리는 승리할 것이다."
 
 lost_empire.13.name:0 "완전한 절멸"
 lost_empire.13.desc:0 "길고 피비린내 나는 절멸의 전쟁 끝에 §H[Annihilator.GetName]§!이(가) 승리하고 §H[Annihilated.GetName]§!은(는) 은하적인 힘에 의해 완전히 파괴되었습니다.\n\n우리 군대의 용감한 저항에도 불구하고, 은하계에서 우리의 존재를 지우겠다고 결심한 §H[Annihilator.GetName]§!의 끝없는 분노에 맞설 수 없었습니다. 우리의 모든 죄와 선을 행하려는 의지에도 §H[Annihilator.GetName]§!은(는) 흔들리지 않았습니다. 우리가 패배한 직후에, §H[Annihilator.GetName]§!은(는) 우리의 유산을 파괴하기 시작했고, 우리 시민들은 절멸 수용소로 몰아졌습니다. 몇 백 년 후면 아무도 §H[Annihilated.GetName]§!을(를) 기억하지 못 할 것입니다."
 lost_empire.13.a:0 "대체 누가 우리를 이 파멸의 길로 인도했는가?"
 
 lost_empire.14.name:0 "완전한 절멸"
 lost_empire.14.desc:0 "파괴적인 절멸의 전쟁 끝에, §H[Annihilator.GetName]§!이(가) 승리했습니다. §H[Annihilated.GetName]§!은(는) 은하적인 힘에 의해 완전히 파괴되었으며, 우리도 그들과 운명을 같이했습니다.\n\n우리 군대의 용감한 저항에도 불구하고, 우리의 존재를 말살하기로 작정한 초월 제국의 끝없는 분노에는 맞설 수 없었습니다. 우리의 모든 죄와 피지배층이었던 우리의 곤경은 §H[Annihilator.GetName]§!의 결심을 흔들지 못 했습니다.\n\n결국, 우리는 단지 거인의 싸움에 휘말린 먼지 티끌에 불과할 뿐이었습니다."
 lost_empire.14.a:0 "우리는 잘못 선택했다."
 
 lost_empire.15.name:0 "대승리 - §H[Banished.GetName]§!을(를) 추방하다"
 lost_empire.15.desc:0 "성전은 끝났습니다. 대격전 끝에 §H[Banisher.GetName]§!이(가) 마침내 승리를 거두었습니다. 많은 힘든 전투가 있었지만 우리의 이념과 삶의 방식이 더 우세했습니다. 우리는 은하계를 앞으로 이끌 운명이며 미래 세대는 앞으로 수 세기 동안 우리의 승리를 노래할 것입니다. 그러나 우리 시민 중 회의적인 입장을 가진 자들은 추방으로 §H[Banished.GetName]§!을(를) 멈출 수 있을지, 우리가 더 많은 일을 해야 할지에 대해 의문을 품었습니다. 그러나 지금은 더 이상 어린 종족들이 §H[Banisher.GetSpeciesName]§!의 성전에 휘말리지 않을 것이므로 축하를 해야 할 때입니다.\n\n우리가 정점에서 군림하고, 우리의 통치가 수세기 동안 지속되기를 바란다면 그들이 다시는 일어설 수 없도록 §H[Banished.GetName]§!을(를) 주시하고 조약을 잘 이행하는지 감시해야 합니다. 그들의 위험한 신념에 미래 세대가 영향을 받는다면, 우리의 성전은 모두 헛수고가 될 것입니다."
 lost_empire.15.a:0 "그들의 사악한 이념은 어린 제국들에게 너무 위험하다."
 
 lost_empire.16.name:0 "대승리 - §H[Annihilated.GetName]§!이(가) 절멸되다"
 lost_empire.16.desc:0 "성전은 끝났습니다. 대격전 끝에 §H[Annihilator.GetName]§!이(가) 승리했습니다. 많은 힘든 전투가 있었지만 우리의 이념과 삶의 방식이 더 우세했습니다. 우리는 은하계를 앞으로 이끌 운명이며 미래 세대는 앞으로 수 세기 동안 악에 대항한 우리의 승리를 노래할 것입니다. 그러나 우리 시민 중 회의적인 입장을 가진 자들은 대가가 너무 컸던게 아닌지 궁금합니다. 덜 발전된 성간 제국들 중 많은 수가 이번 충돌을 극복하지 못 했습니다. 시간이 지난다면, 이러한 회의적인 요소들은 우리의 대량 살상 무기 사용에 대한 오랜 조사를 추구할 것이고 군대는 책임을 떠맡게 될 수도 잇습니다. 그러나 지금은 더 이상 어린 종족들이 §H[Annihilator.GetSpeciesName]§!의 성전에 휘말리지 않을 것이므로 축하를 해야 할 때입니다.\n\n그들의 위험한 이념이 은하계로 돌아오는 것을 막기 위해, 우리가 §H[Annihilated.GetName]§!의 흔적을 모두 지움으로써 미래 세대는 안전해질 것입니다."
 lost_empire.16.a:0 "역사는 승자들에 의해 쓰이지."
 
 lost_empire.17.name:0 "성전의 끝"
 lost_empire.17.desc:0 "성전은 끝났습니다. §H[Annihilated.GetName]§!이(가) 그들의 조국을 위해 용감하게 싸웠지만 §H[Annihilator.GetName]§!이(가) 최후의 승자로 부상했습니다. 평화 조약이 체결된 직후, 점령된 행성에서 일어난 민간인에 대한 만행이 은하계 전체에 분노를 불러 일으켰습니다. 행성 전체에 걸친 집단학살은 식민지 전체를 파괴했고 한때 활기찼던 도시들은 현재 텅 비고 완전한 폐허가 되었습니다.\n\n양측은 여전히 상대방의 모든 흔적을 제거하는 데 전적으로 노력하고 있으며, 은하계는 앞으로 더 많은 성전이 일어날 가능성에 대비하고 있습니다."
 lost_empire.17.a:0 "많은 생명을 잃었다."
 
 lost_empire.20.name:0 "만연한 쾌락주의"
 lost_empire.20.desc:0 "§H$job_ae_hedonist$§! POP에 대한 설명할 수 없는 죽음에 대한 보고가 있었습니다. §H$job_ae_hedonist_plural$§!는 일반적으로 위험한 직업으로 여겨지지 않기 때문에 과학자들을 당황하게 했습니다. 여전히 그들의 생활 방식은 남의 일이 아닌 그들 스스로의 선택일 뿐입니다."
 lost_empire.20.a:0 "그들은 그저 재미를 과하게 즐길 뿐이다."
 
 lost_empire.21.name:0 "쾌락주의자들의 쿠데타"
 lost_empire.21.desc:0 "오랜 시간이 흘렀습니다. §H[Root.GetRulerTitle] [Root.GetRulerName]§!은(는) 오늘 [ruler.GetSheHe]이(가) 추구한 정책이 공익에 기여하지 않는다 믿고 불만을 품은 [ruler.GetHerHis] 정부의 구성원에 의해 암살되었습니다.\n\n만연하는 쾌락주의 문화가 §H[Root.GetName]§! §H[Root.GetSpeciesAdj]§! 사회의 모든 층에 자리를 잡고 스며들며 매일 더 많은 인기를 끌었습니다. 어느 누구도 무한한 쾌락의 유혹에서 진정으로 벗어날 수는 없었습니다. 가장 완고한 노동자들이 행복한 삶을 추구하며 자리를 뜨기 시작하면, 오직 §Y진정한 쾌락주의자§!만이 우리 제국을 통치하기에 적합할 것입니다.\n\n그리고 이를 위해 새로운 지도자가 탄생하고, 새로운 시대를 열어나갈 것입니다."
 lost_empire.21.a:0 "오..."
 
 
 EVERY_OWNED_PLANET_EFFECT:0 "모든 식민지"
 
 
