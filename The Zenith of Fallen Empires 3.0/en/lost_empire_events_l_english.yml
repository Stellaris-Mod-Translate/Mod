 lost_empire.1001.name:0 "초월 제국의 몰락"
 lost_empire.1001.desc:0 "오늘은 새로운 시대의 시작을 알리는 날입니다.\n\n§H[Root.GetRulerTitle] [Root.GetRulerName]§!은 은하계의 나머지에 대한 패권 주장을 포기한다고 선언했으며, 이로써 우리가 더이상 확장에 관심이 없음을 모두에게 알렸습니다. §H[Root.GetSpeciesNamePlural]§!은 마침내 은하를 원하는 방식으로 재편했습니다. 의심할 여지 없이, §H[Root.GetName]§!는 모든 어린 종족에 볼 수 있는 위대한 유산을 남겼습니다. 미래 세대는 우리 문명이 지정학과 무차별적 확장을 넘어선 이 순간을 우리 역사의 중요한 전환점으로 되돌아 볼 것이며, 우리가 어린 제국들에게 길을 열어주기 위해 최선을 다했었는지 평사할 것입니다.\n\n아마, 어린 제국들은 자신들을 지지해 줄 누군가(우리같은)가 없이도 자신들 스스로의 길과 존재의 의미를 찾아낼 수 있을 것입니다. 그리고 어쩌면, 그게 최선일 것입니다. 답은 시간만이 알고 있겠죠."
 lost_empire.1001.desc.01:0 "오늘은 새로운 시대의 시작을 알리는 날입니다.\n\n우리 지도자의 죽음 이후, 우리의 임시 정부는 은하계의 나머지에 대한 패권 주장을 포기한다고 선언했으며, 사람들은 쾌락주의가 문명의 가장 높은 형태라는 것을 알게 되었습니다. §H[Root.GetSpeciesNamePlural]§!은(는) 마침내 노동에 대한 필요에서 벗어나 새롭고 혁신적인 즐거움을 경험할 수 있는 방법을 발명했습니다. 미래 세대들은 이 순간을 우리 문명이 지정학과 무차별적 확장을 넘어선 이 순간을 우리 역사의 중요한 전환점으로 되돌아 볼 것이며, 성공의 결실을 맛보고 진정한 의미의 삶이 무엇인지 경험하게 될 것입니다.\n\n아마도, 어린 제국들은 언젠가 우리처럼 진정한 쾌락을 경험하는 법을 배울 것이고, 우리가 어떻게 쾌락주의의 의미를 새로운 단계로 끌어올렸는지 진정으로 감사할 것입니다. 아니면 결코 그렇지 않을 것입니다. 답은 시간만이 알고 있겠죠."
 lost_empire.1001.a:0 "은하계는 여전히 우릴 기억하겠지?"
 
 lost_empire.1002.name:0 "§H[Banished.GetName]§의 몰락"
 lost_empire.1002.desc:0 "우리 제국은 몰락했습니다. §H[Banisher.GetName]§!의 함대가 우리의 중심 행성을 폭격하고 지도자를 포로로 잡았으며, 우리 위대한 문명은 굴복할 수 밖에 없었습니다. §H[Banisher.GetName]§!의 야만성과 대량 살상 무기의 망설임없는 사용은 이 유혈충돌 과정에서 수많은 §H[Banished.GetSpeciesNamePlural]§!이 죽어나갔다는 것을 의미합니다.\n\n우리가 굴욕적인 평화조약을 체결할 때, §H[Banisher.GetName]§!는 막대한 양의 전쟁 배상금을 요구했으며, 우리는 그 터무니없는 양의 배상금을 지불할 수 없었습니다. 그걸로도 모자라, §H[Banisher.GetSpeciesAdj]§! 군인들은 우리의 보물들까지 약탈했습니다. 쌀 한 톨 까지도 전쟁 배상금으로 빼앗겼습니다\n\n군사력 제한 조약 이외에도, §H[Banished.GetName]§!는 우리가 은하계로 복귀하거나, 어떤 방식으로든 어린 제국들에게 접촉하는 것을 금지했습니다. 전쟁과 평화 조약으로 인한 경제적인 재앙은 현 정부에 대한 민중의 극심한 분노를 야기했습니다."
 lost_empire.1002.a:0 "이 굴욕적인 조약에 서명한 이들은 반드시 대가를 치르게 될 것이다."
 
 lost_empire.2.name:0 "§H[From.GetName]§!의 몰락"
 lost_empire.2.desc:0 "오늘은 새로운 시대의 시작을 알리는 날입니다.\n\n§H[From.GetRulerTitle] [From.GetRulerName]§!은 은하계의 나머지에 대한 자신들의 패권을 포기했으며, 이를 통해 더는 그들이 확장에 관심이 없음을 알 수 있습니다. §H[From.GetSpeciesNamePlural]§!는 마침내 자신들의 목표를 달성했으며, 은하계를 자신들의 뜻대로 충분히 뒤바꿔놓았습니다.\n\n§H[From.GetName]§!가 역사에 어떻게 기록될지는 두고 봐야 할 것입니다. 그들의 신전을 찾는 순례자들은 §H정신주의§!적 믿음에 기초한 사회가 서서히 침체되며 점점 사라지고 있습니다.\n\n어린 제국들은 §H[From.GetName]§!이 물러나고, 은하계의 지배자가 없는 이 상황을 틀림없이 기뻐할 것입니다."
