 war_goal_wg_ascended_empire_domination:0 "지배"
 war_goal_wg_ascended_empire_domination_desc:0 "은하의 지배권을 확립하기 위한 전쟁입니다."
 war_goal_wg_end_threat_ascended_empire:0 "위협 제거"
 war_goal_wg_end_threat_ascended_empire_desc:0 "은하 문명에 대한 위협을 끝내기 위한 전쟁입니다."
 war_goal_wg_ascended_empire_conquest:0 "정복"
 war_goal_wg_ascended_empire_conquest_desc:0 "영유권을 갖고 있는 적의 성계를 점령하기 위한 전쟁입니다. 이 전쟁 목표를 사용하여 영유권을 취할 시 정복한 성계마다 §Y25%§! 적은 §Y위협§!을 생성합니다."
 war_goal_wg_ascended_empire_humiliation:0 "굴욕 주기"
 war_goal_wg_ascended_empire_humiliation_desc:0 "무례함을 처벌하기 위한 전쟁입니다."
 war_goal_wg_ascended_empire_force_ideology:0 "이념 강요"
 war_goal_wg_ascended_empire_force_ideology_desc:0 "적에게 윤리관과 정부 형태를 강요하기 위한 전쟁입니다."
 war_goal_wg_ascended_empire_plunder:0 "약탈"
 war_goal_wg_ascended_empire_plunder_desc:0 "적을 습격하고 약탈하기 위한 전쟁입니다."
 war_goal_wg_ascended_empire_colossus:0 "총력전"
 war_goal_wg_ascended_empire_colossus_desc:0 "굉장히 강력한 무기는 적에게 우리의 의지를 강제할 수 있게 해줍니다."
 war_goal_wg_ascended_empire_abduction:0 "납치"
 war_goal_wg_ascended_empire_abduction_desc:0 "외계인을 포획해 안전히 보관하기 위한 전쟁입니다. 그 종족 자신들을 위해서 말이죠."
 war_goal_wg_ascended_empire_end_threat_colossus:0 "$war_goal_wg_end_threat$"
 war_goal_wg_ascended_empire_end_threat_colossus_desc:0 "콜로서스를 이용하는 적의 위협을 종식시키기 위한 전쟁입니다."
 war_goal_wg_ascended_empire_absorption:0 "흡수"
 war_goal_wg_ascended_empire_absorption_desc:0 "적을 완전히 잡아먹기 위한 전쟁입니다."
 war_goal_wg_banish_ascendancy:0 "초월 제국 추방"
 war_goal_wg_banish_ascendancy_desc:0 "우리 은하에 대한 다른 초월 제국의 부패한 영향력을 제거하고자 그들을 추방시키려 하는 전쟁입니다."
 war_goal_wg_total_annihilation:0 "완전한 멸절"
 war_goal_wg_total_annihilation_desc:0 "그들의 힘의 기반과 존재 자체를 모두 추적해 말살하기 위한 멸절 전쟁입니다."
 war_goal_wg_dismantle_ascendancy:0 "초월 제국 분해"
 war_goal_wg_dismantle_ascendancy_desc:0 "무너진 제국의 유산을 해체하기 위한 전쟁입니다."
 
