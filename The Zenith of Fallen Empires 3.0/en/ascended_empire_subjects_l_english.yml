 l_english:
 
 
 SUBJECT_fe_clan_member:0 "클랜 구성원"
 SUBJECT_DESC_fe_clan_member:0 "클랜 구성원은 외교적으로 독립적입니다. 종주국에게 매월 광물과 합금 수입의 §Y25%§!를 지불합니다. 종주국의 보호를 받지만, 종주국의 전쟁에 참전해야 합니다."
 SUBJECT_fe_demilitarized_state:0 "비무장 국가"
 SUBJECT_DESC_fe_demilitarized_state:1 "비무장국가는 외교적으로 독립적이지 않습니다. 식민지 개척이 가능하며, 종주국에게 매월 영향력과 통합 수입의 §Y25%§!를 지불합니다. 함대 수용력을 어느정도 포기해야 합니다. 종주국의 보호를 받습니다."
 SUBJECT_fe_puppet_state:0 "괴뢰국"
 SUBJECT_DESC_fe_puppet_state:0 "괴뢰국은 외교적으로 독립적입니다. 종주국에게 매월 통합과 광물 수입의 §Y25%§!를 지불합니다. 종주국의 윤리관을 강제로 따릅니다."
 SUBJECT_fe_union_state:0 "연합국"
 SUBJECT_DESC_fe_union_state:0 "연합국은 외교적으로 독립적이지 않습니다. 식민지 개척이 가능하며, 종주국에게 매월 영향력과 에너지 크레딧 수입의 §Y25%§!를 지불합니다. 종주국에 의해 보호받으며, 합병될 수 있습니다."
 SUBJECT_fe_satrapy:0 "사트라피"
 SUBJECT_DESC_fe_satrapy:0 "사트라피는 종주국에게 매월 에너지 크레딧 수입의 §Y10%§!, 광물 수입의 §Y20%§!를 지불합니다. 함대 수용력을 어느정도 포기해야 합니다."
 SUBJECT_fe_symbiote:0 "공생국"
 SUBJECT_DESC_fe_symbiote:0 "공생국은 외교적으로 독립적입니다. 확장이 가능하며, 종주국에게 매월 식량과 광물 수입의 §Y25%§!를 지불합니다. 종주국의 방어 전쟁에 참전해야 하며, 합병될 수 있습니다."
 SUBJECT_fe_auxiliary:0 "보조 유닛"
 SUBJECT_DESC_fe_auxiliary:0 "보조 유닛은 외교적으로 독립적입니다. 확장이 가능하며, 종주국에게 매월 에너지 크레딧과 광물 수입의 §Y25%§!를 지불합니다. 요청받았을 경우 종주국의 방어 전쟁에 참전해야 합니다."
 SUBJECT_banished_ascendancy:0 "추방된 제국"
 SUBJECT_DESC_banished_ascendancy:0 "추방된 제국은 한때 은하의 위용을 떨친 국가였으나, 경쟁자에 의해 바닥으로 떨어졌습니다. 가혹한 조약에 의해 구속되어 있습니다."
 
 casus_belli_cb_ascended_empire_claim:0 "영유권"
 casus_belli_cb_ascended_empire_claim_acquire_hint:0 "\n§E목표의 성계에 §H영유권§!을 주장하면 §Y$casus_belli_cb_ascended_empire_claim$§! §H전쟁 명분§!을 얻을 것입니다.§!"
 casus_belli_cb_ascended_empire_subjugation:0 "지배"
 casus_belli_cb_ascended_empire_subjugation_acquire_hint:0 "\n§E외교적인 방법으로 종속하려고 할 시 목표는 §Y$casus_belli_cb_ascended_empire_subjugation$§! §H전쟁 명분§!을 얻을 것입니다.§!"
 casus_belli_cb_ascended_empire_humiliation:0 "응징"
 casus_belli_cb_ascended_empire_humiliation_acquire_hint:0 "\n§E목표를 우리의 §H경쟁자§!로 선언하면 §Y$casus_belli_cb_humiliation$§! §H전쟁 명분§!을 얻을 것입니다.§!"
 casus_belli_cb_ascended_empire_ideology:0 "이념"
 casus_belli_cb_ascended_empire_ideology_acquire_hint:1 "\n§E§Y$liberation_wars$§! §H정책§!을 채택하면 다른 이념을 가진 이웃 제국에 §Y$casus_belli_cb_ascended_empire_ideology$§! §H전쟁 명분§!을 얻을 것입니다.§!"
