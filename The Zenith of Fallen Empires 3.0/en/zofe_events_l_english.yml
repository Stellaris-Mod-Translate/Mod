l_english:

 zofe.1.name:0 "선구자 동력원"
 zofe.1.desc:0 "수년간, 우리 과학자들은 선구자의 함선과 건물들이 작동하기 위한 동력을 제공하기 위해 중력을 왜곡하여 원하는대로 동력을 제공하는 방법을 알아내기 위해 애써왔습니다. 과학자들은 과학선을 선구자들에게 몰래 보내 비밀스럽게 그들을 관찰하고 연구한다는 야심찬 임무를 제안했습니다. 그 동력원에 대한 새로운 발견들은 우리의 발전을 가속시킬 수 있고, 우리를 경쟁자들보다 훨씬 앞서나가게 도울 것입니다. 2년간, 연구팀은 무선 침묵을 유지한 채로 연구를 진행할 것이며, 선구자 순찰대의 감시를 피하기 위해 각별한 주의를 기울일 것입니다. 그러나 만약 그들에게 들킨다면, 결과는 끔찍할 것입니다. §H암흑 물질 동력§!의 비밀을 얻기 위해 이 위험한 임무를 수행해야 합니까?"
 zofe.1.a:0 "해라"
 zofe.1.b:0 "그런 일은 하지 않겠다."
 
 DARK_MATTER_POWER_RESEARCH:0 "선구자 동력원"
 DARK_MATTER_POWER_RESEARCH_DESC:0 "수년간 우리 과학자들은 이 동력의 원천이 무엇일까 고민해왔습니다. 몇몇 사람은 동력원이 암흑물질임을 증명하는 이론을 폈으나, 다른 이들은 동의하지 않았습니다. 어쨌든, 이 임무를 통해 미스테리를 파헤칠 수 있을 것입니다."
 
 zofe.100.name:0 "선구자 탐사 종료"
 zofe.100.desc:0 "2년간의 능숙한 첩보 행위 끝에, 암흑물질 동력의 견본을 획득했습니다. 연구결과가 보여주듯, 이 동력원은 정말로 강력합니다. 게다가 선구자들은 이 동력원을 대수롭지 않게 여기는 듯 합니다. 우리는 그들의 코앞에서 견본을 훔쳐냈습니다."
 zofe.100.desc.02:0 "2년간의 능숙한 첩보 행위 끝에, 우리 연구팀은 암흑물질 동력의 작용을 상세기 기술하는 연구 결과를 발표했습니다. 이 동력원은 정말로 강력하지만, 이를 실질적으로 응용하기 위해선 더 많은 연구가 필요합니다. 게다가 선구자들은 이 동력원을 대수롭지 않게 여기는 듯 합니다. 우리는 그들의 코앞에서 견본을 훔쳐냈습니다."
 zofe.100.desc.03:0 "2년간의 능숙한 첩보 행위 끝에, 우리 연구팀은 2년간 관찰한 내용을 상세히 기록한 연구 기록을 발표했습니다. 불행히도 연구팀은 우리가 사용할 수 있도록 암흑물질 동력원을 복제하는데 실패했습니다. 그 대신, 이들의 연구 결과는 우리의 다른 과학 연구에 유용할 것입니다."
 zofe.100.desc.04:0 "2년간의 첩보행위는 한 연구자가 무선침묵을 깨며 위치를 드러내는 순간 종말을 맞이했습니다. 선구자의 순찰대가 모든 연구결과가 보관된 우리의 연구선을 폭파시켰습니다. 다행히도, 그들은 우리가 배후에 있음을 알아채지 못했으며, 실제로 누가 첩보활동을 벌였는지에 대해선 별 관심이 없어보입니다."
 zofe.100.desc.05:0 "2년간의 첩보행위는 선구자의 순찰대에 의해 연구팀이 발견되면서 종말을 맞이했습니다. 연구선은 폭파되었으며, 연구팀 몇몇이 포획되었습니다. 몇 번의 심문 후, 그들은 배후에 우리가 있음을 알게 되었고 우리에게 절도 미수에 대한 책임을 질 것을 요구했습니다. 우리는 이 일의 끝을 보지 못할 수도 있습니다."
 zofe.100.a:0 "마지막이다!"
 zofe.100.b:0 "그들의 연구는 우리의 것이 될 것이다!"
 zofe.100.c:0 "아마 우린 그렇게 똑똑하진 않았나보군..."
 zofe.100.d:0 "적어도 계속 추적하진 않을 모양이군..."
 zofe.100.e:0 "맙소사."
 
 zofe.2.name:0 "암흑물질 동력"
 zofe.2.desc:0 "수년간 우리 과학자들은 '암흑물질 동력'의 실현 가능성과 응용 가능성에 대해 고민했습니다. 최근 과학적 혁신은 우리가 이 신비로운 동력의 원천에 대한 연구를 시작할 수 있도록 길을 열어주었습니다."
 zofe.2.a:0 "좋아."
 
 zofe.200.name:0 "암흑물질 동력 혁신"
 zofe.200.desc:0 "우리의 기밀 보고서에 따르면 [From.GetName]에서 과학적 발전이 있었습니다. 보고서는 그들이 신비로운 힘인 암흑물질 동력에 대한 연구를 시작했으며, 이를 실용화시킬 방법을 찾을 수 있을지도 모른다고 시사하고 있습니다."
 zofe.200.a:0 "흥미롭군."
 
 zofe.3.name:0 "사회적 타락"
 zofe.3.desc:0 "§H[Root.Owner.GetSpeciesNamePlural]§!의 현 세대는 다른 누구보다도 좋은 것을 가지고 살아갑니다. 삶의 질은 이 이상 높아질 수 없으며, 많은 어린 §H[Root.Owner.GetSpeciesNamePlural]§!은 어떠한 어려움이나 투쟁을 겪어본 적 없이 사치 속에서 자라납니다.그들은 오만하고, 어리석으며, 미심쩍은 직업 윤리를 가지고 있어서 일보단 즐거움을 선호합니다. 그들은 선조의 희생 위에 지어진 제국을 당연하게 여기며, 현재의 삶의 방식에 안주하고, 무엇도 문제가 되지 않으며 나쁜 일은 일어나지 않을것이라 여깁니다. 어떤 어린 §H[Root.Owner.GetSpeciesNamePlural]§!은 §H[Root.GetSpeciesAdj]§!종족이 본질적으로 우월하기에 §H[Root.GetName]§!은 무적이라고 믿기도 합니다. 이 현실이 §H[Root.GetRulerTitle] [Root.GetRulerName]§!가 [Root.Capital.GetName]의 거리를 산책하는 동안 들었던 이야기입니다.\n\n그리고 바로 그것이 문제입니다. §H[Root.GetName]§!와 §H[Root.GetSpeciesAdj]§! 종족의 미래는 우리의 젊은 세대가 야망없고, 추진력없이 타락한 상태에선 보장할 수 없습니다. 우리의 지속적인 생존을 보장하기 위해서, 우리 문명이 진실로 수천년간 지속되길 원한다면, 각 세대에서 타락성과 자기만족을 근절하기위한 캠페인이 반드시 필요합니다."
 zofe.3.a:0 "우리는 두배로 노력해야 한다."
 enable_decadence_edict: "§Y$edict_rejuvenate_society$§! 제국 시행령 사용 가능.\n\n"
 
 zofe.4.name:0 "활기를 되찾은 초월 제국"
 zofe.4.desc:0 "§H[From.GetName]§!에서 대규모 캠페인이 진행중입니다.\n\n§H[From.GetRulerTitle] [From.GetRulerName]§!이 §H[From.GetSpeciesAdj]§! 사회에 만연한 문제인 퇴폐와의 전쟁을 선포했다는 소식이 퍼져나갔습니다. 성공한다면, §H[From.GetName]§!의 힘은 다시 정점에 이르를것이고, 이번 세대에서 초월제국으로서의 우위를 지켜나갈 수 있을 것입니다."
 zofe.4.a:0 "그게 우리에게 무엇을 의미하지?"
 
 zofe.6.name:0 "[From.From.GetName]의 정복"
 zofe.6.desc:0 "우리는 미쳐 날뛰는 무리로부터 §H[From.From.GetName]§!에 대한 통제권을 되찾았고, 전투는 종결되었습니다. 슬프게도, 이 행성에 거주하던 이들은 모두 은하적 재앙에 의해 먹혔습니다.\n\n새로운 개척자들이 어디에선가 도착하기 전 까지, 이 행성엔 지적 생명체가 존재하지 않을 것입니다."
 zofe.6.a:0 "궤도의 우리 함대를 철수시켜라."
 
 zofe.12.name:0 "암흑물질 - 가능성"
 zofe.12.desc:0 "비록 우리가 우주에서 얻은 $sr_dark_matter$을 사용할 수 있는 기술을 가지고는 있다지만, 보다 실용적인 용도로는 활용하지 못하고 있으며 그에 대한 지식마저도 진보하지 못한 상태입니다.\n\n그러나 암흑물질이 보여주는 특성은 우리가 선구자 함선을 관찰했을 때 나타나는 것과 일치합니다. 우리가 이전까지 알고 있던 물리 법칙을 거스르는 것 같은 추진력을 뜻합니다.\n\n몰락제국은 우리가 모르는 $sr_dark_matter$의 사용 방법을 알고 있는 것일까요?"
 zofe.12.a:0 "궁금하군."
 
 zofe.13.name:0 "암흑물질 동력"
 zofe.13.desc:0 "수년간 수집한 많은 유물과 선구자 함선 및 도시에 대한 관찰 데이터를 통해 이제 우리는 §Y$sr_dark_matter$§!이 실제로 전력원으로 사용될 수 있다는 것을 확실히 알게 되었습니다. 불행히도 그 잠재력에도 불구하고 어떻게 작동하는지는 여전히 §H[Root.GetSpeciesAdj]§! 과학계를 당혹스럽게 했습니다. 이제, 가장 높은 수준의 문명으로 도약하기 위해서는 §Y$tech_dark_matter_power_core$§!이 중요한 역할을 할 것이며, 반드시 달성되어야 한다는 것이 명백해졌습니다.\n\n우리 과학 팀은 이것을 어떻게 이룰까에 대해 두 가지 제안을 했습니다. 첫째, 우리는 스스로 §Y$tech_dark_matter_power_core$§!을 개발하기 위해 새로운 시설에 투자하면서 자체 실험을 수행하는 것입니다. 둘째, 우리가 수집한 다양한 유물들을 분해하고 비밀을 분석하여 §Y$tech_dark_matter_power_core$§!의 조각들을 찾는 것입니다.\n\n물론 세 번째 선택지도 있습니다. 군대의 강경파들은 항상 분쟁을 통해서 이 기술을 획득할 방법을 찾고 있습니다. 최종 결정은 전적으로 §H[Root.GetRulerTitle] [Root.GetRulerName]§!에게 달려있습니다."
 zofe.13.a:0 "우리 스스로 §Y$tech_dark_matter_power_core$§!을 개발하도록 노력해야한다."
 zofe.13.b:0 "유물을 통해 답을 찾아야 한다."
 zofe.13.c:0 "우리는 선구자의 죽고 차가운 손에서 §Y$tech_dark_matter_power_core$§!을 가져갈 것이다."
 zofe.13.d:0 "어쩌면 고대 기록 보관소가 알려줄 수 있을지도 모르지."
 
 zofe.131.name:0 "성질 연구 완료"
 zofe.131.desc:0 "수집한 형태로, §Y$sr_dark_matter$§!은 빛을 방출하지 않고 자기장을 방해하며 주변 물체에 중력을 행사하는 물질로, 우리 과학자들이 지적한 바와 같이 에너지 생성에 전혀 쓸모가 없는 물질입니다. 그러나 연구가 진행됨에 따라 시행착오를 통해 한 과학자는 실제로 에이전트 입자를 사용하면 §Y$sr_dark_matter$§!이 활성화될 수 있다는 것을 발견했고, 훨씬 더 쉽게 작업할 수 있게 되었습니다.\n\n그러나 활성화된 §Y$sr_dark_matter$§!은 우리의 환경에서 오래 유지되지 못하며, 과학자들은 연구를 계속하기 위해 더 많은 자금을 지원받기 원합니다."
 zofe.131.a:0 "그들이 원하는게 자금이라면 응당 받아야겠지."
 zofe.131.b:0 "그들은 자금을 받지 못 할 것이다!"
 
 zofe.132.name:0 "반응로 설계 완료"
 zofe.132.desc:0 "몇 가지 공학적 딜레마를 극복한 후, 우리의 과학자들은 활성화된 §Y$sr_dark_matter$§!을 저장할 수 있는 안정적인 반응로를 만드는 데 성공했지만 여전히 문제가 있습니다. 한 과학자는 우리가 활성화 된 §Y$sr_dark_matter$§!에 입자를 발사함으로써 §Y$sr_dark_matter$§!의 분열을 시도할 수 있다고 제안했습니다.\n\n다음 단계의 연구로 인한 극단적인 위험 때문에, 우리 과학자들은 가족을 위해 더 많은 자금과 보험을 요청했습니다."
 zofe.132.a:0 "모든 것에는 대가가 있지. 그렇게 해라."
 zofe.132.b:0 "아니, 과학자들은 대체 가능하다."
 
 zofe.133.name:0 "암흑물질 분열 완료"
 zofe.133.desc:0 "활성화된 §Y$sr_dark_matter$§!의 입자 분할 소리로 인해, 에너지 출력을 측정하는 대부분의 계측기가 오작동할 정도로 강력한 폭발음을 방출했습니다. 추가 실험을 통해, 우리 과학자들은 그들이 돌파구를 찾기 직전의 상태이며 마침내 §Y$tech_dark_matter_power_core$§!이 우리 손 안에 있다고 믿고 있습니다.\n\n물론 우리 과학자들은 추가 계약금과 다음 단계의 운영 비용으로 추정되는 자금 문제가 남아있습니다. 프로토타입의 제작 비용 말이죠."
 zofe.133.a:0 "지불하지."
 zofe.133.b:0 "그들의 주머니 사정에서 해결해야 할 것이다."
 
 zofe.134.name:0 "프로토타입 완성"
 zofe.134.desc:0 "우리 과학자들은 수년 간의 연구 끝에, 기능적 프로토타입인 §Y$tech_dark_matter_power_core$§!가 만들어졌다는 것을 보고하게 되어 기뻐하고 있습니다. §H[Root.GetSpeciesAdj]§! 과학계의 이 놀라운 업적은 역사상 우리 문명의 가장 위대한 발전 중 하나로 기록될 것입니다. 우리 과학자들이 다음에는 무엇을 성취할 수 있을까요?"
 zofe.134.a:0 "정말 놀랍군!"
 
 
 
 
 
 zofe.14.name:0 "암흑물질 동력 연구 - 치명적인 실패"
 zofe.14.desc:0 "불행히도 과학자들이 §H암흑물질 동력§!을 연구하기 위해 £minor_artifacts£골동품을 분해하는 시도가 큰 재앙을 불러왔습니다.\n\n수개월에 걸친 예방 조치에도 불구하고, 첫번째 시제품이 폭발하여 과학자 중 하나는 사망했으며, 시설에 큰 피해를 끼쳤습니다. 연구팀이 지금껏 무엇을 연구해왔던, 그 모든 기록이 소실되어 아무 의미 없게 변했습니다. 어쩌면 이 비밀은 우리가 스스로 배우도록 고안된 것이 아닐 것입니다."
 zofe.14.a:0 "내 과학자 돌려줘!"
 
 zofe.15.name:0 "암흑 물질 동력 연구 - 실패"
 zofe.15.desc:0 "우리 과학자들이 £minor_artifacts£골동품을 분해하는데 실패했습니다. 그러나 과학팀은 몇개의 유물을 더 보내준다면 성공적으로 분해할 수 있다고 약속했습니다."
 zofe.15.a:0 "실망스럽군."
 
 zofe.16.name:0 "암흑 물질 동력 연구 성공"
 zofe.16.desc:0 "우리 과학자들의 £minor_artifacts£골동품을 성공적으로 분해했습니다! 이 동력원의 생산을 위한 설계도를 개발할 수 있습니다."
 
 zofe.17.name:0 "암흑 물질 동력 연구 대성공"
 zofe.17.desc:0 "우리 과학자들의 £minor_artifacts£골동품을 성공적으로 분해했습니다! 과학팀은 작동하는 원형을 만들어냈으며, 양산 준비까지 끝났습니다."
 
 zofe.19.name:0 "§H[From.GetName]§!가 암흑물질 동력을 개발함!"
 zofe.19.desc:0 "보고에 따르면 §H[From.GetName]§!가 알 수 없는 방법을 통해 §H암흑물질 동력§!을 완전히 깨친 것으로 보입니다. 그들이 새로운 발견을 통해 무엇을 하려는지 두고 봐야 합니다."
 zofe.19.desc.02:0 "보고에 따르면 §H[From.GetName]§!가 선구자 행성에 침투하여 기술을 훔쳐내는 방법으로 §H암흑물질 동력§!을 완전히 깨친 것으로 보입니다. 그들이 새로운 발견을 통해 무엇을 하려는지 두고 봐야 합니다."
 zofe.19.desc.03:0 "보고에 따르면 §H[From.GetName]§!가 §H[From.GetSpeciesAdj]§! 과학자가 우연히 깨우친 위대한 발견을 통해 §H암흑물질 동력§!을 완전히 깨친 것으로 보입니다. 그들이 새로운 발견을 통해 무엇을 하려는지 두고 봐야 합니다."
 zofe.19.desc.04:0 "보고에 따르면 §H[From.GetName]§!가 §H[From.GetSpeciesAdj]§! 과학자들의 이론적인 발전과 혁신을 통해 §H암흑물질 동력§!을 완전히 깨친 것으로 보입니다. 그러나 혹자는 저들이 기술을 훔쳐냈다고 주장합니다. 그들이 새로운 발견을 통해 무엇을 하려는지 두고 봐야 합니다."
 zofe.19.desc.05:0 "보고에 따르면 §H[From.GetName]§!가 은하의 모든 기술과 유물을 사재기하기 위해 위원회의 권력을 남용한 후 §H암흑물질 동력§!을 완전히 깨친 것으로 보입니다. 그들이 새로운 발견을 통해 무엇을 하려는지 두고 봐야 합니다."
 zofe.19.desc.06:0 "보고에 따르면 §H[From.GetName]§!가 선구자의 함선 잔해를 역설계한 끝에 §H암흑물질 동력§!을 완전히 깨친 것으로 보입니다. 그들이 새로운 발견을 통해 무엇을 하려는지 두고 봐야 합니다."
 zofe.19.desc.07:0 "보고에 따르면 §H[From.GetName]§!가 수년간의 고된 노력으로 방대한 골동품을 역설계한 끝에 §H암흑물질 동력§!을 완전히 깨친 것으로 보입니다. 그들이 새로운 발견을 통해 무엇을 하려는지 두고 봐야 합니다."
 
 
 
 war_in_heaven.4.e:0 "우리가 너희 둘 다 상대할 수 있다."
 war_in_heaven.4.f:0 "지금은 우리가 상관할 일이 아니다."
 
 artifact_dark_matter_power_research:0 "§Y$tech_dark_matter_power_core$§! 연구"
 artifact_dark_matter_power_research_desc:0 "우리 과학자들은 몰락 제국이 사용하는 신비로운 동력에 대한 비밀을 밝혀내기 위해 골동품을 분해하려 시도하고 있습니다."
 artifact_dark_matter_power_research_effect:0 "£minor_artifacts£골동품을 분해해 §Y$tech_dark_matter_power_core$§!기술을 획득할 수도 있습니다.\n\n재사용 대기시간: £time£ §Y720§!"
 
 dark_matter_power_arfifacts_tooltip:0 "새로운 골동품 활용법 잠금 해제: $artifact_dark_matter_power_research$\n\n"
 
 
 dark_matter_power_core_chain_title:0 "§Y$tech_dark_matter_power_core$§!을 위한 탐구"
 dark_matter_power_core_chain_desc:0 "우리 과학자들은 §Y$tech_dark_matter_power_core$§!이 사실은 선구자 제국과 그 기술의 기초라고 결론지었습니다. 그 비밀을 밝혀내는 것은 우리 문명을 이 은하계에서 가장 진보된 문명으로 만들어줄 것입니다.\n\n하지만 이 기술에는 많은 길이 있습니다. 우리는 과학자들과 함께 개발을 시도할 수도 있고, 또는 고대 유물을 찾도록 할 수도 있습니다. 강경파인 장군들은 선구자 제국에 전면 공격을 가해 그들의 함선 잔해를 입수하는 것을 권고하고, 정보관은 만약 선구자가 우리에게 국경을 개방한다면 첩보 임무를 수행할 것을 제안했습니다."
 
 DARK_MATTER_POWER_CORE_RESEARCH_1:0 "특성 연구"
 DARK_MATTER_POWER_CORE_RESEARCH_1_DESC:0 "첫 단계로, 우리 과학자들은 §Y$sr_dark_matter$§!의 모든 특성을 연구하기 위한 연구소 설립을 제안합니다. 그것이 정의상으로 보이지 않는다면 우리가 어떻게 §Y$sr_dark_matter$§!을 만들 수 있을까요?\n\n이 기간 동안 §Y$sr_dark_matter$§!의 특성에 대한 많은 논문이 발표될 것이며, 우리의 과학 팀은 이 이해하기 어려운 물질의 연구와 이해를 증진하기 위해 새로운 도구를 만들려고 시도할 것입니다."
 
 DARK_MATTER_POWER_CORE_RESEARCH_2:0 "반응로 설계"
 DARK_MATTER_POWER_CORE_RESEARCH_2_DESC:0 "이제 우리는 §Y$sr_dark_matter$§!을 사용할 수 있도록 활성화하는 방법을 이해했으므로 이를 저장할 새로운 반응로 설계가 필요합니다. §Y$sr_dark_matter$§!은 특정 압력의 에이전트에서만 극한 온도에서 활성화할 수 있기 때문에 극복해야할 공학적 과제가 남아있습니다.\n\n잠재적으로 위험한 연구 단계임에도 불구하고, 우리의 과학자들은 앞으로의 과제에 당황하지 않고 있습니다."
 
 DARK_MATTER_POWER_CORE_RESEARCH_3:0 "암흑물질 분열"
 DARK_MATTER_POWER_CORE_RESEARCH_3_DESC:0 "§Y$sr_dark_matter$§!의 진정한 잠재력을 실현하기 위해서는 먼저 활성화하고, 입자를 발사하여 분열시켜야 하며, 전체 문명에 공급할 충분한 에너지를 방출해 새로운 시대를 열어야만 합니다.\n\n하지만 융합이 일어나는 곳 주변의 중력장을 구부릴 방법을 찾지 않는 한, 적절한 입자를 찾고 정확하게 발사하는 것은 어려운 일입니다. 이 난제가 해결된다면 진정한 돌파구를 마련하는 데 한 발짝 더 다가서게 될 것입니다."
 
 DARK_MATTER_POWER_CORE_RESEARCH_4:0 "프로토타입"
 DARK_MATTER_POWER_CORE_RESEARCH_4_DESC:0 "§Y$sr_dark_matter$§! 분열의 어려움을 성공적으로 극복한 우리 과학자들은 이제 §Y$sr_dark_matter$§! 분열을 스스로 지탱할 수 있도록 기능하는 프로토타입의 제작을 목표로 삼았습니다. 일단 실험실의 안전장치가 없어지면 폭발로 인해 인명 손실이 발생할 가능성이 높기 때문에 이건 작은 일이 아닙니다."
 
 scientists_strike:0 "과학자들의 파업"
 scientists_strike_desc:0 "요구된 자금 지원을 보류하기로 한 최근의 결정으로 인해, 우리 과학자들이 파업에 돌입하여 연구 속도가 저하되었습니다."
 