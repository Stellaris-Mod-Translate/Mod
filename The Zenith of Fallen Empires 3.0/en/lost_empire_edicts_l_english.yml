l_english:
 
 edict_renounce_ascendancy:0 "$unity_ambition$ 패권 포기"
 edict_renounce_ascendancy_desc:0 수세기간, 우리 제국은 우리의 삶의 방식과 이상을 고수해왔습니다. 그러나 우리의 적은 사라졌으며, 이제 우리는 §Y은하적 패권§!을 포기할 때가 온 것 같습니다. 그리하여 가족은 다시 하나가 될 수 있고, 군인들은 자신들이 지켜온, 그리고 도운 제국의 영광을 즐길 수 있을 것입니다. 이 은하는 이제 더 살기 좋은 곳이 되었습니다."
 edict_reclaim_ascendancy:0 "$unity_ambition$ 패권 재주장"
 edict_reclaim_ascendancy_desc:0 "평화로운 삶을 추구함에도 불구하고, 우리 사회의 어떤 이들은 제국이 중심에 서던 영광의 날과, 은하계 전역에 걸쳐 우리의 패권이 존중받던 옛 시걸을 그리워하고 있습니다. 충분한 민중의 지지와 정치적 노력을 통해, 우리는 다시금 은하적 패권을 거머쥘 수 있습니다."
 edict_rearmament:0 "재무장 계획"
 edict_rearmament_desc:0 "우리를 약화시키는 조약은 반드시 깨어져야 합니다. 우리는 자기 방어 능력을 가질 권리가 있으며, 우리의 땅을 빼앗으려는 외세로부터 스스로를 지켜야만 합니다. 우리는 조약을 무시하고 다시금 무장할 것입니다."
 edict_mobilization:0 "비밀 운송"
 edict_mobilization_desc:0 "은하계에 다시금 복귀하기 위해 군대가 비밀리에 동원될 것입니다."
 decision_youth_indoctrination:0 "청소년 세뇌"
 decision_youth_indoctrination_desc:0 "게으르고 나태한 젊은이들은 전함을 움직이는 것이 얼마나 즐거운지 알게 될 것입니다. 그 중 최고의 성적을 보이는 이들은 군대에 들어오게 될 것입니다."
 decision_volunteer_conscription:0 "자발적 입대"
 decision_volunteer_conscription_desc:0 "우리는 국가를 위해 싸우는 것을 원하는 퇴역 군인들과 입대 자원자들을 찾아낼 것입니다."
 
 is_at_war:0 "$TRIGGER_FAIL$§R전쟁 중에는 패권을 포기할 수 없습니다!§!"
 new_ascended_empire:0 "$TRIGGER_FAIL$§R우리는 최근에 은하적 패권을 거머쥐었습니다!§!"
  
 renounce_ascendancy:0 "우리는 더이상 §Y초월 제국§!이 아니게 될 것입니다."
 reclaim_ascendancy:0 "우리는 다시금 §Y초월 제국§!이 될 것입니다."
 rearmament:0 "우리는 조약을 무시하고 다시금 무장할 것입니다."
 mobilization:0 "우리는 귀환에 대비해 병력을 동원할 것입니다."
 youth_indoctrination:0 "우리는 청소년기부터 구형 전함을 조종하도록 가르칠 것입니다. 분명 좋아할 것입니다."
 volunteer_conscription:0 "열성적인 자원 입대자와 퇴역 군인들이 지난 전쟁 이후의 퇴역함을 조종할 것입니다."
 
 enable_reclaim_ascendancy_edict:0 "§H야망 잠금 해제:§! §Y패권 재주장§!"

 

 
