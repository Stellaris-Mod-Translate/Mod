l_english:

 ascended_empires_subject.2.name:0 "너무 똑똑한 원시종"
 ascended_empires_subject.2.desc:0 "우리는 원시 과학자 - [AscendedEmpireScientistTarget.GetName] - 가 최근의 §H[NoobEmpire.GetName]§!에게 많은 기술적 혁신을 불러온 인물이라는 것을 확인했습니다. 이런 속도라면 그들이 우리의 기술적 우위를 위협할 수 있는 수준을 달성하기까진 오래 걸리지 않을 것입니다. 흥미롭게도, [AscendedEmpireScientistTarget.GetName]은 암흑물질에 빠져있습니다. 우리가 일생에 단 한번뿐일 기회, [AscendedEmpireScientistTarget.GetHimHer]가 암흑 물질 동력로를 연구할 수 있는 기회를 제공한다면 [AscendedEmpireScientistTarget.GetHeShe]은 쉽게 거절하지 않을 것입니다. 의심을 받지 않게 하기 위해, 우리는 §H[NoobEmpire.GetName]§!에게 [AscendedEmpireScientistTarget.GetName]은 우리 기록 보관소에서 일할 수 있을 만큼 훌륭한 과학자라고 알려야 합니다. 그 원시종은 틀림없이 국가적 자부심을 가지고 기뻐할 것입니다. 우리의 수도로 향하는 도중, [AscendedEmpireScientistTarget.GetName]이 탑승한 수송선의 기내에 경미한 사고가 발생할 예정입니다. 어떠한 증거도 남기지 않고 우리는 큰 위협을 제거할 수 있을 겁니다. 그게 아니라면, 우리는 그들의 과학 시설을 '업그레이드' 해줄 수도 있습니다. 더 이상의 기술 발전을 저지하기 위해 비밀스레 멀웨어가 설치될 것이며, 그들에겐 불행해게도, 이를 완벽히 제거하려면 10년쯤 걸릴 것입니다."
 
 ascended_empires_subject.2.a:0 "저 과학자를 데려와라."
 ascended_empires_subject.2.b:0 "과학 시설에 멀웨어를 심어라."
 ascended_empires_subject.2.c:0 "그거보단 나은 방법이 있겠지..."
 
 ascended_empires_subject.3.name:0 "§H[AscendedEmpireOverlord.GetName]§!으로부터의 통신"
 
 ascended_empires_subject.3.desc.scientist:0 "[NoobEmpire.GetRulerTitle] [NoobEmpire.GetRulerName]. 우린 너희 제국이 비극적인 원시성을 극복해낸 뛰어난 인재의 고향이라는 것을 이해한다. §H[AscendedEmpireScientistTarget.GetName]§!의 재능이 [NoobEmpire.GetName]에서 슬프게도 낭비되고 있지만, [AscendedEmpireOverlord.GetSpeciesNamePlural]은 항상 숙련된 과학자들이 우리의 기록 보관소에서 일할 수 있도록 지원한다. 따라서 우린 [AscendedEmpireScientistTarget.GetHimHer]을 데려가기로 결정했다. 우린 이미 좀 전에 [AscendedEmpireScientistTarget.GetHimHer]을 수송선에 태웠으며, 너흰 아무것도 할 필요 없다.\n\n이건 단지 예의상 전하는 말에 불과하다. 너희가 그 과학자를 그리워하지 않았으면 하는군. 긍정적으로 생각해 봐라. §H[AscendedEmpireScientistTarget.GetName]§!은 우리 손에서 있는 것이 [AscendedEmpireScientistTarget.GetHeShe]가 너희에게 있을 때보다 더욱 안전할 것이고, 이게 더 나을 것이다."
 ascended_empires_subject.3.desc.sabotage:0 "[NoobEmpire.GetRulerTitle] [NoobEmpire.GetRulerName]. 우린 너희의 원시적인 과학 시설에 개선이 절실히 필요함을 알고 있다. 일반적으로 우리의 호의는 충분한 값을 치러야 하지만, [AscendedEmpireOverlord.GetSpeciesNamePlural]은 너희가 바치는 충성을 기억하고 있다. 따라서, 우리는 많은 AI 프로그램을 너희 과학시설에 설치해 줄 것이다. 너희가 이 시설이 연구에 가져올 도움을 찾아낼 수 있으리라 확신한다.\n\n이건 단지 예의상 전하는 말에 불과하다. AI 프로그램을 제거하거나 분석하려 하지 말도록. 해봐야 너흰 그 복잡한 코드를 이해할 수 없을 것이다."
 
 ascended_empires_subject.3.a:0 "선택권이 있나요?"
 ascended_empires_subject.3.b:0 "매우 감사합니다!"
 
 ascended_empires_subject.5.name:0 "임박한 테러 위협"
 ascended_empires_subject.5.desc:0 "급진적인 견해를 가진 종교 단체 구성원들이 §H[NoobEmpire.GetName]§!의 수도 시민들에 대한 전례없는 규모의 테러 계획을 세우고 있습니다. 불행하게도, 그들의 허술한 보안 감시 능력으로는 임박한 위협을 찾아낼 수 ㅇ벗는 모양입니다. 우리는 그 종교 단체의 계획이 성공하기 전에 그들에게 익명으로 연락해 테러리스트들을 재판에 회부하거나, 가만히 §H[NoobEmpire.GetName]§!을 지켜보며 그들이 마땅히 받아야 할 처벌을 받는 것을 볼 수 있습니다."
 
 ascended_empires_subject.5.a:0 "그들의 보안관에게 연락하라."
 ascended_empires_subject.5.b:0 "그들이 과거에 저지른 죄를 청산할 때가 왔다."
 
 ascended_empires_subject.6.name:0 "테러 계획"
 ascended_empires_subject.6.desc.informed:0 "급진적인 견해를 가진 종교 단체 구성원들이 §H[NoobEmpire.GetName]§!의 수도 시민들에 대한 전례없는 규모의 테러 계획을 세우고 있었습니다. 그 계획은 그들이 테러를 시행할 가능성이 높은 시간과 장소를 제공한 익명의 제보자에 의해 방지되었습니다. 제보를 통해 보안군이 큰 피해가 발생하기 전에 테러의 주모자를 포획할 수 있도록 도왔습니다. 많은 생명을 구한 것입니다."
 ascended_empires_subject.6.desc.not_informed:0 "오늘은 매우 암울한 날입니다. 급진적인 견해를 가진 종교 단체 구성원들이 §H[NoobEmpire.GetName]§!의 수도에서 민간인을 상대로 전례없는 규모의 테러를 감행했습니다. 우리 보안국은 테러에 대한 어떤 징후조차 발견하지 못했었고, 테러로 인해 건물이 파괴되었고 수많은 무고한 시민들이 목숨을 잃었습니다. 테러리스트들은 도망쳤습니다."
 
 ascended_empires_subject.6.a:0 "이 테러리스트들을 처형하라."
 ascended_empires_subject.6.b:0 "비극이군. 우린 죽은 이들을 애도할 것이다."
 
 ascended_empires_subject.8.name:0 "합동 해군 훈련"
 ascended_empires_subject.8.desc:0 "보고서는 §H[NoobEmpire.GetName]§!이 지난 몇년간 안보 위협에 대응해 그들의 함대를 상당히 확장시켰음을 보여줍니다. 몇몇 진보파 제독들은 우리 함대와 §H[NoobEmpire.GetName]§! 함대간의 연합 훈련이 필요하다고 제안합니다. 성공적인 훈련은 전투에서의 그들의 힘을 증가시킬 것이고, 대격변에 맞서는 우리의 든든한 힘이 될 것입니다. 그러나 보수파 제독 일부는 훈련을 통해 그들의 군사 장비를 파괴할 수 있는 기회라고 주장하며, 앞으로 그들이 초월 제국에 맞설 힘을 꺾어놓을 수 있으리라 생각합니다."
 
 ascended_empires_subject.8.a:0 "우린 합동 군사 훈련을 시행할 것이다."
 ascended_empires_subject.8.b:0 "그들의 장비를 파괴하라."
 ascended_empires_subject.8.c:0 "더 좋은 방법이 있겠지."
 
 ascended_empires_subject.9.name:0 "§H[AscendedEmpireOverlord.GetName]§!으로부터의 통신"
 
 ascended_empires_subject.9.desc.fleet_exercised:0 "우린 너희가 그 원시적인 함대를 확장하는데 힘을 써서 기쁘다. 앞으로 다가올 은하의 대격변에 맞서기 위해, 우린 우리가 사용할 수 있는 모든 수단을 사용할 것이며, 이 중에 하나는 너희의 전투 효율성을 증대시키기 위한 합동 군사 훈련이다. 이 기회를 낭비하지 말도록."
 ascended_empires_subject.9.desc.fleet_sabotaged:0 "우린 너희가 그 원시적인 함대를 확장하는데 힘을 써서 기쁘다. 앞으로 다가올 은하의 대격변에 맞서기 위해, 우린 우리가 사용할 수 있는 모든 수단을 사용할 것이며, 이 중에 하나는 너희 함대의 전투 장비를 향상시키기 위해 우리의 기술공을 보내는 것이다. 이 호의를 낭비하지 말도록."
 
 ascended_empires_subject.9.a:0 "이는 우리의 해군력을 향상시킬 것이다."
 ascended_empires_subject.9.b:0 "그렇지만 이 장착물은 뭐지?"
 
 ascended_empires_subject.11.name:0 "§H[NoobEmpire.GetName]§!으로부터의 통신"
 ascended_empires_subject.11.desc:0 "우린 우리 사이의 불공정한 거래를 다시 협상할 것입니다. 이건 매우 불공정합니다. 당신네들은 우리의 직업, 경제를 망쳐놓곤 당신네들만 이득을 보고 있습니다. 우린 경쟁자들에게 있어서 어떠한 이득도 볼 수 없지만, 당신들은 모든 것을 가져갑니다! 이건 불공평합니다! 이 사태를 멈춰야 합니다. 날 믿어 주십시오. 난 우리 나라를 다시금 위대하게 만들 것입니다. 당신은 그 대가를 받을 수 있을 겁니다. 국민들을 대표해, 새로운 협상의 초안을 준비했습니다. 서명해주십시오."
 
 ascended_empires_subject.11.a:0 "좋군. 재협상을 통해 뭘 얻을 수 있는지 볼까."
 ascended_empires_subject.11.b:0 "네가 지금 누구와 이야기하는지 아나? (지도자를 교체시킨다)"
 ascended_empires_subject.11.c:0 "거절한다. (멍청이를 무시한다)"
 
 ascended_empires_subject.12.name:0 "§H[AscendedEmpireOverlord.GetName]§!부터의 통신"
 ascended_empires_subject.12.desc.renegotiated:0 "우린 선택 사항을 모두 검토했으며, 재협상안에 동의하는 것이 최선이라 여겼다. 너흰 이 새로운 거래가 훨씬 더 좋다는 것을 알게 되겠지."
 ascended_empires_subject.12.desc.assassination:0 "우린 너희 통치자가 국가를 통치하기엔 부족하다고 생각한다. 미개하던 아니던, 누구도 우리에게 그렇게 건방지게 말할 수 없다. 장담하지. 너흰 나중에 이를 고맙게 여길 것이다."
 
 ascended_empires_subject.12.a:0 "좋은 소식이군!"
 ascended_empires_subject.12.b:0 "너무해."
 
 ascended_empires_subject.14.name:0 "§H[NoobEmpire.GetName]§!으로부터의 통신"
 ascended_empires_subject.14.desc:0 "많은 [NoobEmpire.GetSpeciesName] 피해자들은 지난 전쟁에서 [AscendedEmpireOverlord.GetSpeciesName] 군대의 만행에 대한 보고서를 제출하고 있습니다. 여러분 정도 되는 위상의 제국이 벌인 이러한 행동에 대해 크게 실망했으리라 생각합니다. 우린 희생자들을 추모하기 위한 정의를 요구합니다."
 
 ascended_empires_subject.14.a:0 "배상금을 후하게 지불하라."
 ascended_empires_subject.14.b:0 "책임자들은 우리 군사 법원에서 재판을 받을 것이다."
 ascended_empires_subject.14.c:0 "거짓말이군. 범죄는 없었다."
 
 ascended_empires_subject.15.name:0 "§H[AscendedEmpireOverlord.GetName]§!으로부터의 통신"
 ascended_empires_subject.15.desc.compensation:0 "너희의 시민들이 우리 군대에게 겪은 일에 유감을 표하며, 이 배상금을 그 뜻으로 받아들여라. 이를 통해 우리 관계가 앞으로도 좋게 나아갈 수 있기를 바란다."
 ascended_empires_subject.15.desc.tribunal:0 "우린 우리 군대에 대한 너희의 불만을 접수했다. 그들이 군사 법원에서 유죄로 판명된다면, 책임자들은 처벌을 피하지 못할 것이다."
 
 ascended_empires_subject.15.a:0 "용서할 것이다. 그러나 잊지 않을 것이다."
 ascended_empires_subject.15.b:0 "정의가 실현될 것이다."
 
 ascended_empires_subject.17.name:0 "커져가는 우려"
 ascended_empires_subject.17.desc:0 "수년간 우리 함대의 제독들은 [NoobEmpire.GetName]의 급속한 해군 확장을 지켜보았습니다. 한동안 우리의 종속국이었으며 그들의 충성심의 표현이라고까지 생각되었음어도 불구하고, 누군가는 그들의 권좌에서 너무 신중하거나 편안히 보낼 수 없게 되었습니다. 우리는 종속국으로서의 세금과, 그들의 미숙한 정부로 인해 생긴 문제들이 어떻게든 [AscendedEmpireOverlord.GetName]의 실수와 관련되있다는 허위 뉴스를 퍼트리는 포퓰리즘이 [NoobEmpire.GetName]에게 생겨났다는 소식을 들었습니다. 최근 여론조사에 따르면 대다수의 시민들이 우리의 통제로부터 독립하길 원한다는 것을 보여줍니다. 독립국으로서 위대한 미래를 꿈꾸는 망상을 막기 위해 우리는 [AscendedEmpireOverlord.GetName]가 그들의 함대 전체를 징발해 지휘할 수 있다는 내용의 50조 규약을 실행할 수 있습니다. 혹은, 고도로 발달되고 암호화된 명령을 이용해 그들 스스로 자신들의 함대를 파괴하도록 조작할 수 있습니다. 우린 해커에게 사보타주에 대한 모든 책임을 떠넘기고 희생양으로 삼을 수 있습니다. 상비군 없인, 그들의 독립에 대한 망상과도 같은 꿈은 영원히 사라질 것입니다."
 
 ascended_empires_subject.17.a:0 "함대를 징발하라."
 ascended_empires_subject.17.b:0 "그들 함대를 자폭시켜라."
 ascended_empires_subject.17.c:0 "독립을 인정해줘라."
 ascended_empires_subject.17.d:0 "아무것도 하지 마라."
 
 ascended_empires_subject.18.name:0 "§H[AscendedEmpireOverlord.GetName]§!으로부터의 통신"
 ascended_empires_subject.18.desc.nabbed_fleet:0 "우린 너희가 어떻게 해군력을 증강시키는지 관찰했으며, 그 행동이 우리에게 이익이 되지 않으리라 판단했다. 따라서 우린 50조 규약, [AscendedEmpireOverlord.GetName]이 [NoobEmpire.GetName]의 함대를 징발해 지휘권을 회수하는 명령을 발동하기로 결정했다. 이는 현 시간부로 즉시 적용되며, 되돌릴 수 없다. 저항하지 마라. 그렇지 않으면 [AscendedEmpireOverlord.GetName]의 분노를 마주하리니."
 ascended_empires_subject.18.desc.destroyed_fleet:0 "너희 함대가 악질적인 해커의 표적이 되어, 자폭 프로토콜이 가동된 것 같다. 해커들이 [AscendedEmpireOverlord.GetSpeciesName]의 기술을 사용하는 것 같으므로, 우리는 범인을 추적하기 위해 철저한 조사를 시행할 것이다. 이 기회를 통해 복종의 중요성과 이점을 상기하도록."
 
 ascended_empires_subject.18.a:0 "뭐? 안!"
 ascended_empires_subject.18.b:0 "다시는 이런 일이 발생해선 안된다. 주모자를 찾아라."
 
 ascended_empires_subject.20.name:0 "§H[NoobEmpire.GetName]§!으로부터의 통신"
 ascended_empires_subject.20.desc:0 "[AscendedEmpireOverlord.GetName]이(가) 우주 비행을 달성하기 전부터 [NoobEmpire.GetSpeciesNamePlural]들은 [NoobEmpire.GetName] 내에서 가장 높은 생활 수준을 누리고 있었습니다. 이제 지배권이 당신에게 넘어감에 따라, 우리 시민들은 그동안의 생활이 바뀔지 걱정하고 있습니다.\n\n우리의 생활 방식을 보호하고 [NoobEmpire.GetName]이(가) 당신의 전쟁에 의해 피해를 입는 일이 없도록 보장해주십시오. 그러면 우리는 보증에 대한 대가로 우리의 보물 중 일부를 기꺼이 포기할 수 있습니다. 당신은 지식을 추구하지 않습니까? 저희 박물관에는 귀중한 유물이 많이 있고, 그 유물들은 당신이 찾는 해답을 담고 있을지도 모릅니다.\n\n하지만 먼저, 약속을 확실하게 해주시기 바랍니다."
 ascended_empires_subject.20.a:0 "[NoobEmpire.GetSpeciesNamePlural]의 생활 방식을 유지하겠다."
 ascended_empires_subject.20.b:0 "(거짓말) 그래, 하지만 유물이 먼저다."
 ascended_empires_subject.20.c:0 "그것을 위해 [NoobEmpire.GetSpeciesNamePlural]은(는) 일해야 할 것이다."
 
