 ascended_empires_gifts.3.name:0 "§H[AscendedEmpireGifter.GetName]§!으로부터의 통신"
 ascended_empires_gifts.3.desc:0 "[NoobEmpire.GetSpeciesName], 우리의 끝없는 자비심의 표시로서, 선물을 하사하여 그대들의 제국을 더욱 고귀하게 빛내기로 결정했다. 우리의 관대함을 낭비하지 말고, 겸허히 받아들이도록 하라."
 ascended_empires_gifts.3.desc.a.spiritualist:0 "우린 너희의 신앙심에 보답하기 위해 치장물자로 저장된 여분의 호위함 몇 척을 보내기로 했다. 진보된 부품 몇가지가 장착된 부분을 네가 자유로이 교체할 수 있도록하여 너희가 조작하는데 있어서 지나치게 혼란스럽지 않도록 하고, 다른 부분엔 너희가 실수로 배를 폭파시키는 것을 방지하기 위한 고정장치가 설치되어있다."
 ascended_empires_gifts.3.desc.a.materialist:0 "[NoobEmpire.GetSpeciesName], [AscendedEmpireGifter.GetSpeciesName]의 속국으로서 너희의 함대의 힘은 우리에게 반영된다. 너희가 '전함'이라고 부르는 그 비루한 고철덩이들 말이지. 이 상태를 해결하기 위해, 너희가 정기적으로 교류하는 다른 야만인들에게 엄청나게 인상적으로 보일만한 여분의 호위함 몇 척을 선물하기로 결정했다.\n\n함선의 고급 부품 몇가지는 너희가 작동시키기에 혼란스럽지 않을 수준의 저급 부품으로 교체되었고, 다른 부분엔 너희의 실수를 방지하기 위한 장치가 설치되어있으니 함선을 분석하려하거나 분해하지 말도록 해라. 이 함선이 어떻게 작동하는진 이해하지 못할 것이다."
 ascended_empires_gifts.3.desc.a.xenophile:0 "우리 [AscendedEmpireGifter.GetSpeciesName]은 [NoobEmpire.GetSpeciesNamePlural]이 은하의 균형과 생물 다양성을 유지하는데 중요한 종족이라고 믿습니다. 하지만 우린 당신들의 함대가 바깥의 호전적인 종족에 대항하기엔 너무 약한 것을 우려하고 있습니다. 여러분 스스로를 지킬 수 있도록, 여분의 호위함 몇 척을 선물하겠습니다.\n\n진보된 부품 몇가지를 [NoobEmpire.GetSpeciesNamePlural]에게 친숙한 기술로 교체했으므로 조작엔 어려움이 없을겁니다. 또한, 배를 분석하거나 분해하려 하지 마십시오. 우린 여러분이 스스로를 다치게 하길 원하지 않습니다!"
 ascended_empires_gifts.3.desc.a.xenophobe:0 "우린 너희의 끝없는 복종에 대한 보상으로, 여분의 호위함을 선물하기로 결정했다. 우린 진보된 부품 몇가지를 교체하고, 남은 부분엔 실수를 방지하기 위한 장치를 설치했다. 믿어라. 너희 외계종은 이 기술을 이해하려고 시도하다 폭발할 수도 있단 말이다."
 ascended_empires_gifts.3.desc.a.militarist:0 "우린 우리에게 반영될 너희의 힘을 위해, 여분의 호위함을 선물하기로 결정했다. 우린 진보된 부품 몇가지를 교체하고, 남은 부분엔 실수를 방지하기 위한 장치를 설치했다. 이 장치는 너희의 기술자들이 실수로 배를 폭발시키는 것을 막기 위한 안전 장치다."
 ascended_empires_gifts.3.desc.a.pacifist:0 "우린 너희가 스스로를 지키기엔 방어 능력이 부족해보여, 여분의 호위함을 선물하기로 결정했다. 우린 진보된 부품 몇가지를 너희가 잘 알고 있는 기술로 교체했고, 남은 부분엔 실수를 방지하기 위한 장치를 설치했다. 함선을 분석하거나 분해하려 하지 마라. 많이 다칠 수도 있다!"
 ascended_empires_gifts.3.desc.a.authoritarian:0 "우린 우리의 규칙에 대한 너희의 순응에 대한 보상으로, 여분의 호위함을 선물하기로 결정했다. 우린 진보된 부품 몇가지를 구형 장비로 교체했고, 남은 부분엔 실수를 방지하기 위한 장치를 설치했다. 이 장치는 너희 기술자들이 실수로 배를 폭발시키는 것을 방지할 것이다."
 ascended_empires_gifts.3.desc.a.egalitarian:0 "우린 폭정에 대항하는 너희의 지지에 대한 보답으로, 여분의 호위함을 선물하기로 결정했다. 우린 진보된 부품 몇가지를 너희에게 좀 더 친숙한 장비로 교체했고, 남은 부분엔 실수를 방지하기 위한 장치를 설치했다. 우린 너희가 우리 기술을 이해하려고 하다 너희 자신을 다치게 하는 것을 원하지 않는다."
 
