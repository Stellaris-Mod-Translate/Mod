 ascended_empires_gifts.3.a:0 "감사히 받겠습니다!"
 
 ascended_empires_gifts.5.name:0 "가난"
 ascended_empires_gifts.5.desc:0 "[NoobEmpire.GetName]에 빈부격차가 커지고 있습니다. 그들의 '긴축정책'으로 생활수준이 떨어지고 복지수준이 낮아짐에 따라, 정부는 곧 국민들의 잘못된 부분을 발견할 것이고, 금융 기관들은 불안정하고 약해진 정부로부터 많은 이득을 얻어낼 것입니다. 우린 정말 가난한 [NoobEmpire.GetSpeciesNamePlural]들에게 상당한 양의 크레딧을 기부하는 것으로 도울 수 있습니다. 이는 그들의 고통을 덜어주고, 그들 정부의 우리를 향한 충성심을 향상시키는데 큰 도움이 될 것입니다."
 ascended_empires_gifts.5.a:0 "크레딧을 보내라."
 ascended_empires_gifts.5.b:0 "우린 자선을 베풀지 않는다."
 
 ascended_empires_gifts.6.name:0 "§H[AscendedEmpireGifter.GetName]§!으로부터의 통신"
 ascended_empires_gifts.6.desc:0 "우린 어떻게 너희 원시종이 극도의 빈곤과 금융기관에 만연하는 부정부패로 고통받는지 관찰했다. 우리 [AscendedEmpireGifter.GetSpeciesName]은 [NoobEmpire.GetSpeciesNamePlural]의 곤경을 확실히 인지했으며, 우리의 무한한 자비심으로, 너희에게 에너지 크레딧을 어느정도 제공하기로 결정했다. 이는 어떤 상황에서도 너희의 원시적인 생활수준을 끌어올리는 데 이외엔 사용해선 안된다."
 ascended_empires_gifts.6.a:0 "감사히 받겠습니다!"
 
 ascended_empires_gifts.8.name:0 "기반시설 복구"
 ascended_empires_gifts.8.desc:0 "기반 시설 복구는 원시 제국의 평균적 수준에 비춰보아도 [NoobEmpire.GetName]에겐 차선의 선택지였다. 채광 작업의 운영상 결함으로 인해, 그들은 과거의 전쟁이나 자연재해로부터의 피해를 더디게 복구해왔다. 행성에서의 재건축은 광물 부족으로 인해 빈번히 중단되었으며, 때로는 무기한으로 중단되기도 했다. 이와는 대조적으로, 우리의 뛰어난 채광 시설은 그들의 처량한 기계가 한달동안 캐낼 광물을 하루만에 추출해내는 힘을 보여줬다. 그들의 군주로서, 그들을 돕기 위해 상당한 양의 광물을 기부하는 것을 고려해볼 수 있다."
 ascended_empires_gifts.8.a:0 "광물을 보내라."
 ascended_empires_gifts.8.b:0 "그건 그놈들 문제고, 우리랑은 별 상관 없는 것 같은데."
 
 ascended_empires_gifts.9.name:0 "§H[AscendedEmpireGifter.GetName]§!으로부터의 통신"
 ascended_empires_gifts.9.desc:0 "너희가 앞으로도 [AscendedEmpireGifter.GetName]에게 충성하는 것을 돕기위해 선물을 하사하겠다. 너희의 원시적인 채광 운영에 있어서의 결함을 생각한다면, 우리의 관대함 이상의 양이라는 것을 찾을 수 있으리라 믿는다."
 ascended_empires_gifts.9.a:0 "위대한 군주여 영원하라!"
 
 ascended_empires_gifts.11.name:0 "진척 부족"
 ascended_empires_gifts.11.desc:0 "한동안, 우린 큰 우려를 가지고 [NoobEmpire.GetName]의 기술적 진보의 부족을 관찰했다. 그들의 비효율적인 기술은 눈에 담기도 힘들며, 이러한 것들은 그들의 잠재력이나, 혹은 우리의 영광스러운 제국에 어떠한 도움조차 되지 못할 것이다. 이 상황을 바로잡기 위해, 우리 과삭자들은 [NoobEmpire.GetName]에게 우리의 데이터뱅크에 접근 권한을 부여할 것을 건의했다. 그러나  [NoobEmpire.GetSpeciesNamePlural]은 우리의 진보된 기술을 이해할 수 없을 것이기에 그들이 접근할 기술들은 보다 단순한 기술로 제한되어야 한다."
 ascended_empires_gifts.11.a:0 "우리 데이터뱅크에 접속 권한을 부여하라."
 ascended_empires_gifts.11.b:0 "안된다. 우리 기술은 우리 손에서 안전할 것이다."
 
 ascended_empires_gifts.12.name:0 " §H[AscendedEmpireGifter.GetName]§!으로부터의 통신"
 ascended_empires_gifts.12.desc:0 "[Root.GetSpeciesName], 우린 너희의 기술적 진보의 부족을 우려하여 관찰했다. 너흰 [AscendedEmpireGifter.GetName]의 가치있는 종속국이기에, 우리의 우주에 대한 이해를 공유하기로 결정했다. 이건 아무 종족에게나 해 주는 것이 아니다. 그러므로 너희의 유용성을 계속 입증해나가라. 은혜를 모르는 것은 바람직한 특성이 아님을 기억하면서."
 ascended_empires_gifts.12.a:0 "우린 어떤 비밀을 배울 수 있을까?"
 
 