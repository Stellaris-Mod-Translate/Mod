l_english:

 ascended_empires_gifts.2.name:0 "천상으로부터의 선물"
 ascended_empires_gifts.2.desc.spiritualist:0 "우리는 최근에 우리의 거대한 함대에서 성능상 재개장이 불가피하거나, 박물관 내지는 관광명소로 전환될 예정인 많은 구형 함선들을 퇴역시켰습니다. 그러나, 단순히 이것들을 퇴역시키기보단 우리의 충직한 종속국에게 선물로 주는 것으로 더 큰 목적을 이루어낼 수 있을 것입니다. 가장 충실한 신자들만이 우리의 보상을 받을 자격이 있으며, 우리를 도와 은하의 수많은 불신자들을 벌할 것입니다. 우리는 이 관대한 선물을 받을 자격이 있는 국가로 §H[NoobEmpire.GetName]§!을 고려하고 있습니다. 과학자들은 §H[NoobEmpire.GetSpeciesNamePlural]§!이 함선을 조종하는데 혼란을 겪지 않도록 많은 고급 부품들을 제거해야 한다고 충고했습니다. 고급 부품들은 더 적은 버튼과 가동 단계를 가진 저급 부품으로 대체되고, 삶의 질을 향상시킬 수 있는 장비들이 장착되어 최적의 형태가 아닌 그들 종족의 조종사가 함선을 좀 더 쉽게 다룰 수 있도록 도울 것입니다. 또한 어설픈 조작을 방지하기 위한 장비를 설치해, §H[NoobEmpire.GetSpeciesNamePlural]§!이 실수로 함선을 폭파시키는 것을 방지해야 할 것입니다."
 ascended_empires_gifts.2.desc.materialist:0 "우리는 최근에 우리의 거대한 함대에서 성능상 재개장이 불가피하거나, 박물관 내지는 관광명소로 전환될 예정인 많은 구형 함선들을 퇴역시켰습니다. 그러나, 단순히 이것들을 퇴역시키기보단 우리의 충직한 종속국에게 선물로 주는 것으로 더 큰 목적을 이루어낼 수 있을 것입니다. 결국엔 그들 국가의 함대 상태는 우리의 힘에도 반영될 것이지만, 그들이 '전함'이라고 부르는 고철 덩어리들은 조잡하기 그지 없습니다. 우리는 이 관대한 선물을 받을 자격이 있는 국가로 §H[NoobEmpire.GetName]§!을 고려하고 있습니다. 우리가 보낼 함선들은 종속국이 자신들의 함선과 비교해보자면 정말로 - 불운하게도 - 인상적으로 보일 것입니다. 과학자들은 §H[NoobEmpire.GetSpeciesNamePlural]§!이 함선을 조종하는데 혼란을 겪지 않도록 많은 고급 부품들을 제거해야 한다고 충고했습니다. 고급 부품들은 더 적은 버튼과 가동 단계를 가진 저급 부품으로 대체되고, 삶의 질을 향상시킬 수 있는 장비들이 장착되어 최적의 형태가 아닌 그들 종족의 조종사가 함선을 좀 더 쉽게 다룰 수 있도록 도울 것입니다. 또한 어설픈 조작을 방지하기 위한 장비를 설치해, §H[NoobEmpire.GetSpeciesNamePlural]§!이 실수로 함선을 폭파시키는 것을 방지해야 할 것입니다."
 ascended_empires_gifts.2.desc.xenophobe:0 "우리는 최근에 우리의 거대한 함대에서 성능상 재개장이 불가피하거나, 박물관 내지는 관광명소로 전환될 예정인 많은 구형 함선들을 퇴역시켰습니다. 그러나, 단순히 이것들을 퇴역시키기보단 우리의 충직한 종속국에게 선물로 주는 것으로 더 큰 목적을 이루어낼 수 있을 것입니다. 비록 외계종은 경멸스럽긴 하지만, 지배라는건 본디 다른 이들에게 종속됨으로서 얻는 혜택을 보여주어야만 유지될 수 있습니다. 우리는 이 관대한 선물을 받을 자격이 있는 국가로 §H[NoobEmpire.GetName]§!을 고려하고 있습니다. 이는 우리에게 저항하는 이들에게 보여주는 힘의 상징이 될 것입니다. 과학자들은 §H[NoobEmpire.GetSpeciesNamePlural]§!이 함선을 조종하는데 혼란을 겪지 않도록 많은 고급 부품들을 제거해야 한다고 충고했습니다. 고급 부품들은 더 적은 버튼과 가동 단계를 가진 저급 부품으로 대체되고, 삶의 질을 향상시킬 수 있는 장비들이 장착되어 최적의 형태가 아닌 그들 종족의 조종사가 함선을 좀 더 쉽게 다룰 수 있도록 도울 것입니다. 또한 어설픈 조작을 방지하기 위한 장비를 설치해, §H[NoobEmpire.GetSpeciesNamePlural]§!이 실수로 함선을 폭파시키는 것을 방지해야 할 것입니다."
 ascended_empires_gifts.2.desc.xenophile:0 "우리는 최근에 우리의 거대한 함대에서 성능상 재개장이 불가피하거나, 박물관 내지는 관광명소로 전환될 예정인 많은 구형 함선들을 퇴역시켰습니다. 그러나, 단순히 이것들을 퇴역시키기보단 우리의 충직한 종속국에게 선물로 주는 것으로 더 큰 목적을 이루어낼 수 있을 것입니다. 그들이 우리의 평화조약과 보호 아래에 있는 동안, 그들은 전쟁에 대한 준비가 전혀 되어있지 않을 것입니다. 우리는 이 관대한 선물을 받을 자격이 있는 국가로 §H[NoobEmpire.GetName]§!을 고려하고 있습니다. 우리 군함이 오용될 가능성을 최소화하기 위해 위험 평가가 수행될 것입니다. 과학자들은 많은 고급 부품 역시도 제거해야 한다고 충고했습니다. §H[NoobEmpire.GetSpeciesNamePlural]§!에게 좀 더 익숙한 기술로 만들어진 부품으로 교체하는 것으로, 그들이 우리 함선을 조작하는데 어려움을 최소화 할 것입니다. 또한 어설픈 조작을 방지하기 위한 장비를 설치하고, 그들에게 이 장비는 분해하거나 분석하려 하지 말라고 알려줘야 합니다. §H[NoobEmpire.GetSpeciesNamePlural]§!이 우리 기술을 이해하려고 연구를 시도하는 것은 그들 자신을 다치게 만들 수도 있을 것입니다."
 ascended_empires_gifts.2.desc.militarist:0 "우리는 최근에 우리의 거대한 함대에서 성능상 재개장이 불가피하거나, 박물관 내지는 관광명소로 전환될 예정인 많은 구형 함선들을 퇴역시켰습니다. 그러나, 단순히 이것들을 퇴역시키기보단 우리의 충직한 종속국에게 선물로 주는 것으로 더 큰 목적을 이루어낼 수 있을 것입니다. 결국엔 그들 국가의 함대 상태는 우리의 힘에도 반영될 것이지만, 그들이 '전함'이라고 부르는 고철 덩어리들은 조잡하기 그지 없습니다. 우리는 이 관대한 선물을 받을 자격이 있는 국가로 §H[NoobEmpire.GetName]§!을 고려하고 있습니다. 우리가 보낼 함선들은 우리의 미개한 종속국들에게 우리의 힘의 상징이 될 것입니다. 과학자들은 §H[NoobEmpire.GetSpeciesNamePlural]§!이 함선을 조종하는데 혼란을 겪지 않도록 많은 고급 부품들을 제거해야 한다고 충고했습니다. 고급 부품들은 더 적은 버튼과 가동 단계를 가진 저급 부품으로 대체되고, 삶의 질을 향상시킬 수 있는 장비들이 장착되어 최적의 형태가 아닌 그들 종족의 조종사가 함선을 좀 더 쉽게 다룰 수 있도록 도울 것입니다. 또한 어설픈 조작을 방지하기 위한 장비를 설치해, §H[NoobEmpire.GetSpeciesNamePlural]§!이 실수로 함선을 폭파시키는 것을 방지해야 할 것입니다."
 ascended_empires_gifts.2.desc.pacifist:0 "우리는 최근에 우리의 거대한 함대에서 성능상 재개장이 불가피하거나, 박물관 내지는 관광명소로 전환될 예정인 많은 구형 함선들을 퇴역시켰습니다. 그러나, 단순히 이것들을 퇴역시키기보단 우리의 충직한 종속국에게 선물로 주는 것으로 더 큰 목적을 이루어낼 수 있을 것입니다. 우리가 무력 충돌을 비난하는 태도를 취하고 있기에, 우리의 종속국은 가장 기본적인 방어 수단마저 결여된 것 처럼 보이기도 합니다. 우리는 이 관대한 선물을 받을 자격이 있는 국가로 §H[NoobEmpire.GetName]§!을 고려하고 있습니다. 작은, 하지만 효과적인 방어 함대는 모두를 이끄는 봉화의 역할을 할 것이고, 이는 은하계의 비무장화에 대한 우리의 희망에 힘을 더해줍니다. 과학자들은 많은 고급 부품 역시도 제거해야 한다고 충고했습니다. §H[NoobEmpire.GetSpeciesNamePlural]§!에게 좀 더 익숙한 기술로 만들어진 부품으로 교체하는 것으로, 그들이 우리 함선을 조작하는데 어려움을 최소화 할 것입니다. 또한 어설픈 조작을 방지하기 위한 장비를 설치하고, 그들에게 이 장비는 분해하거나 분석하려 하지 말라고 알려줘야 합니다. §H[NoobEmpire.GetSpeciesNamePlural]§!이 우리 기술을 이해하려고 연구를 시도하는 것은 그들 자신을 다치게 만들 수도 있을 것입니다."
 ascended_empires_gifts.2.desc.authoritarian:0 "우리는 최근에 우리의 거대한 함대에서 성능상 재개장이 불가피하거나, 박물관 내지는 관광명소로 전환될 예정인 많은 구형 함선들을 퇴역시켰습니다. 그러나, 단순히 이것들을 퇴역시키기보단 우리의 충직한 종속국에게 선물로 주는 것으로 더 큰 목적을 이루어낼 수 있을 것입니다. 우리가 합당한 지배종족임에도 불구하고, 우리의 위치는 다른 이들에게 종속의 이점을 보여주어야만 유지될 수 있습니다. 우리는 이 관대한 선물을 받을 자격이 있는 국가로 §H[NoobEmpire.GetName]§!을 고려하고 있습니다. 우리가 보낼 함선은 우리의 선의를 표시할 선물이 될 것입니다. 과학자들은 §H[NoobEmpire.GetSpeciesNamePlural]§!이 함선을 조종하는데 혼란을 겪지 않도록 많은 고급 부품들을 제거해야 한다고 충고했습니다. 고급 부품들은 더 적은 버튼과 가동 단계를 가진 저급 부품으로 대체되고, 삶의 질을 향상시킬 수 있는 장비들이 장착되어 최적의 형태가 아닌 그들 종족의 조종사가 함선을 좀 더 쉽게 다룰 수 있도록 도울 것입니다. 또한 어설픈 조작을 방지하기 위한 장비를 설치해, §H[NoobEmpire.GetSpeciesNamePlural]§!이 실수로 함선을 폭파시키는 것을 방지해야 할 것입니다."
 ascended_empires_gifts.2.desc.egalitarian:0 "우리는 최근에 우리의 거대한 함대에서 성능상 재개장이 불가피하거나, 박물관 내지는 관광명소로 전환될 예정인 많은 구형 함선들을 퇴역시켰습니다. 그러나, 단순히 이것들을 퇴역시키기보단 우리의 충직한 종속국에게 선물로 주는 것으로 더 큰 목적을 이루어낼 수 있을 것입니다. 결국, 그들은 은하계의 불평등, 불공정, 그리고 폭정에 대항하는 투쟁에 있어 우리의 편을 들기로 결정했습니다. 우리는 이 관대한 선물을 받을 자격이 있는 국가로 §H[NoobEmpire.GetName]§!을 고려하고 있습니다. 우리가 보낼 함선은 모두를 이끄는 봉화의 역할을 할 것이고, 자유로운 은하계에 대한 우리의 희망에 힘을 더해줍니다. 과학자들은 많은 고급 부품 역시도 제거해야 한다고 충고했습니다. §H[NoobEmpire.GetSpeciesNamePlural]§!에게 좀 더 익숙한 기술로 만들어진 부품으로 교체하는 것으로, 그들이 우리 함선을 조작하는데 어려움을 최소화 할 것입니다. 또한 어설픈 조작을 방지하기 위한 장비를 설치하고, 그들에게 이 장비는 분해하거나 분석하려 하지 말라고 알려줘야 합니다. 우리는 §H[NoobEmpire.GetSpeciesNamePlural]§!이 우리 기술을 이해하려고 연구를 시도하다 그들 자신을 다치게 만드는 것을 원하지 않습니다."
 
 ascended_empires_gifts.2.a:0 "호위함 한대면 충분하지."
