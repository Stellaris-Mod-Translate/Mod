l_english:
 ####################################
 # Civics
 ####################################
civic_galactic_annihilators:0 "은하 절멸자"
 civic_galactic_annihilators_desc:0 "비할 데 없는 최고의 전사와 책략가들. 이 제국은 위기를 두려워하지 않습니다. 이 제국이야말로 다른 모두에게 위기 그 자체입니다." 
 civic_galactic_annihilators_effects:5 "지상군 피해: §G+150%§!\n함대 수용력: §G+35%§!\n함선 피해량: §G+35%§!\n궤도 폭격 피해량: §G+30%§!\n약탈자와 그 제국에 대한 추가 피해량: §G+50%§!\n몰락 제국과 각성 제국에 대한 추가 피해량: §G+50%§!\n후반 위기에 대한 추가 피해량: §G+50%§!" 
civic_divine_power:0 "신성한 힘"
 civic_divine_power_desc:0 "이들은 천사라도 되는 걸까요? 아니면 단지 불멸자들에 불과할까요? 어느쪽이 진실인지와는 상관없이, 다른 제국들은 이들을 경외합니다."
 civic_divine_power_effects:5 "§G+75§! 신뢰 상한, §G+75%§! 신뢰 성장, §G+50%§! 거래 매력도.\n이 종족은 §GImmortality§! 특성을 획득합니다. 이 특성은 §G+40%§! 거주 적합도, §G+10%§! 전문가 산출량, §G+25§! 다른 제국과의 관계를 가집니다." 
civic_galactic_conglomerate:0 "은하 대기업"
 civic_galactic_conglomerate_desc:0 "이 거대 기업의 확장 능력을 과소평가해선 안됩니다. 이들은 당신들의 모성의 공기마저도 소유하고 있습니다. 이들은 별들 사이의 공간마저도 소유하고 있습니다. 이들은 독점자 중의 독점자입니다."
 civic_galactic_conglomerate_effects:0 "1 £trade_value£ 무역가치마다 §Y0.25§! £minerals£ §Y광물§!, §Y0.25§! £food£ §Y식량§!, and §Y0.05§! £alloys£ §Y합금§!을 생산합니다.\n§Y기업 마천루§! 행성 건물을 건설해, 우주항 최대치를 §G+1§! 제공합니다."
civic_perfect_unison:0 "완벽한 조화"
 civic_perfect_unison_desc:0 "이 사회는 국가와 국민 서로간에 대한 절대적인 믿음을 가지고서 조화로운 극상의 행복에 도달했습니다. 좀 소름끼치는군요. 어쩌면 군체의식이 위장하고 있을지도 모르겠습니다." 
civic_cosmic_forge:0 "우주 용광로"
 civic_cosmic_forge_desc:0 "이 사회는 모든 문제점에 공학적 방식으로 접근합니다. 그들은 함선을 만들었습니다. 그들은 세계를 만들었습니다. 그들은 이 은하계에서 부족한 점을 찾아낼 때 마다 고칠 방법을 찾아냈습니다." 
civic_godmode:0 "GODMODE"
 civic_godmode_desc:0 "§R이제 충분합니다. 가식을 버리고, 진실을 받아들일 때가 왔습니다. 여러분이 누구도 반박할 수 없는 이 현실의 지배자입니다.§!"
 civic_godmode_effects:5 "본 모드의 모든 사회 제도의 효과를 적용받으며, 그 효과가 2배가 됩니다." 
civic_stellar_aegis:0 "별빛 방패"
 civic_stellar_aegis_desc:0 "이 제국의 국경선은 침입할 수 없습니다. 수많은 침략자들은 이 제국의 항성기지의 복원력을 과소평가했습니다." 
civic_eternity_cell:0 "영원한 전지"
 civic_eternity_cell_desc:0 "고대인들은 죽기 전, 우리의 충성에 대해 기적의 반응로로서 보상해주었습니다. 그것은 우리의 발전을 촉진시켰습니다. 이제, 어떤 이들의 신성 모독적인 발언에도 불구하고, 우리는 이 기적의 선물을 연구해 우리의 은인들에게 자랑스레 나설 것입니다." 
civic_knowledge_keepers:0 "지식의 수호자"
 civic_knowledge_keepers_desc:0 "지식이야말로 국가의 생명입니다. 모든 시민들은 각기 괜찮은 수준의 과학자입니다."
 civic_celestial_servants:0 "천상의 종복"
 civic_celestial_servants_desc:0 "모든 군중이 신과 같았던 외계인 종족의 후손인지 아닌지 모를 강력한 존재를 위해 성실하게 일합니다."
 civic_celestial_servants_secondary_species:0 "천상"
 civic_celestial_servants_effects:5 "게임을 시작할 때 매우 강력한 두번째 종족 §Y1§! £pop  POP과 함께 시작합니다." 
civic_biomatter_mastery:0 "유기물 통달"
 civic_biomatter_mastery_desc:0 "이 국가는 유기물에 대한 절대적인 통제 능력을 가지고 있씁니다. 뼈, 껍데기, 살점... 모두 다 모양내고 조각할 수 있는 재료와도 같습니다."
 civic_biomatter_mastery_effects:5 "유전자 개조 특성 점수: §G+2§!\n식량 생산: §G+100%§!\n거주 적합도: §G+20%§!\n연구 속도 (생물학): §G+50%§!\n§Y식량을 소비하는 강력한 칙령을 사용할 수 있습니다.§!"
 civic_abhorrent_ascendancy:0 "혐오스러운 권세"
 civic_abhorrent_ascendancy_desc:0 "이 사회는 놀라운 기술을 통해 다른 이들을 지배하고 억압합니다."
 civic_abhorrent_ascendancy_secondary_species:0 "노예"
 civic_abhorrent_ascendancy_effects:5 "§G고위 계층§!은 §G불멸자§!이며 에너지 생산과 연구에 이점을 가집니다. 게임을 시작할 때 반란을 일으키거나 불행을 느낄 수 없는 §G하위 계층§! 노예 §Y4§! £pop POP과 함께 시작합니다." 
civic_godmachine:0 "GODMACHINE"
 civic_godmachine_desc:0 ">GODMACHINE FOUND YOU\n>GODMACHINE FOUND YOU\n>GODMACHINE FOUND YOU\n>GODMACHINE FOUND YOU\n>RUN WHILE YOU CAN\n>RUN WHILE YOU CAN" 
civic_godheart:0 "GODHEART"
 civic_godheart_desc:0 "모든 생명은 우리의 부분입니다. 그들도 곧 알게 될 것입니다.." 
civic_legendary_fleet:0 "전설의 함대"
 civic_legendary_fleet_desc:0 "제국은 곧 함대, 함대는 곧 제국입니다. 민중은 함대의 무장에 거의 종교적 광신에 가깝게 헌신합니다. 모든 제독은 각각의 전설적인 영웅담을 가지고 있습니다." 
 civic_legendary_fleet_effects:5 "모든 제독이 강력한 특성인 §G살아있는 전설§!을 획득합니다.\n먼저 궤도에서 §Y전략 자원§!을 추출하는 기술이 필요합니다.\n£influence£ §Y영향력§!을 소모해 우주항에 강력한 전투력 보너스를 제공하는 §Y성계 방패§!건물을 지을 수 있습니다."
civic_wondrous_vault:0 "경이로운 저장소"
 civic_wondrous_vault_desc:0 "선구자의 저장소는 현실 세계에 존재하지 않습니다. 작은 관문을 통해 현실 너머에 있는 저장소에 접근해, 전략 자원을 비록 소량이지만 끝없이 꺼낼 수 있습니다."
 civic_wondrous_vault_effects:0 "각 식민지에 £job_opvaulter£ §Y금고지기§! 직업을 추가합니다. 금고지기는 금고를 지키며 §Y전략 자원§!을 제공합니다. 산출량 보너스는 적용되지 않습니다.\n§Y선구자 금고 관문§! 행성 건물을 지어 £sr_dark_matter£ 암흑 물질을 유지비로 사용하는 £mod_job_opvaulter_add£ 3 §Y금고지기§! 직업을 추가합니다."
civic_psionic_destiny:0 "사이오닉 운명"
 civic_psionic_destiny_desc:0 "마지막 예언은 예언의 종말을 선언했습니다. 이제 우리는 예언이 정한 운명에 모든걸 맡기지 않습니다. 운명이 우리에게 답합니다."
 civic_psionic_destiny_effects:5 "게임 시작시 §G사이오닉§! 특성과 §G사이오닉 이론§!기술을 가지고 시작합니다.\n§G+20%§! £unity£ 통합\n§G+1§! £influence£ 영향력\n§G+50%§! 사이오닉 연구 속도" 