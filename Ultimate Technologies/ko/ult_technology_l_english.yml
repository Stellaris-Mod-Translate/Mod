 trait_ult_magnetic_field_perception:0 "자기장 인식"
 trait_ult_magnetic_field_perception_desc:0 "이 종족은 주변 자기장을 감지하고 시각화하는 능력을 활용하여 전력 생산과 물리학 연구에 이점을 제공합니다."
 trait_ult_gaia_connection:0 "가이아 연결"
 trait_ult_gaia_connection_desc:0 "이 종족은 행성의 식물 및 동물군과 의사소통하여 행성의 생태환경을 익힐 수 있습니다."
 trait_ult_superconducting:0 "생체 전기장"
 trait_ult_superconducting_desc:0 "이 종족은 에너지를 생산, 저장할 수 있는 장기를 가지고 있으며, 초전도 표피를 통해 전기를 흡수하거나 방출할 수 있어 전투와 전력 활용에 뛰어난 성능을 발휘합니다."
 trait_ult_optical_camouflage:0 "광학 위장"
 trait_ult_optical_camouflage_desc:0 "이 종족은 주변 환경에 숨어들거나 복잡한 의사소통을 하기 위해 피부의 빛 반사를 조절할 수 있습니다."
 trait_ult_crystal_perception:0 "수정 인식"
 trait_ult_crystal_perception_desc:0 "이 종족은 광물의 결정구조를 인식할 수 있는 특별한 시각적 능력을 가지고 있으며, 재료과학 연구에 뛰어난 재능을 발휘합니다."
 trait_ult_photosynthsis:0 "광합성"
 trait_ult_photosynthsis_desc:0 "이 종족은 일상생활에서의 에너지 소비를 보충하기 위해 광합성 기능을 가지도록 진화했습니다."
 trait_ult_inquisitive:0 "탐험정신"
 trait_ult_inquisitive_desc:0 "이 종족은 호기심이 많으며 끝없이 진리를 추구하기에 과학자와 탐험가에 적합합니다."
 trait_ult_hyperlogical:0 "논리적"
 trait_ult_hyperlogical_desc:0 "이 종족의 시냅스는 그 자체로 뛰어난 논리회로이며, 논리적 사고추론에 큰 도움을 줍니다."
 trait_ult_natural_metallurgist:0 "타고난 금속공학자"
 trait_ult_natural_metallurgist_desc:0 "이 종족은 물질을 다루는 데 타고났습니다. 다양한 야금 및 합금 제련 기술에 능숙합니다."
 trait_ult_natural_craftsman:0 "타고난 장인"
 trait_ult_natural_craftsman_desc:0 "이 종족은 다양한 공예품을 디자인하고 만드는 데 타고났습니다. 이들이 만들어낸 소비재는 정교하고 실용적입니다."
 trait_ult_inherent_innovator:0 "타고난 혁신가"
 trait_ult_inherent_innovator_desc:0 "이 종족은 이상주의적이며, 타인을 이끄는 데 능숙하고, 언제나 사회적 진보를 촉진합니다."
 trait_ult_optimist:0 "낙천적"
 trait_ult_optimist_desc:0 "이 종족은 언제나 사물의 밝은 면을 보며 행복감을 얻습니다."
 trait_ult_resourceful:0 "자원활용"
 trait_ult_resourceful_desc:0 "이 종족은 한정된 자원을 활용하여 최대한의 가치를 창출합니다."
 trait_ult_multitalented:0 "다재다능"
 trait_ult_multitalented_desc:0 "이 종족은 다재다능하며 동시에 여러 작업을 수행하고 숙달할 수 있습니다."
 trait_ult_natural_warriors:0 "타고난 전사"
 trait_ult_natural_warriors_desc:0 "이 종족은 타고난 전사들입니다."
 trait_ult_reinforced_exoskeleton:0 "생체 외골격"
 trait_ult_reinforced_exoskeleton_desc:0 "이 종족은 치명적인 부상 상황에서도 효과적으로 움직이는 생체 외골격을 가지고 있습니다."
 trait_ult_immortal:0 "불멸"
 trait_ult_immortal_desc:0 "이 종족은 무한한 삶을 살아갑니다."
 trait_ult_robot_reconstructor:0 "원가 조립기"
 trait_ult_robot_reconstructor_desc:0 "이 정밀 부품은 원자 수준에서 재료를 재합성하는 기능을 하여 광물을 정제하거나 합금을 주조하는 데 활용됩니다."
 trait_ult_robot_quantum_matrix:0 "양자망"
 trait_ult_robot_quantum_matrix_desc:0 "이 복잡한 네트워크 부품은 작업 처리 속도를 크게 높이며, 개체의 지식 및 개성을 업로드하여 공유할 수 있도록 합니다."
 trait_ult_robot_automatic_repair:0 "나노봇 재생장치"
 trait_ult_robot_automatic_repair_desc:0 "전신에 흩어진 나노봇이 빠른 속도로 피해를 복구합니다. 언제나 새것처럼 보입니다."
 trait_ult_robot_auxiliary_drone:0 "보조 드론"
 trait_ult_robot_auxiliary_drone_desc:0 "보조 드론이 주 처리장치에 직접 연결되어 복잡한 작업을 쉽게 수행하도록 돕습니다."
 
 
