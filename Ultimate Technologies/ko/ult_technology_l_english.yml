 tech_ult_supreme_power:0 "위대한 힘"
 tech_ult_supreme_power_desc:0 "우주의 미래는 우리 손에 달렸으니, 이제 때가 되었습니다."
 tech_ult_ultimate_weapon:0 "암흑 무기"
 tech_ult_ultimate_weapon_desc:0 "우주의 가장 큰 신비를 무기로 바꾸는 것은 위대한 업적입니다. 이제 온 우주가 우리의 의지를 따를 것입니다."
 tech_ult_paradise_homeplanet:0 "낙원의 기반시설"
 tech_ult_paradise_homeplanet_desc:0 "기술은 항상 사람들에게 봉사하기 위한 것이었습니다. 이제, 우리의 행성은 낙원이며, 우리의 지식에 대한 증거입니다."
 tech_ult_beyond_dimension:0 "차원 너머"
 tech_ult_beyond_dimension_desc:0 "차원 조작은 우주세기의 초창기부터 과학자들의 꿈이었습니다. 이는 뚫을 수 없는 방패와 막을 수 없는 창을 만들 수 있습니다.."
 tech_ult_control_dark_energy:0 "암흑 에너지 조작"
 tech_ult_control_dark_energy_desc:0 "암흑 에너지는 우주의 팽창을 유지합니다. 암흑 에너지를 다루는 것은 우주를 통제하는 마지막 걸음이 될 것입니다."
 tech_ult_molecular_manipulation:0 "분자 조작"
 tech_ult_molecular_manipulation_desc:0 "각 분자를 재구성해, 임의의 복잡한 물질을 즉각적으로 제작할 수 있습니다. 필요하다면, 원자 구조를 재구성할수도 있습니다."
 tech_ult_nano_drone_colony:0 "나노 드론"
 tech_ult_nano_drone_colony_desc:0 "나노드론은 심대한 피해를 거의 즉각적으로 수복할 수 있으며, 생물체가 필요로 하는 모든 유기물을 공급할 수 있습니다."
 tech_ult_super_robot_enhance:0 "기계적 진화"
 tech_ult_super_robot_enhance_desc:0 "최첨단 기술을 로봇에 적용해, 로봇의 지능과 신체 능력치를 향상시킵니다."
 tech_ult_super_machine_enhance:0 "기계적 진화"
 tech_ult_super_machine_enhance_desc:0 "최첨단 기술을 기계에 적용해, 기계의 지능과 신체 능력치를 향상시킵니다."
 tech_ult_nano_drone_enhance:0 "나노 유기성 향상"
 tech_ult_nano_drone_enhance_desc:0 "수백만개의 나노 로봇이 체내에서 활동해, 분자 레벨에서 신체 능력치를 향상시킵니다."
 tech_ult_super_ai_network:0 "무한 계산"
 tech_ult_super_ai_network_desc:0 "네트워크화 AI 시스템은 전례없는 규모로 시스템을 최적화하고 문제를 해결할 수 있습니다."
 tech_ult_ultra_compress:0 "초압축 구조"
 tech_ult_ultra_compress_desc:0 "원자 조작 기술을 이용해 모든 입자를 우리가 원하는 곳에 정확히 배치할 수 있습니다. 이를 이용해 선체 내구도를 크게 향상시킬 수 있습니다."
 tech_ult_the_virtual_particles:0 "가상 입자 이론"
 tech_ult_the_virtual_particles_desc:0 "가상 입자는 우리의 위대한 지식으로도 간신히 이해할 수 있는 수수께끼의 힘입니다. 연구에 전념하지 않고선 이를 다룰 수 없을 것입니다."
 tech_ult_ultimate_technology:0 "기술적인 우수성"
 tech_ult_ultimate_technology_desc:0 "해결할 수 없는 문제는 없으며, 답할 수 없는 질문은 없습니다. 기술은 우리가 나아갈 길을 열어줄 궁극적인 열쇠이며, 기술을 통해 우리는 보다 나은 세상을 만들어갈 것입니다."
 tech_ult_ascending_way:0 "신세기의 여명"
 tech_ult_ascending_way_desc:0 "더 높은 수준의 존재를 추구할 때가 왔습니다. 우리는 우리의 세계를 번성시킬 모든 방법을 찾아낼 것입니다."
 tech_ult_strategic_resources_production:0 "전략 자원 합성"
 tech_ult_strategic_resources_production_desc:0 "세심한 분자 조작을 통해 많은 자원을 합성해낼 수 있습니다."
 tech_ult_geological_reconstruction:0 "지질 복원"
 tech_ult_geological_reconstruction_desc:0 "공학기술의 발전은 이전에는 불가능했던 일을 가능케 합니다. 이제 우리의 위대한 기술로 대규모 행성 재구성이 가능해집니다."
 tech_ult_edenization:0 "만들어진 에덴 동산"
 tech_ult_edenization_desc:0 "이미 존재하는 낙원을 찾기는 힘들지만, 우리의 놀라운 기술은 낙원을 만들 수 있습니다. 이 기술을 사용해서 생명이 없는 쓸쓸한 황무지를 활기 넘치는 낙원으로 바꿀 수 있습니다."
 tech_ult_phase_lance:0 "위상 랜스"
 tech_ult_phase_lance_desc:0 "그 무엇도 버텨낼 수 없도록 크기와 출력을 늘린 파괴적인 신무기를 만들어냅니다."
 tech_ult_dark_energy_beam:0 "암흑 에너지 발사기"
 tech_ult_dark_energy_beam_desc:0 "이 획기적인 연구는 암흑 에너지가 기존의 실드 체계를 부분적으로 단락시킴을 보여줍니다. 이론상 암흑 에너지를 놀라운 밀도로 뭉쳐 발사하는 것으로 어떠한 실드도 이를 버텨낼 수 없을 것입니다."
 tech_ult_virtual_particle_cannon:0 "가상 입자 대포"
 tech_ult_virtual_particle_cannon_desc:0 "가상 입자는 다른 어떤 입자와도 다른 방법으로 행동합니다. 즉, 구형 보호막과 장갑은 이 최신 무기를 멈추기엔 부적합합니다."
 tech_ult_phase_railgun:0 "위상 레일건"
 tech_ult_phase_railgun_desc:0 "위상 기술은 물체를 초광속으로 가속할 수 있습니다. 이 발사체는 일반적인 수준에선 파괴력을 계측할 수 없습니다."
 tech_ult_virtual_particle_torrent:0 "가상 입자 급류"
 tech_ult_virtual_particle_torrent_desc:0 "빠르게 움직이는 가상 입자의 흐름은 물리 법칙에 반하는 작은 규모의 공간 왜곡을 일으킵니다."
 tech_ult_singularity_accelerator:0 "특이점 가속기"
 tech_ult_singularity_accelerator_desc:0 "우리가 아직 이해하지 못한 기술로 만들어진, 인공적인 특이점입니다. 발사된 특이점의 경로에 있는 것들에겐...명복을 빕니다."
 tech_ult_matrix_defense:0 "매트릭스 방어"
 tech_ult_matrix_defense_desc:0 "네트워크화 AI는 거점 방어 무기와 결합해, 미사일등을 선박에 도달하기 훨씬 전에 차단합니다. 이 방어체계는 타의 추종을 불허합니다."
 tech_ult_strike_craft_networked_drones:0 "네트워크화 타격 드론"
 tech_ult_strike_craft_networked_drones_desc:0 "이 드론은 서로 실시간으로 정보를 공유하며 전략을 수립해, 폭풍처럼 적의 방어선을 공격합니다."
 tech_ult_void_phase_missiles:0 "이나니스 위상 미사일"
 tech_ult_void_phase_missiles_desc:0 "주변의 차원을 왜곡해, 적의 장갑의 강도와는 상관 없이 심대한 타격을 주는 미사일입니다."
 tech_ult_gluon_phase_torpedoes:0 "글루온 위상 어뢰"
 tech_ult_gluon_phase_torpedoes_desc:0 "이 어뢰의 폭발력은 주변의 양성자와 중성자를 붕괴시킬 정도로 강력합니다."
 tech_ult_dark_energy_phase_torpedo:0 "암흑 에너지 어뢰"
 tech_ult_dark_energy_phase_torpedo_desc:0 "탄두에 암흑 에너지를 장전한 위상 전이 어뢰를 사용해, 실드를 우회하고 적의 선체에 직접적인 피해를 줍니다."
 tech_ult_star_killer:0 "계획:식"
 tech_ult_star_killer_desc:0 "이제 위험한 무기를 개발할 시간입니다. -- 이 아이디어를 떠올린 최초의 과학자가 사라지기 전에 했던 말입니다. 그 이후론 누구도 찾아낼 수 없었습니다."
 tech_ult_phase_shield:0 "위상 보호막"
 tech_ult_phase_shield_desc:0 "이리저리 바뀌는 자연 형태를 완벽하게 준수하는 복잡한 모양으로 꼬여진 공간입니다. 우리가 가진 최고의 무기조차도 이 보호막을 상대로는 무의미합니다."
 tech_ult_VP_pulse_thruster:0 "가상 입자 추진기"
 tech_ult_VP_pulse_thruster_desc:0 "이 엔진이 만들어내는 힘의 근원은 아직 파악되지 않았습니다. 어찌됬건, 기존의 아광속 추진기보다 더 빠르고 효과적입니다."
 tech_ult_blink_drive:0 "점멸 드라이브"
 tech_ult_blink_drive_desc:0 "시간과 공간을 왜곡하여 작은 특이점을 만들어 균열을 열고, 눈 깜빡할 사이에 함선이 우주의 다른 공간으로 이동할 수 있습니다."
 tech_ult_dark_energy_reactor:0 "암흑 에너지 반응로"
 tech_ult_dark_energy_reactor_desc:0 "우주를 팽창시키는 힘이 이제 우리 함선의 힘이 됩니다. 끝없는 공허는 더 이상 장애물이 아닙니다."
 tech_ult_admisce_armor:0 "아드미시 양자 장갑"
 tech_ult_admisce_armor_desc:0 "분자 조작 기술을 사용하여 장갑을 구성하는 모든 입자를 최적화된 위치에 배열합니다. 이것은 우주의 어떤 물질보다도 단단합니다."
 tech_ult_regeneration_field:0 "나노 재생장"
 tech_ult_regeneration_field_desc:0 "함선을 감싸는 수많은 나노봇이 보호막을 즉시 채우고 선체를 복구합니다."
 tech_ult_networked_ai_terminal:0 "네트워크화 AI 단말기"
 tech_ult_networked_ai_terminal_desc:0 "AI 네트워크가 함대의 모든 함선을 연결하여, 전례없는 규모의 조직적인 함대와 꿈에서나 가능했던 개별 기동을 가능케 합니다."
 tech_ult_ultimate_armies:0 "궁극적 전투형태"
 tech_ult_ultimate_armies_desc:0 "우리의 기술로 누구도 멈출 수 없는 군대를 만들어낼 수 있습니다."
 tech_ult_ultimate_citadel:0 "궁극의 요새"
 tech_ult_ultimate_citadel_desc:0 "우리의 위대한 기술은 뚫리지 않는 성채를 만들어낼 수 있습니다."
 tech_ult_quantum_fire_control:0 "양자 화기 관제"
 tech_ult_quantum_fire_control_desc:0 "진보된 양자 계산 방식을 이용하여 높은 정확도로 비행 방식과 경로를 예상해낼 수 있습니다."
 tech_ult_gluon_cannon:0 "글루온 분열 대포"
 tech_ult_gluon_cannon_desc:0 "글루온 대포는 강력한 힘으로 적을 분쇄합니다. 더 빨라질수록 더 강해져, 끝내는 중성자 장갑마저도 이를 막아낼 수 없습니다."
 tech_ult_transphasic_pluse:0 "이형성 펄스"
 tech_ult_transphasic_pluse_desc:0 "이형성 펄스는 고차원에서 적을 찣어발기기 위한 소규모 차원 왜곡을 일으킵니다."
 tech_ult_trident_titan:0 "타이탄의 삼지창"
 tech_ult_trident_titan_desc:0 "별이 하늘에서 떨어질 때, 시간은 더 이상 흐르지 않습니다. 어두워진 땅은 흔들리고 파도가 일렁이는 바다로 가라앉습니다. 거대한 파도만이 그곳에 남아있습니다. 우주엔 고요한 침묵과 영원한 어둠만이 남습니다.  -- <라그나로크> "
 
 
