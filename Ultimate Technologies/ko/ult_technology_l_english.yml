 decision_ult_utopia_infrastructure_hab_research_desc:0 "우리에겐 낙원은 더이상 꿈 속의 이야기가 아닙니다. 우리는 그 꿈을 실현시킬 방법을 알고 있습니다."
 decision_ult_utopia_infrastructure_rw_economic:0 "낙원급 무역 및 제작형 기반시설 건설"
 decision_ult_utopia_infrastructure_rw_economic_desc:0 "우리에겐 낙원은 더이상 꿈 속의 이야기가 아닙니다. 우리는 그 꿈을 실현시킬 방법을 알고 있습니다."
 decision_ult_utopia_infrastructure_rw_research:0 "낙원급 연구형 기반시설 건설"
 decision_ult_utopia_infrastructure_rw_research_desc:0 "우리에겐 낙원은 더이상 꿈 속의 이야기가 아닙니다. 우리는 그 꿈을 실현시킬 방법을 알고 있습니다."
 decision_ult_temporary_settlement:0 "임시 정착지"
 decision_ult_temporary_settlement_desc:0 "대규모 행성 변환 도중 노숙자들에게 제공되는 살기 좋은 임시 정착지입니다."
 decision_abolish_ult_utopia_infrastructure:0 "낙원급 기반시설 철거"
 decision_abolish_ult_utopia_infrastructure_desc:0 "낙원급 기반시설을 철거하기 위해선 이 기반시설 위에 구축한 모든 지구를 파괴해야 합니다."
 decision_ult_vanilla_districts_remove:0 "기본 지구 삭제"
 decision_ult_vanilla_districts_remove_desc:0 "실수로 기본 지구를 건설하면 낙원급 기반시설의 지구가 가진 기능에 영향을 줄 수 있습니다. 이 기능을 사용하면 기본 지구를 철거할 수 있습니다."
 decision_ult_utopia_infrastructure_no_districts:0 "낙원급 기반시설은 행성의 전체적인 변화를 가져오므로, 건설이나 철거를 위해선 모든 지구를 파괴해야 합니다."
 decision_ult_architecture_optimize:0 "아키텍쳐 최적화"
 decision_ult_architecture_optimize_desc:0 "낙원급 기반시설은 게슈탈트 제국에겐 아름답고 환상적인 꿈일 뿐 전혀 효율적이진 않습니다. 드론들은 그런 호화로운 환경을 필요로 하지 않습니다. 대신 행성의 시스템을 우리의 첨단 기술을 사용하여 강화할 수 있습니다."
 decision_ult_habitat_expansion:0 "거주지 확장"
 decision_ult_habitat_expansion_desc:0 "필요가 있다면 해결책도 있을 것이고, 공학은 우리의 위대한 업적 중 하나이므로 이 발전된 기술을 사용해 거주지를 확장할 수 있습니다."
 decision_ult_geological_reconstruction:0 "행성 재건"
 decision_ult_geological_reconstruction_desc:0 "공학의 발전은 불가능을 가능하게 만듭니다. 행성의 지질 구조를 변화시키는 안전한 기술을 사용하여, 행성의 주거 공간을 확장할 수 있습니다."
 decision_ult_geological_reconstruction_01:0 "행성 재건 (부분)"
 decision_ult_geological_reconstruction_01_desc:0 "공학의 발전은 불가능을 가능하게 만듭니다. 행성의 지질 구조를 변화시키는 안전한 기술을 사용하여, 행성의 주거 공간을 확장할 수 있습니다."
 decision_remove_bleak_ult:0 "생태 변화"
 decision_remove_bleak_ult_desc:0 "행성의 생태계를 재건합니다."
 decision_remove_weak_magnetic_field_ult:0 "인공적 자기장"
