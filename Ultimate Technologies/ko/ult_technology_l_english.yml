 ult_restriction_break_country_modifier_desc:0 "궁극의 기술을 얻고, 우리의 어두웠던 시간을 뒤로 하고 찬란한 황금기를 향해 갑니다."
 ult_restriction_break.1.a:0 "가자!"
 ult_restriction_break.1.a.tooltip:0 "Ultimate Technologies의 3가지 기술을 즉시 획득합니다. 암흑 무기 기술 옵션을 활성화합니다. 또한 20년간 제국에 강력한 버프를 줍니다."
