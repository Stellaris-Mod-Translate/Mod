 edict_ult_manifest_destiny:0 "명백한 운명"
 edict_ult_manifest_destiny_desc:0 "우리는 이 어둡고 잔혹한 우주의 끝을 밝히기 위해 선택된 소수입니다."
 edict_ult_supreme_power:0 "위대한 힘"
 edict_ult_supreme_power_desc:0 "우주의 미래는 우리 손에 달렸으니, 이제 때가 되었습니다."
 edict_ult_technology_rise:0 "기술적인 우수성"
 edict_ult_technology_rise_desc:0 "해결할 수 없는 문제는 없으며, 답할 수 없는 질문은 없습니다."
 edict_ult_sr_find:0 "전략 자원 발견"
 edict_ult_sr_find_desc:0 "이제 우리는 전략 자원을 합성할 수 있으니, 아직 발견하지 못한 자원을 찾아낼 시간입니다."
 
 
