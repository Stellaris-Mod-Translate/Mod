 decision_ult_gaia_shield_activate:0 "가이아 보호막 활성화"
 decision_ult_gaia_shield_activate_desc:0 "엄청난 양의 에너지를 주입하여 가이아 보호막을 최대 출력으로 가동시킵니다. 이는 우리의 식민지를 보호할 수 있는 거대한 행성권역의 보호막을 만들어 낼 것입니다."
 decision_ult_hab_gaia_shield_activate:0 "가이아 보호막 활성화 (거주지)"
 decision_ult_hab_gaia_shield_activate_desc:0 "엄청난 양의 에너지를 주입하여 가이아 보호막을 최대 출력으로 가동시킵니다. 이는 우리의 거주지를 보호할 수 있는 거대한 행성권역의 보호막을 만들어 낼 것입니다."
 decision_ult_ring_gaia_shield_activate:0 "가이아 보호막 활성화 (링월드)"
