 building_ult_planetary_terminal_desc:0 "성간 이송을 위해선 우주선이 필수적이지만, 무역과 생산을 원할하게 유지하기 위해선 대기권 내 비행체를 위한 기반 시설이 항상 필요합니다."
 building_ult_gestalt_terminal:0 "행성계 운송망"
 building_ult_gestalt_terminal_desc:0 "성간 이송을 위해선 우주선이 필수적이지만, 무역과 생산을 원할하게 유지하기 위해선 대기권 내 비행체를 위한 기반 시설이 항상 필요합니다."
 building_ult_intelligent_lab:0 "지능형 실험실"
 building_ult_intelligent_lab_desc:0 "이 연구단지의 95%이상은 인공지능을 통해 운영되고 있으며, 동시 다발적으로 서로 다른 연구를 수행하는 수많은 연구원들을 위해 우수한 연구 환경을 제공합니다."
 building_ult_mining_network:0 "원자 재처리시설"
 building_ult_mining_network_desc:0 "원자 단위로 물질을 조작할 수 있다면, 무엇이든 다른 물질로 전환할 수 있음을 의미합니다. 이 행성은 어떤 쓰레기도 만들지 않습니다."
 building_ult_library:0 "대도서관"
 building_ult_library_desc:0 "제국의 모든 지식이 이 건물에 보관되어 있습니다. 이 지식들은 우주의 신비를 풀어내기 위해 필요한 다각적인 시각을 제공합니다."
 building_ult_maintenance_center:0 "거대 유지 보수 시설"
 building_ult_maintenance_center_desc:0 "거대 유지 보수 시설은 수십억개의 드론을 보유하고 있으며, 원자 수준 유지 관리 서비스를 제공합니다."
 building_ult_slave_complex:0 "거대 노예화 시설"
 building_ult_slave_complex_desc:0 "거대 노예화 시설은 행성 전역의 노예들이 효율적이고 원활하게 일할 수 있도록 관리하는 거대한 작업장입니다."
 building_ult_industrial_atomic_assembler:0 "산업용 원자 조립 시설"
 building_ult_industrial_atomic_assembler_desc:0 "원자 단위의 3D 인쇄는 제작을 위해 특화된 기계를 필요로 하지 않을 뿐더러, 보다 더 안전하고 효율적입니다. 이 기술을 산업화하여 폐기물과 오염을 최소화하여 합금을 생산할 수 있습니다."
 building_ult_civilian_atomic_assembler:0 "민간용 원자 조립 시설"
 building_ult_civilian_atomic_assembler_desc:0 "원자 단위로 3D 인쇄를 한다면 다른 특화된 기계가 필요하지 않습니다. 이 공장에서 실시간으로 필요한 모든 것을 생산할 수 있습니다."
 building_ult_dark_matter_collector:0 "합성 - 암흑 물질 수집기"
 building_ult_dark_matter_collector_desc:0 "암흑 물질의 신비한 특성을 고려해보면, 이를 합성하는 것은 비효율적인 과정이 될 것입니다. 따라서 다른 차원에서 암흑 물질을 추출하는 것이 보다 더 훌륭한 방식입니다."
 building_ult_exotic_gases_synthesizer:0 "합성 - 희귀 가스 합성기"
 building_ult_exotic_gases_synthesizer_desc:0 "우리의 원자 조작 기술은 한계치에 도달했습니다. 이 기계는 희귀 가스를 자동으로 합성해냅니다."
 building_ult_volatile_motes_synthesizer:0 "합성 - 휘발성 분말 합성기"
 building_ult_volatile_motes_synthesizer_desc:0 "우리의 원자 조작 기술은 한계치에 도달했습니다. 이 기계는 휘발성 분말을 자동으로 합성해냅니다."
 building_ult_living_metal_synthesizer:0 "합성 - 생체 금속 합성기"
 building_ult_living_metal_synthesizer_desc:0 "우리의 원자 조작 기술은 한계치에 도달했습니다. 이 기계는 생체 금속을 자동으로 합성해냅니다."
 building_ult_rare_crystals_synthesizer:0 "합성 - 희귀 크리스탈 합성기"
 building_ult_rare_crystals_synthesizer_desc:0 "우리의 원자 조작 기술은 한계치에 도달했습니다. 이 기계는 희귀 크리스탈을 자동으로 합성해냅니다."
 building_ult_nanites_synthesizer:0 "합성 - 나노물질 합성기"
 building_ult_nanites_synthesizer_desc:0 "우리의 원자 조작 기술은 한계치에 도달했습니다. 이 기계는 나노물질을 자동으로 합성해냅니다."
 building_ult_zro_synthesizer:0 "합성 - 지로 합성기"
 building_ult_zro_synthesizer_desc:0 "우리의 원자 조작 기술은 한계치에 도달했습니다. 이 기계는 지로를 자동으로 합성해냅니다."
 building_ult_ultimate_fortress:0 "최상급 요새"
 building_ult_ultimate_fortress_desc:0 "최첨단 기술을 도입한, 행성 전체를 방어할 수 있을 정도로 거대한 요새망입니다."
 ult_ultimate_fortress_army_effect_desc:1 "최상급 요새가 지어지면, 자동으로 행성의 £defense_army£ §Y방위군§! 이£defense_army£ §Y최정예 행성 방위 시스템§!으로 변경됩니다."
 building_ult_diplomacy_intelligence:0 "성간 정보외교국"
 building_ult_diplomacy_intelligence_desc:0 "외계 국가와 대화하기 위한 거대한 창구가 되는 시설입니다. 어두운 우주에서 우리에게 밝은 미래를 보장하기 위해 진보된 기술과 최고의 요원이 활동합니다."
 
 building_ult_dark_energy_nexus_effect_desc:1 "행성에 지어진 §Y$district_ult_dark_energy_power_center$§!마다 §G+2§! £job_ult_dark_energy_field_operator£ §Y$job_ult_dark_energy_field_operator$§! 직업을 제공합니다."
 building_ult_mining_network_effect_desc:1 "행성에 지어진 §Y$district_ult_automatic_mining_zone$§!마다 §G+2§! £job_ult_mining_drone_operator£ §Y$job_ult_mining_drone_operator$§! 직업을 제공합니다."
 building_ult_industrial_atomic_assembler_effect_desc:1 "행성에 지어진 §Y$district_ult_industrial_zone$§!마다 §G+2§! £job_ult_atomic_assembler£ §Y$job_ult_atomic_assembler$§! 직업을 제공합니다."
 building_ult_civilian_atomic_assembler_effect_desc:1 "행성에 지어진 §Y$district_ult_industrial_zone$§!마다 §G+2§! £job_artisan£ §Y$job_artisan$§! 직업을 제공합니다."
 
 sm_ult_starfleet_academy:0 "성새 복합단지"
 sm_ult_starfleet_academy_desc:0 "성새 복합단지는 함대 사관학교, 무역 허브, 예술 시설, 민간 및 군용 우주항, 거대한 조선소, 오락 및 승무원지구를 모두 통합해 운영하는 우리의 공학 설계의 정수입니다."
 sm_ult_matrix_defence:0 "궁극 방어망"
 sm_ult_matrix_defence_desc:0 "궁극 방어망은 뚫을 수 없는 강력한 방어망을 운용하고, 넓은 범위의 작은 움직임마저 탐지해냅니다."
 
 
