 decision_ult_gaia_shield_deactivate:0 "가이아 보호막 비활성화"
 decision_ult_gaia_shield_deactivate_desc:0 "가이아 보호막을 비활성화하여, 지역을 정상 상태로 되돌립니다."
 
 d_ult_gestalt_infrastructure:0 "형태의식 낙원"
 d_ult_gestalt_infrastructure_desc:0 "이곳은 번영하고 있습니다. 우리의 땅을 보다 효율적으로 최적화하기 위해 첨단 건축 설계를 적용하였으며, 마침내 형태의식에 걸맞는 효율적인 체계를 성공적으로 구축했습니다. 이제 이 식민지의 효율을 극대화할 수 있으며, 형태의식의 장점을 최대한으로 끌어올릴 수 있을 것입니다."
 
 
