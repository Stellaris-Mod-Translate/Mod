 ####################################
 gpm_guardian.100.name:0 "대담하게"
 gpm_guardian.100.desc:0 "§H[From.GetName]§! 성계에 진입했을 때, §H[Root.GetName]§!에 탑승한 과학자 §H[Root.GetLeaderName]§!(은)는 항성 궤도에 널브러진 다량의 잔해물들을 발견했습니다.\n조사 결과 이 잔해들은 이 항성계의 유일한 두 행성의 궤도에 있는 잔해들과 거의 똑같은 것의 잔해로 추정됩니다. \n두 행성 중 하나는 용암 행성이었고, 다른 한 행성은 탄소를 비롯한 기타 유기물이 풍부한 생명이 번성했던 행성인 것 같습니다. \n우리는 두 행성 모두를 자세히 조사해야 합니다."
 gpm_guardian.100.a:0 "한 번 조사해보지."

 gpm_guardian.101.name:0 "첫 번째 방문"
 gpm_guardian.101.desc:0 "§H메레디스§! 행성에 대한 철저한 조사에도 불구하고 과학자 §H[Root.GetLeaderName]§!(은)는 이 곳에서 일어난 일에 대한 확실한 증거를 찾을 수 없었습니다. 이 행성에서 발견된 몇 가지 샘플은 두번째 행성에서 스캔된 샘플과 동일했습니다. 다음 조사를 진행해야 합니다."
 gpm_guardian.101.a:0 "계속하게."
 gpm_guardian.101.b:0 "다음 지점을 조사하라."

 gpm_guardian.102.name:0 "불청객?"
 gpm_guardian.102.desc:0 "과학선 §H[Root.GetName]§!의 센서에 무언가 감지되고 있습니다. 행성에 위치한 누군가가 우리에게 통신을 시도하려는 것 같습니다. \n§H잠깐만요!§! 교신을 건 상대는... 행성에 있는 누군가가 아니라, 행성 그 자체입니다!"
 gpm_guardian.102.a:0 "연결하라!"
 gpm_guardian.102.b:0 "화면에 띄워!"

 gpm_guardian.105.name:0 "나는 §H잰다르§!다."
 gpm_guardian.105.desc:0 "금속 함선에 탄 미물들아... 왜 §H잰다르§!를 보러 이곳까지 왔는가? 오랜 세월동안 방문객은 없었는데 말이야..."
 gpm_guardian.105.a:0 "우리는 은하를 탐험하던 중이었을 뿐입니다. 잰다르."
 gpm_guardian.105.b:0 "이 항성계는 우리의 정당한 영역입니다."
 gpm_guardian.105.c:0 "§Y위협 레벨:§! §R극도로 위험함§! §Y---§! §R!절멸시켜라!§!"
 gpm_guardian.105.d:0 "위대하고 강력한 존재시여, 우리는 마침내 당신을 뵙나이다."
 gpm_guardian.105.e:0 "우리는 평화를 원합니다."
 gpm_guardian.105.f:0 "네가 무슨 괴물이든 간에, 넌 죽을 것이다!"
 gpm_guardian.105.g:0 "이것.. 아니 당신은 무엇입니까?"

 gpm_guardian.110.name:0 "살아있는 행성인 §H잰다르§!라네."
 gpm_guardian.110.desc:0 "우리도 한때는 자네와 같은 탐험가였다네."
 gpm_guardian.110.a:0 "우리? 당신 혼자인 게 아닙니까?"

 gpm_guardian.111.name:0 "$gpm_guardian.110.name$"
 gpm_guardian.111.desc:0 "아, 한 때 '우리'였지. 나와 내 친구, 내 친구... 오오, 내가 얼마나 그녀를 그리워했는지..."
 gpm_guardian.111.a:0 "실례지만 당신 친구에게 무슨 일이?"

 gpm_guardian.112.name:0 "$gpm_guardian.110.name$"
 gpm_guardian.112.desc:0 "그녀는 이 은하에서 가장 아름다운 행성이었지... 우리는 이 항성계에서 비록 둘만이지만 행복했다네. 그저 단 둘이 빛나는 항성을 지켜보면서... \n그리고, 그들이 왔다네. 그들은... 그녀를... §R태웠어!§!\n내가 바란 것은 단지 그녀, §H메레디스§!와 함께 공허한 우주 속에서 빛나는 항성을 지켜보는 것 뿐이었는데... \n지금 내게 허락된 일은 불타고, 끓어오르는 그녀를 보는 것 뿐이지. 항성은 여전히 반짝이지만... 이제 전혀 아름답지 않아..."
 gpm_guardian.112.a:0 "누가 그런 짓을 한 겁니까?"
 gpm_guardian.112.b:0 "유감이군요."

 gpm_guardian.120.name:0 "$gpm_guardian.110.name$"
 gpm_guardian.120.desc:0 "아주 강력한 고대 제국! 그들은 스스로를 §L장막의 후예§!라고 불렀다네.\n그들은 존재 자체로 다른 모든 이들에게 고통이 되었지. \n내가 원했던 것은 단지 그녀와 함께 항성을 바라보는 것 뿐이었는데! 그들은 그녀를 죽였다네. 내가 할 수 있는 것이라곤 그녀를 위해 그들 모두를 똑같이 죽여 복수를 하는 것 뿐이었지..."
 gpm_guardian.120.a:0 "그들 전부를?"

 gpm_guardian.121.name:0 "$gpm_guardian.110.name$"
 gpm_guardian.121.desc:0 "그래, 그들 전부를... 나는 그들이 살고 있던 행성을 정교하게 그들에게 적대적이게끔 바꾸었다네. \n그리고 그들은 천천히... 고통스럽게 죽어갔지. 나와 그녀가 받았을 고통을 똑같이 받게 하면서 말이야."
 gpm_guardian.121.a:0 "이제 평화로운 우주 속에서 편히 쉬십시오, 잰다르."
 gpm_guardian.121.b:0 "멀리서 당신을 지켜보는 것이 최선이겠군요."
 gpm_guardian.121.c:0 "환상적이군요."
 gpm_guardian.121.d:0 "당신은 최상의 무기를 만들었군요, 잰다르."
 gpm_guardian.121.e:0 "당신을 내버려 두는 것이 당신에게도 좋을 것이라 생각됩니다. 안녕히 계십시오 잰다르."

 gpm_guardian.130.name:0 "$gpm_guardian.110.name$"
 gpm_guardian.130.desc:0 "자네가 미안해 할 필요는 없다네. 나는 수많은 종의 부흥과 몰락을 보아왔어. 내가 겪은 일도 은하계에 만연한 수많은 폭력 중 하나일 뿐이지."
 gpm_guardian.130.a:0 "누가 잰다르 당신을 공격했습니까?"

 gpm_guardian.140.name:0 "$gpm_guardian.110.name$"
 gpm_guardian.140.desc:0 "고맙다 작은 존재들아. 나는 자네 종족이 이렇게까지 친절할 줄 몰랐네.\n답례로 자네들에게 기회를 하나 주지. 이제 자네들은 나와 함께할 수 있다네. 나를 방해하지 않는 이상..."
 gpm_guardian.140.a:0 "감사합니다 잰다르, 그렇게 하도록 하겠습니다."
 gpm_guardian.140.aTT:0 "살아있는 행성 §G잰다르§!를 개척할 수 있게 됩니다."

 gpm_guardian.150.name:0 "$gpm_guardian.110.name$"
 gpm_guardian.150.desc:0 "작은 존재들아 나를 귀찮게 하지 않는 이상 마음껏 나를 관찰해도 된단다.\n하지만 너에게 경고하건데, 거리를 유지하도록 하거라. 나는 그렇게 가볍게 여길 존재가 아님을 명심하거라."
 gpm_guardian.150.a:0 "명심하겠습니다. 잰다르."
 gpm_guardian.150.aTT:0 "살아있는 행성 §G잰다르§!가 기뻐합니다.\n당신은 보상을 받게 됩니다:\n£pop£ §Y연구원§!\n"
 gpm_guardian.160.name:0 "$gpm_guardian.110.name$"
 gpm_guardian.160.desc:0 "폭력의 순환은 계속되지. 하지만 너희들은 그 끝을 보지 못할 것이야 미물들아. \n\n§R여기가 너희들의 끝이니까!§!"
 gpm_guardian.160.a:0 "공격하라!"
 gpm_guardian.160.aTT:0 "§R살아있는 행성인 잰다르가 매우 진노했습니다.§!"

 gpm_guardian.161.name:0 "크기가 중요하지"
 gpm_guardian.161.desc:0 "너희 미물들은 결코 배우려고 하지 않는구나...\n\n§Y떠나라!§!"
 gpm_guardian.161.a:0 "우린 돌아올 것이다!"

 gpm_guardian.162.name:0 "마침내..."
 gpm_guardian.162.desc:0 "우리의 마지막 발사체가 이 살아있는 행성에 직격하자, 최후의 메시지가 전송되었습니다.\n\n§Y내 사랑... 생각보다 먼저 만날 것 같구려...§!"
 gpm_guardian.162.a:0 "행성이 다시 잠들었습니다."
 gpm_guardian.162.aTT:0 "살아있는 행성인 §G잰다르§!는 더 이상 존재하지 않습니다.\n잰다르는 이제 개척 가능한 §G가이아 행성§!이 됩니다."

 gpm_guardian.170.name:0 "$gpm_guardian.110.name$"
 gpm_guardian.170.desc:0 "위대한 존재? 나는 그런 존재가 아니다. \n나는 이 불쌍한 작은 아이들에게 말하노니, 나는 신이 아니다. 신비롭고 위대한 존재가 아니다. \n나를 숭배하지 마라."
 gpm_guardian.170.a:0 "우리를 시험하시는군요, 위대한 존재시여!"

 gpm_guardian.171.name:0 "$gpm_guardian.110.name$"
 gpm_guardian.171.desc:0 "나는 시험하려는 것이 아니다! 나 역시 자네들과 같은 지성체일 뿐이야! \n한 번만 더 그런 소리를 하면 이 관계는 끝이 날 것이다!"
 gpm_guardian.171.a:0 "그들처럼?"

 gpm_guardian.172.name:0 "$gpm_guardian.110.name$"
 gpm_guardian.172.desc:0 "아주 강력한 고대 제국! 그들은 스스로를 §L장막의 후예§!라고 불렀다네.\n그들은 그들이 믿었던 그 이상한 종교 그 자체로 다른 모든 이들에게 고통과 공포의 존재가 되었지. \n내가 원했던 것은 단지 그녀와 함께 항성을 바라보는 것 뿐이었는데! 그들은 그녀를 그들 종교의 제물로 희생시켰다네. 내가 할 수 있는 것이라곤 그녀를 위해 그들 모두를 똑같이 죽여 복수를 하는 것 뿐이었지..."
 gpm_guardian.172.a:0 "당신이 그들을 멸망시킨 것입니까?"

 gpm_guardian.173.name:0 "$gpm_guardian.110.name$"
 gpm_guardian.173.desc:0 "그래, 그들 전부를... 나는 그들이 살고 있던 행성을 정교하게 그들에게 적대적이게끔 바꾸었다네. \n그리고 그들은 천천히... 고통스럽게 죽어갔지. 나와 그녀가 받았을 고통을 똑같이 받게 하면서 말이야."
 gpm_guardian.173.a:0 "이제 대답은 명확해졌다. 너 역시 희생되어야 한다!"
 gpm_guardian.173.b:0 "당신은 우리가 찾는 위대한 존재가 아닌 것 같군요."

 gpm_guardian.180.name:0 "$gpm_guardian.110.name$"
 gpm_guardian.180.desc:0 "평화? 평화는 항상 죽음으로만 찾아오지. 미물들아, 너희는 진정으로 평화를 추구하느냐?"
 gpm_guardian.180.a:0 "그렇긴 하지. 당신은 어떻지?"