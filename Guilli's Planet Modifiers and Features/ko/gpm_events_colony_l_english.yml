 # 40 e
 # Colony event: betharian stone discovered from radioactive mantle
 gpm_colony.220.name:0 "식민지 보고서: T-3553"
 gpm_colony.220.desc:0 "우리의 개척선이 §H[Root.GetName]§!에 도착한지 오래 지나지않아 지표면의 커다란 균열을 발견했습니다. 균열 중 일부분은 깊이가 깊어 방사성 맨틀까지 이어져 있었습니다. 이 기회를 놓치지않고 바로 대규모의 채굴 프로젝트를 시작했고, 놀랍게도, 그 귀한 §G베사리안§! 자원을 찾아내는데 성공했습니다!\n\n 우리는 이 귀중한 자원을 효율적으로 사용할 수 있게 전용의 시설을 만들어야합니다!"
