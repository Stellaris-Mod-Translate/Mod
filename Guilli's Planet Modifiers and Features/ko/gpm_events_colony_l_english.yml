 # Capital Event - authoritarian -> Work Camps stage 1
 gpm_colony.4100.name:0 "§Y수도성§!: 항의 시위"
 gpm_colony.4100.desc:0 "많은 시민들이 우리 통치에 점점 더 불만스러워하고 있습니다. 지난 몇년 동안, 그들은 자신들의 목소리를 내기 위해 집회와 행진을 조직하기 시작했습니다. 최근에 와서는 이러한 시위들 중 많은 수가 통제 불능 상태로 빠져 폭동으로 이어져 지역 기반 시설에 큰 피해를 입혔습니다. 우리는 이 반체제 인사들에 대해 뭔가 조치를 취해야 합니다."
 gpm_colony.4100.a:0 "지역 경찰에게 이런 시위를 진압하라는 명령을 내려라."
 # Capital Event - authoritarian -> Work Camps stage 2
 gpm_colony.4110.name:0 "§Y수도성§!: 통제 불능"
 gpm_colony.4110.desc:0 "공권력을 사용하여 시위를 진압하라는 지시는 한동안은 성공적이었으나 오래 가지는 못했습니다. 몇몇 지역 정치인들이 유권자들을 규합하여 시위를 하는 것으로 보아 그들이 최근 사태의 배후에 있는 것 처럼 보입니다."
 gpm_colony.4110.a:0 "허가 없는 시위를 불법화하라."
 # Capital Event - authoritarian -> Work Camps stage 3
 gpm_colony.4120.name:0 "§Y수도성§!: 미어터지는 교도소"
 gpm_colony.4120.desc:0 "최근 파괴적인 시위를 막기 위한 법률은 교도소의 인구 과잉을 초래했습니다. 질서를 유지하기 위해서는 새로운 해결책을 모색해야만 합니다. 그러나, 이 법이 나쁘지만은 않았습니다. 이 법률을 통해, 평화와 질서가 다시한번 우리 수도로 돌아왔기 때문입니다. 우리는 가중되고있는 처벌비용과 적절한 처벌의 문제를 동시에 해결할 수 있는 대체적인 처벌수단에 대해 알아보고자 합니다."
 gpm_colony.4120.a:0 "좋다. 해결책을 찾아보도록."
 # Capital Event - authoritarian -> Work Camps stage 4
 gpm_colony.4130.name:0 "§Y수도성§!: 노동 수용소 설립 제안"
 gpm_colony.4130.desc:0 "버려진 수많은 기반시설 공사현장을 정교한 노동 수용소로 전환하자는 제안이 상정되어 있습니다. 범죄자들은 그곳에서 형기를 채우면서 사회에 이익을 주는 다양한 프로젝트에 동원될 것입니다. 이러한 프로젝트에는 청소와 쓰레기 수거같은 간단한 일부터 더 어려운 육체노동까지 포함될 것입니다."
 gpm_colony.4130.a:0 "제안을 승인하도록 하지."
 # Capital Event - authoritarian -> Work Camps stage 5
 gpm_colony.4140.name:0 "§Y수도성§!: 노동 수용소의 완성"
 gpm_colony.4140.desc:0 "많은 수의 노동 수용소 건설이 완료되었습니다. 이 수용소들은 매우 끔찍한 소리처럼 들리지만 사실 매우 수용적인 편입니다. 수감자들은 놀라울 정도로 안락한 공간에서 보살핌을 제공받습니다. 하루 세 끼의 식사와 넉넉한 활동이 모든 수감자들에게 무료로 제공됩니다."
 gpm_colony.4140.a:0 "좋은 해결책이었군."

 # Capital Event - egalitarian -> gpm_galactic_equality stage 1
 gpm_colony.4200.name:0 "§Y수도성§!: 번영"
 gpm_colony.4200.desc:0 "지난 몇 년 동안, 수도성의 사람들은 끊임없이 번영을 누려왔습니다. 이로인해 시민들은 자발적으로 오늘을 축하의 날로 선택했습니다. 이 일에는 지역 정치인들조차 가만히 있지 않았습니다. 그들은 모두 우리 도시 전역에서 축제와 행사를 조직하기 시작했습니다. 이 모든 번영은 권리와 특권에 대한 우리의 정치적 결과물입니다. 구체적으로는 우리 수도의 모든 시민이 자유롭고 평등한 자유민이라는 보장이 있습니다. 우리 시민들은 이제 이러한 권리들을 우리 식민지에도 부여하기를 원하고 있습니다."
 gpm_colony.4200.a:0 "지켜보도록 하지."
 # Capital Event - egalitarian -> gpm_galactic_equality stage 2
 gpm_colony.4210.name:0 "§Y수도성§!: 권리 운동"
 gpm_colony.4210.desc:0 "수도성에서 우리 시민들과 식민지 대표들에 의해 몇 번의 평화적인 시위가 일어났습니다. 그들은 제국 전역의 모든 시민들에게 동등한 권리를 요구하고 있습니다. 식민지 개척자들과 수도성 거주민들이 더이상 다른 것으로 여겨져서는 안된다고 말입니다. 국민들은 이러한 권리를 모든 곳에서 법으로 제정할 것을 요구하고 있습니다."
 gpm_colony.4210.a:0 "아마 그들이 맞을지도 몰라."
 # Capital Event - egalitarian -> gpm_galactic_equality stage 3
 gpm_colony.4220.name:0 "§Y수도성§!: 개헌 제안"
 gpm_colony.4220.desc:0 "우리 정부는 헌법의 기본권으로서 모든 국민의 평등을 선언하자는 제안을 내놓았습니다. 이 제안은 우리의 수도성, 식민지, 우주 그리고 그 밖의 모든 곳에서 태어난 모든 시민들을 평등하게 간주하고 그와함께 오는 모든 권리와 특권을 개개인에게 부여하는 특정한 문구를 포함하는 개헌안입니다. 우리 정부 관리들은 이제 이 개헌안이 통과되는지를 결정하는 투표를 할 것입니다."
 gpm_colony.4220.a:0 "찬성에 투표한다."
 gpm_colony.4220.c:0 "반대에 투표한다."
 # Capital Event - egalitarian -> gpm_galactic_equality stage 4
 gpm_colony.4230.name:0 "§Y수도성§!: 모두에게 동등한 권리를!"
 gpm_colony.4230.desc:0 "우리 정부 인사들의 대다수가 찬성표를 던졌습니다! 우리 제국의 구성원 모두는 이제 법적으로 동등한 존재입니다. 이에 대한 소식은 이 기쁜 날을 기념하는 우리 식민지와 인접한 다른 국가의 식민지로 빠르게 퍼지고 있습니다. 이 소식은 동맹국과 인접국들과의 사이를 더 좋게 만들지도 모릅니다."
 gpm_colony.4230.a:0 "기념할만한 사건이로군."
 
 # Capital Event - materialist -> gpm_augment_integrated_systems stage 1
 gpm_colony.4300.name:0 "§Y수도성§!: 과학적 진보"
 gpm_colony.4300.desc:0 "수년간 지칠 줄 모르고 생물학과 인공두뇌학을 연구한 우리 과학자들은 결국 불가능하다고 생각되던 정신과 기계의 결합을 성취할 수 있었습니다. 과학자들은 특별한 연결장치를 이용하여 뇌세포의 데이터를 컴퓨터 칩에 옮기고, 이 칩에서 새로운 데이터를 출력함으로써 새로운 뉴런을 만들었습니다. 이론적으로는 이 시스템의 규모를 늘려서 더 크고 정교한 뇌에서 작동하게 하는 것이 가능할 것입니다. 이 프로젝트를 담당하는 연구팀은 작지만 살아있는 표본을 통해 시스템을 테스트할 수 있는 기술과 방법을 개발하기 시작할 것입니다."
 gpm_colony.4300.a:0 "믿을 수 없군."
 # Capital Event - materialist -> gpm_augment_integrated_systems stage 2
 gpm_colony.4310.name:0 "§Y수도성§!: 뇌와 기계의 연결"
 gpm_colony.4310.desc:0 "인공두뇌 이식에 대한 우리의 최근 연구는 잘 진행되고 있습니다. 과학자들은 뇌와 기계를 연결하는 기술에서 미로를 탈출하는 방법에 대한 데이터를 받은 이후 미로를 탈출하는 실험을 포함한 작은 동물들에 대한 실험이 성공적이었다는 고무적인 결과를 보고했습니다. 우리 과학팀은 이제 더 큰 동물이나 심지어는 영장류 같은 더 높은 지능을 가진 실험체들을 사용하여 시스템을 테스트하길 원하고 있습니다. 그들은 또한 고급 머신러닝을 이용한 기술과 알고리즘의 최적화를 시작하고 싶어 합니다."
 gpm_colony.4310.a:0 "진행 상황을 계속 알려 주도록."
 # Capital Event - materialist -> gpm_augment_integrated_systems stage 3
 gpm_colony.4320.name:0 "§Y수도성§!: 로컬 통합 노드"
 gpm_colony.4320.desc:0 "머신러닝을 이용하여 뇌와 기계의 연결에 대한 우리의 이해를 향상시키는 것은 상상할 수 없는 결과를 낳았습니다! 사망률을 0%에 가깝게 줄이기 위해 새로운 재료와 기술이 개발되었으며, 이를 통해 우리는 시민들에게 대규모 이식을 위한 준비가 완료되었다고 생각하고 있습니다. 그러나 시민들이 이런 종류의 외과적인 시술에 대해 준비가 되어 있는지 알아보는 것은 좋은 생각일 것입니다."
 gpm_colony.4320.a:0 "훌륭하군. 계속 진행하도록."
 # Capital Event - materialist -> gpm_augment_integrated_systems stage 4
 gpm_colony.4330.name:0 "§Y수도성§!: 표준화된 통합 노드"
 gpm_colony.4330.desc:0 "우리의 최근 연구는 우리 시민들이 개방적인 생각을 가지고 뇌와 기계 연결기술에 사회적 저항을 거의 보여주지 않아 이 기술을 사용할 준비가 되어 있다는 것을 시사하고 있습니다. 우리는 모든 건축 프로젝트들이 따라야 할 일련의 표준화 코드를 고안했습니다. 이제 모든 신축 건물에는 통합 데이터 노드가 설치될 것이며, 사람들은 이 노드에 그들의 인공부착물을 꽂아서 그들의 뇌에 직접적으로 데이터를 다운로드하거나 업로드할 수 있습니다."
 gpm_colony.4330.a:0 "좋은 소식이군."
 # Capital Event - materialist -> gpm_augment_integrated_systems stage 5
 gpm_colony.4340.name:0 "§Y수도성§!: 널리 보급된 통합 노드"
 gpm_colony.4340.desc:0 "새로운 건축 프로젝트들이 통합 노드와 결합됨에 따라, 정부 건물과 공공장소에도 이러한 노드를 설치해야 한다는 주장이 증가하고 있습니다. 사람들은 정부 청사와 공공장소에 있는동안 그들의 일을 계속하고 오락거리에 접근할 수 있기를 원하고 있습니다. 사람들의 요구를 따르기 위해서는 기존 기반시설을 업그레이드 해야하며, 예산의 일부를 투입해야 합니다."
 gpm_colony.4340.a:0 "예산 전용을 허가한다."
 # Capital Event - materialist -> gpm_augment_integrated_systems stage 6
 gpm_colony.4350.name:0 "§Y수도성§!: 무료 데이터링크의 증가"
 gpm_colony.4350.desc:0 "많은 우리 시민들이 데이터 링크로 증강되는 것을 선택하고 그 과정을 거쳤습니다. 이제는 수도성 전체에 걸쳐서 통합 노드에 접속할 수 있습니다. 한편 인공부착물 시술을 한 시민은 예상보다 적었지만, 참여율은 꾸준히 늘고 있습니다. 이에 우리는 차세대 데이터 링크 확장 및 통합 노드에 보조금을 지급한다고 결정했습니다. 이렇게 함으로써, 대부분의 시민들에게 통합 노드에 대한 진입장벽이 낮아질 것이고, 머지않아 수도성의 모든 시민이 그들의 능력향상을 위해 이식물과 노드를 사용할 것입니다."
 gpm_colony.4350.a:0 "지식은 곧 힘이다."

 # Capital Event - spiritualist -> gpm_mysterious_force stage 1
 gpm_colony.4400.name:0 "§Y수도성§!: 명상은 깨달음을 향한 길"
 gpm_colony.4400.desc:0 "우리 수도성의 시민들은 그들이 함께 모여 삶에 대해 이야기하고 명상을 할 수 있는 공공 명상 장소의 건설을 요청했습니다. 이 이상한 요구는 우리 국민 사이에 퍼지고 있는 새로운 철학의 결과인 것 같습니다. 이 철학은 진정한 평화와 평온은 과학과 명상을 통해 우주를 이해해야지만 찾을 수 있다고 가르칩니다. 결국, 지식은 명상 없이는 아무것도 아니라는 말입니다."
 gpm_colony.4400.a:0 "일리있는 말이군"
 # Capital Event - spiritualist -> gpm_mysterious_force stage 2
 gpm_colony.4410.name:0 "§Y수도성§!: 이상한 느낌"
 gpm_colony.4410.desc:0 "여가 시간의 대부분을 명상하며 보내는 몇몇 사람들이 이상한 느낌을 느끼고 있습니다. 어떤 종류의 평온함과 평화감이 그들을 압도시켰습니다. 이런 경험을 한 사람들은 더 천천히 그리고 더 부드럽게 말하게 됩니다. 이 현상에 대한 어떤 과학적 설명이 불가능해, 아직까지는 일종의 정신 질환에 지나지 않는다고 믿어지고 있습니다."
 gpm_colony.4410.a:0 "그래도 뭔가 느껴지는데..."
 # Capital Event - spiritualist -> gpm_mysterious_force stage 3
 gpm_colony.4420.name:0 "§Y수도성§!: 이해의 물결"
 gpm_colony.4420.desc:0 "수도성에서 갑자기 어떤 종류의 에너지 파동이 터져서 우주 사방으로 퍼져나가고 있습니다. 이 현상 이후 시민들은 강한 평온함을 느끼고 있습니다. 확신할 수는 없지만, 이 물결은 평온함을 느끼는 시민들의 증가와 관련이 있는 것으로 보입니다. 우리의 지도자들조차 삶에 대한 이해의 변화를 경험하기 시작했습니다.\n우주는 우리에게 열려 있습니다. 어쩌면 그 소리를 들어야만 할지도 모릅니다."
 gpm_colony.4420.a:0 "이것에 대해 명상을 해야겠군."
 # Capital Event - spiritualist -> gpm_mysterious_force stage 4
 gpm_colony.4430.name:0 "§Y수도성§!: 이상한 힘"
 gpm_colony.4430.desc:0 "지난 에너지 파동 사건 이후 몇 달 동안, 사람들이 이상하거나 과학적으로 불가능한 일을 할 수 있게 되었다는 보고가 있었습니다. 조사 결과 모두 실제로 일어나고 있는 일이었습니다. 시민들 중 일부는 생각으로만 문을 닫거나 열고, 물건을 움직이는 등의 모습이 목격되기도 했습니다. 어떤 사람들은 에너지 파동의 그 에너지를 조작할 수 있고, 다른 누군가는 아무말도 하지 않은채로 서로 소통하는 것 처럼 보입니다.\n이 현상은 비단 사람들에게만 미치는 것이 아니었습니다. 야생동물과 시민들은 마치 서로가 서로를 두려워하지 않아도 된다는 것을 알고있는 것처럼 서로 가까이 있을 때 매우 침착하게 행동하는 등 자연도 이상하게 행동하고 있습니다.\n우리 세계에 무언가가 변했습니다.\n이제 문제는 앞으로 어떻게 진행해야 하는가 입니다. 이 힘을 어떻게 써야 할지, 선을 위한 힘인지, 악을 위한 힘인지, 약자를 돕는데 쓰는지, 아니면 우리에게 유리하게 써야 하는지.\n답이 필요한 질문들이 너무 많습니다."
 gpm_colony.4430.a:0 "이 힘은..."

 # Capital Event - military -> gpm_mandatory_military_service stage 1
 gpm_colony.4500.name:0 "§Y수도성§!: 주의할 것을 권고"
 gpm_colony.4500.desc:0 "우리 군 지도자들은 우리가 마주친 외계종과의 상호작용에 신중해야 한다고 충고하고 있습니다. 비록 우리가 지금 외계종들과 평화로울지라도, 그들이 미래에 우리를 공격하기로 결정할 수 있기 때문입니다. 조언자들은 우리 제국에 위협이 될만한 우리 이웃과 그들의 함대 움직임을 계속 감시할 것을 권고하고 있습니다."
 gpm_colony.4500.a:0 "오늘의 아군이 내일의 적이 될 수 있는 법이지."
 # Capital Event - military -> gpm_mandatory_military_service stage 2
 gpm_colony.4510.name:0 "§Y수도성§!: 새로운 훈련 프로그램"
 gpm_colony.4510.desc:0 "비록 우리 제국은 이미 군인들을 위해 엄격한 훈련 프로그램을 적용하고 있지만, 담당자들은 이 프로그램이 우리 군대의 능력을 더욱 향상시키기 위해서 최신화될 필요가 있다고 생각합니다. 우리 군 지도자들은 새로운 훈련 프로그램이 없다면, 다음 성간 전쟁에서 패배할지도 모른다고 경고합니다. 이번에 제안된 훈련 방법은 우리가 직면할 수 있는 어떤 군사적 도전에도 더 나은 준비를 할 수 있도록 보장할 것입니다. 우리 제국의 운명이 언젠가는 우리 군인들의 어깨에 달려있을지도 모르는 일입니다."
 gpm_colony.4510.a:0 "새 훈련 방식의 도입을 허가한다."
 # Capital Event - military -> gpm_mandatory_military_service stage 3
 gpm_colony.4520.name:0 "§Y수도성§!: 모병 운동"
 gpm_colony.4520.desc:0 "우주 전투의 새로운 훈련 방법과 행성침공의 시뮬레이션은 잘 진행되고 있습니다. 우리는 이제 피할 수 없는 전쟁에 더 잘 대비해야 합니다. 하지만 우리는 여전히 병력 수가 부족하며, 군 지도자들은 더 많은 전문화된 군인들이 필요하다고 주장합니다. 그들은 수도성에서 모병 운동을 조직할 것을 추천하고 있습니다. 이 행사는 시민들에게 군 복무에 대해 더 많이 배울 수 있는 기회를 제공할 뿐만 아니라 군 입대를 장려할 것입니다."
 gpm_colony.4520.a:0 "모병 운동을 조직하라."
 # Capital Event - military -> gpm_mandatory_military_service stage 4
 gpm_colony.4530.name:0 "§Y수도성§!: 징병제 도입"
 gpm_colony.4530.desc:0 "수년 동안, 우리 제국은 모병제를 유지하며 시민들이 군 복무 여부를 결정할 수 있었습니다. 그러나 시대가 바뀌고 잠재적 위협이 늘어가는 오늘날, 더 이상 우리 군의 유지를 시민들의 애국심에 의존할 수는 없습니다. 가능한 모든 적의 전술과 전략을 다루기 위해, 모든 사람이 복무할 수 있도록 훈련시킬 필요가 있습니다. 따라서 우리 군 지도자들은 수도성에서의 의무적인 군 복무를 실시할 것을 제안하고 있습니다."
 gpm_colony.4530.a:0 "괜찮은 생각이로군. 우리는 더 많은 유능한 군인들이 필요하다."
 # Capital Event - military -> gpm_mandatory_military_service stage 5
 gpm_colony.4540.name:0 "§Y수도성§!: 함께 강해지는"
 gpm_colony.4540.desc:0 "시간과 비용이 많이 들었지만, 마침내 수도성의 모든 시민들에게 군사 훈련을 제공할 기반시설이 건설되었습니다. 우리 군사 고문들은 지금까지의 결과에 만족하고 있으며, 일반 대중들은 새로운 군사적 의무에 열광하고 있다는 보고가 들어왔습니다. 오늘날 수도성은 완전히 전투 태세를 갖추고 있으며, 그렇기에 우리 제국은 더 강력해졌습니다."
 gpm_colony.4540.a:0 "어떤 적도 우리를 무너뜨리진 못할 것이다."

 # Capital Event - pacifist -> gpm_monument_to_the_stars stage 1
 gpm_colony.4600.name:0 "§Y수도성§!: 하늘의 눈"
 gpm_colony.4600.desc:0 "우리 종족은 오랫동안 별들이 제공하는 평화와 평온을 즐기면서 별들을 올려다보았습니다. 어떤 이들은 광대한 암흑 속에서 외로움을 느끼기도 하고, 또 어떤 이들은 광대한 우주에서 우리의 위치를 생각하며 한없이 작아지기도 했습니다. 하지만, 우리 예술가와 과학자들은 오랫동안 별들로부터 영감을 받았고, 모든 사람들은 우리가 볼 수 없는 곳에 무엇이 있을지 상상해왔습니다. 누가 별들의 보이지 않는 신비를 알까요?"
 gpm_colony.4600.a:0 "생명이 지속되는 한 비밀을 알아가자."
 # Capital Event - pacifist -> gpm_monument_to_the_stars stage 2
 gpm_colony.4610.name:0 "§Y수도성§!: 평화를 표현하는 방법"
 gpm_colony.4610.desc:0 "우리 종족은 새로운 종을 만나고자 하는 욕망을 표현하고, 우리가 모든 생명을 사랑한다는 것을 그들에게 보여줄 수 있는 방법을 원하고 있습니다. 이것은 말과 언어가 다르더라도 누구나 보고 즐길 수 있는 것이어야 합니다. 그래서 우리 수도성의 저명한 예술가가 우리 은하계에 사는 모든 종족들에게 평화의 메시지를 전달할 수 있는 단일 기념비를 제안하였습니다."
 gpm_colony.4610.a:0 "훌륭한 생각이군."
 # Capital Event - pacifist -> gpm_monument_to_the_stars stage 3
 gpm_colony.4620.name:0 "§Y수도성§!: 건설 시작"
 gpm_colony.4620.desc:0 "허가 이후 기념비 아이디어를 제안한 예술가가 설계를 위한 팀을 구성했습니다. 설계는 일련의 시뮬레이션과 모형을 통해 여러번 검토, 수정, 시험되었습니다. 설계가 승인된 후 우리 수도성에 기념비 건립이 시작되었습니다. 이는 큰 사업이 될 것이며, 완성하려면 많은 재료와 시간이 필요할 것입니다."
 gpm_colony.4620.a:0 "계속 보고해 주도록."
 # Capital Event - pacifist -> gpm_monument_to_the_stars stage 4
 gpm_colony.4630.name:0 "§Y수도성§!: 생각지못한 장애물"
 gpm_colony.4630.desc:0 "기념비 건설이 반 정도 완공되었을 때, 이 역사적인 장면을 보고싶어하는 많은 인파들이 공사장 주변에 수시로 모이게 되어 건설 작업을 진행중인 건축가와 건설 노동자들이 작업에 지장을 겪으면서, 진행 속도가 예정보다 늦어지기 시작했습니다. 이 문제를 해결하기 위해 한 예술가는 시민들이 이 작업에 도움이 될 수 있는 자원봉사 프로젝트를 제안했습니다. 이 제안은 큰 성공을 거두었고, 자원봉사를 위한 대기자 명단은 꽤 길어졌습니다. 또한 추가적인 안전 요원들을 투입하여 군중들이 안전한 거리에서 지켜보게 함으로써 정상적인 속도로 작업을 개시할 수 있게 되었습니다."
 gpm_colony.4630.a:0 "건축을 계속 진행하라."
 # Capital Event - pacifist -> gpm_monument_to_the_stars stage 5
 gpm_colony.4640.name:0 "§Y수도성§!: 별들을 향한 기념비"
 gpm_colony.4640.desc:0 "수도성의 중심 도시에 우뚝 솟은 이 기념비는 복잡하고 숨이 턱 막힐 만한 업적입니다. 이것은 은하에 대한 평화의 신호일 뿐 아니라, 이 프로젝트를 위해 여러 달 동안 함께 일한 우리 민족의 단결을 보여주는 신호입니다. 기념비의 디자인은 정교하지만, 어디에서 보든지 그것을 보는 모든 사람들에게 평화감을 줍니다. 부드러운 세라믹, 휘어진 금속, 빛나는 수정이 하나로 합쳐져 아름다운 기념비가 되며, 희망과 평화의 등불은 태양계 전체와 그 너머에 '우리는 평화, 사랑, 우정을 제안한다.'라는 메시지를 전달합니다. 우리가 아직 만나지 못한 동맹국이든 외계인이든 이 메시지를 듣는 모든 사람이 그것을 이해하고 같은 메시지로 손을 내밀었으면 하는 것이 우리의 희망입니다"
 gpm_colony.4640.a:0 "별들을 향한 기념비라 칭할 만 하군."

 # Capital Event - xenophobe -> gpm_ministery_of_the_hunt stage 1
 gpm_colony.4700.name:0 "§Y수도성§!: 불공평한 무역 관행"
 gpm_colony.4700.desc:0 "우리 제국 전역의 시민들은 이웃 제국의 불공정한 무역 관행에 대해 불평하고 있습니다. 비록 불만의 원인이 구체적이라기 보단 모호한 경향이 있지만, 이 문제에 대한 초기 조사에서는 외계 무역업자들이 우리의 지역 무역과 국경법을 무시하고 있다는 것을 암시했습니다. 이러한 정보에 격분한 관리들은 그 문제에 대해 보다 심도있는 조사를 위해 로비를 벌이고 있습니다."
 gpm_colony.4700.a:0 "조사를 시작하라."
 # Capital Event - xenophobe -> gpm_ministery_of_the_hunt stage 2
 gpm_colony.4710.name:0 "§Y수도성§!: 외계 무역업자 조사"
 gpm_colony.4710.desc:0 "외계 무역 관행에 대한 조사가 잘 진행되고 있습니다. 그러나 우리가 이웃 제국의 대표들과 접촉하였지만, 그들은 우리의 질문을 피하고 도움을 거부했습니다. 그들은 무역업자들이 제국과 독립적이기 때문에 그 문제를 조사할 이유가 없다고 주장합니다. 한편, 외계 무역업자들은 여전히 우리 무역법을 어기며 지역 경제를 약화시키고 있습니다. 비록 이웃 제국의 무관심이 실망스럽지만, 우리는 이 문제를 계속 조사해야만 합니다. 이상태라면 우리 제국의 행복이 위태로워질 수 있습니다."
 gpm_colony.4710.a:0 "§Y수도성§!: 조사를 계속하라."
 # Capital Event - xenophobe -> gpm_ministery_of_the_hunt stage 3
 gpm_colony.4720.name:0 "믿을 수 없는 외계 무역업자"
 gpm_colony.4720.desc:0 "외계 무역 관행에 대한 조사는 완료되었습니다. 조사 결과 그들이 현존하는 거의 모든 국내 무역법을 어기고 있는 것이 분명해졌습니다. 국경 폐쇄는 그들에게 아무런 효과가 없을 것입니다. 그들은 간단히 우리 국경 순찰과 식별 프로토콜에서 해결책을 찾기 때문입니다. 그래서 정부가 허가하지 않은 상태에서 거래를 전면 금지하고 현지 군함들이 우리 영토에서 외계 무역업자들을 호송하자는 제안이 제기되었습니다."
 gpm_colony.4720.a:0 "승인하도록 하지."
 # Capital Event - xenophobe -> gpm_ministery_of_the_hunt stage 4
 gpm_colony.4730.name:0 "§Y수도성§!: 강력한 조치의 필요성"
 gpm_colony.4730.desc:0 "외계 무역업자이 우리 제국에 들어오지 못하게 하려는 최선의 노력에도 불구하고, 많은 외계인들이 무허가 무역 금지에 관한 법률을 완전히 위반하고 있습니다. 이 비열한 외계 무역업자들 또한 매우 교활해져서 느린 우리 군함들을 쉽게 피하게 되었습니다. 무언가 조치를 취해야만 합니다. 우리 식민지는 고통받고 있으며, 다시한번 이웃 제국에 도움을 요청했지만 그들은 돕기를 거부했습니다. 우리 제국을 지키기 위해 할 수 있는 일이 더 있을까요?"
 gpm_colony.4730.a:0 "그들을 사냥하라는 새로운 명령을 내려라."
 # Capital Event - xenophobe -> gpm_ministery_of_the_hunt stage 5
 gpm_colony.4740.name:0 "§Y수도성§!: 해적질의 시작"
 gpm_colony.4740.desc:0 "우리 군대는 이 비열한 외계 무역업자들을 색출해내기 위해 몇 가지 소규모 군사작전을 벌였습니다. 초기의 시도는 성공적이었던 것처럼 보였지만, 변방 식민지부터 핵심 성계에 가까운 식민지에서까지 해적 행위에 대한 보고서가 쏟아지기 시작했습니다. 이 비열한 외계인 중 많은 수가 해적질을 하고 있으며, 다른 식민지에 팔기 위해 한 또다른 식민지에서 부정행위와 절도를 하고 있습니다. 몇몇은 종종 우리 식민지에 비참한 결과를 가져오는 열등품을 판매하기 시작했습니다. 만약 이 해적들을 막기 위한 조치가 취해지지 않는다면, 우리 경제는 붕괴될 수도 있습니다."
 gpm_colony.4740.a:0 "민간 포상금 제도를 시행하도록."
 # Capital Event - xenophobe -> gpm_ministery_of_the_hunt stage 6
 gpm_colony.4750.name:0 "§Y수도성§!: 현상금 사냥 시작"
 gpm_colony.4750.desc:0 "민간 현상금을 걸고 이 비열한 외계 무역업자들과 해적들을 사냥할 수 있도록 허용하는 새로운 정책은 꽤 인기있고 효과적인 것으로 증명되었습니다. 정책 시행 후 마침내 외부 식민지들이 점차 자체 무역 아래서 번성할 수 있었습니다. 비록 우리는 여전히 불량 상인들에 대한 보고를 자주 받는 편이지만, 그만큼 많은 게시되거나 수집된 현상금 통지서를 받습니다. 우리 관리들과 민간인들은 이 결과에 상당히 만족하고 있으며, 이 정책을 영구적인 정책으로 확립하자는 의견이 제기되었습니다."
 gpm_colony.4750.a:0 "그렇게 할 것이다."
 # Capital Event - xenophobe -> gpm_ministery_of_the_hunt stage 7
 gpm_colony.4760.name:0 "§Y수도성§!: 현상금 사냥 부서 설립"
 gpm_colony.4760.desc:0 "많은 논쟁과 서류작업 끝에, 우리는 현상금 사냥 부서를 성공적으로 설립했습니다. 이 새로운 정부 기관은 현상금 사냥에 관한 모든 규제와 정책을 감독할 것이며, 교전 수칙, 지역 사냥권, 지불 시스템 등을 다룰 것입니다. 처음에는 외계 무역업자들과의 골치 아픈 문제로 시작된 것이 지금에서는 우리 시민들에게 새로운 경제적 기회로 바뀌었습니다. 우리 제국은 피해는 있었지만 결과적으론 비열한 외계 무역업자들과 해적들의 노력 덕분에 더 강해지게 되었습니다. 그들은 더 이상 우리에게 위협이 되지 않을 것이고, 이 부처는 시민들이 그 노력에 대해 적절하게 보상받을 수 있게 보장할 것입니다."
 gpm_colony.4760.a:0 "우리 모두 이익을 얻을 수 있겠군/"

 # Capital Event - xenophile -> gpm_galactic_outreach_program stage 1
 gpm_colony.4800.name:0 "§Y수도성§!: 우호 기념일"
 gpm_colony.4800.desc:0 "우리 수도성의 관료들은 다양성과 새로운 외계 이웃을 기리는 기념일을 제정하는 것을 고려하고 있습니다. 그들은 우리 정부가 외계 친구들에 대한 고마움을 표시하고 은하계의 다른 모든 생명체들에게 다가갈 수 있는 기회를 제공하기 위해 이 날을 행성의 축일로 만들 것을 요구하고 있습니다."
 gpm_colony.4800.a:0 "행성규모의 축일 대신 은하 규모의 축일을 만들자!"
 # Capital Event - xenophile -> gpm_galactic_outreach_program stage 2
 gpm_colony.4810.name:0 "§Y수도성§!: 더 많은것을 할 수 있을까?"
 gpm_colony.4810.desc:0 "모든 종에 대한 다양성과 평등에 대한 최초의 연례적이고 은하적인 축하 행사는 대성공을 거두었습니다. 우리 시민들은 이 축일이 만들어져서 매우 기뻐하고 있습니다. 하지만 우리 정부는 우리가 은하계의 모든 사람들의 행복을 얼마나 아끼는 지 보여주기 위해 이 단순한 기념일보다 더 많은 것을 할 수 있을지 궁금해하고 있습니다."
 gpm_colony.4810.a:0 "내부적으로 검토해 보자."
 # Capital Event - xenophile -> gpm_galactic_outreach_program stage 3
 gpm_colony.4820.name:0 "§Y수도성§!: 우정의 손 내밀기"
 gpm_colony.4820.desc:0 "길고 진심어린 논쟁 끝에 우리 정부는 이번 기념일에 은하계의 다른 모든 문명과 접촉하는 데 항상 추가 자원을 투입하기로 결정했습니다. 그들이 친구이든 적이든 간에, 그들이 우리와 똑같이 하기를 바라면서 우정의 손을 내밀 것입니다. 이 날 부터, 우리는 항상 모든 사람을 친구로 생각하고 상호 이익과 가치를 찾으려 노력할 것입니다."
 gpm_colony.4820.a:0 "이것 또한 우리 제국의 토대가 될 것이다."
 # Capital Event - xenophile -> gpm_galactic_outreach_program stage 4
 gpm_colony.4830.name:0 "§Y수도성§!: 아름다운 은하를 향해"
 gpm_colony.4830.desc:0 "우리 정부는 봉사 프로그램과 기념일을 우리 사회의 근본적인 부분으로 만드는 공식적이고 구속력있는 법안을 통과시켰습니다. 이 발표는 우리 시민들이 희망과 우정이 가득한 은하를 만들기 위한 여정의 마지막 단계를 응원하면서 수도성과 제국 전역의 거리에서의 축하행사로 이어지게 되었습니다."
 gpm_colony.4830.a:0 "모든 사람은 언제나 환영받을 것이다."

 # Capital Event - hive mind -> gpm_synopsys_nodes stage 1
 gpm_colony.4900.name:0 "§Y수도성§!: 한계에 달한 통제력"
 gpm_colony.4900.desc:0 "우리 제국의 광대함은 분명 우리 문명을 강하게 하지만, 동시에 먼 거리로 인해 드론들의 통제력을 유지하는 것이 어려워지고 있다. 이 문제를 해결하지 않으면 우리 사회의 온전성이 심하게 손상될 것이다."
 gpm_colony.4900.a:0 "나는 이 문제에 대해 연구해보겠다."
 # Capital Event - hive mind -> gpm_synopsys_nodes stage 2
 gpm_colony.4910.name:0 "§Y수도성§!: 연결 강화"
 gpm_colony.4910.desc:0 "연구 결과 이 문제는 유전자 편집과 인공 부착물을 통해 해결될 수 있다고 믿는다. 드론의 신체를 인공 부착물과 호환되도록 변화시킴으로써 나와의 연결을 천 배 이상 향상시킬 수 있었다."
 gpm_colony.4910.a:0 "계속 진행하겠다."
 # Capital Event - hive mind -> gpm_synopsys_nodes stage 3
 gpm_colony.4920.name:0 "§Y수도성§!: 초기 실험"
 gpm_colony.4920.desc:0 "유전자 편집과 인공 부착물의 조합의 실험은 성공적이었다. 변형된 세포가 전자장치와 상호작용이 가능하다는 점에서 가능성을 보여주었다. 복잡한 실험을 위해 더 큰 규모의 실험이 필요하다."
 gpm_colony.4920.a:0 "연구를 계속하겠다."
 # Capital Event - hive mind -> gpm_synopsys_nodes stage 4
 gpm_colony.4930.name:0 "§Y수도성§!: 추후 실험"
 gpm_colony.4930.desc:0 "나는 이 연구에 많은 노력을 기울였으며, 많은 실패 끝에 성공할 수 있었다. 나는 시놉시스 노드라고 불리는 기술과 인공 부착물을 실험할 것이다."
 gpm_colony.4930.a:0 "효과가 있길."
 # Capital Event - hive mind -> gpm_synopsys_nodes stage 5
 gpm_colony.4940.name:0 "§Y수도성§!: 우린 하나다."
 gpm_colony.4940.desc:0 "처음의 몇 실험 대상은 거부반응이 일어났지만, 추가적인 유전자 편집으로 문제를 바로잡았다. 그 이후 테스트는 성공적이었으며 연결은 은하의 끝에 닿을만큼 강해졌다. 나는 더 강해졌다."
 gpm_colony.4940.a:0 "훌륭하군..."

 # Capital Event - machine empires -> gpm_rapid_assembly_systems stage 1
 gpm_colony.5000.name:0 "§Y수도성§!: 방치된 수도"
 gpm_colony.5000.desc:0 "제국 확장 중점으로 인해 수도성의 발전 느려짐. 식민지들과의 격차 발생. 최신 기술마저 호환되지 않음. 수도성의 기반시설 업그레이드 필요."
 gpm_colony.5000.a:0 "업그레이드 프로토콜 실행."
 # Capital Event - machine empires -> gpm_rapid_assembly_systems stage 2
 gpm_colony.5010.name:0 "§Y수도성§!: 업그레이드 시작"
 gpm_colony.5010.desc:0 "행성 업그레이드 시급한 과제임. 그러나 현재 운영에 영향을 미치지 않아야 함. 계산 완료. 기반시설 업그레이드 시작."
 gpm_colony.5010.a:0 "자재 수급 필요."
 # Capital Event - machine empires -> gpm_rapid_assembly_systems stage 3
 gpm_colony.5020.name:0 "§Y수도성§!: 모든 시스템 정상 작동"
 gpm_colony.5020.desc:0 "업그레이드 프로토콜 진행중. 세심한 계획으로 필요 자원 적재적소 공급 가능. 업그레이드 완료 시 자동화율 상승함."
 gpm_colony.5020.a:0 "계속 진행하겠음."
 # Capital Event - machine empires -> gpm_rapid_assembly_systems stage 4
 gpm_colony.5030.name:0 "§Y수도성§!: 한 번에 하나씩"
 gpm_colony.5030.desc:0 "업그레이드 진행 과정에 대한 보고서 받음. 특이사항 없이 계산대로 50%의 공정을 보임. 계획대로 진행하겠음."
 gpm_colony.5030.a:0 "좋은 소식임. 계속 진행하겠음."
 # Capital Event - machine empires -> gpm_rapid_assembly_systems stage 5
 gpm_colony.5040.name:0 "§Y수도성§!: 업그레이드 완료"
 gpm_colony.5040.desc:0 "수도성 기반시설 업그레이드 완료. 다시한번 우리 문명의 정점임. 새로 설치된 시스템 점검: 완벽함. 자원 생산량: 최고조임. 우선 목표 해결됨. 다음 목표: 팽창과 기술 발전. "
 gpm_colony.5040.a:0 "우리 제국보다 완벽한 곳은 없음."




  