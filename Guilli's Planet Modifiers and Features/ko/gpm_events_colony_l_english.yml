 gpm_colony.280.desc.mach:0 "거대 거미 훈련소에서 온 소식입니다. 거미둥지의 잠금장치중 하나가 고장났고 거대 거미가 그곳으로 쏟아져 나왔습니다. 연구실도 거미줄로 덮여버렸고, 수백명의 연구 드론과 거미 조련 드론이 실종되었습니다.\n\n 우리가 어서 빨리 행동하지않으면 행성 전체를 잃을 수 있습니다!"
