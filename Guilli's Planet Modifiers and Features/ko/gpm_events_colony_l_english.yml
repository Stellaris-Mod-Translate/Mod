 gpm_colony.240.name:0 "비어버린 곳간"
 gpm_colony.240.desc:0 "§H[Root.GetName]§!의 식량 저장고에 '트러블'이라는 벌레가 들어갔습니다. 이 해충이 대식가이며 무성생식으로 빠르게 번식하는 것을 고려하면 진정한 위협이 아닐 수 없습니다. 만약 내버려둔다면 빠르게 해당 지역에 들끓게되고 마주치는 모든 것을 먹을 것입니다. 이것이 바로 우리 §H[Root.GetName]§!의 식량 저장고에 생긴 일로써 단 한마리의 트러블이 수백 마리의 트러블로 증식하여 꽉 찬 식량 저장고를 비워 버렸습니다."
