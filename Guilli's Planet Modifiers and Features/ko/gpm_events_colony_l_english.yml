 # The Crystal Beasts 1 - Crystalline Cave
 gpm_colony.360.name:0 "수정 동굴"
 gpm_colony.360.desc:0 "수년간의 연구와 탐사 끝에 §H[Root.GetName]§의 거대한 수정 숲에서 숨겨진 보석을 발견했습니다!\n\n수정 숲에 끌리는 것으로 생각되는 생물들을 추적하는 과정에서 조사팀은 땅에서 솟아난 것 처럼 보이는 커다란 동굴을 우연히 발견했습니다. 거대한 숲을 이루는 결정성 식물들이 입구를 중심으로 훨씬 더 많은 숫자로 나타나 지면에서 솟아오른듯한 입구를 감싸고 있습니다.\n\n동굴 안으로 내려간 후, 다이아몬드와 수정 조각들로 가득 찬 동굴의 넓은 지역으로 들어갔습니다. 비록 탐사대가 진입했을 때는 생물이 없는 것처럼 보였지만, 그곳에 있었다는 증거는 많았습니다. 조사팀은 이 수정 동굴이 §H[Root.GetName]§의 신비로운 동물 중 하나 이상의 은신처가 될 것이라는 이론을 세웠습니다."
 gpm_colony.360.a:0 "동물 따위는 신경쓰지 말고 동굴을 채굴해라!"
 gpm_colony.360.b:0 "나중에 이곳을 연구해야만 한다."

 # The Crystal Beasts 2 - The Crystal Beast 
 gpm_colony.361.name:0 "수정 동굴 심층 탐사"
 gpm_colony.361.desc:0 "수정동굴 입구 근처에 전진 연구소가 성공적으로 들어서면서 주변의 연구도 본격적으로 진행되었습니다. 과학자들은 안에 남겨진 생물체의 잔여물을 살펴봄으로써 그들의 비밀을 발견하기 위해 힘쓰고 있습니다.\n\n그러나 불행하게도 이 동굴을 은신처로 사용했던 동물이 무엇이었든지 간에 과학팀이 이 은신처를 발견했을 때는 너무 늦었던 것 같습니다. 그럼에도 불구하고 우리는 이전에 이곳에서 거주하던 것이 유일한 생명체라는 가설을 세웠으며, 이로 인해 이 종은 현재 자연에서 홀로 살고 있다는 것을 알게 되었습니다.\n\n과학 연구관 <insert name of scientist assigned to project>는 더 나아가 행성에 흩어져 있는 거대한 수정 숲이 이 생물과 모종의 공생 관계를 맺고 있다고 주장했습니다. 이 수정 '나무'에 대한 추가적인 분석을 강력히 추천합니다."
 gpm_colony.361.a:0 "자원 습득에 중점을 두도록 하자."
 gpm_colony.361.b:0 "수정을 연구하라."

 # The Crystal Beasts 3 - Unbridled Fury
 gpm_colony.362.name:0 "끝없는 분노"
 gpm_colony.362.desc:0 "대재앙이 일어났습니다.\n\n수정 채굴 작업을 위해 처음 발견한 동굴을 시작으로 광부와 레이저 드릴이 설치되기 시작했습니다.\n\n그러나 표면에 구멍이 뚫리는 순간, 믿을수 없는 일이 일어났습니다. 동굴 전체가 흔들리기 시작하더니 드릴과 광부들을 넘어뜨릴 정도로 흔들렸습니다. 그리고는 갑자기 무언가가 깊은 잠에서 깬 듯이 땅이 솟아오르기 시작했습니다.\n\n이런 상황에도 불구하고 재빠른 측량사들은 이 재앙이 일어나는 동안 행성 표면을 스캔하는데 성공했습니다. 지상에서 수정으로 뒤덮힌 거대한 생명체가 튀어나와 궤도로 날아들면서 행성 표면의 팀과 연락이 끊어졌습니다. 뒤늦게서야 우리는 동굴 자체가 이 거대한 수정 괴물의 머리었을지도 모른다고 생각하고 있습니다."
 gpm_colony.362.a:0 "두려운 일이군!"
 gpm_colony.362.spacecreature:0 "§R거대 수정 괴물이 생성됩니다.§!"

 # The Crystal Beasts 4 - Perfected Harmonization
 gpm_colony.363.name:0 "완벽한 조화"
 gpm_colony.363.desc:0 "우리 과학자들은 놀라운 발견을 했습니다! 수정동굴 밖에 본격적인 연구소를 설립하고 수정 자체에 대한 분석이 잘 진행되고 있었습니다. 연구팀은 행성 표면 전체에 대한 양전자 스캔을 통해 지각 전체에 흩어져 있는 여러 생물 형태를 확인했습니다.\n\n추가적으로, 스캔 결과 이 생물의 대부분은 땅속에있고, 작은 부분만이 땅 위에 남아있다는 사실을 밝혀냈습니다. 이 사실은 연구팀이 처음에 봤던 '동굴'이 지표면에서 올라오는 것을 목격했을때 분명해졌습니다. 결과적으로 이 동굴 자체가 스캔된 생명체들 중 하나라는 사실이 밝혀졌습니다.\n\n또한 이 생물들의 야생동물같은 성질과 엄청난 크기에도 불구하고 어느 정도는 지각이 있는 생물처럼 보였습니다.\n이 생물과의 기본적인 의사소통의 확립은 우리 연구자들에게 수정과 동물들, 그리고 행성 자체와 동물들 사이의 공생 관계에 대한 이해력을 높여 줄 것입니다. 또한, 과학자들의 말에 따르면 수정 생물 자체는 행성의 거주성에 필수적이라고 합니다.\n이러한 수정 동물과의 즐거운 첫 접촉 덕분에, 수정 동물에 대한 연구와 진보된 공생 관계는 계속 진척되고 있습니다."
 gpm_colony.363.a:0 "놀라운 발견이로군!"
 
