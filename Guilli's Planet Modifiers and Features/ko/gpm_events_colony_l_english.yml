 gpm_colony.290.b:0 "§R건물 하나가 파괴됩니다.§!"

 # 47 e
 # Colony event: pop eaten by carnivorous flies
 gpm_colony.300.name:0 "창궐"
 gpm_colony.300.desc:0 "§H[Root.GetName]§! 남반구의 식수여과장치가 고장났습니다. 끔찍하게도 이때 고여있던 물에 육식성 파리떼가 번식하여 수백만개체의 파리떼들이 퍼져나가, 남반구의 시민들이 산채로 고통스럽게 잡아먹히고 있습니다!\n\n 이보다 더 지옥이 있을까요!"
 gpm_colony.300.desc.hive:0 "§H[Root.GetName]§! 남반구의 식수여과장치가 고장났습니다. 끔찍하게도 이때 고여있던 물에 육식성 파리떼가 번식하여 수백만개체의 파리떼들이 퍼져나가, 남반구의 드론들이 산채로 고통스럽게 잡아먹히고 있습니다!\n\n 이보다 더 지옥이 있을까요!"
 gpm_colony.300.desc.mach:0 "§H[Root.GetName]§! 남반구의 물 정화장치가 고장났습니다. 끔찍하게도 이때 고여있던 물에 육식성 파리떼가 번식하여 수백만개체의 파리떼들이 퍼져나가, 남반구의 드론들이 공격받고 있습니다.\n\n 이보다 더 지옥이 있을까요!"
 gpm_colony.300.a:0 "맙소사."
