 # 42 e
 # Colony event: triggered rebellion by strange voices -- Disabled for for hive minds
 gpm_colony.250.name:0 "폭동!"
 gpm_colony.250.desc:0 "§H[Root.GetName]§!에서 긴급 속보입니다. 폭도들이 발생하여 행성중앙정부에 대항하여 무장하였습니다. 우리의 정보부서는 왜 갑자기 이런 폭동이 발생했는지 전혀 파악을 하지 못하고 있습니다. 그 어떤 스파이의 침투나 그 전의 거주민들의 큰 불만도 없었습니다.\n\n §H[Root.GetName]§!에서 유일하게 의심하는점은 의문의 목소리를 들은 몇몇 거주민들이 폭도로 돌변한것같다는 점입니다. 우리가 통제권을 잃지않도록 즉각 개입해야합니다."
 gpm_colony.250.desc.mach:0 "§H[Root.GetName]§!에서 중요 보고임. 97524지역 노동 유닛 중 일부가 데이터 요청에 대한 응답을 멈추고 지역 기반시설을 해체하기 시작함. 보안시스템은 오작동하는 드론이 이족 생명체를 닯은 이상한 석상과 연결되어 있다는 것을 확인함. 어떤 종류의 외부 영향이 그들에게 미치고 있다고 생각됨."
 gpm_colony.250.a:0 "진압군을 보내라!"
 gpm_colony.250.mach:0 "보안 프로토콜 델타-9 개시"
 gpm_colony.250.b:0 "§H[Root.GetName]§!의 팝중 하나가 정신주의자로 바뀝니다.\nA §H[Root.GetName]§!에서 §R폭동§!이 일어납니다."
