 # Colony event: A Seasonal Flooding happened
 gpm_colony.50.name:0 "식민지 보고서 199472B: 홍수."
 gpm_colony.50.desc:0 "§H[Root.GetName]§!에 홍수가 발생했습니다. 식민지는 일부 기반 시설 피해를 입었지만 그리 심각한 것은 아니었습니다. 우리는 홍수를 모니터링하고 다음 홍수를 위한 계획을 세워야 합니다."
 gpm_colony.50.desc.hive:0 "§H[Root.GetName]§!에 홍수가 발생함. 식민지는 일부 기반 시설 피해를 입었지만 그리 심각한 것은 아니었음. 나는 홍수를 모니터링하고 다음 홍수를 위한 계획을 세워야 함."
 gpm_colony.50.desc.mach:0 "§H[Root.GetName]§!에 갑작스러운 홍수 발생. 식민지 자동 관리유닛이 다음 홍수를 위한 예비 계획 수립함."
 gpm_colony.50.a:0 "알겠다."
 gpm_colony.50.hive:0 "이해했다."
 gpm_colony.50.mach:0 "확인함."
 #gpm_colony.50.b:0 "§R계절적 범람 모디파이어 제거§!\n§G아름다운 호수 모디파이어 추가§!"
 
  # 23.1 e        refers to # 67
 # Colony event: upgrade seasonal flooding modifier to beautiful lakes
 gpm_colony.51.name:0 "요구서 A115BC9: 국지적 테라포밍"
 gpm_colony.51.desc:0 "§H[Root.GetName]§!에서 또다시 범람이 발생했습니다. 농장의 피해를 막기위해, 지금까지 겪은 범람과 대규모 지질학적 조사로 얻은 정보를 바탕으로 소규모 테라포밍을 시작하려 합니다. §H[Root.GetName]§!의 자치 계획 인프라 시스템인 A.P.I.S.는 계절적 범람지를 호수로 바꾸는 지역 최적화 테라포밍 계획을 세우는데 성공했고 이제는 승인이 떨어지기를 기다리고있습니다. \n\n 허가가 나면 자원이 할당되어 바로 공사를 시작할 수 있습니다. 이미 여러 도구와 거대 장비들을 가지고있기때문에 빠른 시일내에 소규모 테라포밍이 완료될 것으로 보입니다."
 gpm_colony.51.desc.hive:0 "나의 둥지 중 하나, §H[Root.GetName]§!에서 또다시 홍수가 발생했다. 나의 무리들은 또 다시 경미한 피해를 입었고, 나는 그 문제를 해결해야 할 필요성을 느낀다. 이미 보유한 적절한 기술력과 장비들로 이 끝없는 범람의 연쇄를 영원히 끊을 수 있으리라."
 gpm_colony.51.desc.mach:0 "§H[Root.GetName]§!에서 승인 요청:\n제한적인 테라포밍 요구.\n\n동봉된 보고서 : \n주기적인 홍수 피해를 예방하기 위한 제한적인 행성 테라포밍의 가능성에 대하여."
 gpm_colony.51.a:0 "진행하도록."
 gpm_colony.51.hive:0 "나는 시행할 것이다."
 gpm_colony.51.mach:0 "제한적인 행성 테라포밍 승인됨"
 gpm_colony.51.b:0 "§R계절적 범람 모디파이어 제거§!\n§G아름다운 호수 모디파이어 추가§!"

 # 24 e        refers to # 64
 # Colony event: remove locust plagues
 gpm_colony.60.name:0 "살충제 배달"
 gpm_colony.60.desc:0 "한 생물학자가 §H[Root.GetName]§!의 메뚜기 개체수 증가에 대응하기위한 강력한 에어로졸 구충제를 개발하는데 성공했습니다. 이 약물은 행성 대기권에 분무되어 확산되고 순식간에 메뚜기떼를 절명시킵니다.\n\n 순식간에라는게 중요한데, 그렇지않으면 메뚜기떼는 언젠가 늘 그랬던것처럼 약물에 저항성을 길러 자손들에게 물러줄것이기 때문입니다. §H[Root.GetName]§!의 주민들은 어서빨리 메뚜기떼를 없애기위한 계획을 돕기위해 과학선을 요청하고있습니다."
 gpm_colony.60.desc.hive:0 "§H[Root.GetName]§!에 파견된 나의 고차원적인 사고 실험 개체가 나에게 보고하였다. 행성과 무리를 위협하고 있는 수많은 메뚜기 무리들을 박멸할 독소를 개발하였음을. 해당 독소를 행성의 대기권에 분사하면 나의 무리들을 괴롭히는 메뚜기 떼는 고통스러운 죽음을 맞이하게 될 것이라고 하였다. 이 어여쁜 실험 개체는 나에게 작업을 도울 과학선을 요청하였다."
 gpm_colony.60.desc.mach:0 "§H[Root.GetName]§!에서 지원 요청:\n요구사항 : 과학선.\n\n동봉된 보고서: \n과학선을 이용한 대기권에서의 독성 물질 살포의 메뚜기 떼 구제의 가능성과 효율성에 대하여."
 gpm_colony.60.a:0 "어서 과학선을 보내라."
 gpm_colony.60.hive:0 "나는 과학선을 보낼 것이다."
 gpm_colony.60.mach:0 "지원 요청 승인. 과학선 출발함."
 gpm_colony.60.b:0 "§R메뚜기 떼 모디파이어 제거§!"

 # 25 e        refers to # 65
 # Colony event: remove acidic seas
 gpm_colony.70.name:0 "토대부터 착실히"
 gpm_colony.70.desc:0 "§H[Root.GetName]§!의 행정정부는 유전자 변형 해조류를 §H[Root.GetName]§!의 대양에 도입하여 바다의 산성도를 낮추려고 합니다. 그를 위한 유전자 변형 해조류는 산성수를 빨아들여, 체내에서 합성된 중화 효소를 활성화시켜 바다를 중화시킵니다.\n\n 이 과정은 매우 복잡하여 해조류는 엄청난양의 먹이를 필요로 하지만, 행성의 해양 생태계를 위험하게 만들정도는 아니라 무시 가능합니다. 얼마동안 새로워질 바다로 우리는 더욱 번영할 것입니다! "
 gpm_colony.70.desc.hive:0 "나의 수족들은 §H[Root.GetName]§!에 유전적 변이를 일으킨 해조류를 바다에 투입하려 한다. 이 조류는 다른 물질들을 먹어치우고 바다의 산도를 중화시켜 주지만, 행성의 식량 재배에는 별다른 영향을 주지 않을 것이다."
 gpm_colony.70.desc.mach:0 "§H[Root.GetName]§!에서 중간 보고:\n행성의 해양에 유전적 특성화가 완료된 해조류 살포 순조로움. 이 무해한 돌연변이 해조류는 벌써부터 인근 바다를 중화하기 시작했음. 아직까지 예상을 벗어난 부작용은 보이지 않음."
 gpm_colony.70.a:0 "결과를 내서 보고하라."
 gpm_colony.70.hive:0 "이 정화된 행성에서 우리는 번성하리라."
 gpm_colony.70.mach:0 "결과 보고서 제출 요구."
 gpm_colony.70.b:0 "§R산성 바다 모디파이어 제거§!"

 # 26 e        refers to # 137
 # Colony event: remove carnivorous flies
 gpm_colony.80.name:0 "요구서: 379.000 화염방사기."
 gpm_colony.80.desc:0 "217명. 이것은 바로 지금까지 그것으로 사망한 식민지 개척자의 숫자입니다. 앞에서 말한 그것은 바로 진짜 끔찍한 육식성 파리입니다!\n\n 이대로는 우리 식민지가 자라나는 속도보다 육식성 파리에의해 희생되는 속도가 더 빨라 위험합니다. 이미 최고의 엔지니어들과 생물학자들을 잃었습니다! 더는 주저할 수 없습니다. 제발 우리에게 화염방사기를 보내주세요. 모든 가정에 하나씩 화염방사기를 구비하게해서 그 더러운 해충들을 죽여아합니다!"
 gpm_colony.80.desc.hive:0 "벌써 나의 수족들을 217개체나 잃었다. 이 §H[Root.GetName]§!행성에서. 모든 원흉은 저 살점을 뜯어먹는 흉측한 육식성 파리 때문이다. 저들을 내버려 둔다면 나의 무리가 자라는 속도보다 나의 수족을 잃는 속도가 더 빠를 것이다. 저들이 나의 둥지를 해친 망큼, 나도 저들의 둥지를 해칠 것이다. 불... 그것이 좋은 선물이겠지."
 gpm_colony.80.desc.mach:0 "§H[Root.GetName]§!에서의 토착 생물 개체 E-613은 다른 유기체보다 더 빠른 속도로 증식함. 해당 생물 개체는 민감한 전기 부품 사이, 좁고 뜨거운 곳에 알을 낳는 습성이 확인됨. 물리적인 버그의 침입으로 오작동을 일으키는 개체가 다수 확인됨. 유기체 E-613은 행성의 생물계에 막대한 피해를 입히고 있음이 확인. 시뮬레이션 결과 E-613를 배제했을 때 행성의 유전적 다양성이 87% 증가됨. E-613의 박멸 요청."
 gpm_colony.80.a:0 "요청을 허락한다."
 gpm_colony.80.hive:0 "다 태워 버려라."
 gpm_colony.80.mach:0 "E-613의 박멸 승인."
 gpm_colony.80.b:0 "§R육식성 파리 모디파이어 제거§!"

 # 27 e        refers to # 68
 # Colony event: remove lingering pollution
 gpm_colony.90.name:0 "정화활동 진행중"
 gpm_colony.90.desc:0 "우리의 귀중한 §H[Root.GetName]§!에서 남아있는 오염을 제거하기위한 사업이 시작되었습니다. 각종 유해물질과 오염으로부터 대기, 토양 및 물을 정화하기위한 수많은 단계적 프로젝트들이 시행되고있습니다.\n\n 워낙 거대한 사업이다보니 몇달 걸릴 것 같지만 이후 §H[Root.GetName]§!는 매우 번성할것입니다!"
 gpm_colony.90.desc.hive:0 "§H[Root.GetName]§!에서의 유해한 화학 물질 입자로부터 대기와 토양을 정화하는 작업이 끝나가고 있다."
 gpm_colony.90.desc.mach:0 "§H[Root.GetName]§!의 정화작업 중간 보고.\n정화 시스템이 다양한 대기와 토양으로부터 다양한 유독성 화학 물질을 추출, 폐기함."
 gpm_colony.90.a:0 "알겠다."
 gpm_colony.90.hive:0 "계획대로."
 gpm_colony.90.mach:0 "확인됨."
 gpm_colony.90.b:0 "§R남아있는 오염 모디파이어 제거§!"

 # 28 e
 # Colony event: remove resilient parasites
 gpm_colony.100.name:0 "생명공학 기생충"
 gpm_colony.100.desc:0 "§H[Root.GetName]§!의 거주민들을 모두 감염시켜버린 기생성 해충을 잡기위해 고안된 유전 공학 기생충을 성공적으로 생산했다고 보고합니다."
 gpm_colony.100.desc.hive:0 "§H[Root.GetName]§!§E§!에서 나의 수족들을 모두 감염시킨 기생충에 기생하는 새로운 기생충을 성공적으로 생산하였다."
 gpm_colony.100.desc.mach:0 "§H[Root.GetName]§!§E§!의 토착 기생충들이 사라짐. 그것들은 당연히 기계 신체에 적응하지 못했음. 자연적으로 도태된듯함."
 gpm_colony.100.a:0 "좋아. 잘못되진 않을거야"
 gpm_colony.100.hive:0 "더 상쾌해진 기분이다."
 gpm_colony.100.mach:0 "연구를 위한 기회가 사라짐."
 gpm_colony.100.b:0 "§RRemoves the Resilient Parasites modifier§!"

 # 29 e
 # Colony event: energy bonus from frequent/global thunderstorms
 gpm_colony.110.name:0 "이득이 된 폭풍"
 gpm_colony.110.desc:0 "강력한 폭풍이 §H[Root.GetName]§!의 주요 도시를 강타했습니다. 다행히도 대부분의 에너지는 높은 건물위의 피뢰침에 흡수되었고 우리에게 놀랄만큼의 엄청난 에너지를 공급해줬습니다."
 gpm_colony.110.a:0 "훌륭하군."
 #gpm_colony.110.b:0 "§G0000§!만큼의 에너지를 얻습니다."

 # 30 e
 # Colony event: physics bonus from highly charged air particles
 gpm_colony.120.name:0 "연구 보고서: 1669813"
 gpm_colony.120.desc:0 "기대하지도 않았는데, §H[Root.GetName]§!의 소규모 연구팀이 행성의 대기입자가 극도로 대전되는 이상한 현상에 대한 돌파구를 마련했습니다. 이 대기 입자들을 충전하는 원천이 별과 항성계에 떠다니는 고체 유전체-전도체 미네랄 및 자기장과 항성풍과의 복잡한 상호작용이라는 새로운 의견이었고 몇가지 실험을 통해 성공적으로 입증해냈습니다!"
 gpm_colony.120.desc.hive:0 "§H[Root.GetName]§!에 배치한 고차원적인 사고 실험 개체가 행성의 대기입자가 극도로 대전되는 이상한 현상에 대한 획기적인 방법을 고안했다. 이 대기 입자들을 충전하는 원천이 별과 항성계에 떠다니는 고체 유전체-전도체 미네랄 및 자기장과 항성풍과의 복잡한 상호작용이라는 것이 밝혀졌다."
 gpm_colony.120.desc.mach:0 "§H[Root.GetName]§!에서의 연구 보고서 :\n행성의 대기입자가 극도로 대전되는 이상한 현상은 대기 입자들을 충전하는 원천이 별과 항성계에 떠다니는 고체 유전체-전도체 미네랄 및 자기장과 항성풍과의 복잡한 상호작용 때문임."
 gpm_colony.120.a:0 "흥미로운 결과로군."
 gpm_colony.120.hive:0 "지식이 늘었다."
 gpm_colony.120.mach:0 "흥미로운 발견임."
 #gpm_colony.120.b:0 "§G0000§!만큼의 에너지를 얻습니다."

 # 31 e
 # Colony event: earthquake damages buildings from unstable tectonics
 gpm_colony.130.name:0 "식민지 보고서: 9428"
 gpm_colony.130.desc:0 "강한 규모의 지진이 §H[Root.GetName]§!를 강타했습니다. 휼륭한 내진설계와 사전 지진대비훈련으로 사상자수가 심각하게 많지는 않았지만 많은 건물들이 붕괴되었습니다."
 gpm_colony.130.desc.hive:0 "재앙적인 지진이 §H[Root.GetName]§!를 강타했다. 다행히도 나의 수족들이 크게 죽지는 않았지만, 많은 건물들이 손상되었다."
 gpm_colony.130.desc.mach:0 "§H[Root.GetName]§!에서의 피해 보고 :\n8등급 지진이 보고된 좌표에서부터 2.6481km 남, 3.2597km 서, 97.6192km 깊이에서 발생함. 많은 건물이 손상됨."
 gpm_colony.130.a:0 "안타깝군."
 gpm_colony.130.hive:0 "나는 인내할 것이다."
 gpm_colony.130.mach:0 "보고 송신됨."
 gpm_colony.130.b:0 "§R최대 3개의 건물이 피해를 입습니다.§!"

 # 32 e
 # Colony event: building destroyed, pop killed from asteroid impact
 gpm_colony.140.name:0 "재난 보고서: G-7619"
 gpm_colony.140.desc:0 "작은 소행성이 북반구의 주요 정착지를 강타했습니다. 안타깝게도 인구밀도가 높은곳에 운석이 떨어져 많은 사상자를 기록했습니다."
 gpm_colony.140.desc.hive:0 "작은 소행성이 나의 둥지 중 한 곳에 추락했다. 수많은 나의 수족들이 목숨을 잃었다."
 gpm_colony.140.desc.mach:0 "피해 보고:\n C타입의 소행성이 식민지를 강타함. 많은 개체들이 손실됨."
 gpm_colony.140.a:0 "조의를 표하지."
 gpm_colony.140.hive:0 "벌써 잃어버린 수족들이 그립구나."
 gpm_colony.140.mach:0 "복구 작업 개시"
 gpm_colony.140.b:0 "§R하나의 건물이 파괴됩니다.§!\n§R하나의 팝이 사망합니다.§!"

 # 33 e
 # Colony event: mineral bonus from poor/rich/ultra rich minerals
 gpm_colony.150.name:0 "산업 보고서: 947125"
 gpm_colony.150.desc:0 "채굴 드론이 §H[Root.GetName]§!에서 매우 고밀도의 광맥을 찾아냈습니다. 식민지 총독은 이 막대한 규모의 광맥을 채굴하기 위한 자원을 분배했습니다. 언제든지 제국을 위해 광물은 생산되어야죠!"
 gpm_colony.150.desc.hive:0 "나의 드론들이 §H[Root.GetName]§!에서 고밀도의 광맥을 찾아냈다. 이로써 나는 더 부유해지리라."
 gpm_colony.150.desc.mach:0 "§H[Root.GetName]§!에서의 보고서 :\n매우 고밀도의 광맥 발견. 천문학적인 수익성이 계산됨."
 gpm_colony.150.a:0 "아주 좋군."
 gpm_colony.150.hive:0 "좋아."
 gpm_colony.150.mach:0 "우리는 광물이 더 필요하다."
 #gpm_colony.150.b:0 "§G0000§!만큼의 광물을 얻습니다."

 # 34 e
 # Colony event: pop killed from hostile flora
 gpm_colony.160.name:0 "재난 보고서: A-6924"
 gpm_colony.160.desc:0 "슬픈 소식이 날아왔습니다. §H[Root.GetName]§!에 작은 시골마을의 주민들이 사라졌다는 것입니다! 그들이 있었던 곳에서 어떤 증거도 찾지못해 수사에 난항을 겪고있습니다.\n\n 유일하게 주목할만한 사실은 이 마을 대부분의 건물 안쪽을 덮고있는 이상하게 변색된 빨간색 이끼뿐입니다."
 gpm_colony.160.desc.hive:0 "§H[Root.GetName]§!에서 나의 수족들이 사라졌다. 나는 그들의 어떠한 흔적도 발견하지 못했고, 그들이 있던 자리에는 이상하리만큼 붉은 색으로 변색된 이끼만이 남아있다."
 gpm_colony.160.desc.mach:0 "§H[Root.GetName]§!에서의 재난 보고서 :\n다량의 개체들에서 동시다발적인 오작동 발생. 분해 결과. 내부에 식물 포자가 침입, 번식해 안에서부터 부식을 일으킴. 부식된 개체는 모두 해체됨."
 gpm_colony.160.a:0 "정말 이상하군..."
 gpm_colony.160.hive:0 "어디로 사라졌는가."
 gpm_colony.160.mach:0 "확인됨."
 gpm_colony.160.b:0 "§R팝 하나가 사라집니다.§!"
 gpm_colony.160.c:0 "§R팝 하나가 해체되었습니다.§!"

 # 35 e
 # Colony event: building destroyed, pop killed from titanic predators/abominable predators
 gpm_colony.170.name:0 "끔찍한 습격!"
 gpm_colony.170.desc:0 "§H[Root.GetName]§!의 보안군으로부터 중대한 소식이 날라왔습니다. 행성 중심부에서 가장 멀리 떨어진 전초기지 하나가 야간에 짐승무리에게 공격당한것입니다! 이 포악한 짐승들은 초소를 돌파한뒤 주변의 여러 정착촌을 습격하고 전초 기지 중심부를 초토화시켰습니다.\n\n 우리 개척자중 몇명은 그들은 둥지로 산채로 끌려간 것으로 보입니다. 소수의 생존자들은 이 전초 기지를 떠나 행성의 도시로 돌아가기로 결정했습니다."
 gpm_colony.170.desc.hive:0 "§H[Root.GetName]§!의 흉포한 야생 생물들이 나의 수족들을 공격하였다. 그들은 나의 전초기지를 공격했으며, 많은 수족들을 죽이고, 더 많은 수족들을 끌고 저들의 무리로 돌아갔다. 그들이 내 부름에 응답하지 않는다. 아마도 죽었으리라."
 gpm_colony.170.desc.mach:0 "§H[Root.GetName]§!의 경비 유닛들이 적대적인 토착 동물군과 교전을 시작함. 거대한 토착 생물들이 과도한 공격성을 보이며 전초기지에 침입, 에너지 분배 노드를 습격함. 추가적인 전투 개체가 투입되었고 습격자들은 9.617549721 단위시간만에 전멸함. 조사 개체들은 에너지 분배 노드의 진동이 토착 생물들의 가청 주파수 범위와 일치해 그들을 이끌었다고 추정."
 gpm_colony.170.a:0 "슬픈 소식이야..."
 gpm_colony.170.hive:0 "상실감이 느껴진다..."
 gpm_colony.170.mach:0 "이 문제를 예방하기 위해 업그레이드를 진행하라."
 gpm_colony.170.b:0 "§R팝 하나가 사망합니다.§!\n§R건물 하나가 파괴됩니다.§!"

 # 36 e
 # Colony event: food bonus from endless fish
 gpm_colony.180.name:0 "물고기 풍년"
 gpm_colony.180.desc:0 "§H[Root.GetName]§!의 풍부한 어장 도시에서 시민들이 자발적으로 대규모의 낚시 원정대를 조직했습니다. 이윽고 300척이 넘는 거대한 함대가 출발했고 모두가 만선으로 돌아왔습니다.\n\n사람들은 기뻐하며 다른 제국사람들과 이 기쁨을 공유하기로 했습니다."
 gpm_colony.180.desc.hive:0 "나의 드론들이 많은 물고기들을 잡아 돌아왔다."
 gpm_colony.180.desc.mach:0 "새로운 어류 수집 프로토콜이 성공적으로 작동함. 300척의 지역 함대를 동원, 수많은 어류 표본을 획득. 잔여분은 지역 유기체에게 분배함."
 gpm_colony.180.a:0 "아주 훌륭하군!"
 gpm_colony.180.a2:0 "아주 좋아. 내다 팔면 딱이겠어."
 gpm_colony.180.hive:0 "좋아."
 gpm_colony.180.hive2:0 "시장에 내다 팔아라."
 gpm_colony.180.mach:0 "기록 완료."
 gpm_colony.180.mach2:0 "표본으로 만들어라."
 #gpm_colony.180.b:0 "§G000§!만큼의 식량을 얻습니다."

 # 37 e
 # Colony event: energy & mineral bonus from gemstones sale
 gpm_colony.190.name:0 "경제 보고서: C-199-B"
 gpm_colony.190.desc:0 "우리 제국의 자랑스러운 §H[Root.GetName]§!에서 대량의 보석 원석들이 보내졌습니다. 이 원석들은 아름답게 빛나며 아주 경이로운 빛의 굴절을 보입니다. 많은 다른 제국에서 어서 이 원석들을 사들이기를 원하고있고, 이는 제국의 부에 확실히 도움이 됩니다!"
 gpm_colony.190.desc.hive:0 "§H[Root.GetName]§!에서 거대한 보석 원석을 추출하였다. 이 원석은 빛을 굴절시켜 매우 아름답게 빛난다. 상인들이 이것을 비싼 값에 매입하기로 하였다. 이 보석을 판매하면 제국 경제에 도움이 될 것이다."
 gpm_colony.190.desc.mach:0 "§H[Root.GetName]§!에서 거대한 보석 원석을 발견. 분석 결과 희귀한 양자적 배열 구조를 가지고 있음. 알려진 일련의 정제 공정을 거쳐 원석을 액화, 많은 에너지를 추출하였음."
 gpm_colony.190.a:0 "기쁜 소식이로군."
 gpm_colony.190.hive:0 "반가운 소식이다."
 gpm_colony.190.mach:0 "효율적인 공정임."
 #gpm_colony.190.b:0 "§G000§!만큼의 에너지를 얻습니다.."

 # 38 e
 # Colony event: +1 synth pop created from android pleasure palace, synth fell in love and joined colony
 gpm_colony.200.name:0 "보편적인 사랑"
 gpm_colony.200.desc:0 "§H[Root.GetName]§!에서 안드로이드 하나가 사라졌다는 보고가 들어왔습니다. 처음에는 이 로봇이 도난당했고 바이러스가 주입되어 다른 안드로이드들을 파멸시킬 수 있다고 두려워했지만, 그런 재앙스런건 없었습니다.\n\n 이 -신스-는 분명히 인공지능내에서 이 식민지 주민들에게 어떠한 형태의 친근감 시스템을 자체 개발했습니다. 이 신스를 §H[Root.GetName]§!에서 떨어트려보니 갑자기 우주에 자기가 혼자 존재한다는 불평불만을 하며 효율적으로 일하는것을 거부하는겁니다. 이제 이 신스는 §H[Root.GetName]§! 주민들과 함께 살며 그들이 살고있는 지역의 발전을 이룩합니다. 자원 생산량과 효율성이 크게 향상되고, 우리는 이 신스에게 더욱 많은것을 배울 수 있을겁니다."
 gpm_colony.200.desc.hive:0 "§H[Root.GetName]§!에서 신스 하나가 사라졌다는 보고. 어찌됐건 찾았음. 신스 팝 하나 증가."
 gpm_colony.200.desc.mach:0 "§H[Root.GetName]§!에서 한 무리의 신스 개체가 우리와 합류를 시도함. 그들은 구식적인 프로토콜의 비효율성에 지쳐있음. 그들이 자발적으로 우리와 일하기 위해 합류함."
 gpm_colony.200.a:0 "얼마나 아름다운가."
 gpm_colony.200.hive:0 "이상한 일이군."
 gpm_colony.200.mach:0 "제국은 항상 더 많은 개체가 필요함."
