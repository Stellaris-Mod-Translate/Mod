 # Colony event: chain that ends up giving you one or more space ships
 gpm_colony.3.name:0 "금속 무더기가 아닌"
 gpm_colony.3.desc:0 "이 행성에서의 초기 스캔에서 우리는 수많은 함선들의 금속 잔해들을 발견할 수 있었습니다. 이 행성 곳곳에 적어도 수백개는 흩어진 듯 합니다. 안타깝게도, 불타버린 많은 합금과 파손된 전자기기들은 극심한 전자파 간섭으로 스캔을 통해 제대로 조사할 수 없었습니다. \n\n 그리고 어쩔수없이 육안으로 직접 조사하기 시작했을때 놀라운 사실이 발견 되었습니다. 그 함선들은 아직도 전자기파를 발생시키고 있었고 이것은 그 함선에 아직도 동력이 남았다는 사실을 뜻합니다. 아마 그것의 데이터 저장소는 우리에게 그 함선에 대해, 그리고 그 함선의 본래 소유자에 대해 많은 것들을 가르쳐 줄 것입니다."
 
 gpm_colony.3.desc.mach:0 "해당 행성의 초기 스캔 결과 : 추락한 우주선에서 다량의 금속 탐지.\n추가 관측 결과 : 해당 행성에서 수백 개의 동일한 금속 탐지. 함선들의 잔해는 스캐너에 무거운 전자기 간섭을 일으킴. 전자기파 스캔 방식으로는 자세한 관측 불가능함. 광학적인 관측 개시. 광학 관측 결과 함선 중 일부가 전자기파를 여전히 방출. 전원이 아직도 커져 있음을 의미. 함선의 데이터 저장소를 복구함으로써 해당 함선들의 디자인이나 제조원 등을 알 수 있을 것."
 
 gpm_colony.3.a:0 "인양 작업을 시작하도록."
 gpm_colony.3.mach:0 "인양 프로토콜 실행."

 gpm_colony.4.name:0 "믿기엔 너무 좋은"
 gpm_colony.4.desc:0 "데이터 저장소에 접속하려는 초기 목표는 사실 성공적이지 못했습니다. 다만 우리는 이 여러 함선들이 서로 다른 전쟁중인 두 파벌에 속하는 것을 발견했는데 하나는 고도로 발전되었고 다른 하나는 아니었습니다. 어쨋든 슬프게도 데이터 저장소에서 별로 건진 것은 없었습니다. 함선이 파손될 경우 데이터를 삭제하는 것이 표준절차였던 것으로 생각됩니다.\n함선의 인양작업을 계속하던 도중 또다른 함선을 우연히 발견했는데, 다른 함선들과는 달리 훨씬 더 온전하게 보전되어 있었습니다. 기술자들은 근처의 다른 함선 잔해를 끌어모아 이 함선을 복구하자고 제안을 했는데 덜 손상된 다른 함선들의 그나마 정상적인 부품이 많이 소요될 것입니다."
 
 gpm_colony.4.desc.mach:0 "데이터 저장소 복구 절차는 대부분 실패함. 함선 잔해의 특징 발견 : 서로 다른 전쟁중인 기술 수준이 다른 두 파벌에 속하는 것으로 보임. 데이터 저장소 내에 쓸만한 정보는 거의 없었음. 함선이 무력화된 경우 데이터 저장소를 삭제하는 절차가 있었던 것으로 보임.\n인양 작업 도중 직접적인 탐색과 카탈로그 작성 절차가 가능한 78.318%의 구조적 무결성을 보유한 난파선 발견. 수리 프로토콜을 시작하고 근처의 덜 손상된 함선에서 부품을 복구하는 작업 시작."
 
 gpm_colony.4.a:0 "함선을 복구해보도록 (60일 걸림)"
 gpm_colony.4.mach:0 "함선 복구작업 개시 (60일 걸림)"
 gpm_colony.4.b:0 "환상적이군!"
 gpm_colony.4.c:0 "우리 제국을 위해 싸울 수 있겠군."
 gpm_colony.4.d:0 "우리 함대에 합류시켜라."

 gpm_colony.5.name:0 "급조된 순양함"
 gpm_colony.5.desc:0 "함선이 이륙합니다! 약간 오래되어 보이긴 하지만, 엄청나게 다양한 무기와 방어체계를 갖춘 함선입니다!"
 gpm_colony.5.desc.mach:0 "함선 복구 성공적. 계산 결과 자력으로 궤도 진입 가능. 다양한 무기와 방어체계를 갖춤."
 gpm_colony.5.b:0 "§H급조된 순양함§!을 얻습니다."
 gpm_colony.5.c:0 "우리 제국을 위해 싸울 수 있겠군."
 gpm_colony.5.d:0 "우리 함대에 합류시켜라."

 gpm_colony.6.name:0 "급조된 순양함대"
 gpm_colony.6.desc:0 "함대가 이륙합니다! 약간 오래되어 보이긴 하지만, 엄청나게 다양한 무기와 방어체계를 갖춘 함대입니다!"
 gpm_colony.6.desc.mach:0 "함대 복구 성공적. 계산 결과 자력으로 궤도 진입 가능. 다양한 무기와 방어체계를 갖춤."
 gpm_colony.6.b:0 "§G3§!척에서 §G5§!척의 §H급조된 순양함!§을 얻습니다."
 gpm_colony.6.c:0 "우리 제국을 위해 싸울 수 있겠군."
 gpm_colony.6.d:0 "우리 함대에 합류시켜라."

 gpm_colony.7.name:0 "복구된 드레드노트"
 gpm_colony.7.desc:0 "이 함선 한 척을 복구하기 위해 다른 많은 함선의 부품을 사용하는 작업이 필요했지만 복구를 완료하니 얼마나 거대한 함선인지 믿겨지지가 않습니다.\n\n우리 기술자들은 함선이 어떻게 구조적 무결성을 유지하는지 확신하지 못합니다. 그래서 이 설계를 복제하는 것조차 가능할 것이라고 생각하지 않습니다. 그래도 이 아름다운 함선은 우리 제국을 위해 일하고 있습니다."
 gpm_colony.7.desc.hive:0 "이 함선 한 척을 복구하기 위해 다른 많은 함선을 해체해야 했다. 복구된 함선은 정말로 거대하며 이해할 수 없는 방식으로 스스로 구조적 무결성을 유지하고 있다. 내가 가진 기술력으로는 설계를 복제하기조차 힘들어 보인다. 그래도 이 함선은 내 적이 아닌 나를 위한 강력한 무기가 될 것임을 확신한다."
 gpm_colony.7.desc.mach:0 "함선 복구 성공적. 다른 197척의 함선 잔해에서 198,727개의 부품 소모. 이 함선은 비정상적으로 거대함. 그러나 계산 결과 자력으로 궤도 진입 가능. 해당 함선의 구조적 완결성 유지 현상은 현재 이론으로는 재현 불가능. 즉, 양산 불가능."
 gpm_colony.7.b:0 "§H복구된 드레드노트§!를 얻습니다."
 gpm_colony.7.c:0 "우리 제국을 위해 싸울 수 있겠군."
 gpm_colony.7.d:0 "우리 함대에 합류시켜라."

 gpm_colony.8.name:0 "고대의 프리깃 함대"
 gpm_colony.8.desc:0 "우리는 단일 함선의 시스템 뿐만이 아니라 함대의 일부분을 복구하는 데 성공했습니다! 우리의 군사 고문은 이 함선들이 어떤 거대한 함대의 일부였다고 짐작하고 있습니다.\n\n비록 함선의 크기 자체는 작지만, 매우 발전된 설계로 뛰어난 공격과 방어 능력을 발휘합니다. 이 함대는 조심히 다뤄야 할 귀중한 함대입니다."
 gpm_colony.8.desc.hive:0 "단일 함선의 시스템 뿐만이 아니라 함대의 일부분을 복구하는데 성공했다! 이 함선들은 틀림없이 거대한 함대의 일부인 것으로 보인다.\n\n비록 함선 자체의 크기는 작지만 매우 발전된 설계로 뛰어난 공격과 방어 능력을 발휘할 것이라 생각한다. 나는 이 함대를 조심히 다룰 것이다."
 gpm_colony.8.desc.mach:0 "몇몇 함선들의 중요 시스템 복구 및 수리 완료. 분석 결과 중앙 연산 시스템에 조종되는 함대인 것으로 판명됨. 함선의 크기는 작지만 발전된 설계로 뛰어난 공격 및 방어 능력 보유. 귀중한 함선이므로 조심히 다뤄야 함."
 gpm_colony.8.b:0 "§G7§!척에서 §G11§!척의 §H고대 프리깃§!을 얻습니다."
 gpm_colony.8.c:0 "우리 제국을 위해 싸울 수 있겠군."
 gpm_colony.8.d:0 "우리 함대에 합류시켜라."

 gpm_colony.9.name:0 "고대 전투순양함"
 gpm_colony.9.desc:0 "우리 기술자들은 고도로 진보한 이 고대 함선 중 한 척만 수리할 수 있었지만 그럼에도 이 함선은 놀랍습니다. 함선의 터무니없는 출력은 거대한 무기 체계를 사용할 수 있게 합니다. 하나밖에 없는 함선이므로 조심히 다뤄야 할 귀중한 함선입니다."
 gpm_colony.9.desc.mach:0 "고도로 진보한 고대 함선 중 한 척만 복구 성공. 함선의 거대한 반응로로 거대한 무기체계 사용 가능. 현재의 우리 기술로는 복제 불가능한 설계이므로 조심히 다뤄야 함."
 gpm_colony.9.b:0 "§H고대 전투순양함§!을 얻습니다."
 gpm_colony.9.c:0 "우리 제국을 위해 싸울 수 있겠군."
 gpm_colony.9.d:0 "우리 함대에 합류시켜라."

 gpm_colony.10.name:0 "고대 전투순양함 함대"
 gpm_colony.10.desc:0 "우리 기술자들은 고도로 진보한 몇 척의 고대 함선을 수리할 수 있었습니다. 다행히도 주요 시스템의 수리를 위한 부품을 갖춘 다른 손상된 함선들이 있었기에 가능한 결과였습니다. 함선의 나머지 손상된 부분은 행성 반대편의 작은 함선의 잔해의 부품들로 복구할 수 있었습니다. 이 함선의 설계는 실로 놀랍습니다. 함선의 터무니없는 출력은 거대한 무기 체계를 사용할 수 있게 합니다. 조심히 다뤄야 할 만한 가치가 있는 귀중한 함대입니다."
 gpm_colony.10.desc.hive:0 "고도로 진보한 고대 함선 중 몇 척을 복구하는데 성공했다. 복구를 위해 행성 이곳저곳에 흩어진 함선의 잔해에서 쓸만한 부품을 추출해야 했지만 강력한 무기가 탑재된 이 함대는 그만한 가치를 가질 것이다. 나는 이 귀중한 함대를 유용히 사용할 것이다."
 gpm_colony.10.desc.mach:0 "전 행성에 흩어진 함선 잔해를 통해 몇 척의 고대 함선 복구 성공. 높은 출력의 반응로로 거대 무기체계 사용 가능. 이 강력한 함대를 유용히 사용해야 함."
 gpm_colony.10.b:0 "§G3§!척에서 §G5§!척의 §H고대 전투순양함§!을 얻습니다."
 gpm_colony.10.c:0 "우리 제국을 위해 싸울 수 있겠군."
 gpm_colony.10.d:0 "우리 함대에 합류시켜라."

 gpm_colony.11.name:0 "고대 타이탄"
 gpm_colony.11.desc:0 "지하의 불타고 녹아버린 잔해들 사이에서 함선의 한 섹션을 발견했습니다. 발견 당시에는 비교적 작은 함선의 잔해인 것으로 추정하였으나, 그 위에 쌓인 흙과 수천년 전에 발생했던 우주 전쟁으로 인한 함선 잔해를 치우자, 그게 아니었습니다.\n우리가 이 작은 함선으로 추정했던 잔해를 자세히 살펴본 것은 정말 행운이었습니다! 우리가 작은 함선의 잔해라고 생각했던 부분은 사실 훨씬 더 거대한 함선의 단지 한 섹션이었던 것입니다! 이 함선은 놀랍게도 선체 자체에는 큰 손상 없이 원형을 유지하고 있었습니다. 함선을 발굴한 뒤에 이루어진 조사에서 멀쩡해 보이는 함선이 추락한 이유를 알아냈는데, 전투 도중 통제 센터에 직격타를 맞아 통제불능 상태가 되었기 때문이었습니다.\n근처의 함선 잔해에서 부품들을 모은 후, 우리의 추측으로 함선의 컨트롤 센터를 재구축하는데 성공했습니다. 함선을 가동한 후 함선의 통합 인공지능이 매우 빠르게 우리 시스템과 동기화되어 깜짝 놀랄 수 밖에 없었습니다. 우리 기기와 컴퓨터가 함선을 통제하는 데 약간의 시간이 필요했지만, 몇 가지 테스트를 추가로 거친 후에 궤도로 진입할 수 있었습니다. 이제 이 거대한 함선은 임무를 수행할 준비를 마쳤습니다."
 gpm_colony.11.desc.mach:0 "지하의 손상된 잔해 사이에서 함선의 한 섹션 발견.\n1차 조사 결과 흙과 수천년전 우주 전쟁의 잔해로 덮인 비교적 작은 함선으로 추정.\n2차 조사 결과 작은 함선의 섹션이라고 추정한 섹션은 거대한 함선의 한 섹션으로 판명됨. 함선은 선체 자체에는 큰 손상 없이 원형을 유지하고 있음.\n3차 조사 결과 추락 원인 판명됨. 통제 넥서스에 직격타를 맞아 통제불능 상태로 추락함.\n근처 함선의 잔해를 모아 복구 프로토콜 개시함. 함선 가동 후 함선의 인공지능이 자동적으로 우리의 시스템 코드와 동기화. 몇 가지 점검 후 함선을 통제하는데 성공.\n보고 종료."
 gpm_colony.11.b:0 "§H고대 타이탄§!을 얻습니다."
 gpm_colony.11.c:0 "우리 제국을 위해 싸울 수 있겠군."
 gpm_colony.11.d:0 "우리 함대에 합류시켜라."

 # 20 e        refers to # 121
 # Colony event: spawns xenomorph army that invades
 gpm_colony.20.name:0 "제노모프의 아침밥"
 gpm_colony.20.desc:0 "정착민 중 1명이 이상한 알을 만졌습니다! 오, 그들이 깨어나 번식하고 있습니다! 이 외계 괴물들이 도처에 깔리기 시작합니다! 도망쳐!!"
 gpm_colony.20.desc.hive:0 "내 드론들 중 일부가 외계 포드와 접촉했다. 이후 확인 결과 그것과 융합하고 더 이상 나의 통제를 따르지 않는 독립적인 개체가 되었다. 그것들을 격리하기 위해 전투 드론을 호출해야 한다."
 gpm_colony.20.desc.mach:0 "일부 유기체 샘플이 같인 격리 구역에 배치된 다른 샘플과 융합함. 예상 밖의 결과 발생. 혼종은 매우 공격적이고 활동적임.\n1차 격리 시스템 실패. 혼종 풀려남. 2차 격리 유닛 호출."
 gpm_colony.20.a:0 "§R도와줘!§!"
 gpm_colony.20.hive:0 "나의 전투 드론들이 §R제노모프§!과 교전을 시작했다."
 gpm_colony.20.mach:0 "2차 봉쇄 유닛이 §R제노모프§!과 조우함. 교전 개시."

 
 # 21 e        refers to # 18 & 16
 # Colony event: upgrade poor mineral modifier to rich modifier
 gpm_colony.30.name:0 "탐사 보고서 F446397"
 gpm_colony.30.desc:0 "§H[Root.GetName]§!에 대한 우리의 광물 탐사 평가 시스템 M.P.A.S.는 행성상의 광상을 매핑하는 작업을 진척시켰습니다. 기존의 이론대로 이곳은 매우 낮은 품질의 광물들을 적은양만 가지고 있지만, 어떤 한 광맥은 사실 매우 고밀도의 광맥이라는 사실을 새로이 발견했습니다.\n\n 이 광맥은 행성의 절반에 걸쳐 번개와 같은 모양으로 깊이 퍼져있는것처럼 보입니다. 광산업 지원시스템과 채굴 기술 개선을 통해 이 깊은 광맥을 파낼 수 있을것으로 보입니다."
 gpm_colony.30.desc.hive:0 "나의 무리들이 자라는 §H[Root.GetName]§!에서의 광물 탐색 작업이 끝났다. 그곳은 초기 탐사 결과대로 전체적으로는 부족한 양의 광물을 보였지만, 일부 광맥이 풍부한 양질의 광물을 품고 있음이 드러났다. 추가 조사에서 이 광맥이 거미줄의 형태로 행성 모든 곳에 뿌리내렸다는 것이 드러났고, 나는 기뻐했다."
 gpm_colony.30.desc.mach:0 "§H[Root.GetName]§!의 데이터 베이스에서 행성자료 로드:\n부족한 광맥으로 광물 산출성이 낮음.\n\n§E중대한 발견§!. 일부 예외적인 광맥 발견. 다량의 광물이 스캔됨. 순도 양호. \n\n추가 보고. 이 예외적인 광맥은 행성 지층의 절반 이상을 차지하고 있었음. 행성 데이터 베이스 자료 갱신 요망."
 gpm_colony.30.a:0 "훌륭하군. 수정을 시작하라."
 gpm_colony.30.hive:0 "채광 드론을 재구성하도록."
 gpm_colony.30.mach:0 "새 채광 프로토콜 업로드."
 gpm_colony.30.b:0 "§R낮은 품질의 광물 모디파이어 제거§!\n§G높은 품질의 광물 모디파이어 추가§!"

 # 22 e        refers to # 16 & 17
 # Colony event: upgrade rich mineral modifier to ultra rich modifier
 gpm_colony.40.name:0 "요구서 M99BLL4: 채광 장비 지원"
 gpm_colony.40.desc:0 "§H[Root.GetName]§!의 광산 작업현장에서의 요구입니다. 식민지의 광업 부서는 표준 굴착 장비가 아닌 지각 깊숙이 파고 들어갈 다른 대형의 채굴기를 요구하고 있습니다. 기존에 파고 들어간것만으로도 충분한 광물 생산을 보장하지만, 광물 탐사 평가 시스템 M.P.A.S.는 더 깊은 채굴을 시작하면 지금보다도 배의 생산력을 얻을 수 있다고 말합니다. \n\n 귀하의 승인으로 우리 제국은 더욱 많은 부를 가질 수 있을 것입니다."
 gpm_colony.40.desc.hive:0 "나는 요즘 §H[Root.GetName]§!에 관심을 쏟고 있다. 풍부한 광맥으로 나와 나의 무리에 막대한 이득을 안겨주는 이 행성은 깊은 곳으로 파고들수록 그 대단함이 배가 되었다. 더 깊은 곳에서, 지표면 근방의 것보다 훨씬 더 많은 광물들의 울음소리가 들린다. 채굴 방식을 수정하면 저 보물들에 도달할 수 있을 것이다."
 gpm_colony.40.desc.mach:0 "§H[Root.GetName]§!에서 승인 요청\n표준 채광 프로토콜을 벗어난 예외적인 채광 방법 허가.\n\n동봉된 보고서 : \n행성의 심층 지각 스캔 결과 초기 스캔 결과의 몇 배의 광물을 발견함. 더 깊은 채굴, 더 많은 광물."
 gpm_colony.40.a:0 "요청 승인."
 gpm_colony.40.hive:0 "나는 그렇게 하였다."
 gpm_colony.40.mach:0 "업데이트 승인됨."
 gpm_colony.40.b:0 "§R높은 품질의 광물 모디파이어 제거§!\n§G고밀도 광맥 모디파이어 추가§!"

