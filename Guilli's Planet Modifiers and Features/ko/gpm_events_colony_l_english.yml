 gpm_colony.210.name:0 "이상 기후"
 gpm_colony.210.desc:0 "§H[Root.GetName]§!에서 발생한 비정상적으로 높은 대기압차이가 우리가 본 가장 큰 폭풍 가운데 하나를 만들었습니다. 이 거센 바람은 §H[Root.GetName]§!의 기반시설 다수를 파괴하여 큰 피해를 입혔습니다.\n\n 다행스럽게도 풍력은 §H[Root.GetName]§!의 에너지 창출의 주요 동력이여서 이번에 많은 전력을 얻어냈다는 사실에 만족해야 할 것입니다."
