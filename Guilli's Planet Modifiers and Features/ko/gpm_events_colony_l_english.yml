 gpm_colony.270.name:0 "접촉"
 gpm_colony.270.desc:0 "§H[Root.GetName]§!의 하이브 군체에서 조사를 하던 탐사대는 우연히 하이브 군체 부화실을 발견했습니다. 처음에는 그 새로운 발견을 연구하는데 생각을 했지만, 탐사대원중 하나가 부화장을 건들였을때 상황이 바뀌었습니다. 갑자기 부화장을 덮고 있던 생물학적 막이 파괴되고 군체 하층부의 대부분이 걸쭉한 보라색 액체로 물들어가기 시작하자 군체 전체에 커다란 굉음이 울려퍼졌습니다. 이윽고 동굴의 천장 일부분이 무너지고 한 거대한 생물체가 하늘로 치솟아 올라갔습니다. 과학선에서 탐사대를 모니터링하던 과학자는 그 생물이 궤도에 도달했다고 보고했습니다. 이 생물체는 현재까지는 적대적이지 않은 것으로 보이며, 오히려 우리 종족에게 묘한 호감을 가지고 있는 것처럼 보입니다."
