 # 46 e
 # Colony event: building destroyed by giant worm
 gpm_colony.290.name:0 "땅밑의 소리"
 gpm_colony.290.desc:0 "§H[Root.GetName]§!에 정착과정에서 문제가 발생했습니다. 정착촌의 동쪽에서 확장한 암석 계곡이 거대 모래 벌레의 서식지였습니다! 이 실수는 정말 늦게 발견되었고 깨닳았을때는 이미 거대 모래 벌레가 아래에서 출몰하여 정착촌을 공격하고 있을 때였습니다! \n\n 거대 모래 벌레가 다행스럽게도 느려서 사상자는 적었지만 많은 건물들이 파괴되었습니다. 거대 모래 벌래가 싫어하는 특정 주파수의 신호를 계속 보냄으로 더 이상의 파괴를 막을 수 있었고 그 벌레는 다시 서식지로 돌아갔습니다. 이 상황이 계속되기를 바랄 뿐입니다."
 gpm_colony.290.a:0 "끔찍하군."
