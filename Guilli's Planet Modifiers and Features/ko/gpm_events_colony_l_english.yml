 gpm_colony.310.name:0 "버섯 증식"
 gpm_colony.310.desc:0 "§H[Root.GetName]§!의 거대버섯 숲에 대한 소식이 왔습니다. 숲의 거대한 이 버섯들은 몇년에 한번 개화하는것 같은데 그것이 최근에 일어났습니다. 거대한 버섯의 꼭대기에서 포자가 출현하면서 하늘이 아름다운 주황빛으로 변해 이 주황빛 포자가 땅을 뒤덮기까지 오래 걸리지 않았습니다.\n\n며칠후 그 자리에서 부드러운 버섯들이 자라났습니다."
 gpm_colony.310.a:0 "흥미롭군."
 gpm_colony.310.b:0 "§H거대 버섯§! 타일 장애물이 생성됩니다."

 # 49 e
 # Colony event: forest fire in proto/dense/endless forests clearing some tile blockers
 gpm_colony.320.name:0 "산불 발생"
 gpm_colony.320.desc:0 "몇번의 낙뢰로 §H[Root.GetName]§!의 숲에서 엄청난 산불이 발생했습니다! 주요 정착지에서 멀리 떨어진곳에서 산불이 났음에도 그 규모가 워낙커서 산불의 연기가 도시에서도 보일 정도였습니다.\n\n운이 좋으면 이 산불들이 숲을 태워 자연 화전농지로 바꿔줄지도 모르는 일입니다!"
 gpm_colony.320.desc.mach:0 "몇번의 낙뢰로 §H[Root.GetName]§!의 숲에서 엄청난 산불이 발생했습니다! 주요 정착지에서 멀리 떨어진곳에서 산불이 났음에도 그 규모가 워낙커서 산불의 연기가 도시에서도 보일 정도였습니다.\n\n불이 꺼지고 나면 다시 땅을 사용할 수 있을 것입니다."
 gpm_colony.320.a:0 "운이 좋았군."
 gpm_colony.320.mach:0 "추가적인 영토 확보 가능."
 gpm_colony.320.b:0 "§G최대 3개의 숲 타일 장애물이 불타 사라집니다.§!"

 # 50 e
 # Colony event: huge forest fire on endless forests clearing all tile blockers and damaging buildings and killing a pop or two
 gpm_colony.330.name:0 "긴급 보고: 169-F"
 gpm_colony.330.desc:0 "§H[Root.GetName]§!에서의 긴급 재난 보고가 이 행성에서 일어나는 생지옥을 알려주고있습니다. 극심한 가뭄과 열과 엄청나게 희박한 확률로 일어난 자연발화로인해, 발생된 산불은 전 행성의 산림을 불태워 행성 전체로 퍼져나갔습니다.\n\n수백만명이 질식하여 사망하고 재산상의 피해규모도 수조로 추산되고있습니다!"
 gpm_colony.330.desc.mach:0 "§H[Root.GetName]§!에서의 긴급 재난 보고가 이 행성에서 일어나는 생지옥을 알려주고있습니다. 극심한 가뭄과 열과 엄청나게 희박한 확률로 일어난 자연발화로인해, 발생된 산불은 전 행성의 산림을 불태워 행성 전체로 퍼져나갔습니다.\n\n수백만대의 드론이 녹았고 기반시설의 피해규모도 수조로 추산되고있습니다!"
 gpm_colony.330.a:0 "끔찍하군."
 gpm_colony.330.mach:0 "복구 프로토콜 개시."
 gpm_colony.330.b:0 "\n§R많은 팝들이 사망합니다.§!\n§R많은 건물들이 파괴됩니다.§!\n§G모든 숲 타일 장애물이 불타 사라집니다.§!"

