 #######################################
 #### Machine World Modifiers
 #######################################
 gpm_ghost_in_the_machine:0 "귀신들린 기계"
 gpm_ghost_in_the_machine_desc:0 "기계 의식의 것으로 보이지 않는 기묘한 신호가 이 기계행성에서 나오고 있습니다. 기계 의식안에 또다른 무언가가 있다는 것을 나타내는것 같습니다."

 gpm_framework:0 "거대 구조"
 gpm_framework_desc:0 "이 기계행성의 수많은 슈퍼 연산처리 장치들이 일종의 가상 세계로 사람들을 연결시키는데 사용되고 있습니다. 끝없이 이어지는 수많은 케이블들이 각자의 포드에 연결되어있고, 그 케이들은 중앙 연결체로 통하는 거대한 네트워크에 연결되어 있습니다."

 gpm_giant_transmitter:0 "거대 송신기"
 gpm_giant_transmitter_desc:0 "초대형 전파 송신기가 이 기계행성 표면에 자리잡고 있습니다. 추측컨데, 이 거대한 접시모양의 전송기는 기계의식을 다른 먼 행성으로 송신하여, 다른 고등 문명 세계를 망가뜨리는것이 목적일 것입니다."

 gpm_pleasure_planet:0 "쾌락 행성"
 gpm_pleasure_planet_desc:0 "기계행성의 암울한 모습에도 불구하고 그곳의 생물학적 거주자는 상당히 만족스러워 보입니다. 왜냐면 생명체들을 위해 고안된것으로 보이는 다양한 로봇들이 유기체들에게 엄청난 자극적인 쾌락을 주기 때문이지요.\n기계행성은 질서를 유지하고 거주민들에게 행복감과 성취감을 유지시키기위해 이런 쾌락 로봇을 사용하는것으로 보입니다."

 gpm_holographic_combat_simulators:0 "홀로그램 전투 시뮬레이션"
 gpm_holographic_combat_simulators_desc:0 "이 기계 행성의 표면에 도시 전체와 전장을 모사하는 거대한 홀로그램망이 있습니다. 이것은 주로 전투와 침략을 시뮬레이션하는데 사용되는 것 같습니다."

 gpm_living_knowledge_base:0 "생물 데이터 베이스"
 gpm_living_knowledge_base_desc:0 "수십억의 유기 생명체가 이 기계행성 중심에 갇혀 있습니다. 이 모든 생명체들은 행성의 인공지능 핵과 중추신경이 연결되어 있고 인공지능 핵은 이런 생명체들을 생물학적 데이터 베이스로 사용하여 연결된 임플란트와 스캐너를 이용하여 꿈과 마음을 읽고 있습니다. 어쩌면 이것은 이러한 생명체들의 집합적 지식을 이용하기 위해 행해지거나, 아니면 존재의 의미에 대한 해답을 찾고 있는 것인지도 모릅니다."

 gpm_rogue_programming:0 "비합리적 프로그램"
 gpm_rogue_programming_desc:0 "기계행성 내부의 일부 서비스 프로그램이 단순한 유기 생명체에 자신들을 업로드하려는 비합리적인 패턴을 보이고 있습니다. 이 현상을 막기위해 기계행성은 행성차원의 사이버 방화벽을 프로그래밍해 이 비합리적인 프로그램으로부터 나버지 건전한 기계 의식을 지키려 하고있습니다.\n아마도 이러한 노력으로 비합리적인 프로그램은 더이상 확산하지 않을것으로 보입니다."

 gpm_magnetic_wave_defence:0 "전자기파 방어막"
 gpm_magnetic_wave_defence_desc:0 "수조에 달하는 전자기 방사체가 기계행성의 전반에 퍼져있습니다. 이 작은 방출기들은 생물학적 존재에 반응하여 극도로 강한 국부적인 전자기 방사선을 방출하는것으로 관출되었습니다.\n\n 이런 종류의 강한 방사선은 유기 생명체의 뇌를 쓸어버리고 즉사시킬 것이라고 생각합니다."

 gpm_hollow_planet:0 "비어버린 행성"
 gpm_hollow_planet_desc:0 "이 기계 행성의 많은 섹션들이 파손되었고 거의 작동 불능인 기계행성의 코어가 노출되어 있습니다. 기계행성 내부가 이렇게 파손되어 있지만, 여전히 행성 위쪽을 지지하기 위한 거대한 기계덩굴이 흐트려저있고, 이 위의 표면을 따라 거대한 기계 공장 및 다양한 기반시설들이 있습니다."

 gpm_true_randomness_unit:0 "난수 유닛"
 gpm_true_randomness_unit_desc:0 "이 기계행성의 중심은 엄청난 전력을 소모하고있는 거대한 구조체입니다. 이 구조체는 인공적인 무작위성을 연구하도록 설계되었습니다. 위치 또는 시간과 같은 다양한 변수들에 영향받지않는 진정한 의미의 난수들을 끝없이 제시하고 있습니다."

 gpm_organic_infestation:0 "유기체 오염"
 gpm_organic_infestation_desc:0 "이 행성의 원래의 거주종족들은 지하 깊은 밀폐된 곳에 숨어 유기체에 대한 숙청에서 간신히 살아남았습니다."

 gpm_labyrinth_world:0 "미로 행성"
 gpm_labyrinth_world_desc:0 "이 행성의 표면은 태양 전지판과 통신 인프라로 가득 뒤덮여 있습니다. 모든 생산과 연구 시설은 거대한 인공 동굴층에 위치합니다. 이 행성의 기계 지능은 바로 행성의 핵심에 있습니다."

 gpm_contingency_em_shielding:0 "전자기파 차폐막"
 gpm_contingency_em_shielding_desc:0 "이 기계 행성의 핵심부는 외부로부터의 전자기파를 완벽하게 차단시키는 특별한 합금으로 보호되고 있습니다."

 gpm_nanite_infrastructure:0 "자가복제 기반시설"
 gpm_nanite_infrastructure_desc:0 "이 기계 행성의 기반시설은 셀 수 없이 많은 소형 복제 로봇에 의해 만들어졌습니다. 이 매우 작은 로봇들은 스스로 복제해서 수를 늘리고, 재료만 주어진다면 어떤 복잡한 시설이라도 만들어 냅니다."

 gpm_planetary_databases:0 "행성 데이터베이스"
 gpm_planetary_databases_desc:0 "이 기계 행성에는 막대한 처리 능력을 자랑하는 데이터베이스가 위치합니다."

 gpm_artificial_atmosphere:0 "인공 대기"
 gpm_artificial_atmosphere_desc:0 "이 기계 행성에는 반응성이 낮은 아르곤 가스로 이루어진 인공적인 대기층이 있습니다."

 gpm_space_elevators_machine:0 "우주 엘리베이터"
 gpm_space_elevators_machine_desc:0 "이 기계 행성에 설치된 우주 엘리베이터는 훨씬 저렴하고 빠른 속도로 화물들을 행성의 저궤도까지 전송할 수 있습니다."

 gpm_quantum_information_network:0 "양자 정보 통신체계"
 gpm_quantum_information_network_desc:0 "이 기계 행성에 적용된 매우 진보한 양자 정보 통신기술로 인해 먼 거리의 상대방과도 즉각적인 통신이 가능합니다."

 gpm_planetwide_printing:0 "거대 3D프린터"
 gpm_planetwide_printing_desc:0 "거대한 육족 보행 로봇에 탑재된 3d 프린터는 끊임없이 움직이며 새로운 기반시설을 만들어 냅니다."

 gpm_liquid_cooling:0 "수냉식 기반시설"
 gpm_liquid_cooling_desc:0 "초냉각제로 가득 찬 광대한 파이프와 터널은 이 기계 행성의 표면에서 중심부의 인공지능 핵 등 깊숙한 곳까지 흐릅니다. 이 파이프와 터널은 이 행성의 작동에 필수적인 존재입니다."

 gpm_robotic_pests:0 "로봇 해충"
 gpm_robotic_pests_desc:0 "이 행성의 표면에는 소형 정비용 드론이 우글거립니다. 이 드론들은 가면 안되는 곳까지 끊임없이 기어다니면서 일종의 해충 역할을 하는 것 같습니다."

 gpm_crystal_farms:0 "수정 농장"
 gpm_crystal_farms_desc:0 "수십억 개의 작은 수정 성장 장치가 거대한 물질 생산 네트워크를 형성합니다."
 
 gpm_smooth_architecture:0 "유기 건축"
 gpm_smooth_architecture_desc:0 "이 기계 행성의 대부분의 기반시설은 유기체로부터 따온 구조로 설계되었습니다."

 gpm_sharp_architecture:0 "날카로운 건축"
 gpm_sharp_architecture_desc:0 "이 기계 행성의 기반시설들은 기능성만을 중시한 설계로 인해 날카로운 모서리, 그저 평평하기만 한 표면, 칙칙한 색깔을 가집니다. 보기에 좋지는 않지만, 그런 게 중요하나요?"
 
 #######################################
 #### Fallen Empire Modifiers
 #######################################
 gpm_utopian_world:0 "천상의 요람"
 gpm_utopian_world_desc:0 "어떤 오염이나 독성물질이나 질병에 대한 흔적도 없습니다. 어느 곳을 둘러보아도 눈에 보이는 경치가 정말 장관입니다. 건물들은 어떠한 외부의 티끌도 묻지 않은것처럼 새것같이 빛나고 있습니다. 주변의 소리와 비치는 빛은 모든 생명체들과 춤을 추는것과 같습니다. 행성 표면의 모든 부분이 마치 도시로 흘러들어갔다가 다시 되돌아와 거의 완벽한 조화를 이룬 것처럼 보입니다."

 gpm_utopian_services:0 "천상의 서비스"
 gpm_utopian_services_desc:0 "이곳에서는 무엇이든 제공됩니다. 다채롭고 풍부한 먹을 것 부터 긴 생명의 보장까지, 모든것이 세심하게 제공되고 관리됩니다."

 gpm_primitive_reserve:0 "원시종 보존 센터"
 gpm_primitive_reserve_desc:0 "거대한 돔모양의 구조물속에서 진화하다만 생명체들이 모여있습니다. 사실 이러한 원시종은 이 돔모양의 구조물 안에서만 발견됩니다. 이것은 아마 왜곡된 성향의 동물원이거나 과거의 진화하기전의 생물종들을 보관하는 역할을 하는것 같습니다."

 gpm_unified_processing:0 "통합 프로세싱"
 gpm_unified_processing_desc:0 "이 행성은 고도화된 연산 처리장치 네트워크로 지표면과 지하 내부가 구조되어있습니다. 다시말해 이 행성은 매우 고도화된 계산 능력을 자랑하는 컴퓨터입니다. 연구한 바에 따르면 아마 거대한 가상 세계를 유지시키고 운용하기위한 틀로 사용되는것 같은데, 어쩌현 현실의 존재에 대한 두려움을 피하기위해 이것이 설치되었을지도 모릅니다. 아니면 단순히 오락용도일수도 있습니다."

 gpm_planetary_shielding_FE:0 "몰락제국 행성 보호막"
 gpm_planetary_shielding_FE_desc:0 "정체불명의 행성 보호막이 행성 전체를 둘러싸고 적의 미사일과 투사체등의 속도를 늦춰 행성을 보호합니다. 이 행성 보호막이 미사일이나 투사체를 정지시키지는 못하지만 그에 준하게 엄청난 운동에너지를 빼앗아 지상의 거주민들이 피난처로 갈 수 있는 최소한의 시간을 끌어주는 역할을 하고 반격을 준비할 시간을 벌어줄 것입니다. 이 행성 보호막은 복잡하지만 대칭적인 패턴을 형성하는 방식으로 지표면의 모든 부분을 안전하게 보호합니다."

 gpm_living_infrastructure:0 "살아있는 기반시설"
 gpm_living_infrastructure_desc:0 "이곳의 기반시설들은 일종의 살아있는 인공 물질이나 나노봇으로 이루어져 있는 것처럼 보입니다. 건물, 거리 등이 거주민들의 요구에따라 끊임없이 다른 형태로 변하고 있습니다. 이것이 바로 그동안 꿈꾸던 인프라 엔지니어링의 정점입니다! 사람들의 요구에 맞추기 위해 특별히 고안된 유토피아가 아닐까요?"

 gpm_galactic_databanks:0 "은하 데이터뱅크"
 gpm_galactic_databanks_desc:0 "이곳에는 수많은 데이터를 처리하고 수용할 수 있는 거대한 데이터뱅크가 있습니다. 데이터뱅크의 목적은 은하의 방대한양의 정보를 수집하는것으로 보이는데, 물질을 이루는 가장 작은 물질파로부터 이 은하에서 발견되는 모든 종류의 생명체들에 이르기까지 엄청난 양의 정보가 저장되어 있습니다."

 gpm_monument_to_the_fallen:0 "과거의 전승비"
 gpm_monument_to_the_fallen_desc:0 "지표 한가운데 성층권보다 훨씬 높은데까지 이르는 거대한 동상이 있습니다. 이 기념비적인 건물은 이 고대 문명의 전사들에게 바쳐진것같습니다.\n\n 동상의 기단부를 둘러 고대 문명의 전사들과 다른 차원에서 온것으로 보이는 적들의 치열한 전투를 아름답게 묘사한 그림이 새겨져 있습니다. 의심할 여지도 없이, 이 전사들은 억겁의 희생끝에 결국 승리하였고, 이렇게 기념비를 남겼습니다. 전사들의 적들은 이 용맹스런 고대 문명의 전사들보다 객관적으로 훨씬 강했기때문에 이 고대문명은 이후로 서서히 몰락해갔을 것입니다."

 gpm_longevity:0 "연장된 수명"
 gpm_longevity_desc:0 "최첨단 고급 의료 시설은 이 행성에 거주하는 모든 이들에게 광범위한 무료 의료 서비스를 제공합니다. 유전자 치료는 아무리 힘든 난치병이라도 말끔히 고칠 수 있으며, 이 행성에 거주하는 모든 이들의 기대 수명을 연장할 수 있었습니다."

 gpm_culture_of_games:0 "경쟁전"
 gpm_culture_of_games_desc:0 "이 곳의 문화는 경쟁적인 성격이 강한 게임 위주로 돌아갑니다. 때때로 이곳의 지역 정책 결정권은 게임 토너먼트 우승자가 가져가기도 합니다."

 gpm_weather_control:0 "기후 제어"
 gpm_weather_control_desc:0 "이 행성의 국지적인 날씨부터 전체 기후까지 이곳에 설치된 극도로 세밀한 기상 조절 첨탑에 의해 제어됩니다. 모든 바람과 한 방울의 빗방울, 한 줄기의 햇빛조차 전부 설계된 결과물입니다."

 gpm_subterranean_paradise:0 "지하 낙원"
 gpm_subterranean_paradise_desc:0 "이 행성에는 인공적인 거대 지하 도시들이 지표면 아래 가득합니다. 첨단 기후 시뮬레이션 기술을 이용해 지하에서도 지상의 생활처럼 빛, 하늘, 날씨 등을 만끽할 수 있습니다."

 gpm_space_elevators:0 "우주 엘리베이터"
 gpm_space_elevators_desc:0 "성층권보다 더 위로 뻗어있는 거대하고 우아한 엘리베이터는 행성의 저궤도까지 쉽게 접근할 수 있게 합니다."

 gpm_artificial_landscaping:0 "인공 조경"
 gpm_artificial_landscaping_desc:0 "이 행성의 지표면 대부분은 우아한 모양의 흐르는 패턴으로 디자인 되었습니다."

 gpm_teleportation_systems:0 "순간이동 시스템"
 gpm_teleportation_systems_desc:0 "이 행성에는 단거리 순간이동 기술이 적용되어 주민들은 짧은 거리를 자유자재로 순간이동 할 수 있습니다."
 
