 #######################################
 gpm_wretched_abyss:0 "끔찍한 심연"
 gpm_wretched_abyss_desc:0 "이 천체를 바라보는 것만으로도 모두 원인모를 두려움을 느끼고, 성계에서 더 많은 시간을 보내면 증상이 더 나빠집니다. 악몽과 망상이 이곳에 있는 모든 사람들을 괴롭히기 떄문에, 비록 아무도 그것을 인정하지 않겠지만 이 공간은 '끔찍한 심연'이라고 불립니다."

 gpm_resonant_twins:0 "공명하는 쌍성"
 gpm_resonant_twins_desc:0 "어떤 알 수 없는 이유로, 이 별과 다른 별이 얽혀 있어 양자 현상을 쉽게 연구하고 실험할 수 있을 것입니다."
 
 gpm_singing_star:0 "노래하는 별"
 gpm_singing_star_desc:0 "이 별에서는 특이한 무선 주파수 신호가 방출됩니다. 호기심 많은 한 기술자가 이 신호를 들을 수 있는 형식으로 변환시켰고, 이 '음악'은 우리 문명 전반에 걸쳐 꽤나 유명해졌습니다. 이 '음악'은 잊혀지지 않을 정도로 아름답지만, 과학자들은 이 현상에 대한 과학적 설명을 할 수 없었습니다."
 
 gpm_unusual_sun_spots:0 "비정상적인 흑점"
 gpm_unusual_sun_spots_desc:0 "이 별은 비정상적인 흑점으로 덮여 있습니다. 이것들로 인해 우리는 이 별이 어떤 생애 주기에 있는지 확실히 알 수 없었습니다. 정말 특이한 현상입니다."
 
 gpm_low_metallicity:0 "낮은 금속 원소"
 gpm_low_metallicity_desc:0 "이 별은 핵융합을 할 수 없는 금속성 원소의 비중이 유난히 낮아 다른 별에 비해 활력이 넘칩니다."

 gpm_high_metallicity:0 "높은 금속 원소"
 gpm_high_metallicity_desc:0 "이 별은 핵융합을 할 수 없는 금속성 원소의 비중이 유난히 더 높아서 다른 별에 비해 희미하지만 수명이 더 깁니다."

 gpm_plasmoid_life:0 "플라즈마 생명체"
 gpm_plasmoid_life_desc:0 "어찌된 일인지, 완전히 플라즈마로 구성된 생명체가 이 별에서 진화해 왔습니다. "

 gpm_compact_star:0 "고밀도 별"
 gpm_compact_star_desc:0 "초신성 폭발 후 항성 잔해인 이 천체의 표면은 아마도 우주에서 블랙홀 다음으로 가장 극단적인 환경 중 하나일 것입니다."

 gpm_pulsar_clock:0 "펄사 시계"
 gpm_pulsar_clock_desc:0 "이 펄서는 대단히 빠르면서 우주에서 가장 규칙적일 정도로 놀라운 규칙성을 가지고 회전합니다. 이런 천체 시계원을 통해 천문학자들은 별과 물질, 심지어 우주와 시간 자체에 관한 질문에 대한 답을 찾고 있습니다. 그렇지 않으면 다른 방법이 없으니깐요."

 gpm_stellar_spectacle:0 "별의 구경거리"
 gpm_stellar_spectacle_desc:0 "이 별의 표면은 규칙적으로 강렬한 빛의 쇼를 보여 줍니다."

 gpm_plasma_tornadoes:0 "플라즈마 소용돌이"
 gpm_plasma_tornadoes_desc:0 "이 항성의 광구는 눈부시게 밝은 백열의 소용돌이들이 격렬하게 합쳐지고 나뉘어지고 있습니다."
 
 #######################################
 #### Asteroid Modifiers
 #######################################
 gpm_large_asteroid:0 "대형 소행성"
 gpm_large_asteroid_desc:0 "이 소행성은 비정상적으로 커서 일종의 원시 행성으로 분류될 수도 있습니다."

 gpm_asteroid_moon:0 "위성을 가진 소행성"
 gpm_asteroid_moon_desc:0 "이 소행성은 자신 주변을 도는 작은 천체를 거느릴만큼 충분한 크기를 가집니다."
 
 gpm_metal_asteroid:0 "금속 소행성"
 gpm_metal_asteroid_desc:0 "이 소행성은 단일의 고밀도 원소로 이루어져 있습니다."

 gpm_dense_core:0 "고밀도 핵"
 gpm_dense_core_desc:0 "이 소행성은 비정상적으로 고밀도인 핵을 가지고 있습니다. 아마 채굴이 가능할 것입니다."
 
 gpm_hollow_structure:0 "움푹 패인 소행성"
 gpm_hollow_structure_desc:0 "이 소행성의 큰 부분이 움푹 패인 것처럼 보입니다. 정확한 원인은 밝혀지지 않았지만 유력한 이론들 중에는 더 작고 밀도가 높은 다른 소행성과의 충돌, 소행성이 가열되면서 야기된 가스 주머니 팽창, 또는 우주 채굴 등이 있습니다."

 gpm_crystallized_structure:0 "결정 구조"
 gpm_crystallized_structure_desc:0 "이 소행성은 대부분 결정 구조를 가지고 있습니다. 어떤 독특한 과정이 이 소행성을 구성하는 물질이 결정체 구조로 형성되도록 했습니다."

 gpm_abandoned_mining_platforms:0 "버려진 채광 플랫폼"
 gpm_abandoned_mining_platforms_desc:0 "이 소행성에는 작은 채광 플랫폼이 붙어 있습니다. 소행성 외부 광물의 대부분은 채굴되었지만, 내부에는 여전히 상당한 양을 발견할 수 있습니다."
 
 gpm_spherical_asteroid:0 "구형 소행성"
 gpm_spherical_asteroid_desc:0 "이 소행성은 자체 중력으로 모양을 구체로 만들 정도로 질량이 충분합니다. 그러나 아직 행성이라고 불리기에는 너무 작습니다."

 gpm_binary_asteroids:0 "이중 소행성"
 gpm_binary_asteroids_desc:0 "이 소행성들은 서로의 중력 영향력에 걸려 서로 끝없이 빙빙 돌고 있습니다."

 gpm_trojan_asteroid:0 "트로이 소행성"
 gpm_trojan_asteroid_desc:0 "트로이 소행성으로 분류되는 이 소행성은 항성과 행성 사이의 중력 안장점(라그랑주점)에 위치해 안정된 궤도를 형성했습니다."

 gpm_c_type_asteroid:0 "C형 소행성"
 gpm_c_type_asteroid_desc:0 "이 소행성은 주로 점토와 규산염으로 이루어져 잿빛을 띤 회색으로 보입니다."
 
 gpm_s_type_asteroid:0 "S형 소행성"
 gpm_s_type_asteroid_desc:0 "이 소행성은 대부분이 규산염 물질과 니켈 및 철로 구성되어 녹색을 띠고 있습니다."

 gpm_m_type_asteroid:0 "M형 소행성"
 gpm_m_type_asteroid_desc:0 "이 소행성은 주로 니켈과 철로 구성되어 있어 적당히 밝은 붉은색을 띕니다."

 gpm_v_type_asteroid:0 "V형 소행성"
 gpm_v_type_asteroid_desc:0 "이 소행성은 대부분 규산염 암석으로 이루어져 있고, 현무암질의 껍질을 가지고 있어 검은색을 띕니다."
 
 #######################################
 #### Gas Giant Modifiers
 #######################################
 gpm_tiyanki_feeding_grounds:0 "티얀키 먹이터"
 gpm_tiyanki_feeding_grounds_desc:0 "이 행성 고리 안에 있는 광물들 중 일부는 이 지역의 우주 생물들이 매우 좋아하는 먹이 같습니다. 그래서 몇몇 생물들이 꽤 자주 이곳으로 돌아오는 것이 관측되었습니다."
 
 gpm_supersonic_winds:0 "초음속 강풍"
 gpm_supersonic_winds_desc:0 "이 행성의 극도로 빠른 풍속은 작은 탐사정을 제외한 그 어떤 것도 저공비행하는 것을 사실상 불가능에 가깝게 만듭니다."
 
 gpm_geometrical_polar_storm:0 "기하학적 극지 폭풍"
 gpm_geometrical_polar_storm_desc:0 "이 행성 북극의 폭풍은 완전한 오각형 모양을 하고 있습니다. 매우 독특한 기압과 바람이 거의 끝없이 지속되는 폭풍을 완벽한 기하학적 모양으로 만들었습니다."
 
 gpm_floating_forest:0 "떠다니는 나무"
 gpm_floating_forest_desc:0 "거대 가스 행성의 상층 가스층은 뿌리와 식물로 이루어진 작은 섬처럼 보이는 떠다니는 식물들의 구역입니다. 이 잎과 뿌리는 길고 극도로 가벼우며 돌풍이 불 때마다 흔들거립니다."
 
 gpm_viscous_gas_layer:0 "점성있는 가스"
 gpm_viscous_gas_layer_desc:0 "이 행성의 대기는 밀도가 너무 높은 나머지 거의 액체의 흐름처럼 움직입니다. 거대 가스 행성이 이렇게 밀집된 가스를 가지고 있는 것은 보기 힘들지만 아예 불가능한 것은 아닙니다."
 
 gpm_everlasting_tornadoes:0 "영원한 소용돌이"
 gpm_everlasting_tornadoes_desc:0 "이 거대 가스 행성에서는 오래 지속되는 맹렬한 소용돌이가 발견됩니다. 이 거대 소용돌이는 항성이 자전하는 속도와 거의 비슷한 속도로 반대 방향으로 움직여서 움직이지 않는 것처럼 보입니다."
 
 gpm_shrinking_giant:0 "작아진 거대 가스 행성"
 gpm_shrinking_giant_desc:0 "이 행성은 수백만년 동안 항성의 강력한 태양풍을 맞아 기체 대기의 외부와 중간층이 벗겨졌습니다."
 
 gpm_charged_atmosphere:0 "대전된 대기"
 gpm_charged_atmosphere_desc:0 "이 거대 가스 행성의 대기 상층부에 있는 가스의 지속적인 마찰은 영구적으로 대전된 대기를 만들었습니다. 잦은 국지적 전자 방출은 화려하지만 짧은 번개를 일으킵니다."
 
 gpm_aeroplankton_clouds:0 "부유 미생물 구름"
 gpm_aeroplankton_clouds_desc:0 "작은 미생물과 같은 생명체가 거대 가스 행성의 대기 상층을 떠다니면서 가스와 햇빛을 흡수하여 증식하고 있습니다."
 
 gpm_radiation_storms:0 "방사성 폭풍"
 gpm_radiation_storms_desc:0 "엄청난 양의 방사성 먼지가 수십억년 전에 이 거대 가스 행성에 들어왔습니다. 이로 인해 국지적인 폭풍이 불때는 방사성이 강해지고 약간의 녹색과 노란빛을 발했습니다."
 
 gpm_beautiful_storms:0 "아름다운 폭풍"
 gpm_beautiful_storms_desc:0 "서로 다른 가스의 층으로 이루어진 아름다운 띠들은 폭풍이 이 행성에 발생할 때마다 함께 모입니다. 이때 발생하는 화려한 색채는 관찰하기 매우 즐겁습니다."
 
 gpm_abandoned_refineries:0 "버려진 정제소"
 gpm_abandoned_refineries_desc:0 "버려진 이 정제소들은 여전히 거대 가스 행성으로부터 가스를 빨아들여 고체 물질로 가공하고 있습니다."
 
 gpm_floating_kelp:0 "떠다니는 해초"
 gpm_floating_kelp_desc:0 "이 거대 가스 행성의 대기 상층부에 거대한 해초같은 식물들이 떠 있습니다. 이 식물들은 수백미터 길이로, 끝부분에 거대한 잎과 얇은 떠다니는 뿌리가 있습니다."
 
 gpm_thin_atmospheres_gas_giant:0 "$gpm_thin_atmospheres$"
 gpm_thin_atmospheres_gas_giant_desc:0 "$gpm_thin_atmospheres_desc$"
 
 gpm_global_thunderstorms_gas_giant:0 "$gpm_global_thunderstorms$"
 gpm_global_thunderstorms_gas_giant_desc:0 "$gpm_global_thunderstorms_desc$"
 
 gpm_weak_magnetic_field_gas_giant:0 "$weak_magnetic_field$"
 gpm_weak_magnetic_field_gas_giant_desc:0 "$gpm_weak_magnetic_field_2_desc$"
 
 gpm_strong_magnetic_field_gas_giant:0 "$strong_magnetic_field$"
 gpm_strong_magnetic_field_gas_giant_desc:0 "$gpm_strong_magnetic_field_2_desc$"
 
 gpm_super_heated_atmosphere:0 "초고온 대기"
 gpm_super_heated_atmosphere_desc:0 "극도로 뜨겁고 밀도가 높은 대기를 가진 행성입니다. 대기가 너무 뜨거워서 행성 내부에 도달할 수 없어서 중심핵에 대한 연구가 불가능합니다."
 
 gpm_floatig_behemothaurs:0 "고대의 거대 생명체"
 gpm_floatig_behemothaurs_desc:0 "때때로 상층 대기로 올라오기도 하는 이 고대의 초지능 생명체는 전체 공생 동식물의 삶의 터전입니다."
 
 #######################################
 #### Relic & Ecu Modifiers
 #######################################
 gpm_relic_factories:0 "고대기술 공장"
 gpm_relic_factories_desc:0 "고대의 노후한 공장들은 오래 전에 잊혀졌습니다."

 gpm_relic_generators:0 "고대기술 발전기"
 gpm_relic_generators_desc:0 "여전히 작동하는 고대의 발전기지만, 노후화와 유지관리의 미비로 과거에 생산했던 전력의 극히 일부만을 생산하고 있습니다."

 gpm_relic_laboratories:0 "고대기술 실험실"
 gpm_relic_laboratories_desc:0 "광대한 개방형 연구소가 너무 낡아서 그것들을 덮고 있던 먼지가 암석이 되었습니다. 어떤 작업을 통해 이 실험실을 다시 사용할 수 있게 될지도 모릅니다."

 gpm_relic_lower_levels:0 "도시 하층"
 gpm_relic_lower_levels_desc:0 "거대하고 끝없는 도시의 일부분이 붕괴되어 도시 행성의 상층이 훨씬 오래된 도시 위에 지어졌다는 것을 알 수 있었습니다."
 
 #######################################
 #### Precursor Modifiers
 ####################################### 
 gpm_precursor_star_filter:0 "선구자 항성 필터"
 gpm_precursor_star_filter_desc:0 "고대문명의 장치가 이 항성을 뒤덮는 에너지 장을 방출하고 있습니다. 정확한 원리는 모르지만 이 장치는 항성의 광구 깊은 곳에서도 정상적으로 작동해, 가시광선 영역대의 방사광을 증폭시키는 역할만을 수행하는 듯 합니다. 그로 인해, 별이 꽤나 반짝반짝 빛납니다."
 
 gpm_precursor_remnants:0 "선구자 잔해"
 gpm_precursor_remnants_desc:0 "미지의 고대 성간 제국이 건설한 이 행성에는 아직도 상당한 양의 기반시설이 남아 있습니다. 이 건축물에 동력을 공급하는 기술은 기능이 중단된 지 오래지만, 진보된 기능은 여전히 그들의 설계에서 관찰됩니다."
 
 gpm_precursor_energy_grid:0 "선구자 에너지 연결망"
 gpm_precursor_energy_grid_desc:0 "이 고대 행성에 남아있는 것은 선구자 도시의 전력 기반시설과 에너지 연결망 뿐입니다. 집과 도로를 포함한 다른 선구자의 흔적이 풍화되어 먼지가 되는 동안에도 전력망은 여전히 작동하며 아름다운 빛을 내고 있습니다."
 
 gpm_precursor_satalite_grid:0 "선구자 위성망"
 gpm_precursor_satalite_grid_desc:0 "이 행성은 매우 효율적인 궤도에 위치한 선구자 위성들을 많이 가지고 있습니다. 이 수백개의 소형 위성들은 한때 통신망과 연결되었을거라 추측하고 있습니다."
 
 gpm_precursor_city:0 "선구자 도시"
 gpm_precursor_city_desc:0 "이 행성에서는 선구자 문명의 도시 유적이 발견됩니다. 이상한 점은 마치 선구자들이 그냥 사라진 것처럼 도시 유적은 온전해 보인다는 점입니다."
 
 gpm_precursor_shipyards:0 "선구자 조선소"
 gpm_precursor_shipyards_desc:0 "이 행성을 둘러싸고 있는 몇 개의 강력한 고대 조선소가 있습니다. 어떤 부분은 꽤 손상되어 보이지만 다른 부분은 약간의 수리를 통해 작동할 수 있을 것처럼 보입니다. 이 거대 우주 정거장의 중심에는 강력한 중력 반응로가 자리하고 있는데 이 기술은 완전히 이해되지는 않았지만 조선소의 전력과 궤도 유지를 위해 사용되는 것으로 보입니다. 아마도 언젠가는 우리 문명도 이런 기술을 사용할 수 있을 것입니다."
 gpm_precursor_shipyardsTT:0 "항성기지 모듈 잠금해제: §G선구자 조선소 업링크§!\n   제국 함선 건조 속도: §G+20%§!\n   항성기지 수용력: §G+12§!"
 
 gpm_precursor_planetary_gun:0 "선구자 행성 포탑"
 gpm_precursor_planetary_gun_desc:0 "한때 번영했던 행성이었을지도 모르는 곳이 행성 크기의 포대로 변모했습니다. 이 강력하고 진보한 포대는 우주 공간에 있는 적에게도 유효한 타격을 입힐 수 있으며 아마도 선구자 문명 방어망의 중핵이었을 것입니다."
 
 gpm_precursor_bunker_grid:0 "선구자 방어망"
 gpm_precursor_bunker_grid_desc:0 "이 행성 전체에 선구자 문명의 방어 시설이 건설되어 있습니다. 이 행성을 방어했던 고대 문명의 잔재는 패배한지 오래 된 전투의 유령같습니다."
 gpm_precursor_bunker_gridTT:0 "행성 건물 잠금해제: §G선구자 방어시설 지휘부§!"

 gpm_precursor_mechs:0 "선구자 거대 전투기계"
 gpm_precursor_mechs_desc:0 "버려진 거대한 선구자 전투기계들이 이 행성의 표면 곳곳에 서 있고, 재활성화 명령을 기다리고 있습니다. 이 기계들은 오랜 시간이 지났음에도 불구하고 풍화나 열화의 흔적을 찾아보기가 힘듭니다."
 gpm_precursor_mechsTT:0 "행성 방어군: §G선구자 전투기계§!"

 gpm_precursor_planetary_shield:0 "선구자 행성 보호막"
 gpm_precursor_planetary_shield_desc:0 "인상적인 일련의 행성 보호막 시설이 모두에게 피난처를 제공하기 위해 서 있습니다."
 gpm_precursor_planetary_shieldTT:0 "행성 보호막: §L비활성화!"

 gpm_precursor_planetary_shield_on:0 "작동하는 선구자 행성 보호막"
 gpm_precursor_planetary_shield_on_desc:0 "인상적인 일련의 행성 보호막 시설이 전 행성에 퍼져 있습니다."
 #gpm_precursor_planetary_shield_onTT:0 "행성 보호막: §G활성화§!"

#  gpm_precursor_planetary_shield_on:0 "Powered Precursor Shield"
#  gpm_precursor_planetary_shield_on_desc:0 "Witnes the power of this fully operational planetary shield!"
#  gpm_precursor_planetary_shield_onTT:0 "Planetary Shield: §GActive§!"
 
 gpm_precursor_floating_city:0 "선구자 부유 도시"
 gpm_precursor_floating_city_desc:0 "자가 유지 체계를 갖춘 도시 몇개가 행성 상공을 떠다니고 있습니다. 약간의 손상에도 불구하고 도시는 여전히 잘 작동하고 있습니다. 공중 도시 표면에는 건물과 기반시설의 잔해가 흩어져 있습니다. 이전의 거주자들이 공중 도시를 만들었는지, 아니면 공중 도시는 발견했을 뿐이고 그냥 그 위에 도시를 지어서 사용했는지는 우린 영원히 알 수 없을 것입니다."
 
 gpm_precursor_capital_complex:0 "선구자 수도 복합단지"
 gpm_precursor_capital_complex_desc:0 "이 행성에는 진보한 대도시 폐허가 펼쳐져 있습니다. 폐허 주위를 둘러싼 거대한, 그리고 한때는 정교했을 구조물들은 우리로 하여금 이곳이 오래전 사라진 제국의 행성 수도, 혹은 제국 전체의 수도 역할을 했던 잔해임을 짐작케 합니다."
 
 gpm_precursor_communication_hub:0 "선구자 통신 허브"
 gpm_precursor_communication_hub_desc:0 "이 행성의 폐허엔 우뚝 선 거대한 첨탑이 존재합니다. 이 첨탑에선 여전히 궤도로 올라가는 강력한 신호를 방출하고 있습니다. 아마 이전에는 궤도 상의 위성망이 신호를 수신했을 것입니다. 대부분의 기능이 작동하고 있으며, 우리의 통신이나 감시 체계로 변환해 사용할 수 있을 것입니다."
 
 gpm_precursor_singularity_drive:0 "선구자 특이점 드라이브"
 gpm_precursor_singularity_drive_desc:0 "이 행성은 연구실과 유사한 지하 구역을 가지고 있습니다. 해당 구역의 중앙에는 에너지로 공명하는 거대한 특이점 드라이브가 설치되어 있습니다. 자동기계가 곳곳에 흩어져있으며, 때론 이해할 수 없는 방법으로 서로를 분해하고 때론 서로를 수리합니다."
 
 gpm_precursor_eternal_fortress:0 "선구자 영원의 요새"
 gpm_precursor_eternal_fortress_desc:0 "이 행성의 최북단 산맥에 선구자 문명의 거대 요새가 있습니다. 이 요새는 50제곱킬로미터가 넘는 넓이에 방어시설, 터널, 참호를 포함하여 건설되었습니다. 이 요새는 꼭지점이 8개인 거대한 별모양으로 생겼습니다. 이상하게도 이 요새의 지휘센터는 완전히 텅 비어 있습니다."
 
 gpm_precursor_prison_planet:0 "선구자 감옥 행성"
 gpm_precursor_prison_planet_desc:0 "행성 표면은 수천 채의 막사가 뒤덮고 있으며, 그 바로 아래엔 행성 전체를 사용하는 거대한 감옥 체계의 잔해가 널려있습니다. 그곳에는 감방과 억제장이 설치되어 있습니다. 목적은 분명합니다."
 
 gpm_precursor_mines:0 "선구자 광산"
 gpm_precursor_mines_desc:0 "이 광물 함유량이 높은 행성은 한떄 고대 선구자 문명의 광산 중심지였습니다. 왜 버려졌는지는 수수께끼지만 수천년에 걸쳐 축적된 희미한 광물 퇴적물은 우리 노동자들이 손쉽게 채굴할 수 있게 합니다."

 gpm_precursor_manufactorium:0 "선구자 제조 공장"
 gpm_precursor_manufactorium_desc:0 "이 행성 지하에는 묻힌 터널과 금고의 연결망이 존재합니다. 표면의 아주 작은 입구는 지하의 거대 산업 단지로 이어집니다. 선구자의 뛰어난 기술은 공업 지구의 거대한 생산 라인을 유지하기 위해 행성의 에너지를 고갈시킬 수준으로 뽑아낼 수 있었습니다."
 
 gpm_precursor_vaults:0 "선구자 금고"
 gpm_precursor_vaults_desc:0 "이 행성의 산맥에는 작은 전초기지가 곳곳에 숨어있습니다. 조사 결과 거대한 금고 보관소로 통하는 숨겨진 출입구가 드러났습니다. 대부분은 텅 비어 있습니다. 약탈의 흔적이 보이는 곳도 있으며, 아예 아무것도 들어온 기록이 없는 곳도 있습니다. 그러나 몇몇 금고에는 자연상태에선 과학적으로나 고고학적으로나 설명할 수 없는 놀라운 보물이 숨겨져 있습니다."
 
 gpm_precursor_crashed_spacestation:0 "선구자 궤도 스테이션 추락 지점"
 gpm_precursor_crashed_spacestation_desc:0 "이 행성에 있는 거대한 크레이터는 이 보잘것 없는 행성보다는, 우주 정거장의 잔해에 더 많은 관심이 가도록 만듭니다. 과학자들은 이 잔해를 지금은 사라진 옛 성간 제국의 것으로 추측하고 있습니다만, 잔해는 너무 큰 피해를 입어서 지금은 조사해도 얻을 것이 별로 없습니다."
 
 gpm_precursor_battleground_ruins:0 "선구자 전장 폐허"
 gpm_precursor_battleground_ruins_desc:0 "긁힌 자국, 반쯤 부서진 건물, 수천개의 무기 잔해만이 이 행성에 남아있습니다. 조사팀은 세심한 탐사 끝에 이곳에서 벌어진 대규모의 전투는 이 행성에 살고 있던 문명의 종말을 뜻한다는 것을 밝혀냈습니다."
 
 gpm_precursor_outpost_ruins:0 "선구자 전초기지 폐허"
 gpm_precursor_outpost_ruins_desc:0 "이 행성엔 그 누구도 손을 대지 않았습니다. 숲의 중심부에 높여진 외딴 건축물을 제외하면 말이죠. 그 건축물에는 아직 동력이 공급되고 있으며, 몇개의 방만이 건설되어 있습니다. 화면에는 여러 종류의 표식이 그려져 있습니다. 아마 고대 언어의 잔재거나, 죽기 직전 미치광이가 지껄인 소리일 것입니다."

 gpm_precursor_harbor_ruins:0 "선구자 항만 폐허"
 gpm_precursor_harbor_ruins_desc:0 "이 행성의 해안가에는 정교한 항만의 잔해가 존재합니다. 오래 전에 이 행성에 살았던 이들은 효율적인 어획 및 가공 시설을 통해 이 행성의 생산성을 최대한으로 끌어올렸습니다."
 
 gpm_precursor_ruins:0 "선구자 폐허"
 gpm_precursor_ruins_desc:0 "위에서 쏟아지는 열기와 아래에서 올라오는 끝없는 모래는 이 행성을 현세의 지옥으로 만듭니다. 그럼에도 불구하고 몇몇 건축물 표면은 어떠한 것을 표시하고 있습니다. 조사팀은 이 문양들이 나타내는 종교적 성질과 함께, 이곳의 문명은 생명공학 기술이 뛰어났을 수도 있다고 보고했습니다."
 
 gpm_precursor_obelisks:0 "선구자 방첨탑"
 gpm_precursor_obelisks_desc:0 "이 행성엔 특정 위치에 3개의 방첨탑이 설치되어 있습니다. 밤이 되자, 방첨탑은 사이오닉 에너지를 내뿜으며 빛나기 시작했고, 그 위에는 수많은 표식들이 존재합니다. 이 방첨탑을 연구하면 사이오닉과 관문 기술을 이해하는데 도움이 될 것입니다."
 
 #######################################
 #### Habitat Modifiers
 #######################################
 gpm_habitat_stadium:0 "인공 중력 스타디움"
 gpm_habitat_stadium_desc:0 "여러 사람들의 요청에 따라 이 거주지에는 대형 경기장이 갖추어져 있어서 인공 중력 발생기를 이용한 다양한 흥미진진한 경기들을 즐길 수 있습니다."
 
 gpm_habitat_trade_docks:0 "확장된 무역섹션"
 gpm_habitat_trade_docks_desc:0 "이 거주지는 활발한 무역 루트에 매우 가깝기 때문에 무역 중심지로서 이상적입니다. 표준 도킹구역은 더 커졌으며 추가 상인 섹션이 거래자들을 위해 설치되었습니다."

 gpm_habitat_holonet_entertainment_systems:0 "홀로그램 엔터테이먼트 시스템"
 gpm_habitat_holonet_entertainment_systems_desc:0 "이 거주지에는 수많은 엔터테인먼트 시설들이 설치되어 있으며, 홀로그램과 강렬한 인공 빛 방출기를 통해 다양한 시청각 엔터테인먼트를 즐길 수 있습니다. 몸과 마음을 위한 진정한 럭셔리 파티 플레이스입니다!"

 gpm_habitat_replicator_systems:0 "물질 합성기 시스템"
 gpm_habitat_replicator_systems_desc:0 "생필품과 사치품 대한 기존 전달 시스템 대신 작고 효율적인 기기인 '물질-에너지 합성기'가 갖추어져 있습니다.\n\n 당신이 원하는 것을 간단하게 말하기만하면 바로 눈 앞에 나타납니다! 우리는 진정 미래에 살고 있습니다. 만세!"

 gpm_habitat_spaceroute_hub:0 "우주 항로 중심지"
 gpm_habitat_spaceroute_hub_desc:0 "이상적인 위치에 지어진 이 거주지는 여러 항성계에 걸친 무역 네트워크의 중심지 역할을 합니다. 다양한 무역 경로가 이 거주지를 거쳐 지나갑니다."

 gpm_habitat_extensive_moon_mining:0 "광범위한 위성 채굴 작업"
 gpm_habitat_extensive_moon_mining_desc:0 "이 거주지에는 위성 채광 작업을 지원하기 위해 개조된 도킹 베이가 여러 개 있습니다."

 gpm_habitat_asteroid_belt_mining:0 "소행성 띠 채굴 작업"
 gpm_habitat_asteroid_belt_mining_desc:0 "이 거주지에는 소행성 채광 작업을 지원하기 위해 개조된 도킹 베이가 여러 개 있습니다."

 gpm_habitat_frequent_thunderstorms_research:0 "뇌우 연구소"
 gpm_habitat_frequent_thunderstorms_research_desc:0 "이 거주지에는 밑의 행성에서 발생하는 독특한 뇌우를 전문적으로 연구하는 고급 과학 연구소가 있습니다."

 gpm_habitat_radioactive_mantle_mining:0 "방사성 맨틀 채굴 시설"
 gpm_habitat_radioactive_mantle_mining_desc:0 "이 거주지에 달린 강력한 채굴 레이저가 행성 표면을 향하고 있습니다. 행성 표면에 있는 채광 시스템은 레이저로 증발된 방사성 물질들을 모아 거주지로 수송합니다."

 gpm_habitat_frequent_asteroid_flybys:0 "빈번한 근접 소행성"
 gpm_habitat_frequent_asteroid_flybys_desc:0 "이 거주지에는 매일같이 날아오는 수백 개의 소행성을 막기 위한 몇 개의 회피 장치가 있습니다. 1차 보호막에 소행성이 충돌하면 항성의 복사열을 일시적으로 줄여주는 특수한 증기가 피어납니다."

 gpm_habitat_highly_charged_particle_collection:0 "고전하 입자 수집기"
 gpm_habitat_highly_charged_particle_collection_desc:0 "이 거주지에는 밑의 행성에서 방출되는 희귀한 입자들을 연구하기 위한 몇 가지 고급 입자 수집기가 달려있습니다."

 gpm_habitat_ancient_temple_expeditions:0 "고대 유적 탐사 시설"
 gpm_habitat_ancient_temple_expeditions_desc:0 "이 거주지는 밑의 행성에서 발견된 다양한 고대 문명의 유적을 탐험하고 연구하기 위한 연구팀의 모임 장소 역할을 합니다."

 gpm_habitat_experimental_food_recycling:0 "실험적 식품 재활용 시스템"
 gpm_habitat_experimental_food_recycling_desc:0 "이 거주지에는 음식물 쓰레기의 99.7%를 재활홍해 새로운 음식으로 바꾸는 실험적인 재활용 시스템이 설치되있습니다."

 gpm_habitat_time_displaced_planet_research:0 "시간 왜곡 행성 연구"
 gpm_habitat_time_displaced_planet_research_desc:0 "이 거주지에는 몇몇 연구팀이 밑의 행성에서 발견된 시간 왜곡 현상에 대한 연구를 진행하고 있습니다."

 gpm_habitat_surface_mining:0 "지표 채광 탐사"
 gpm_habitat_surface_mining_desc:0 "이 거주지에서 밑의 행성으로 수많은 광업 탐사가 진행되고 있습니다."

 gpm_habitat_surface_expeditions:0 "지표 탐사 원정대"
 gpm_habitat_surface_expeditions_desc:0 "이 거주지 밑의 행성에 펼쳐진 거대한 유적은 탐사대에게 있어 중대한 기회입니다. 여러 탐사팀이 이 거주지를 그들의 기반시설로 사용하고 있습니다."

 gpm_habitat_android_pleasure_palace_tourism:0 "안드로이드 유흥 센터 관광"
 gpm_habitat_android_pleasure_palace_tourism_desc:0 "이 거주지 밑의 행성에 위치한 안드로이드 유흥 센터에서 제공하는 독특한 '엔터테이먼트'는 거주지의 관광산업에 큰 도움이 됩니다. 이 거주지는 드로이드 유람원을 관광하는 이들을 위한 직접적인 교통편을 마련해놨습니다."

 gpm_habitat_delicious_ingredients_trade:0 "향신료 무역"
 gpm_habitat_delicious_ingredients_trade_desc:0 " 거주지 밑의 행성에서 산출되는 고급스럽고 맛있는 향신료는 매우 이윤이 남는 향신료 무역의 주요한 수출품입니다."

 gpm_habitat_flat_terrain_racing:0 "행성 레이싱 대회"
 gpm_habitat_flat_terrain_racing_desc:0 "이 거주지 밑의 행성의 지표면은 독특하게도 매우 평탄합니다. 그야말로 천연의 레이싱 서킷이여서 매일같이 여러 레이싱 대회가 열리고 있습니다."

 gpm_habitat_strange_alien_eggs_restriction:0 "금지된 행성"
 gpm_habitat_strange_alien_eggs_restriction_desc:0 "이 거주지 밑의 행성은 매우 위험합니다. 따라서 지표면으로 탐험이나 여행은 허가되지 않습니다."

 gpm_habitat_hydrogen_extraction:0 "행성 수소 추출 시설"
 gpm_habitat_hydrogen_extraction_desc:0 "이 거주지 시설의 일부는 밑의 행성에서 지속적인 수소 추출을 지원하기 위해 사용되고 있습니다."

 gpm_habitat_nitrogen_extraction:0 "행성 질소 추출 시설"
 gpm_habitat_nitrogen_extraction_desc:0 "이 거주지 시설의 일부는 밑의 행성에서 지속적인 질소 추출을 지원하기 위해 사용되고 있습니다."

 gpm_habitat_chlorine_extraction:0 "행성 염소 추출 시설"
 gpm_habitat_chlorine_extraction_desc:0 "이 거주지 시설의 일부는 밑의 행성에서 지속적인 염소 추출을 지원하기 위해 사용되고 있습니다."

 gpm_habitat_phosphorus_extraction:0 "행성 인 추출 시설"
 gpm_habitat_phosphorus_extraction_desc:0 "이 거주지 시설의 일부는 밑의 행성에서 지속적인 인 추출을 지원하기 위해 사용되고 있습니다."

 gpm_habitat_sulfur_extraction:0 "행성 황 추출 시설"
 gpm_habitat_sulfur_extraction_desc:0 "이 거주지 시설의 일부는 밑의 행성에서 지속적인 황 추출을 지원하기 위해 사용되고 있습니다."

 gpm_habitat_iron_extraction:0 "행성 철 추출 시설"
 gpm_habitat_iron_extraction_desc:0 "이 거주지 시설의 일부는 밑의 행성에서 지속적인 철 추출을 지원하기 위해 사용되고 있습니다."

 gpm_habitat_titanium_extraction:0 "행성 티타늄 추출 시설"
 gpm_habitat_titanium_extraction_desc:0 "이 거주지 시설의 일부는 밑의 행성에서 지속적인 티타늄 추출을 지원하기 위해 사용되고 있습니다."

 gpm_habitat_gold_extraction:0 "행성 금 추출 시설"
 gpm_habitat_gold_extraction_desc:0 "이 거주지 시설의 일부는 밑의 행성에서 지속적인 금 추출을 지원하기 위해 사용되고 있습니다."

 gpm_habitat_platinum_extraction:0 "행성 백금 추출 시설"
 gpm_habitat_platinum_extraction_desc:0 "이 거주지 시설의 일부는 밑의 행성에서 지속적인 백금 추출을 지원하기 위해 사용되고 있습니다."

 gpm_habitat_mercury_extraction:0 "행성 수은 추출 시설"
 gpm_habitat_mercury_extraction_desc:0 "이 거주지 시설의 일부는 밑의 행성에서 지속적인 수은 추출을 지원하기 위해 사용되고 있습니다."

 gpm_habitat_cobalt_extraction:0 "행성 코발트 추출 시설"
 gpm_habitat_cobalt_extraction_desc:0 "이 거주지 시설의 일부는 밑의 행성에서 지속적인 코발트 추출을 지원하기 위해 사용되고 있습니다."

 gpm_habitat_lithium_extraction:0 "행성 리튬 추출 시설"
 gpm_habitat_lithium_extraction_desc:0 "이 거주지 시설의 일부는 밑의 행성에서 지속적인 리튬 추출을 지원하기 위해 사용되고 있습니다."
 
 #######################################
 #### Ringworld Modifiers
 #######################################
 gpm_ringworld_breath_taking_view:0 "숨막힐 듯한 아름다움"
 gpm_ringworld_breath_taking_view_desc:0 "이 링월드의 인공 대기는 너무나도 맑고 깨끗해서, 링월드의 나머지 부분과 다른 별들을 모두 볼 수 있습니다!\n\n 이 풍경은 정말 숨을 앗아갈만큼 아름답고, 그야말로 링월드가 어디까지 아름다워질 수 있냐는 물음에 휼륭한 대답을 해주고 있습니다."

 gpm_ringworld_neural_nexus:0 "신경 연결체"
 gpm_ringworld_neural_nexus_desc:0 "이 링월드 섹션에는, 중앙 집중식 넥서스가 이 링월드의 모든 측면을 제어 할 수 있게 해주는, 하나의 섹션 너비의 신경망이 갖추어져 있습니다."

 gpm_ringworld_idyllic_gardens:0 "아름다운 정원"
 gpm_ringworld_idyllic_gardens_desc:0 "이 링월드 섹션의 정원은 상상도 할 수 없을 정도로 아름답습니다. 꽃, 식물, 나무의 색은 매우 아름다울 뿐만 아니라 꽃향기도 향기롭습니다."

 gpm_ringworld_xeno_zoo:0 "외계종 동물원"
 gpm_ringworld_xeno_zoo_desc:0 "큰 외계종 동물원이 이 링월드에 위치하여 거주민들에게 링월드 바깥의 우주에 대해 배우고 휴식을 제공하는 장소를 제공했습니다."

 gpm_ringworld_badlands:0 "자연인 체험장"
 gpm_ringworld_badlands_desc:0 "이 링월드의 섹션은 훨씬 단순한 삶을 지향하는 사람들을 위해 지어졌습니다. 사람들은 이곳에서 본인의 능력만 된다면 자연속에서 완전히 자급자족 할 수 있습니다. 잠시동안 답답한 일상에서 탈출하고 야생의 삶을 싶은 사람들을 위한 좋은 안식처 입니다."

 gpm_ringworld_battle_simulators:0 "전투 시뮬레이션 시설"
 gpm_ringworld_battle_simulators_desc:0 "우리 군대가 다양한 환경에서의 전투훈련을 하게 해주는 대규모 과학화 훈련장이 이 링월드 섹션에 위치합니다.\n무중력 전투환경에서부터 도시, 심지어 정글구역까지 모든 제국의 군대는 훨씬 더 효율적이고 빠르게 실전같은 훈련 경험을 쌓을 수 있습니다."

 gpm_ringworld_endless_ocean:0 "끝없는 바다"
 gpm_ringworld_endless_ocean_desc:0 "이 링월드 섹션은 하나의 드넓은 바다처럼 보일 수 있도록 설계되었습니다."

 gpm_ringworld_mass_transit_systems:0 "대규모 운송 시스템"
 gpm_ringworld_mass_transit_systems_desc:0 "이 링월드 섹션에 있는 운송 시스템의 복잡한 방식은 매우 효율적이고 빠른 운송을 가능하게하여, 자원과 시간 모두에서 운송 비용을 크게 절감합니다."
 
