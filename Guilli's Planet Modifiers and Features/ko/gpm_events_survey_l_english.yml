 gpm_survey_precursors.130.name:0 "발견: §L[this.owner.gpm_precursor_empire_name]§! 특이점 드라이브"
 gpm_survey_precursors.130.desc:0 "§H[Root.GetLeaderName]§!가 이끄는 과학선 §H[Root.GetName]§!의 조사팀은 놀라운 것을 발견했습니다!\n이 행성은 연구실과 유사한 지하 구역을 가지고 있습니다. 해당 구역의 중앙에는 에너지로 공명하는 거대한 특이점 드라이브가 설치되어 있습니다. 자동기계가 곳곳에 흩어져있으며, 때론 서로를 분해하고 때론 서로를 수리합니다.\n\n조사팀은 특이점 드라이브의 기능을 관측할 중계기를 설치했습니다. 그럼에도 불구하고, 특이점 드라이브가 어떤 용도로 사용되었는지에 대한 어떠한 증거도 발견되지 않았습니다. 정확한 사용 목적을 밝혀내기 전까진, 이곳을 사용하는데 주의를 기울일 필요가 있습니다."
