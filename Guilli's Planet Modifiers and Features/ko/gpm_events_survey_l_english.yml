 gpm_survey_precursors.240.name:0 "발견: §L[this.owner.gpm_precursor_empire_name]§! 방첨탑"
 gpm_survey_precursors.240.desc:0 "§H[Root.GetLeaderName]§!가 이끄는 과학선 §H[Root.GetName]§!의 조사팀은 놀라운 것을 발견했습니다!\n이 행성엔 특정 위치에 3개의 방첨탑이 설치되어 있습니다. 밤이 되자, 방첨탑은 사이오닉 에너지를 내뿜으며 빛나기 시작했고, 그 위에는 수많은 표식들이 존재합니다. 이 방첨탑을 연구하면 사이오닉과 관문 기술을 이해하는데 도움이 될 것입니다.\n\n연구팀은 각 방첨탑에 연구시설을 설치할 준비를 마쳤으며, 차후 추가 정보 획득을 위해 계속 연구할 것입니다."
