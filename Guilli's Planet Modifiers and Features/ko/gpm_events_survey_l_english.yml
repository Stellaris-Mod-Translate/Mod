 gpm_survey.21.name:0 "발견: 전장의 폐허"
 gpm_survey.21.desc:0 "과학선 §H[Root.GetName]§!에 탑승한 과학자 §H[Root.GetLeaderName]§!는 탐사 도중 §H[From.GetName]§!에서 흥미로운 발견을 했습니다.\n과학선의 스캐너에는 온 행성에 걸쳐있는 다양한 손상이 간 지형과 폐허들을 감지하고 있습니다. 어떤 거대한 행성 규모의 전쟁이 벌어졌던 것 같습니다. 지표면은 우리 문명이 행성 전투에 사용하기에는 너무 파괴적이라고 생각했던 무기에 의해 영구적으로 손상되어 있으며, 한때는 도시였던 것으로 추정되는 거대한 분화구만이 있습니다. 그리고 각종 폐허, 무기, 녹슨 항공기와 전차, 그리고 로봇들의 잔해 속에서 우리 과학자들은 헤아릴 수 없이 많은 시체들을 발견했습니다. 수십억 명이 이 황폐한 행성에서 목숨을 잃었을 것입니다."
