 # gpm_precursor_energy_grid discovery
 gpm_survey_precursors.20.name:0 "발견: §L[this.owner.gpm_precursor_empire_name]§! 에너지 연결망"
 gpm_survey_precursors.20.desc:0 "§H[Root.GetLeaderName]§!가 이끄는 과학선 §H[Root.GetName]§!의 조사팀은 놀라운 것을 발견했습니다!\n궤도에서도 관측되는 이 광대한 에너지 연결망은 정말 신비롭습니다. 에너지 연결망은 무너진 건물과 부서진 도로, 그 외 몇가지 요소로 둘러싸여 있습니다. 언젠가 이 행성에 존재했던 강력한 문명이 도시에서 도시로 에너지를 전송하는 것 뿐만 아니라, 심지어 가로등과 각 가정으로 에너지를 전송하기 위해서도 이 에너지 연결망을 사용했음이 명백합니다.\n\n조사팀의 철저한 조사에도 불구하고 에너지 연결망을 구성하는 재료의 성분 분석엔 실패했습니다. 구조는 알 수 없는 성분을 주 원료로 하는 일종의 초저항 외피로 둘러싸인 액화 수정층과 반투명한 물질 핵으로 이루어진 듯 합니다.\n\n초기 연구에선 이 거대한 연결망이 행성 깊은 곳의 거대한 열 발전소를 동력원으로 하는 것으로 추측중입니다. 불행하게도, 연결망의 거대한 열 통풍구는 너무 깊고 뜨거워 탐사할 수 없습니다. 다만 과학팀은 에너지 연결망을 약간 개조하기만 한다면 우리의 에너지망과 호환될 수 있다고 확신하고 있습니다."
 	# hive mind
