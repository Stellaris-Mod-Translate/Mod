 gpm_survey.35.desc:0 "과학선 §H[Root.GetName]§!에 탑승한 과학자 §H[Root.GetLeaderName]§!는 탐사 도중 §H[From.GetName]§!에서 흥미로운 발견을 했습니다.\n몇몇 끈적한 점액 덩어리가 이 행성에서 발견되고 있습니다. 주로 그 덩어리들은 습기와 끈적한 증기 같은걸로 덮여있고 늪지 주변에서 발견되는데, 몇몇 장교들은 이 덩어리가 알이라고 보고했지만 우리 과학자들은 이 끔찍한 지역을 조사하는 것을 거부했습니다. 한 과학자는 배의 항해일지에 그들이 조사를 위해 돌아오지 않을 것이라고 기록했습니다. 이 일은 다른 누군가에게 넘어갑니다."
