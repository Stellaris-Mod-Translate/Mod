 gpm_survey_precursors.140.name:0 "발견: §L[this.owner.gpm_precursor_empire_name]§! 영원의 요새"
 gpm_survey_precursors.140.desc:0 "§H[Root.GetLeaderName]§!가 이끄는 과학선 §H[Root.GetName]§!의 조사팀은 이 행성에서 한 요새를 발견했습니다.\n요새는 놀랄만한 보존 상태로 오랜 시간 버려진 것으로 보입니다. 요새 외벽 주변은 많은 피해를 입었으나, 요새 외벽 자체에는 어떠한 피해 흔적도 보이지 않습니다."
