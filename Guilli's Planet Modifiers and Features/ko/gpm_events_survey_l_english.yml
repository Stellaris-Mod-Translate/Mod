 gpm_survey_precursors.180.name:0 "발견: §L[this.owner.gpm_precursor_empire_name]§! 금고"
 gpm_survey_precursors.180.desc:0 "§H[Root.GetLeaderName]§!가 이끄는 과학선 §H[Root.GetName]§!의 조사팀은 놀라운 것을 발견했습니다!\n이 행성의 산맥에는 작은 전초기지가 곳곳에 숨어있습니다. 조사 결과 거대한 금고 보관소로 통하는 숨겨진 출입구가 드러났습니다. 대부분은 텅 비어 있습니다. 약탈의 흔적이 보이는 곳도 있으며, 아예 아무것도 들어온 기록이 없는 곳도 있습니다. 그러나 몇몇 금고에는 자연상태에선 과학적으로나 고고학적으로나 설명할 수 없는 놀라운 보물이 숨겨져 있습니다.\n조사팀은 금고 외부의 전초기지가 여전히 작동하고 있으며, 약간의 개조를 통해 우리 통제 하에 넣을 수 있다고 보고했습니다. 차후의 연구를 고려하면, 분명 이 금고에선 무언가 과학적인 진보를 얻어낼 수 있을 것입니다."
