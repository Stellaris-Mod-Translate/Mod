 gpm_survey.28.name:0 "발견: 이상한 신전"
 gpm_survey.28.desc:0 "과학선 §H[Root.GetName]§!에 탑승한 과학자 §H[Root.GetLeaderName]§!는 탐사 도중 §H[From.GetName]§!에서 흥미로운 발견을 했습니다.\n이 신비롭고 폐허가 된 암굴신전은 위험하지만 않았더라면 이곳을 바라보는 사람들에게 숨막힐듯이 아름다운 광경이 되었을 것입니다. 사원 벽에는 며칠동안 사원 내부의 어둠속을 헤메던 이전 탐사대의 경고가 쓰여 있었습니다. 그들은 결국 그들은 강력한 환영과 환청, 성소로 들어가고자 하는 광기어린 충동에 저항할 수 없었습니다.\n우리 과학자들 중 한 명이 그들과 함선 사이의 연락이 끊기기 전에 '내부 성소는 약한 제단의 불꽃으로 보이는 것에 의해서는 불가능할 정도로 밝아 보인다.'라는 간단한 보고서를 받았습니다."
