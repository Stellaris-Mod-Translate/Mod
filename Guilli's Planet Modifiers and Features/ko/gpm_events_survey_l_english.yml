 # gpm_precursor_prison_planet discovery
 gpm_survey_precursors.150.name:0 "발견: §L[this.owner.gpm_precursor_empire_name]§! 감옥 행성"
 gpm_survey_precursors.150.desc:0 "§H[Root.GetLeaderName]§!가 이끄는 과학선 §H[Root.GetName]§!의 조사팀은 놀라운 것을 발견했습니다!\n행성 표면은 수천 채의 막사가 뒤덮고 있으며, 그 바로 아래엔 행성 전체를 사용하는 거대한 감옥 체계의 잔해가 널려있습니다. 그곳에는 감방과 억제장이 설치되어 있습니다. 목적은 분명합니다.\n\n약간만 노력하면 이 시설을 우리가 사용할 수 있을 것입니다. 그 전에 조사팀은 이곳에 수감되었던 이들, 혹은 것들에 대한 정보를 찾기 시작했습니다. 뭔가 가둬져 있는 것 보다 더 불운한 일은 그것들을 가둬야 하는 거겠죠."
 	# hive mind
