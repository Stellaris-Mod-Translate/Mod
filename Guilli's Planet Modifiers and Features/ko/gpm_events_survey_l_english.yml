 gpm_survey.23.desc:0 "과학선 §H[Root.GetName]§!에 탑승한 과학자 §H[Root.GetLeaderName]§!는 탐사 도중 §H[From.GetName]§!에서 흥미로운 발견을 했습니다.\n처음에는 이 행성은 꽤나 평범해 보였습니다. 그러나 자세히 살펴본 결과 과학자들은 이 행성의 물이 산소와 수소로 이루어진 물이 아닌 물처럼 행동하는 나노봇 복합체임을 밝혀냈습니다.\n이후 과학자들은 몇 가지의 실험을 진행했는데 결과적으로 이 나노봇의 목적은 모든 면에서 물과 같이 행동하는 것 같았습니다. 이러한 이유로 과학자들은 이 물을 마시는 것이 안전하다고 생각합니다."
