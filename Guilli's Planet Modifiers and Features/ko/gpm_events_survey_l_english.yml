 gpm_survey_precursors.190.name:0 "발견: §L[this.owner.gpm_precursor_empire_name]§! 궤도 스테이션 추락 지점"
 gpm_survey_precursors.190.desc:0 "§H[Root.GetLeaderName]§!가 이끄는 과학선 §H[Root.GetName]§!의 조사팀은 놀라운 것을 발견했습니다!\n거대한 크레이터는 이 보잘것 없는 행성보다는, 우주 정거장의 잔해에 더 많은 관심이 가도록 만듭니다. 과학자들은 이 잔해를 지금은 사라진 옛 성간 제국의 것으로 추측하고 있습니다만, 잔해는 너무 큰 피해를 입어서 지금은 조사해도 얻을 것이 별로 없습니다.\n\n충격 당시 상황을 연구하는 것으로 속도, 물리학, 그리고 거대한 구조물과 행성의 내구성에 대한 추가적인 이해를 얻을 수 있을 것입니다. 공학팀은 지속적인 연구를 위한 전초기지를 설치할 준비를 마쳤습니다."
