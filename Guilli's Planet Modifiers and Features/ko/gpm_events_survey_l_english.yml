 gpm_survey.30.name:0 "발견: 군체 화석"
 gpm_survey.30.desc:0 "과학선 §H[Root.GetName]§!에 탑승한 과학자 §H[Root.GetLeaderName]§!는 탐사 도중 §H[From.GetName]§!에서 흥미로운 발견을 했습니다.\n집중적인 조사결과 특이한 점을 발견했습니다. 화석화 된 군체들의 잔재들이 수천 개의 시냅스 노드처럼 퍼져져서 하나의 생물같은 형태의 덩어리들을 무한히 대량 생산할 수있는 거대한 바이오 공장으로 활동하고 있다는 것입니다.\n우리가 말한 군체 세계는 스스로 살아있는 생물 '하이브 월드'로 보입니다. 수백만 개의 생물군을 통합하여 각각 수 조단위의 크고 작은 유기체를 생성하고 유전체를 복제하고 새로운 세계와 환경에 완벽하게 적응할 수 있는 새로운 생물체를 접합 할 수있는 생물학적 공장이었습니다.\n이런 유형의 생물체가 우리사이에 존재하기 않기를 바랄 뿐입니다.." 
