 gpm_survey.22.desc:0 "과학선 §H[Root.GetName]§!에 탑승한 과학자 §H[Root.GetLeaderName]§!는 탐사 도중 §H[From.GetName]§!에서 흥미로운 발견을 했습니다.\n과학선의 스캐너는 행성 표면에 퍼져있는 다양한 합금과 화학물질을 대량으로 감지하고 있습니다. 함선의 잔해는 궤도에서 볼 수 있을 정도로 거대합니다. 거대한 전투가 한때 행성 위에서 펼쳐졌음에 틀림없고, 이제 지표면 위에는 한때 하늘을 지배했던 녹슨 함선의 파편이 어지럽게 널려 있습니다."
