 gpm_survey.31.name:0 "발견: 지옥 그 자체"
 gpm_survey.31.desc:0 "과학선 §H[Root.GetName]§!에 탑승한 과학자 §H[Root.GetLeaderName]§!는 탐사 도중 §H[From.GetName]§!에서 흥미로운 발견을 했습니다.\n부인할 수 없이 끔찍하고 지옥같은 행성입니다. 거대한 거미류 무리에 의해 뒤덮인 지옥중의 지옥이기 때문이지요! 이곳에 발을 들여 놓는 것은 생각하는 것조차도 미친걸로 보입니다.\n사람들은 나무 꼭대기와 동굴에서 야갼에 이상한 소리가 나는것을 듣곤했습니다. 이윽고 거대한 거미들이 우주선 위를 걸어다녔고 그 소리는 지옥의 아우성이 되어 돌아와버렸습니다! 탐사선 승무원들은 거미들이 우주선의 무엇을 건드렸는지는 상관하지않습니다! 그저 즉각적인 궤도이탈을 시도할 뿐입니다. 이 행성은 다시는 방문할 곳이 못됩니다."
