 gpm_survey_precursors.220.name:0 "발견: §L[this.owner.gpm_precursor_empire_name]§! 항만 폐허"
 gpm_survey_precursors.220.desc:0 "§H[Root.GetLeaderName]§!가 이끄는 과학선 §H[Root.GetName]§!의 조사팀은 놀라운 것을 발견했습니다!\n이 행성의 해안가에는 정교한 항만의 잔해가 존재합니다. 오래 전에 이 행성에 살았던 이들은 효율적인 어획 및 가공 시설을 통해 이 행성의 생산성을 최대한으로 끌어올렸습니다.\n\n은하 전체적으로 보면 기본적으론 '농사'가 주축입니다만, 이 항만의 효용성에 한계가 있으리란 법은 없습니다. 하지만 우리가 이곳의 비밀을 밝혀내기 위해선 수백년 이상이 걸릴지도 모릅니다."
