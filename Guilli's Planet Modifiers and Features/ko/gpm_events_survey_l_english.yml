 gpm_survey_precursors.50.name:0 "발견: §L[this.owner.gpm_precursor_empire_name]§! 조선소"
 gpm_survey_precursors.50.desc:0 "§H[Root.GetLeaderName]§!가 이끄는 과학선 §H[Root.GetName]§!의 조사팀은 놀라운 것을 발견했습니다!\n오래되고 강력한 §L[this.owner.gpm_precursor_empire_name]§! 조선소가 이 행성을 둘러싸고 있습니다. 일부분은 상당히 손상되었지만 다른 부분은 약간의 수리를 통해 작동시킬 수 있을 것으로 보입니다. 어떠한 선박이나 자원도 이 조선소에서 발견되지 않지만, 우리 공학팀은 이 조선소가 사실상 완전히 자율적인 시스템일 수 있다고 생각합니다. 많은 재료를 하역할 수 있게 특별히 설계된 구역이 있고, 조선소 깊은 곳에는 강력한 중력 반응로가 자리잡고 있으며 완벽하게 이해할 수는 없지만 아마도 이곳의 동력 공급 및 궤도 유지를 위한 것으로 보입니다. 아마 우리도 언젠가는 건설할 수 있을 것입니다."
