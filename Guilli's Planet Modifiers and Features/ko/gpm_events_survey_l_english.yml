 gpm_survey.24.name:0 "발견: 안드로이드 유흥 센터"
 gpm_survey.24.desc:0 "과학선 §H[Root.GetName]§!에 탑승한 과학자 §H[Root.GetLeaderName]§!는 탐사 도중 §H[From.GetName]§!에서 흥미로운 발견을 했습니다.\n이상한 구조물이 아직 정상 작동 중인것으로 보입니다. 자세히 살펴보니 우리가 발견한 것은 정말 특이한 것이었습니다. 이 건물은 자각을 가진 신스처럼 보이는 다양한 안드로이드들로 관리되고 있습니다. 그들은 그 유람원을 지키고, 방문객들 뿐만 아니라 서로에게도 다양한 서비스를 제공하는 것처럼 보입니다.\n\n 일부 드로이드들은 빛나고 웅웅 진동하는 이상한 장치를 다른 드로이드에 삽입하고 있습니다. 다른 드로이드는 벽에 또 다른 드로이드를 거꾸로 메달아놓고 밧줄로 보이는 것으로 마꾸 때리고 있습니다. 누가 여길 왜 만들었는지 모르겠지만 재미있는 장소가 될 것 같습니다."
