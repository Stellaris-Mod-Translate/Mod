 # gpm_precursor_battleground_ruins discovery
 gpm_survey_precursors.200.name:0 "발견: §L[this.owner.gpm_precursor_empire_name]§! 전장 폐허"
 gpm_survey_precursors.200.desc:0 "§H[Root.GetLeaderName]§!가 이끄는 과학선 §H[Root.GetName]§!의 조사팀은 놀라운 것을 발견했습니다!\n연구자들과 측량사들이 표면을 철저히 조사하기 시작했습니다.\n\n긁힌 자국, 반쯤 부서진 건물, 수천개의 무기 잔해만이 이 행성에 남아있습니다. 조사팀은 세심한 탐사 끝에 이곳에서 벌어진 대규모의 전투는 이 행성에 살고 있던 문명의 종언을 뜻한다는 것을 밝혀냈습니다.\n\n오래된 무기 및 전투 정보를 통해 우리 군대에 새로운 혁신을 불러일으킬 수 있을 것입니다."
