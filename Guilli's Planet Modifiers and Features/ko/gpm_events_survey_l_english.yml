 gpm_survey_precursors.210.name:0 "발견: §L[this.owner.gpm_precursor_empire_name]§! 전초 기지"
 gpm_survey_precursors.210.desc:0 "§H[Root.GetLeaderName]§!가 이끄는 과학선 §H[Root.GetName]§!의 조사팀은 놀라운 것을 발견했습니다!\n행성에 착륙하자마자, 이 행성엔 그 누구도 손을 대지 않았다는 것을 알 수 있었습니다. 숲의 중심부에 높여진 외딴 건축물을 제외하면 말이죠. 그 건축물에는 아직 전기가 통하고 있으며, 몇개의 방만이 건설되어 있습니다. 화면에는 여러 종류의 표식이 그려져 있습니다. 아마 고대 언어의 잔재거나, 죽기 직전 미치광이가 지껄인 소리일 것입니다.\n\n통역 드론을 사용해 이 언어를 연구하면 외계종의 사회적 구성 및 관용어에 대해 알 수 있을 것입니다. 비록 그 외계종은 오래전에 사라졌겠지만요."
