 gpm_survey.REWARDS.HOLYWORLD_TT:0 "§H[Prev.GetName]§!에 탑승한 탐사 팀은 그들이 조사하던 행성의 놀라운 특징을 보고해왔습니다. \n\n이 행성에는 마치 다른 이들의 접근을 거부하고 경고하는 듯한 표식이 세워져 있습니다. \n그들은 이 표식을 자세히 조사하려 했지만, 그들 중 한 명이 넘어져 이 표식들에 전원을 공급하는 버튼을 눌러 버렸습니다! \n이제 무슨 일이 일어날 지 알 수 없습니다..."
 gpm_survey.REWARDS.HIVESHIP_TT:0 "§H[Prev.GetName]§!에 탑승한 탐사 팀들은 그들이 조사하던 행성의 놀라운 특징을 보고해왔습니다 .\n\n그들은 이 행성에서 아직 살아있는 생명체가 담긴 배양 챔버를 발견했습니다. 그들은 처음에 그 챔버가 생물학 연구의 목적으로 건설된 줄 알았지만, 이 가설은 그들이 가까이에 접근했을 때 깨졌습니다. \n배양 챔버의 덮개가 깨지고, 물컹물컹한 두꺼운 보라색 무언가가 새어나와 그들에게 날아갔습니다! \n\n다행히도 이 괴생명체들은 우리 과학자들에게 적대적이지 않았으며, 오히려 그들에게 일종의 애정을 느끼고 있는 것 같습니다."
