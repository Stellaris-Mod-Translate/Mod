 gpm_survey.4.desc:0 "과학선 §H[From.GetName]§!에 탑승한 과학자 §H[From.GetLeaderName]§!는 탐사 도중 또다른 흥미로운 발견을 했습니다.\n이 행성은 스캔하는데 적합한 지각 밀도를 가지고 있어서 핵 인근의 유체 상호작용을 완전히 파악할 수 있었습니다.\n데이터에 따르면 고밀도의 금속성 핵 주위에는 녹은 암석과 광물이 한 겹이 아니라 두 겹으로 뚜렷이 층을 이루고 있었습니다. 안쪽 층은 예상대로 고밀도의 금속 핵 주위를 흐르면서 자기장을 형성하는 정상적인 움직임을 보이는 반면, 바깥쪽 층은 훨씬 느린 속도로 안쪽 층의 반대 방향으로 흐르는 것 처럼 보입니다.\n이는 독특한 대류 흐름을 만들어내어 행성을 불완전한 지질학적 재앙으로 만드는 것을 막아 줍니다."
