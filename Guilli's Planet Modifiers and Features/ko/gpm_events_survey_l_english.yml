 # gpm_precursor_planetary_gun discovery
 gpm_survey_precursors.60.name:0 "발견: §L[this.owner.gpm_precursor_empire_name]§! 행성 포탑"
 gpm_survey_precursors.60.desc:0 "§H[Root.GetLeaderName]§!가 이끄는 과학선 §H[Root.GetName]§!의 조사팀은 놀라운 것을 발견했습니다!\n행성 전역에 수백만년 전에 지어진 거대한 무기들이 설치되어 있으며, 이 무기들은 궤도의 대상에 대한 유효한 타격을 줄 수 있을 것으로 추측됩니다. 무기 기술팀은 거대한 무기에 대한 추가적인 연구를 권고하고 있습니다. 또한, 이 거대한 무기를 작동시켜 함선에 대한 방어능력을 충분히 발휘할 수도 있을 것입니다.\n\n조사팀의 추가 연구 결과, 이 무기 체계는 이전의 행성 거주자들에 의해 행성방위 및 정찰 임무의 시작지로 전략적으로 사용되었다는 것이 밝혀졌습니다. 다만 그들이 무엇으로부터 행성을 지키고, 또 무엇을 찾으려 했는지는 알 수 없었습니다."
