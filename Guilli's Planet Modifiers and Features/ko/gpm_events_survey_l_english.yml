 # Hollow Asteroid gpm_hollow_structure
 gpm_survey_minor.1.name:0 "비어있는 소행성"
 gpm_survey_minor.1.desc:0 "과학선이 §H[From.solar_system.GetName]§! 성계를 조사하던 도중 이상한 소행성을 발견했습니다. §H[From.GetName]§!라 이름붙여진 이 소행성은 내부가 텅 비어있습니다. 그뿐만 아니라 마치 뭔가가 그 안으로 구멍을 파고 들어간 것처럼 작은 구멍이 나 있습니다. 혹은 그 안에서 무언가 나왔다던지요."
 
 # Crystallized Asteroid gpm_crystallized_structure
 gpm_survey_minor.5.name:0 "결정화된 소행성"
 gpm_survey_minor.5.desc:0 "§H[From.solar_system.GetName]§! 성계의 §H[From.GetName]§!라 이름붙여진 소행성에서 특이한 수정이 돌출되어 있습니다. 과학선 §H[root.GetName]§!은 해당 수정들이 특이한 형태지만 자연적으로 구성된 흔적이 보인다고 보고했습니다. 이 소행성은 이전엔 어떤 커다란 위성의 일부였다는 설이 있습니다. 수정의 정체는 소행성이 위성의 일부분이었을 때 위성의 내부에서 강한 열과 압력을 통해 생겼다는 가설이 있습니다."
 
 # Abandoned Mining Platforms gpm_abandoned_mining_platforms
 gpm_survey_minor.10.name:0 "버려진 정거장"
 gpm_survey_minor.10.desc:0 "§H[From.solar_system.GetName]§! 성계의 §H[From.GetName]§! 소행성에는 여러 개의 채굴 정거장이 존재하고 있습니다. 각 정거장은 쇠사슬과 고리로 연결되어 있으며, 원격으로 작동되는 채굴 드릴 팔 여러개가 붙이었습니다. 작은 격납고가 소행성 주변에 존재하며, 아마 새로 채굴된 광물을 주워담는 저장공간으로 이용된 것 같습니다. 이 소행성을 채굴하기 시작한 이들은 정거장이 거의 손상되지도 않은 상태에서 서둘러 떠난 것으로 보입니다."
 
 # gpm_hydrogen_mist
 gpm_survey_minor.15.name:0 "흘러가는 수소 안개"
 gpm_survey_minor.15.desc:0 "§H[From.GetName]§!의 표면에선 수소로 이루어진 두꺼운 강이 흘러가는 모습을 볼 수 있습니다. 행성의 극단적인 저기압과 행성 표면 암석의 전기적 인력의 특이한 조합이 이런 우아하고, 느리게 흐르는 조밀한 수소의 강을 만들어냈습니다."
 
 # gpm_salt_flats
 gpm_survey_minor.20.name:0 "드넓은 소금 평원"
 gpm_survey_minor.20.desc:0 "§H[From.GetName]§!의 표면에서 끝없이 펼쳐진 소금 결정 평원이 발견되었습니다. §H[From.solar_system.GetName]§! 성계의 과학선 §H[root.GetName]§!은 이 행성이 한때는 바다 행성이었을 것이라고 추측하고 있습니다. 오래 전 행성은 소금물로 덮여 있었던 흔적이 있습니다. 그러나 이 행성의 모든 수분이 어째서 사라졌는지는 알 수 없습니다. 그만한 양의 물이 사라지는 것을 설명할 수 있는 자연 현상은 없습니다. 무엇인가, 혹은 누군가가 물을 모두 제거했을 것입니다."
 
 # gpm_relic_lower_levels
 gpm_survey_minor.25.name:0 "도시 위의 도시"
 gpm_survey_minor.25.desc:0 "§H[From.GetName]§!의 거대한, 끝없는 도시의 일부분이 무너지며 사실 이곳은 더 오래된 도시의 위에 건설된 도시 행성의 최상층부라는 것을 보여줍니다. 원래 존재하던 도시를 파괴하거나 개수하는 대신, 그 위에 그냥 새로운 도시와 거대한 정거장을 건설한 것입니다! 아무리 좋게 보더라도, 터무니없고 미친 짓에 불과합니다."
 
 # gpm_water_pockets
 gpm_survey_minor.30.name:0 "우리가 알지 못하는 생물이 있습니다!"
 gpm_survey_minor.30.desc:0 "H[From.solar_system.GetName]§! 성계의 §H[From.GetName]§!의 지하 동굴에는 흐르는 물과 미량의 배설물이 발견되었습니다. 이 죽은 행성에는 우리가 알지 못하는 생명체가 살고 있는 것 같습니다. 지금까지 우리를 교묘히 피해다닌 것으로 보입니다."
 gpm_survey_minor.MEGACORPSELL_DUNG:0 "배설물을 팔아라!"
 
 # gpm_geometrical_polar_storm
 gpm_survey_minor.35.name:0 "각진 폭풍"
 gpm_survey_minor.35.desc:0 "H[From.solar_system.GetName]§!의 탐사는 §H[root.GetName]§!의 아름다운 극지 폭풍의 발견으로 예정보다 느리게 진행되고 있습니다. 그 폭풍은 완벽한 오각형의 모양입니다. 행성의 독특한 압력과 풍속은 이 끝없는 폭풍을 기하학적 모양으로 만들어냈습니다."
 
 # gpm_floating_forest
 gpm_survey_minor.40.name:0 "떠다니는 나무"
 gpm_survey_minor.40.desc:0 "거대 가스 행성 §H[From.GetName]§!의 심층 탐사 결과, 지금껏 발견되지 않았던 새로운 이상현상을 찾아냈습니다. 이 거대 가스 행성의 상층부에 작은 식물들이 포함된 포자주머니가 떠다니고 있습니다. 뿌리와 초목이 있는 작은 섬은 대부분 나무의 형태를 띄고 있습니다. 잎과 가지는 크고 가벼우며, 바람이 불어옴에 따라 흔들립니다. 꽃들은 크고, 반투명한 가는 풍선의 모양을 하고 있습니다. 떠다니는 거대한 잎은 소량의 햇빛과 헹성 내부의 다양한 화학 물질을 흡수하고 있습니다"
 
 # gpm_viscous_gas_layer
 gpm_survey_minor.45.name:0 "기체인가 액체인가"
 gpm_survey_minor.45.desc:0 "§H[From.GetName]§! 행성의 대기는 너무 밀도가 높아 액체의 흐름과 유사한 흐름을 보입니다. 거대 가스 행성이 이정도로 밀집된 가스를 가지는 것은 극히 드물지만 불가능한 일은 아닙니다. 고중력과 매우 빠른 행성의 자전, 그리고 거대 가스 행성 대기의 극한의 반동작용이 이 특이한 현상의 원인이라고 생각됩니다."
 
 # gpm_everlasting_tornadoes
 gpm_survey_minor.50.name:0 "영원한 소용돌이"
 gpm_survey_minor.50.desc:0 "§H[From.solar_system.GetName]§!성계의 거대 가스 행성인 §H[From.GetName]§!의 대기권 깊숙한 곳에서 극도로 오래 지속되고 있는 맹렬한 소용돌이를 발견했습니다. 이 거대한 소용돌이는 행성의 자전 방향과는 반대로, 자전속도와는 거의 동일하게 움직이고 있는데, 이런 이유로 이 현상이 움직이지 않는 것처럼 보입니다. 조사를 위해 이 소용돌이 위에 과학선 §H[root.GetName]§!이 있는 동안에도 이런 소용돌이가 사라지는 것을 본 적이 없습니다. 이 현상은 영원히 지속될 듯 보입니다."
 
 # gpm_shrinking_giant
 gpm_survey_minor.55.name:0 "소형 가스행성"
 gpm_survey_minor.55.desc:0 "§H[From.solar_system.GetName]§!성계에서 유별리 작은 가스 행성인 §H[root.GetName]§!를 발견했습니다. 조사 결과 항성에서 나온 강렬한 태양풍에 의해 수백만년 동안 거대 가스행성의 대기 외부층과 중간층이 소실된 것이 원인인 것 같습니다."
 
 # gpm_aeroplankton_clouds
 gpm_survey_minor.60.name:0 "생명의 구름"
 gpm_survey_minor.60.desc:0 "거대 가스 행성인 §H[From.GetName]§!를 보면 멀리서도 커다란 녹색 구름이 보입니다. 이 선명한 녹색은 백색-노란색 및 촘촘한 갈색 가스 띠와는 너무나도 대조적입니다. §H[From.solar_system.GetName]§!성계를 조사하던 과학선 §H[root.GetName]§!이 이 녹색 구름들이 실제로 생명체라는 사실을 발견했습니다! 이 작은 플랑크톤 같은 생명체들은 거대 가스 행성의 상층 대기를 떠다니면서 가스와 햇빛을 흡수하며 증식합니다."
 
 # gpm_abandoned_refineries
 gpm_survey_minor.65.name:0 "버려진 구름 정제소"
 gpm_survey_minor.65.desc:0 "§H[From.GetName]§!에서의 심층 반향 스캔을 진행한 과학선 §H[root.GetName]§!은 상층 대기에 떠 있는 다양한 구조물을 발견했습니다. 정제소로 추정되는 일련의 버려진 구조물은 자율적으로 하층의 가스를 빨아들여 고체로 가공하고 그 물질을 거대한 탱크에 저장하는 것 같았습니다. 현재 구조물에 있는 탱크는 과도하게 저장된 물질의 압력으로인해 터지고 부서진 것처럼 보입니다. 아마도 정제소 몇 군데에서 자원의 일부를 회수할 수 있을 것 같습니다."
 
 # gpm_floating_kelp
 gpm_survey_minor.70.name:0 "떠다니는 해초"
 gpm_survey_minor.70.desc:0 "거대 가스 행성인 §H[From.GetName]§!의 상층 대기에는 해초같은 모양의 식물군이 떠 다닙니다. 이 떠다니는 해초는 수백미터 길이로, 수액이 가득 찬 중앙의 줄기 주위에 거대한 잎이 빽빽하게 감겨 있습니다. 이 줄기는 잎에서 흡수된 기체를 햇빛을 통해 영양분으로 바꾸는 반투명한 뿌리로 쉽게 운반하는 것처럼 보입니다."
 
 # gpm_super_heated_atmosphere
 gpm_survey_minor.75.name:0 "뜨거운 가스행성"
 gpm_survey_minor.75.desc:0 "거대 가스행성 §H[From.GetName]§!의 온도는 다른 가스행성보다 몇 배는 더 높습니다. 알려지지 않은 물질로 이루어진 고밀도의 핵이 많은 열을 발생시키고 있는 것으로 보입니다. 행성의 대기는 너무나도 뜨거워서 핵을 연구하기 위한 탐사선이 도달하는 것 조차 불가능합니다."
 
 # gpm_floatig_behemothaurs
 gpm_survey_minor.80.name:0 "고대의 거대 생명체"
 gpm_survey_minor.80.desc:0 "§H[From.solar_system.GetName]§! 성계의 §H[From.GetName]§! 행성 상층 대기로 가끔 올라오는 것은 고대의 거대 생명체입니다. 이 초지능 생물들은 수백만년 전부터 공생동물들과 전체 생태계의 서식처로서의 역할을 해 왔습니다. 공생하는 생물들 중 일부는 이 거대 생물체의 몸 안의 특별한 공간에서 직접적으로 연결되어 숙주와 정보를 공유합니다. 어떤 동물들은 가끔씩 통역사 역할을 부여받는데, 이는 지능이 있는 방문 종족들과 거대 생물 사이의 연결고리 역할을 합니다."
 
 # gpm_magma_ocean
 gpm_survey_minor.85.name:0 "용암 바다"
 gpm_survey_minor.85.desc:0 "§H[From.solar_system.GetName]§! 성계 내부의 §H[From.GetName]§! 행성에는 끝없이 펼쳐진 용암 바다가 있습니다. 심층 반향 스캔 결과 이 지역에서 행성의 핵 일부가 완전히 노출되어 있다는 사실을 나타내며, 이는 마그마가 어떻게 지속적으로 뜨거운 액체 상태를 유지할 수 있는지를 설명해줍니다."
 
 # gpm_heavy_elements
 gpm_survey_minor.90.name:0 "필수 원소"
 gpm_survey_minor.90.desc:0 "§H[From.GetName]§! 행성의 중심부 깊은 곳에서의 이상한 현상은 많은 광물과 화학물질을 융합하고 반응시켜 매우 희귀한 중원소를 생성하는 결과를 낳았습니다. 또한, 끊임없는 지각 활동은 그것들의 대부분을 행성 표면 쪽으로 밀어냈습니다. 적절한 장비만 있다면 우리 채굴 작업에 좋은 보탬이 될 것입니다."
 
 # gpm_rare_metals
 gpm_survey_minor.95.name:0 "귀중한 금속"
 gpm_survey_minor.95.desc:0 "§H[From.solar_system.GetName]§! 성계는 현재 매우 안정된 성계입니다. 그러나 수십억년 전만 해도 다른 별이 이곳에 있었을 때는 그렇지 않았습니다. 이 다른 별의 죽음으로 많은 희귀한 금속들이 형성되었고, 이 작은 금속들이 합쳐져 원시 행성이 되었습니다. 이 행성은 현재 §H[From.GetName]§!이라 불리고 있으며, 상당한 양의 귀중한 자원을 가지고 있습니다."
 
 # gpm_proto_planet
 gpm_survey_minor.100.name:0 "원시 행성"
 gpm_survey_minor.100.desc:0 "과학선 §H[root.GetName]§!의 §H[root.prev.GetName]§!의 보고에 따르면 행성 §H[From.GetName]§!은 원시 행성입니다. 원시 행성은 거의 수백만년 전에 형성된, 아주 어린 행성을 뜻합니다. 이 행성은 동일 성계의 다른 행성들에 비해 훨씬 최근에 형성되었습니다. 어째서 비교적 최근에 행성이 형성되었는지는 정확히 할 수 없으며, 조사할 가치가 있습니다."
 
 # gpm_flat_terrain or gpm_flat_terrain_nb
#  gpm_survey_minor.105.name:0 "Flatter Than Flat"
#  gpm_survey_minor.105.desc:0 "captain we found cool space shit"
 # gpm_old_world or gpm_old_world_nb 
 gpm_survey_minor.110.name:0 "오래된 곳"
 gpm_survey_minor.110.desc:0 "§H[From.GetName]§!의 묻히고 노후화된 건물에서는 잊혀진 문명이 살아가고 있었습니다. 이 문명이 칼과 창의 시대를 넘어선 적이 없다고 생각되지만 어느 정도까지 발전했는지는 불분명합니다. 부서진 큰 석조 건물과 반쯤 묻혀 있는 궁전 그리고 무너진 성벽 등은 발견되었지만 강철이나 그 어떤 진보한 건축 자재의 흔적은 발견되지 않았습니다. 이러한 젊은 문명이 어떻게 사라졌는지는 불분명합니다."
 
 # gpm_solidified_core
 gpm_survey_minor.115.name:0 "죽은 행성"
 gpm_survey_minor.115.desc:0 "과학선 §H[root.GetName]§!이 §H[From.GetName]§! 행성에 대한 조사 절차의 일환으로 구조 스캔을 진행하였습니다. 스캔 이후 이 행성이 죽었다는 한 가지 결과만을 얻을 수 있었습니다. 행성의 핵은 완전히 식어버려 고밀도의 철과 마그네슘의 공이 되어 버렸으며, 가장 진보한 기술을 가진 문명일지라도 이 행성을 테라포밍하는것은 불가능하다는 것이 학계의 정설입니다."
 
 # gpm_subterranean_eco_system
 gpm_survey_minor.120.name:0 "생명은 언제나 답을 찾는다"
 gpm_survey_minor.120.desc:0 "§H[From.GetName]§!에서 거의 밀봉된 대형 동굴망이 발견되었습니다. 이 동굴은 우리 탐사드론이 광물과 토양의 연구를 위해 행성의 표면을 뚫고 들어갔다가 우연히 발견했습니다. 놀라운 점은 이곳에 생명체로 가득 차 자급자족이 가능한 생태계가 이 지하에 있었다는 것입니다. 이 행성은 과거에 분명 더 많고 다양한 생물의 터전이었을 것입니다."
 
 # gpm_plasma_tornadoes
 gpm_survey_minor.125.name:0 "소용돌이치는 플라즈마"
 gpm_survey_minor.125.desc:0 "항성 §H[From.GetName]§!에서 발생한 특이한 활성 코로나 방출은 §H[From.solar_system.GetName]§! 성계의 항성이 플레어를 통해 물질을 배출할 때 마다 새로운 항성이 만들어지도록 돕습니다. 자력권의 거대한 지역적 붕괴는 입자와 플라즈마를 소용돌이치는 방식으로 항성으로 집어넣으며, 거대하고 느린 회전하는 플라즈마 덩어리를 형성시킵니다."
 
 # gpm_singing_star
 gpm_survey_minor.130.name:0 "별의 오페라"
 gpm_survey_minor.130.desc:0 "§H[From.GetName]§!를 스캔하는 동안 과학선의 선내 컴퓨터는 항성이 발산하는 무선 주파수 신호에서 반복 패턴을 빠르게 감지했습니다. 한 공학자는 이 패턴들 중 일부를 음악으로 인식하고 특정한 기구를 통해 반복 패턴을 변환하여 꽤 독특한 소리를 낼 수 있었습니다. 이 패턴의 녹음은 꽤 아름다운 음악을 만들어냈으며, 제대로 된 장비만 있다면 별의 노래를 실제로 들을 수 있습니다!"
 
 # gpm_precursor_star_filter
 gpm_survey_minor.135.name:0 "우주의 미러볼"
 gpm_survey_minor.135.desc:0 "§H[From.GetName]§!의 주위로 수백만 개의 거대한 투명 패널들이 각기 다른 궤도로 공전하고 있습니다. 각 궤도의 패널들은 §H[From.solar_system.GetName]§!성계의 행성에서 관측할 경우 서로 다른 파장의 빛을 관측할 수 있도록 특정 파장의 빛을 차단하고 있습니다. 이 아름다운 광경과 눈부신 공학적 위업은 오직 최첨단의 외계 문명의 작품임에 틀림없습니다."
 
 # gpm_lingering_pollution
 gpm_survey_minor.140.name:0 "유독성 매연"
 gpm_survey_minor.140.desc:0 "§H[From.GetName]§!의 대기는 다양한 온실가스로 인해 심하게 오염되어 있습니다. 이 행성 표면 곳곳에 버려진 대규모의 시설이 이 오염의 원인이었던 것으로 보입니다. 행성을 이런 식으로 만든 문명이 어떤 문명이든지 무책임한 문명이었던 것은 틀림없습니다. 우주적 창피입니다!"
 
 # gpm_decaying_structures
 gpm_survey_minor.145.name:0 "잊힌 유적"
 gpm_survey_minor.145.desc:0 "§H[From.solar_system.GetName]§! 성계의 §H[From.GetName]§!에서 몇 개의 유적이 발견되었습니다. 대부분의 유적은 매몰되어있고 풍화되어 사라지지 않은 유적은 거의 알아볼 수 없습니다. 유적에는 다양한 그림과 글이 묘사되어 있는데, 대부분은 유적에 살던 자들의 문화에 대한 기록입니다. 모든 묘사에는 '우리를 기억하라.'라는 공통의 주제가 있었습니다. 이 문명은 그들이 멸망하고 있다는 것을 알고 있었던 것 같고 기억되기를 원하고 있었습니다. 그러나 수백만년 동안 아무도 찾지 못한 것 같습니다."
 gpm_survey_minor.145.a:0 "우리가 기억하자."
 
 # gpm_heavy_metal_coral
 gpm_survey_minor.150.name:0 "금속 산호"
 gpm_survey_minor.150.desc:0 "§H[From.GetName]§!에서 금속 재질의 산호로 뒤덮인 암초들이 관찰되었습니다. 금속이 풍부한 대양저는 엄청난 수압을 견딜 수 있는 극도로 강력하고 활기있는 색깔의 산호를 만들어냈습니다. 그래서 금속 산호는 거의 대부분의 해저에서 관찰됩니다."
 
 # gpm_decomposing_leviathan
 gpm_survey_minor.155.name:0 "마지막 안식처"
 gpm_survey_minor.155.desc:0 "거대한 레비아탄이 마지막 안식처였던 §H[From.GetName]§!에서 죽은 채 발견되었습니다. 이 웅장하고 위험해 보이는 생물은 훨씬 더 거대한 괴물로 보이는 것에 공격받았습니다. 신체의 옆쪽과 뒷쪽에서 큰 손상이 발견되었습니다. 아마 이 행성 대기에 숨으려다가 결국 실패했을 것입니다."
 
 # gpm_giant_mold_blobs
 gpm_survey_minor.160.name:0 "거대 곰팡이 포자낭"
 gpm_survey_minor.160.desc:0 "§H[From.solar_system.GetName]§! 성계의 §H[From.GetName]§!에서 거대 균류의 포자낭이 자라고 있는 것이 보입니다. 옅은 회색을 띄는 이 포자낭은 토양 위층의 광물과 금속을 소비하고 있는 것처럼 보입니다. 포자낭들은 자주 대기로 수조개의 포자를 방출하며 터졌습니다."
 
 # gpm_toxic_garbage or gpm_garbage_dump
 gpm_survey_minor.165.name:0 "다른 누군가의 문제"
 gpm_survey_minor.165.desc:0 "일부 무신경한 문명이 §H[From.GetName]§!를 유독성 폐기물 처리장으로 사용한 것 같습니다. 수십억 톤의 방사성, 부식성, 독성 금속과 화학물질들이 이 행성에 버려졌습니다. 대부분의 폐기물 투기는 궤도에서 이루어졌을 것이며, 폐기물이 행성 전체에 널려 있어 이것을 치우는 일은 불가능합니다."
 
