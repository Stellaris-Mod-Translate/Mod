 # gpm_precursor_manufactorium discovery
 gpm_survey_precursors.170.name:0 "발견: §L[this.owner.gpm_precursor_empire_name]§! 제조 공장"
 gpm_survey_precursors.170.desc:0 "§H[Root.GetLeaderName]§!가 이끄는 과학선 §H[Root.GetName]§!의 조사팀은 놀라운 것을 발견했습니다!\n행성 표면에 대한 심층 조사 후, 지하에 묻힌 터널과 금고의 연결망이 드러났습니다. 표면의 아주 작은 입구는 지하의 거대 산업 단지로 이어집니다. 선구자의 뛰어난 기술은 공업 지구의 거대한 생산 라인을 유지하기 위해 행성의 에너지를 고갈시킬 수준으로 뽑아낼 수 있었습니다.\n\n공학팀은 이 설비가 원래 무엇을 제조하는 곳인지는 해석해낼 수 없었습니다만, 대신 우리가 원하는 제품을 제조하도록 개조할 수는 있다고 판단했습니다. 이 시설을 만든 이들의 천재적인 설계는 행성 핵에 치명적인 불안정성을 일으키진 않을 것으로 보입니다. 다만 공학팀은 이곳에서 이상한 일들이 일어나던 것을 지적하고 있습니다."
 	# hive mind
