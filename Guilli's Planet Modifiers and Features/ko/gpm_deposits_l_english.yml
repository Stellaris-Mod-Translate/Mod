 gpm_d_archeology_precursor_infrastructure:0 "선구자 고고학 연구 시설"
 gpm_d_archeology_precursor_infrastructure_desc:0 "행성의 고고학 탐사를 보조하는 전문화된 시설입니다."
 
 gpm_d_time_research_infrastructure:0 "크로노톤 연구 시설"
 gpm_d_time_research_infrastructure_desc:0 "크로노톤 입자에 대한 연구를 진행하는 전문화된 시설입니다."

 gpm_d_alloy_mining_infrastructure:0 "합금 채광 시설"
 gpm_d_alloy_mining_infrastructure_desc:0 "행성으로부터 매우 희귀한 합금 추출을 보조하는 전문화된 시설입니다."

 gpm_d_mineral_mining_infrastructure:0 "광물 채광 시설"
 gpm_d_mineral_mining_infrastructure_desc:0 "광범위한 행성 채광을 보조하는 전문화된 시설입니다."

 gpm_d_particle_collecting_infrastructure:0 "입자 수집 시설"
 gpm_d_particle_collecting_infrastructure_desc:0 "가스와 입자를 수집하는 것을 보조하는 전문화된 시설입니다."

 gpm_d_spice_collecting_infrastructure:0 "생물종 수집 시설"
 gpm_d_spice_collecting_infrastructure_desc:0 "행성에서 생물종을 수집하는 것을 보조하는 전문화된 시설입니다."

 gpm_d_alien_egg_infrastructure:0 "외계 생물 종자 보관 시설"
 gpm_d_alien_egg_infrastructure_desc:0 "행성에서 발견된 생물종을 보관하는 전문화된 시설입니다."

