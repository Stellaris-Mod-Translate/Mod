 gpm_d_precursor_planetary_shield:0 "수수께끼의 행성 보호막"
 gpm_d_precursor_planetary_shield_desc:0 "전 행성 표면을 덮은 자가유지가 가능하고 동력을 생성하는 거대한 행성 보호막이 있습니다"
 
 gpm_d_precursor_capital_complex:0 "고대 거대 도시"
 gpm_d_precursor_capital_complex_desc:0 "가운데 우뚝 솟은 거대한 구조물이 있는 거대한 선구자들의 도시입니다. 대부분의 기반시설이 여전히 사용 가능한 것으로 보입니다."

 gpm_d_precursor_ruins_1:0 "고대 산업 기반시설"
 gpm_d_precursor_ruins_1_desc:0 "오래 전에 멸망한 문명에서 사용하던 산업 폐허입니다."
 gpm_d_precursor_ruins_1_distr:0 "가치없는 고대 산업 폐허"
 gpm_d_precursor_ruins_1_distr_desc:0 "$gpm_d_precursor_ruins_1_desc$"

 gpm_d_precursor_ruins_2:0 "고대 도시 기반시설"
