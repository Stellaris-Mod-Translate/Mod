 gpm_tb_toxic_gas:0 "£blocker£ 독성 가스 구름"
 gpm_tb_toxic_gas_desc:0 "거대한 독성 가스 구름이 부드럽게 떠다니고 있는 지역입니다. 이곳에 건물을 짓는 것은 자살행위입니다."

 gpm_tb_locust_plagues:0 "£blocker£ 포식하는 벌레떼"
 gpm_tb_locust_plagues_desc:0 "이 생물체들은 관찰된 다른 곤충 종보다 훨씬 더 끔찍하고 무섭게 보일뿐만 아니라 이파리가 있는 모든 것에 대한 끝없는 식욕을 가지고 있는 것처럼 보입니다. 이것들을 없애는 것이 바람직하지만, 이것들을 제거하려면 화염보다도 더한 것이 필요할 것입니다."
 
 gpm_tb_seasonal_flooding:0 "£blocker£ 빈번한 범람원"
 gpm_tb_seasonal_flooding_desc:0 "이 땅은 이곳에 정착하는 것은 현명하지 못하다고 생각될 정도로 주기적으로 범람하는 지역입니다. 땅과 인접한 강을 개발하고 홍수를 예방하는 둑과 장벽을 건설하여 강이 범람하지 않도록 하는 것이 적극 권장됩니다."

 gpm_tb_xenomorph_blocker:0 "£blocker£ 배회하는 제노모프"
 gpm_tb_xenomorph_blocker_desc:0 "이빨과 발톱, 그리고 무엇이든지 죽이고 싶어하는 본능적인 충동만으로 이루어진 공포스럽고 굶주린 '제노모프'라 불리는 동물들입니다."

 gpm_tb_ringworld_blocker:0 "£blocker£ 파괴된 기반시설"
 gpm_tb_ringworld_blocker_desc:0 "$d_tomb_world_wasteland_desc$"

 gpm_tb_deep_caverns:0 "깊은 균열"
 gpm_tb_deep_caverns_desc:0 "길고 가늘게 구불거리며 바닥이 보이지 않을 정도로 깊은 지표면의 균열입니다."

 gpm_tb_deprecated_infrastructure:0 "버려진 기반시설"
 gpm_tb_deprecated_infrastructure_desc:0 "오래전에 잊혀지고 수리되지 않은 채 버려진 건물, 교량, 도로입니다."

 gpm_tb_volatile_gasses:0 "독성 가스 식물"
 gpm_tb_volatile_gasses_desc:0 "치명적인 독성 가스물질을 방출하는 외계 식물입니다."

 gpm_tb_volatile_motes:0 "휘발성 식물"
 gpm_tb_volatile_motes_desc:0 "어디에서나 자랄 수 있을 것 같은 가연성의 폭발성 식물입니다."

 gpm_tb_volatile_crystals:0 "수정 결정화 식물"
 gpm_tb_volatile_crystals_desc:0 "자생하는 토양을 수정 결정화 시키는 독특한 식물입니다."

 gpm_tb_swamp_resources:0 "끈적끈적한 늪"
 gpm_tb_swamp_resources_desc:0 "넓은 지역을 뒤덮고 있는 악취가 진동하는 끈적끈적한 늪입니다."

 gpm_tb_ocean_resources:0 "심해 광상"
 gpm_tb_ocean_resources_desc:0 "심해의 광물 광상입니다."

 gpm_tb_forest_resources:0 "빽빽한 열대우림"
 gpm_tb_forest_resources_desc:0 "귀중한 광물과 물질이 있는 빽빽한 숲입니다."

 gpm_tb_automated_turrets:0 "자동화된 포탑"
 gpm_tb_automated_turrets_desc:0 "움직이는 모든 것을 향해 사격하는 치명적인 자동 포탑입니다."
 
 gpm_tb_crystal_growth_resources:0 "거대 수정"
 gpm_tb_crystal_growth_resources_desc:0 "넓은 광물 풍부 지역을 뒤덮고 있는 거대 수정입니다."
 
 gpm_tb_lethal_overgrowth_resources:0 "위험식물 구역"
 gpm_tb_lethal_overgrowth_resources_desc:0 "면도칼처럼 날카로운 잎을 가진 식물들이 자라는 지역입니다."
 
