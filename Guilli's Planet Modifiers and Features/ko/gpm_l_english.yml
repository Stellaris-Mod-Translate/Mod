 gpm_tech_ringworld_idyllic_gardens:0 "링월드 $decision_gpm_ringworld_idyllic_gardens$"
 gpm_tech_ringworld_idyllic_gardens_desc:0 "링월드 결정인 §H$decision_gpm_ringworld_idyllic_gardens$§!은(는) 링월드에 §H$gpm_ringworld_idyllic_gardens$§! 모디파이어를 추가하여 팝의 통합력 산출량을 증가시키고 편의 사용량을 감소시킵니다."
