 trait_gpm_forgotten_species:0 "잊혀진 종족"
 trait_gpm_forgotten_species_desc:0 "§L이미 개발된 행성에서 살고 있는 종족입니다. 이들은 배우는 속도가 빠르고, 우주에서 자신들의 위치에 대한 호기심으로 가득합니다.§!"
 TRAIT_GPM_FORGOTTEN_SPECIES_EFFECT:0 ""
 
 trait_gpm_mega_adaptive:0 "데스월드 행성 선호"
 trait_gpm_mega_adaptive_desc:0 "§L이 종족은 가장 강한 종만이 살아남을 수 있는 데스월드 행성에서 유래되었습니다.§!"
 TRAIT_GPM_MEGA_ADAPTIVE_EFFECT:0 ""
 
 trait_gpm_high_status:0 "고귀한 태생"
 trait_gpm_high_status_desc:0 "§L이 종족의 기원은 본인들에게도 알려져 있지 않고, 은하 구성원 대부분도 알 수 없습니다. 하지만 확실한 것은 존재 자체로 존경받는 종족이라는 사실입니다.§!"
 TRAIT_GPM_HIGH_STATUS_EFFECT:0 "§Y신뢰 성장§!이 §G15%§! 만큼 증가합니다.\n또한, 이 종족은 §H몰락 제국§!에게서 의견 보너스를 받습니다.§!."

 leader_trait_gpm_guilli:0 "미친 과학자"
 leader_trait_gpm_guilli_desc:0 "구'일-리는 잰다르와 우주에 대한 이해를 위해 한평생을 잰다르에서 보냈습니다. 그는 약간 미친 것 같습니다."
 
 leader_trait_gpm_stealth_tactician:0 "스텔스 전술가"
 leader_trait_gpm_stealth_tactician_desc:0 "첨단 스텔스 전술과 전략에 대해 훈련받았습니다."
 
 leader_trait_gpm_shared_soul:0 "공유된 영혼"
 leader_trait_gpm_shared_soul_desc:0 "고대의 영혼이 이 지도자의 몸을 공유하고 있습니다."
 
 trait_gpm_historian:0 "선구자 역사학자"
 trait_gpm_historian_desc:0 "이전에 존재하던 문명을 이해하는 것이 우리 자신의 미래를 이해하는데 가장 중요합니다."
 
 leader_trait_gpm_precursor_expert:0 "선구자 전문 기술"
 leader_trait_gpm_precursor_expert_desc:0 "이 과학자는 선구자 분야에서 그 분야를 선도하는 학자입니다."
 
 trait_gpm_enigmatic_update:0 "해킹당함"
 trait_gpm_enigmatic_update_desc:0 "§L기계지능이 원치않는 업데이트를 받았습니다.§!"
 
 leader_trait_gpm_fallen_heraldry:0 "몰락 가문"
 leader_trait_gpm_fallen_heraldry_desc:0 "군대의 갑옷을 덮고 있는 밝고 빛나는 가문의 문장으로 자신감을 불어넣습니다."
 
 leader_trait_gpm_battle_standards:0 "군기 숭배"
 leader_trait_gpm_battle_standards_desc:0 "아군에게 자신감을 불어넣고 약해빠진 적들에게는 공포를 가져다주는 다채로운 군기를 숭배합니다."

 leader_trait_gpm_personal_mech:0 "개인용 전투기계"
 leader_trait_gpm_personal_mech_desc:0 "이 지도자는 개인용 전투기계에 엑세스할 수 있습니다."

