 gpm_tech_ringworld_endless_oceans:0 "링월드 $decision_gpm_ringworld_endless_oceans$"
 gpm_tech_ringworld_endless_oceans_desc:0 "링월드 결정인 §H$decision_gpm_ringworld_endless_oceans$§!은(는) 링월드에 §H$gpm_ringworld_endless_ocean$§! 모디파이어를 추가하여 농부 직업의 식량 생산량을 증가시키고 약간의 통합력을 생산하도록 합니다."
