 gpm_precursor_shipyards_star_cybrex_desc:0 "사이브렉스가 한때 사용했던 거대한 조선소입니다. 확장된 조립장은 항성의 중력으로 인해 아래로 구부러져 함선 생산에 활용될 에너지를 흡수합니다."
 gpm_precursor_shipyards_star_desc:0 "선구자 종족이 한때 사용했던 거대한 조선소입니다. 확장된 조립장은 항성의 중력으로 인해 아래로 구부러져 함선 생산에 활용될 에너지를 흡수합니다."
 
