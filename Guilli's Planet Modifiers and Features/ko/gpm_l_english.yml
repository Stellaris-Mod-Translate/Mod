 gpm_tech_ringworld_xeno_zoo_desc:0 "링월드 결정인 §H$decision_gpm_ringworld_xeno_zoo$§!은(는) 링월드에 §H$gpm_ringworld_xeno_zoo$§! 모디파이어를 추가하여 문화 노동자의 산출량을 증가시키는 추가적인 외계종 동물원을 건설할 수 있게 합니다."
