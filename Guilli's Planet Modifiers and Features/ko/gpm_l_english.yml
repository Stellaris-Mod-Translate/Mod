 gpm_precursor_mech_army:0 "수리된 선구자 로봇"
 gpm_precursor_mech_army_plural:0 "수리된 선구자 로봇"
 gpm_precursor_mech_army_desc:0 "수리 완료된 선구자 로봇입니다. 많은 자원이 들었지만 드디어 작동을 시작했습니다. 식민지 위에 우뚝 선채 거대한 무기를 탑재한 이 로봇들은 꽤 볼만한 풍경입니다. 이 로봇의 거대함은 불행하게도 방어 목적으로만 사용할 수 있다는 것을 의미하고 있습니다."
 precursor_mech_army_trigger_tooltip:0 "§B선구자 로봇이 있는 행성에서만 제작할 수 있습니다.§!"
 
 gpm_precursor_bunker_army:0 "선구자 방어시설"
 gpm_precursor_bunker_army_plural:0 "선구자 방어시설"
 gpm_precursor_bunker_army_desc:0 "첨단 인공지능에 의해 설계된 놀랍도록 복잡한 선구자의 방어 시설입니다. 모든 방어시설은 방어자에게 유리한 자기 유지 시스템을 가지고 있습니다. 또한 사실상 뚫을 수 없는 벽은 적들이 통과하는데 몇 달이 걸린다는 것을 의미합니다. 이 방어시설이 충분하다면 우리는 적의 군대를 무기한으로 저지할 수 있을 것입니다."
 precursor_bunker_army_trigger_tooltip:0 "§B선구자 방어망이 있는 행성에서만 건설할 수 있습니다.§!"
 
 gpm_giant_arachnid_army:0 "거대거미 군대"
 gpm_giant_arachnid_army_plural:0 "거대거미 군대"
 gpm_giant_arachnid_army_desc:0 "피, 땀, 눈물... 사실 거의 피와 눈물을 통해 간신히 이 거대거미들을 길들이는데 성공했습니다! 생체공학 이식물은 이 거대거미들이 이동할 방향을 제시함으로써 이것들을 통제할 수 있게 합니다. 이들은 보통 마주치는 모든 것을 먹으려고 노력하며 이놈들을 궤도에서 강하시키는 것은 전쟁에서 이길 만큼 무서울 것입니다."
 giant_arachnid_army_trigger_tooltip:0 "§B거대거미가 있는 행성에서만 모집할 수 있습니다.§!"

 gpm_giant_arachnid_army_defensive:0 "거대거미 무리"
 gpm_giant_arachnid_army_defensive_plural:0 "거대거미 무리"
 gpm_giant_arachnid_army_defensive_desc:0 "엄청난 공격성을 보이는 거대거미의 무리입니다."
 
 gpm_precursor_mech_army_machine:0 "개조된 선구자 로봇"
 gpm_precursor_mech_army_machine_plural:0 "개조된 선구자 로봇"
 gpm_precursor_mech_army_machine_desc:0 "선구자 로봇을 기반으로 하여 우리 시스템을 통합시킨 개조된 선구자 로봇입니다. 인공관절과 인공근육은 필요한 부분에서의 움직임을 강제하기 위해 설치되었으며, 새로운 전원과 제어 장치를 통해 로봇들이 다시 작동하게 되었습니다."
 precursor_mech_army_machine_trigger_tooltip:0 "§B선구자 로봇이 있는 행성에서만 제작할 수 있습니다.§!"
 
 gpm_precursor_bunker_army_machine:0 "선구자 방어시설 군집"
 gpm_precursor_bunker_army_machine_plural:0 "선구자 방어시설 군집"
 gpm_precursor_bunker_army_machine_desc:0 "첨단 인공지능에 의해 설계된 놀랍도록 복잡한 선구자의 방어 시설 군집입니다. 모든 방어시설은 방어자에게 유리한 자기 유지 시스템을 가지고 있습니다. 또한 사실상 뚫을 수 없는 벽은 적들이 통과하는데 몇 달이 걸린다는 것을 의미합니다. 이 방어시설이 충분하다면 우리는 적의 군대를 무기한으로 저지할 수 있을 것입니다. 자가유지가 가능한 드론 군집을 도입함으로써 방어망의 모든 시설이 잠재적인 침입자를 제거할 수 있도록 합니다."
 precursor_bunker_army_machine_trigger_tooltip:0 "§B선구자 방어망이 있는 행성에서만 건설할 수 있습니다.§!"
 
 gpm_giant_arachnid_army_machine:0 "사이버네틱 거대거미 무리"
 gpm_giant_arachnid_army_machine_plural:0 "사이버네틱 거대거미 무리"
 gpm_giant_arachnid_army_machine_desc:0 "거대 거미들에게 광범위한 사이버네틱 시술과 심뇌 부착물을 사용함으로써 이 공격적인 생물들을 완전히 통제할 수 있었습니다. 또한 빠른 번식 프로그램은 이 생물들이 많이 사용될 수 있도록 했습니다. 엄격하고 빠르게 움직이는 무리처럼 행동하도록 프로그램되면 사실상 어떤 상황에서든 적에 대한 승리를 보장할 것입니다."
 giant_arachnid_army_machine_trigger_tooltip:0 "§B거대거미가 있는 행성에서만 모집할 수 있습니다.§!"

 gpm_relic_tank_battalion:0 "전차 부대"
 gpm_relic_tank_battalion_desc:0 "고도로 진보한 호버 전차입니다."
 
 gpm_relic_mech_squadron:0 "전투기계 부대"
 gpm_relic_mech_squadron_desc:0 "작은 위성을 날려버릴 만큼 강력한 화력을 가진 우리 시민들에 의해 조종되는 거대 전투 기계입니다."

 gpm_relic_fighter_squadron:0 "전투 비행대"
 gpm_relic_fighter_squadron_desc:0 "저공비행이 가능한 빠르고 민첩한 소형 공격선입니다."
 gpm_relic_power_armoured_troops:0 "파워아머 부대"
 gpm_relic_power_armoured_troops_desc:0 "고도로 진보한 갑옷을 입은 전투 부대입니다."
 
