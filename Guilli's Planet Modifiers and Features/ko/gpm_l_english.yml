 gpm_tech_arcane_research:0 "고대기술 연구 협회"
 gpm_tech_arcane_research_desc:0 "고대 기술을 수집하고 연구하는 전문 연구 협회입니다."
 
 tech_gpm_tb_toxic_gas:0 "대기-화학 중화제"
 tech_gpm_tb_toxic_gas_desc:0 "대기를 부유하는 유독 가스 구름을 직접적으로 제거하는 것은 어려운 일입니다. 최선의 방법은 대기에 화학 중화제를 쏟아 부어버리는 것 입니다."

 tech_gpm_tb_toxic_gas_hive_mind:0 "광범위한 화학 중화제"
 tech_gpm_tb_toxic_gas_desc_hive_mind:0 "이 행성 전체에 화학 중화제를 살포하는 것에 노력을 기울일 것입니다."
 tech_gpm_tb_toxic_gas_machine_intelligence:0 "비부식성 합금"
 tech_gpm_tb_toxic_gas_desc_machine_intelligence:0 "표준 건축 자재에 특수한 비부식성 재료를 결합하여 건축물이 유독한 환경에서 무한정 버틸 수 있게 합니다."

 tech_gpm_d_unusual_formations:0 "대규모 파괴작업"
 tech_gpm_d_unusual_formations_desc:0 "이 자연 지형은 원래 구조적으로 불안정하여 폭발물만 있으면 됩니다."

 tech_gpm_d_unusual_formations_machine_intelligence:0 "체계적 정리"
 tech_gpm_d_unusual_formations_desc_machine_intelligence:0 "이 지형은 구조적으로 다양한 종류의 지형이 배치되어 있습니다. 좀 더 효율적인 통과와 건설을 위해 재정비되어야 합니다."

 tech_gpm_tb_locust_plagues:0 "자연적 천적"
 tech_gpm_tb_locust_plagues_desc:0 "환경에 무해한 천적을 도입함으로써 메뚜기 떼를 통제할 수 있을 것입니다. 부작용은 없을 것으로 예상됩니다."

 tech_gpm_tb_locust_plagues_hive_mind:0 "체계적 박멸"
 tech_gpm_tb_locust_plagues_desc_hive_mind:0 "메뚜기 무리와 효율적으로 싸우기 위해서는 그 지역을 부분으로 나누고 밖에서부터 작업해야 합니다. 또한 체계적인 박멸을 위해 전문화된 장비와 생물공학적으로 설계된 천적들이 사용될 것입니다."
 
 tech_gpm_tb_locust_plagues_machine_intelligence:0 "인공 천적"
 tech_gpm_tb_locust_plagues_desc_machine_intelligence:0 "모든 메뚜기를 박멸하기 위해 세심하게 조작된 기계 천적들을 도입합니다."

 tech_gpm_tb_seasonal_flooding:0 "홍수 관리 전략"
 tech_gpm_tb_seasonal_flooding_desc:0 "범람 방지 전략은 일반적으로 크게 두 가지 카테고리의 공학적 프로젝트가 포함됩니다. 하드 프로젝트는 과학, 기술 및 무자비한 힘의 조합을 통해 강을 범람하게 하지 못하도록하는 인공 구조물을 건설하는 프로젝트입니다.\n\n 반대인 소프트 프로젝트는 범람으로 인한 위험을 줄이기 위해 천연 자원과 지역 주민의 지식을 사용하는 방법입니다."

 tech_gpm_tb_seasonal_flooding_machine_intelligence:0 "홍수 배수 시스템"
 tech_gpm_tb_seasonal_flooding_desc_machine_intelligence:0 "인공 분지와 심층 물탱크는 자연적 혹은 인공적으로 발생한 홍수로부터 발생한 물을 저장합니다."

 tech_gpm_d_arachnophobia:0 "장난 아니다"
 tech_gpm_d_arachnophobia_desc:0 "가능만 하다면야 다시 개척선을 타고 떠날텐데 슬프게도 우리는 그럴 수 없습니다. 그래서 우리는 이 거대한 거미들에 대처를 할겁니다. 이 §r언제나§! 든든한 우리의 친구, 화염방사기로 말이죠."

 tech_gpm_d_arachnophobia_hive_mind:0 "둥지 봉쇄"
 tech_gpm_d_arachnophobia_desc_hive_mind:0 "거미들의 둥지 주변에 격납 시설을 설치합니다. 거미의 숫자를 관리하기 편한 수준으로 유지할 수 있습니다. 격납 시설 밖의 거미들은 모두 처리할 것입니다."
 
 tech_gpm_d_arachnophobia_machine_intelligence:0 "사이버네틱 거대거미"
 tech_gpm_d_arachnophobia_desc_machine_intelligence:0 "기계식 제어 임플란트를 거미들의 뇌에 강제로 삽입한다면 이들을 우리 마음대로 다룰 수 있을 것입니다. 심지어는 명령어 하나로 그들을 죽일 수도 있을 것입니다. 일련의 드론 무리가 거미들을 포획, 임플란트 삽입을 위해 동원될 것입니다."

 tech_gpm_d_dunes:0 "사구 제거"
 tech_gpm_d_dunes_desc:0 "모래 사구 제거 프로젝트에는 식생을 심는 것이 포함됩니다. 언제든지 강한 바람이 씨앗들을 날려 버릴 수 있기 때문에 모래 지역 위로 씨앗을 뿌리는 것은 낭비입니다.\n\n 묘묙을 모래 언덕이나 모래 지역의 움푹 파인 곳에서 심는 것이 행해져야 합니다. 묘목은 습한 환경에서 심어지고 모래 층으로 가볍게 덮어야하며, 다 자란 잔디 들은 깊은 구멍에 심어 바람 저항을 줄여야합니다."

 tech_gpm_precursor_remnants_discovery:0 "비표준 고고학자 장비"
 tech_gpm_precursor_remnants_discovery_desc:0 "고고학자들이 탐험하고 있는 장소에 따라 자신만의 장비와 보호구를 선택할 수 있도록 하는 것은 성공을 향한 기회를 제공할 것입니다."

 tech_gpm_precursor_remnants_discovery_2:0 "삼중 탐사정 탐색 패턴"
 tech_gpm_precursor_remnants_discovery_2_desc:0 "세 개의 탐사정을 동시에 사용하는 최적화된 탐색 패턴을 활용하면 행성의 표면을 스캔할 수 있는 능력이 크게 향상됩니다."

 tech_gpm_precursor_energy_grid_discovery:0 "에너지 재활용 전선"
 tech_gpm_precursor_energy_grid_discovery_desc:0 "전선의 새로운 열 재활용 시스템은 보다 효율적인 전력 전달을 가능하게 합니다. 불행히도 이 새로운 기술은 진공에서 가장 잘 작동하고 매우 취약하기 때문에 스테이션 설계에 적합합니다."

 tech_gpm_precursor_energy_grid_discovery_2:0 "에너지장 이론"
 tech_gpm_precursor_energy_grid_discovery_2_desc:0 "에너지 분야에 대한 새로운 이론들은 우리 제국의 에너지 생산 능력에 긍정적인 영향을 미칠 것입니다."

 tech_gpm_precursor_satellite_grid_discovery:0 "비반사성 관측소"
 tech_gpm_precursor_satellite_grid_discovery_desc:0 "초흑색 전파 흡수 물질의 특수 코팅은 우리 관측소와 위성을 사실상 보이지 않게 할 것입니다."

 tech_gpm_precursor_satellite_grid_discovery_2:0 "심우주 신호 증폭기"
 tech_gpm_precursor_satellite_grid_discovery_2_desc:0 "자체 동력을 가진 심우주 위성들은 장거리 통신을 위한 증폭기 역할을 합니다. 이 위성들은 장거리에서의 훨씬 더 효율적인 계획을 가능하게 해 줍니다."
 
 tech_gpm_precursor_city_discovery:0 "영감을 주는 설계"
 tech_gpm_precursor_city_discovery_desc:0 "고도로 비용 효뮬적이고 아름다운 건설 디자인입니다."
 
 tech_gpm_precursor_city_discovery_2:0 "알고리즘 도시계획"
 tech_gpm_precursor_city_discovery_2_desc:0 "진보한 알고리즘에 의해 만들어진 복잡한 도시 계획입니다."
 
 tech_gpm_precursor_shipyards_discovery:0 "프랙탈 공정"
 tech_gpm_precursor_shipyards_discovery_desc:0 "새로운 제조 기술을 사용하여 프랙탈 메쉬로 작은 부품들을 프린팅한다면 재료를 절약할 수 있을 것입니다."
 
 tech_gpm_precursor_shipyards_discovery_2:0 "신속 교환 유닛"
 tech_gpm_precursor_shipyards_discovery_2_desc:0 "자체적인 기본 인공지능 유닛을 장착한 작은 로봇 팔을 통해 훨씬 적은 폐기물을 배출하면서 구성품을 교환할 수 있습니다."
 
 tech_gpm_precursor_planetary_gun_discovery:0 "양자 예측 알고리즘"
 tech_gpm_precursor_planetary_gun_discovery_desc:0 "특수 양자 컴퓨터 칩은 목표의 위치를 예측하는데 훨씬 효율적입니다."
 
 tech_gpm_precursor_planetary_gun_discovery_2:0 "에어로젤 냉각 도금"
 tech_gpm_precursor_planetary_gun_discovery_2_desc:0 "특수 카본 에어로젤 도금을 무기 시스템에 적용하면 과열로 인한 내부 손상 없이 더 빠르게 발사할 수 있습니다."
 
 tech_gpm_precursor_bunker_grid_discovery:0 "휴대 역장 방출기"
 tech_gpm_precursor_bunker_grid_discovery_desc:0 "최첨단 역장 방출기를 사용해 보호막을 더 빠르게 전개합니다."
 
 tech_gpm_precursor_bunker_grid_discovery_2:0 "방어 실험"
 tech_gpm_precursor_bunker_grid_discovery_2_desc:0 "선구자 행성에서 발견된 광대한 방어망과 방어시설은 훨씬 더 격렬하고 현실적인 전투훈련을 가능케 합니다. 방어선에 대한 공격과 방어선에서의 방어작전 모두에 대한 전문적인 지식이 빠르게 확보될 것입니다."
 
 tech_gpm_precursor_mechs_discovery:0 "채굴 기계"
 tech_gpm_precursor_mechs_discovery_desc:0 "두 개의 고출력 채굴 드릴이 장착된 작은 기계들은 마주하는 어떤 종류의 암석도 뚫고 들어갈 수 있습니다."
 
 tech_gpm_precursor_mechs_discovery_2:0 "자동장전 팔"
 tech_gpm_precursor_mechs_discovery_2_desc:0 "작은 자율 로봇 팔은 우리 함선의 자기방어 시스템을 빠르게 재장전합니다."
 
 tech_gpm_precursor_planetary_shield_discovery:0 "보호막 주파수 변조기"
 tech_gpm_precursor_planetary_shield_discovery_desc:0 "특수 변조기는 우리 보호막에 직접 충격에 대한 추가적인 강도를 제공하는 파장을 일으킵니다."
 
 tech_gpm_precursor_planetary_shield_discovery_2:0 "광대역 보호막 도관"
 tech_gpm_precursor_planetary_shield_discovery_2_desc:0 "대형 개방 채널 도관은 훨씬 더 많은 전력이 보호막 방출기를 통과하도록 하여 우리 보호막이 더 빨리 복구되도록 합니다."

 tech_gpm_precursor_floating_city_discovery:0 "중력 닻"
 tech_gpm_precursor_floating_city_discovery_desc:0 "중력 닻은 자신의 무게로 인한 스트레스 구조의 양을 감소시킵니다. 이로인해 훨씬 더 높고 넓은 구조물을 건설할 수 있습니다."
 
 tech_gpm_precursor_floating_city_discovery_2:0 "국소 중력장"
 tech_gpm_precursor_floating_city_discovery_2_desc:0 "작은 방출체는 국소화된 반중력장을 생성하여 붕괴 없이 건축물에 크게 돌출된 플랫폼과 구간을 건설할 수 있습니다."
 
 tech_gpm_precursor_capital_complex_discovery:0 "관료주의 절차"
 tech_gpm_precursor_capital_complex_discovery_desc:0 "표준화된 효율적인 절차는 이전보다 더 빠르게 정부의 결정을 실행할 수 있도록 합니다."
 
 tech_gpm_precursor_capital_complex_discovery_2:0 "외교적 유화책"
 tech_gpm_precursor_capital_complex_discovery_2_desc:0 "실제로 관심이 있는 것과는 관계 없이, 우리를 아주 조금 낮추는 것으로 주변국가가 느끼는 위협을 줄일 수 있습니다. 보편적으로 통하는 외교 기법입니다. 공격적인 형제보다는, 그들의 부모와 같이 인식될 것입니다."
 
 tech_gpm_precursor_communication_hub_discovery:0 "시간-수정 저장고"
 tech_gpm_precursor_communication_hub_discovery_desc:0 "인공 시간-수정은 분해할 수 없습니다. 그 대신 방대한 양의 지식을 저장할 수 있습니다. 새로운 식민지가 성장하고 확장하는데 필요한 모든 지침을 담아두고 있습니다."
 
 tech_gpm_precursor_communication_hub_discovery_2:0 "심우주 중계 정거장"
 tech_gpm_precursor_communication_hub_discovery_2_desc:0 "효율적이며 자가동력을 사용하는 중계기지가 제국 국경 너머까지 신호를 증폭시킵니다."
 
 tech_gpm_precursor_singularity_drive_discovery:0 "1급 데이터베이스"
 tech_gpm_precursor_singularity_drive_discovery_desc:0 "제국 전체의 과학 정보를 담은 데이터베이스입니다. 데이터 검색 특화 알고리즘을 사용해 과학 정보간 상호 참조가 더욱 쉬워집니다."
 
 tech_gpm_precursor_singularity_drive_discovery_2:0 "개인용 특이점 비서"
 tech_gpm_precursor_singularity_drive_discovery_2_desc:0 "개인용 비서로 사용하기 위한 소형화된 형태의 특이점 드라이브입니다. 비록 형태는 단순하지만, 사용자가 필요로 한다면 매우 복잡한 작업도 쉽게 수행할 수 있습니다."
 
 tech_gpm_precursor_eternal_fortress_discovery:0 "궤도 위장"
 tech_gpm_precursor_eternal_fortress_discovery_desc:0 "구조물 주변을 다양한 각도와 색으로 위장하는 독특한 건설 기법은 건물을 궤도상에서 쉽게 인식할 수 없도록 만듭니다."
 
 tech_gpm_precursor_eternal_fortress_discovery_2:0 "극지 주둔군"
 tech_gpm_precursor_eternal_fortress_discovery_2_desc:0 "선구자 전쟁에 대한 연구는 극지를 방어하는 방법이 우리가 일반적으로 생각하던 것 보다 훨씬 더 효율적인 전략임을 보여줍니다."
 
 tech_gpm_precursor_prison_planet_discovery:0 "드론 감시자"
 tech_gpm_precursor_prison_planet_discovery_desc:0 "거리를 순찰하는 작은 드론입니다. 역할은 이전 세대의 고정형 교통 단속 장치와 동일합니다."
 
 tech_gpm_precursor_prison_planet_discovery_2:0 "감옥 행성 선전"
 tech_gpm_precursor_prison_planet_discovery_2_desc:0 "감옥 행성에서 보내는 시간은 결코 즐거운 것이 아님을 알아야 합니다. 그곳에 차곡차곡 쌓여 정리되는 것에 대한 두려움은 시민들이 자발적으로 질서를 유지하게 만들 것입니다."
 
 tech_gpm_precursor_mines_discovery:0 "광물 감지장"
 tech_gpm_precursor_mines_discovery_desc:0 "깊은 곳에 존재하는 작은 광맥조차도 놓치지 않을 정도로 정교한 감지장입니다."
 
 tech_gpm_precursor_mines_discovery_2:0 "굴착 나노봇"
 tech_gpm_precursor_mines_discovery_2_desc:0 "광맥을 향해 직통 터널을 파고들도록 고안된 초소형 기계입니다. 이전에 우리가 사용하던 기계보다 훨씬 더 깊은 곳으로 파고들어갈 수 있는 튼튼하고 복잡한 터널을 건설할 수 있습니다."
 tech_gpm_precursor_mines_discovery_2TT:0 "§Y건물 잠금 해제:§! 채광 나노봇 연결체"
 
 tech_gpm_precursor_manufactorium_discovery:0 "냉간 주조 공장"
 tech_gpm_precursor_manufactorium_discovery_desc:0 "고압 극저온 시스템이 포함된 주조 공장으로 뜨거운 금속을 연속적으로 주조할 수 있습니다."
 
 tech_gpm_precursor_manufactorium_discovery_2:0 "무중력 컨베이어"
 tech_gpm_precursor_manufactorium_discovery_2_desc:0 "반중력장을 이용하면 물리적인 컨베이어 없이도 공장의 한 부분에서 다른 곳으로 재료와 완성품을 운반할 수 있습니다. 여러 종류의 생산 라인을 아주 작은 공간에 배치할 수 있습니다."
 
 tech_gpm_precursor_vaults_discovery:0 "유물 파장"
 tech_gpm_precursor_vaults_discovery_desc:0 "유물이 방출하는 독특한 파장은 아주 먼 거리에서도 탐지할 수 있습니다. 은하계엔 유물이 가득하고, 모두 우리의 것이 될 것입니다."
 
 tech_gpm_precursor_vaults_discovery_2:0 "고대 금고 보물지도"
 tech_gpm_precursor_vaults_discovery_2_desc:0 "유물더미 사이에서 지도 하나를 찾아냈습니다. 우리 영토 안의 한 위성에 숨겨진 금고의 위치를 그려둔 지도입니다. 탐험대가 이미 출발했습니다."
 
 tech_gpm_precursor_crashed_spacestation_discovery:0 "자가 조립형 우주항 모듈"
 tech_gpm_precursor_crashed_spacestation_discovery_desc:0 "고도의 모듈화를 통해 우주항에서 자체적으로 구성을 쉽게 변경할 수 있도록 합니다.."
 
 tech_gpm_precursor_crashed_spacestation_discovery_2:0 "우주항 열 재활용"
 tech_gpm_precursor_crashed_spacestation_discovery_2_desc:0 "고속 방열망의 연계를 통해 우주항에서 폐열을 효과적으로 재활용할 수 있습니다."
 
 tech_gpm_precursor_battleground_ruins_discovery:0 "플라즈마 소총"
 tech_gpm_precursor_battleground_ruins_discovery_desc:0 "플라즈마 소총을 장비한 병사들은 강력한 플라즈마 광선을 사용할 수 있습니다. 플라즈마는 원자핵, 자유 전자등이 뭉쳐있는 고에너지 상태의 물질이므로 부딪히는 모든 대상에 어마어마한 피해를 입힐 수 있습니다."
 
 tech_gpm_precursor_battleground_ruins_discovery_2:0 "플라즈마 방사기"
 tech_gpm_precursor_battleground_ruins_discovery_2_desc:0 "플라즈마 방사기는 플라즈마의 흐름을 발사해 접촉한 대상을 깔끔하게 증발시켜버립니다. 플라즈마 방사기의 앞에 서는 것은 군인이 경험할 수 있는 가장 두려운 경험이 될 것입니다."
 
 tech_gpm_precursor_outpost_ruins_discovery:0 "아공간 감지기"
 tech_gpm_precursor_outpost_ruins_discovery_desc:0 "아공간에 설치된 감지기는 기본 감지기의 범위보다 더 멀리 있는 함선의 이동 신호를 감지할 수 있습니다."
 
 tech_gpm_precursor_outpost_ruins_discovery_2:0 "지휘 전초기지"
 tech_gpm_precursor_outpost_ruins_discovery_2_desc:0 "군사 지휘 전문 기지는 함대가 중앙 지휘부로부터 더 효율적으로 명령을 받을 수 있게 해 줍니다. 그 결과, 전선에 더 많은 함대를 투입하는 것이 더 쉬워집니다."
 
 tech_gpm_precursor_harbor_ruins_discovery:0 "자동화 어장"
 tech_gpm_precursor_harbor_ruins_discovery_desc:0 "자동화된 항만 어장은 환경에 부정적인 영향을 끼치지 않으면서도 끝없이 식량을 공급할 수 있습니다."
 
 tech_gpm_precursor_harbor_ruins_discovery_2:0 "나노봇 액체 필터"
 tech_gpm_precursor_harbor_ruins_discovery_2_desc:0 "나노봇 유액을 통해 어떤 액체라도 마실 수 있는 액체로 걸러내는 필터입니다."
 
 tech_gpm_precursor_ruins_discovery:0 "선구자 이론"
 tech_gpm_precursor_ruins_discovery_desc:0 "우리가 지금껏 밝혀낸 선구자 지식을 보관하는 데이터베이스는 미래로 나아갈 기술의 초석이 될 것입니다."
 
 tech_gpm_precursor_ruins_discovery_2:0 "융통성 있는 탐사"
 tech_gpm_precursor_ruins_discovery_2_desc:0 "고대 유물을 탐사하기 위한 몇가지 지침을 적절히 무시해, 우리의 경쟁자들보다 더 빠르게 유물을 손에 넣을 수 있을 것입니다"
 
 tech_gpm_precursor_obelisks_discovery:0 "테라포밍 방첨탑"
 tech_gpm_precursor_obelisks_discovery_desc:0 "부서진 유물들을 정리하는 과정에서, 이 유물 조각들의 원형의 용도를 밝혀낼 수 있었습니다. 이 유물은 테라포밍 방첨탑이었습니다. 다양한 종류의 기체와 액체를 여과, 가열하여 행성 전역에 퍼트리기 위한 아주 높은 방첨탑 말입니다."
 
 tech_gpm_precursor_obelisks_discovery_2:0 "A.I. 개인 장치"
 tech_gpm_precursor_obelisks_discovery_2_desc:0 "수석 과학자가 분석한 유물 중 하나는 작은 컵정도의 크기인 소형 방첨탑입니다. 여러 복잡한 문제의 계산을 지원하는 용도로 사용할 수 있습니다."
 
 tech_gpm_very_hot_core_discovery:0 "행성 핵 유체 역학"
 tech_gpm_very_hot_core_discovery_desc:0 "행성의 핵을 둘러싼 대류 흐름을 이해하는 것은 테라포밍 효율에 큰 도움을 줄 것입니다."
 
 tech_gpm_very_hot_core_discovery_2:0 "화산 창조"
 tech_gpm_very_hot_core_discovery_2_desc:0 "행성 전역에 일시적으로 겨울을 불러오기 위해 전략적인 위치에서 인공 화산을 만드는 테라포밍 이론입니다. 대기 중의 입자를 가두고 행성을 가열하는 이 방법을 적용해 테라포밍에 필요한 에너지량을 크게 감소시킬 수 있습니다."
 
 tech_gpm_gaia_world_discovery:0 "기후 이론"
 tech_gpm_gaia_world_discovery_desc:0 "가이아 행성에서 발견된 다양한 종류의 기후에 대한 연구는 특이한 기후의 존재에 대한 몇가지 이론을 도출해냈습니다. 이 연구 결과를 우리의 환경에 적용하는 것은 많은 도움이 될 것입니다."
 
 tech_gpm_gaia_world_discovery_2:0 "불멸의 콩"
 tech_gpm_gaia_world_discovery_2_desc:0 "거의 모든 환경에서 자랄 수 있으며 풍부한 영양을 함유한 새로운 콩을 발명했습니다. 이 콩은 식민지를 먹여살리는 역할을 할 것입니다."
 
 tech_gpm_holy_world_discovery:0 "옛 것 선망"
 tech_gpm_holy_world_discovery_desc:0 "가이아 행성에서 발견한 성스러운 신호는 정부가 모든 과학 분야에서 필요로 하는 자금을 대도록 압박했습니다. 이 고대 제국의 실상을 반드시 밝혀내야만 합니다."
 
 tech_gpm_holy_world_discovery_2:0 "실존주의 상담"
 tech_gpm_holy_world_discovery_2_desc:0 "은하계에 아주 오래된 고대 문명이 있다는 소식은 우리 사회를 뒤흔들었습니다. 국민들이 마주한 실존적 두려움을 극복하기 위한 상담을 제공해야 합니다."
 
 tech_gpm_floating_islands_discovery:0 "반중력 추진기"
 tech_gpm_floating_islands_discovery_desc:0 "인공 반중력 추진기의 발견은 우리에게 인공 중력의 본질에 대한 연구 거리를 던져줬습니다."
 tech_gpm_floating_islands_discovery_tt:0 "§H행성 결정 잠금해제:§! 부유섬 건설"
 
 tech_gpm_floating_islands_discovery_2:0 "중력 배출기"
 tech_gpm_floating_islands_discovery_2_desc:0 "반중력 분사기 체계는 장전된 발사체에 강한 중력을 일으켜 더 높은 속도로 발사할 수 있게 합니다."
 
 tech_gpm_ruined_battlefield_discovery:0 "기동 전술"
 tech_gpm_ruined_battlefield_discovery_desc:0 "고대 전장을 연구한 결과 고속 기동부대나 자전거 부대가 측면 기동을 취하는 것은 현대전에서도 여전히 가치를 가진다는 것을 알아냈습니다."
 
 tech_gpm_ruined_battlefield_discovery_2:0 "보급선 사보타주"
 tech_gpm_ruined_battlefield_discovery_2_desc:0 "연구 결과 보급선을 파괴하는 것이 적을 직접적으로 방해하거나 격파하는 것 보다 적에게 더 나쁜 영향을 미칩니다."
  
 tech_gpm_spaceship_graveyard_discovery:0 "표준 구획 견본"
 tech_gpm_spaceship_graveyard_discovery_desc:0 "함선 구획의 표준 건설 견본을 마련해두어 시간이 갈수록 더 많은 자원을 절감할 수 있습니다."
 
 tech_gpm_spaceship_graveyard_discovery_2:0 "초강도 격벽"
 tech_gpm_spaceship_graveyard_discovery_2_desc:0 "극도로 밀집된 격벽은 함선의 모든 구획을 정렬해 함선이 물리적 피로도를 더 잘 견디게 합니다."
 
 tech_gpm_artificial_water_discovery:0 "자가 복제"
 tech_gpm_artificial_water_discovery_desc:0 "조심스레 조종되는 나노봇은 스스로 복제하는 기능을 터득했습니다. 이제 다른 곳에 사용할 수 있는 무한한 나노봇을 손에 넣었습니다."
 
 tech_gpm_artificial_water_discovery_2:0 "나노봇 냉각제"
 tech_gpm_artificial_water_discovery_2_desc:0 "나노봇 냉각제는 자체적인 저온을 스스로 유지할 수 있어, 언제나 영하의 온도를 유지할 수 있습니다. 이 기능은 환경에 열을 적극적으로 전달받아 초고효율 열전지에 열을 공급하는 방식으로 작동합니다."
 
 tech_gpm_android_pleasure_palace_discovery:0 "암시장 드로이드"
 tech_gpm_android_pleasure_palace_discovery_desc:0 "어디에나 드러내놓을 수 있는 것은 아닙니다만, 쾌락용 드로이드는 너무 널리 퍼져있어서 금지할 순 없습니다. 암시장의 번창은 드로이드를 가지고 있다는 것을 인정하진 않지만, 사실상 한 가정 한 드로이드를 보유하는 결과를 낳았습니다."
 
 tech_gpm_android_pleasure_palace_discovery_2:0 "드로이드 가정부"
 tech_gpm_android_pleasure_palace_discovery_2_desc:0 "유순하며 선정적인 ai는 이 은하에 지금껏 존재한 것 이상의 이상적인 로봇 하인을 제작하는데 사용됩니다."
 
 tech_gpm_ancient_temple_discovery:0 "고고학 탐색 드론"
 tech_gpm_ancient_temple_discovery_desc:0 "32-b-단형 모델은 우리가 접근하기 어려운 장소에서의 부자연스러운 물건을 찾을 수 있는 뛰어난 적응력과 신뢰도를 가진 드론입니다."
 
 tech_gpm_ancient_temple_discovery_2:0 "고고학 AI"
 tech_gpm_ancient_temple_discovery_2_desc:0 "발굴 현장에서 찾아낸 수많은 단서를 유기적으로 분석하는 데 특화된 ai입니다.."
 
 tech_gpm_crystal_moon_palace_discovery:0 "수정 성장 촉매"
 tech_gpm_crystal_moon_palace_discovery_desc:0 "인공적으로 만드는 결정 구조를 훨씬 더 빠르게 성장시키는 이종 물질 혼합물입니다."
 
 tech_gpm_crystal_moon_palace_discovery_2:0 "프랙탈 굴절"
 tech_gpm_crystal_moon_palace_discovery_2_desc:0 "끝없는 프랙탈 구조의 인공 수정은 굴절을 통해 한 지점에 에너지를 극도로 집중시킬 수 있습니다."
 
 tech_gpm_plasmoid_life_discovery:0 "플라즈마장"
 tech_gpm_plasmoid_life_discovery_desc:0 "무기의 포구 근처에 안정적인 플라즈마장을 형성해 발사한 포탄이 장갑을 더 쉽게 관통하도록 만듭니다."
 
 tech_gpm_plasmoid_life_discovery_2:0 "라돈 플라즈마 제조"
 tech_gpm_plasmoid_life_discovery_2_desc:0 "안정적이고 반응성이 낮은 라돈 가스를 플라즈마가 될 온도까지 가열해 비안정적 제조 분야에서 다양하게 사용할 수 있습니다."
 
 tech_gpm_temple_of_the_ancient_one_discovery:0 "통찰의 의식"
 tech_gpm_temple_of_the_ancient_one_discovery_desc:0 "이 고대의 문서는 우주의 본질을 고찰해볼 수 있는 의식에 대해 써 있습니다."
 
 tech_gpm_temple_of_the_ancient_one_discovery_2:0 "희생의 의식"
 tech_gpm_temple_of_the_ancient_one_discovery_2_desc:0 "이 고대의 문서는 생명을 연장할 수 있는 의식에 대해 써 있습니다. ...대가가 필요하지만요."
 
 tech_gpm_proto_forests_discovery:0 "외계 과일"
 tech_gpm_proto_forests_discovery_desc:0 "어디에서나 빠르게 과즙 가득한 오렌지를 맺는 외계 나무입니다."
 
 tech_gpm_proto_forests_discovery_2:0 "회복 꽃"
 tech_gpm_proto_forests_discovery_2_desc:0 "놀랄만한 회복 성능을 가진 외계종 꽃입니다. 매우 섬세하며 재배와 수확을 위해선 끝없는 관리가 필요합니다."
 
 tech_gpm_hiveworld_discovery:0 "자가재생 슬라임"
 tech_gpm_hiveworld_discovery_desc:0 "살아있는 슬라임을 모든 재료에 얇게 발라, 자가 수리되는 표면층을 만들 수 있습니다. 이 슬라임은 생각 외로 단단하며, 가혹한 우주 환경에서도 생존할 수 있습니다."
 
 tech_gpm_hiveworld_discovery_2:0 "가스 포드"
 tech_gpm_hiveworld_discovery_2_desc:0 "신진대사의 부산물로 나오는 희귀한 안정적인 가스를 주기적으로 수확할 수 있습니다."
 
 tech_gpm_arachnophobia_discovery:0 "거미 DNA"
 tech_gpm_arachnophobia_discovery_desc:0 "고대의 포식자를 복제하는 것이 뭐가 문제겠습니까?"
 tech_gpm_arachnophobia_discovery_tt:0 "§H지상군 잠금해제:§! 거미 군대" 
 
 tech_gpm_arachnophobia_discovery_2:0 "무리 행동 연구"
 tech_gpm_arachnophobia_discovery_2_desc:0 "거대 거미의 무리 행동에 대한 연구는 다른 종족에 대한 연구에서 몇 가지 흥미로운 방법을 이끌어냈습니다."
 
 tech_gpm_giant_worm_discovery:0 "단단한 외피"
 tech_gpm_giant_worm_discovery_desc:0 "발견한 거대한 벌레로부터 주기적으로 거대한 비늘(셰드)을 채집해 함선 무기고를 보강할 수 있습니다."
 
 tech_gpm_giant_worm_discovery_2:0 "채굴 벌레"
 tech_gpm_giant_worm_discovery_2_desc:0 "토착 거대 벌레는 그 크기에 걸맞는 거대한 터널을 파냅니다. 아직 알 상태인 거대 벌레를 우리 식민지로 옮겨, 우리가 시키는 대로 굴착하게 만드는 세심한 육성을 진행합니다."
 
 tech_gpm_surface_of_bones_discovery:0 "윤리관 교육"
 tech_gpm_surface_of_bones_discovery_desc:0 "뼈로 가득한 행성의 발견은 사회 각층에 많은 파문을 일으켰습니다. 우리가 그런 공포스러운 상황에 빠지는 것을 막기 위해 고도의 윤리관 교육을 도입해야 합니다. 절대로 뼈로 가득한 행성에서 벌어졌던 실수가 우리에게 일어나선 안됩니다."
 
 tech_gpm_surface_of_bones_discovery_2:0 "이차 피해 방지"
 tech_gpm_surface_of_bones_discovery_2_desc:0 "표적을 파괴하기 위해 학살과 부수적 피해를 야기하는 것은 있어선 안됩니다. 더 똑똑한 무기 체계가 필요합니다. 강하고, 정확하고, 오직 적만을 공격할!"
 
 tech_gpm_strange_alien_eggs_discovery:0 "인큐베이터"
 tech_gpm_strange_alien_eggs_discovery_desc:0 "발견한 알을 조심스럽게 관리해 우리가 키울 수 있을 겁니다."
 tech_gpm_strange_alien_eggs_discovery_tt:0 "매 7년마다 1 §Y이종 변이§! 군대를 획득합니다."
 
 tech_gpm_strange_alien_eggs_discovery_2:0 "개인 후원자"
 tech_gpm_strange_alien_eggs_discovery_2_desc:0 "때때로 우리가 발견해낸 것들은 민간 투자자들의 관심을 끌기 충분합니다."
 
 tech_gpm_mushroom_forest_discovery:0 "죽음을 먹는 버섯"
 tech_gpm_mushroom_forest_discovery_desc:0 "거대한 버섯 숲은 시체를 처리하기엔 안성맞춤입니다. 이 거대한 진균들이 시체를 분해하는 속도는 상상을 초월하며, 시체를 버리는 것이 가장 환경에 이로운 선택이 될 수도 있다는 것을 보여줍니다."
 
 tech_gpm_mushroom_forest_discovery_2:0 "푸른 버섯"
 tech_gpm_mushroom_forest_discovery_2_desc:0 "이상한 청색 버섯이 정력에 좋다는 것이 밝혀졌습니다. 중독성이 있으며, 한번 맛 본 이들은 계속 그 버섯을 찾습니다."
 
 tech_gpm_supermaterials_precursor:0 "외계 초소재"
 tech_gpm_supermaterials_precursor_desc:0 ""
 
 tech_gpm_manufactory_hub:0 "제조효율 최대화"
 tech_gpm_manufactory_hub_desc:0 "제조의 의사결정 과정에서 일부 자동화를 통합하는 것은 긍정적인 영향을 미칠 것입니다."
 
 tech_gpm_enigmatic_power_relays:0 "무손실 함선 전력망"
 tech_gpm_enigmatic_power_relays_desc:0 "선구자 전력망의 에너지 상태를 이해하는 것은 어려운 일이지만 충분히 가치있는 일입니다."
 
 tech_gpm_singularity_matrix:0 "매트릭스 복제"
 tech_gpm_singularity_matrix_desc:0 "우리는 이것의 디자인과 재료를 복사하는 방법은 알고 있지만, 정확히 어떻게 작동하는지는 모릅니다. 매트릭스를 복제하고 에너지 상태를 복사함으로써 효과적으로 더 많은 것을 만들 수 있습니다."

 gpm_tech_ringworld_parabolic_forcefield:0 "링월드 $decision_gpm_ringworld_parabolic_forcefield$"
