 #######################################
 gpm_building_stronghold:0 "복구된 선구자 방어시설 지휘부"
 gpm_building_stronghold_desc:0 "이곳에서 행성 전역의 선구자 방어시설에 방어군을 배치하는 작전을 계획합니다. 시간이 지남에 따라 더 많은 방어시설을 사용할 수 있을 것입니다."
 
 gpm_building_mining_nanite_nexus:0 "채광 나노봇 연결체"
 gpm_building_mining_nanite_nexus_desc:0 "채광 나노봇을 위한 저장 및 통제 센터입니다. 이 나노봇들은 일단 풀려나면 종래의 방법으로는 채굴이 불가능한 광맥을 향해 매끄럽고 큰 터널을 뚫습니다."

 gpm_precursor_research_center:0 "고대 연구 협회"
 gpm_precursor_research_center_desc:0 "고대 및 선구자 문명을 연구하기 위한 전문적인 시설입니다."
 
 gpm_building_ascension_tower:0 "승천 탑"
 gpm_building_ascension_tower_desc:0 "증가하는 엄청난 인구를 수용할 수 있는 거대한 건물입니다. 탑의 높이가 너무 높아서 주민들이 질식하는것을 막기 위해 꼭대기 부분은 잘 밀봉되어 있습니다."
 
 gpm_building_exotic_park:0 "외계 식물원"
 gpm_building_exotic_park_desc:0 "이상하고 이국적인 외계 식물들로 가득 차 있는 공원입니다."
 
 gpm_building_manufactory_hub:0 "제조업 허브"
 gpm_building_manufactory_hub_desc:0 "최적의 효율로 공장을 가동하기 위해 생산과 재료 투입을 사전에 능동적으로 조정할 수 있는 정교한 제조 허브입니다."
 
 gpm_building_core_prison:0 "초심도 감옥"
 gpm_building_core_prison_desc:0 "행성의 핵 근처에 존재하는 탈출이 불가능한 감옥입니다. 감옥을 드나드는 유일한 길은 치명적인 자율 무기 시스템으로 보호되는 하나의 갱도 뿐입니다."
 
