 decision_gpm_habitat_stadium:0 "경기장 건설"
 decision_gpm_habitat_stadium_desc:0 "거주지의 중심에 거대한 경기장을 건설합니다."
 decision_gpm_habitat_trade_docks:0 "무역항 확장"
 decision_gpm_habitat_trade_docks_desc:0 "더 많은 무역선이 정박할 수 있도록 이 거주지의 무역항을 확장합니다."
 decision_gpm_habitat_holo_entertainment:0 "홀로그램 오락시설 건설"
 decision_gpm_habitat_holo_entertainment_desc:0 "이 거주지의 모든 층과 구역에 홀로그램 오락시설을 설치합니다."
 decision_gpm_habitat_replicators:0 "물질 복제기 설치"
 decision_gpm_habitat_replicators_desc:0 "이 거주지의 모든 홀, 바 및 레스토랑에 재료 및 식품 복제기를 설치합니다."
 decision_gpm_habitat_hub:0 "교역 허브 지정"
 decision_gpm_habitat_hub_desc:0 ""_desc:0 "이 거주지를 1차 교역 중심지로 지정하여 무역을 훨씬 더 효율적으로 조직화할 수 있도록 합니다."
 decision_gpm_habitat_moon_mining:0 "위성 채굴 인프라 구축"
 decision_gpm_habitat_moon_mining_desc:0 "이 거주지에 화물 부두와 광물 정제소를 건설합니다."
 decision_gpm_habitat_belt_mining:0 "소행성 채굴 인프라 구축"
 decision_gpm_habitat_belt_mining_desc:0 "이 거주지에 소행성 포획 그물과 광물 정제소를 건설합니다."
 decision_gpm_habitat_thunderstorm_research:0 "연구 인프라 구축"
 decision_gpm_habitat_thunderstorm_research_desc:0 "이 거주지에 고급 연구 시설을 건설합니다."
 decision_gpm_habitat_radioactive_mining:0 "합금 채굴 인프라 구축"
 decision_gpm_habitat_radioactive_mining_desc:0 "이 거주지에 화물 부두와 고급 합금 정제소를 건설합니다."
 decision_gpm_habitat_asteroid_catchers:0 "소행성 포획기 건설"
 decision_gpm_habitat_asteroid_catchers_desc:0 "이 거주지에 근처의 소행성의 속도를 늦추고 광물 처리 구역으로 유도하는 드론 베이를 건설합니다."
 decision_gpm_habitat_particle_collectors:0 "입자 수집기 건설"
 decision_gpm_habitat_particle_collectors_desc:0 "이 거주지에 행성의 대기 상부까지 닿는 입자 수집기를 건설합니다."
 decision_gpm_habitat_expedition_section:0 "탐사용 부두 건설"
 decision_gpm_habitat_expedition_section_desc:0 "이 거주지에 새롭고 개선된 격리실을 포함한 외계 탐험을 수행하는 데 필요한 모든 장비를 수용할 수 있는 특별히 설계된 부두를 건설합니다."
 decision_gpm_habitat_food_recyclers:0 "폐기물 재활용 시설 건설"
 decision_gpm_habitat_food_recyclers_desc:0 "이 거주지에 배설물을 끈적끈적한 음식으로 재처리하는 교효율의 폐기물 재활용 시설을 건설합니다."
 decision_gpm_habitat_chronoton_sensors:0 "크로노톤 센서 건설"
 decision_gpm_habitat_chronoton_sensors_desc:0 "이 성계 전반에서 시공간의 가장 작은 변화까지도 감지할 수 있는 일련의 초민감 센서를 건설합니다."
 decision_gpm_habitat_mining_bays:0 "채굴장 건설"
 decision_gpm_habitat_mining_bays_desc:0 "이 거주지에 함선이 가공을 위해 채굴된 암석을 쉽게 하역할 수 있도록 하는 저렴한 채굴장으로 거주지를 확장합니다."
 decision_gpm_habitat_archaeology_section:0 "고고학 허브 건설"
 decision_gpm_habitat_archaeology_section_desc:0 "이 거주지의 한 구획을 고고학 허브로 변환합니다."
 decision_gpm_habitat_pleasure_palace:0 "오락지구 건설"
 decision_gpm_habitat_pleasure_palace_desc:0 "뜨거운 쾌락 지구를 건설합니다."
 decision_gpm_habitat_spice_markets:0 "향신료 시장 승인"
 decision_gpm_habitat_spice_markets_desc:0 "매우 중독성이 강한 향신료의 거래를 승인합니다."
 decision_gpm_habitat_gambling_licence:0 "도박관리청 건설"
 decision_gpm_habitat_gambling_licence_desc:0 "도박관리청을 신설합니다. 이왕 도박을 할거면 세금을 부과하는게 낫겠죠!"
 decision_gpm_habitat_egg_containment_facility:0 "외계 종자 격리시설 건설"
 decision_gpm_habitat_egg_containment_facility_desc:0 "지난번과 같은 일을 방지하기 위해 외계 종자 격리시설을 건설합니다."
 decision_gpm_habitat_hydrogen_extraction:0 "수소 추출기 건설"
 decision_gpm_habitat_hydrogen_extraction_desc:0 "향상된 수소 분리 시설을 건설합니다."
 decision_gpm_habitat_nitrogen_extraction:0 "질소 추출기 건설"
 decision_gpm_habitat_nitrogen_extraction_desc:0 "향상된 질소 분리 시설을 건설합니다."
 decision_gpm_habitat_chlorine_extraction:0 "염소 추출기 건설"
 decision_gpm_habitat_chlorine_extraction_desc:0 "향상된 염소 분리 시설을 건설합니다."
 decision_gpm_habitat_phospherus_extraction:0 "인 추출기 건설"
 decision_gpm_habitat_phospherus_extraction_desc:0 "향상된 인 분리 시설을 건설합니다."
 decision_gpm_habitat_sulfur_extraction:0 "황 추출기 건설"
 decision_gpm_habitat_sulfur_extraction_desc:0 "향상된 황 분리 시설을 건설합니다."
 decision_gpm_habitat_iron_extraction:0 "순철 추출기 건설"
 decision_gpm_habitat_iron_extraction_desc:0 "고온 용광로를 건설하여 아래 행성의 순철을 추출합니다."
 
 #######################################
 #### Ringworld Decisions
 #######################################
 decision_gpm_ringworld_parabolic_forcefield:0 "사이오닉 역장 생성"
 decision_gpm_ringworld_parabolic_forcefield_desc:0 "링 부분의 대기를 유지하기 위해 단일의 강력한 사이오닉 보호막을 설치합니다. 이 보호막은 강력하면서도 에너지가 적게 들며, 링 섹션 바깥의 시야를 확장하여 정말로 숨막히는 광경을 제공해 줍니다."
 decision_gpm_ringworld_neural_nexus:0 "신경 연결체 설치"
 decision_gpm_ringworld_neural_nexus_desc:0 "링 섹션 전체에 걸쳐 방대한 머신 러닝 모듈을 설치하여 링월드 스스로 문제를 해결하고 더 효율적으로 가동할 수 있도록 합니다."
 decision_gpm_ringworld_idyllic_gardens:0 "정원 구역 구축"
 decision_gpm_ringworld_idyllic_gardens_desc:0 "이 링월드 구역에 믿을 수 없이 아름다운 정원을 건설합니다."
 decision_gpm_ringworld_xeno_zoo:0 "외계동물 보호구역 구축"
 decision_gpm_ringworld_xeno_zoo_desc:0 "이 링 구역의 넓은 지역을 외계동물 보호구역으로 지정합니다."
 decision_gpm_ringworld_badlands:0 "무법구역 구축"
 decision_gpm_ringworld_badlands_desc:0 "이 링월드 구역을 무법구역으로 지정하여 사람들이 어떻게 다스릴지 스스로 결정하게 합니다."
 decision_gpm_ringworld_simulators:0 "시뮬레이션 교육구역 구축"
 decision_gpm_ringworld_simulators_desc:0 "이 링월드 구역에 대규모 교육시설을 설치하여 불가피한 상황이 발생했을 때 사람들이 준비된 상태가 될 수 있도록 합니다."
 decision_gpm_ringworld_endless_oceans:0 "해양구역 구축"
 decision_gpm_ringworld_endless_oceans_desc:0 "이 링월드 구역을 테라포밍하여 넓고 끝없는 바다를 유지할 수 있게 합니다."
 decision_gpm_ringworld_mass_transit:0 "대량 수송 시스템 구축"
 decision_gpm_ringworld_mass_transit_desc:0 "시민들의 요구를 충족시키는 데 크게 도움이 되는 링월드 섹션 규모의 대량 수송 시스템을 구축합니다."
 
