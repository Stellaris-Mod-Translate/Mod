 gpm_decision_dig_for_precursor_artifacts:0 "§Y선구자 유물§! 탐색"
 gpm_decision_dig_for_precursor_artifacts_desc:0 "이 행성에서 선구자 유물 탐색을 위한 과학 탐사를 명령합니다."
 gpm_recent_archeological_expedition:0 "철저한 탐사"
 gpm_recent_archeological_expedition_desc:0 "철저한 탐사로 이 행성에서 발견할 수 있는 모든 것들을 발견했습니다. 이곳에서 더 많은 유물을 탐색하는 것은 자원 낭비가 될 것입니다."
 gpm_recent_archeological_expeditionTT:0 "§Y이 행성에서는 더이상 유물이 발견되지 않습니다.§!"
 
 decision_gpm_hunt_roaming_killbots:0 "살인로봇 박멸"
 decision_gpm_hunt_roaming_killbots_desc:0 "이곳을 돌아다니는 살인로봇을 박멸하는데 도움을 요청하십시오."
 gpm_decisions.1.name:0 "박멸된 살인로봇"
 gpm_decisions.1.desc:0 "우리 정예 군인들이 §H[FROMFROM.GetName]§!의 배회하는 살인로봇을 성공적으로 박멸했습니다. 이 행성은 마침내 안전해졌습니다."
 gpm_decisions.option:0 "우리의 승리로군!"
 
 decision_gpm_restore_oppertunity:0 "잃어버린 친구 복원"
 decision_gpm_restore_oppertunity_desc:0 "이봐 친구, 새 배터리를 장착할 시간이야. 우린 마침내 재결합했어..."
 
 decision_gpm_seasonal_flooding:0 "홍수 방지 시스템 구축"
 decision_gpm_seasonal_flooding_desc:0 "이 식민지에서 빈번하게 일어나는 계절적 홍수를 방지할 해결책을 찾을 것입니다. 이 작업은 몇 개월이 소요됩니다."

 decision_gpm_locust_plagues:0 "해충 박멸"
 decision_gpm_locust_plagues_desc:0 "이 행성의 발전을 저해하는 메뚜기 떼를 박멸할 방법을 찾을 것입니다."
 
 decision_gpm_acidic_seas:0 "해양 중성화"
 decision_gpm_acidic_seas_desc:0 "이 식민지의 산성 바다를 중화시킬 방법을 찾을 것입니다."
 
 decision_gpm_carnivorous_flies:0 "육식성 파리 박멸"
 decision_gpm_carnivorous_flies_desc:0 "이 식민지에 들끓는 육식성 파리를 박멸할 방법을 찾을 것입니다."
 
 decision_gpm_lingering_pollution:0 "오염 제거"
 decision_gpm_lingering_pollution_desc:0 "이 식민지에 만연한 대기 오염을 정화할 방법을 찾을 것입니다."

 decision_gpm_resilent_parasites:0 "기생충과의 전쟁"
 decision_gpm_resilent_parasites_desc:0 "이 식민지 거주민들을 감염시킨 토착 기생충을 치료하고 박멸할 방법을 찾을 것입니다."
 
 decision_gpm_hostile_flora:0 "침습종 도입"
 decision_gpm_hostile_flora_desc:0 "토착 생태계에 위협이 될 몇몇 외래 식물을 행성에 심어 토착 식물을 고사시키고 더 우호적인 식물계를 조성할 수 있을겁니다."
 
 decision_gpm_Unstable_Tectonics:0 "지층 안정화"
 decision_gpm_Unstable_Tectonics_desc:0 "이 행성의 단층선 깊숙이 구명을 뚫어서 만든 인공 분출구들은 주기적으로 융해된 암석과 가스가 분출되도록 하여 압력을 낮춥니다." 
 
 decision_gpm_unusual_seasons:0 "구름 파종"
 decision_gpm_unusual_seasons_desc:0 "주요 지점에 조심스럽게 인공 구름을 파종하여 행성의 대기 흐름을 안정시킵니다."
 
