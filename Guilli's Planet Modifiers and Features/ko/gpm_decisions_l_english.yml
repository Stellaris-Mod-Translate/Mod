 decision_gpm_Floating_Island_Housing_desc:0 "이 행성에 거대 인공 부유섬을 건설합니다."
 decision_gpm_Floating_Island_Housing_effects:0 "최대 지구: §G+1§!\n주거: §G+10§!"
 
 decision_gpm_machine_world_core_relic:0 "행성 동화"
 decision_gpm_machine_world_core_relic_desc:0 "§Y충전된 기계 행성 핵§! 유물을 사용하여 이 행성을 기계 행성으로 변화시킵니다.\n"
 decision_gpm_machine_world_core_relic_tt:0 "§G부팅 대기중..\n준비 완료...§!"
 
 decision_gpm_shield_generator_arrays:0 "보호막 배열망 건설"
 decision_gpm_shield_generator_arrays_desc:0 "가장 강력한 에너지 무기를 막을 수 있는 보호막 배열망을 이 행성에 건설합니다."
 # decision_gpm_shield_generator_arrays_tt:0 "§YEncase§! this world in a near-impenetrable shield.\nAdd §YAdvanced Shield Arrays§! to §G[root.GetName]§!"
 decision_gpm_shield_generator_arrays_tt:0 "이 행성은 거의 관통이 불가능한 보호막으로 §Y둘러싸여§! 있습니다."