 #######################################
 #### Alluring Darkness
 #######################################
 GPM_BLACK_HOLE_CAT:0 "매혹적인 심연"
 gpm_anomaly.78877.name:0 "매혹적인 심연"
 gpm_d_inspirational:0 "£sr_dark_matter£ +3\n"
    
 # normal
 GPM_BLACK_HOLE_CAT_DESC:0 "이 블랙홀의 특이점에는 무언가가 있는 것 같습니다. 아마도 잠시 머물러 조사해야 할 것 같습니다."
 gpm_anomaly.78877.desc:0 "블랙홀을 연구해서 나온 결과를 실용적으로 이용할 수 있느냐 묻는다면 답하기는 어렵습니다. 그래서 많은 사람들은 이런 비실용성을 근거로 블랙홀 연구의 필요성을 회의적으로 생각합니다. 그러나 세상을 이해하려는 호기심이야말로 우리를 지적인 존재로 정의하는 것입니다."
 # hive mind
 GPM_BLACK_HOLE_CAT_HIVE_DESC:0 "이 블랙홀의 특이점에 무언가 새로운 것이 있다. 나는 잠시 이곳에 머물러야 한다."
 gpm_anomaly.78877.desc.hive:0 "블랙홀을 실용적으로 사용하리라고는 생각해본 적이 없다. 이것은 다루기 어렵지만, 나는 이것에 대해 더 알아야 한다. 그럼으로써 난 성장하리라."
 # machine empire
 GPM_BLACK_HOLE_CAT_MACH_DESC:0 "이 블랙홀의 특이점은 예상과 다른 패턴을 보임. 연구되어야만 함."
 gpm_anomaly.78877.desc.mach:0 "이 특이점은 회전하지 않는 것으로 보임. 이런 패턴의 회전하지 않는 블랙홀은 데이터베이스에 이론적으로만 존재하던 슈바르츠-실트 블랙홀로 분류되는 천체임. 이것을 더 연구하면 은하계의 발생과 성장과정을 시뮬레이팅 할 수 있으리라 기대됨."

 #######################################
 #### Diamond In The Sky
 #######################################
 GPM_SUN_CAT:0 "천상의 보석"
 gpm_anomaly.78878.name:0 "비정상적인 밝기"
 gpm_d_sun_energy_deposit:0 "£energy£ +9\n"
    
 # normal
 GPM_SUN_CAT_DESC:0 "이 항성은 매우 밝습니다. 행성 전체에 대한 궤도 스캔이 이 특이한 밝기의 원인을 밝혀낼 수 있을겁니다."
 gpm_anomaly.78878.desc:0 "이 별은 엄청나게 증가한 항성의 표면활동으로 인해 매우 밝습니다. 매우 희귀한 화합물과 별에 가해지는 엄청난 중력이 이러한 이례적인 현상의 원인인 것 같습니다. 어찌됬든 우리는 이 엄청난 빛의 분출을 활용할 수 있습니다!"
 # hive mind
 GPM_SUN_CAT_HIVE_DESC:0 "이 별은 너무나도 밝다. 이 별의 궤도를 꼼꼼히 수색하는 것만이 별의 비밀을 풀 수 있으리라."
 gpm_anomaly.78878.desc.hive:0 "이 별은 별 표면의 증가된 활동으로 밝아졌다. 원소들의 희귀한 조합과 중력의 조화로 그런 것이라고 나는 생각한다. 그리고 나는 이것을 사용하리라."
 # machine empire
 GPM_SUN_CAT_MACH_DESC:0 "센서가 항성으로부터 증가된 에너지 방출을 감지. 추가적인 관측이 필요."
 gpm_anomaly.78878.desc.mach:0 "이 항성의 비정상적인 에너지 방출은 항성 표면의 활동량 증가로 계산됨. 매우 희귀한 화합물들과 가해지는 엄청난 중력이 원인인 것으로 보임. 다량의 에너지를 방출하는 이 항성은 중요한 에너지원이 될것임."
 
 gpm_unusual_bright_sun:0 "비정상적인 밝기"
 gpm_unusual_bright_sun_desc:0 "이 별은 엄청나게 증가한 항성의 표면활동으로 인해 매우 밝습니다. 매우 희귀한 화합물과 별에 가해지는 엄청난 중력이 이러한 이례적인 현상의 원인인 것 같습니다. 어찌됬든 우리는 이 엄청난 빛의 분출을 활용할 수 있습니다!"

 #######################################
 #### Something Strange
 #######################################
 GPM_WEIRD_CAT:0 "무언가 이상한"
 gpm_anomaly.78879.name:0 "시간 왜곡 행성"
 gpm_anomaly.78879.TT:0 "£physics£ +6\n£society£ +6\n£engineering£ +6\n"
 # gpm_d_time_displaced_planet:0 "£physics£ +6\n£society£ +6\n£engineering£ +6\n"
    
 # normal
 GPM_WEIRD_CAT_DESC:0 "이 행성에서 우리의 근거리 스캐너가 사전 장거리 관측 결과와 맞지않는 비정상적인 수치를 감지하고 있습니다. 좀 더 §H정밀한§! 조사가 필요합니다."
 gpm_anomaly.78879.desc:0 "이 행성은 이상한 크로노톤 수치를 방사합니다. 다시말해 이곳은 시간이 왜곡되어 있습니다. 그것이 이 행성이 생성되었을 때부터인지, 아니면 그 이후의 무언가로 인한 것인지는 알 수 없지만, 시간 자체의 본질에 대해 배울 수 있는 많은 기회를 제공합니다!"
 # hive mind
 GPM_WEIRD_CAT_HIVE_DESC:0 "나의 탐지기가 비정상적인 수치를 감출하고 있다. 지금은 가까운 이 행성은 멀리서 봤을 때와 전혀 다르게 보인다. §H나는 이것을 매우 흥미롭다고 생각한다.§!"
 gpm_anomaly.78879.desc.hive:0 "이 행성은 이상한 크로노톤 수치를 보인다. 정확한 원리는 모르지만, 이 행성은 시간을 뒤바꿔 놓는다. 이 행성을 연구하면 나는 시간에 대해 더 잘 알게 되리라."
 # machine empire
 GPM_WEIRD_CAT_MACH_DESC:0 "항성 스캐너 오작동. 스캔 결과 불가능한 수치들이 보임. 스캐너의 문제 가능성을 제외한다면 이는 우리의 이론과 정반대의 결과임. §H정확한 관찰과 실험이 요구됨.§!"
 gpm_anomaly.78879.desc.mach:0 "행성에서 다량의 크로노톤을 검출. 우리에게 알려지지 않은 변수로 인해 행성에서 시간이 이동됨. 더 많은 관찰과 실험이 발견하지 못한 변수를 발견하게 할것임. 시간에 대한 추가적인 연구가 필요."

 #######################################
 #### Unusual Emissions
 #######################################
 GPM_PROTO_CAT:0 "이상한 신호"
 gpm_anomaly.78880.name:0 "미지의 입자"
 gpm_d_proto_molecule_deposit:0 "£society£ +6\n"
    
 # normal
 GPM_PROTO_CAT_DESC:0 "우리의 스캐너가 이 소행성의 버려진 스테이션에서 나오는 이상한 신호를 감지하고 있습니다. 좀 더 조사해야 합니다."
 gpm_anomaly.78880.desc:0 "처음에는 이 소행성 스테이션이 평범하게 버려져서 손상된 것처럼 보였습니다. 그러나 우리는 여러 통신 채널로 빠르면서 이상한 무언가가 움직이는 소리들을 들을 수 있었습니다.\n\n 더 정밀한 조사 끝에 이 소행성 스테이션의 내부는 이상한 수정 결정과 마치 생명처럼 기괴하게 움직이는 생체금속 코어만이 남았다는 것을 발견했습니다. 이 모든 소리가 두렵게 들립니다."
 # hive mind
 GPM_PROTO_CAT_HIVE_DESC:0 "이 소행성에서 비정상적인 신호를 감출했다. 나는 이것을 조사해야 한다."
 gpm_anomaly.78880.desc.hive:0 "처음에는 이 소행성 스테이션이 평범하게 버려져서 손상된 것 처럼 보였다. 그러나 곧 나는 여러 통신 채널로 점점 더 빨라지는 이상한 목소리를 들었다. 조사 결과, 이 스테이션은 이상한 수정 결정과 마치 생명처럼 기괴하게 움직이는 생체금속 코어만이 남았다는 것을 발견했다. 이 목소리는 본질적으로 별개의 것이지만, 마치 내가 그렇듯이 점차 하나의 목소리로 합쳐진다. 나는 이것을 더 조사할 필요성을 느낀다."
 # machine empire
 GPM_PROTO_CAT_MACH_DESC:0 "스캐너가 표면에서 비정상적인 신호 방출을 감지. 추가 조사가 필요."
 gpm_anomaly.78880.desc.mach:0 "첫 스캔 결과 이 소행성 스테이션은 외부의 에너지 방출로 인해 파괴되어 버려진 것으로 보임. 에너지 장으로 부식된 기지 내부에서 센서의 주파수 대역을 좁은 영역으로 줄였음. 점점 더 빨라지는 듯한 비정상적인 음성 패턴 감지. 내부 조사 결과 이상한 수정 결정과 마치 유기 생명처럼 기괴하게 움직이는 생체금속 코어를 발견함. 이 수정은 스테이션 내부를 지속적으로 돌아다니는 듯함."
 
 gpm_protomolecule_infected_station:0 "이상한 신호"
 gpm_protomolecule_infected_station_desc:0 "처음에는 이 소행성 스테이션이 평범하게 버려져서 손상된 것처럼 보였습니다. 그러나 우리는 여러 통신 채널로 빠르면서 이상한 무언가가 움직이는 소리들을 들을 수 있었습니다.\n\n 더 정밀한 조사 끝에 이 소행성 스테이션의 내부는 이상한 수정 결정과 마치 생명처럼 기괴하게 움직이는 생체금속 코어만이 남았다는 것을 발견했습니다. 이 모든 소리가 두렵게 들립니다."

 #######################################
 #### Flickering In The Darkness
 #######################################
 GPM_CLOCK_CAT:0 "어둠 속의 반짝임"
 gpm_anomaly.78881.name:0 "펄서 시계"
 gpm_d_pulsar_clock:0 "£physics£ +12\n"

 # normal
 GPM_CLOCK_CAT_DESC:0 "이 펄서는 엄청난 양의 에너지를 매우 규칙적으로 방출하면서 회전합니다."
 gpm_anomaly.78881.desc:0 "이 펄서는 대단히 빠르면서도 가장 정확한 우주 시계로 쓸 수 있을만큼 놀라울 정도로 규칙적으로 회전하고 있습니다. 이런 우주의 시계를 통해 천문학자들은 별과 물질, 심지어는 시간 그 자체에 대한 질문의 답을 찾고 있습니다. 그렇지 않으면 다른 방법이 없으니까요."
 # hive mind
 GPM_CLOCK_CAT_HIVE_DESC:0 "이 펄서는 매우 규칙적이면서도 엄청난 에너지를 방출한다."
 gpm_anomaly.78881.desc.hive:0 "이 펄서는 대단히 빠르면서도 가장 정확한 우주 시계롤 쓸 수 있을만큼 놀라울 정도로 규칙적으로 회전하고 있다. 이런 우주의 시계를 통해 나는 별과 물질, 심지어는 시간 그 자체에 대한 탐구를 할 수 있을 것이다."
 # machine empire
 GPM_CLOCK_CAT_MACH_DESC:0 "이 펄서는 매우 규칙적이면서도 엄청난 에너지를 방출함."
 gpm_anomaly.78881.desc.mach:0 "이 펄서는 드물지만 예상 가능한 속도로 회전중. 해당 펄서를 우주 시계로 사용하는 가능성 탐지. \n\n예상되는 이점 : 시스템이 거리에 따른 동기화 문제를 훨씬 적게 초래하는 표준 매개변수 내에서 클럭 속도를 유지할 수 있음. 즉, 항성간의 거리에 따른 동기화 문제 해결 가능."