 EGO_THE_FIRST_VISIT:0 "첫번쨰 방문"
 EGO_THE_FIRST_VISIT_DESC:0 "우리의 첫 번째 조사는 녹은 행성이 되어야 합니다. 아마도 이것으로 잔해의 양을 설명할 수 있을 것입니다."
 EGO_THE_SECOND_VISIT:0 "두번째 방문"
 EGO_THE_SECOND_VISIT_DESC:0 "우리의 두 번째 조사는 우리를 우거진 가이아 행성으로 이끕니다. 그곳에 더 많은 해답이 있기를 바랍니다."
 
