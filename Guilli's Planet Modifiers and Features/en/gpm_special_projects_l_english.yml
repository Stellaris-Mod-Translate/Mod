 GPM_COLONY_SHIP_3_DESC:0 "추락한 우주선 중 인양될 수 있는 것이 있는지 확인합니다."
 GPM_COLONY_SHIP_4:0 "진실이기엔 너무 좋은"
 GPM_COLONY_SHIP_4_DESC:0 "우리 공학팀은 근처의 파괴된 함선의 일부를 이용하여 가능한 한 많은 함선을 복구하려고 할 것입니다."
 gpm_colony_ship_event_chain_title:0 "고철 조각"
 gpm_colony_ship_event_chain_desc:0 "고대의 추락한 함선으로 뒤덮인 행성에서 인양 작업을 시작할 준비가 되었습니다."
 
 GPM_HUNT_KILL_BOTS:0 "살인로봇 박멸"
 GPM_HUNT_KILL_BOTS_DESC:0 "숙련된 대-인공지능 병사들로 구성된 정예팀이 아래 행성에서 스텔스 궤도 낙하 후 살인로봇을 모조리 박멸할 것입니다."
 
 GPM_DISCOVERY_EXPEDITION:0 "우리 과학 전문가는 흥미진진한 발견을 하거나 신비를 발견하기를 희망하면서 광범위하고 잠재적으로 위험할 수 있는 과학 탐험을 이끌 것입니다."
 
