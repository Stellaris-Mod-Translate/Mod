 GPM_CRYSTALINE_BEASTS_RESEARCH:0 "전초기지 건설"
 GPM_CRYSTALINE_BEASTS_RESEARCH_DESC:0 "[from.GetName]의 탐사대원들이 신비한 수정 동굴에 대한 연구는 몇 달이 걸리지는 않더라도 몇 주는 걸릴 것릴 수 있기 때문에 연구 캠프를 설립할 필요가 있다고 합니다."
 GPM_CRYSTALIZATION_RESEARCH:0 "수정화 식물 연구"
 GPM_CRYSTALIZATION_RESEARCH_DESC:0 "우리 탐사대원들은 과학자들을 추가로 불러들여 완전한 연구기지를 마련했습니다. 수정 동굴 주변의 많은 수정 동식물들을 분석하는 과정이 시작될 것입니다."
 
