 # Time Lost Device
 # Precursor Digsite
 #######################################
 
 
 
 #######################################
 #### Time Lost Device
 #######################################
 gpm_time_lost_digsite:0 "시간 연구"
 gpm_time_lost_digsite_desc:0 "이 행성의 시간은 예측 가능한 간격으로 바뀌고 뒤틀리는 것 같습니다. 무언가 원인이 있는게 확실합니다."
 
 gpm_dig_site.10.name:0 "이상한 결과"
 gpm_dig_site.10.desc:0 "이 행성에 대한 조사 결과 모든 시간 변동이 행성의 북반구 어딘가에서 발생한다는 것을 알게 되었습니다. 모든 관측 데이터는 시간 왜곡의 근원이 한 장소에 있다고 나타내지만 시간의 변동으로 인해 근원이 과거나 가까운 미래로 어딘가로 이동하기 때문에 정확한 근원을 밝혀내려면 시간이 조금 더 걸릴 것으로 예상됩니다."
 
 gpm_dig_site.11.name:0 "상자"
 gpm_dig_site.11.desc:0 "우리는 시간 왜곡을 일으키는 것이 무엇이든지 간에 그것의 현재 위치를 찾아냈습니다. 특정한 파동이 이 행성에 남겨진 반쯤 묻혀 있는 푸른 직사각형 상자에서 발생하고 있습니다. 우리는 현재 그 안쪽을 확인하기 위해 노력중입니다."
 
 gpm_dig_site.12.name:0 "의사"
 gpm_dig_site.12.desc:0 "여러번의 시도 끝에 우리는 마침내 이 이상한 파란 상자 안으로 진입할 수 있었습니다. 상자는 밖에서 봤던 것 보다 안쪽이 더 큰 것 같습니다. 그리고 상자의 가운데... 아니, 방의 가운데에서 이상한 구형 장치를 발견했습니다. 이 장치는 근처의 다른 물체에 대해 어느정도의 상대론적 시간 영향을 미치고 있는 것 같고, 실질적으로 그 효과를 걷잡을 수 없이 증폭시킨 것은 이상한 파란 상자였습니다.\n방의 벽에서 메모를 발견했습니다. 대부분은 흔들거리거나, 사라지거나, 흩어지고 있습니다. 상자나 구체의 명칭, 혹은 소유자에 대해선 아무런 정보가 없습니다. '의사'로 서명된 메모 하나만을 제외하면요."

 #######################################
 #### Precursor Digsite
 #######################################
 gpm_precursor_generic_digsite:0 "선구자 탐사"
 gpm_precursor_generic_digsite_desc:0 "이 행성은 고대 선구자 문명에 속한 행성이었습니다. 우리는 탐사대를 준비해서 이 행성을 조사해야 합니다.\n먼저 적당한 장소를 찾아 탐사 캠프를 차리는 것이 우선입니다. 행성의 많은 위험과 자율적인 방어 시스템 떄문에, 이번임무는 쉬운 일이 아닐 것입니다."

 gpm_dig_site.100.name:0 "작전기지"
 gpm_dig_site.100.desc:0 "탐사대는 안전한 장소를 찾아 캠프를 설치했습니다. 추가 장비와 인력이 왕복선을 통해 캠프로 옮겨지고 있으며, 탐사대가 근처의 선구자 유적을 수색할 준비를 하고 있습니다."
 gpm_dig_site.100.a:0 "훌륭하군."

 gpm_dig_site.110.name:0 "미지의 탐색"
 gpm_dig_site.110.desc:0 "탐사대는 주 진입로에 있을 수 있는 위험을 피하기 위해 첫번째 외부 유적과 나란히 가는 좁은 길을 따라 갔습니다. 그들이 주 진입로가 아닌 다른 길로 들어가고 있어서 시간이 조금 걸릴 것입니다."
 gpm_dig_site.110.a:0 "이해한다."

 gpm_dig_site.120.name:0 "단순한 골동품 따위가 아닌"
 gpm_dig_site.120.desc:0 "탐사대는 유적으로 진입할 수 있었고 그곳이 꽤나 안전하다는 사실을 발견했습니다.\n\n탐사대가 지나온 길을 따라 장신구, 공구, 전자 장치를 포함한 몇몇 작은 유물들도 발견되었는데 임시 분석에서는 이 유물들이 무려 10만년 이상 된 것으로 밝혀졌습니다!\n그러나 아쉽게도 탐사대의 보급품이 바닥나서 베이스캠프로 복귀하게 되었습니다. 지금은 2차 탐사대가 출발하고 있습니다."
 gpm_dig_site.120.a:0 "훌륭한 발견이군!"

 gpm_dig_site.130.name:0 "새로운 진입로"
 gpm_dig_site.130.desc:0 "2차 탐사대는 몇 개의 터널망을 발견했고, 그것들이 잘 보존된 육각형의 방으로 이어져 더 큰 건물로 이어질 수 있다는 것을 발견했습니다. 그 방은 다른 다섯개의 문이 있었지만 모두 잠겨있는 것 같았습니다. \n이 문을 열기 위해 도구와 장비가 도입되고 있습니다."
 gpm_dig_site.130.a:0 "조심해서 진행하도록!"

 gpm_dig_site.140.name:0 "들어왔습니다!"
 gpm_dig_site.140.desc:0 "드디어 잠긴 문 하나를 열었습니다! 아마도 이것은 위쪽 폐허의 일부인 다소 큰 복합 건물처럼 보입니다. 우리 탐사대는 이 건물의 방을 보다 효율적으로 탐사하기 위해 두 그룹으로 나뉘어 있습니다.\n그들이 무엇을 찾을지 누가 알겠습니까? 아니면 무언가가 그들을 발견할지도요."
 gpm_dig_site.140.a:0 "모든 것을 기록하라!"

 # default
 gpm_dig_site.150.name:0 "이름 없는 유적"
 gpm_dig_site.150.desc:0 "유적을 넘나드는 광범위한 수색 끝에 2차 탐사대는 작은 장치, 소장품, 문화재, 단일 작업 데이터 저장장치 등 겨우 몇 점의 유물만을 확보할 수 있었습니다. \n데이터 저장장치는 대부분의 데이터가 손실되거나 손상되었지만 다행히 일부 데이터를 복구할 수 있었습니다."
 gpm_dig_site.150.a:0 "그래도 좋은 발견이군."
 gpm_dig_site.150.MEGACORP:0 "암시장에 팔아 버려라."

 # power array
 gpm_dig_site.151.name:0 "발전 시설"
 gpm_dig_site.151.desc:0 "이것들은 오래된 전력 시설의 폐허로 보입니다. 이 복합단지의 몇개의 방에 걸쳐 에너지 계전기와 전원 배열이 발견되었습니다. 그러나 대부분이 상태가 나빠 배울 것이 거의 없었습니다. 탐사대는 더 깊이 있는 방들 중 하나에서 흥미로운 단말기를 발견했고 거기서 믿을 수 없는 정보를 끌어낼 수 있었습니다."
 gpm_dig_site.151.a:0 "훌륭한 발견이군!"
 gpm_dig_site.151.MEGACORP:0 "정보는 이익과 직결되지."
 
 #  ship disign facilicy
 gpm_dig_site.152.name:0 "함선 설계 연구소"
 gpm_dig_site.152.desc:0 "이 유적 속에서 탐사대는 대형 홀로그램 보드와 3D조립기로 가득한 일련의 연결된 방을 우연히 발견했습니다. 몇몇 보드들은 여전히 겨우 작동중이어서 이것에 적힌 매우 복잡한 글과 방정식을 해독하려 시도했습니다.\n해독 결과 이 보드에 적힌 내용은 4개의 격납구역과 우리 예상으로는 수리구역을 가진 기다란 거대 함선의 초기 설계로 보입니다. 이 거대한 함선, 즉 '저거너트'는 이 시설이 버려지기 전에 설계 초기 단계에 있었습니다."
 gpm_dig_site.152.a:0 "'저거너트'라는 이름이 맘에 드는군."
 gpm_dig_site.152.MEGACORP:0 "전쟁은 좋은 사업거리지."
 
 # orbital monitoring station
 gpm_dig_site.153.name:0 "궤도 관찰 스테이션"
 gpm_dig_site.153.desc:0 "이 매몰된 시설의 모든 방은 모니터와 홀로그램 화면, 그리고 가상화된 행성 모형으로 덮여 있었습니다. 이 시설은 행성의 궤도를 드나드는 모든 것을 감시하기 위해 사용되었던 것으로 보입니다. 수십억 개의 소형 위성은 원래 이 행성의 모든 것을 감시하기 위해 사용되었을 것입니다. 그러나 이 소형 위성도 이제는 얼마 남지 않았습니다. 이 가상화 행성 모형의 데이터 저장 장치는 여전히 복구가 가능합니다."
 gpm_dig_site.153.a:0 "너무 많은 감시로군..."
 gpm_dig_site.153.MEGACORP:0 "시장에 쉽게 팔릴 것 같군."
 
 # bunker
 gpm_dig_site.154.name:0 "오래된 벙커"
 gpm_dig_site.154.desc:0 "이 방의 벽과 천장은 뉴트로늄과 어떤 종류의 '움직이는' 금속 또는 '살아있는' 금속으로 극도로 강화되어 있습니다. 우리가 문을 연 후에 우리 공구로 인해 입은 손상의 대부분을 수리하는 것 같았습니다. 실내에는 총격과 폭발의 흔적이 있었지만 벽, 바닥, 문, 천장은 모두 깨끗한 상태였습니다. 이 시설은 벙커나 아주 무거운 요새화된 시설이었을 것입니다."
 gpm_dig_site.154.a:0 "흥미롭군!"
 gpm_dig_site.154.MEGACORP:0 "바닥에 고정되지 않은 모든 것을 팔아라!"
 
 # command center
 gpm_dig_site.155.name:0 "지휘소"
 gpm_dig_site.155.desc:0 "탐사대는 일련의 방들 사이에서 중앙의 큰 방을 우연히 발견했습니다. 벽에는 모니터와 통신 장비, 그리고 죽은 외계인의 보존된 시체도 줄줄이 있었습니다. 방의 중앙에는 작은 모니터와 각종 튜브, 통신 인터페이스, 다루기 힘들어 보이는 인터페이스로 가득 찬 장비로 둘러싸인 빈 왕좌가 자리잡고 있었습니다. 이 시설은 선구자들이 일으킨 전쟁을 지휘하는 일종의 지휘소였을 것입니다."
 gpm_dig_site.155.a:0 "왕좌를 복구하도록!"
 gpm_dig_site.155.MEGACORP:0 "이 왕좌는 확실히 금이로군!"
 
 # crashed floating city
 gpm_dig_site.156.name:0 "추락한 도시"
 gpm_dig_site.156.desc:0 "탐사대가 진입한 일련의 방들과 복도가 거대한 하나의 복합단지의 일부라는 것을 깨닫는 데는 그리 오랜 시간이 걸리지 않았습니다. 탐사대가 더 진입하려고 했을 때, 그들은 매몰된 거리, 교통 기구, 그리고 건물 전체를 우연히 발견하게 되었습니다. 이곳은 도시 그 자체였습니다! 단지 이 행성에서 발견된 것처럼 추락했던 것입니다. 그 참상은 엄청났을 것이고, 인명 손실은 상상도 할 수 없을 정도로 컸을 것입니다. 우리는 이 나머지 지역이 무너지기 전에 최대한 회수하려고 합니다."
 gpm_dig_site.156.a:0 "무시무시한 발견이군"
 gpm_dig_site.156.MEGACORP:0 "개인 재산도 다 팔아버려라!"
 
 # administrative hub
 gpm_dig_site.157.name:0 "H.U.B."
 gpm_dig_site.157.desc:0 "대부분의 인접한 방은 하나를 제외하고는 오래 전에 창작자들에게 버려져 비어 있었습니다. 비어있지 않은 방의 중앙에는 대형 컴퓨터가 아직도 있었습니다. 이 고장난 기계에는 H.U.B.라는 이름이 붙어 있고 수천년 동안 오프라인 상태였던 것으로 보입니다. 이곳이 이 복합단지의 중앙부로 예상되며, 전체 시설을 자율적으로 운영할 수 있는 '정신'이었다고 생각됩니다. 복구 가능한 데이터는 많지 않았지만, 우리는 확실히 빈손으로 돌아오지는 않을 것 같습니다."
 gpm_dig_site.157.a:0 "훌륭하군."
 gpm_dig_site.157.MEGACORP:0 "인공지능은 높은 값을 쳐주지."
 
 # communication tower
 gpm_dig_site.158.name:0 "통신 시설"
 gpm_dig_site.158.desc:0 "몇몇 방에는 수십개의 다발로 묶인 장치들이 있었습니다. 방 내부의 벽은 방 높이의 절반 정도였고, 각 구역은 작은 출입구를 가지고 있으며 일종의 작업대와 다양한 통신 장치의 모니터로 채워져 있는 것으로 보입니다. 이상하게도 이 작업대들 중 일부에서 고대의 취성이 있는 음료와 미량의 환각 물질, 그리고 작은 크기의 화기를 발견했습니다. 이곳은 일하기에 좋은 곳이 아니었거나 가장 행복한 곳은 아니었던 것 같습니다."
 gpm_dig_site.158.a:0 "이상한 장소로군"
 gpm_dig_site.158.MEGACORP:0 "약물은 좋은 판매거리지."
 
 # quantum databanks
 gpm_dig_site.159.name:0 "양자 데이터 저장소"
 gpm_dig_site.159.desc:0 "이 넓은 방 안으로 환한 불빛의 데이터 저장소가 끝없이 펼쳐져 있습니다. 이것들은 저마다 끝없는 전력 공급 유닛을 가지고 있는 듯하며 대부분은 여전히 온전하게 작동하고 있습니다. 그 위에 쌓인 먼지와 바위에도 불구하고 우리는 저장소로부터 가능한 한 많은 데이터를 끌어내고 있습니다."
 gpm_dig_site.159.a:0 "배움을 위한 훌륭한 기회로군."
 gpm_dig_site.159.MEGACORP:0 "외계인의 연구 자료라고? 다 팔아 버려라!"
 
 # abandoned fortress
 gpm_dig_site.160.name:0 "통과할 수 없는 요새"
 gpm_dig_site.160.desc:0 "두 팀으로 나뉜 탐사대가 폐허가 된 복합단지에서 계속 다시 마주치고 있습니다. 이곳은 엄청나게 끔찍한 미로 같습니다. 모든 길은 교차로면서 막다른 길입니다. 이 장치는 반사장 뒤에 숨겨진 작은 웜홀을 이용하여 침입자를 속임으로써 시설의 여러 출입구와 막다른길로 이동시키는 것 같습니다. 모든 경로와 막다른 길, 웜홀을 지도화하고 이 시설의 내부로 들어가려면 시간이 좀 걸릴 것입니다."
 gpm_dig_site.160.a:0 "말만 들어도 혼란스럽군."
 gpm_dig_site.160.MEGACORP:0 "반사장 생성기를 해체하도록."
 
 # escapee hideout
 gpm_dig_site.161.name:0 "탈옥수의 은신처"
 gpm_dig_site.161.desc:0 "이 오래된 장소가 교도소 복합시설의 어떤 시설로 사용되었는지는 알 수 없었지만, 탈출한 죄수들의 은신처로서 용도가 변경된 것 같았습니다. 내부에서는 버려진 죄수복과 쇠사슬, 그리고 파괴된 추적장치가 수십개나 발견되었습니다. 은신처와 그 근처에서는 몇 가지의 선전 책자가 발견되었는데, 모두 불에 타거나 파괴된 상태였습니다. 우리는 추적 장치에서 가능한 모든 것을 회수하고 책자에서 많은 정보를 얻으려고 노력하고 있습니다."
 gpm_dig_site.161.a:0 "비참한 장소로군."
 gpm_dig_site.161.MEGACORP:0 "모든 것을 회수하라!"
 
 # mining unit storage
 gpm_dig_site.162.name:0 "채굴 드로이드 보관소"
 gpm_dig_site.162.desc:0 "지금은 비활성화된 많은 양의 드로이드를 발견했습니다 그리고 각각의 방은 작업 도구와 구성이 다르지만 전체적으로는 유사한 드로이드들을 수용하고 있었습니다. 여러 시간 동안 노력한 끝에 드로이드 중 하나의 양전자 두뇌에 성공적으로 연결하였고 많은 양의 데이터를 다운로드 받고 있습니다."
 gpm_dig_site.162.a:0 "멋지군!"
 gpm_dig_site.162.MEGACORP:0 "이 드로이드의 구매자를 찾았다."
 
 # weapons manufactory
 gpm_dig_site.163.name:0 "무기 공장"
 gpm_dig_site.163.desc:0 "각각의 방은 겹치는 컨베이어 벨트와 압력판, 그리고 다양한 로봇 팔로 채워져 있었으며 시설 곳곳에는 다양한 종류의 무기 부품과 완성되었거나 그렇지 않은 부품들을 발견할 수 있었습니다. 이곳은 이 이설이 수천년 전에 생산했던 무기에 대한 연속적인 제조 단계에 대한 정보를 제공합니다."
 gpm_dig_site.163.a:0 "흥미롭군!"
 gpm_dig_site.163.MEGACORP:0 "발견한 모든 무기를 상자에 담아라!"
 
 # vaults
 gpm_dig_site.164.name:0 "고대 금고"
 gpm_dig_site.164.desc:0 "탐사대가 이 시설의 내부에 도착했을 때, 이곳이 다른 시설들과는 다르다는 것을 알았습니다. 이곳은 금고 자체였습니다. 아니, 정확히는 많은 금고였습니다. 우리는 여전히 이곳에서 발견한 모든 것들을 분석하고 있지만, 남겨져있던 지식과 자원들은 우리 과학자들을 몇 세대 동안이나 바쁘게 할 것입니다."
 gpm_dig_site.164.a:0 "대단하군!"
 gpm_dig_site.164.MEGACORP:0 "모든 자원들을 챙겨라!"
 
 # burried crashed orbital
 gpm_dig_site.165.name:0 "부서진 순환도로"
 gpm_dig_site.165.desc:0 "이 방의 배치는 표면이 있는 크고 평평한 복합체의 일부였음을 나타냅니다. 세 부분으로 나누어진 이 방은 들어갈수록 약간씩 더 높아지고 있습니다. 이는 이것이 더 순환적인 거대 건축물의 일부였음을 의미하는 것 같습니다. 이론적으로 이 구조물은 반지 모양의 거대한 인공적인 순환 도로의 일부분이었던 것 같습니다."
 gpm_dig_site.165.a:0 "흥미로운 이론이군"
 gpm_dig_site.165.MEGACORP:0 "가치가 있을만한 부분을 다 뜯어내라!"
 
 # outpost ruins
 gpm_dig_site.166.name:0 "버려진 전초기지"
 gpm_dig_site.166.desc:0 "약간의 도구와 컨테이너 그리고 거의 눈에 띄지 않는 편의시설과 급하게 버린듯한 오래된 장치들과 무기들로 미루어 보아 이곳은 전초기지에 지나지 않았던 것 같습니다."
 gpm_dig_site.166.a:0 "되는만큼 회수해 오도록."
 gpm_dig_site.166.MEGACORP:0 "다 팔아버려라!"
 
 # harbor warehouse
 gpm_dig_site.167.name:0 "버려진 창고"
 gpm_dig_site.167.desc:0 "몇개의 큰 방이 알려지지 않은 재료로 만들어진 컨테이너로 가득 차 있다는 것으로 밝혀졌습니다. 처음에는 이것들을 여는 것을 꺼렸지만, 이미 열려 있었던 몇개의 컨테이너 속에는 일반적인 도구와 재료들 뿐이었습니다. 이후 나머지 컨테이너를 열어본 후에 몇 가지의 흥미로운 장치와 재료를 발견했습니다."
 gpm_dig_site.167.a:0 "엄청난 발견이로군."
 gpm_dig_site.167.MEGACORP:0 "다 시장에 팔아버려라."