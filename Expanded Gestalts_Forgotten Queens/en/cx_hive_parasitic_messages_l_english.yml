 EMBRYO_INSULT_ACCEPT:0 "흠...기고만장...완강하고...끈질기다...너희의 육체는 우리에게 특별히 더 유용할 것 같다."
 EMBRYO_MECH_INSULT_ACCEPT:0 "몸뚱아리에 고철쪼가리 몇 개 더 이어 붙였다고 스스로를 우리보다 강하다고 생각하는군."
 EMBRYO_INSULT_PROPOSE_MECH_01:0 "마치 우리가 고철덩어리는 감염시킬 수 없다고 안심하는 것 같군. 우리를 위해 계속 그렇게 겁쟁이같은 생각만 하기를 바란다."
 EMBRYO_INSULT_PROPOSE_MECH_02:0 "사실 [Root.GetSpeciesName]은(는) 우리가 육체를 감염시킬 필요도 없는 것 같다. 너희들은 그 정신조차 바이러스라는 존재한테 쉽게 감염된다고 들었다."
 MECH_INSULT_PROPOSE_EMBRYO_01:0 "너의 지저분한 생명활동 중 소화 과정보다 더 불쾌한 부분은 지금 짓고 있는 그 얼굴표정밖에 없군. #Machine Empire Insulting DS"
 MECH_INSULT_PROPOSE_EMBRYO_02:0 "유기물질 기관을 통해 시도하는 [Root.GetSpeciesName]의 불안정한 집단 지식 공유 체계는 그 심각한 비효율성만큼이나 혐오스럽군."
 
 
 EMBRYO_INSULT_NEUTRAL:0 "네 모욕은 불쌍하기 그지없구나, 그게 정녕 너를 지켜줄거라 생각하는건가."
 EMBRYO_INSULT_FRIENDLY:0 "모욕은 피할 수 없는 운명을 바꿀 수 없다."
 EMBRYO_INSULT_HOSTILE:0 "너희들이 무슨 말을 할지는 이미 알고 있었지...."
 EMBRYO_INSULT_PROPOSE_01:0 "우리는 너희의 육체를 분석하였다. 참으로 [From.GetSpeciesSpawnNamePlural]에게 적합한 숙주가 아닐 수가 없다. 자연의 설계는 위대하다."
 EMBRYO_INSULT_PROPOSE_02:0 "우리의 유충은 식사로서 신경 조직을 가장 선호하지. 유감스럽게도 너희의 육체는 별로 선호하지 않는 듯 하다. 이유가 무엇일지 고민해볼 시간을 주겠다."
