 l_english:
 ####################################
 # Diplomacy text
 ####################################
 
 # Infestation
 EMBRYO_DOMINEERING_GREETING_01:0 "숙주다. 알, 알, 아아아아알."
 EMBRYO_NEUTRAL_GREETING_01:0 "우리는 [Root.GetName](이)다. 너희는 우리의 알이다."
 EMBRYO_NEUTRAL_GREETING_02:0 "더 많은 알. 아아아아알."
 EMBRYO_NEUTRAL_GREETING_03:0 "우리의 애벌레가 너희의 육체 속으로 들어갈 때 너희를 산 채로 파먹는 다는 것을 아는지 궁금하다."
 EMBRYO_NEUTRAL_GREETING_04:0 "너희 제국에 얼마나 많은 우리의 숙주가 있는지 궁금하다."
 EMBRYO_FRIENDLY_GREETING_01:0 "[Root.GetName]은(는) 너를 환영한다, [From.GetRulerTitle]. 너는 우리의 일부가 아니지만, 우리도 필요할 때는 협력한다."
 EMBRYO_FRIENDLY_GREETING_02:0 "주변에 [Root.GetSpeciesSpawnNamePlural]은(는) 그냥 무시해도 된다. 원한다면 하나 가져갈 텐가? 어쩌면 가족이 필요할 지도 모르지"
 EMBRYO_FRIENDLY_GREETING_03:0 "우리는 육체가 필요하다. 너희가 우리에게 더 많은 육체를 줄 수 있는지 궁금하다."
 EMBRYO_FRIENDLY_GREETING_04:0 "우리 공간으로 넘어온 너희 함선을 감염시켜서 미안하다. 하지만 그들은 스스로 감염되기를 원했다. 직접 물어봐도 좋다. ...이런..."
 EMBRYO_HOSTILE_GREETING_01:0 "너희를 감염시킬 것이다, [From.GetSpeciesName]. 우리와 하나가 될 것이다."
 EMBRYO_HOSTILE_GREETING_02:0 "함께 해라. 우리와 하나가 되어라."
 EMBRYO_HOSTILE_GREETING_03:0 "생명이 사라진 곳에서 새로운 생명이 나오는 법이다."
 EMBRYO_HOSTILE_GREETING_04:0 "우리 애벌레가 너희 육체를 비집고 나오는 순간을 상상하고 있었다."
 EMBRYO_THREATENED_GREETING_01:0 "우리에게 너희는 위협이 되지 못한다."
 EMBRYO_MECH_HOSTILE_GREETING_01:0 "[From.GetSpeciesName]는 자연의 일탈 외에 그 무엇도 될 수 없다."
 EMBRYO_MECH_HOSTILE_GREETING_02:0 "[From.GetName](이)가 유기적 육체에 대해 아는지 궁금하다. 새로운 육체를 제공해주겠다. 우리가 도와주겠다."
 EMBRYO_WAR_GREETING_01:0 "아아알! 아아아아아아알!!"
 EMBRYO_WAR_GREETING_02:0 "왜 우리가 너희를 알이라고 부르는 건지 궁금할 것이다, [From.GetSpeciesName]. 우리는 너희를 우리의 일부로 보긴 하지만, 그렇다고 너희를 우리 자식이라고 부를 정도까지는 아니다. 그러니 곧 깨어날 알이라고 보는 것이다."
 EMBRYO_WAR_GREETING_03:0 "우리는 너희의 육체를 가질 것이다, [From.GetSpeciesName]. 그리고 우리가 원하는 대로 사용할 것이다."
 EMBRYO_WAR_GREETING_04:0 "겁먹지 말고 오라, 아프지 않다. 우리는 네 육체에 알을 낳을것이며, 그 알들은 네 영양소를 모두 먹어치우며 자랄것이다. 안심해라 먹이는 충분히 제공한다. 알은 네 몸안에서 성장할 것이고, 그것이 성장하는 동안 네가 살아있게 할것이다. 그리고 최후엔 대부분의 경우... 그리고 다른 경우 숙주는 그냥 죽는다. 알이 충분히 자란 후에는 뼈와 살점도 똑같이 먹기위해 찢고 파헤치기 시작할것이다. 그후엔 남아있는 조직들까지 깨끗하게 먹어치울 것이다. 아무것도 낭비 되지 않는다. 알에 의해, 하나의 삶이 끝나고, 새로운 삶이 시작된다."
 EMBRYO_MECH_WAR_GREETING_01:0 "깡통, 너희의 고철 육체 중 어디에 알을 낳아야 되는지 궁금하다."
 
 EMBRYO_DOW_PROPOSE:0 "너희는 감염될 것이다. 우리 군단이 가장 가까운 너희 식민지를 향해 출발했다."
 EMBRYO_DOW_PROPOSE_01:0 "우리는 [From.GetSpeciesName]이(가) 우리의 다음 숙주로서 가장 적합하다고 결정을 내렸다. 감염될 준비를 해라."
 EMBRYO_DOW_PROPOSE_02:0 "너희는 진심으로 [Root.GetName]의 확산을 막을 수 있다고 생각했는가? 너흰 바보이다..그리고 그 바보는 우리와 하나가 될 것이다."
 EMBRYO_DOW_ACCEPT:0 "[Root.GetName]는 막을 수 없다. 너희의 유기물질은 우리와 하나가 될 것이다. 너희의 지식은 우리가 앗아갈 것이다."
 EMBRYO_DOW_ACCEPT_01:0 "[Root.GetName]의 확장 앞에서 저항은 무의미하다. 너희는 우리와 하나가 될 것이다."
 EMBRYO_DOW_ACCEPT_02:0 "덤벼라,[From.GetSpeciesName]. 전부 무덤 없는 시체로 만들어주마."
 EMBRYO_MECH_DOW_ACCEPT:0 "문제 없다. 우리는 고철덩어리도 감염시킬 수 있다."
 EMBRYO_CONSIDER_01:0 "이 제안이 [Root.GetName]의 확장에 도움이 되는지 고려할 것이다."
 EMBRYO_CONSIDER_02:0 "이 제안은 우리의 의식 속에서 수 만 번 논의될 것이다"
 EMBRYO_CONSIDER_03:0 "[From.GetName]가 제안을 한다.  [Root.GetName] 는 듣는다."
 EMBRYO_CONSIDER_04:0 "너희의 제안을 들었다. 우리는 그것의 유익함을 논의할 것이다."
 EMBRYO_PEACE_PROPOSE:0 "우리는 이 싸움에 질렸다. 지금으로서 더 이상의 확장은 도움이 되지 않는다."
 EMBRYO_DOW_VOTE_PROPOSE:0 "우리는 결정했다. §Y[From.GetName]§!는 다음 숙주로서 가장 적합하다. 우리는 잠시동안 같이 싸울 것이고, 너희는 내버려 둘 것이다. 지금은."
 EMBRYO_PEACE_ACCEPT:0 "[From.GetSpeciesName]는 우리의 목표 이상으로 충분히 감염되었다. 우리는 돌아갈 것이다."
 EMBRYO_MECH_PEACE_ACCEPT:0 "고철은 질렸다. 이 은하에는 더 감염시키기 쉬운 유기체 숙주가 많다."
 EMBRYO_PEACE_REFUSE:0 "[From.GetSpeciesName]는 [Root.GetName]의 완벽한 숙주이다. 왜 막아야 하는가? 우리는 계속 전진할 것이다. 우리를 막을 수는 없다. 너희의 바보같은 제안은 너무나도 영양가가 없다."
 EMBRYO_MECH_PEACE_REFUSE:0 "고철덩어리들이 우리가 확산할 수 있는 땅을 가지고 있는 한 받아들일 수 없다. 우리는 계속 전진할 것이다. 우리를 막을 수는 없다."
 EMBRYO_ITOA_SELECT:0 "[Root.GetName]와 일시적으로 같이 싸우고자 하는가, 숙주?"
 EMBRYO_ITOA_ACCEPT:0 "우리는 너희의 제안을 논의하였고, [Root.GetName]의 확장에 도움이 되는 한 §Y[From.GetAllianceName]§!와 같이 싸울 것임을 결정하였다."
 EMBRYO_ITOA_REFUSE:1 "우리는 너희의 제안을 논의하였고, §Y[From.GetAllianceName]§!와 같이 싸우는 것은 우리의 확장에 도움이 되지 않는다고 판단하였다."
 EMBRYO_ITOA_PROPOSE:0 "무수히 많은 의식과 논의한 결과, 우리의 확장에 너희가 도움이 될 것이라고 판단하였다. 받아들이겠는가?"
 EMBRYO_ASK_JOIN_A_SELECT:0 "[Root.GetName]와 일시적으로 협력하고자 하는가, 미래의 숙주?"
 EMBRYO_ASK_JOIN_A_PROPOSE:1 "우리는 너희의 연방이 [From.GetName]의 확장에 일시적으로 도움이 된다고 판단하였다."
 EMBRYO_ASK_JOIN_A_ACCEPT:0 "우리는 일시적으로 너희를 도울 것이다. 숙주. 우리의 일시적인 동맹에 온 것을 환영한다"
 EMBRYO_ASK_JOIN_A_REFUSE:1 "너희는 동맹보단 숙주로 삼기에 더 적합하다. 너희는 곧 감염될 것이다"
 EMBRYO_LEAVE_A_SELECT:0 "[Root.GetName] 은(는) 여전히 이 연방이 우리의 확산에 도움이 된다고 생각한다. 진심으로 끝내기를 원하는가, 숙주? "
 EMBRYO_LEAVE_A_PROPOSE:0 "이 동맹은 우리의 확장에 도움이 되지 않는다, 숙주."
 EMBRYO_LEAVE_A_ACCEPT:0 "좋다. 사실 우리는 이미 너희가 숙주로 삼기에 더 적합하다고 생각하던 참이었다."
 EMBRYO_DEMAND_VASS_SELECT:0 "우리를 보호한다는 명목 아래 [Root.GetName]을(를) 격리하려 하는건가?"
 EMBRYO_DEMAND_VASS_PROPOSE:0 "[From.GetName]의 통합은 시간의 시험을 견뎌냈다. 우리는 [From.GetSpeciesNamePlural]를 파괴로부터 일시적으로 보호할 것이다. 그러나 이것은 단지 임시조치이다. 결국 너희 §R또한!§ 감염될 것이다."
 EMBRYO_DEMAND_VASS_ACCEPT:0 "우리는이 협의가 우리의 확산에 도움이 될 것이라고 결정했다. [Root.GetName]은 [From.GetRulerName]의 보호 하에 확산되고 번성한다. 너희가 우리의 확산에 도움이 될 수 없는 시간이 올때. 명심해라, 결국 너희 §R또한!§ 다른 모든 종족처럼 감염된다는 것을 기억해라."
 EMBRYO_DEMAND_VASS_REFUSE:0 "우리는 격리되지 않는다. 누구도 [Root.GetName]의 확장을 막을 수는 없다. 너희 또한 감염될 것이다."
 EMBRYO_ASK_FOR_VASS_SELECT:0 "[Root.GetName]의 아래에 있는 것이 우리의 감염을 피할 수 있는 방법이라고 생각하는건가?"
 EMBRYO_ASK_FOR_VASS_PROPOSE:0 "[Root.GetName]은(는) 지금으로서는 너희의 아래에 있는 것이 장차 확장에 도움이 된다고 판단하였다."
 EMBRYO_ASK_FOR_VASS_ACCEPT:0 "우리는 너희의 제안을 논의하였고, [From.GetName]이 우리 아래에서 더 살찌는 것이 장차 도움이 될 것이라 판단하였다."
 EMBRYO_ASK_FOR_VASS_REFUSE:0 "우리는 보호하지 않는다. 우리는 감염시킨다. 너희도 똑같다."
 EMBRYO_DEMAND_PROT_SELECT:0 "$EMBRYO_DEMAND_VASS_SELECT$"
 EMBRYO_DEMAND_PROT_PROPOSE:0 "$EMBRYO_DEMAND_VASS_PROPOSE$"
 EMBRYO_DEMAND_PROT_ACCEPT:0 "$EMBRYO_DEMAND_VASS_ACCEPT$"
 EMBRYO_DEMAND_PROT_REFUSE:0 "$EMBRYO_DEMAND_VASS_REFUSE$"
 EMBRYO_ASK_FOR_PROT_SELECT:0 "$EMBRYO_ASK_FOR_VASS_SELECT$"
 EMBRYO_ASK_FOR_PROT_PROPOSE:0 "[From.GetName]은(는) [Root.GetName]이(가) 확장을 돕기에 적합한 임시 보호자라는 것을 발견했다. 너희는 우리를 보호하여 우리를 도울 것인가?"
 EMBRYO_ASK_FOR_PROT_ACCEPT:0 "$EMBRYO_ASK_FOR_VASS_ACCEPT$"
 EMBRYO_ASK_FOR_PROT_REFUSE:0 "$EMBRYO_ASK_FOR_VASS_REFUSE$"
 EMBRYO_RELEASE_SUBJECT_SELECT:0 "[Root.GetName]를 격리할 수 없음을 깨달았는가?"
 EMBRYO_RELEASE_SUBJECT_PROPOSE:0 "너희는 이제 충분히 살쪘다. 다음에 우리를 만났을 땐 감염될 각오를 하라."
 EMBRYO_RELEASE_SUBJECT_ACCEPT:0 "좋아, 우리는 더이상 확장에 네 도움이 필요하지 않아. 감사의 표시로 너희를 감염시킬 차례가 오면 적절한 자비를 배풀어 주겠다."
 EMBRYO_ASK_TO_BE_RELEASED_SUBJECT_SELECT:0 "뭐지? 너희는 적합한 숙주가 아니야."
 EMBRYO_ASK_TO_BE_RELEASED_SUBJECT_PROPOSE:0 "너희는 더 이상 우리의 확장을 막을 수 없다. 이만 그 사실을 인정하고 우리를 놓아 준다면 너희를 감염시킬 차례가 왔을 때 자비를 베풀어 주겠다."
 EMBRYO_ASK_TO_BE_RELEASED_SUBJECT_ACCEPT:0 "정 원한다면 그렇게 하지. 너희는 이상적인 숙주가 아니지만, 어쨌든 숙주 노릇은 할 수 있을 테니."
 EMBRYO_ASK_TO_BE_RELEASED_SUBJECT_REFUSE:0 "[From.GetName]은(는) 감염될 운명을 피할 수 없다. 달아난다 하더라도, 그것은 변하지 않는다."
 EMBRYO_OFFER_TRADE_DEAL_PROPOSE:0 "[From.GetName]은(는) 이 거래가 우리 둘 모두의 확장에 도움이 될 것이라는 결론을 내렸다. 이 건은 우리 판단을 믿어도 좋다."
 EMBRYO_OFFER_TRADE_DEAL_ACCEPT:0 "이 교환은 우리의 확장에 도움이 된다. 좋다."
 EMBRYO_OFFER_TRADE_DEAL_REFUSE:0 "이 교환은 우리의 확장에 도움이 되지 않는다. 거절한다."
 EMBRYO_MECH_MAKE_RIVAL_PROPOSE:0 "너희 기계가 점령한 행성은 유기물질로 가득하다. 심판이 다가온다."
 EMBRYO_SYNTH_MAKE_RIVAL_PROPOSE:0 "너희 신스가 점령한 행성은 유기물질로 가득하다. 심판이 다가온다."
 EMBRYO_MAKE_RIVAL_PROPOSE_01:0 "우리는 영원히 끝나지 않는 전염병처럼 너희에게로 확산될 것이다. 심판이 다가온다."
 EMBRYO_MAKE_RIVAL_FRIENDLY:0 "결국 처음부터 감염되고 싶어했군. 좋다. 다른 종족들이 너처럼 고분고분했으면 좋았으련만."
 EMBRYO_MAKE_RIVAL_NEUTRAL:0 "좋다. 그렇다면 곧 너희 행성들로 확장할 준비를 하겠다."
 EMBRYO_MAKE_RIVAL_HOSTILE:0 "그렇다면 감염될 각오를 하라, [Root.GetSpeciesName]."
 EMBRYO_MAKE_RIVAL_PROPOSE:0 "[Root.GetName]은(는) [From.GetName]의 확장에 있어 걸림돌이다. 우리는 너희 제국위로 퍼져나갈 것이다."
 EMBRYO_MAKE_RIVAL_ACCEPT_FRIENDLY:0 "심판은 짧을 것이다. 감염될 준비를 하라."
 EMBRYO_MAKE_RIVAL_ACCEPT_NEUTRAL:0 "너희의 행성은 유기물질로 가득하고, 너희의 육체는 우리의 유충에게 완벽하다. 너희의 종말이 다가온다."
 EMBRYO_MAKE_RIVAL_ACCEPT_HOSTILE:0 "너희의 육체는 숙주로서 완벽하다. 감염될 각오를 하라."
 EMBRYO_MECH_END_RIVALRY_PROPOSE:0 "기계도 자비를 바라는가?"
 EMBRYO_END_RIVALRY:0 "우리는 숙주로 삼을 더 적합한 종족을 찾았다."
 #CHECK THIS
 EMBRYO_MECH_END_RIVALRY:0 "우리는 기계보다 숙주로 삼을 더 적합한 유기체 종족을 찾았다."
 EMBRYO_END_RIVALRY_ACCEPT:0 "이것이 너의 감염될 운명을 바꿀 것이라 생각했다면 오산이다."
 EMBRYO_MECH_END_RIVALRY_ACCEPT:0 "기계는 감염시킬 수 있지만, 유기체만큼 영양분이 풍부하지는 않다. 우리는 숙주로 삼을 더 적합한 종족을 찾았다."
 EMBRYO_END_RIVALRY_FRIENDLY:0 "우리는 숙주로 삼을 더 적합한 종족을 찾을 것이다."
 EMBRYO_END_RIVALRY_NEUTRAL:0 "너희가 감염될 운명임은 변하지 않는다. 하지만 지금은 숙주로 삼을 더 적합한 종족을 찾을 것이다."
 EMBRYO_END_RIVALRY_HOSTILE:0 "무엇이 되었든 [Root.GetName]은(는) 너희를 숙주로밖에 보지 않는다."
 EMBRYO_END_RIVALRY_PROPOSE:0 "우리는 숙주로 삼을 더 적합한 종족을 찾았다. 따라서 당분간 너희를 무시할 것이다."
 EMBRYO_END_RIVALRY_ACCEPT_FRIENDLY:0 "좋다. 우리는 숙주로 삼을 더 적합한 종족을 찾을 것이다."
 EMBRYO_END_RIVALRY_ACCEPT_NEUTRAL:0 "[Root.GetName]에게는 감염시킬 다른 종족이 많다."
 EMBRYO_END_RIVALRY_ACCEPT_HOSTILE:0 "이것이 너희의 감염될 운명을 바꿀 것이라 생각했다면 오산이다."
 EMBRYO_INTEGRATE_FRIENDLY:0 "통합은 숙주에게 접근하기위한 좋은 기회지, 흥분되는군."
