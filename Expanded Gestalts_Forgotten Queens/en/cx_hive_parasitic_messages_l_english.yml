 INSULT_PROPOSE_INFEST:0 "너희는 혐오스러운 기생충 외에 그 무엇도 아니야"
 INSULT_PROPOSE_EMBRYO_01:0 "너희는 영원히 우리를 감염시킬 수 없을 것이다, 기생충."
 INSULT_PROPOSE_EMBRYO_02:0 "너희의 감염은 기생충을 포함하고 있다"
