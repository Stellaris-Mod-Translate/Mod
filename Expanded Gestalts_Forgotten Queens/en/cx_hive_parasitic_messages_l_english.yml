 EMBRYO_CLOSE_BORDERS_SELECT:0 "우리는 너희의 내부에서 뚫고 나올 수 있다. 그런데도 우리를 외부에서 막을 수 있을 것이라 생각하는군."
 EMBRYO_OPEN_BORDERS_ACCEPT:0 "마음에 든다, 숙주."
