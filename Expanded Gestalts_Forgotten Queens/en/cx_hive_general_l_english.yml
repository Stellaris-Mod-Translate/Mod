 pop_cat_life_masters_trophy_plural: "유기물질"
 pop_cat_life_masters_trophy_desc: "군체의 진화에 사용되는 유기물질입니다."
 
 job_life_masters_bio_trophy: "유기물질 공급원 직업"
 job_life_masters_bio_trophy_plural: "유기물질 공급원"
 job_life_masters_bio_trophy_desc: "이 POP들은 군체의 진화를 위한 유기물질로 활용되고 있습니다."
 job_life_masters_bio_trophy_effect_desc: "£job_life_masters_bio_trophy£ $job_life_masters_bio_trophy_plural$ (생체기념물) 은 §Y£society£ $society_research$§!와 §Y복합 드론 산출량§!을 생산합니다."
 
