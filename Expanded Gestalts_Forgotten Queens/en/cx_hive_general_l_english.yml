 building_cocoons_plant:0 "유기물질 보관실"
 building_cocoons_plant_desc:0 "이 보관실은 군체의식에 통합되어 유용하게 쓰일 수 있도록 바이오매스를 적재하고 유지하는 밀폐된 환경을 제공합니다"
 
 
 tech_gene_manipulation:0 "임의적 유전자 변경"
 tech_gene_manipulation_desc:0 "우리는 더 이상 종의 기본적인 생물학적 구조에 의해 제한을 받지 않을 것입니다. DNA는 조각가가 의도하는 것처럼 형성되어야 할 또 다른 물질일 뿐입니다."
 
 
 
 #\nSpecies within our empire can §YCrossbreed§!.
 life_masters_tooltip:0 "§Y$life_masters_1_trait$§! 고유한 종족마다 특별한 보너스를 주는 모디파이가 추가 되었습니다.\n§Y유기물질 통합§!의 확률이 두배가 됩니다. (여전히 고유 유기물질 종족당 한번만 발생합니다.)"
 #Species grown in cocoons can now gain an additional otherwise unattainable random trait, the main species type will favor some traits over others.
 life_crafters_tooltip:0 "우주 항에 우주 생물체를 창조하는 기술을 부여합니다."
 
