 ####################################
 
 trait_cortex:0 "확장된 시냅스 피질"
 trait_cortex_desc:0 "§L이 종족의 뇌는 너무 커져서 아예 시냅스 피질이라는 새로운 조직을 만들어냈으며, 사고력이 향상되었습니다.§!\n"
 
 trait_diaphragm:0 "강화 허파"
 trait_diaphragm_desc:0 "§L이 종족의 허파는 다른 종족보다 대기를 더 효과적으로 호흡하고 사용할 수 있어, 향상된 활동 범위 및 환경 활용 능력을 제공합니다.§!\n"
 
 trait_scales:0 "신진대사 지연"
 trait_scales_desc:0 "§L이 종족은 늦춰진 신진대사 덕분에 주요 조직의 노화가 지연되었습니다.§!\n"
 
 trait_wings:0 "개선된 날개"
 trait_wings_desc:0 "§L이 종족의 날개는 공기역학적으로 재설계되어 더 높은 고도에 도달할 수 있도록 해줍니다.§!\n"
 
 trait_exoskeleton:0 "신축성 외골격"
 trait_exoskeleton_desc:0 "§L이 종족의 유연한 외골격은 좁은 공간에서도 자유자재로 움직일 수 있도록 해줍니다.§!\n"
 
 trait_shell:0 "보강된 껍질"
 trait_shell_desc:0 "§L어떤 때는 안식처이지만, 다른 때는 방어 기제입니다. 이 종족은 이제 고유의 껍질을 생성할 수 있습니다.§!\n"
 
 trait_pheromones:0 "매혹적 페로몬"
 trait_pheromones_desc:0 "§L이 종족은 다른 이들의 행동에 영향을 주는 화학 물질을 대기 중으로 방출할 수 있습니다.§!\n"
 
 trait_photosynthetic:0 "광합성"
 trait_photosynthetic_desc:0 "§L이 종족은 이제 광합성을 할 수 있습니다!§!"
 
 trait_encrusted_minerals:0 "미네랄 신체"
 trait_encrusted_minerals_desc:0 "§L이 종의 신체는 미네랄로 감싸져 있습니다. 그들의 분자 구조는 석질류와 같습니다.§!\n"
 
 trait_metal_blood:0 "금속성 혈액"
 trait_metal_blood_desc:0 "§L이 종족의 혈류 안에는 생체 금속이 흐르고 있습니다.§!\n"
 
 trait_basic_genetic_template: "단순한 유전 구조"
 trait_basic_genetic_template_desc: "§L이 종족의 게놈은 생존에 필요한 최소한의 부분만 남기고 간소화되어, 인위적으로 성장을 가속화하기에 용이해졌습니다.§!\n"
 
 trait_hyperosmia: "초후각"
 trait_hyperosmia_desc: "§L이 종족은 극도로 발달하고 예민한 후각을 가지고 있습니다.§!\n"
 
 trait_lapidaries: "세공사"
 trait_lapidaries_desc: "§L이 종족은 광물이나 보석 등을 매우 정밀하게 가공하거나 연마할 수 있는 것으로 잘 알려져 있습니다.§!\n"
 
 trait_panners: "금속채취자"
 trait_panners_desc: "§이 종은 강과 광산과 깊은 관련이 있어 금속 채취에 탁월합니다.§!\n"
 
 trait_ironmongers: "강철예찬론자"
 trait_ironmongers_desc: "§L이 종족은 강도를 개선하고 불순물을 제거하기 위해 금속을 접을 수 있는 능력으로 잘 알려져 있습니다.§!\n"
 
 trait_refiners: "Refiners"
 trait_refiners_desc: "§L이 종족은 광물이나 보석 등을 매우 정밀하게 가공하거나 연마할 수 있는 것으로 잘 알려져 있습니다.§!\n"
 
 trait_disassemblable: "Disassemblable"
 trait_disassemblable_desc: "§L이 종족은 원하는 대로 신체 부위를 분리하고 교체할 수 있어 필요할 때 공간을 절약할 수 있습니다§!\n"
 
 
 
