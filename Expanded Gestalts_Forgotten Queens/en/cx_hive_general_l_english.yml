 war_goal_wg_restraint:0 "억제"
 war_goal_wg_restraint_desc:0 "전쟁은 압제자들 밑에서 신음하는 신민들을 직접 계몽시키고 그 대가로 매달 '선의의 대가'를 받습니다.\n\n현상 유지 평화가 체결될 경우, 우리가 점령한 성계에 최소 하나의 행성이 있으면 새로운 조공국에게 양도될 것입니다."
