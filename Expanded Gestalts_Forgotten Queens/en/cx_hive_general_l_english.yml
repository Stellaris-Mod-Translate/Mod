 casus_belli_cb_abduct_acquire_hint:0 "§E독립 제국이 되면 §Y$casus_belli_cb_abduct$§! §H비-게슈탈트§! 제국들에 대한 §H전쟁 명분§!을 얻을 수 있습니다.\n\n§R우리는 평화 속에 있어야 합니다!§!§!"
 
 war_goal_wg_abduct:0 "제물 강요"
 war_goal_wg_abduct_desc:0 "전쟁은 적을 피의 공포로 지배하기 위해 일어납니다.\n\n현상 유지 평화가 체결될 경우, 우리가 점령한 성계에 최소 하나의 행성이 있으면 새로운 피의 조공국이 됩니다."
 
 
