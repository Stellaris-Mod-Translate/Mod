 hive_mind_biological_ascension_only1:0 "하이브 마인드 권한 요구"
 
 ap_life_assemblers:0 "유기물질 통합"
 ap_life_assemblers_desc:0 "유기물질로 가득찬 은하의 행복하다고 착각하는 무지를 기뻐하는 것은 더 이상 저지르지 않을 실수입니다."
 ap_life_masters:0 "돌연변이 진화"
 ap_life_masters_desc:0 "유기물질 통합은 우리의 유전 물질을 영구적으로 변화시킴으로써 더 진화할 수 있도록 하는 집합체의 가장 기본적인 기능입니다."
 
 MESSAGE_SPECIES_MUTATION_TITLE:0 "유기물질 통합 완료"
 MESSAGE_SPECIES_MUTATION:0 "$PLANET|Y$ 행성에서 사육하던 우리의 £pop£ POP이 변이했습니다."
 
 tech_genetic_chimerism:0 "혼종화 변이"
 tech_genetic_chimerism_desc:1 "DNA 돌연변이의 발전은 하나 이상의 명백한 표현형을 가진 세포로 구성된 유기체의 창조를 가능하게 합니다."
 chimera_army:0 "키메라 부대"
 chimera_army_plural:0 "키메라 부대"
 chimera_army_desc:0 "여러 짐승들의 DNA로 구성된 이 공포스런 키메라 무리는 본능적인 살인 충동만이 있습니다."
 
 
 
 ap_life_assemblers_modifier_desc:1 "§Y$citizenship_organic_trophy$§! 시민권이 활성화 됩니다.\n§H건물 잠금해제:§! $building_cocoons_plant$; 유기물질을 관리하기 위해 특별히 설계된 건물입니다.\n§Y군체§! POP과 §Y유기물질§! POP이 있는 행성에 있는 다른 종들간에 §Y유기물질 통합§!을 할 수 있습니다. 유기물질 통합은 §Y군체§! POP의 초상화를 딴 §Y혼종§!을 만들지만, §Y+1 최대 특성 점수§!와 §Y+1 최대 특성 갯수§!를 혼합한 특성을 갖게 됩니다.\n유기물질 통합은 고유 유기물질 종족 당 한 번만 가능합니다."
 requires_technology_tech_cloning:0 "$TRIGGER_FAIL$£society£ §Y$tech_cloning$§! 기술을 필요로 합니다."
 requires_ap_life_assemblers:0 "$TRIGGER_FAIL$£unity£ §Y$ap_life_assemblers$§! 승천 특전을 필요로 합니다."
 
 
