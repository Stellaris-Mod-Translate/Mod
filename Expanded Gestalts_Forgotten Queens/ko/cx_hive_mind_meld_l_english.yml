 l_english:
 
 ap_mind_meld:0 "의식 융합"
 ap_mind_meld_desc:0 "우리의 군체 의식속 잠재력은 극히 일부만이 해방되어 있습니다. 우리 종을 연결하는 사이오닉 링크는 다른 이들과 연결하는 것에도 사용될 수 있습니다."
 ap_mind_meld_tooltip:0 "우리 종의 잠재되어 있던 사이오닉 능력이 깨어날 것입니다."
 
 ap_omnipresence:0 "옴니프레즌스"
 ap_omnipresence_desc:0 "우리는 우리 종의 진정한 사이오닉 능력을 각성시키는 문턱에 서 있습니다. 곧 우리는 은하계의 모든 정신을 활용할 수 있을 것입니다!"
 ap_omnipresence_tooltip:0 "군체는 사이오닉 잠재 능력을 완전히 각성합니다. "
 
 requires_not_ap_mind_meld: "$TRIGGER_FAIL$§Y$ap_mind_meld$§! 승천 특전을 가질 수 없습니다."
 
 mind_mend.2600.envoys:0 "§H사절§!은 이제 §H$tech_mind_meld$§!를 사용할 수 있습니다."
 ALLOW_PSYCHIC_LOBE:0 "§H$building_psychic_lobe$§! 건물을 이제 건설할 수 있습니다."
 
 tech_mind_meld: "정신 융합"
 tech_mind_meld_desc: "우리의 마음을 당신의 마음에, 우리의 생각을 당신의 생각에. 사이오닉의 근본에 완전히 적응하면 마음은 다른 개인과 연결되어 더 위대한 무언가가 될 수 있습니다."
 
 
