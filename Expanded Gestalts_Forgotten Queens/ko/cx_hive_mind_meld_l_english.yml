 mind_mend.2600.name:0 "의식 융합"
 mind_mend.2600.desc:0 "우리가 의식을 형성한 이래, 우리의 신경 접합 드론들은 초능력이라고밖에 볼 수 없는 힘을 가진 드론들의 사례를 보고했었습니다. 이런 보고는 최근까지만 하더라도 무시되거나 제대로 인정받지 못했습니다.\n\n그러나 이제 우리 두뇌 드론들은 특정 [Root.GetSpeciesName] 드론에 잠재된 사이오닉에 대한 결정적인 단서를 찾아냈습니다. 비록 전체 중에 소수만이 이런 사이오닉 영능을 타고났지만 전체 인구 대비 이들의 숫자는 수 세기에 걸쳐 점점 증가해왔습니다.\n\n이것이 진화적인 급성장에 기인한 것인지 아니면 잠재적인 사이오닉 능력을 유발한 무언가가 언제나 유전자 코드 속에 존재했던 것인지 두뇌 드론들은 밝혀내지 못하고 있습니다.\n\n우리는 이 새로운 힘으로 우리의 군체 의식을 다른 종족의 정신과 잠시 연결할 수 있게 되었습니다."
 mind_mend.2600.a:0 "우리의 마음을 그들의 마음에, 우리의 생각을 그들의 생각에."
 mind_mend.2602.name:0 "[From.GetRulerTitle] [From.GetRulerName]이(가) 사이오닉 잠재력을 보이다"
 mind_mend.2602.desc:0 "[From.GetSpeciesName] 종에 속한 특정 드론에게서 잠재되어 있던 사이오닉 능력이 나타나기 시작했습니다. [From.GetSpeciesNamePlural]이(가) 사이오닉 능력을 보였다는 기록은 역대껏 없었기 때문에, 이것은 꽤 최근에 일어난 변화임이 틀림없습니다.\n\n§Y[From.GetName]§!의 [From.GetRulerTitle] [From.GetRulerName]은(는) 이에 대한 아무런 설명도 하지 않았습니다."
 
 
 mind_mend.2650.name:0 "대각성"
 mind_mend.2650.desc:0 "[Root.GetSpeciesName] 종족은 오직 대각성이라고 설명될 수밖에 없는 것을 경험했습니다. 우리는 지금까지 우리 종족에게 내재된 힘을 알고 있었지만 그런 힘은 단지 소수에게서만 나타났습니다. 지금까지는...\n\n거의 하룻밤 사이에, 모든 지역의 [Root.GetSpeciesNamePlural]은(는) 사이오닉 능력을 완전히 개방했습니다. 그것은 마치 [Root.GetSpeciesName] 공동체의 정신 에너지가 결국 임계점에 도달했고, 단체로 우리 뇌가 잠재적 능력을 깨우는 것과 같았습니다.\n\n정신감응은 이미 [Root.GetSpeciesNamePlural] 간의 언어적 의사소통을 대체했고, 이는 우리 사회가 겪은 셀 수 없는 변화 중에 오직 한 가지일 뿐입니다. 이제 우리는 지금까지 상상할 수 없었던 방법으로 우주와 결속되어 있습니다."
 mind_mend.2650.a:0 "우리의 힘이 강력해집니다!"
 mind_mend.2652.name:0 "[From.GetSpeciesNamePlural]의 사이오닉 능력이 각성합니다."
 mind_mend.2652.desc:0 "은하의 모든 [From.GetSpeciesNamePlural]은(는) 대단한 변화를 겪었습니다. 잠재적인 사이오닉 능력이 소수에서만 발현되었던 과거와는 다르게, 이제는 종족 전체가 그들의 사이오닉 잠재력을 완전히 개방했습니다.\n\n이런 변화들이 [From.GetName]에서 비롯된 것으로 보이지만, 이제 어디에 있든지 상관없이 그들의 종족 모두가 이런 변화를 나타내고 있습니다. 우리는 충분히 강력한 사이오닉 능력만 있다면 이론 상 [From.GetName]와(과) 같은 군체 의식이 원격으로 다른 이들을 그들에게 복종하게 하는 일도 가능하게 되리라 예측합니다. 이것이 은하의 나머지 존재들에게 무엇을 의미하는 지는 두고 봐야 할 것입니다."
 
 
