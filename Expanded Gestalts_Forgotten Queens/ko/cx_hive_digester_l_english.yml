 planet_destruction_digest.2.desc:0 "[From.From.GetName]의 대기상에  각종 소화 효소와 강력한 박테리아 한가득 들어 있는 덩어리들을  배포하는 과정을 완료했습니다.\n\n박테리아는 행성 표면에 있는 거의 모든 것 : 바다, 식물, 동물, 금속, 유기 생물,  기계를 전부 다 소화할 것입니다. 이제 [From.GetName]은 정제된 형태로 가득히 쌓여서 수확할 준비가 완료된 자원의 산을 빼곤 아무것도 존재하지 않는 황량한 불모의 행성이 될 것입니다."
 planet_destruction_digest.2.a:0 "잘 먹겠습니다!"
