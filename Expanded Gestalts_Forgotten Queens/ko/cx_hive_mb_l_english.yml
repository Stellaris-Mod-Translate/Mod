 civic_mutualistic_behavior:0 "공생하는 무리"
 civic_mutualistic_behavior_desc:1 "공생은 생태계에서 중요한 역할을 합니다. 이 군체의식은 자신들의 고향 행성에서 다른 종족과 협력하여 번영하는 법을 배웠습니다. 이제 그들은 새롭게 협력할 종족을 찾기 위해 별을 바라보고 있습니다."
 civic_tooltip_mutualistic_behavior_effects:0 "§E§H통상조약§! 없이 §H지사§!를 설립할 수 있음§!\n§E§H방어 전쟁§! 정책을 사용해야 함§!\n§E§H무차별적§! 궤도 폭격을 할 수 없음§!\n§E유기체를 §H동화§!시킬 수 있는 능력을 가지고 게임을 시작§!\n§E§H난민 거부 정책§!을 사용할 수 없음§!\n§E§H이주협약§!을 체결할 수 있음§!\n§E외계종을 §H정화§! 또는 §H노예화§!할 수 없음§!\n\n행정 능력: §G+30§!\n안정도: §G+5§!\n제국 팽창도 불이익: §R+75%§!"
 
 
