 l_english:
 job_queen_drone:0 "무리 여왕"
 job_queen_drone_desc:0 "무리 여왕은 지도자가 아닌 군체의 산란을 담당합니다. 높은 지능으로 자립심을 가진 그녀는 드론들을 지배해 식민지를 불안정하게 하고 행성을 장악할려고 노력할 것입니다."
 district_hollow_housing:0 "땅굴망 소굴"
 district_hollow_housing_desc:0 "많은 드론을 수용하고 행성의 자원을 채취하기 위한 광대한 땅굴망입니다."
 district_hollow_housing_plural:0 "땅굴망 소굴"
 district_queen_den:0 "산란 소굴"
 district_queen_den_desc:0 "전문적인 지식에 따른 복합 드론의 철저한 과학적 관리를 통해, 이 지하의 산란방에서는 우리의 산란자와 신경망을 자극하여 빠른 번식이 이루어질 수 있습니다"
 district_queen_den_plural:0 "산란 소굴"
 district_subterranean_network:0 "지옥단조 소굴"
 district_subterranean_network_desc:0 "이 소굴은 행성의 가장 깊은 곳에 위치해 있습니다. 드론무리의 울음소리, 통로 곳곳에서 새어나오는 마그마로 가득찬 이 곳은 지옥과 닮았습니다."
 district_subterranean_network_plural:0 "지옥단조 소굴"
 district_soldier_den:0 "병정 소굴"
 district_soldier_den_desc:0 "병정굴에는 군체의 가장 가공할만한 구성원들이 거주하고 있습니다."
 district_soldier_den_plural:0 "병정 소굴"
 mod_job_queen_drone_add:0 "무리 여왕 직업"
 job_queen_drone_plural:0 "무리 여왕"
 job_queen_drone_effect_desc:0 "무리 여왕은 §H성장률§을 증가시키지만, 행성의 안정도를 떨어트립니다"
 
 
 trait_pc_hollow_preference:0 "땅굴 행성 선호"
 trait_pc_hollow_preference_desc:0 "§L기후 선호도는 영겁의 진화와 설계 혹은 또는 잘 만들어진 유전자 조작에 의해 결정됩니다.§!"
