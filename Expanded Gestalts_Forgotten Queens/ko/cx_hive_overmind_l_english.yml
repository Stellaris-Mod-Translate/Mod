 leader_trait_admiral_eonian_desc: "이 지도자는 영겁의 세월을 살아왔으며, 그 경험은 많은 적을 능가할 수 있는 능력의 바탕이 됩니다."
 
 leader_trait_general_eonian: "$leader_trait_admiral_eonian$"
 leader_trait_general_eonian_desc: "이 지도자는 영겁의 세월을 살아왔으며, 수많은 전투에서 승리했습니다."
 
