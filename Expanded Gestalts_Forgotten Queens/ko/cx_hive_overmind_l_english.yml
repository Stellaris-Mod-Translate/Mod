 gov_parasitic_alien:0 "사악한 기생충"
 gov_parasitic_alien_desc:0 "$gov_parasitic_alien$들은 무자비한 유기적 감염자들입니다. 온 은하를 뒤져서라도 그들의 아이들을 감염시킬 유기체를 찾아나설 것입니다."
