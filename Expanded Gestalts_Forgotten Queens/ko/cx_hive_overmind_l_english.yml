 START_SCREEN_OVERMIND:0 "우리의 진정한 기원은 알려지지 않았으나, 우린 한때 무한한 시냅스 연결의 일부였습니다. 우리의 몸이 스러질때에도 우리가 우리로 존재할 수 있었던 이유가 바로 그 연결이었습니다.\n\n우리가 어떻게 원격 드론을 대량으로 동화시켰는지, 우리의 삶에 있어서 그것들이 어떤 역할이었는지는 알 수 없지만 우리가 계속해서 존재할 수 있고 군체의식을 은하 너머로 확장할 수 있는 원동력이 되는 것은 이러한 공생 관계 덕분입니다."