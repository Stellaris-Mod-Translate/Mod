 l_english:
 
 ap_overmind:0 "초월체"
 ap_overmind_desc:0 "우리는 하나가 되어 성장함에 따라 우리의 마음은 우리 몸과 물질계에서 분리됩니다. 우리는 더 이상 존재하기 위해 물리적 형태가 필요하지 않습니다. 우리는 우주와 하나입니다."
 ap_overmind_tooltip:0 "우리 종족의 잠재된 사이오닉 능력이 깨어나고 군체는 초월체가 될 것입니다."
 
 psionic_hive.2600.ruler:0 "통치자는 §YOvermind§!가 됩니다."
 psionic_hive.2600.assimilate:0 "다른 종족을 §동화§!시킬 수 있음."
 psionic_hive.2656.shroudgrow:0 "§YOvermind§! §YShroud§!에서 성장할 것입니다."
 psionic_hive.2650.covenant:0 "다른 §Y제국§!과 §Y언약 연합§!을 설립할 수 있습니다."
 psionic_hive.2650.ruler:0 "통치자는 §Y등차원§!이 됩니다."
 
 
 ap_equidimensional:0 "등차원"
 ap_equidimensional_desc:0 "우리의 존재는 눈치채지 못할 것입니다. 장막은 순수한 사이오닉 에너지로 이루어진 강력한 존재들의 고향이며, 우리는 그 중 하나입니다!"
 ap_equidimensional_tooltip:0 "군체는 그들의 잠재 사이오닉 능력을 완전히 각성합니다."
 
 requires_technology_mine_zro:0 "$TRIGGER_FAIL$§Y$tech_psionic_mind_theory$§! 기술을 필요로 합니다."
 requires_ap_overmind:0 "$TRIGGER_FAIL$§Y$ap_overmind$§! 승천 특전 또는 §Y$civic_hive_overmind$§! 사회제도를 필요로 합니다."
 requires_not_ap_life_assemblers:0 "$TRIGGER_FAIL$§Y$ap_life_assemblers$§! 승천 특전을 가질 수 없습니다."
 requires_technology_psionic_mind_theory:1 "$TRIGGER_FAIL$£society£ §Y$tech_psionic_mind_theory$§! 기술을 필요로 합니다."
 
 BREACHING_SHROUD_PROJECT_HIVE:0 "장막 진입"
 BREACHING_SHROUD_PROJECT_HIVE_DESC:0 "장막으로 알려진 초자연적 세계의 존재들과 소통하고자 한다면, 엄청난 양의 사이오닉 에너지를 써야 합니다.  [Root.Capital.GetName]에서 대규모 의식을 준비하고 있습니다."
 # Psionics
 tech_psionic_mind_theory:0 "에테리얼 실존 이론"
 tech_psionic_mind_theory_desc:1 "죽음 이후의 삶이 존재하는 지는 여전히 수수께끼이지만, 육체가 없는 존재의 가능성은 존재합니다."
 
 leader_trait_ruler_overmind:0 "초월체"
 leader_trait_ruler_overmind_desc:0 "이 군체의식은 초월체이며, 물리적 차원에 존재하지 않습니다."
 leader_trait_ruler_equidimentional:0 "등차원의 초월체"
 leader_trait_ruler_equidimentional_ii:0 "등차원의 초월체"
 leader_trait_ruler_equidimentional_iii:0 "등차원의 초월체"
 leader_trait_ruler_equidimentional_desc:0 "이 초월체는 두 가지 차원에서 사이오닉 능력을 가지고 있습니다."
 leader_trait_ruler_equidimentional_ii_desc:0 "이 초월체는 두 가지 차원에서 사이오닉 능력을 가지고 있습니다."
 leader_trait_ruler_equidimentional_iii_desc:0 "이 초월체는 두 가지 차원에서 사이오닉 능력을 가지고 있습니다."
 
 
 
 covenant_federation: "언약"
 covenant_federation_desc: "이 유형의 연방은 대개 여러 개의 손수 선별한 위성국을 지닌 하나의 강력한 사이오닉 제국을 중심으로 구축됩니다."
 covenant_federation_passive:0 "$covenant_federation$"
 covenant_federation_passive_desc:0 "$covenant_federation_desc$"
 covenant_federation_passive_effect:0 "유기체 통치자들이 §Y선택된 자 특성§!을 얻음\nPOP 성장 속도: §R-10%§!"
 covenant_federation_passive_leader_effect:0 "월간 £sr_zro£ 지로: §G+1§!"
 covenant_federation_boon_1:0 "연결된 사고"
 covenant_federation_boon_1_desc:0 "마음의 한계에서 벗어나서, 언약자들은 이제 에너지를 전체적으로 더 단합시키는 데 집중할 수 있습니다."
 covenant_federation_zro_1:0 "$extra_envoy_1$"
 covenant_federation_zro_1_desc:0 "$extra_envoy_1_desc$"
 covenant_federation_drawback_1:0 "의심스러운 개성"
 covenant_federation_drawback_1_desc:0 "언약 지도자와 그 구성원들 사이의 관계가 커짐에 따라, 사이킥 링크도 함께 연결되고, 개성에 대한 감각도 함께 발전합니다."
 covenant_federation_boon_2:0 "너머로부터의 전령"
 covenant_federation_boon_2_desc:0 "$job_output_2_desc$"
 covenant_federation_zro_2:0 "$diplomacy_upkeep_1$"
 covenant_federation_zro_2_desc:0 "$diplomacy_upkeep_1_desc$"
 covenant_federation_drawback_2:0 "흔들리는 도덕성"
 covenant_federation_drawback_2_desc:0 "언약의 혜택은 의심할 여지가 없지만 표면 아래에 뭔가 잘못된 것이 있다는 느낌을 떨쳐버릴 수 없습니다."
 covenant_federation_boon_3:0 "우주촌"
 covenant_federation_boon_3_desc:0 "우리는 하나이자 전체입니다. 우리의 응집력은 우리의 단결된 의지를 보여주는 것이고 우리는 더 이상 우리의 동기를 의심할 필요가 없습니다. 이제 큰 그림을 그려볼 차례입니다."
 covenant_federation_zro_3:0 "선택적 희생"
 covenant_federation_zro_3_desc:0 "$job_output_3_desc$"
 covenant_federation_drawback_3:0 "이차원의 존재"
 covenant_federation_drawback_3_desc:0 "우리의 연맹이 통합되면서 개성은 실존적 위기를 겪게 되었습니다. 장막의 힘과 존재를 아는 자들은 사회에서 차지하는 역할이 너무나 미미해서 장막의 일부가 될 가치도 없는 영향력이 거의 전무한 존재로 인식될 수도 있습니다."
 covenant_damage_crisis_1:0 "$damage_crisis_1$"
 covenant_damage_crisis_1_desc:0 "$damage_crisis_1_desc$"
 covenant_federation_fleet_unity_1:0 "세상을 먹는자"
 covenant_federation_fleet_unity_1_desc:0 "두 영역 모두 똑같이 중요합니다. 우리는 장막 속에서 번창해야 합니다. 따라서 여기서 희생을 치러야 합니다."
 covenant_president_diplo_weight_steal_1:0 "파이킥 특권"
 covenant_president_diplo_weight_steal_1_desc:0 "통치자의 권력은 어느 때라도 약화될 수 없습니다. 언약자들의 완전하고 적극적인 지원은 의무입니다."
 
 envoy_zro_1_effect: "연방에 파견된 사절 하나당 §Y0.25§! 지로를 얻습니다."
 
 
 covenant_enable_shroud_entity:0 "§Y수도§!에 §Y사이오닉 아바타§!가 소환됩니다.\n§Y사이오닉 아바타§!가 살해될 경우 §Y5§!년 후에 다시 아바타가 나타날 것입니다."
 covenant_shroud_entity_bad:0 "§Y사이오닉 아바타§!가 살아 있지 않은 상태라면 자동으로 §Y$dead_shroud_avatar$§! 변동치가 적용됩니다."
 covenant_federation_fleet_unity_1_effect:0 "§Y$decision_covenant_shroud_world$§! 행성 결정을 사용할 수 있게 합니다."
 dead_shroud_avatar: "사이오닉 아바타의 부재"
 #covenant_federation_drawback_3_effect:0 ""
 
 
 decision_covenant_summon_avatar:0 "사이오닉 아바타 소환"
 decision_covenant_summon_avatar_desc:0 "우리의 언약에서 수확된 사이오닉 에너지는 헛되이 낭비되지 않을 것입니다."
 covenant_summon_avatar_effect:0 "§Y90%§!의 확률로 §Y사이오닉 아바타§!를 소환 할 수 있습니다.\n§Y10%§!의 확률로 §Y타락한 사이오닉 아바타§!가 소환 될 수 있습니다."
 decision_covenant_shroud_world:0 "장막 행성"
 decision_covenant_shroud_world_desc:0 "우리와 장막 사이의 연결이 강해짐에 따라 사이오닉 에너지에 대한 수요 역시 증가합니다."
 covenant_shroud_world_effect:0 "행성을 거주 불가능한 §Y장막에 덮인 행성§!으로 만들고 거주 중이던 POP은 모두 사망합니다.\n죽인 POP의 수에 따라 §Y10 POP§!마다 §Y1 지로§! 매장지를 생성합니다."
 
 
 fleet_contribution_low_covenant:0 "$fleet_contribution_low$"
 fleet_contribution_low_covenant_desc:0 "$fleet_contribution_low_desc$"
 fleet_contribution_medium_covenant:0 "$fleet_contribution_medium$"
 fleet_contribution_medium_covenant_desc:0 "$fleet_contribution_medium_desc$"
 fleet_contribution_high_covenant:0 "$fleet_contribution_high$"
 fleet_contribution_high_covenant_desc:0 "$fleet_contribution_high_desc$"
 succession_type_challenge_covenant:0 "$succession_type_challenge$"
 succession_type_challenge_covenant_desc:0 "$succession_type_challenge_desc$"
 invite_members_president_vote_covenant:0 "$invite_members_president_vote$"
 invite_members_president_vote_covenant_desc:0 "$invite_members_president_vote_desc$"
 challenge_type_bidding_war_covenant:0 "칠흑률"
 challenge_type_bidding_war_covenant_desc:0 "강력한 초능력자들의 모든 경이는 궁극적으로 하나의 단순한 개념으로 거슬러 올라갑니다: 지로 자원. 통치의 권리는 뇌의 크기나 팔의 힘 같은 게 아니라, 수확한 사이오닉 자원으로 측정해야 합니다.\n\n§Y승리는 다음에 달려있습니다:\n- 이용 가능한 지로 (£sr_zro£)\n- 소비한 지로 (£sr_zro£)§!\n\n§H입찰은 선불로 이루어집니다. 최종 입찰금의 용도는 승자의 재량입니다.§!"
 
 psionic_hive.2600.name:0 "초월체"
 psionic_hive.2600.desc:0 "우리가 의식을 형성한 이래, 우리의 신경 접합 드론들은 육체의 죽음 이후에도 계속해서 의사소통을 하며 군체의 일부로 남아있는 드론들의 사례를 보고했었습니다. 이런 보고는 최근까지만 하더라도 무시되거나 제대로 인정받지 못했습니다.\n\n그러나 이제 우리 두뇌 드론들은 특정 [Root.GetSpeciesName] 드론에 잠재된 사이오닉에 대한 결정적인 단서를 찾아냈습니다. 비록 전체 중에 소수만이 이런 사이오닉 영능을 타고났지만 전체 인구 대비 이들의 숫자는 수 세기에 걸쳐 점점 증가해왔습니다.\n\n이것이 진화적인 급성장에 기인한 것인지 아니면 잠재적인 사이오닉 능력을 유발한 무언가가 언제나 유전자 코드 속에 존재했던 것인지 두뇌 드론들은 밝혀내지 못하고 있습니다.\n\n우리는 이 새로운 힘으로 물리적 육체를 가질 필요 없이 존재하며 열등 종족의 정신에 개입하여 그들을 우리의 일부로 편입할 수 있게 되었습니다."
 psionic_hive.2600.a:0 "우리를 기다리고 있는 미래의 불빛이 보이는군."
 psionic_hive.2602.name:0 "[From.GetRulerTitle] [From.GetRulerName]이(가) 사이오닉 잠재력을 보이다"
 psionic_hive.2602.desc:0 "[From.GetSpeciesName] 종에 속한 특정 드론에게서 잠재되어 있던 사이오닉 능력이 나타나기 시작했습니다. [From.GetSpeciesNamePlural]이(가) 사이오닉 능력을 보였다는 기록은 역대껏 없었기 때문에, 이것은 꽤 최근에 일어난 변화임이 틀림없습니다.\n\n§Y[From.GetName]§!의 [From.GetRulerTitle] [From.GetRulerName]은(는) 이에 대한 아무런 설명도 하지 않았습니다."
 psionic_hive.2650.name:0 "대각성"
 psionic_hive.2650.desc:0 "[From.GetRulerTitle] [From.GetRulerName]은 대각성이라고만 표현할 수 있는 것을 경험했습니다. 한동안 우리는 우리 종족에 내재된 거대한 사이오닉 잠재력과 다른 차원의 존재를 알고 있었지만 지금까지 사이오닉 능력은 소수에게만 나타났습니다 .\n\n거의 하룻밤 사이에, [From .GetRulerTitle] [From.GetRulerName]은 모두 사이오닉 능력을 각성했습니다. 마치 [Root.GetSpeciesName] 우리 종의 무의식에 내재된 사이오닉 에너지가 마침내 결정적인 전환점에 도달하여 우리의 잠재된 사이오닉 능력을 깨운 것 같습니다.\n\n이제 우리는 이제까지 할 수 있었던 방식으로 우주와 연결되어 있습니다. 우리가 존재를 알고만 있었던 새로운 차원을 관찰할 수 있습니다."
 psionic_hive.2650.a:0 "우리의 힘이 강력해집니다!"
 psionic_hive.2652.name:0 "[From.GetRulerTitle] [From.GetRulerName]이(가) 사이오닉 능력을 일깨우다"
 psionic_hive.2652.desc:0 "[From.GetRulerTitle] [From.GetRulerName]은(는) 사이오닉 잠재력을 완벽히 개방했습니다.\n\n우리 두뇌 드론들은 충분히 강력한 사이오닉 능력만 있다면 이론 상 [From.GetName]와(과) 같은 군체 의식이 원격으로 다른 이들을 군체에 복종하게 하거나, 다른 차원을 여행하거나, 심지어는 미래를 예지하는 것까지 가능하게 되리라 예측합니다. 이것이 은하의 나머지 존재들에게 무엇을 의미하는지는 두고 봐야 할 것입니다."
 psionic_hive.2655.desc:0 "어두운 방에서 수군거리는 소곤거림처럼, 장막은 우리 마음속에서 우리를 부릅니다. 그것은 시간의 시작부터 탄생한 순수한 사이오닉 에너지의 차원입니다. 사이오닉 능력을 가진 모든 생명체는 무의식적으로나마 힘을 끌어내기 위해 어떤 식으로든 장막과 연결됩니다.\n\n우리가 초월한 이래로, 장막을 더욱 선명하게 볼 수 있습니다. 한때 우리의 가장 강한 신경 접합 드론조차도 소용돌이치는 에너지의 형태 없는 덩어리만 볼 수 있었습니다. 일종의 영혼들이 우리를 보고 있습니다. 어떤 것은 호기심으로, 다른 것은 친절이 있습니다... 일부는 악의를 가진 채로..."
 psionic_hive.2656.desc:0 "며칠 동안 최면 상태에 갇혀 있던 우리의 신경 접합 드론이 마침내 장막으로 들어가는 관문을 열 수 있었습니다. 지로의 사용은 우리 집단이 마침내 장막의 장벽을 깨는 것을 가능하게 했고, 그것이 다가올 시대에 귀중한 자원이라는 것을 증명했습니다.\n\n초기 사이오닉 링크를 설립한 지금, 우리의 마음은 성장하고 이 영역과 장막에서 우리의 영역을 확장하기 시작합니다!"
 psionic_hive.2656.a:0 "성장했다!"
 
 
 
 covenantfed.899.name:0 "지로 가방을 준비해라!"
 covenantfed.899.desc:0 "며칠 내로 연방 지도자직을 두고 칠흑률 도전이 시작될 것입니다. 현 지도자부터 시작하여 연방의 각 제국은 입찰할 기회를 가지며 한 명의 참가자만 남을 때까지 계속됩니다. 그 마지막 입찰자가 연방의 지도자로 선출됩니다."
 covenantfed.899.a:0 "준비됐다."
 covenantfed.901.name:0 "돈을 걸어라!"
 covenantfed.901.desc:0 "[Root.GetName]이(가) 칠흑률 도전에서 입찰할 차례입니다. 필요한 가격을 선불로 지불하십시오. 몰수패가 되면 참가할 권리를 상실합니다.\n\n현재 입찰금:\n\n£energy£ §H[bidding_federation_leader.current_pot_variable]§!"
 covenantfed.901.a:0 "£sr_zro£ §Y100§!에 입찰합니다."
 covenantfed.901.a.tooltip:0 "£sr_zro£ §Y100§!을 지불하고 도전을 계속합니다."
 covenantfed.901.b:0 "£sr_zro£ §Y25§!에 입찰합니다."
 covenantfed.901.b.tooltip:0 "£sr_zro£ §Y25§!을 지불하고 도전을 계속합니다."
 covenantfed.901.c:0 "£sr_zro£ §Y50§!에 입찰합니다."
 covenantfed.901.c.tooltip:0 "£sr_zro£ §Y50§!을 지불하고 도전을 계속합니다."
 covenantfed.901.d:0 "몰수패합니다."
 covenantfed.901.d.tooltip:0 "[Root.GetName]이(가) 도전에서 물러났습니다."
 
 covenantfed.903.name:0 "우리가 승리했습니다!"
 covenantfed.903.desc:0 "칠흑률 도전이 끝나고 승자가 선언되었습니다!\n\n§H[event_target:federation_bidding_winner.GetName]§!은(는) 자신들의 재정적 우위를 입증하였으며, 연방의 새로운 지도자가 되었습니다."
 covenantfed.903.a:0 "돈 좀 벌어볼까!"
 
 covenantfed.904.name:0 "승자에게 전리품을"
 covenantfed.904.desc:0 "[Root.GetName]은(는) 칠흑률 도전 규칙에 따라 연방의 새로운 지도자로 임명되었습니다. 축하합니다!\n\n사업의 첫 번째 순서는 '상금'으로 어떤 일을 벌일 지 결정하는 것입니다. 현재 총액은 £energy£ §G[bidding_federation_leader.current_pot_variable]§!입니다.\n\n§R일부 의무적인 세금 및 수수료가 적용되어, 지불금이 사실상 변경될 것임을 명심하십시오.§!"
 covenantfed.904.a:0 "투자한다."
 covenantfed.904.a.tooltip:0 "연방으로 다시 입찰금을 보냅니다. 연방 결속도가 증가하며, 일시적으로 §Y$business_is_booming$§! 제국 변동치가 적용됩니다.\n\n"
 covenantfed.904.b:0 "분배한다."
 covenantfed.904.b.tooltip:0 "모든 연방 회원국들에게 입찰금을 공평하게 나눕니다.\n\n"
 covenantfed.904.c:0 "이용한다."
 covenantfed.904.c.tooltip:0 "돈을 간수해둡니다. 잠시 동안 §Y$midas_stigma$§! 제국 변동치가 적용됩니다.\n\n"
 
