 psionic_shroud.3210.name: "장막의 침입"
 psionic_shroud.3210.desc: "날것의 거대한 사이오닉 흐름이 흘러들어와 폭력적이며 반지능적인 영적 유령을 탄생시킵니다.\n\n이 혼란스러운 사이오닉 아바타는 엄청난 양의 사이오닉 에너지를 발산하고 가는 길에 있는 불행한 모든 것과 모든 이에게 고통을 주는 데 사용하고 있습니다. "
 
 ## message to the rival  ## curently not used
 psionic_shroud.3211.name: "장막의 침입"
 psionic_shroud.3211.desc:0 "장막의 창조물이 우주 구조를 뚫고 [shroud_spawn_system.GetName] 성계에서 구체화되었습니다! 이 복수심에 불타는 아바타는 엄청난 양의 사이오닉 에너지를 축적해왔으며, 가는 길에 있는 불행한 모든 것과 모든 이에게 고통을 주는 데 사용하고 있습니다."
 psionic_shroud.3211.a:0 "반드시 막아야 해!"
 
 psionic_shroud.3212.name:0 "추방된 장막의 아바타"
 psionic_shroud.3212.desc:0 "정상 공간이 지속적으로 위축되면서 [shroud_spawn_system.GetName] 성계에 있는 아바타가 더 이상 형체를 유지할 수 없게 되었습니다. 결국 아바타는 장막으로 추방당했습니다."
 psionic_shroud.3212.a:0 "속이 시원하군."
 
