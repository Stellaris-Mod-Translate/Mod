 l_english:
 
 ##there are two doors and a mirror
 psionic_shroud.3000.intro.desc:0 "장막은 믿을 수 없을 정도로 이상하고 불안하지만... 이제 집처럼 친밀하게 느껴지는 곳입니다. 사이오닉 능력을 가진 자라면 한 때는 이게 무엇인지도 몰랐을지라도 꿈에서 이 곳을 본 적이 있을 것입니다.\n\n현실세계 혹은 물질우주라고 칭하는 우리의 우주는 공허한 공간과 장막사이의 경계선에 속해 있습니다.\n\n우리의 생각들을 정식적으로 결합하는 중에 친숙한 장소에 놓여있는 우리 자신을 발견합니다. 장막의 혼돈 속에서 우리들을 일거수일투족을 관찰하며 그곳을 배회하는 몇몇 불안한 그림자들을 발견합니다. 강렬한 빛은 우리 바로 앞에 우뚝 서 있는 거대한 어두운 거울에 빛을 비춰줍니다. 우리는 한시라도 꾸물거려서는 안 됩니다... 지금도 우리는 감시당하고 있습니다."
 
 psionic_shroud.3000.0.desc:0 "우리는 이 영역의 끝에서 우리 자신을 발견합니다. 어떤 존재는 우리의 모든 움직임을 관찰하며 끊임없이 움직입니다.  거대한 어두운 거울이 바로 우리 앞에 있습니다."
 psionic_shroud.3000.1.desc:0 "이번에는 장막이 조용합니다...\n\n$psionic_shroud.3000.0.desc$"
 psionic_shroud.3000.2.desc:0 "$psionic_shroud.3000.0.desc$\n\n무언가가 우리를 지켜보고 있습니다."
 psionic_shroud.3000.3.desc:0 "$psionic_shroud.3000.0.desc$그것은 모든 면에서 너무 다르게 보입니다."
 psionic_shroud.3000.4.desc:0 "$psionic_shroud.3000.0.desc$\n\n그들은 시인을 보냈어야 합니다..."
 psionic_shroud.3000.5.desc:0 "$psionic_shroud.3000.0.desc$\n\n어두운 무언가가 오고 있습니다."
 psionic_shroud.3000.6.desc:0 "우리는 아직 잠에서 깨어나지 않았습니까?\n\n$psionic_shroud.3000.0.desc$"
 psionic_shroud.3000.7.desc:0 "우리가...우리가 해냈습니다. 우리는 성공했습니다!\n\n$psionic_shroud.3000.0.desc$"
 psionic_shroud.3000.8.desc:0 "$psionic_shroud.3000.0.desc$\n\n어떤 존재가...가까이 있습니다. 우리를 장막 속 더 깊은 곳으로 유혹합니다."
 psionic_shroud.3000.9.desc:0 "$psionic_shroud.3000.0.desc$\n\n당신도 목소리를 듣고 있습니까?"
 psionic_shroud.3000.10.desc:0 "장막이 힘으로 진동합니다. 그것은 마치...편안하게 느껴집니다.\n\n$psionic_shroud.3000.0.desc$"
 psionic_shroud.3000.11.desc:0 "$psionic_shroud.3000.0.desc$\n\n당신은 지금 들이쉬고 있는것이 공기라고 생각합니까?"
 psionic_shroud.3000.12.desc:0 "$psionic_shroud.3000.0.desc$\n\n우리는 보고 있지만, 보지 못하는것과 다를 바 없습니다. 아직 이곳에 대해 배울 것이 너무 많습니다."
 psionic_shroud.3000.13.desc:0 "$psionic_shroud.3000.0.desc$\n\n우리가 우리 주위에 있는 다른 세계를 보지 못하고 듣지 못하는 것은 어떤 감각이 결여되어 있기 때문인가?"
 psionic_shroud.3000.14.desc:0 "최대한 조심하세요. 이곳에서는 무의식적인 생각마저도 실재하는 무엇인가로 변할 수 있습니다... 그리고 대개 그 존재는 당신에게 적대적일 것입니다.\n\n$psionic_shroud.3000.0.desc$"
 psionic_shroud.3000.15.desc:0 "$psionic_shroud.3000.0.desc$\n\n우리는 이곳에 있으려 했던 건 아니었습니다."
 psionic_shroud.3000.16.desc:0 "$psionic_shroud.3000.0.desc$\n\n너무나... 강력한... 힘..."
 psionic_shroud.3000.17.desc:0 "$psionic_shroud.3000.0.desc$\n\n집중을... 해야..."
 psionic_shroud.3000.18.desc:0 "$psionic_shroud.3000.0.desc$\n\n이곳이 모든 것이 시작된 곳일까요?"
 psionic_shroud.3000.19.desc:0 "$psionic_shroud.3000.0.desc$\n\n공포... 공포 자체가 얼굴을 드러냅니다."
 
 #To venture deeper into the Shroud will require great effort on the part of our synaptic drones. We must not dally... even now, we are being watched."
 psionic_shroud.3000.a:0 "거울 속을 바라본다."  ## see future past and present"
 psionic_shroud.3000.b:0 "그림자들에게 다가간다."  ## pick a rival"
 psionic_shroud.3000.c:0 "장막 속에 도달한다." ## covenant and random shit?"
 
 
 ## we picked the mirror
 psionic_shroud.3100.name:0 "공허의 거울"
 psionic_shroud.3100.desc:0 "우리 앞에는 끝없는 사막이 펼쳐져 있습니다. 이곳은 와본 적이 있던 장소처럼 느껴지지만, 동시에... 어딘지 모를 정도로 낯설게 보이기도 합니다.\n\n거울 속을 바라보자 그에 비친 우리의 모습은 흐려지며 과거, 현재, 미래의 모습으로 나뉘어집니다.\n\n거울 속의 우리는 마치 관문을 통과하듯이 우리에게 거울 안으로 들어올 것을 종용합니다.\n\n§P"샬라'쿨 밀렘 주낙?"§!\n\n거울로부터 형태조차 채 가늠하기 힘든 무언가가 나옵니다.\n\n§P"자라비, 멜라숙."§!\n\n도저히 입으로 소리내어 발음되고자 만들어진 것 같지 않은 언어가 천둥처럼 울려퍼집니다. 우리는 대답할 수밖에 없습니다."
 psionic_shroud.3100.a:0 "§Y샤쉬카 말락.§!"
 psionic_shroud.3100.b:0 "§Y티릿 날리 다수마라.§!"
 psionic_shroud.3100.c:0 "§Y쿠낙 데'키락.§!"
 #psionic_shroud.3100.d:0 "Leave the mirror alone."
 
 
 ##follow the young one, the past
 psionic_shroud.3110.name:0 "기억의 길을 걷는다" ## 사이오닉 실드를 배우거나 약간의 보너스를 받을 수 있습니다."
 psionic_shroud.3110.desc:0 "향수를 불러 일으키는 과거를 지나는 상상의 길. 곧 피어 날 꽃, 우리는 미소를 짓고 움츠러 들고, 우리가 억눌렀던 모든 어색한 순간들이 우리 앞에 쪼개집니다.\n\n우리가 많은 지식을 습득 한 조각들로부터 우리는 강해져서 모든 고통스러운 기억, 오히려 잊는 순간들로부터 우리를 보호하기 위해 스스로 장벽을 만들었습니다 ... 우리는 우리가 해야 할 일을 알고 그것을 할 힘이 있습니다."
 psionic_shroud.3110.a:0 "§Y장벽 관통을 시도한다.§!"  ## 사이오닉 실드 기술을 얻거나 보너스를 받습니다."
 #psionic_shroud.3110.b:0 "Leave the child alone." ## goes back to the mirrors
 
 psionic_shroud.3111.name:0 "무의식" ##사이오닉 실드를 배우거나 약간의 보너스를 받을 수 있습니다."
 psionic_shroud.3111.desc:0 "낯선 사람이 표류하고 산산조각이났습니다. 조각은 가라 앉고, 결점과 미덕이 똑같습니다. 빛이 꺼지면서 장막이 어두워지는 것을 지켜 봅니다. 지식은 밤을 밝게 합니다.\n\n이 번거로운 바다의 급락하는 파도에서 벗어나 일상적인 뉘앙스를 남겨 두십시오. 끊임없이 더럽혀진 우리는 자신을 받아 들여야합니다.\n\n이 갈등의 순간에 우리의 신경 접합 드론은 우리 자신의 본성을 의심합니다.\n\n우리는 순간에 불과하므로 우리가 살았던 순간의 합계입니다. 장벽을 무너 뜨리려고해서는 안됩니다. 그건 불가능합니다. 대신, 우리는 진실을 깨닫도록 노력해야합니다 ... 장벽이 없습니다.\n\n우리가 이것을 깨달으면서 우리는 구부러지기 시작합니다 ... 우리의 현실과 우리 자신에 대한 생각이 변합니다 ... 우리는 느낍니다 ... 더 강해집니다 ... 받아 들여지고 ... 평화롭게 ..."
 psionic_shroud.3111.a: "매혹적"
 
 ##follow the strong one, the present
 psionic_shroud.3120.name:0 "다수 중 하나" ##점프 드라이브를 배우거나 약간의 보너스를 얻습니다."
 psionic_shroud.3120.desc:0 "우리의 의도가 명확 해지면 거울의 흐릿함이 선명 해집니다. 희미해진 짙은 거울 속의 그림자는 우리 자신을 반사하는 하나의 형상으로 합쳐집니다. 우리는 이 형상이 분열하는 것을 볼 수 있습니다. 형상이 질문을 합니다. 만약 우리가 어디에나 있다면, 우리는 어디에 있습니까?\n\n우리는 호기심이 있는 동안 머뭅니다.\n\n이 갈등의 장소에서 신경 접합 드론은 우리 자신의 본성에 의문을 제기하고, 그렇게 함에 따라 생각들이 무너집니다."
 
 psionic_shroud.3120.a:0 "§Y조금 더 머무른다.§!"
 #psionic_shroud.3120.b:0 "Abandon this nonsense."
 
 psionic_shroud.3121.name:0 "전방위 위기" ## 점프 드라이브를 배우거나 약간의 보너스를 얻습니다."
 psionic_shroud.3121.desc:0 "우리가 어디에나 있다면, 우리가 있는 곳은 어디인가? 군체의식이 된다는 것은 무엇인가? 우리는 단지 부분이 모인 집단에 불과한가? 그렇다면, 그로부터 얼마만큼의 부분을 제외해야 우리는... 우리가 아니게 되는 것일까?\n\n의문은 더 많은 의문을 불러옵니다... 우리는 우리 존재의 본질을 충분히 알고 있으면서도 우리의 한계가 어디까지인지 설명할 수 없습니다...\n\n한순간 우리는 깨달았습니다! 우리는 모든 곳에 존재하며, 시공간의 법칙에 얽매이지 않는 자들입니다.\n\n이 지식과 우리의 사이오닉 능력을 결합한다면, 이론적으로 사이오닉 점프 드라이브를 개발하는 것도 가능할 것입니다!"
 psionic_shroud.3121.a: "기발하군."
 
 
 ##follow the old one, the future
 psionic_shroud.3130.name:0 "이것은 광기이군" ##예지 기술을 배우거나 약간의 보너스를 받을 수 있습니다."
 psionic_shroud.3130.desc:0 "우리가 알고 있는 시간의 개념은 장막에서는 무의미합니다. 여기에서 몇백년이 현실 세계에서는 불과 몇 시간 또는 몇 분일 수 있습니다. 어디를 보아야 할지 안다면 미래를 엿볼 수도 있습니다...\n\n우리의 정신은 과거와 미래 모두에 존재하는 수많은 선택지와 가능성에 대해 열렸습니다.\n\n모든 변화와 가능성은, 그들 사이의 차이가 얼마나 크든 아주 작은 것이든 간에, 우리의 정신 속에서 반복되고 있습니다.\n\n명상은 광기의 위험을 무릅쓰지 않고 장막과 안정적인 연결을 하는 열쇠가 될 수 있습니다."
 
 psionic_shroud.3130.a:0 "§Y여기서 잠시 명상한다.§!"
 
 psionic_shroud.3131.name:0 "[Root.Capital.GetName]" ## learn precog or get some bonus"
 psionic_shroud.3131.desc:0 "[Root.Capital.GetName]... 흐릿하고 불분명하게 보이지만, 분명 우리의 수도인 [Root.Capital.GetName]입니다. 이 대도시는 여전히 익숙한 모습이지만, 불꽃과 연기로 뒤덮여있습니다. 수천...아니, 수백만의 처참한 시체더미가 거리에 널려 있고, 그들 모두가 [Root.GetSpeciesName]입니다. 부패로 인한 악취는 견딜 수가 없을 정도입니다.\n\n§P"너희의 미래다."§!\n\n페허 위에 살아남은 것이라고는 아무것도 없습니다. 하늘 위, 연기가 피어오르는 거대한 궤도 구조물들이 행성을 향해 천천히 떨어지기 시작했습니다. 우리는 가능한 많은 미래들 중 하나를 목격하고 있는 걸까요?\n\n우리에게 끔찍한 고뇌만을 남긴 채 환영은 그것이 시작된 것처럼 빠르게, 소용돌이치는 사이오닉 에너지들의 진통의 뒤로 사라졌습니다.\n\n사이오닉 에너지의 흐름을 활용하는 것은 가능하지만, 어마어마한 인과율 데이터의 양 때문에 그다지 실용적이지는 않을 것입니다.\n\n이 데이터를 해석해서 우리 선박들의 전투 컴퓨터 성능을 향상시키는 데 사용할 디지털 인터페이스를 고안해 보아야겠습니다..."
 psionic_shroud.3131.a: "미래가 우릴 기다린다!"
 
 
 ## shadows
 
 psionic_shroud.3200.name: "공허의 그림자"
 psionic_shroud.3200.desc: "소용돌이 치는 그림자, 우리의 적들이 우리에게 깊은 인상을 주려고 했던 표현되지 않은 기괴한 잊혀지지 않는 감각. 장막에는 많은 영혼과 생물이 살고 있지만 그림자들는 이질적인 존재입니다. 그것들은 우리는 그것을 혐오할 뿐이며 우리의 가장 깊고 어두운 두려움과 욕망의 화신일 뿐입니다.\n\n이 존재들을 인식하고 우리는 장막을 통해 사이오닉 에너지를 사용하여 그들을 공격할 수 있는지 궁금합니다."
 
 psionic_shroud.3200.need_rivals:0 "전쟁 중이 아니거나 경쟁자가 존재하지 않습니다."
 
 
