 fq_name: "Forgotten Queens §B2021.05.01§!: §M네메시스§!"
 fq_desc: "§W패치노트:§!\n - 3.0.* 호환\n - 3.0.3으로 업데이트 됨\n - Biomass chamber가 바이오매스의 성능 변경을 보상하기 위해 행성 수용량을 증가시킴.\n - 바이오매스가 사회학을 4 대신 2만 제공하며, 복잡 드론 산출량 보너스를 0.25% 대신 1%만큼 제공하는 대신 행복도가 50% 이상일 때만 효과가 적용됨.\n - 연결 지구를 하드 드라이브로 변환하지 않는 것으로 마트료시카 구역에서 발생하는 CTD 수정\n - 오래된 규칙 수정\n - 의도치 않은 행동으로 인해 embryos와 포식하는 군체간의 호환성을 복구함 \n - 밸런스적인 이유로 인해 석질류는 더이상 Holobiont 기원을 사용할 수 없음\n - Holobiont는 이제 감염 활성화, 혹은 결정 사용시 건조/습윤/극지, 혹은 100% 적합성을 가지는 것으로 간주함\n - Holobiont의 예산 결정 과정을 조정하여 AI가 거주지를 건설하게 설정\n - 복제기가 초상화를 복제하지 않던 것을 수정\n - 양자 시뮬레이터 설명문 개선\n\n\n§W이전 패치:\n§!§R - 모드 이름을 Expanded Gestalts: Forgotten Queens로 변경\n - 이제 기계 제국을 위한 컨텐츠가 포함됨\n - 기계 제국용 사회제도 5개 추가:\n§W -- Defensive Matrix\n -- Multithreading Cores\n -- Optimization Algorithms\n -- Quantum Simulations\n -- Organic Replicators§!\n - Hollowed World 지구 밸런스 조정\n - 자율 드론이 이제 더이상 자동 이주를 제공하지 않으나, +50%의 기회를 제공\n - Mutualistic Behaviour은 지사를 건설하기 위해 통상 조약이 필요함\n - Omnipresence가 기본 정보 +10, 암호화와 복호화에 +2를 제공\n - 타 모드와의 호환성을 높이기 위해 파일 이름 변경\n - 유기 함선 외형과 관련된 많은 오류 수정\n - Reworked Ectogenesis (again) into Biomass Integration\n - 바이오매스 통합은 복제 기술 대신 2종류의 종족을 요구함\n - 바이오매스 통합은 이제 POP조립 직업을 제공하지 않음\n - 바이오매스 통합은 바이오매스 시민권을 활성화함\n - 제네시스 챔버는 바이오매스 챔버로 리워크됨\n - 바이오매스 챔버가 직업을 제공하게 만들기 위해선 바이오매스가 필요함\n - Reworked Xenotransplantation into Mutagenic Evolution\n - Genetic Chimerism renamed to Mutagenic Chimerism\n - Mutagenic Chimerism now requires Mutagenit Evolution\n - Significatly increased the power of chimera armies.§!"
