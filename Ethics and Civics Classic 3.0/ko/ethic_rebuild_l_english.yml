 civic_consumerism:0 "낭비적 소비지상주의"
 civic_consumerism_desc:0 "이 사회는 점점 더 많은 양의 상품과 서비스의 획득을 장려하는 사회 경제적 이데올로기를 보존합니다.\n\n§Y사무원§! 직업은 추가적으로 £trade_value£와 £amenities£를 §G+1§! 제공합니다.\n\n§Y직공§!과 §Y연예인§!은 더불어 §G+1§! £trade_value£ 무역을 생산합니다.\n\n§Y상업 구역§!, §Y상업 메가플렉스§!,§Y도시 구역§!,§Y링월드 상업 구역§!,§Y거주지 상업 구역§! 건물은 추가적으로 £job_clerk£ §Y사무원§!과 £job_merchant£  §Y기업가§! 직업을 제공합니다.\n\n§Y상업 메가플렉스§! 건물은 £unity£ 통합력을 생산합니다.\n\n£job_merchant£ §Y기업가§! 직업은 일반적으로 더 많이 생산합니다.\n\n§Y기업가§! 파벌은 §Y소비자 후생§! 무역 정책에 추가적인 지지를 제공합니다."
 
