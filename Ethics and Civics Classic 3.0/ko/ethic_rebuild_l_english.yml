 abs_monarchy:0 "봉건 군주제"
 abs_monarchy_desc:0 "강력한 중앙 봉건적 권위로 이루어진 독재적인 형태의 정부로서, 신하들이 정부를 견제하고 사회학적, 군사적으로 사회의 중추적 역할을 합니다. 국가는 영지로 분할되어 있으며, 귀족들은 그들의 영토를 관리하고 왕립군의 일부를 유지합니다."
 adv_abs_monarchy:0 "항성 패권"
 adv_abs_monarchy_desc:0 "강력한 중앙 봉건적 권위로 이루어진 독재적인 형태의 정부로서, 신하들이 정부를 견제하고 사회학적, 군사적으로 사회의 중추적 역할을 합니다. 국가는 영지로 분할되어 있으며, 귀족들은 그들의 영토를 관리하고 왕립군의 일부를 유지합니다."
 START_SCREEN_PART_TWO_ABS_MONARCHY:0 "우리의 봉건 국가는 권력과 부를 위해 싸우는 소영주들 사이에서 수많은 사소한 갈등의 피비린내 나는 역사를 만들어냈습니다. 결국 가장 강력한 독립 영지 하나만이 남았고, 그 후 왕이 과학을 발전시킨 세계적 통치자의 칭호를 주장하면서 중대한 기술적 도약이 뒤따랐습니다."
 
 
 
 
 personality_utopia_builders:0 "유토피아 건설자"
 personality_utopia_builders_desc:0 "유토피아 건설자들은 그들 종족의 경제적, 사회적 번영을 무엇보다도 중요하게 여깁니다. 정부는, 그 규모에 상관없이, 누구도 어떤 필요나 질병, 가난으로 고통받지 않도록 하기 위해 존재합니다."
 
