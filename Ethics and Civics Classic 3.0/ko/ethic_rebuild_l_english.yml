 trait_ruler_immortal:0 "불멸자"
 trait_ruler_immortal_desc:0 "§L이 개인은 영원한 통치를 위한 신의 축복을 받았습니다.§!\n"
 
 edict_immortal_ruler:0 "불멸의 통치자 선언"
 edict_immortal_ruler_desc:0 "이 시행령을 발동하면 현재 통치자가 불멸의 지배자라고 주장할 수 있습니다."
 
 
