 civic_genetic_aristocracy:0 "유전자 귀족제"
 civic_genetic_aristocracy_desc:0 "이 사회의 시민들은 특히 그들의 생물학적 기원의 독특함을 보존하고, 지도자들은 전통적으로 그들의 유전적 우월성에 근거하여 선택되고 다듬어집니다."
 
 gov_great_houses:0 "유력 가문"
 gov_great_houses_desc:0 "이 문명은 전통은 고대 종족과 부족에서 유래했지만, 지금은 정당으로서의 기능을 더 많이 하는 몇몇 유력 가문의 지도자에 의해 지배됩니다. 고전적인 귀족 계급과는 달리, 가문 구성원의 자격은 출생이나 결혼과 같은 가부장적인 문제에 얽매이지 않고, 그가 집안에 대한 충성을 맹세하고 전통을 지키기만 한다면, 누구든지 그 가문에 입양되어 최고 계급으로 올라갈 수 있습니다."
 
