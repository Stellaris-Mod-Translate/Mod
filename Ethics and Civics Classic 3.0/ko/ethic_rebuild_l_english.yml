 civic_meritocratic_capitalism:0 "능력주의적 자본주의"
 civic_meritocratic_capitalism_desc:0 "이 사회는 자유롭고 공정한 시장 경쟁이 기업가 정신을 증대하기에 대체로 보다 생산적이고 빠르게 성장하는 경제로 이어집니다.\n\n£job_merchant£ §Y기업가§! 직업은 £unity£ 통합력을 생산합니다.\n\n이것은 §Y능력지상주의§! 사회제도의 대체된 형태입니다"
 
 civic_harmonious_hierarchy:0 "조화로운 계층 구조"
 civic_harmonious_hierarchy_desc:0 "각 사회 계층간의 적정 수준의 조화는 전통적으로 유지되어져 왔습니다, 다스리는 엘리트는 자고로 국가와 그 경제를 서민들의 이익들을 위해 이끌어야 함입니다.  \n\n동족을 노예로 삼을 수 없음  \n\n£job_noble£ §Y$job_noble_plural$§!들은 추가로 §G+1§! £unity£ 통솔력, §G+2§! 안정도 그리고 §G+5§! 편의를 제공합니다  \n\n£building£ §Y$building_noble_estates$§! 이 건물은 §G+2§! §Y거주지§!를 제공하며 행성 내 §Y$MOD_POP_GOVERNMENT_ETHIC_ATTRACTION$§!을(를) 증가한다\n\n£building£ §Y행성 건물§!이 £job_administrator£ §Y$job_administrator$§! 직업을 £job_noble£ §Y$job_noble_plural$§!로 대체합니다\n§Y엘리트주의자§! 파벌이 좋아할 것입니다\n\n 이것은 또 다른 형식의 §Y세습 귀족제§! 사회제도입니다"
 
