 16_FRIENDLY_GREETING:1 "당신 정부는 최악의 자유주의적 과잉을 줄이는 일을 잘 하고 있습니다, [From.GetSpeciesNamePlural]"
 04_INSULT_PROPOSE_COL_IND:0 "너희가 얼마나 이기적인 자들인지, 질서와 안정보다 사소한 자유를 선호하다니. 자유주의... 하! [Root.GetName]은(는) 한 해도 살아남지 못할 거다."
 uplift.7215.c.tooltip:1 "[From.From.From.GetName]이 §Y자유주의§! 윤리관을 받아들입니다."
 nomad.21.d.response:1 "그들은 영적이고 자유주의적인 무리입니다. 당신들의 무리와 얼마나 딱 들어맞을지는 당신이 감별해야 할 것입니다."
 observation.2041.desc:0 "우리의 조언자들은 [From.GetName]의 원주민들이 우리의 기술에 매료되었을 뿐만 아니라, 우리의 방식을 모방하기 시작했다고 보고합니다.\n\n우리의 예술과 문화를 보고 영감을 받아, [From.Owner.GetSpeciesName] 사회는 자유주의의 새로운 감각을 발전시킨 것으로 보입니다. 우리가 도래한 이후로 그들의 개인적 자유는 크게 신장되었습니다."
 observation.2061.desc:0 "[From.GetName]의 지표면에서 무정부 상태가 최고조에 달해 있습니다. 우리의 조언자들은 [From.Owner.GetSpeciesNamePlural]에게 현대 과학을 가르치는 데 어려움을 겪고 있습니다. 그들이 소위 과학자라고 하는 이들은 모두 자신들의 연구를 그 순간 그들에게 흥미로운 방향으로 진행시키고, 공동의 이익에 대해서는 거의 관심을 보이지 않습니다.\n\n원주민들이 보여주는 오도된 자유주의에도 불구하고 우리의 계몽의 사명은 계속되고 있지만, 예상보다 오래 걸릴 것입니다."
