 DEEP_MINING:0 "\n\n§Y심핵 채굴§! 기술을 연구할 수 있습니다, §Y열 시추공§!을 짓고 £job_deep_miner£ $job_deep_miner_plural$을 고용하십시오."
 
 building_national_park:0 "국립 생태 공원"
 building_national_park_desc:0 "이 행성의 뛰어난 자연 경관들은 국가적 자산으로 선언되고 정부의 특별한 보호를 받고 있습니다.\n\n§Y방해물l§!을 제거하는데 추가 영향력이 필요합니다."
 
 gov_timocracy:0 "금권정치"
 gov_timocracy_desc:0 "공화주의적 형태의 국가입니다. 여기서는 당신의 정치적 권리들이 (선거할 권리나 선거될 수 있는 권리등이) 인구내에 가진 자본의 크기에 따라 계층화되어 나뉘어 있습니다."

civic_anarchy_ideals:0 "무정부 상태"
civic_anarchy_ideals_desc: "이 사회는 모든 형태의 정치적 또는 사회적 위계질서를 거부한다는 이상에 기반을 두고 있습니다.\n\n§Y수도§! 건물은 £job_enforcer£ 집행관 직업을 §R-1§! 더 적게 제공합니다.\n\n§Y재정착§! 정책과 §Y인구 통제§! 정책은 허용되지 않습니다."