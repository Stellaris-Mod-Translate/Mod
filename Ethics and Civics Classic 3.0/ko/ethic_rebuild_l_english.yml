 civic_distributism_desc:0 "윤리가 시장경제학에서 역할을 지닌다는 주장을 펴는 이념으로, 사유재산권의 기본권을 옹호하면서도 생산수단은 소수의 개인이나 기업의 손에 집중되기보다는 널리 소유되고 분배되어야 한다고 주장합니다. 따라서, 일반적으로 소규모 기업와 가족 사업뿐만 아니라 심각한 독점 금지 규정을 선호합니다. \n\n대부분의 생산적인 §Y전문가§!직업(자원/상품/편의)이 추가적인 £trade_value£ 무역가치를 생산합니다.\n\n특별한 사제 직업:§Y부 전도사§!를 사용할 수 있습니다. 이들은 행성의 £unity£ 통합력과 £trade_value£ 무역가치 생산을 증가합니다.\n\n§Y은하 증권 거래소§!를 건설할 수 없고 §Y거물§! 직업을 사용할 수 없습니다."
 
 civic_star_settlers:0 "별의 개척자들"
 civic_star_settlers_desc:0 "우주 탐사가 시작되면서, 이 문명은 강력한 개척자의 정신을 받아들였습니다. 시민들은 평화적인 확장과 식민지화를 통해 영토를 크게 확장하고 가능한 한 광범위하게 재정착하는 경향이 있습니다. \n\n§Y성간 확장§! 기술이 잠금해제된 상태로 시작합니다. \n\n£job_colonist£ §Y$job_colonist_plural$§!은 §Y10§! £unity£ 통합력을 추가적으로 생산합니다. \n\n§Y군사 수송§!이나 §Y군사 통신§! 정책을 설정할 수 없습니다."
 
 gov_military_corp:0 "민간 군사 기업"
 gov_military_corp_desc:0 "정부는 대규모 군사-산업적 지주로서 대표되며, 이사회는 오직 현직 전쟁 책임자로만 구성되어 있습니다."
 
