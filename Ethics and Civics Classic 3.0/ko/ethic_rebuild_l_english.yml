 unrest.168.desc:0 "안녕하십니까, [Root.GetSpeciesName]. 우리는 과거 [old_owner.GetName]의 노예였던 자유 투사입니다. 과거에 우리는 [old_owner.GetRulerTitle] [old_owner.GetRulerName]의 억압 아래서 많은 학대를 당했습니다. 우리는 오랫동안 당신들의 자유주의적 기준, [new_owner.GetSpeciesAdj]의 길에 감탄해 왔습니다. 본국에서도 언급했듯, 우리는 여러분의 가치를 공유합니다. 우리는 본국과 이미 갈라섰고, 당신들의 국가의 일원이 되기를 희망합니다. 우리를 받아 주시겠습니까?"
 
 
 
