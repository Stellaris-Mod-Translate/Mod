 civic_hegemon:0 "제국주의"
 civic_hegemon_desc:0 "제국주의 국가는 지배력과 힘의 위치에서 그것의 신하들을 다루며, 그들에게 대군주에 대한 상당한 공헌을 의무화합니다. 신하들은 그들의 국경 바깥을 식민지화할 수 있도록 허락받았습니다."
 
 ethic_capitalism:0 "경쟁주의"
 ethic_fanatic_capitalism:0 "광적인 경쟁주의"
 ethic_capitalism_desc:1 "§L개인적 야망은 진보의 원동력입니다. 향상심, 추구하는 바를 위한 추진력, 이것들이 바로 별을 우리의 손끝에 가져다 준 것들입니다. 우리는 순응주의자들의 비이성적인 두려움으로부터 어렵게 얻은 표현의 자유를 계속 보호해야 하며, 천재성이 일반주의에 발목을 잡히지 않도록 해야 합니다.§!\n"
 ethic_fanatic_capitalism_desc:1 "§L탁월해지고, 축적하고, 재투자하라는 요구보다 더 중요한 것은 없습니다. 야망의 충돌로 인해 큰 부가 생겨나고, 그로 말미암아 더 큰 야망이 생겨납니다. 바퀴가 돌아가면서, 그 밑에 있는 부적합한 것들을 평평하게 만들지만, 모든 디딤판마다 새로운 노력가들을 끌어올립니다. 우리는 알고 있습니다- 우리는 본보기를 보이고 있습니다- 우리 중 가장 좋은 것은, 궁극적으로, 우리 모두에게 좋은 것이라는 것을요."
 
 ethic_socialism:0 "협동주의"
 ethic_fanatic_socialism:0 "광적인 협동주의"
 
 ethic_socialism_desc:0 "§L팀워크는 진보의 원동력입니다. 함께 노력하면서, 우리는 우리의 부분의 합보다 더 큰 무언가가 됩니다: 위대하고 살아있는 유기체, 세포인 우리 각자와 함께 말이죠. 우리에게 주어진 임무를 부지런히 수행하는 것은 우리에게 주어진 모든 것입니다. 더 큰 이익에 기여하는 것은 우리가 스스로에게 요구하는 모든 것입니다.§!\n"
 ethic_fanatic_socialism_desc:0 "§L위대한 노동 속에서 자신의 위치를 찾고, 자신을 포기하고, 공동의 결실을 나누라는 요구보다 더 위대한 요구는 없습니다. 이기적으로 부, 토지, 기계를 축적하는 것- 이것들은 정치체 내부의 암적인 증상입니다. 오히려 어리고, 늙고, 병든 이들을 돌보면서 나누는 부담감이 우리를 강하게 만들고, 함께 하는 것이 우리를 하나로 만듭니다.§!\n"
 
 ethic_egalitarian_desc:1 "§L자유주의자들은 민주적 가치를 보존하며, 시민들은 대의제나 직접 민주주의의 메커니즘을 통해 통치 과정에 직접 관여합니다.§!\n"
 ethic_fanatic_egalitarian_desc:1 "§L광적인 자유주의자들은 중앙 관료적 권위의 전반적인 축소와 최대한의 정치적 자율성 및 자치를 지지합니다.§!\n"
 
 civic_pilgrims:0 "모험적 선구자"
 civic_pilgrims_desc:0 "이 사회는 오랜 유목민족 전통과 강한 모험정신을 가지고 있습니다. 시민들은 가능한 한 광범위하게 재정착하여 영토를 크게 확장하는 경향이 있습니다. 공격적인 확장론자들은 은하를 자신들의 유산으로 보고 있습니다. 그들은 대부분 그들이 닿을 수 있는 우주의 모든 어두운 구석에 그들의 영향력을 전파하는 데 초점을 맞췄습니다."
 
 
 
 
 
 
 
 
 
 
 
 civic_free_market:0 "자유시장"
