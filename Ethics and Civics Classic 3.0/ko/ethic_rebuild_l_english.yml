 PROGRESSIVE_NO_STRATIFIED_DESC:0 "우리 제국의 누구라도 §Y계층 경제§! 또는 §Y학술적 특권§! 생활수준 하에 있게 하는 것은 [Root.GetName]을 매우 불쾌하게 할 것입니다."
 
 gov_absolute_monarchy:0 "절대왕정"
 gov_absolute_monarchy_desc:0 "군주가 최고의 권위를 가지고 있으며 그 권위가 문서화된 법률, 입법부 또는 관습에 의해 제한되지 않는 군주제 형태입니다."
 
