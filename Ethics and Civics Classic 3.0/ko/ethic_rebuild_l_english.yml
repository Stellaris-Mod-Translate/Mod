 civic_dictatorship:0 "독재정"
 civic_dictatorship_desc:0 "독재정은 한 국가가 한 개인(독재자)이나 정치권에 의해 통치되고, 권력이 강성하게 유지되도록 다양한 메커니즘을 통해 권력이 행사되는 정부 형태입니다."
 
 civic_nazi_dictatorship:0 "민족주의 독재정권"
 civic_nazi_dictatorship_desc:0 "지배자는 전통적으로 지배적인 민족주의 정당의 당수입니다."
 civic_republic:0 "공화국"
 civic_republic_desc:0 "공화국은 국가가 통치자들의 사적인 관심사나 재산이 아닌 '공적인 문제'로 간주되고, 민주주의와 성과주의의 규칙에 따라 선출되거나 임명되는 정부의 한 형태입니다."
 
 civic_xeno_republic:0 "다문화 공화국"
 civic_xeno_republic_desc:0 "공화국의 다문화 형태는 다른 문화에 대한 완전한 개방, 그리고 각 문화를 동등하게 받아들이는 원칙에 따라 지배됩니다. 기본적으로, 외계종에 대한 §H완전한 시민권§! 및 §H완전한 병역§!이 보장됩니다."
 
 civic_military_demos_cratos_desc:0 "전통적으로 시민들이 개인 무기를 보관하고 유지하는 민주주의의 형태로서, 전쟁 때 효과적인 민병대를 형성합니다. §H총기 권리§! 정책을 허용하지 않음으로 설정할 수 없습니다."
 civic_feudalism:0 "관료주의"
