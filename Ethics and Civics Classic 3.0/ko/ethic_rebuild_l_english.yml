 PROGRESSIVE_DRUG_RIGHTS:0 "오락 목적의 약물 허용"
 PROGRESSIVE_NO_DRUG_RIGHTS:0 "오락 목적의 약물 허용"
 PROGRESSIVE_DRUG_RIGHTS_DESC:0 "우리 제국의 시민들이 §Y오락 목적의 약물§!을 자유롭게 구입하여 사용할 수 있도록 허용하는 것은 [Root.GetName]을 기쁘게 할 것입니다."
 
 TOTALITARIAN_DRUG_RIGHTS:0 "약물 통제"
 TOTALITARIAN_NO_DRUG_RIGHTS:0 "약물 통제"
 TOTALITARIAN_DRUG_RIGHTS_DESC:0 "우리 제국에서 §Y오락 약물§!의 배급 및 사용을 엄격하게 통제하는 것은 [Root.GetName]을 기쁘게 할 것입니다."
 
 TOTALITARIAN_GUN_RIGHTS:0 "총기 규제"
 TOTALITARIAN_NO_GUN_RIGHTS:0 "총기 규제"
 TOTALITARIAN_GUN_RIGHTS_DESC:0 "우리 제국에서 §Y개인 무기§!의 배급 및 사용을 엄격하게 통제하는 것은 [Root.GetName]을 기쁘게 할 것입니다."
 
 gov_communist_dictatorship:0 "공산독재"
 gov_communist_dictatorship_desc:0 "사회주의를 성취하고 진정한 공산주의 사회로 나아가기 위해, 중앙정부가 생산수단의 소유권을 사적 소유에서 집단 소유로 국유화하는 정치 체제입니다."
 
 gov_social_democracy:0 "사회 민주주의"
 gov_social_democracy_desc:0 "시장경제라는 틀에서 행동하는 국가라는 개념은, 국가가 국민에게 안보와 기회의 평등을 제공하고 사회를 그러한 발전에 도움이 되는 방식으로 적극적으로 재정비해야 하지만 그러한 변화가 민주적으로 선출된 다수에 의해 정당하게, 점진적으로 일어나야 한다는 것입니다."
 
 gov_social_nationalism:0 "국가 사회주의"
 gov_social_nationalism_desc:0 "강력한 민족주의, 엘리트주의, 그리고 독재적인 경찰 국가 규율을 특징으로 하는 전체주의 정부의 한 형태입니다."
 
 gov_anarch_capitalism:0 "무정부 자본주의"
 gov_anarch_capitalism_desc:0 "국가기구의 규모와 권위가 최소한으로 축소되고, 자유시장이 법과 질서를 포함한 모든 공공재와 서비스를 제공하는 사회 형태입니다."
 
 civic_philosopher_king:1 "철인 군주"
 civic_philosopher_king_desc:0 "단순히 통치하는 것만으로는 충분하지 않습니다. 국가의 배는 그것을 진실로 이끌 수 있는 충분한 지혜와 지식을 가진 왕이 인도해야 합니다. \n\n£building£ §Y수도 건물§!은 £job_administrator£ §Y$job_administrator$§! 직업 일부를 £job_supervisor£ §Y$job_supervisor_plural$§!로 대체합니다. \n£job_supervisor£ 사상가는 £unity£ §Y통합력§!을 생산하고, £mod_planet_amenities_add£ §Y$PLANET_AMENITIES_TITLE$§!를 증가시키고, 행성의 £society£ §Y$mod_planet_jobs_society_research_produces_mult$§!를 크게 증대시키며, §Y$MOD_COUNTRY_ADMIN_CAP_ADD$§!을 증가시킵니다."
 
 gov_minarchy:0 "최소정부"
 gov_minarchy_desc:0 "시민의 교육, 의료, 고용 또는 교통을 책임지지 않으며 영토의 천연자원 또한 전혀 사용하지 않는 최소한의 '야경꾼' 형태의 국가입니다. 대신 모든 것은 사적인 또는 공개적인 방식으로 진행되며, 국가, 법률 또는 대표자의 간섭에는 결코 영향을 받지 않습니다."
 
 XENOIST_UNIVERSALISM:0 "은하적 보편주의"
 XENOIST_UNIVERSALISM_DESC:0 "우리 제국에 최소 §Y8§!종의 서로 다른 종족을 유치하는 것은 [Root.GetName]을 대단히 기쁘게 할 것입니다."
 XENOIST_NO_UNIVERSALISM:0 "$XENOIST_UNIVERSALISM$"
 
 IMPERIALIST_DEFENSIVE_PACTS:0 "방어 동맹"
 IMPERIALIST_DEFENSIVE_PACTS_DESC:0 "적어도 §Y2§! 이상의 다른 제국과 방위 조약을 체결하는 것은 [Root.GetName]을 기쁘게 할 것입니다."
 NO_IMPERIALIST_DEFENSIVE_PACTS:0 "$IMPERIALIST_DEFENSIVE_PACTS$"
 
 
 AUTHORITY_ELECTION_DIRECT_DEMOCRATIC:0 "§H10§!년마다 선거를 실시하여 새로운 통치자를 선출합니다."
 
 civic_free_haven_desc:0 "이 사회는 자유의 안식처라는 평판으로 잘 알려져 있습니다. 지친 이들, 가난한 이들, 숨쉬기를 갈망하는 옹기종기 모여 있는 군중들은 그들의 종족이나 출신에 상관없이 모두 환영받습니다. \n\n§Y외계종 선호§! 파벌은 제국에 더 많은 다른 종족이 있을 경우 추가적인 영향력을 제공합니다. (각 5, 7, 10종족 마다)."
 
 civic_inwards_perfection:0 "고립주의"
 civic_inwards_perfection_desc:0 "이 침착하고 평화로운 사회는 그들의 삶의 방식을 이해하지 못하는 낯선 이들에게는 거의 쓸모가 없습니다. 무엇보다도, 그들은 혼자 있고 싶어할 것입니다. \n§Y경쟁자§!를 가질 수 없습니다.\n§Y방위 조약§!을 체결할 수 없습니다.\n§Y이주 조약§!을 체결할 수 없습니다.\n§Y연구 협약§!을 체결할 수 없습니다.\n§Y통상 조약§!을 체결할 수 없습니다.\n§Y독립 보장§!을 할 수 없습니다.\n§Y연방§!에 가입할 수 없습니다.\n원시문명에 §Y침투§!할 수 없습니다.\n§Y종속국§!을 강요할 수 없습니다.\n§Y무제한 전쟁§! 정책을 설정할 수 없습니다.\n§Y행성 보호막 생성기§! 건물은 추가적인 £unity£ §Y통합력§! 생산합니다. \n기본 §국경 정책§!은 §Y폐쇠§!로 설정됩니다.\n\n§Y고립주의자§! 파벌은 §Y고립주의§! 외교 정책에 기뻐합니다."
 
 civic_isolationism:0 "편집증적인 고립주의"
 civic_isolationism_desc:0 "이 외계종 혐오 사회의 종족들이 우주로 진출하면서, 국가 안보와 국경 보호 문제가 강력하게 우선시되고 있습니다. \n\n§Y행성 보호막 생성소§!는 추가적인 £unity£ §Y통합력§!을 생산합니다. \n기본 §Y국경 정책§!은 §Y폐쇄§!로 설정됩니다."
 
 civic_warrior_culture_desc:0 "이 사회는 강인한 전사 문화로 발전했습니다. 무예가 무엇보다 중시되고, 진정한 영광은 오직 싸움터에서만 찾아볼 수 있습니다. \n\n£job_entertainer£ §Y$job_entertainer$§! 직업을 £job_duelist£ §Y$job_duelist$§!로 대체합니다. \n$job_duelist_effect_desc$ \n\n§Y중앙화 지휘§! 기술이 잠금해제된 상태로 시작합니다."
 
 mod_rivalries_influence_produces_mult:0 "경쟁자 영향력 획득량"
 
 gov_republican_dictatorship:0 "독재 공화정"
 gov_republican_dictatorship_desc:0 "선출된 대표들이 국가에 절대적인 권력을 행사하는 정부 형태입니다. 통치자들은 투표로 선출되어 죽을 때까지 통치하고, 그가 죽으면 새로운 통치자가 선출됩니다."
 
 
 mod_planet_enforcers_upkeep_mult:0 "£job_enforcer£ $job_enforcer_plural$ 유지비"
 
 mod_decisions_cost_mult:0 "결정 비용"
 
 
 
 empire_not_capitalist_authoritarian:0 "$TRIGGER_FAIL$§Y광적인 경쟁주의§! 또는 §Y권위주의§!/§Y협동주의 아님§! 윤리관을 가져야 합니다."
 
 civic_ultimate_collective:0 "전체주의 지상낙원"
 civic_ultimate_collective_desc:0 "경제 전체가 엄격한 정부 통제하에 있고, 국민들은 강요할 필요 없이 국가에 헌신하는 확고한 전체주의 사회입니다. \n\n§Y자유시장§! 경제 정책과 §Y혁신 & 진보§! 무역 정책을 이용할 수 없습니다."
 
 civic_asceticism:0 "조화로운 공동체"
 civic_asceticism_desc:0 "이 사회는 강한 영적 공동체, 국민들 사이의 공동선의 발달을 특징으로 합니다.\n\n행성의 §Y행복도§!와 §Y통치 윤리관 선호도§!를 증가시키고, §POP 주거 요구량§!을 감소시키는 §Y조화의 상징§! 건물을 지을 수 있습니다. 이 건물은 §Y에너지 크레딧§!을 유지비로 필요합니다."
 
 civic_innovative_economy:0 "연구 협동조합"
 civic_innovative_economy_desc:0 "협력적인 경제 기반은 일반적으로 과학적 진보에 대한 동일한 집단적 접근을 장려합니다. 전통적으로 정부가 자금을 지원하는 협동조합으로 조직되는 것은 제국의 과학자들이 사회의 가장 필수적인 요구에 더 잘 집중할 수 있도록 돕습니다. \n\n§Y연구 기관§!은 추가적인 £unity£ §Y통합력§!을 생산하고 £housing£ 주거를 §G+3§! 제공합니다."
 
