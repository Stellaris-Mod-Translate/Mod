 civic_chosen_people:0 "선택받은 자들"
 civic_chosen_people_desc:0 "이 종들은 그들이 특별하다고 믿으며 은하의 보다 높은 존재에게서 은하 전체를 지배하도록 선택받았다 믿고있습니다. 그렇기에 그들은 종교적으로 그들의 생물학적, 문화적 순수성을 보존하고자 합니다.\n\n§Y순수의 상징§! 건물이 건설 가능합니다, §Y통합력§! 생산량을 배가하며, §Y인구 증가량§!과 §Y외계 혐오종 윤리관 선호§!를 높입니다, 그리고 유지하는데 §Y에너지§!를 사용합니다"
 
