 civic_master_engineer_desc:0 "이 문명은 건축과 공학의 전통이 깊은 것으로 알려져 있습니다."
 
 
 civic_land_of_plenty:0 "풍요의 땅"
 civic_land_of_plenty_desc:0 "이 문명은 인구의 가장 필수적인 물질적 욕구의 충족을 우선시하는 이념을 보존해 왔습니다. \n\n§Y배급제§! 식량 정책은 금지됩니다."
 
 
