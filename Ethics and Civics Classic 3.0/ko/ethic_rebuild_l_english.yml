 building_deep_space_scanner:0 "심우주 스캐너"
 building_deep_space_scanner_desc:0 "이 시설의 목적은 깊은 공간을 관찰하고 기초 과학의 발전을 향상시키는 것입니다."
 
 tech_repeatable_improved_trade_value:0 "무역 관세 최적화"
 tech_repeatable_improved_trade_value_desc:0 "실질 무역 정책의 재평가는 과세를 보다 최적화 하고 성간 무역 활동을 보다 활성화 가능합니다."
 
 civic_nationalistic_zeal_desc:0 "강렬한 종족주의적 자부심과 제국주의적 야심이 사회 온 계층으로 스며듭니다."
 
