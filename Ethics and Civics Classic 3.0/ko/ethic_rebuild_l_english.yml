 job_druid:0 "드루이드"
 job_druid_plural:0 "드루이드"
 job_druid_desc:0 "자연의 힘을 복음하고 초월성의 길을 설교합니다. 드루이드는 신체적, 정신적 차원 모두에서 사회의 치유자 역할을 합니다."
