 civic_divine_order:0 "계급 제도"
 civic_divine_order_desc:0 "이 사회는 고대의 복잡한 문화적인 전통을 기반으로 한 엄격한 계급 제도로 구성되어 있습니다. 각 위계계층은 저마다 미리 부여된 목적에 따라 봉사할 뿐입니다.\n\n고유 직업 사용 가능- £job_slave_master£ $job_slave_master$, £unity£ 통합력을 생산하며 행성의 §Y노예 생산력§!과 §Y안정도§!를 증가합니다\n\n§Y노예 감독관§!이 추가적인 £unity£ §Y통합력§!을 생산합니다.\n\n고유 건물 건설 가능- §Y네오 콜로세움§!,이 건물은 약간의 £trade_value£ §Y무역 가치§! 와 §Y지상군 공격력을§! 증가시키는 £job_gladiator£ §Y검투사§! 직업을 추가합니다.\n\n§Y노예상 조합§! 사회제도의 심화된 형태입니다."          
 
 witch_hunt:0 "마녀 사냥"
 witch_hunt_desc:0 "이 행성은 지속적인 이단 기소의 대상이 됩니다."
 
 civic_circular_economy:0 "순환 경제"
 civic_circular_economy_desc:0 "순환 경제는 폐기물과 에너지를 다음공정에 사용하며 재사용, 재제조 및 재활용을 극도로 강조하는 시스템입니다. 목표는 투입되는 자원의 사용을 최소화하고 폐기물과 오염의 생성 또한 최소화하는 경제적으로 효율적인 폐쇄적 순환 시스템을 만드는 것입니다.\n\n§Y개선된 제조 효율§!: 전문가들이  £exotic_gases£ §Y이종 가스§!, £rare_crystals£ §Y희귀 수정§! 그리고 £volatile_motes£ §Y불안정 분말§!들을 생산하는데 £minerals£ 광물 사용이 §G-1§!만큼 감소합니다  \n\n§Y선진 생체공학§!: 게임 시작시 §Y생명공학산업§! 기술을 해금합니다"
 
