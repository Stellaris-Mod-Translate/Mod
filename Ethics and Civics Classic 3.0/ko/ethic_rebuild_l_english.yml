 civic_spiritual_democracy_desc:0 "시민들이 종교적 전통에 의해 결합되는 공화정의 한 형태로서, 강한 도덕적 가치와 윤리적 원칙을 기반으로 합니다. \n\n£building£ §Y수도 건물§!은 £job_administrator£ §Y$job_administrator$§! 직업 일부를 £job_high_priest£ §Y$job_high_priest_plural$§!로 대체합니다. \n§Y신성 연결체§! 및 §Y신앙의 요새§! 건물은 추가적인 £job_high_priest£ §Y대사제§! 직업을 제공합니다. \n£job_priest£ §Y$job_priest_plural$§!는 추가적인 §Y1§! £unity£ 통합력을 생산합니다. \n£job_high_priest£ §Y$job_high_priest_plural$§!는 추가적인 £society£ §Y사회학 연구§! 및 £amenities£ §Y편의§!를 생산합니다. \n\n제국 내 종족을 §Y노예화§!하는 것은 금지됩니다. §Y인구 통제§!는 허용되지 않습니다."
 
 edict_patriotic_call:0 "애국적인 부름"
 edict_patriotic_call_desc:0 "무장하라! 이 암울한 시기에 당신의 조국이 당신을 필요로 한다!"
 
 glorious_fleet:0 "영광스러운 승리!"
 unglorious_fleet:0 "정복자에게 불운이!"
 
 civic_police_state:0 "경찰 국가"
 civic_police_state_desc:0 "반론의 흔적을 없애기 위해, 이 억압적인 사회의 인구는 대규모 내부 경찰에 의해 세심하게 감시되고 통제됩니다.\n\n£job_enforcer£ §Y$job_enforcer_plural$§!은 §Y1§! £unity£ 통합력을 추가적으로 생산하고 범죄를 §G+5§! 감소시킵니다. §Y경찰서§!와 §Y심판의 전당§!의  £energy£ 유지비가 증가합니다."
 
 civic_tooltip_private_prospectors_effects:2 "§H함선 유형 잠금해제:§! §Y민간 개척선§!\n$MOD_COUNTRY_ADMIN_CAP_ADD$: §G+20§!"
 
 gov_peoples_republic:0 "인민 공화국"
 gov_peoples_republic_desc:0 "이 정부는 평등주의적인 형태의 독재체제입니다. 실제로 국회가 있긴 하지만, 단일 정치 세력인 이른바 '국민의 정당'이 장악하고 있습니다."
 
 
 empire_not_capitalism:0 "$TRIGGER_FAIL$우리 제국은 필요한 §Y$ethic_capitalism$§! 이상을 받아들이지 않습니다."
 
 job_supervisor:0 "사상가"
 job_supervisor_plural:0 "사상가"
 job_supervisor_desc:0 "철학자 통치 계급의 구성원으로서, 그들의 사회가 운영되는 바로 그 원리들을 명확히 하고 검토하는 일을 맡고 있습니다."
 job_supervisor_effect_desc:0 "£job_supervisor£ $job_supervisor_plural$는 £unity£ §Y통합력§!을 생산하고, £mod_planet_amenities_add£ §Y$PLANET_AMENITIES_TITLE$§!를 증가시키고, 행성의 $mod_planet_jobs_society_research_produces_mult$을 증대시키며, §Y$MOD_COUNTRY_ADMIN_CAP_ADD$§!을 증가시킵니다."
 mod_job_supervisor_add:0 "$job_supervisor$ 직업"
 mod_job_supervisor_per_pop:0 "$VALUE$ POP당 §G+1§! $job_supervisor$ 직업"
 mod_job_supervisor_per_pop_short:0 "\n$VALUE$ £pop£당 §G+1§! £mod_job_supervisor_add£"
 
 civic_stratocracy:0 "질서정연한 군인 정치"
 civic_stratocracy_desc:0 "군인 정치에서 국가와 군대는 기본적으로 그리고 헌법적으로 동일합니다. 행정직은 보통 현역 또는 명예롭게 제대하는 군 수장이 차지하고 있습니다. \n\n£building£ §Y수도 건물§!은 £job_administrator£ §Y$job_administrator$§! 직업 일부를 £job_commandante£ §Y$job_commandante_plural$§!으로 대체합니다. \n£job_commandante£ 사령관은 제국의 £mod_country_naval_cap_add£ §Y함대 수용력§!을 증가시키고, £defense_army£ §Y방위군§!을 형성하고, 행성의 £stability£ §Y안정도§!를 증가시키며, §Y궤도 폭격§! 피해량을 감소시킵니다."
 
 civic_bureaucracy:0 "계몽된 관료주의"
 civic_bureaucracy_desc:0 "이 사회에서, 정부는 전통적으로 이상적인 통치자로 여겨지는 철학자들과 사상가들에 의해 지도되고, 그들은 일반적으로 지성, 신뢰성, 그리고 평화롭고 풍요로운 삶을 살려는 의지를 가지고 있습니다. \n\n£building£ §Y수도 건물§!은 £job_administrator£ §Y$job_administrator$§! 직업 일부를 £job_supervisor£ §Y$job_supervisor_plural$§!로 대체합니다.\n £job_supervisor£ 사상가는 £unity£ §Y통합력§!을 생산하고, £mod_planet_amenities_add£ §Y$PLANET_AMENITIES_TITLE$§!를 증가시키고, 행성의 §Y$mod_planet_jobs_society_research_produces_mult$§!를 크게 증대시키며, §Y$MOD_COUNTRY_ADMIN_CAP_ADD$§!을 증가시킵니다."
 
 gov_bur_collectivism:0 "관료 집단주의"
 gov_bur_collectivism_desc:0 "관료주의 집산주의 국가는 생산수단을 소유하지만, 잉여나 이익은 노동자 계층이 아닌 엘리트 정당 관료조직에 분배됩니다."
 
 job_commandante:0 "사령관"
 job_commandante_plural:0 "사령관"
 job_commandante_desc:0 "현역 또는 명예 제대 경험이 있는 군 수장."
 job_commandante_effect_desc:0 "£job_commandante£ $job_commandante_plural$은 제국의 £mod_country_naval_cap_add£ §Y함대 수용력§!을 증가시키고, £defense_army£ §Y방위군§!을 생성하고, 행성의 £stability£ §Y안정도§!를 증가시키고, §Y궤도 폭격§! 피해량을 감소시키며, 약간의 £amenities£ §Y편의§!를 생산합니다."
