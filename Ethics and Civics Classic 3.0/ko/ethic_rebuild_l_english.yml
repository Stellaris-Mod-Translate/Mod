 civic_mining_guilds:1 "광업 연맹"
 civic_mining_guilds_desc:0 "다수의 거대 광업 연맹들은 경제적 연합을 결성했고 이것은 이 사회의 주요로 이들을 끌어 올렸습니다. 제국의 경제에 연맹의 기여는 강력합니다, 또한 그렇기에 정부또한 이들의 지원에 상당히 의존하고 있습니다. \n\n§Y광업 보조금§! 무역 정책 사용 가능 · \n\n§Y광물 정제 공장§!이 §G+1§!의 광물과 §G+1§의 £job_administrator£ §Y$괸료$§!직을 제공 \n\n게임 시작시 §Y심핵 체굴§! 기술 해금"
 
 civic_industrial_economy:0 "산업 자동화"
 civic_industrial_economy_desc:0 "경제가 컴퓨터나 로봇 그리고 다양한 프로세스들과 산업기기를 위한 정보 기술들 같은 제어 시스템들에 크게 의존합니다.  \n\n게임 시작시 §Y로봇 노동§! 기술 해금"
 
 civic_industrial_automatation:0 "혁신 경제"
 civic_industrial_automatation_desc:0 "경제적 페러다임은, 자급자족적 경제 성장를 이끄는 핵심 요소들에 따르면, 지속적인 기술적 혁신입니다. 하지만 이런 고등기술에 대한 과한 집착은 문명의 문화에 파괴적인 효과를 가져올 것입니다. \n\nY법인 연구§!:§Y연구가§! 직업들이 추가 £trade_value£ §Y무역 가치§!를 생산§!  \n\n§Y기업가§! 파벌이 §Y진보와 혁신§! 무역 정책을 선택함에 있어 추가 호감도를 제공."
 
