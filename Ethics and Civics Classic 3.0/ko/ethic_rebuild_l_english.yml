 personality_paranoid_isolationists_desc:0 "편집증적인 고립주의자들은 외부 세계로부터 완전히 고립되기를 바랍니다. 그들은 자기 일에만 신경을 쓰고, 다른 사람들도 그렇게 하는 것을 선호할 것입니다."
 
 
 
 
 
 
