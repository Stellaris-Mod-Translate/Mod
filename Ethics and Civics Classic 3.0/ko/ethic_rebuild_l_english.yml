 civic_xeno_militarist_desc:0 "이 문명은 외계 문화에 자연스럽게 개방되어 있기 때문에 세계 힘의 균형을 유지하는 것이 정당하다고 여겨질 때 군사력 사용을 소홀히 하지 않습니다.\n\n§Y방위조약§!,§Y독립보장§! 조약을 맺을 때에 영향력 비용이 소모되지 않습니다.\n§Y군국주의자 파벌§!은 §Y방위조약§!을 맺을 때 찬성도를 제공합니다.\n§Y군국주의자 파벌§!은 1 이상의 §Y라이벌§!에 영향력을 제공하지 않고  §Y공격적인 외교§!를 요구하지 않습니다.\n§Y군국주의자 파벌§!은 §Y해방 전쟁§! 전쟁 정책에 찬성도를 제공합니다.\nY군국주의자 파벌§!은 §Y군사 연맹§!에 가입할 때 찬성도를 제공합니다.\n제한적인 §Y궤도폭격§! 선택지\n\n제국 고유 건물-§Y성간 군사 조정 센터§!를 사용할 수 있습니다. 제국 내에 §Y서로 다른 종족§!에 숫자에 따라 제국 전체에 §Y함대 수용력§!, §Y함대로부터 외교가중치§!, §Y무역 보호§!, §Y첩보망 규모§! 보너스를 제공합니다."
 
 civic_keepers_harmony:0 "조화의 관리자"
 civic_keepers_harmony_desc:0 "이 사회의 사람들은 자연에 대한 영적 숭배를 발전시켰습니다. 생물권과 진정한 조화를 이루기 위해 컬트는 세속적인 쾌락으로부터의 상당한 분리를 의미합니다.\n\n다양한 행성 §Y장애물§!로부터 이점을 얻습니다. 장애물은 특별한 사제 직업-§Y드루이드§!와 적절한 수준의 £housing£ 주거를 제공합니다. 또한 §Y$MOD_POP_ENVIRONMENT_TOLERANCE$§!를 약간 증가합니다. 일부 §Y방랑하는 숲§!, §Y거대 생명체§! 등등과 같은 희귀한 행성 장애물과 특징들은 적절한보너스를 제공합니다.\n\n§Y낙원 돔§! 건물은 추가적인 £housing£ §Y주거§!와 증가된 £unity£ §Y통합력§! 산출량을 제공합니다.\n\n§Y행성의 목소리§!:§Y황량함§!, §Y치명적인 기상패턴§!, §Y거친 폭풍§!, §Y손상된 생태계§!, §Y돌연변이 사냥꾼§!, §Y위험한 야생생물§!, §Y방사능 황무지§! 이상현상을 제거하는 특별한 행성 결정을 사용 할 수 있습니다.\n\n§Y채굴 지구§!가 £amenities£ §Y편의§!를 §R1§! 감소합니다.\n\n§Y자연의 숭배§!:고유 행성 건물-§Y자연 보호구역§!을 사용할 수 있습니다. 보호구역은 고유 자연 §Y장애물§!마다 지역의 £unity£ 통합력,£happiness£ 행복도, §Y생태주의§! 윤리관 선호도를 증가시키고 £food£ 식량 유지비를 요구합니다."
 
 building_nature_sanctuary:0 "자연 보호구역"
 building_nature_sanctuary_desc:0 "전 세계에서 온 사람들이 이곳에 모여 대자연에 경배하기 위해 제물을 가지고 옵니다. 이 기념물은 고유 자연 §Y장애물§!마다 지역 £unity£ 통합력, £happiness£ 행복도, §Y생태주의§! 윤리관 선호도를 증가시키고 £food£ 식량 유지비를 요구합니다."
 
 civic_functional_architecture_desc:1 "이 사회는 단순하면서도 기능적인 건축으로 유명하다. 이 건물 스타일을 지루하거나 심지어 우울하다고 말하는 사람들도 있지만, 대부분의 경우, 네오 콘크리트는 다른 어떤 건축 자재와 마찬가지로 그 일을 잘 해냅니다.\n\n§Y호화 주택§!을 §Y공동 주택§!으로 대체할 수 있습니다."
 
 civic_eco_warfare:0 "자연의 수호자"
 civic_eco_warfare_desc:0 "그들은 총을 들고 생태계를 지킬 수 있을 뿐 아니라 생명과학의 발전을 군사적으로 효과적으로 적용하는 법을 배웠습니다.\n\n§Y자연 보호§!:자연 행성 §Y장애물§!로부터 이익을 얻습니다,장애물은 고유한 £job_ranger£ $job_ranger_plural$ 직업을 제공하고 §Y궤도폭격 피해량§!을 §G5%§! 감소합니다. §Y화산§!, §Y산맥§!,§Y야생생물§!과 같은 거대한 방해물은 £job_ranger£ $job_ranger_plural$와 £job_foundry£ $job_foundry_plural$혹은£job_duelist£ $job_duelist_plural$ 직업을 제공합니다. §Y방랑하는 숲§!, §Y거대 생명체§!등등과 같은 희귀한 행성 장애물과 특징은 적절한 직업과 보너스를 제공합니다.\n\n§Y순찰대 감시단§!:고유한 전문가 직업을 사용할 수 있습니다- £job_ranger£ $job_ranger_plural$는 §Y방위군§!을 생성하고, §Y함대 수용력§!을 증가하며, §Y범죄§!를 감소하고,£society_research£ 사회학과 £unity£ 통합력을 생산합니다.\n\n§Y생체 함선§!: 군사 건물에 생명공학을 결합시켜, 함선들이 장갑과 선체의 재생과 같은 특별한 능력을 얻고, 에너지 효율을 높일 수 있게 해줍니다. 단점은 일반적으로 이러한 소재가 일반적인 비-유기 합금보다 연약하다는 것입니다.\n\n§Y군사 의학§!:지상군 체력이 증가합니다.\n\n§Y군사 생명공학§!: £job_foundry£ $job_foundry_plural$가 £alloys£ 합금을 생산하는데에 £minerals£ 광물이 §G-1§! 덜 들고 £food£ 식량이 §G+1§! 더 듭니다. £job_biotechnologist£ $job_biotechnologist_plural$는 §G+1§! 식량을 더 소비하고 §G+0.5§! £alloys£ 합금을 더 생산합니다."
 
 COLONIZED_GAIA_WORLDS:0 "식민지화된 가이아 행성"
 COLONIZED_GAIA_WORLDS_DESC:0 "§Y가이아 행성§!을 소유하는 것은 [Root.GetName]을 기쁘게 할 것입니다."
 
 NATURAL_WONDER:0 "국립 자연 보존구역"
 NATURAL_WONDER_DESC:0 "가능한 모든 자연 §Y장애물§!(화산, 산지, 야생생물, 밀림, 늪지, 해조류, 싱크홀, 빙하, 유사)을 행성에 소유하는 것은 [Root.GetName]을 굉장히 기쁘게 할것입니다."
 
 PROTECTED_NATURE:0 "보호된 자연"
 NO_PROTECTED_NATURE:0 "외계 자연 탐색 및 보호"
 PROTECTED_NATURE_DESC:0 "행성에 §Y우거진§! §Y아름다운 자연§!, §Y방황하는 숲§!, §Y이동하는 숲§!을 소유하는 것은 [Root.GetName]을 기쁘게 할 것입니다."
 
 PROTECTED_WILDLIFE:0 "보호된 야생생물"
 NO_PROTECTED_WILDLIFE:0 "토착 야생생물 탐색 및 보호"
 PROTECTED_WILDLIFE_DESC:0 "행성에 §Y위험한 야생생물§!(행성 변동치의 장애물중 하나) 혹은 §Y흉포한 황무지§!를 소유하는 것은 [Root.GetName]을 기쁘게 할 것입니다."
 
 UNIQUE_LIFERORMS:0 "보호된 고유 생명체"
 NO_UNIQUE_LIFERORMS:0 "고유 생명체 탐색 및 보호"
 UNIQUE_LIFERORMS_DESC:0 "행성에 §Y거대 생명체§! 혹은 §Y외계 애완동물§!을 소유하는 것은 [Root.GetName]을 기쁘게 할 것입니다."
 
 building_tribal_palace:0 "국가안보부"
 building_tribal_palace_desc:0 "제국의 규모가 커짐에 따라 외부의 위혐도 증가하고 있으며, 이러한 처분은 정치적,행정적으로 점점 더 중요해지고 있습니다.\n\n통치자에게 £job_tribe_speaker£ $job_tribe_speaker$ 직업을 부여합니다. 제국이 보유한 §Y식민지§! 숫자에 따라 §Y행정 능력§!, §Y함대 수용력§!, §Y항성기지 수용력§! §Y영향력§! 보너스를 추가로 제공합니다. 이 수치는 §G5+§!부터 §G25+§!까지 증가합니다.(각 5/10/15/20/25+ 식민지 마다)"
 
 job_tribe_speaker:0 "국가안보의장"
 job_tribe_speaker_plural:0 "국가안보의장"
 job_tribe_speaker_desc:0 "§Y국가안보부§!의 수장"
 job_tribe_speaker_effect_desc:0 "£job_tribe_speaker£ $job_tribe_speaker$은 제국이 소유한 §Y식민지§! 숫자에 따라 제국 전체에 §Y행정 능력§!, §Y함대 수용력§!, §Y항성기지 수용력§!, §Y영향력§! 보너스를 추가로 제공합니다.이 수치는 §G5+§!부터 §G25+§!까지 증가합니다.(각 5/10/15/20/25+ 식민지 마다)이들의 £energy£ 에너지 유지비도 이에 맞게 조정됩니다. 또한 §Y방위군§!을 생성합니다."
 mod_job_tribe_speaker_add:0 "$job_tribe_speaker$ 직업"
 mod_job_tribe_speaker_per_pop:0 "$VALUE$ POP당 §G+1§! $job_tribe_speaker$ 직업"
 mod_job_tribe_speaker_per_pop_short:0 "\n$VALUE$ £pop£당 §G+1§! £mod_job_tribe_speaker_add£"
 
 civic_in_perfect:0 "부족주의"
 civic_in_perfect_desc:0 "이 외계혐오적 사회는 강력한 부족 집단주의로 결속되어 있습니다.\n\n§Y부족 협의회§!: 고유 행성 건물 사용 가능 - §Y부족 대회막§!, 고유 통치자 직업 제공 - £job_the_elder£ $job_the_elder$, 성계내 £society_research£ 사회학 연구, £amenities£ 편의 그리고 §Y안정도§!를 행성 인구수에 따라 증대시킵니다,  "
 
 ECOSYSTEM_DIVERSITY:0 "생태계 다변화"
 ECOSYSTEM_DIVERSITY_DESC:0 "존재하는 모든 일반 거주 가능 행성을 (건조, 사막, 초원, 극지, 고산, 동토, 대륙, 바다, 열대) 식민지화 하는것은 [Root.GetName] 을 기쁘게 할 것 입니다."
 
 building_tribal_council:0 "부족 대회막"
 building_tribal_council_desc:0 "각 부족의 추장들이 이곳에 정기적으로 모여 지속 가능한 행성개발의 시급한 문제들을 논의합니다.\n\n고유 통치자 직업 사용 가능 - £job_the_elder£ $job_the_elder$, 또한 지역 £society_research£ 사회학 연구, £amenities£ 편의 그리고 §Y안정도§!를 증대합니다. 이 증가 수치는 식민지의 §Y인구§! 수에 따라 변동되며, §G40§!부터 §G200+§!까지 (각 40/80/120/160/200+ 인구마다) 변화합니다. 해당 직업의 유지비 또한 증가합니다."
 
 job_the_elder:0 "부족 장로"
 job_the_elder_plural:0 "부족 장로들"
 job_the_elder_desc:0 "대추장"
 job_the_elder_effect_desc:0 "£job_the_elder£ $job_the_elder$는 £unity£ 통합력 과 §Y방위군§!을 생성합니다."
