 civic_naturalism:0 "환경주의"
 civic_naturalism_desc:0 "자연과 진정으로 가까워 지는것은 스스로에게 있어 보다 안정되고 평화롭게 합니다. 이 문명의 사람들은 자연 환경을 그들의 문화의 필수적인 부분으로 여깁니다.  \n\n행성의 자연방해물로 부터 얻는 이익은 전문가 직업 §G+1§! £job_naturalist£ $job_naturalist_plural$, £housing£ 거주지 그리고 증대된  §Y안정도§!.입니다. §Y화산§!, §Y산맥§! 또는 §Y야생생물§!같은 거대한 방해물들은 §G+2§!의 해당 직업들을 제공합니다: £job_culture_worker£ $job_culture_worker_plural$과 £job_artisan£ $job_artisan_plural$ 또는 £job_entertainer£ $job_entertainer_plural$. 희귀한 방해물과 특이점, 예를 들어 §Y방랑하는 숲§!이나 §Y거대한 생물체§! 같은 행성 특성들 또한 그에 걸맞는 직업과 보너스를 제공합니다  \n\n§Y자연적 영감§!: £job_culture_worker£ $job_culture_worker_plural$들이 상기된 자연적 특이점이 행성내 있을시 감소된 유지비용과 상승된 생산력을 가집니다\n\n고유 노동자 직업을 제공합니다: £job_naturalist£ $job_naturalist_plural$,소량의 £society_research£ 사회학 연구점과 £unity£ 통합력, £amenities£ 편의와 £trade_value£ 무역가치를 생산 \n\n§Y친환경 거주 지§!: 일반적인 자연 §Y방해물§! 무료 §G+2§! £housing£ 를 제공, 거대한 방해물들은 §G+4§!의 무료 £housing£ 거주지를 제공 · \n\n§Y제한된 도시화§!: 도시 지구가 1적은 £housing£ 거주지를 제공하며 생산과 유지비용이 §G25%§! 감소\n\n§Y민간 생명공학§!: £job_artisan£ $job_artisan_plural$이 §G-1§!의 £minerals£와 §G+1§!의 £food£를 소비하여 £consumer_goods£ 소비재를 생산, £job_biotechnologist£ $job_biotechnologist_plural$가 추가로 §G+1§!의 식량을 소비하여 §G+0.5§!의 £consumer_goods£ 소비재를 생산다, \n\n§Y국립 생태 공원§!: 특수 고유 행성건물의 건설을 허용합니다, +1 £job_naturalist£ $job_naturalist_plural$ 직업을 50명의 인구당 제공합니다, 그리고 각 희귀 자연 §Y방해물§!의 행성내 존재수 만큼 £unity£ 통합력과 £society_research£ 사회학을 생산합니다. 이 건물이 지어진 후엔 해당 행성내 자연적 §Y방해물§!들을 제거하는데 더 많은 영향력이 필요하게됩니다."
 
