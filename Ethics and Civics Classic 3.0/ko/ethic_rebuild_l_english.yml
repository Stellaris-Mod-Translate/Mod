 civic_private_property:0 "에너지 연합체"
 civic_private_property_desc:0 "시장은 성장하기 위해 엄청난 양의 에너지가 필요합니다! 시장의 발전을 향상시키기 위해, 정부는 발전 시설의 상당 부분을 사유화하고, 효율적인 자유시장경제의 일부가 되도록 합니다. £building£ §Y$building_power_hub_1$§!과 £building£ §Y$building_power_hub_2$§!는 §Y1§! £unity£ 통합력을 추가적으로 생산합니다."
 
 civic_militia:0 "민간 군대"
 civic_militia_desc:0 "군비 거래와 전쟁에서의 기업 사업은 이 사회에서 영향력 있는 위치에 도달했고 국가의 군대를 유지하는 많은 측면들이 강력한 기업들로 옮겨졌습니다."
 
 
 
 civic_public_medicine:0 "공공의료"
 civic_public_medicine_desc:0 "정부는 공공의료시스템의 개발과 유지를 위한 기금을 할당합니다. §HFrontier Health§! 기술이 선택지로 주어진 상태로 시작합니다. §H유전자 병원§!과 §H세포 재생소§! 건물은 추가적인 §H통합력§!을 제공합니다."
 
 civic_public_education:0 "공교육"
