 civic_terraforming:0 "생태공학자"
 civic_terraforming_desc:0 "이 문명은 예로부터 환경적 문제들을 해결하는데 과학에 의존해 왔습니다. 그들은 기술을 사용하여 지속가능한 생태계를 설계하였고, 더 나아가 그들 스스로의 사회를 자연과 통합하여 둘 모두에게 이익이 되게끔 하였습니다.\n\n행성의 특성 및 자연적 §Y방해물§!에서부터 §Y거주지§!와 §Y외계생물학자§!와 §Y지질물리학자§!같은 전문가 직업등의 이익을 얻을 수 있습니다.\n\n§Y자연적 방애물§!의 인위적 생성의 (생태주의자 윤리관 특수 능력) 비용이 절반으로 감소합니다.  \n\n§Y조경 공학§!: 거대 행성 방해물이 (§Y화산§!, §Y산맥§! 또는 §Y야생 생태계§!) §G+1§!의 추가 행성 건물 건설 슬롯을 제공합니다.\n\n§Y방해물§!을 제거할 시 일시적으로 다양한 자원들을 얻을 수 있습니다  \n\n§Y환경 복원 기술§!: 특별한 행성 결정 선택 가능, §Y방사능 행성§!, §Y동주기 자전§!, §Y훼손된 생태계§! 같은 행성의 특정한 이상 현상들을 제거할 수 있습니다.\n\n게임 시작시 기술 §Y대기 여과§!와 §Y지표 재구성§!을 가지고 시작합니다\n§Y무덤 행성 적응§! 기술을 발견할 가능성 또한 높아집니다\n\n§Y진보된 태라포밍§!: 보다 고등 기술인 §Y대기 정화§!를 연구 할 수 있습니다. 이 기술은 무덤 행성을 테라포밍 할 수 있게 합니다. \n\n행성 고유 건물 - §Y기상 제어 시설§!을 건설 가능합니다, §G+15%§!의 거주 적합도를 올려주며 §G10§!의 에너지를 유지비로 사용합니다."
 
 building_climate_control:0 "기상 제어 시설"
 building_climate_control_desc:0 "이 고등 기술 시설의 목적은 지역 환경에 최소한의 간섭을 주며 행성 기후에 영향을 주어 당신의 종족에게 보다 거주 가능한 환경을 만들기 위합니다."
 
