 civic_labour_unions_desc:0 "정규직 근로자가 직장에서 의사 결정, 책임 및 권한을 공유하여, 보다 완전하게 고용되고 행복한 노동자의 생산성 및 서비스 제공을 증가시키는 것을 수반하는 합의입니다.\n\n§Y채굴§!,§Y농업§!,§Y발전§! 지구는 §G+1§! 주거를 제공합니다\n\n이 사회제도의 향상된 형태는 §Y사회주의적 이상§!"
 
 civic_welfare_state:0 "사회 국가"
 civic_welfare_state_desc:0 "이 사회의 체제는 전통적으로 매우 권위적입니다, 이들은 그들의 시민들의 보호와 자산및 복지증진에 있어 매우 중요한 위치에 있기 때문입니다.\n\n§Y도시 지구§! §G+1§! 제공 £housing£ §Y주거§!, §Y관료§! §G+2§! £amenities£ §Y편의§! ·\n\n§Y의료 민영화§! 또는 §교육 민영화§! 사회 정책 사용 불가\n\n§Y사회복지§! 생활 수준이 의무"
 
 civic_shared_burden:1 "사회주의 이상"
 civic_shared_burden_desc:1 "이 사회는 사회주의와 노동조합주의의 이상향을 유지하고 있습니다, 이들은 각 자본의 검수와 공평한 분배를 노동자들에 의해 직접적으로 운영하고 있으며 절대적인 사회적 그리고 경제적 평등을 모두에게 이루어 내고 있습니다. ·\n\n§Y광업§!, §Y농업§!, §Y발전§! 그리고 §Y산업§! 지구들은 §G+1§! 휙득 각 거주지는 ·\n\n§Y공공의료§!와 §Y공교육§! 제도를 의무적으로 부담 해야하며\n\n고유 특수 노동자 직업을 해금: £job_primitive_laborer£ §Y노동자의 영웅§!, 소량의 광물을 생산함 £minerals£ §Y광물§!, £food£ §Y식량§!, £energy£ §Y에너지§! 그리고 £unity£ §Y튱합력§!\n\n§Y사회적 평등§! 생활수준에서의 삶이 의무화\n\n§Y노동당원§! 파벌이 기뻐할 것입니다 ·\n\n고유 칙령이 해금: §Y공공 사업§!"
 
