 gov_aristocratic_republic:0 "귀족 공화국"
 gov_aristocratic_republic_desc:0 "사회적 엘리트에 속하는 이들만 원로원에 선출되어 국민을 대표해 통치할 수 있는 대의민주주의 형태입니다."
 
 gov_oligarchic_republic:0 "과두정치 공화국"
 gov_oligarchic_republic_desc:0 "극히 엘리트주의적인 형태의 공화국으로, 상당한 권력이 소수의 특권층에게 집중되어 선거와 통치 과정에 강한 영향을 미칩니다."
 
 gov_congress_republic:0 "의회 공화국"
 gov_congress_republic_desc:0 "수상을 지명하는 민주적으로 선출된 의회 의원들에게 권력이 속하는 대의민주주의의 한 형태입니다. 모든 자유 시민은 지명되고 통치 대상으로 선출될 수 있습니다."
 
 gov_noble_aristocracy:0 "고귀한 귀족제"
 gov_noble_aristocracy_desc:0 "이 사회의 모든 정치 권력은 고대의 귀족원 대표회의에 속합니다."
 
 RT_REGENT:0 "섭정"
 
 civic_personality_cult:0 "개인주의 정권"
 civic_personality_cult_desc:0 "국가원수는 결코 틀리지 않는 귀감으로 간주되며 이 개념은, 상상하든 말든, 국가 전역에서 강력하게 강요되고 있습니다."
 
 gov_soviet_republic:0 "소비에트 공화국"
 gov_soviet_republic_desc:0 "직접 선출되고 선거인에게 직접적으로 책임을 지는 노동자 의회 '소비에트'에 의해 통치되는 공화국의 한 종류입니다. 권력의 분리는 없으며, 선출된 대의원은 입법자이자 정부이자 법원으로서 활동합니다."
 
 gov_aristocratic_monarchy:0 "귀족 군주제"
 gov_aristocratic_monarchy_desc:0 "세습 통치자가 절대적인 권력을 가지고 있지 못하고, 가장 영향력 있는 귀족 구성원들과 그것을 공유해야 하는 군주제 형태입니다."
 
 edict_div_crusade:0 "$unity_ambition$ 신성한 십자군"
 edict_div_crusade_desc:0 "불경한 이교도들은 영원히 멸망할 것이다!"
 
 civic_defenders_faith:0 "호전적인 광신도"
 civic_defenders_faith_desc:0 "종교 원리주의자들은 육체적으로나 정신적으로나 강도 높은 무술 훈련의 강한 전통을 유지하고 있습니다. 그들은 항상 그들의 종교적인 믿음을 이교도들로부터 보호할 준비가 되어 있어야 합니다. \n\n사원은 £job_priest£ §Y사제§! 직업 일부를 £job_templar£ §Y$job_templar$§!로 대체합니다. (§H신정 국가§! 혹은 §H정신주의§! 관련 정부 사회제도와 결합시 이 효과를 더욱 강화합니다.) \n\n특별한 통합 야망 §H신성한 십자군§!을 사용할 수 있게 됩니다."
 
 gov_liberal_democracy:0 "자유 민주주의"
 gov_liberal_democracy_desc:0 "여러 개별 정당 간의 선거, 권력 분립, 사유 재산이 있는 시장 경제, 시민 권리, 시민의 자유, 정치적 자유에 대한 동등한 보호로 특징 지어지는 정부 형태입니다."
 
 RT_DUCE:0 "총통"
 
 gov_anarchy_communism:0 "군사적 공산주의"
 gov_anarchy_communism_desc:0 "공산독재의 극단적인 형태로서, 모든 산업의 국유화와 엄격한 중앙집권적 경영의 도입, 국가의 대외무역 통제, 노동자에 대한 엄격한 규율, 비노동계급에 의한 파업 금지와 강제 노동 의무를 특징으로 합니다."
 
 RT_GENERALISSIMO:0 "대원수"
 
 policy_drug_rights:0 "마약"
 policy_drug_rights_desc:0 "향정신성 약물의 생산과 유통에 대한 제한을 철폐하는 것은 의학 분야에서 광범위한 잠재적 이익을 제공합니다. 그러나 사람들이 오락 목적으로 이 물질을 사용하는 경향이 있기 때문에, 이는 사회 안정을 해치는 결과를 초래할 수 있습니다."
 
