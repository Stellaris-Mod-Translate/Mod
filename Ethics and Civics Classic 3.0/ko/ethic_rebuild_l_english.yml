 NATIONAL_SECURITY:0 "\n§Y국가 보안§!: 제국이 성장함에 따라 §G5+§!의 각 추가되는 식민지 마다 제국의 고유 건물을 건설 가능케 됩니다 - §Y국가 안보부§!, 이 건물은 제국이 보유한 식민지 숫자에 따라 (§G5§!에서부터 §G25+§!까지의 행성), 제국 전역에 §Y행정 능력§!, §Y함대 수용력§!, §Y항성기지 수용력§!과 §Y영향력§!을 추가로 증가시킵니다"
 
 decision_witch_hunt:0 "마녀 사냥"
 decision_witch_hunt_desc:0 "그 이단들은 제소되고 처단될 것입니다!"
 decision_witch_hunt_effects_custom:0 "£job_templar£ $job_templar_plural$ 추가로 통합력과 안정도를 생산하고 정신주의 윤리관 인구를 끌어옵니다, 허나 지역내 연구수치는 크게 감소할 것입니다."
 
 decision_end_witch_hunt:0 "마녀 사냥 종료"
 decision_end_witch_hunt_desc:0 "진행 중인 마녀 사냥을 종료합니다"
 decision_end_witch_hunt_effects_custom:0 "결정이 진행 중인 마녀 사냥을 종료합니다"
 
 civic_imperial_cult_desc:1 "이 사회는 통치자를 살아있는 신으로 숭배하는 지배적인 국교를 가지고 있습니다.\n\n£building£ §Y수도 건물§!의 £job_administrator£ §Y$job_administrator$§! 직업을 £job_high_priest£ §Y$job_high_priest_plural$§!로 대체합니다. §Y신성 연결체§! 와 §Y신앙의 요새§! 건물은 추가적인 §Y대사제§! 직업을 제공합니다.\n£job_priest£ §Y$job_priest_plural$§!는 £unity£ 통합력을 §Y1§! 추가로 생산합니다.\n\n§Y신황제§!:현재 통치자를 불멸자로 만드는 특별한 시행령을 사용할 수 있습니다.\n\n야망 §Y과학 혁명§!을 사용 할 수 없습니다"
 
 civic_war_industry:1 "군사 산업"
 civic_war_industry_desc:1 "이 사회는 강한 전통의 선진 군산복합체 입니다. 그들의 함선과 함포는 최고의 품질이지만 좀 비싼 유지 비용이 단점입니다."
 
