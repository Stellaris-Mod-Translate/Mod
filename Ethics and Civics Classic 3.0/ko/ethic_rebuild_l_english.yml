 civic_peaceful_urbanism:0 "공학 통달"
 civic_peaceful_urbanism_desc:0 "이 문명은 전통적으로 산업적 열정과 활동을 행성과 우주 개발 및 건설을 평화로운 방향으로 이끌고 있습니다.§Y도시§! 구역 §G+5§! £amenities£ 편의를 제공합니다.\n\n고유 전문가 직업:£job_urban_engineer£ $job_urban_engineer$를 사용 할 수 있습니다. 도시공학자는 £engineering_research£ 공학, £unity£ 통합력을 생산하고, 행성의 §Y$mod_planet_districts_cities_upkeep_mult$§!와 §Y$mod_planet_districts_industrial_upkeep_mult$§!를 §G5%§! 감소합니다. 또한, 거주지 구역의 §Y$mod_planet_districts_hab_industrial_cost_mult$§!을 §G10%§! 감소합니다."
 
