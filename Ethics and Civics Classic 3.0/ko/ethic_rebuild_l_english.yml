 civic_socialistic:0 "드론 형제단"
 civic_socialistic_desc:0 "정규직 근로자가 직장에서 의사 결정, 책임 및 권한을 공유하여, 보다 완전하게 고용되고 행복한 노동자의 생산성 및 서비스 제공을 증가시키는 것을 수반하는 합의입니다.\n\n§Y채굴지구§!, §Y농업지구§!,§Y발전지구§!마다 §G+1§! 직업 과 §G+1§! 주거를 제공하고 유지비가 §R+15%§! 증가합니다.\n특별한 노동자 직업:£job_primitive_laborer£ §Y노동 영웅§!을 사용할 수 있습니다. 이들은 소량의 £minerals£ §Y광물§!, £food£ §Y식량§!, £energy£ §Y에너지§!,£unity£ §Y통합력§!을 생산합니다."
 
 
 civic_environmentalist:0 "자연 유산"
 civic_environmentalist_desc:2 "지속가능한 발전을 위해, 이 사회는 특히 천연자원의 효율적인 사용, 소비지상주의 제한 및 인구과잉 통제를 통해 환경을 보존하고 보호하는 데 많은 주의를 기울이고 있습니다.\n\n제거가능한 자연 §Y장애물§!로부터 이점을 얻습니다. 장애물은  §Y광부§!, §Y기술공§!, §Y농부§!와 같은 노동자 직업과 적정한 수준의 §Y주거§!를 제공합니다. 또한, £unity£ 통합력을 생산하고 행성의£amenities£ 편의를 증가합니다.\n\n희귀한 자연 §Y장애물§!(§Y거대 생명체§!, §Y방랑하는 숲§!등과 같은)은 적절한 버프도 제공합니다.\n\n§Y낙원 돔§! 기술을 가지고 시작합니다."
 
