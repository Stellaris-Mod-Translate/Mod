 civic_federalist:0 "연방주의"
 civic_federalist_desc:0 "중앙정부 산하의 부분적 자치주 연합인 연방의 평화적 발전을 통한 확장에 초점을 맞춥니다. 중심에서 의견을 가져오고 증가시켜 테두리 밖에서 식민지화할 수 있도록 합니다."
 
