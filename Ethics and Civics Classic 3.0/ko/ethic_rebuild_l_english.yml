 ethic_collectivist:0 "권위주의"
 ethic_collectivist_desc:1 "§L사람마다 실력이 다르다는 것은 자명합니다. 어떤 이들은 통치하기에 더 적합한 반면, 다른 이들은 봉사하기에 더 적합하며, 사회에서 그들의 역할은 이것을 반영해야 합니다. 이 사실을 무시하는 것은 혼란과 무질서를 초래하는 것입니다.§!\n"
 ethic_fanatic_collectivist:0 "광적인 권위주의"
 ethic_fanatic_collectivist_desc:1 "§L하인이 통치하거나, 통치자가 섬기는 것은 자연법칙에 반하는 범죄입니다. 올바른 질서는 엄격한 위계질서와 절대복종을 통해서만 유지될 수 있습니다.§!\n"
 ethic_egalitarian:0 "자유주의"
 ethic_individualist_desc:1 "§L모든 이는 기본적인 존엄성과 권리에 있어서 평등합니다. 질서의 보존은 존경할 만한 목표이지만, 원칙적으로나 실질적으로 폭정과 억압을 정당화하지는 못합니다. 문명은 소수가 다수를 지배하지 않을 때 가장 번성합니다.§!\n"
 ethic_fanatic_egalitarian:0 "광적인 자유주의"
 ethic_fanatic_individualist_desc:1 "§L권력은 단지 부패하는 것이 아니라, 그 자체로 부패입니다. 권력의 본질 때문에, 모든 힘의 불균형은 근본적으로 강압적입니다. 진정한 자유와 정의는 평등을 통해서만 얻을 수 있습니다.§!\n"
 
 
 
 personality_utopia_builders:0 "유토피아 건설자"
 personality_utopia_builders_desc:0 "유토피아 건설자들은 그들 종족의 경제적, 사회적 번영을 무엇보다도 중요하게 여깁니다. 정부는, 그 규모에 상관없이, 누구도 어떤 필요나 질병, 가난으로 고통받지 않도록 하기 위해 존재합니다."
 
 personality_adventurous_expansionist:0 "공격적인 확장주의자"
 personality_adventurous_expansionist_desc:0 "공격적인 확장주의자들은 은하를 자신들의 유산으로 보고 있습니다. 그들은 대부분 그들이 도달할 수 있는 우주의 모든 어두운 구석에 그들의 영향력을 전파하는 데 초점을 맞추고 있습니다."
 
