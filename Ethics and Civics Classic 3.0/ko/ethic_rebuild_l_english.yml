 mod_planet_pops_minerals_upkeep_mult:1 "POP 광물 유지비"
 
 personality_evangelising_zealots_machine:0 "복음주의적인 광신도"
 personality_evangelising_zealots_machine_desc:0 "복음주의적인 광신도들은 그들의 믿음을 은하계 전체에 전파하고자 하지만, 다른 이들이 그들의 믿음을 받아들이도록 강요하기 위해 군사적 힘을 사용하지는 않습니다."
 
 personality_spiritual_seekers_machine:0 "영적 추구자"
 personality_spiritual_seekers_machine_desc:0 "영적 추구자들은 모든 삶이 창조물을 통해 이해될 수 있는 어떤 더 높은 힘을 통해 연결되어 있다고 믿습니다. 그들은 신과의 연결에 대해 배울 수 있기를 희망하며 다른 제국들과 평화적인 협력을 추구할 것입니다."
 
 civic_merchant_guilds:1 "금융 엘리트"
 civic_merchant_guilds_desc:2 "이 사회에서 '부'는 '힘'과 같습니다. 사회 상층부는 부자들이 차지하고 노동 계층은 조직적으로 억압받고 있습니다. \n\n£building£ §Y수도 건물§!은 £job_administrator£ §Y$job_administrator$§! 직업 일부를 £job_mogul£ §Y$job_mogul$§!로 대체합니다. 이들은 £amenities£ §Y편의§!를 증가시키고 £trade_value£ §Y무역 가치§!를 생산합니다.\n§Y은하 증권 거래소§! 건물은 추가적인 £job_mogul£ §Y$job_mogul$§! 직업을 제공하고 행성의 £trade_value£ §Y무역 가치§!를 §G+5%§! 증대시킬 것입니다.\n§Y$tech_power_hub_1$§! 기술을 잠금해제한 채로 시작합니다.\n§Y공공의료§!나 §Y공교육§! 정책을 이용할 수 없습니다.\n§Y기업 로비§!: §Y기업가§! 파벌이 추가적인 찬성도를 제공합니다.\n§Y무자비한 개발§!: 각각의 £job_mogul£ §Y$job_mogul$§!은 행성 노동자의 £energy£ §Y에너지§! 생산량을 §G+7%§! 증가시킵니다."
 
 civic_state_monopoly:0 "국가 독점"
 civic_state_monopoly_desc:0 "모든 정치 권력이 과두 정치인과 그 기업의 손에 집중되어 있으며, 부의 끝없는 증가를 위해 나머지 인구를 잔인하게 착취하는 사회 경제적 디스토피아입니다.\n\n§Y계층 경제§! 생활 수준이 의무화됩니다.\n\n§Y수도 건물§!은 £job_administrator£ §Y행정가§! 직업 일부를 £job_mogul£ §Y$job_mogul_plural$§!로 대체합니다.\n§Y은하 증권 거래소§! 건물은 추가적인 §Y$G+1$§! £job_mogul£ §Y$job_mogul_plural$§! 직업을 제공하고 행성의 £trade_value£ §Y무역 가치§!를 §G+5%§! 증대시킬 것입니다.\n\n§H기업 로비§!: §Y기업가§! 파벌이 추가적인 찬성도를 제공합니다.\n§H무자비한 개발§!: 각각의 £job_mogul£ §Y$job_mogul$§!은 행성 노동자의 £energy£ §Y에너지§! 및 £minerals£ §Y광물§! 생산량을 §G+7%§! 증가시킵니다.\n\n§Y$tech_power_hub_2$§! 기술을 잠금해제한 채로 시작합니다.\n§Y공공의료§! 또는 §Y공교육§! 정책을 이용할 수 없습니다.\n §Y금융 엘리트§! 사회제도의 심화된 형태입니다."
 
 ethic_elitist:0 "엘리트주의"
 ethic_elitist_desc:0 "엘리트주의 사회는 인종, 성별, 연령, 부 등으로 구분되는 사회 집단 간의 암시적 또는 명시적 계층 구조로 이뤄진 사회입니다."
 ethic_fanatic_elitist:0 "광적인 엘리트주의"
 ethic_fanatic_elitist_desc:0 "사회는 목자와 감시견이 이끄는 무리이고, 사회는 승자와 패자와의 투쟁입니다. 동물보다 조금 나은 지저분한 대중들은 그들을 더 큰 목적을 향해 인도하기 위한 통찰력과 비전, 그리고 힘을 가진, 운명을 타고난 소수의 리더쉽이 필요합니다. 우리보다 나은 이가 있을까요?"
 
 ethic_pluralist:0 "평등주의"
 ethic_pluralist_desc:0 "§L우주 앞에서 우리의 사소한 차이가 얼마나 어리석고 하찮아 보일지! 우리는 단지 바늘 끝처럼 작은 별빛을 돌고 있는 동일한 작은 얼룩에 묶인 먼지에 지나지 않습니다. 우리 개개인의 신체의 색깔, 우리가 어디서 또는 누구에게서 태어났는지, 누구에게 태어났는지가 뭐가 중요하겠습니까?§!"
 ethic_fanatic_pluralist:0 "광적인 평등주의"
 ethic_fanatic_pluralist_desc:0 "§L우리 모두는 같은 존엄성과 같은 기본적인 존경을 받을 자격이 있습니다. 우리 각자에게 위대함, 행운이나 천재성, 우리 종족의 구원을 위한 잠재력이 존재하기 때문입니다. 네, 우리 모두가 똑같게 창조된 것은 아닙니다. 하지만 우리가 똑같이 창조할 수 있는 능력을 가지고 있다면 그게 무슨 상관이겠습니까?§!"
 
 ethic_industrial:0 "산업주의"
 ethic_fanatic_industrial:0 "광적인 산업주의"
 ethic_industrial_desc:1 "§L대응적이고 효율적인 인프라 개발은 모든 선진 사회의 특징입니다. 향후 경제 번영을 위해 우리 근로자들의 관리에 각별한 주의가 필요합니다. 그 과정에서 발생하는 비용은 우리 같은 부류의 안락한 미래를 보장하기 위한 것으로서 충분한 가치가 있습니다.§!\n"
 ethic_fanatic_industrial_desc:1 "§L우리의 독창성과 끈기를 통해, 우리는 먼지에서 부를 축적할 수 있고, 자연의 힘을 우리의 의지로 왜곡할 수 있습니다. 우리의 명령에 따라, 행성들은 그들의 부를 내어주고 우리의 웅장한 공장들은 그것을 집어삼킵니다. 이 힘은 부인할 수 없으며, 이를 통해 우리는 우리 자신의 이미지로 은하를 재구성할 것입니다.§!\n§H재활용 캠페인§! 설정이 불가능해집니다."
 
 ethic_green:0 "자연주의"
 ethic_fanatic_green:0 "광적인 자연주의"
 ethic_green_desc:1 "§L생태학의 신봉자들은 그들과 그들이 살고 있는 생물권 사이에는 그들의 종들이 자연보다 더 큰 가치를 가지고 있다고 주장하기에 충분한 만큼의 실존적인 분열이 없다는 가치 체계를 보존합니다. 그러므로 그것은 '생물권적 평등주의'로 볼 수 있습니다. 경제에 대한 생태학적 접근은 지속 가능한 발전의 개념에 기초하고 있으며, 이는 천연 자원의 보다 효율적인 사용, 제한된 소비주의, 인구 과잉에 대한 통제를 암시합니다.§!"
 ethic_fanatic_green_desc:1 "§L우리의 음악가들은 야생생물의 노래와 나무의 속삭임만큼 심오한 멜로디를 작곡할 수 없습니다. 우리의 예술가들은 산꼭대기, 외딴 호수, 또는 거대한 동굴의 형용할 수 없는 위엄을 포착할 수 없습니다. 설계든 우연이든간에, 우리는 초월적인 자연의 아름다움을 지닌 우주에 태어났습니다. 그것을 지속적으로 보존하기 위해서라면 비용이 얼마나 들더라도 비싸지 않습니다.§!\n\n"
 
 
