 civic_political_pluralism:0 "공화주의적 이상"
 civic_political_pluralism_desc:0 "공화주의는 '시민적 덕목'이라는 사상을 중심으로 이루어집니다. 일반 시민은 주로 '공적인 일'로서 국가의 문제에 관심을 갖고 있으며, 일반적으로 어느 정도 정치 생활에 관여하고 있습니다."
 
 civic_meritocracy:1 "능력지상주의"
 civic_meritocracy_desc:1 "이 사회에서 진보의 유일한 근거는 능력과 노력을 발휘할 수 있는 동등한 기회입니다. 그러므로, 지도자의 자리는 가장 유능한 자들이 차지합니다."
 
 civic_beacon_of_liberty:0 "자유의 정신"
 civic_beacon_of_liberty_desc:0 "이 사회는 자신의 주도권을 행사하고 자신의 목표와 야망을 완전히 이행할 수 있는 개인의 자유에 대한 아이디어를 찬미합니다. 중앙정부의 권위 및 관료적 규제의 감소는 제국 전체에 걸쳐 사람, 무역 상품 및 혁신의 자유로운 흐름을 촉진합니다.\n\n§Y민간 개척선§!을 만들 수 있습니다.\n\n§Y무역 중심지§!모듈의 §Y$MOD_STARBASE_TRADE_COLLECTION_RANGE_ADD$§!가 §G+1§! 증가합니다.\n\n§Y자유 시장§! 경제가 의무화됩니다.\n\n§Y재정착§! 및 §Y인구 통제§!는 허용되지 않고 §Y사회복지§! 생활수준을 이용할 수 없습니다."
 
 
