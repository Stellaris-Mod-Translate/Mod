 mod_leader_governors_cost_mult:0 "총독 고용 비용"
 mod_leader_governors_upkeep_mult:0 "총독 유지비"
 
 civic_enlightment:0 "평화로운 연방"
 civic_enlightment_desc:0 "평화와 번영 속에 사는 법을 배운 이 문명은 사회경제적 발전의 엄청난 단계에 도달했습니다.\n\n§Y유적지§! 기술이 잠금해제된 상태로 시작합니다. §Y정신주의§!인 경우 §Y홀로그램 의식§! 기술이 잠금해제된 상태로 시작합니다.\n\n§Y장인 극단§! 엔클레이브로부터 더 증가된 의견을 얻습니다."
 
 job_transcend:0 "초월자"
 job_transcend_plural:0 "초월자"
 job_transcend_desc:0 "이 개인들은 계몽된 의식 상태에 도달한 것으로 간주됩니다."
 job_transcend_effect_desc:0 "£job_transcend£ $job_transcend_plural$은 상당한 양의 £unity£ §Y통합력§!, £society£ §Y사회학 연구§!, £physics£ §Y$physics_research$§! 및 £engineering£ §Y$engineering_research$§!를 생산하고, 행성의 £crime£ §Y범죄§!를 감소시킵니다."
 mod_job_transcend_add:0 "$job_transcend$ 직업"
 mod_job_transcend_per_pop:0 "$VALUE$ POP당 §G+1§! $job_transcend$ 직업"
 mod_job_transcend_per_pop_short:0 "\n$VALUE$ £pop£당 §G+1§! £mod_job_transcend_add£"
 
 civic_spiritual_seekers:0 "영적 추구자"
 civic_spiritual_seekers_desc:0 "이 사회의 시민들은 주로 심리적 자기 계발과 내적 평화를 찾는 문제에 관심을 가지고 있습니다. \n\n§Y성계 수도-복합시설§!과 §Y신앙의 요새§! 건물은 추가적인 §G+1§! £job_transcend£ §Y$job_transcend$§! 직업을 제공합니다. £job_transcend£ 초월자는 소량의 £unity£ §Y통합력§!, £society£ §Y사회학 연구§!, £physics£ §Y$physics_research$§!, £engineering£ §Y$engineering_research$§!를 생산하고, £crime£ §Y범죄§!를 감소시킵니다."
 
 civic_private_militaries:0 "민간 군대"
 civic_private_militaries_desc:0 "전쟁에 관한 한, 이 사회는 전통적으로 용병과 민간군사기업의 힘에 의존합니다.\n\n§Y주둔지§!와 §Y요새§! 건물은 추가적인 £job_soldier£ §Y$job_mercenary$§! 직업을 제공합니다. 용병은 $job_soldier_plural$과 거의 유사하지만, 추가로 £mod_trade_value_add£ §Y$TRADE_VALUE$§!를 생산하고 £consumer_goods£ §Y소비재§!를 유지비로 요구합니다.\n"
 
 job_mercenary:0 "용병"
 job_mercenary_plural:0 "용병"
 job_mercenary_desc:0 "돈을 받고 군인으로 복무하기 위해 고용된 직업인."
 job_mercenary_effect_desc:0 "£job_soldier£ $job_mercenary_plural$은 £mod_country_naval_cap_add£ §Y$MOD_COUNTRY_NAVAL_CAP_ADD$§!을 증가시키고, £defense_army£ §Y방위군§!을 생성하고, £mod_trade_value_add£ §Y$TRADE_VALUE$§!를 생산하며, 유지비로 £consumer_goods£ §Y소비재§!를 요구합니다."
 mod_job_mercenary_add:0 "$job_mercenary$ 직업"
 mod_job_mercenary_per_pop:0 "$VALUE$ POP당 §G+1§! $job_mercenary$ 직업"
 mod_job_mercenary_per_pop_short:0 "\n$VALUE$ £pop£당 §G+1§! £mod_job_mercenary_add£"
 
 civic_exploration:0 "별의 탐구자들"
 civic_exploration_desc:0 "이 문명은 단순한 제국주의적 야망에 의해서가 아니라 진정한 개척자의 정신과 밝혀진 신비에 대한 순수한 감각에 의해 우주로 이끌립니다. \n\n§Y자동화 탐사 규약§! 기술을 잠금해제한 채로 시작합니다.\n\n고유 건물: §Y심우주 스캐너§!를 사용할 수 있습니다. 이 건물은 £mod_job_researcher_add£ 직업을 §G+1§! 추가하고, £unity£ 영향력, 행성의 §Y감지 범위§!, £physics£ §Y$physics_research$§!와 §Y물질주의§! 윤리관 선호도를 증가합니다.\n\n§Y군사 통신§! 정책을 설정할 수 없습니다."
 
 mod_planet_priests_produces_mult:0 "£job_priest£ $job_priest_plural$ 생산량"
 
 ALLOWED_LOBBY:0 "기업 로비"
 NO_ALLOWED_LOBBY:0 "기업 로비"
 ALLOWED_LOBBY_DESC:0 "Active §Y기업 헤게모니§! 윤리관을 활성화하는 것은 §Y기업가§! 파벌에게 더 큰 힘을 실어주며, 따라서 [Root.GetName]을(를) 기쁘게 합니다."
 
 LABOUR_POWER:0 "발전된 사회주의"
 NO_LABOUR_POWER:0 "사회주의 발전"
 LABOUR_POWER_DESC:0 "§Y사회주의적 이상§! 사회제도를 활성화하는 것은 §Y사회주의자§! 파벌에 더 많은 권력을 부여하며, 따라서 [Root.GetName]을 기쁘게 할 것입니다."
 
 job_labour_hero:0 "노동 영웅"
