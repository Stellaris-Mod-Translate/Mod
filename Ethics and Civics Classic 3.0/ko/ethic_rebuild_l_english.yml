 l_english:
 
 INSULT_PROPOSE_COL_IND:0 "[Root.GetName]는 진짜 국가이기는 한가, 아니면 단지 무정부 상태로 다투는 개인들의 시끌벅쩍한 무리인가? 사실 너희의 정치체제와 같은 것은, 둘 중 무엇인지 확언하기 어렵거든."
 02_INSULT_PROPOSE_COL_IND:0 "그래서 오늘날 너희의 웃기는 조그마한 항성 국가를 지배하는 것이 누구지? 정말 진기한 생각이군, 누군가를 '투표'로 집권시키다니! 물론, 그것은 필연적으로 너희의 몰락으로 이어질 것이다."
 03_INSULT_PROPOSE_COL_IND:0 "너희의 민주적 이상은 이 은하계에 질병이고, [Root.GetName]에게도 마찬가지다."
 04_INSULT_PROPOSE_COL_IND:0 "너희가 얼마나 이기적인 자들인지, 질서와 안정보다 사소한 자유를 선호하다니. 자유주의... 하! [Root.GetName]은(는) 한 해도 살아남지 못할 거다."
 01_INSULT_PROPOSE_IND_COL:0 "네놈의 잔혹하고 폭압적인 정권은 결국 무너질 것이며, 그에 대한 심판이 있을 것이다."
 02_INSULT_PROPOSE_IND_COL:0 "너희는 시민들이 스스로 생각하도록 하는 것에 대해 생각해 본 적이 있나? 만약 그것이 [Root.GetName]의 종말을 가져올까봐 두렵다면... 너희가 옳다."
 03_INSULT_PROPOSE_IND_COL:0 "[Root.GetName]와 같은 권위주의 국가가 존재할 수 있다는 것은 얼마나 슬픈 일인가. 모든 곳의 지성체들에게 부끄러운 일이다."
 04_INSULT_PROPOSE_IND_COL:0 "[Root.GetName]의 굴레 아래 사는 이들에 대한 잔인한 억압은 언젠가는 끝나야 한다. 너희의 계층제가 너희의 타락을 증명할 것이다."
 16_FRIENDLY_GREETING:0 "당신 정부는 최악의 자유주의적 과잉을 줄이는 일을 잘 하고 있습니다, [From.GetSpeciesNamePlural]"
 14_FRIENDLY_GREETING:0 "우리는 자유 사회를 선호하지만, 당신들의 정부가 시민들에게 안정성을 제공하는 일을 잘하고 있다는 사실을 부인할 수 없군요."
 ENSLAVED_DESC:0 "이 POP은 노예화되었습니다. 노예화된 POP은 이 행성에 있는 모든 자유주의 POP를 불행하게 합니다."
