 START_SCREEN_PART_ONE_EYEBALL:0 "[GetHomeWorldName]의 황혼지대의 얼어붙은 바다에서, 최초의 원시 [GetSpeciesName] 사회가 모습을 갖추었습니다. 기나긴 세월의 흐름 이후 우리 문명은 이제 널리 퍼져나가 번영하게 되었습니다."
 pdeyeball:0 "눈알형 행성"
 pdeyeball_desc:0 "행성의 한쪽 면에 부는 강한 바람과 몰아치는 파도는 풍부한 에너지를 제공하는 반면, 나머지 면의 끝없이 펼쳐진 어둡고 차가운 얼음 평원은 독특한 환경에 대한 연구 기회를 제공합니다."
 d_eyeball_site:0 "빙하 유역"
 d_eyeball_site_desc:0 "행성의 어두운 면에서 흘러나오는 빙하수는 지하수로를 통해 밝은 면 쪽으로 꾸준히 흐르고 있습니다. 이는 독특한 환경에 대한 연구 기회를 제공합니다."
 building_eyeball_lab:0 "빙하학 연구 센터"
 building_eyeball_lab_desc:0 "이 특별한 연구소는 행성의 밝은 면에 펼쳐진 바다를 향해 지하수로로 계속 흐르는 빙하수의 강을 연구합니다."
 mod_building_eyeball_lab_max:0 "최대 $building_eyeball_lab$들"
 job_eyeball_tech:0 "눈알 행성 빙하학자"
 job_eyeball_tech_plural:0 "눈알 행성 빙하학자들"
 job_eyeball_tech_desc:0 "이 연구자들은 지구의 밝은 면을 향해 계속 흐르는 지하수로의 빙하수 강을 연구합니다."
