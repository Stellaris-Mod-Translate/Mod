 district_pdfloraforge_synapse:0 "산란 둥지"
 district_pdfloraforge_synapse_desc:0 "생명나무의 일부를 조심스럽게 조작함으로써, 우리는 산란 드론을 위한 매우 적합한 공간을 만들 수 있다."
