 origin_pd_hive: "행성 군체 감염"
 origin_pd_hive_desc:0 "이 문명의 모성은 군체에게 통합된 군체 행성으로 시작합니다. 행성은 이미 군체의 일부가 되었으며, 앞으로 살아갈 모든 행성도 그러할 것입니다."
