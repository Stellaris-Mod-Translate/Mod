 #AI Fort
 district_pdmachinefort_housing:0 "전투 드론 저장소"
 district_pdmachinefort_housing_desc:0 "이 저장 시설들은 특수 제작된 전투 및 추적-수색용 로봇들을 수용할 수 있는 공간을 제공합니다"
 district_pdmachinefort_housing_plural:0 "전투 드론 저장소들"
 district_pdmachinefort_naval:0 "해군 드론 처리소"
 district_pdmachinefort_naval_desc:0 "이 구역은 유기체들과 달리 아무런 불평과 요구 없이 함대가 100% 효율로 항시 가동되도록 유지하는 지루한 작업에 집중하는 전문적인 드론들의 작업에 집중하고 있습니다."
 district_pdmachinefort_naval_plural:0 "해군 드론 처리소들"
 district_pdmachinefort_research:0 "슈퍼컴퓨터 계산기 구역"
 district_pdmachinefort_research_desc:0 "이 구역은 유기체들과 달리 식량을 소모하지도 않고, 쉬지도 않으며 끊임없이 새로운 병기 및 방어 능력을 신장할 수 있는 첨단 기술을 개발하기 위해 수많은 계산을 수행하는 슈퍼컴퓨터들이 할당된 곳입니다."
 district_pdmachinefort_research_plural:0 "슈퍼컴퓨터 계산기 구역들"
 district_pdmachinefort_synapse:0 "유지보수 드론 대기소"
 district_pdmachinefort_synapse_desc:0 "이곳에서 대기하고 있는 수많은 유지보수 드론들은 이 거대한 AI 요새라는 시스템이 아무런 결함 없이 계속 가동되도록 하는데 자신의 모든 메모리를 할당하며 작업을 수행합니다."
 district_pdmachinefort_synapse_plural:0 "유지보수 드론 대기 구역"
 pc_machine_fort:0 "AI 요새"
 pc_machine_fort_desc:0 "표면 전체가 인공적인 최고 효율의 자동화 전투 로봇 공장과 함대용 슈퍼컴퓨터로 뒤덮인 암석형 행성입니다. 희박한 대기권은 대부분 자동화 산업의 부산물인 오염물질로 이루어져 있고 생물학적인 요소로 이루어진 유기체 대부분이 이곳에서 살아갈 수 없습니다."
 mod_pc_machine_fort_habitability:0 "AI 요새 적합성"
 trait_pc_machine_fort_preference:0 "AI 요새 선호"
 trait_pc_machine_fort_preference_desc:0 "AI 요새 선호"
 decision_machine_fort_project:0 "인공지능 요새 프로젝트"
 decision_machine_fort_project_desc:0 "단순히 넥서스를 더 짓거나 서버를 늘리는 것이 아닙니다. 바로 이 행성 자체가 수많은 전쟁 기계와 함대용 슈퍼컴퓨터를 육성하고 시스템 전체를 보호하는 인공지능 요새로 용도 변경될 것입니다."
 decision_machine_fort_effects:0 "£housing£ §Y$PLANET_HOUSING_TITLE$§!과 §Y조립 속도§!가 증가하지만,\n£district£ §Y발전§!, §Y채굴§! , §Y농업 지구§!를 더 이상 건설할 수 없습니다."
