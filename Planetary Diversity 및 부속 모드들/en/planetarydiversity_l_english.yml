 civic_graveyard_world:0 "하늘에서 떨어지는 1억 마리의 고래"
 civic_graveyard_world_desc:0 "이 종족은 말 그대로 하늘에서 고래 시체가 떨어지는 행성에서 진화했습니다. 물론 물 속에 사는 고래가 아니라 우주 생명체 타얀키가 죽을 때가 되면 찾아오는 것이지만요."
