 pc_machine_capital:0 "기계수도"
 pc_machine_capital_desc:0 "군사 및 운용 슈퍼컴퓨터들로 뒤덮인 바위 행성입니다. 그나마 희박하게 존재하는 대기는 대부분 오염물질로 이루어져 있어 생명체가 살아갈 수 없습니다."
 mod_pc_machine_capital_habitability:0 "기계수도 적합도"
