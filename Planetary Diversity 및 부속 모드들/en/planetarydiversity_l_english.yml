 decision_capitaltopalace_project:0 "황궁도시로 전환"
 decision_capitaltopalace_project_desc:0 "이 수도 행성도시는 이제 우리에겐 별 쓸모가 없지만, 이 토대를 활용하여 우리의 정부 체제에 걸맞은 제국의 대황궁요새로 재건할 수 있을 것입니다."
 
 decision_machinecapital_project:0 "기계수도 프로젝트"
 decision_machinecapital_project_desc:0 "알림 : 기계지능은 이 행성체를 군사 및 일과적 운용처리 시스템으로 초점을 맞춰 업그레이드하기로 결정함."
