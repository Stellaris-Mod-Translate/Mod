 #Shroud World Tweaks
 #Whispers
 pdshroud.10.desc.mom:0 "이 이상한 행성은 사이오닉 에너지 우물과 깊게 연결된 것으로 보이고, 지질학과 물리학에 대한 우리의 전통적인 지식과는 전혀 맞지 않습니다. 마치 유기체처럼 생긴 거대한 지형의 형성이 행성을 둘러싸며 계속 나타나고, 행성의 지각으로 이어지는 깊은 틈새들이 있습니다. 사이오닉 능력이 있는 승무원들은 행성에서 들려오는 목소리를 분명히 들을 수 있고, 행성 표면에는 알려지지 않은 고대 문명의 흔적이 흩어져 있습니다."
 pdshroud.10.desc.tra:0 "이 세계는 분명히 장막의 실체와 강력한 연관성을 가지고 있습니다. 그래서 우리의 전통적인 지질학 및 물리학 지식과는 맞지 않는 것입니다. 마치 유기체처럼 생긴 거대한 지형의 형성이 행성을 둘러싸며 계속 나타나고, 행성의 지각으로 이어지는 깊은 틈새들이 있습니다. 행성 근처에 있는 모든 사람들은 그들의 머릿속에서 들려오는 목소리를 분명히 들을 수 있고, 행성 표면에는 알려지지 않은 고대 문명의 흔적이 흩어져 있습니다.
