 pc_megafloratol:0 "거대식물 행성"
 pc_megafloratol_desc:0 "대기가 질소와 산소로 구성된 암석형 행성입니다. 활발하고 안정적인 수권 덕분에 표면은 울창한 숲으로 이루어져 있습니다. 이 숲은 행성 표면을 뒤덮고 있는, 커다란 세계수를 비롯한 각종 거대한 식물 종들의 원산지입니다. 하도 커서 그 뿌리가 궤도상에서 보일 정도인 이 곳의 식물들에게 익숙해지지 않으면, 거주하는 것은 거의 불가능할 것입니다."
