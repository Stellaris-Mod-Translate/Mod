 pddune.10.name:0 "모래 속에서 움직이는 무언가"
 pddune.10.desc:0 "개척지 정찰부대에서 [Root.GetName]의 남쪽 사구에서 특이사항을 발견했습니다. 특이한 색의 모래언덕에선 지로 검출 테스트에 양성 반응을 보였습니다. 이건 우리가 알던 지로에 관한 상식에 반하는 발견입니다. 지금까지 지로가 자연적으로 발견되는 곳은 우주였는데 말이죠. 추가적인 정찰 결과 사구에 상당한 양의 지로가 매장되있음을 발견했으며, 기반시설이 구축되면 즉시 채굴 작업에 착수할 수 있습니다."
 pddune.10.a:0 "지로를 지배하는 자가 우주를 지배하리라."
 pddune.20.name:0 "벌레신호"
 pddune.20.desc:0 "[Root.GetName]에서 거대한 벌레가 나타나 지로 수확기를 파괴하고, 극소수만이 살아남았다는 보고가 들어왔습니다0. 외계생물학자들은 저 벌레들이 지로의 생성과 연관되어 있으며, 벌레를 박멸하는 것은 차후 지로 수확에 부정적인 영향을 미칠 것이라고 말했습니다. 벌레들은 식민지에 큰 위협이 되며, 대다수의 지구가 벌레의 영역에 포함되어있어 사용할 수 없을 것입니다."
 pddune.20.a:0 "자연은 실수를 하지 않는다."
 pddune.20.a.tooltip:0 "모래벌레의 서식지에서 멀리 떨어진 북쪽 암석 지대로 식민지를 옮기고, 그 주변에서만 거주합니다."
 pddune.20.b:0 "너무 큰 위협이다. 제거해야 한다."
 pddune.20.b.tooltip:0 "행성의 모든 모래벌레를 박멸합니다. 사막에 널린 지로의 생성과정에 저 벌레들이 연관되어있지 않길 바랄 뿐입니다."
 pddune.21.name:0 "희망적인 관측"
 pddune.21.desc:0 "모래벌레는 박멸되었으며, 지로또한 마찬가지입니다. 하지만 모래벌레의 몸체에서 상당한 양의 지로를 추출할 수 있었으며, 모래벌레 자체도 다양한 연구거리가 되었기에 손실만 존재한 것은 아닙니다."
 pddune.21.a:0 "교육은 지성을 대체할 수 없다지."

