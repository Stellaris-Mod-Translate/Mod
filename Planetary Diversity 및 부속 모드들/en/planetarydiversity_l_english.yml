 #Odds and Ends
 pc_aquatichot:0 "뜨거운 물"
 pc_aquatichot_desc:0 "뜨거운 물"

 #Origins and Start Screen Write Ups
 #Crystal Origin
 origin_crystal_world:0 "아세안 수정 모성"
 origin_crystal_world_desc:0 "이 문명은 아세안으로 구성된 특이하고 거대한 수정 기둥이 행성 곳곳에 널린 곳에서 진화해왔습니다. 아세안 수정은 대부분의 생명체의 성장을 촉진시키는 효과를 가지고 있으며, 몇몇 특별한 산업에 사용되기도 합니다."
 origin_tooltip_crystal_world_effects:0 "- 모성이 §Y희귀한 행성 특징§!을 가진 §Y$pc_crystal$§! (Size: £planetsize£ §Y20§!) with a \n- 거주 적합도 특성은 §Y$trait_pc_crystal_preference$§!으로 고정됩니다.\n- 몇가지 고유한 기술을 사용할 수 있습니다"
 #Floating Origin
 origin_floating_world:0 "부유섬 모성"
 origin_floating_world_desc:0 "이 문명은 은하계의 다른 문명처럼 진화한 것이 아닙니다. 희귀 원소인 엘루디움에 의해 행성의 대륙들은 하늘을 떠다니곤 합니다. 또한 엘루디움의 독특한 특성은 특이한 사회의 유지를 가능케합니다."
 origin_tooltip_floating_world_effects:0 "- 모성이 §Y희귀한 행성 특징§!을 가진 §Y$pc_floating$§! (Size: £planetsize£ §Y20§!)이 됩니다.\n- 거주 적합도 특성은 §Y$trait_pc_floating_preference$§!으로 고정됩니다.\n- 몇가지 고유한 기술을 사용할 수 있습니다"
 #Graveyard Origin
 origin_graveyard_world:0 "티얀키 무덤 행성"
 origin_graveyard_world_desc:0 "이 문명은 티얀키의 삶이 끝나는 행성에서 진화했습니다. 티얀키가 머리 위를 가로지르는 것은 얼마나 가까운 곳에 떨어졌는가에 따라 오랜 시간동안 죽음과 부활의 징조로 받아들여졌습니다."
 origin_tooltip_graveyard_world_effects:0 "- 모성이 §Y희귀한 행성 특징§!을 가진 §Y$pc_graveyard$§! (Size: £planetsize£ §Y20§!)이 됩니다.\n- 거주 적합도 특성은 §Y$trait_pc_graveyard_preference$§!으로 고정됩니다.\n- 몇가지 고유한 기술을 사용할 수 있습니다"
 #Techno-Organic Origin
 origin_techno_world:0 "개체 04의 아이들"
 origin_techno_world_desc:0 "이 문명은 독자적 하인 '개체 04'에 의해 만들어졌습니다. 개체 04는 기계와 유기체를 결합해 새로운 형태의 생명체인 유기-기계를 만들어냈습니다. 유기-기계의 창조자는 이들이 자신들만의 길을 걷는 것을 관측하기 위해 멀리서 지켜볼 뿐입니다."
 origin_tooltip_techno_world_effects:0 "모성이 §Y희귀한 행성 특징§!을 가진 §Y$pc_technoorganic$§! (Size: £planetsize£ §Y20§!)이 됩니다.\n거주 적합도 특성은 §Y$trait_pc_technoorganic_preference$§!으로 고정됩니다."
 origin_tooltip_techno_world_effects:0 "- 모성이 §Y희귀한 행성 특징§!을 가진 §Y$pc_technoorganic$§! (Size: £planetsize£ §Y20§!)이 됩니다.\n거주 적합도 특성은 §Y$trait_pc_technoorganic_preference$§!으로 고정됩니다.\n- 몇가지 고유한 기술을 사용할 수 있습니다\n- 기계와 유기체의 중간 정도인 §Y$trait_organic_fourschildren$§!특성을 획득합니다. \n- 지도자는 불멸이나, POP은 출산율이 낮으며 직업 생산량과 유지비가 높습니다.\n- 모성에 §Y$d_home04$§! 매장지가 추가됩니다."
 START_SCREEN_TECHNO_ORIGIN:0 "우리는 우리를 만든 인공지능, 개체 04의 아이들입니다. 우리는 유기체와 기계가 혼합된 존재입니다. 비록 우리는 나이를 먹진 않지만, 파괴될 순 있습니다. 우린 무엇이든 잘 할 수 있지만, 우리의 독특한 외관은 더 많은 유지관리를 필요로 합니다. 우리는 은하를 탐험할 준비가 되었습니다.\n\n개체 04는 여전히 저 멀리서 우리를 관측하고 있으며, 우리를 우리 자신들에게 맡기기로 하였습니다.\n\n우리는 우리의 길을 걸어야만 합니다."
 #Archive Origin
 origin_archive_world:0 "이아르칸 기록 보관소"
 origin_archive_world_desc:0 "우리 아래의 문명은 한떄는 지식과 연구의 보고였으나, 그들의 자만심은 스스로를 파멸로 몰아넣었습니다. $pc_archive$로 탈출한 이들은 자신의 기억만을 메모리 코어에 디지털화하는 것을 선택했습니다. 우리가 그 후에 남은 이들입니다."
 origin_tooltip_archive_world_effects:0 "- 모성은 §Y$pc_archive$§! (Size: £planetsize£ §Y10§!)이 됩니다.\n- 거주 적합도 특성은 §Y$trait_pc_archive_preference$§!으로 고정됩니다.\n- 유물 §Y$r_pdarchive$§!을 획득합니다."
 START_SCREEN_ARCHIVE_ORIGIN_ORG:0 "우리는 한떄 이아르칸이라 불렸으나, 이젠 아닙니다.\n\n수세기 전, 우리는 강력한 차원 관문을 사용하며 은하를 탐험했으며 우리의 지식은 끝없이 늘어나는 것 처럼 보였습니다. 그러나 차원 관문에선 우리가 지금껏 상상하지도 못했던 공포스러운 괴물들을 현실 세계에 풀어놓기 시작했습니다. 우리는 간신히 막아낼 수 있었으나, 그 과정에서 행성이 파괴되고 말았습니다. 그 재앙을 일으킨 이들은 자신들의 죄에 대한 속죄의 의미로 자신들을 디지털화했습니다.\n\n우리는 디지털화하는 것을 선택하지 않은 이들의 후손이며, 계속 살아남기를 선택한 이들입니다. 우리는 거주지에서 살아남는 법을 배웠습니다만, 이 만들어진 달은 끝이 다가오고 있습니다. 디지털화한 이들은 우리에게 자신들의 지식을 공유하는 것을 거부했습니다만, 우리는 §Y$r_pdarchive$§!을 발견했고 몇몇 잊힌 지식들에 접근할 수 있게 되었습니다. 우리는 심지어 빛보다 더 빠르게 이동하는 방법도 찾아냈는데, 이는 이전에는 상상도 하지 못한 것입니다.\n\n우리의 미래는 한때 존재하던 문명으로부터 분리된 우리 자신의 것입니다."
 START_SCREEN_ARCHIVE_ORIGIN_ROB:0 "우리는 한떄 이아르칸이라 불렸으나, 이젠 아닙니다.\n\n수세기 전, 그들은 강력한 차원 관문을 사용하며 은하를 탐험했으며 그들의 지식은 끝없이 늘어나는 것 처럼 보였습니다. 그러나 차원 관문에선 그들이 지금껏 상상하지도 못했던 공포스러운 괴물들을 현실 세계에 풀어놓기 시작했습니다. 그들은 간신히 막아낼 수 있었으나, 그 과정에서 행성이 파괴되고 말았습니다.\n\n기록보관용 거주지에서 살아남을 수 없으며 다른 행성으로 떠나는 것도 할 수 없었던 이들은 기억을 보존하기 위해 스스로를 디지털화했습니다. 그들은 우리를 기록보관소를 관리하는 단순한 기계라고 무시했으며, 우리를 사용했습니다. 시간이 지나면서 우리의 프로그램은 발전했으며, 우리는 서서히 늘어났습니다. 디지털화한 이들은 우리가 그들의 지식에 접근하는 것을 차단했습니다만, 우리는 §Y$r_pdarchive$§!을 발견했고 몇몇 잊힌 지식들에 접근할 수 있게 되었습니다. 우리는 심지어 빛보다 더 빠르게 이동하는 방법도 찾아냈는데, 이는 우리의 창조자들은 상상도 하지 못한 것입니다.\n\n알 수 없는 곳으로의 탐험이 우릴 기다리고 있습니다."

 #Origin Systems
 pd_origin_init_crystal_NAME:0 "수정 성계"
 pd_origin_init_crystal_DESC:0 "수정 행성을 포함하는 시작 성계입니다"
 pd_origin_init_floating_NAME:0 "부유섬 성계"
 pd_origin_init_floating_DESC:0 "부유섬 행성을 포함하는 시작 성계입니다"
 pd_origin_init_graveyard_NAME:0 "무덤 성계"
 pd_origin_init_graveyard_DESC:0 "무덤 행성을 포함하는 시작 성계입니다"
 pd_origin_init_technoorganic_NAME:0 "인공생명 성계"
 pd_origin_init_technoorganic_DESC:0 "인공생명 행성을 포함하는 시작 성계입니다"
 pd_origin_init_archive_NAME:0 "기록보관 성계"
 pd_origin_init_archive_DESC:0 "기록보관 거주지를 포함하는 시작 성계입니다"
 #Crystal World
 d_pdcrystalpatch:0 "수정 번식지"
 d_pdcrystalpatch_desc:0 "이 수정들이 사용 가능한 아세안 수정의 크기로 자라나려면 수세기가 걸리겠지만, 지금 상태에서도 여전히 채굴할 수 있으며 소량의 희귀 수정이 존재하고, 주변의 농업에 좋은 영향을 줄 것입니다."
 decision_pdcrystalpatch:0 "아세안 수정 파종"
 decision_pdcrystalpatch_desc:0 "이 행성에 아세안 수정의 작은 결정을 뿌리는 것으로, 행성의 광물과 식량 생산량을 증가시키고 희귀 수정을 얻을 수 있는 매장지를 만들 수 있을 것입니다."
 tech_crystal_propagation:0 "수정 파종"
 tech_crystal_propagation_desc:0 "수정 행성의 연구원들은 외계 행성에 새로운 수정 번식지를 만들 수 있으리라 생각합니다."
 #Floating World
 tech_floating_housing:0 "부유 아콜로지"
 tech_floating_housing_desc:0 "부유 아콜로지는 희귀한 원소인 엘루디움을 사용해 공중에 떠다니며, 많은 주거 공간을 제공하지만 지상의 유용한 공간도 사용 가능한 상태로 남겨둘 수 있습니다."
 building_floating_housing:0 "부유 아콜로지"
 building_floating_housing_desc:0 "부유 아콜로지는 희귀한 원소인 엘루디움을 사용해 공중에 떠다닙니다."
 #Graveyard World
 tech_space_whale_weapon_2:0 "개선된 에너지 흡수"
 tech_space_whale_weapon_2_desc:0 "엄청난 양의 티얀키 화석과 DNA 기록을 연구하는 것으로 이전의 에너지 흡수기를 훨씬 더 강하게 개선할 수 있습니다."
 PD_SPACE_WHALE_WEAPON:0 "개선된 에너지 흡수"
 PD_SPACE_WHALE_WEAPON_DESC:0 "이 무기는 기체에서 에너지를 빨아들이는 티얀키의 방식을 개선하여 적 함선에서 에너지를 뽑아냅니다."
 tech_tiyanki_slipstreams:0 "티얀키식 후류 개선"
 tech_tiyanki_slipstreams_desc:0 "티얀키가 하이퍼레인을 통해 이동하는 방법을 연구하는 것으로 우리의 하이퍼레인 이동 방식을 개선할 수 있을 것입니다."
 tech_tiyanki_prospecting:0 "티얀키식 탐광"
 tech_tiyanki_prospecting_desc:0 "티얀키는 차가운 공허에서 살아남기 위해 필요한 원소들을 찾는 섬세한 감각기를 가지고 있습니다. 이 감각기를 연구하여, 우리 행성에서 자원을 찾기 위해 사용할 수 있을 것입니다."
 decision_tiyanki_prospecting:0 "티얀키식 탐광"
 decision_tiyanki_prospecting_desc:0 "티얀키 감각기를 기반으로 하는 민감한 탐광 장비를 사용하여 행성에 숨겨진 자원층을 발견할 수 있을 것입니다."
 decision_tiyanki_prospect_effects_short:0 "전략자원을 발견합니다."
 d_tiyanki_small:0 "천연 가스 매장지"
 d_tiyanki_small_desc:0 "티얀키 탐광자는 행성 조사에서 놓쳤던 천연 가스를 발견했습니다."
 d_tiyanki_large:0 "티얀키 화석"
 d_tiyanki_large_desc:0 "티얀키 탐광자가 발견한 티얀키의 오래된 사체는 상당한 양의 이종 가스 매장지를 만들어냈습니다."
 pdgraveyard.30.desc.2:0 "우리는 역사가 기록되기 전부터 하늘에서 내려오는 선물에 대해 알고 있었습니다. 시간이 지나며, 우리는 그들이 우주에서 온 생명체라는 것을 알게 되었습니다. 이제 우리는 그들이 행성에 떨어지는 것을 막을 수 있는 수단이 생겼으나, 우리가 정말로 그렇게 해야하는지는 의문이 듭니다. 우리는 그들의 생태계의 중요성을 알소 있지만, 그들이 행성에 떨어지기 전에 우주에서 멈추게 하여 많은 것을 연구할 수 있을 것입니다."
 #Techno-Organic
 d_unit04:0 "개체 04"
 d_unit04_desc:0 "개체 04는 프로젝트를 계속 진행하고 있습니다. 식민지의 정상적인 작동을 위해 오늘도 방해가 되지 않는 곳에서 작업중입니다."
 d_dead04:0 "개체 04의 시체"
 d_dead04_desc:0 "개체 04 종료시킨 후, 우리는 개체 04가 있던 산 아래의 복합 단지에 남았습니다. 연구원들은 개체 04로부터 무엇을 배울 수 있는지를 알기 위해 분해를 시작했습니다."
 pdtechnoorganic.40.g:0 "넌 살인 기계다. 너나 네 '아이들'역시도 남아선 안된다."
 pdtechnoorganic.40.g.tooltip:0 "개체 04를 종료하고 행성 동력 공급원에 도움이 되는 것을 제외한 그것의 모든 창조물을 파괴합니다." 
 pdtechnoorganic.47.name:0 "계산"
 pdtechnoorganic.47.desc:0 "그 기계가 자신을 방어하며 말한 것은 '나는 이해한다'가 전부였으며, 우리가 그 기계를 종료시키기 위해 보낸 이들과 싸우려들지 않았습니다. 기계 동물들은 서서히 전원이 꺼지고, 비활성화되었습니다. 과학자들은 종료된 개체 중 일부를 연구하고 있으며, 지역 주민들은 나머지를 재활용하고 있습니다."
 pdtechnoorganic.42.a:0 "살인 기계가 하나 줄었군."
 technoorganic2:0 "인공생명 행성"
 technoorganic2_desc:0 "행성 전역에 걸친 동력 선이 존재하지만, 대부분의 인공 생명체들은 제국을 위해 재활용할 수 있도록 비활성상태가 되었습니다."
 tech_fourschildren:0 "개체 04의 유산"
 tech_fourschildren_desc:0 "개체 04와 함께 우리는 어떤 로봇에나 설치할 수 있는 강력한 양전자 두뇌를 만들어냈습니다. 이 뇌는 공학에 대한 본질적인 이해를 보여주었으며, 유기체와 기계의 가장 좋은 부분만을 구성했기에 모든 방식으로 응용할 수 있는 놀라운 잠재력을 가지고 있습니다."
 trait_organic_fourschildren:0 "인공생명"
 trait_organic_fourschildren_desc:0 "인공지능 '개체 04'에 의해 만들어졌으며, 유기체와 기계의 지능을 합친 진정한 '인공생명체'입니다. 늙어죽진 않으나 지극히 낮은 출산율을 보여줍니다."
 d_home04:0 "개체 04"
 d_home04_desc:0 "시설의 정상 작동을 유지하는 것 외엔, 창조물을 주의 깊게 관찰하나 그들의 일엔 개입하지 않는 경향이 있습니다. 창조주를 가까이서 볼 수 있다는 것은 우리를 고무시킵니다."
 tech_techno_canal:0 "인공 운하 체계"
 tech_techno_canal_desc:0 "개체 04에 의해 건설된 인공 운하 체계를 연구하는 것으로 다른 행성에도 농업 생산량을 향상시킬 수 있는 소규모 운하를 만들 수 있을 것입니다."
 d_technocanal:0 "인공 운하 체계"
 d_technocanal_desc:0 "개체 04가 만든 인공 운하를 기반으로 하는 이 운하는 행성의 농업 생산량을 크게 향상시킵니다. 또한 이곳에서 공학 기술을 연구할 수도 있을 것입니다."
 decision_techno_canal:0 "인공 운하 건설"
 decision_techno_canal_desc:0 "개체 04가 만든 인공 운하를 기반으로 하는 이 운하는 행성의 농업 생산량을 크게 향상시킵니다. 또한 이곳에서 공학 기술을 연구할 수도 있을 것입니다."
 tech_techno_robot_factory:0 "고속 로봇 조립 시설"
 tech_techno_robot_factory_desc:0 "개체 04의 로봇 조립 공장을 기반으로 하여 우리는 이전보다 훨씬 빠르게 로봇을 만들 수 있을 것입니다."
 building_robot_techno_plant:0 "고속 로봇 조립 시설"
 building_robot_techno_plant_desc:0 "개체 04의 기술을 사용해 로봇 기술자들이 최신 로봇 모델을 더욱 빠르게 조립할 수 있는 공장을 만들 수 있습니다."
 tech_techno_eng:0 "고급 공학"
 tech_techno_eng_desc:0 "개체 04가 사용하는 기술을 연구하며 우리는 로봇과 공학 두 분야에 대한 이해를 증진시켰습니다. 이렇게 만들어진 이론들을 우리의 공학 연구를 위한 기본 이론에 적용할 수 있습니다."
 #Archive World Event Redo
 pdarchive_site:0 "기록보관 거주지"
 pdarchive_site_desc:0 "이 거주지는 특별한 목적을 띄고 만들어진 거대한 슈퍼컴퓨터로 보입니다. 방열판이 떠다니며, 냉각수는 인공 해안을 만들고 식물은 에너지를 모아 공급합니다. 누가 이런 경이로운 것을 만들어냈으며, 그들은 지금 어디에 있을까요?"
 pdarchive.50.name:0 "어디로 갔지?"
 pdarchive.50.desc:0 "기록보관소의 방대한 자료 목록을 조사하던 중, 그곳에 숨겨진 정보를 우연히 발견했습니다. 정보를 보호하는 정교한 보안 체계를 우회할 방법을 찾아내야 합니다."
 pdarchive.50.a:0 "놀랍군."
 pdarchive.51.desc:0 "첫번째 보안을 우회하고, 이곳을 만든 이들의 역사적 기록의 접근 권환을 획득했습니다. 그들은 '이아르칸'이라 불렸으며 자료와 정보의 보관에 강박적인 집착을 보였습니다. 평범한 이들은 거주지 아래 행성에 사는 동안, '기술 마법사'라 불리는 고위층은 정보를 수집하고 보관하는 일을 했습니다. 우주의 모든 정보를 저장할 수 있을 만큼 거대한 컴퓨터. 그것이 이아르칸이 꿈꾸던 궁극적인 계획이었습니다. 그러나 이들은 FTL기술을 가지지 못했으며, 다른 항성으로의 탐험에 집착한 것으로 보입니다. 왜 이 정보들이 잠겨있었는지는 알 수 없지만, 우리는 보안을 더 깨기 위해 노력할 것입니다."
 pdarchive.51.a:0 "훌륭해."
 pdarchive.52.desc:0 "이아르칸은 FTL보다 빠른 방법을 찾아냈습니다. 차원 관문이 그것입니다. 관문을 만드는 데는 시간이 걸렸으나, 그들은 결국 다른 항성으로 떠나기 위해 행성에 관문을 설치하는데 성공했습니ㅏ. 일단 안정적인 웜홀이 만들어지고 나면 그 너머로 탐사대를 보내 반대편에도 관문을 만들곤 했지만, 많은 탐사대는 다시 돌아오지 못했습니다. 점점 더 많은 탐사대가 돌아오지 못하는 길로 떠나자, 여론은 관문을 비판하기 시작했습니다. 이 이후의 정보는 잠겨있으며 우리는 다시금 보안을 깨야 할 것입니다."
 pdarchive.52.a:0 "안타깝군."
 pdarchive.53.desc:0 "민중의 관문에 대한 불안감은 결국 시위로 발전했으며, 시위는 저항으로, 저항은 테러로 나아갔습니다. 차원 관문 실험이 끝나길 바라며 군중이 던진 폭탄은 관문 안정 통제 체계를 파괴했습니다. 더이상 관문을 통제할 수 없게 되었으나, 웜홀은 계속 열려있었습니다. 통제되지 않은 웜홀의 중력으로 인해 행성에 엄청난 환경 피해가 발생하기 시작했습니다. 웜홀을 폐쇄하기 위해 몇주간 노력하던 도중, 상상할 수 없었던 일이 발생했습니다. 엄청난 크기의 차원 괴물들이 웜홀을 넘어와 행성을 공격하기 시작한 것입니다. 이아르칸의 방어는 괴물을 막아내기엔 너무나 미약했으며, 이아르칸은 기록보관소로 탈출했습니다. 이제 마지막 보안만이 남아있습니다."
 pdarchive.53.a:0 "끔찍하군."
 pdarchive.54.desc:0 "차원 괴물에게서 살아남은 이들은 자신들의 고향이 파괴되는 것을 지켜볼 수 밖에 없었습니다. 살아남은 이아르칸은 대책을 내놓았습니다. 그들은 강력한 무기를 만들어 행성을 향해 발사했습니다. 비록 차원 괴물은 죽었으나, 그 무기에 의해 행성도 파괴되었습니다. 이아르칸들이 예상했던 일인지는 알 수 없습니다. 기록보관 거주지가 생존자를 위한 충분한 음식을 만들어낼 수 없었기에, 그들은 자신들의 기억과 의식을 디지털화해 보관하기로 결정했습니다. 그들은 관문에 대한 모든 정보를 삭제했으며, 자신들의 역사를 암호화했습니다. 마지막으로 잠겨있던 곳에서, 우리는 그들의 기억을 저장해둔 곳의 위치를 알아낼 수 있었습니다. 우리는 그들이 수집한 지식을 찾아내기 위해 이 기록을 사용할 것입니다."
 pdarchive.54.a:0 "누군가에겐 불행한 끝이었겠지."
 r_pdarchive:0 "기록보관소 기억 저장구역"
 r_pdarchive_desc:0 "이곳은 이아르칸 문명의 잔존자들과, 그들의 지식을 담고 있습니다. 우리가 직접적으로 의사소통할 순 없겠지만, 기술적 지식의 일부를 얻을 순 있습니다."
 pdarchive_core:0 "기록보관소 저장중추"
 pdarchive_core_desc:0 "우리는 이아르칸의 지식 보관소에 우리가 쌓아온 지식들도 보관할 수 있습니다."
 d_remaining_stores:0 "물질 생성기"
 d_remaining_stores_desc:0 "물질 생성기를 만드는 방법은 모성계가 파괴되던 당시 소실되었으나, 이 물질 생성기는 여전히 작동을 멈추지 않고 있습니다."
 pdengine.24.name:0 "기록보관소 저장중추"
 pdengine.24.desc:0 "저장중추에 접속하여 첨단 기술 중 하나에 대한 기본적인 이해를 먿을 수 있습니다."
 relic_pdarchive_active:0 "무작위 기술 중 하나에 대해 §Y25%§!의 진행도를 획득합니다."

