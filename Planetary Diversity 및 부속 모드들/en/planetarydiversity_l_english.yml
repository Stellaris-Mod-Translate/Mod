 ###Mangrove
 pc_mangrove:0 "맹그로브 행성"
 pc_mangrove_desc:0 "대기가 질소와 산소로 구성된 습한 행성입니다. 행성 표면의 대부분은 얕은 바다로 뒤덮여 있습니다. 해수면과 비슷한 고도의 몇 안 되는 섬에서 시작된 울창한 정글이 해안선 너머 수백 킬로미터까지 펼쳐져 있습니다. 강수량이 풍부한 비가 꾸준히 내려 이 행성은 생명으로 가득합니다." 
 pc_mangrove_tile:0 "맹그로브 지형"
