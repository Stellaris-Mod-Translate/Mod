 ###Storm World
 building_storm_lab:0 "기후 완화 기지"
 building_storm_lab_desc:0 "해안선을 따라 늘어진 특수한 기후 조정 기지들은 폭풍이 다가올때 그 심각도와 위험성을 어느 정도 낮춰줄 것입니다. 기지에 상주하는 연구원들은 또한 극단적인 기류 환경 속에서 실험하여 지속적으로 신소재의 강도를 테스트할 수 있습니다."
 pc_storm:0 "폭풍 행성"
 pc_storm_desc:0 "질소-산소 대기를 가진 차갑고 습한 암석 행성입니다. 행성의 육지 대부분은 극지방에서 발견되고, 극지방 사이에는 일년 내내 강력한 폭풍을 일으키는 거대하고 단일한 초대양이 있습니다. 기술적으로 거주할 수 있지만, 대륙 내의 생태계는 단단하고 강인한 몇 개의 동식물만이 존재합니다. 행성의 생명체 대부분은 수면 아래에서 발견됩니다."
 mod_pc_storm_habitability:0 "폭풍 적합도"
 trait_pc_storm_preference:0 "폭풍 선호"
 trait_pc_storm_preference_desc:1 "$trait_pc_arctic_preference_desc$$trait_pc_arctic_preference_desc$ACE_ME"
 d_storm_corridor:0 "폭풍의 심장"
 d_storm_corridor_desc:0 "이 지역은 행성의 계속 불어닥치는 허리케인의 가공할 파괴력에 상시적으로 노출되어 있고, 이곳의 야생 동물들에 의해 사실상 정착되지 않고 있습니다."
 job_storm_researcher:0 "폭풍 엔지니어"
 job_storm_researcher_plural:0 "폭풍 엔지니어들"
 job_storm_researcher_desc:0 "이 연구자들은 거주지의 인구 밀집지에서 멀리 떨어져 행성의 토착적인 기후 이상 현상의 영향을 최대한 낮추기 위해 노력하는 한편, 극단전인 기후 조건 하에서 신소재의 강도를 실험하기도 합니다."
 pdstorm:0 "폭풍 행성"
 pdstorm_desc:0 "계속되는 폭풍은 풍부한 에너지를 제공하지만, 대규모 도시 성장과 농업 발전을 저해하기도 합니다. 풍랑에 대처하는 것은 이 행성에 살고 있는 종족들에겐 끊임없는 투쟁입니다."
 START_SCREEN_PART_ONE_STORM:0 "[GetHomeWorldName] 의 강풍이 몰아치는 얼어붙은 해안 근처에서, 최초의 원시 [GetSpeciesName] 사회가 모습을 갖추었습니다. 기나긴 세월의 흐름 이후 우리 문명은 이제 널리 퍼져나가 번영하게 되었습니다."
 mod_building_storm_lab_max:0 "최대 $building_storm_lab$"
