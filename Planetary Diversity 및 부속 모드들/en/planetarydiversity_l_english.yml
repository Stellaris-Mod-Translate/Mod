 decision_pdhive_infest1:0 "행성 오염"
 decision_pdhive_infest1_desc:0 "행성을 완전히 군체 의식에 통합시키기 위해 생체물질로 행성을 뒤덮어야 합니다."
 decision_pdhive_infest2:0 "행성 감염"
