 #Deposits Mid August Update
 d_biolumen_shores_deposit:0 "생체발광 해변"
 d_biolumen_shores_deposit_desc:0 "발광성 플랑크톤이나 다른 해안 거주 동식물들 때문에 이 행성은 일년 중 대부분의 시기에 빛나는 아름다운 해안가를 가지고 있습니다."
 d_large_lihtium_deposit:0 "풍부한 리튬 매장지"
 d_large_lihtium_deposit_desc:0 "리튬의 밀도가 다른 정상적인 행성보다 높기 때문에, 이 행성에선 꾸준히 리튬을 채굴할 수 있습니다."
 d_powerful_auroras_deposit:0 "강력한 오로라"
 d_powerful_auroras_deposit_desc:0 "자기권의 다양성으로 인해, 이 행성 대부분의 지역에선 밤하늘만 되면 빛나는 오로라를 볼 수 있습니다."
 d_underwater_ruins_deposit:0 "해저 유적지"
 d_underwater_ruins_deposit_desc:0 "이미 멸종한 종족이 만든 이 폐허들은 행성의 바닷속, 몇몇 지역의 수중 바닥에서 발견될 수 있습니다. 이는 연구자들과 지역의 이야기꾼들에게 큰 도움이 될 겁니다."
 docile_wildlife:0 "온순한 생물들"
 docile_wildlife_desc:0 "이 행성의 동물군은 극도로 유순하고 친근하도록 진화했고, 행성의 표면은 호기심 많고 친절한 생물들로 넘쳐납니다. 그들의 생태와 고분고분한 태도는 연구하기 매우 적합합니다."
 
