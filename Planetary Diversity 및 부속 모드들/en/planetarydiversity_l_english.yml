 building_imperial_palace_desc:0 "행성 전체에 걸친 이 거대한 성곽 단지는 드높은 우리의 통치자와 그의 측근들, 그리고 그들의 전담 경호대가 거처하는 가장 주요한 장소입니다."
 building_senate_building:0 "대입법부"
 building_senate_building_desc:0 "이 거대한 입법부 청사는 우리 정부의 주요 요인들과 그들의 전담 경비대의 가장 중요한 본부입니다."
 building_grand_boardroom:0 "대회의장"
 building_grand_boardroom_desc:0 "호화롭고 거대한 이 이사회장은 우리 기업의 최고 경영진이 회의하는 주요 장소이자 그들을 경호하는 전담 보안팀이 거주하는 곳입니다."
 
 palacearcnotcapital_desc:0 "이 건물은 수도 근처에서 기능하도록 설계되었으며, 이는 현재 이 거대한 설계가 지닌 잠재력과 효용성이 상당 부분 낭비되고 있다는 것을 의미합니다. 하지만 그 커다란 요새는 여전히 군사적인 가치가 있습니다."
 capitalarcnotwrongauth_desc:0 "이 건물은 완전히 다른 유형의 정부를 위해 세워졌지만, 여전히 군사적인 가치를 지니고 있습니다. 이 토대를 이용하여, 우리의 정부 체제에 좀 더 적합한 곳으로 재건하는 편이 더 나을 것입니다."
 capitalarcges_desc:0 "독립체 특유의 비효율적인 양식을 가지고 있는 이런 건물은 형태의식 제국에게 알맞도록 설계되진 않았지만, 이런 커다란 요새는 여전히 우리에게 쓸모가 있을 것입니다."
 
 decision_palacearcology_project:0 "황궁도시 프로젝트"
 decision_palacearcology_project_desc:0 "우리는 우리의 수도성을 제국의 운영만을 전담하는 행성 전체에 걸친 복합단지로 만들 것입니다."
 decision_palace_arcology_project_requirements:0 "£trigger_no£ 행성의 §R10§!개 이상의 지구가 §Y$district_city_plural$§!로 채워져 있어야 하고, 다른 지구가 건설되어 있으면 안됩니다. 또한 §R5§!개 이상의 지구가 비어 있어야 하며 또한 §R1§!개 이상의 건물 슬롯이 비어 있어야 합니다."
 decision_palace_arcology_project_effects:0 "£housing£ §Y$PLANET_HOUSING_TITLE$§!, §Y연구§! 그리고 §YPOP 성장§! 증가\n£district£ §Y아콜로지 지구§! 사용 가능\n£district£ §Y발전§!, §Y채굴§! 그리고 §Y농업지구§! 건설 불가"
 decision_palacearcology_project_relic:0 "황궁도시 복원"
 decision_palacearcology_project_relic_desc:0 "이 행성은 한때 활기찬 행성도시였습니다. 어려운 일이 되겠지만, 행성은 재건되어 이전의 영광을 되찾을 수 있을 겁니다. 우리는 이곳에 제국의 운영을 전담하는 행성 전체에 걸친 대규모 복합단지를 추가할 것입니다."
 pdengine.61.name:0 "§H황궁도시§!: [Root.GetName] 건설 완료"
 pdengine.61.desc:0 "[Root.GetName]을 뒤덮는 작업을 완료했습니다. 이제 그 행성은 우리 제국의 고도로 전문화된 수도이며, 수도의 중심 건물과 주변 지역을 궤도에서 관측 할 수 있습니다"
