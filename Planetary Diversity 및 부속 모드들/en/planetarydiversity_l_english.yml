 #odds and ends
 pc_volcanic:0 "화산 행성"
 pc_volcanic_desc:0 "화산으로 뒤덮인 바위투성이의 세상입니다. 대기는 매우 얉거나 존재하지 않지만 행성 내부로부터의 높은 지질학적 유동성은 끊임없는 화산 폭발을 일으킵니다. 이런 종류의 행성은 유기적인 생명을 전혀 유지할 수 없습니다. 화산으로부터 뿜어져 나오는 유황 구름이 표면으로부터 최대 500km 높이까지 올라가고 있습니다."
 d_cryovolcanos:0 "얼음화산"
 d_cryovolcanos_desc:0 "이 얼음화산은 녹은 암석 대신 물, 암모니아, 메탄이나 여러 종류의 이종 가스들과 같은 휘발성 물질을 분출합니다. 이러한 물질들은 대개 액체이며 기포가 뿜어져 나오는 거품 형태일 수도 있지만, 증기의 형태로 뿜어질 수도 있습니다."
 district_pdshroudarc_housing:0 "거주 아콜로지"
 district_pdshroudarc_housing_desc:0 "통합된 수직적 건축양식은 특수한 밀집형 도시지구와 함께 지표 면적의 인구 밀도를 극대화하기 위해 활용됩니다."
 district_pdshroudarc_housing_plural:0 "거주 아콜로지"
 district_pdshroudarc_arms_industry:0 "주조 아콜로지"
 district_pdshroudarc_arms_industry_desc:0 "군수 산업에 맞추어진 이 밀집형 지구는 용광로의 포효와 금속이 부딪히는 소리로 가득 차 있습니다."
 district_pdshroudarc_arms_industry_plural:0 "주조 아콜로지"
 district_pdshroudarc_civilian_industry:0 "산업 아콜로지"
 district_pdshroudarc_civilian_industry_desc:0 "층층히 쌓인 이 지구의 거리에는 직공과 민간 산업체로 가득 찬 작업장이 줄지어 있습니다."
 district_pdshroudarc_civilian_industry_plural:0 "산업 아콜로지"
 district_pdshroudarc_temple:0 "신전 아콜로지"
 district_pdshroudarc_temple_desc:0 "아콜로지의 수많은 거주민들이 그들의 영적 욕구를 충족시키기 위해 가는 곳입니다."
 district_pdshroudarc_temple_plural:0 "신전 아콜로지"
 pc_shroudcity:0 "장막 행성도시"
 pc_shroudcity_desc:0 "도시와 산업의 팽창으로 완전히 휩싸인 행성입니다. 자연적인 암석권은 더 이상 궤도에서 식별할 수 없습니다...하지만 그 외에는 이 행성에 관한 그 무엇도 지금껏 알려진 지질학적 특성과 물리학에 부합하지 않습니다."
 mod_pc_shroudcity_habitability:0 "장막 행성도시 적합도"
 trait_pc_shroudcity_preference:0 "장막 행성도시 선호"
 trait_pc_shroudcity_preference_desc:0 "$trait_pc_arctic_preference_desc$"
 decision_shroud_arc:0 "장막 행성도시로 변환"
 decision_shroud_arc_desc:0 "장막과 행성 사이의 장벽을 약화시켜, 우리 시민들이 그 강대한 힘에 더욱 쉽게 접근할 수 있을 것입니다."
