 #Acid World
 pc_acid:0 "산성 행성"
 pc_acid_desc:0 "질소와 산소 대기로 이루어진 습한 암석형 행성입니다. 대기권과 수권 전체에 걸쳐 극도로 낮은 수소 이온 농도(pH)를 띈 천연 산성 물질들이 발견됩니다. 생태계의 다양성은 낮지만, 높은 부식성을 지닌 대기와 바다에 적응한 생물들이 놀라울 정도로 번성하고 있습니다."
 pc_acid_tile:0 "산성 지형"
 pc_acid_tile_desc:0 "많은 것을 녹여버릴 수 있는 부식성 늪지대와, 강산성을 띈 호수와 바다입니다."
 trait_pc_acid_preference:0 "산성 선호"
 trait_pc_acid_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 pc_acid_habitability:0 "산성 적합도"
 mod_pc_acid_habitability:0 "산성 적합도"
 START_SCREEN_PART_ONE_ACID:0 "[GetHomeWorldName]의 가혹한 산성 늪지대 속에서, 최초의 원시 [GetSpeciesName] 사회가 모습을 갖추었습니다. 기나긴 세월의 흐름 이후 우리 문명은 이제 널리 퍼져나가 번영하게 되었습니다."
 pdacid:0 "산성 행성"
 pdacid_desc:0 "강산성인 대기는 금속으로 된 로봇과 기계들을 녹여버리지만, 이런 환경에 적응하여 놀라운 수준으로 자라나는 유기 생명체들은 독특한 연구 대상이 됩니다. 산성 물질에 녹아있기 때문에, 이 세계의 물에서는 광물질이 풍부하게 발견됩니다."
 d_acid_lakes:0 "강산성 호수"
 d_acid_lakes_desc:0 "이 행성의 몇몇 호수가 지닌 독특한 화학적 구성은 희귀 자원 제조에 대한 연구를 촉진시킵니다."
 building_acid_lab:0 "실험적 화학 연구소"
 building_acid_lab_desc:0 "이런 호수들에서 발견되는 고유한 화학 물질에 대한 연구와 그 활용은 희귀 자원 제조에 있어서 획기적인 발전을 가져올 수 있습니다."
 mod_building_acid_lab_max:0 "최대 $building_acid_lab$"
 job_acid_tech:0 "실험적 화학자"
 job_acid_tech_plural:0 "실험적 화학자들"
 job_acid_tech_desc:0 "이 화학자들은 희귀 자원 생산에 관한 이해도를 높이기 위해 이 행성의 산성 호수에서 발견되는 독특한 화학물질들을 연구합니다."
 mod_job_acid_tech_add:0 "$job_acid_tech$ 직업" 
 mod_job_acid_tech_per_pop:0 "$VALUE$ 팝 당 §G+1§! $job_acid_tech$ 직업"
 mod_job_acid_tech_per_pop_short:0 "\n§G+1§! mod_job_acid_tech_add per $VALUE$ £pop£"
 job_acid_drone:0 "실험적 화학 드론"
 job_acid_drone_plural:0 "실험적 화학 드론들"
 job_acid_drone_desc:0 "이 복합 드론들은 희귀 자원 생산에 관한 이해도를 높이기 위해 이 행성의 산성 호수에서 발견되는 독특한 화학물질들을 연구합니다."
 mod_job_acid_drone_add:0 "$job_acid_drone$ 직업" 
 mod_job_acid_drone_per_pop:0 "$VALUE$ 팝 당 §G+1§! $job_acid_drone$ 직업"
 mod_job_acid_drone_per_pop_short:0 "\n§G+1§! mod_job_acid_drone_add per $VALUE$ £pop£"
 d_pdacid_rain:0 "산성비"
 d_pdacid_rain_desc:0 "대기권에 상존하는 높은 수준의 강산들로 인해 이 행성은 거의 지속적으로 산성비가 내립니다. 이곳의 생명체들은 가혹한 환경에 적응했지만 금속으로 된 로봇과 기계적인 시스템은 실상 그런 환경에선 사용될 수 없습니다. 나약한 깡통들 같으니!"
 tech_pdacid_rain:0 "산성비 제거"
 tech_pdacid_rain_desc:0 "기후 관리법의 발달로 산성 행성에서 내리는 비에서 해로운 산성 물질을 제거할 수 있게 되어 로봇 노동자들을 활용할 수 있게 되었습니다."
 building_acid_maker:0 "행성 산성화 시설"
 building_acid_maker_desc:0 "이 특수 시설들은 우리 종족이 이곳에서 살아남기 위해 꼭 필요한 산성 물질을 방출합니다. 부작용은, 우리처럼 산성 환경에 적응하지 못한 종족들이 이 행성에서 살 수 없게 된다는 것입니다."
 
 #Rogue World
 pc_rogue:0 "떠돌이 행성"
 pc_rogue_desc:0 "질소와 산소 대기를 지닌 얼어붙은 암석형 행성입니다. 이 행성은 모항성을 잃어버린 채 영겁의 시간 동안 우주 공간의 공허 속에서 홀로 떠돌아다니다가 최근에 와서야 이곳 성계에 중력에 이끌려 포획되었습니다. 극도로 높은 수준의 지열 활동은 항성의 빛이 없음에도 불구하고 에너지가 미치는 행성 표면 주변에서 생명체가 겨우겨우 살아남을 수 있게 하였습니다. 또한 이런 지질 활동들은 매우 높은 밀도의 대기권을 형성하여 행성에서 나오는 미약한 열이라도 우주로 빠져나가지 못하게 막아 놓습니다."
 pc_rogue_tile:0 "떠돌이 행성 표면"
 pc_rogue_tile_desc:0 "얼어붙은 황무지와 지열 활동으로 생성된 분출구가 공존하고 있습니다."
 trait_pc_rogue_preference:0 "떠돌이 행성 선호"
 trait_pc_rogue_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 pc_rogue_habitability:0 "떠돌이 행성 적합도"
 mod_pc_rogue_habitability:0 "떠돌이 행성 적합도"
 START_SCREEN_PART_ONE_ROGUE:0 "[GetHomeWorldName]의 지열 분출구 주변에서, 최초의 원시 [GetSpeciesName] 사회가 모습을 갖추었습니다. 기나긴 세월의 흐름 이후 우리 문명은 이제 널리 퍼져나가 번영하게 되었습니다."
 pdrogue:0 "떠돌이 행성"
 pdrogue_desc:0 "이곳의 풍부한 지열 활동은 광범위하게 에너지를 채취하고 광물을 채광할 기회를 제공합니다."
 d_rogue_geo:0 "휴면 중인 지열 분출구"
 d_rogue_geo_desc:0 "이 행성의 많은 지열 분출구가 아직도 팔팔하고 충분히 활동적이지만, 휴화산과 다름없는 휴면 중인 몇몇 분출구들은 행성의 지질학을 연구하고 광물을 채광할 수 있는 훌륭한 기회를 제공합니다."
 building_rogue_mine:0 "휴면 분출구 광산"
 building_rogue_mine_desc:0 "이 전문적인 광산과 연구소들은 휴면 중인 지열 통풍구들의 탐사와 탐광을 가능하게 합니다."
 mod_building_rogue_mine_max:0 "최대 $building_rogue_mine$"
 job_rogue_miner:0 "심층 분출구 광부"
 job_rogue_miner_plural:0 "심층 분출구 광부들"
 job_rogue_miner_desc:0 "광부와 연구자들은 광물을 채광하기 위해 분출구를 따라 이 행성의 지각 깊숙한 곳으로 내려가고, 또한 그곳에서 모항성 없이도 생명을 부양할 수 있는 이 독특한 행성의 환경을 연구합니다."
 mod_job_rogue_miner_add:0 "$job_rogue_miner$ 직업" 
