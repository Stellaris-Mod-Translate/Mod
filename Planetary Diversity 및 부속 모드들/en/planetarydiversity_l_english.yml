 job_sulfur_tech:0 "온천 기술자"
 job_sulfur_tech_plural:0 "온천 기술자들"
 job_sulfur_tech_desc:0 "이 기술자들은 행성에 있는 여러 유황 온천탕들의 시설을 정비하고 유지하여 유용한 광물을 걸러내고, 행성 거주민들에게 활력을 불어 넣습니다."
 START_SCREEN_PART_ONE_SULFUR:0 "[GetHomeWorldName]의 부글부글 끓어오르는 유황 웅덩이 주변에서, 최초의 원시 [GetSpeciesName] 사회가 모습을 갖추었습니다. 기나긴 세월의 흐름 이후 우리 문명은 이제 널리 퍼져나가 번영하게 되었습니다."
