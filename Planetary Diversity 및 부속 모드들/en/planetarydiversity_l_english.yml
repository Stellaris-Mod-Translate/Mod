 mod_job_rogue_miner_per_pop_short:0 "\n§G+1§! mod_job_rogue_miner_add per $VALUE$ £pop£"

 #More Uninhabitable
 pc_chthonian:0 "크소니언 행성"
 pc_chthonian_desc:0 "대기가 희박하거나 존재하지 않는 척박한 암석형 행성입니다. 표면은 운석 충돌로 인한 크레이터로 덮여 있고 생명의 흔적이 완전히 결여되어 있습니다. 이 행성은 한 때 가스 행성이었지만 모종의 사유로 수소와 헬륨 대기들이 전부 날아가 버린 뒤 황량한 금속 핵만 남아 버렸습니다."
 pc_hot_gas_giant:0 "뜨거운 가스 행성"
 pc_hot_gas_giant_desc:0 "핵에 주로 밀집해 있는 수소와 헬륨으로 대부분의 대기가 구성되어 있는 가스 행성입니다. 평균적인 다른 가스 행성보다 훨씬 높은 이 행성의 기온은 에너지와 이종 가스를 추출할 수 있는 극단적인 기상 패턴을 야기합니다."
 pc_cold_gas_giant:0 "차가운 가스 행성"
 pc_cold_gas_giant_desc:0 "핵에 주로 밀집해 있는 수소와 헬륨으로 대부분의 대기가 구성되어 있는 가스 행성입니다. 행성의 기온이 평균적인 다른 가스 행성보다 훨씬 낮기 때문에, 이곳에선 더 안정적으로 연구를 진행할 수 있습니다."
 
 #Irradiated and TOL Fixes
 pdintrotorads:0 "방사능 광합성 도입"
 pdintrotorads_desc:0 "행성에 방사성 꽃을 도입하고 행성 전체에 방사능이 흘러넘치게 함으로써, 우리는 행성을 방사선 생명체들에게 더 적합하도록 바꿀 수 있습니다."
 pdintoaforest:0 "산림화 과정"
 pdintoaforest_desc:0 "이 불모 행성은 새로운 생명의 나무를 길러낼 수 있는 완벽한 환경이 되기 위해 선구적인 산림화 과정을 거치고 있는 중입니다."
 decision_tolbarren_no_colony:0 "불모 행성 녹지화"
 decision_tolbarren_no_colony_desc:0 "이 세계는 생명이 살기엔 너무나도 가혹한 환경입니다. 이런 극단적인 장소는 생명나무에겐 매우 부적합하기 때문에, 우리는 이곳에서 나무가 자라날 수 있도록 기후 복원 기술을 사용할 것입니다."
 
 #Oct Update 2
 pd_rogue_start_init_NAME:0 "떠돌이 행성 성계"
 pd_rogue_start_init_DESC:0 "블랙홀 주위를 도는 얼음 소행성과 단 한개의 행성에서 시작합니다.설정상 떠돌이 행성을 플레이하는 것에 적합합니다."
 pd_tidallylocked_start_init_NAME:0 "조석 고정 행성 성계"
 pd_tidallylocked_start_init_DESC:0 "적색 왜성 주위를 매우 가까이 도는 행성에서 시작합니다.설정상 조석 고정 행성과 눈알 행성을 플레이하는 것에 적합합니다."

 #Eyeball World
 pc_eyeball:0 "눈알 행성"
 pc_eyeball_desc:0 "질소와 산소 대기를 가진, 얼어붙고 습한 암석형 바다 행성입니다. 이 행성은 육지가 없는 바다 행성이지만 모항성의 강력한 중력에 의해 조석 고정되었습니다. 즉 행성의 한쪽 면은 언제나 항성의 빛 내려쬐는 뜨겁게 녹아버린 바다가 자리잡았고, 반대쪽 면은 두껍게 얼어붙은 빙하 지대가 펼쳐집니다. 강력한 바람과 매섭게 몰아치는 파도가 두 면 사이의 황혼 지대에서 만나고 있습니다."
 pc_eyeball_tile:0 "눈알 지형"
 pc_eyeball_tile_desc:0 "바다와 빙하가 어우러져 눈알 같은 빛깔을 띄고 있습니다."
 trait_pc_eyeball_preference:0 "눈알 행성 선호"
 trait_pc_eyeball_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 pc_eyeball_habitability:0 "눈알 행성 적합성"
