 pdengine.47.name:0 "§HHive Flora Forge§!: [Root.GetName] 완료됨."
 pdengine.47.desc:0 " [Root.GetName] 의 성장 과정이 완료되었다. 이제 생명나무에서 고도로 전문화된 드론들을 위한 공간을 만드는 작업을 시작할 수 있을 것이다."
 pdengine.47.a:0 "나무가 우리를 보살피기를."
 decision_floraforge_project:0 "생명나무 대장간 건설"
 decision_floraforge_project_desc:0 "생명나무를 세심하게 조작하면, 나무의 모든 공간을 군체의 특정한 필요에 더 적합하도록 만들 수 있습니다."
 decision_floraforge_requirements:0 "생명나무가 완전히 개화해야 하고, £trigger_no£ §R10개 이상의 구역§!이 반드시 §Y$district_hive_plural$§!로만 채워져 있어야 하며, 다른 지구가 건설되어 있으면 안됩니다."
 decision_floraforge_effects:0 "행성의 £housing£ §Y$PLANET_HOUSING_TITLE$§!와 §Y성장률§!이 증가하지만,\n£district£ §Y발전§! , §Y채굴§! , §Y농업 지구§! 의 건설이 불가능해집니다."

