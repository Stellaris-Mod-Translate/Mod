 pdstorm.10.name:0 "태풍 주의보"
 pdstorm.10.desc:0 "기후 완화 기지가 건설된 지 얼마 되지 않아, 북부 극지방의 대륙 주변에서 우리의 심해 관찰자들은 거주민들이 거대한 바다 생물체가 지키고 있다고 주장하는 지역에서의 기후 활동이 증가하는 것을 감지하기 시작했습니다. 일부 왜곡된 음성 기록이 발견되고 이 지역에서 선박이 약간 더 많이 실종되는 것을 제외하고는, 신화적인 신수가 공식적으로 목격된 바는 없었습니다.\n\n초기 활동 직후에 일련의 해안 정착촌들이 공격당했고,습격 보고들은 서로 섬뜩한 유사성을 띄고 있었습니다 : 유별나게 강력한 폭풍우가 해안으로 올라가고, 이어서 거대한 해양 생물이 밝은 섬광과 설명할 수 없는 쓰나미를 일으켰다는 것. \n\n이 공격들에 대한 뉴스가 행성 전역으로 퍼졌고, 거주민들은 우리에게 문제를 조사할 것을 요구하고 있습니다. 이 재앙을 탐사하기 위한 연구 프로젝트가 시작되었습니다." 
 pdstorm.10.a:0 "조심하라."
 badseamonster:0 "공포에 빠진 거주민들"
 badseamonster_desc:0 "이 공격의 의 원인이 규명될 때까지, 행성의 거주민들은 두렵고 혼란한 상태에 머물러 있을 겁니다."
 sea_monster_pd:0 "신수 찾기"
 sea_monster_pd_DESC:0 "우리는 차가운 바다를 수색하여 해안 정착지들에 대한 공격의 근원을 찾을 것입니다."
 pdstorm.20.name:0 "얼음 바다에서 표류되다" 
 pdstorm.20.desc:0 " [Root.GetName] 의 원정은 그때 해안 정착촌들이 당했었던 공격을 연상케 하는 뜻밖의 폭풍에 휘말리면서 재앙으로 변했습니다. 폭풍이 지나갔지만, 배와 선원들의 흔적은 찾을 수 없었습니다. 그들은 죽은 것으로 추정됩니다. 아직 위험하기 때문에 또 다른 탐사시도를 할 준비가 되려면 몇 달이 걸릴 것입니다." 
 pdstorm.20.a:0 "제길, 아깝다."
 pdstorm.30.name:0 "파도 밑에서의 생존"
 pdstorm.30.desc:0 "추락한 과학선의 난파선에서 생존자가 발견되었습니다. 배의 1등 항해사는 구조된 배의 일부를 이용하여 임시로 만든 잠수정을 만든 후 뜻밖에도 인근 해안의 정착지에 도착했습니다. 그들은 지난 몇 주 동안 안전한 곳으로 가기 위한 날씨가 올때까지 완전히 혼자서 휴식을 취하며 기다렸습니다. 더 중요한 것은, 그들은 그 시간 동안 지역을 자세히 스캔했다는 것입니다. 신수의 존재에 대한 증거도 포함해서요! \n\n이 뛰어난 과학자의 이야기와 그 생존의 기적, 그리고 신수의 발견은 많은 불안을 진정시키면서 행성의 거주민들에게 영감을 주었습니다. 극심한 육체적, 정신적 긴장에도 불구하고 1등 항해사는 매우 건강한 상태이며, 열심히 수집한 자료를 해독중이지만 시간이 좀 걸릴 것입니다. 공로를 인정해서 그에게 영구적인 과학자의 지위를 부여하기로 했습니다." 
 pdstorm.30.a:0 "돌아온 것을 환영하네" 
 pdstorm.40.name:0 "신수의 비밀"
 pdstorm.40.desc:0 "우리는 마침내 신수 탐험에서 복구된 마지막 조사 데이터를 분석했고 우리 연구자들은 두 가지 흥미로운 발견을 했습니다.\n\n먼저, 이 거대한 생물체는 이 행성에서 멸종된 심해 생물종의 몇몇 종과 먼 친척으로 보입니다. 그리고 이 종의 다른 몇몇 개체가 관찰된 동안, 신수는 단연코 가장 크고 오래된 생물입니다. 신수의 도금된 외피는 강력한 전기장을 방출할 수 있습니다. 또한 그 외피의 도금은 행성의 생태계를 안정시키는 반면, 자기 방어를 위한 수단으로서 행성의 자연력을 조작할 수도 있습니다. 아마도 우리의 기후 완화 기지가 이 생물의 자연적인 생태를 방해하거나 손상시켜 우리를 갑자기 공격했을 것입니다. 게다가, 우리의 생물학자들은 이들을 죽이는 것이 환경 파괴로 이어질 수 있다고 생각합니다. 더해서, 신수가 순찰하는 지역은 전략자원이 풍부합니다. 하지만 어떤 채광 계획든 그 생물체를 자극시켜 심각한 공격의 위험에 처할 것이 분명합니다.\n\n신수를 자극하지 않기 위해 기지의 배열을 약간 바꾸는 것 외에도, 우리는 이제 정말로 무엇을 해야 할지  난관에 봉착해 있습니다. 한 가지 선택지는 신수의 영역 내에 제한된 연구 구역을 만들기 위한 스텔스 기술을 개발하는 것이고, 다른 하나는 풍부한 자원으로부터 그를 쫓아내기 위한 리펄서 기술을 개발하는 것입니다." 
 pdstorm.40.a:0 "그게 먼저 여기 있었으니까,그냥 연구만 해보자." 
 pdstorm.40.a.tooltip:0 "우리 과학자들은 스텔스 기반 기술에 대한 연구를 시작할 것입니다. 그래서 우리는 신수의 영역 내에 제한된 거주지역과 연구지역을 설정할 수 있습니다."
 pdstorm.40.b:0 "그 자원들은 그냥 지나치기엔 너무 값비싼걸." 
 pdstorm.40.b.tooltip:0 "우리 과학자들은 자원이 풍부한 지역을 식민지로 만들고 그 안에서 발견되는 천연 가스를 이용할 수 있도록 하는, 리펄서 기반 기술에 대한 연구를 시작할 것입니다."
 pdstorm.40.c:0 "짐승은 죽여야지." 
 pdstorm.40.c.tooltip:0 "우리는 기지들을 이용해서 해안가를 신수를 멸종시키기 위해 사냥터로 바꿀 수 있습니다."
 pdstorm.41.name:0 "신수의 비밀"
 pdstorm.41.desc:0 "음소거 기술과 스텔스 기술이 혼합되서, 연구자들은 이제 우리가 이 짐승과 그 주변의 생태계를 더 가까이서 연구할 수 있다고 확신하고 있습니다. 게다가, 거주민들은 신수와의 새로운 공존을 위해 모여서, 신수를 이 행성을 고향으로 부르는 강인한 개척민들의 공식적인 마스코트로 만들었습니다." 
 pdstorm.41.a:0 "환상적이야."
 pdstorm.42.name:0 "야수를 내쫓다"
 pdstorm.42.desc:0 "강력한 음파와 전자기파를 혼합하여 해저의 자원이 풍부한 지역을 중심으로 성공적으로 방어막을 형성하였습니다. 물리적으로 막아주지는 못한지만, 방어막이 쳐진 지역은 레비탄이 우리 광산 근처에 너무 오랫동안 머물지 못하게 할 만큼 충분한 역할을 할 수 있습니다. 또한 희귀한 생태계를 탐구하기 위해 이 근방에서 제한적인 연구를 시작할 수 있습니다."
 pdstorm.42.a:0 "이 정도면 꽤나 정당한 타협이지 않아?."
 pdstorm.43.name:0 "야수 사냥"
 pdstorm.43.desc:0 "해안가의 기후 완화 기지들을 사용하여 모든 신수들을 수천 개의 음파장이 발사되는 경로 몰면서 우리는 이 끔찍한 생명체들을 행성에서 몰아낼 수 있습니다. 그런데..아무래도 우리는 이 생물이 행성에 미치는 영향을 과소평가한 것 같습니다. 행성의 환경이 급격한 변화를 겪고 있습니다. 대양의 많은 부분이 얼기 시작했고 여전히 폭풍은 지속되지만, 그 강도는 극적으로 낮아졌습니다. 그 짐승의 손아귀에서 해방된 자원은 이제 우리 것입니다."
 pdstorm.43.a:0 "최소한 이제 행성은 야수로부터 자유로워졌군.."
 d_pdstorm_nice:0 "신수 관찰 구역"
 d_pdstorm_nice_desc:0 "음소거 기술과 스텔스 기술을 혼합하여 신수를 연구하고 시민들에게 그것의 활동을 생중계할 수 있게 되었습니다." 
 d_pdstorm_greedy:0 "신수가 추방된 가스 추출 구역"
 d_pdstorm_greedy_desc:0 "강력한 음파와 전자기파를 혼합해 해저의 자원이 풍부한 지역을 중심으로 방어막을 만드는 데 성공했습니다." 
 d_pdstorm_purge:0 "풍부한 가스 추출 구역"
 d_pdstorm_purge_desc:0 "짐승이 사라졌으니, 이제 우리는 그 짐승이 살았던 지역의 가스를 채굴하는 데 집중할 수 있습니다." 
 TRAIT_STORM_PREFERENCE_EFFECT:0 "폭풍 적합도:$pd80$\n추운 행성 적합도:$pd60$\n습한 행성 적합도:$pd40$"
 d_storm_waters:0 "위험한 바다"
 d_storm_waters_desc:0 "이 지역의 바다는 특히 위험합니다. 선박과 정착지들이 설명할 수 없는 폭풍우 속에서 자주 사라집니다 
 sea_monster_good_pd:0 "관찰"
 sea_monster_good_pd_DESC:0 "음소거 기술과 스텔스 기술을 혼합하여 신수를 연구하고 시민들에게 그것의 활동을 생중계할 수 있게 되었습니다." 
 sea_monster_stuff_pd:0 "가스 추출"
 sea_monster_stuff_pd_DESC:0 "강력한 음파와 전자기파를 혼합해 해저의 자원이 풍부한 지역을 중심으로 방어막을 만드는 데 성공했습니다."
 
