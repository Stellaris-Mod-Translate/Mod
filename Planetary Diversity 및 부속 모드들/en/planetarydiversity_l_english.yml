 pc_boreal:0 "아한대 행성"
 pc_boreal_desc:0 "대기가 질소와 산소로 구성된 암석형 행성입니다. 위도에 따라 넓은 온도 분포를 띄지만, 대부분의 땅이 긴 겨울을 가진 아한대 대륙성 기후를 가집니다. 행성의 적도 지방은 울창한 숲으로 가득하지만 극지방으로 갈 수록 툰드라와 얼음이 펼쳐집니다." 
