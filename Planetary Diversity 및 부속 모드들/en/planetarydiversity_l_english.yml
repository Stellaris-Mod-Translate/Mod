 START_SCREEN_PART_ONE_GLACIO:0 "[GetHomeWorldName]의 따뜻한 호수 주변에서, 최초의 원시 [GetSpeciesName] 사회가 모습을 갖추었습니다. 기나긴 세월의 흐름 이후 우리 문명은 이제 널리 퍼져나가 번영하게 되었습니다."
 pdglacio:0 "화산성 빙하 행성"
 pdglacio_desc:0 "행성에 많은 화산과 화산 주변의 온천탕들은 충분한 지열 에너지와 함께 채취할 수 있는 풍부한 광물을 함유하고, 생명이 살아갈 수 있는 호수 주변의 비옥한 화산토에선 생산적인 농업을 할 수 있습니다"
 d_glacio_lake:0 "광물이 풍부한 화산 호수"
 d_glacio_lake_desc:0 "빙하 속에 존재하는 호수들 중 몇몇 호수들 속에는 합금을 만들 수 있는 희귀한 광물질로 함유되어 있습니다."
 building_glacio_forge:0 "호상 합금 단조장"
 building_glacio_forge_desc:0 "이 특수한 단조장들에선 호수 속에 함유된 희귀한 광물질들을 사용 가능한 합금으로 단조합니다."
 mod_building_glacio_forge_max:0 "최대 $building_glacio_forge$들"
 job_glacio_metal:0 "호상 정제 금속기술자"
 job_glacio_metal_plural:0 "호상 정제 금속기술자"
 job_glacio_metal_desc:0 "이 특수한 금속기술자들은 이 행성의 화산 호수 속에서 발견되는 희귀한 광물질들을 유용한 합금으로 제련합니다."
