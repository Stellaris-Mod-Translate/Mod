 ###Ammonia
 pc_ammonia:0 "암모니아 행성"
 pc_ammonia_desc:0 "질소와 변량기체인 암모니아로 조성된 대기를 지닌 암석형 행성입니다. 행성의 온도는 섭씨 -100도로 매우 낮아 암모니아가 바다를 이루었습니다."
 pc_ammonia_tile:0 "암모니아 지형"
 pc_ammonia_tile_desc:0 "액체 암모니아가 이룬 강과 바다 위에 빽빽한 숲이 들어섰습니다." 
 trait_pc_ammonia_preference:0 "암모니아 선호"
