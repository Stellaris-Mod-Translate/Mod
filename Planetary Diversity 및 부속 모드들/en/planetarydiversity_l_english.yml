 ###Oasis
 pc_oasis:0 "오아시스 행성"
 pc_oasis_desc:0 "대기가 질소와 산소로 구성된 암석형 행성입니다. 이 행성에서 물은 식물들로 둘러싸인 단 하나의 거대한 웅덩이 안에서만 찾아볼 수 있습니다. 이 오아시스 밖의 광활한 사막에는 비가 거의 내리지 않습니다."
