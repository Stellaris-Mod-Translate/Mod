 ###Mesa
 pc_mesa:0 "메사 행성"
 pc_mesa_desc:0 "대기가 질소와 산소로 구성된 뜨겁고 건조한 암석형 행성입니다. 적도 근방에는 거대한 평원과 메사(꼭대기는 평탄하고 주위는 급사면인 탁자 모양의 대지)가 펼쳐져 있으며, 이 행성에서 식물은 그나마 기온이 낮은 극지방과 협곡을 따라 흐르는 거대한 강 주변에서만 서식합니다."
 pc_mesa_tile:0 "메사 지형"
 pc_mesa_tile_desc:0 "뜨겁고 건조한 메사 밑에, 식물로 무성한 강이 흐르고 있습니다."
 trait_pc_mesa_preference:0 "메사 선호"
 trait_pc_mesa_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 START_SCREEN_PART_ONE_MESA:0 "[GetHomeWorldName]의 푸르른 식물로 무성한 협곡과 드높은 메사에서 최초의 원시[GetSpeciesName] 사회가 형태를 갖추었습니다. 기나긴 세월의 흐름 이후 우리 문명은 이제 널리 퍼져나가 번영하게 되었습니다."
