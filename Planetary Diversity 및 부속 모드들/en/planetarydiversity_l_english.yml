 #Inquisition Civic and Buildings
 civic_pdinquisition:0 "이단심문소"
 civic_pdinquisition_desc:0 "이 황제교 교단에는 교단에 반하는 모든 행위를 열렬히 수색하고 처단하는, 국가가 허가한 공식적이고 독립된 종교 재판 기관이 존재합니다."
 civic_tooltip_pdinquisition_effects:0 "£building£ §Y$building_inquisition_hall$§!을 지을 수 있습니다\n$job_inquisitor_effect_desc$"
 building_inquisition_hall:0 "이단심문소 전당"
 building_inquisition_hall_desc:0 "교단과 국가의 기념물들로 가득 차 있는 곳입니다. 이단심문관들은 이곳에 근거지를 두고 있습니다."
