 trait_pc_aquifer_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 pc_aquifer_habitability:0 "대수층 행성 적합도"
 mod_pc_aquifer_habitability:0 "대수층 행성 적합도"
 START_SCREEN_PART_ONE_AQUIFER:0 "[GetHomeWorldName]의 뜨거운 모래 언덕 아래 풍요로운 석호들 사이에서, 최초의 원시 [GetSpeciesName] 사회가 모습을 갖추었습니다. 기나긴 세월의 흐름 이후 우리 문명은 이제 널리 퍼져나가 번영하게 되었습니다."
 pdaquifer:0 "대수층 행성"
 pdaquifer_desc:0 "표면의 모래가 생명체들에게 안전한 피난처를 제공하진 않지만, 항상 자리를 옮기는 석호와 지하수가 만든 땅 밑의 하천 시스템들은 독특한 생명체로 가득 차 있습니다. 이는 또한 이곳이 수경 농업을 수행하는 데 적합하다는 것을 의미합니다."
 d_aquifer_cave:0 "지하 동굴계"
 d_aquifer_cave_desc:0 "풍부한 대수층을 기반으로 형성된 유기적으로 풍부하고 독특한 이 지하 생태계에서 수많은 연구를 수행할 수 있습니다."
 building_aquifer_lab:0 "지하 동굴 연구소"
 building_aquifer_lab_desc:0 "이 연구소는 지하 동굴계에서만 발견되는 독특한 생물종의 형태적 특징과 더해서 그것들을 가축화하거나 재배, 양식하는 방법을 연구합니다."
 mod_building_aquifer_lab_max:0 "최대 $building_aquifer_lab$"
 job_aquifer_tech:0 "대수층 연구원"
 job_aquifer_tech_plural:0 "대수층 연구원"
 job_aquifer_tech_desc:0 "이 생물학자들과 기술자들은 거대한 동굴 속 세계에서 형성된 지하수가 만든 하천들과, 그 곳을 고향이라고 부르는 수많은 종류의 동식물을 연구합니다."
