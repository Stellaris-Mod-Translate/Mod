 ###Wet Swamp
 pc_wetswamp:0 "늪 행성"
 pc_wetswamp_desc:0 "질소산화물의 대기 조성을 가진 고습도 행성입니다. 행성 표면의 대부분이 물에 가라앉지 않은 부분이 극히 드문, 울창한 숲이 우거진 습지로 뒤덮여 있습니다. 얕은 바다, 늪, 늪지대의 강력하고 안정적인 생물권이 존재하며, 수많은 종류의 동식물이 존재합니다."
