 pdtechnoorganic.48.name:0 "군체를 위한 선물"
 pdtechnoorganic.48.desc:0 "개체 04는 자신의 계획을 완수했으며, 인공생명체를 만들어냈습니다. 또한 도움에 대한 대가로 양전자 이식물과 유전학에 관한 기술을 제공했습니다."
 pdtechnoorganic.48.a:0 "공정한 거래."
 tech_biosynths:0 "군체 유전학"
 tech_biosynths_desc:0 "개체 04는 우리에게 우리 자신을 유전적으로 진화시킬 수 있는 기술을 제공했습니다."
