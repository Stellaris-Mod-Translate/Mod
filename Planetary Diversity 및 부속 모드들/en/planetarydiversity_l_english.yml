 #Storm Origin Rework
 origin_pd_storm:0 "폭풍 속의 괴수"
 origin_pd_storm_desc:0 "이 문명은 차가운 폭풍우가 계속 몰아치는 세계에서 발생했습다. 언어가 생겨난 이후로, 그들은 파도 아래에 살며 해안의 정착지를 황폐화하고 배를 침몰시키는 해일을 일으키는 거대한 괴물들에 대한 이야기를 해왔습니다."
 origin_tooltip_pd_storm_start_effects:0 "모성이 §Y$pc_storm$§!이 됩니다. §Y희귀한 행성 특징§!을 가지고 있습니다. 우리 종족은 반드시 심해 속에 사는 거대한 괴수의 비밀을 밝혀내고야 말 것입니다."

 #Tepid World
 pc_tepid:0 "테피드 행성"
 pc_tepid_desc:0 "질소-산소 대기를 가진 암석형 행성입니다. 대양으로 분리되는 커다란 대륙과 함께 활발하고 안정적인 수권의 존재와 거의 기울어지지 않은 행성의 자전축은 이 행성만의 이상적인 성장 조건을 탄생시켜 다양한 방식의 광합성 과정의 진화를 가능하게 했습니다."
 pc_tepid_tile:0 "테피드 지형"
 pc_tepid_tile_desc:0 "가지각색의 색깔로 물든 화려한 숲과 평원입니다"
 trait_pc_tepid_preference:0 "테피드 선호"
 trait_pc_tepid_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 pc_tepid_habitability:0 "테피드 적합성"
 mod_pc_tepid_habitability:0 "테피드 적합성"
 START_SCREEN_PART_ONE_TEPID:0 "[GetHomeWorldName]의 알록달록하게 색이 물든 숲에서, 최초의 원시 [GetSpeciesName] 사회가 모습을 갖추었습니다. 기나긴 세월의 흐름 이후 우리 문명은 이제 널리 퍼져나가 번영하게 되었습니다."
 TRAIT_TEPID_PREFERENCE_EFFECT:0 "테피드 적합도:$pd80$\n레티날 적합도:$pd80$\n대륙형 행성 적합도:$pd80$\n숲 적합도:$pd80$\n호수 적합도:$pd80$\n$WET_PREFERENCE_EFFECT$"

 #Coral Origin / Event
 origin_pd_coral:0 "모래 속의 해안선"
 origin_pd_coral_desc:0 "우리의 고향은 유독한 호수와 고대의 대륙붕과 한때 심해였던 사막으로 가득 찬 건조한 세계입니다. 이 행성이 한때 번창하는 생태계를 가진 바다 행성이었던 것은 분명하지만, 무엇이 행성을 이렇게 만들었으며 이런 변화에서 대체 무엇을 배울 수 있을까요?"
 origin_tooltip_pd_coral_start_effects:0 "모성이 §Y$pc_coral$§!이 됩니다. §Y희귀한 행성 특징§!을 가지고 있습니다. 우라 종족은 생명이 번창하던 바다 행성에서 건조한 사막행성으로 바뀐 우리의 고향의 운명을 탐험하고, 밝혀내고야 말 것입니다."
 pdaquaticpreservation:0 "보존된 해양 생태계"
 pdaquaticpreservation_desc:0 "이런 행성에서 얻을 수 있는 수분이 얼마나 적든지간에, 우리는 살아남기 위해 굉장히 특이한 장소에서도 물을 모으는 데 전문가가 되었고 사람들로 하여금 물을 소중히 여기게 되었습니다."
 pdcoral.10.name:0 "모래 속의 해안선"
 pdcoral.10.desc:0 "[Root.GetName]은 이전에 있었던 환경 변화의 수많은 증거들을 보여왔습니다.행성의 표면은 현재 수위보다 훨씬 높은 고대의 바다, 건조된 강바닥, 수생생물의 화석 잔해로 덮여있습니다. 이것은 이 행성이 과거에 훨씬 더 습한 기후를 가졌음을 의미합니다. 그동안 어떻게, 왜 이런 일이 일어났는지에 대해 여러 가지 설이 있었지만, 지금에 와서야 이 행성의 급진적인 기후변화의 신비에 대해 확실하게 탐구할 준비가 되어 있습니다."
 pdcoral.10.a:0 "행운을 비네"
 pdcoral_site:0 "파묻힌 바다"
 pdcoral_site_desc:0 "[Root.GetName]은 이전에 있었던 환경 변화의 수많은 증거들을 보여왔습니다.행성의 표면은 현재 수위보다 훨씬 높은 고대의 바다, 건조된 강바닥, 수생생물의 화석 잔해로 덮여있습니다. 이것은 이 행성이 과거에 훨씬 더 습한 기후를 가졌음을 의미합니다. 그동안 어떻게, 왜 이런 일이 일어났는지에 대해 여러 가지 설이 있었지만, 지금에 와서야 이 행성의 급진적인 기후변화의 신비에 대해 확실하게 탐구할 준비가 되어 있습니다."
 pdcoral.11.name:0 "작은 지역에서 나온 단서들"
 pdcoral.11.desc:0 "[Root.GetName]의 팀은, 현재 고대의 호수바닥 가장자리에 진을 치고 있으며, 발굴에 진척을 보이기 시작했습니다. 궤도를 선회하는 과학선을 이용하여 그들은 조사에 유용하게 쓸 수 있는 몇몇 지리적인 위치를 확인했고, 아직 기록되지 않은 여러 종의 수생화석을 발견했습니다. 몇몇 주요 화석 종들이 갑자기 사라진 것은 매우 짧은 기간에 걸친 환경 변화를 시사합니다."
 pdcoral.11.a:0 "흥미롭군"
 pdcoral.12.name:0 "하늘에서 떨어진 불벼락"
 pdcoral.12.desc:0 "연구팀의 가설은 가까운 항성계에서 나온 초신성의 감마선 폭발이 지구를 휩쓸고 지나가 생태계 대부분을 초토화시켰다는 것입니다. 지구상의 모든 생명체를 즉각적으로 파괴하기에는 충분하지 않았지만, 감마선 폭발은 행성의 많은 물을 증발시키고 행의 자기장을 불안정하게 하여 행성에 남아 있던 수많은 물이 태양풍으로 날아가버리게 한 것으로 보입니다. 이 사태는 행성의 생물 다양성을 이전의 약 5분의 1 수준으로 감소시켰고, 남아 있는 토착 생물들은 겨우 살아남은 산호초 주변에 집중되었습니다. 하지만 그래도 대기가 서서히 손실되었기 때문에 이 행성은 몇 세기 안에 파멸했어야 합니다; 몇몇 다른 일들이 이 행성에서 진행되고 있던 것 같습니다. 연구팀은 운석 충돌지 하부에 있는 또 다른 발굴지에 배치되어 새로운 정보를 얻기를 희망합니다."
 pdcoral.12.a:0 "놀랍군"
 pdcoral.13.name:0 "뜻밖의 구세주"
 pdcoral.13.desc:0 "우리가 대량 멸종의 원인으로 지목했던 운석 크레이터는 이 행성이 생물이 살 수 없는 불모 행성이 되는 것을 구한 바로 그 존재, 구세주로 판명되었습니다. 엄청난 양의 대기 미립자가 운석 충돌 직후 방출되었고, 그 충격으로 인해 파괴되었던 자기권이 도로 강화되어 생태계가 파괴되는 것을 막을 수 있었던 것입니다.\n\n[Root.GetLeaderName]의 연구팀은 이 지역을 마무리하고, 이번에는 행성에 남아있는 해양의 다양한 해안 정착지로 이동하여 보다 최근의 화석 기록을 연구하고자 합니다."
 pdcoral.13.a:0 "대단해!"
 pdcoral.14.name:0 " 행성 적응"
 pdcoral.14.desc:0 "좀 더 최근의 화석 기록을 살펴본 후 [Root.GetLeaderName]은(는) 두 번의 기후변화 이후 생태계가 변화한 연대기를 만들기 시작했습니다. 감마선 폭발 직후에 충돌한 운석은 자기권을 다시 세우는 데 도움을 주었지만, 동시에 조금이나마 남아 있던 생태계에 큰 피해를 입혔습니다. 그 후 몇 년 동안 지상의 풍부했던 생물 다양성이 많이 사라졌고, 환경 오염이 지속되어 바다 점차 오늘날 우리가 발견하는 이 행성의 짜고 유독한 상태로 변화시켰습니다. 운석 이후 찾아온 빙하기의 대다수 기간 동안 생명체는 바다 밑바닥 깊은 곳에서 겨우 살아남거나 그리고 해수면에 좀 더 가까운 쪽에서는 고립된 산호초에 의존하며 생존했습니다. 행성이 서서히 안정되기 시작하면서 남아있는 산호들은 이 무지막지한 우주적 환경변화에 대해 믿을 수 없는 저항력과 적응력을 발달시켜서 남아있는 모든 수권 하나하나의 앑고 좁은 웅덩이 속에서 살기 시작했고 결국 해안가와 그 너머까지 적응하여 살기 시작한 것입니다.\n 이러한 지질학적, 생물학적 사건에 대한 연구는 우리에게 이 행성에 대한 극히 풍부하고 상세한 자연사를 제공하였으며 우리가 어떻게 동식물과 기타 생물을 다른 행성에 적응시킬 수 있는지에 대한 통찰력을 얻을 수 있게 하였습니다."
 pdcoral.14.a:0 "완벽하군!"
 tech_coral_world_adaption_wet:0 "산호 행성 적응"
 tech_coral_world_adaption_wet_desc:0 "산호 행성의 역사에 대한 우리의 연구는 더 습한 행성에서도 적응할 수 있는 새로운 기술의 발견을 이끌어내었습니다."
 CORAL_ADAPT_WET:0 "바다 행성 적합성:$pd40$\n 습한 행성에 대한 적합성:$pd20$"
 tech_coral_world_adaption_dry:0 "산호 행성 적응"
 tech_coral_world_adaption_dry_desc:0 "산호 행성의 역사에 대한 우리의 연구는 더 건조한 행성에서도 적응할 수 있는 새로운 기술의 발견을 이끌어내었습니다"
