 #FloraFort
 pc_megaflorafort:0 "생명나무 요새"
 pc_megaflorafort_desc:0 "대기가 질소와 산소로 구성된 암석형 행성입니다. 활발하고 안정적인 수권 덕분에 표면은 울창한 숲으로 이루어져 있습니다. 이 숲은 행성 표면을 뒤덮고 있는, 커다란 세계수를 비롯한 각종 거대한 식물들의 본거지입니다. 하도 커서 그 뿌리가 궤도상에서 보일 정도인 거대한 식물들은 이 행성 전체와 함께, 나무에 서식하고 있는 군체의식에 의해 전쟁을 수행하기 적합하도록 조작되었습니다."
 mod_pc_megaflorafort_habitability:0 "생명나무 적합성"
 trait_pc_megaflorafort_preference:0 "생명나무 선호"
 trait_pc_megaflorafort_preference_desc:0 "생명나무 선호"
 decision_florafort_project:0 "생명나무 요새를 건설한다"
 decision_florafort_project_desc:0 "단순히 생명나무를 위한 요새나 둥지를 더 건설하는 것이 아닙니다. 생명나무를 보호하기 위해서, 이 행성과 생명나무 그 자체가 군체와 나무 자신을 위한 요새의 역할을 하도록 용도 변경될 것입니다."
 decision_florafort_effects:0 "£housing£ §Y$PLANET_HOUSING_TITLE$§!와 §Y성장률§!이 증가하지만,\n£district£ §Y발전§!, §Y채굴§! , §Y농업 지구§!를 더 이상 건설할 수 없습니다."
 #Aeolian World
 pc_aeolian:0 "풍화 행성"
 pc_aeolian_desc:0 "대기가 질소와 산소로 구성된 차가운 암석형 행성입니다. 이곳에 부는 바람은 보통 시속 300km를 넘습니다. 폭풍이라고 하기에도 모자란 엄청난 속도의 바람이 만든 풍화 작용으로 인해 행성 표면에는 움푹 파인 싱크홀, 구멍 뚫린 협곡과 분지들이 생겼고, 이 지형의 내부에서 기후로부터 안전한 생활이 가능해졌습니다."
 pc_aeolian_tile:0 "풍화 지형"
 pc_aeolian_tile_desc:0 "바람으로 깎여나간 협곡과 골짜기들입니다."
