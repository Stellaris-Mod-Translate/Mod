 #Habitat Extras
 d_pdhabenergy:0 "에너지 매장지"
 d_pdhabenergy_desc:0 "이곳에서 천연 에너지를 쉽게 수급할 수 있습니다."
 d_pdhabminerals:0 "광물 매장지"
 d_pdhabminerals_desc:0 "이 행성의 천연 광물 매장지에서 더 많은 채굴을 진행할 수 있습니다." 
 d_pdhabscience:0 "연구 매장지"
