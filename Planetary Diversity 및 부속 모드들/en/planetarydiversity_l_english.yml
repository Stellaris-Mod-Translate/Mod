 pc_sulfur_tile:0 "유황 지형"
 pc_sulfur_tile_desc:0 "끓어오르는 유독한 유황 웅덩이와 바위투성이 황무지로 구성된 지형들입니다"


 #Glaciovolcanic World 
 pc_glacio:0 "화산성 빙하 행성"
 pc_glacio_desc:0 "질소와 산소 대기를 가진, 높은 산맥들로 가득찬 얼어붙은 암석형 행성입니다. 원래대로라면 얼음 행성 혹은 극지 행성으로 분류되어야 했겠지만, 행성에 존재하는 수많은 화산들에서 일어나는 활발한 수준의 화산 활동 덕분에 표면에는 얼어붙은 빙산 대신 많은 생명체가 힘겹게 의존하며 살아가는 뜨거운 오아시스들이 펼쳐져 있습니다."
 pc_glacio_tile:0 "화산성 빙하 지형"
 pc_glacio_tile_desc:0 "넓게 펼쳐진 얼어붙은 빙하 속 군데군데 생명이 살아가는 따뜻한 호수들이 있습니다."
 trait_pc_glacio_preference:0 "화산성 빙하 행성 선호"
