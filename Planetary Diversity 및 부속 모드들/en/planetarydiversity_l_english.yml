 ###Atacama
 pc_hadesert:0 "고고도 사막 행성"
 pc_hadesert_desc:0 "대기가 질소와 산소로 구성된 춥고 건조한 암석형 행성입니다. 극단적으로 높은 봉우리가 비구름을 막아 형성된 건조하고 염분이 많은 계곡이 지표면의 대부분을 차지합니다. 이 행성에서 물은 드물게 있는 호수와 산의 샘에서만 찾을 수 있습니다."
 pc_hadesert_tile:0 "고고도 사막 지형"
 pc_hadesert_tile_desc:0 "춥고 높은 산봉우리 사이에, 염분이 많은 건조한 계곡이 있습니다."
 trait_pc_hadesert_preference:0 "고고도 사막 선호"
 trait_pc_hadesert_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 START_SCREEN_PART_ONE_HADESERT:0 "[GetHomeWorldName]의 바위투성이 계곡에서 최초의 원시[GetSpeciesName] 사회가 형태를 갖추었습니다. 기나긴 세월의 흐름 이후 우리 문명은 이제 널리 퍼져나가 번영하게 되었습니다."
 mod_pc_hadesert_habitability:1 "고고도 사막 적합도"

 ###Geothermal
 pc_geothermal:0 "지열 극지 행성"
 pc_geothermal_desc:0 "대기가 질소와 산소로 구성된 얼어붙은 행성입니다. 지표면을 뒤덮은 얼음을 깨고 나온, 자연적으로 형성된 지열 분출구에서 얼음과 눈이 녹아 흘러 강을 이루고, 그 주변에서 열대 식물들을 찾아볼 수 있습니다."
 pc_geothermal_tile:0 "지열 극지 지형"
 pc_geothermal_tile_desc:0 "얼음으로 뒤덮인 추운 평원이지만, 지열 활동으로 인해 생성된 열대 식물들의 군락이 몇군데 존재합니다."
 trait_pc_geothermal_preference:0 "지열 극지 선호"
 trait_pc_geothermal_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 mod_pc_geothermal_habitability:1 "지열 극지 적합도"
 START_SCREEN_PART_ONE_GEOTHERMAL:0 "[GetHomeWorldName]의 축복을 받은 지열 계곡과 얼음 동굴에서 최초의 원시[GetSpeciesName] 사회가 형태를 갖추었습니다. 기나긴 세월의 흐름 이후 우리 문명은 이제 널리 퍼져나가 번영하게 되었습니다."
 geothermal:0 "지열 극지 행성"
 geothermal_desc:0 "이 행성의 지표면 대부분은 두꺼운 얼음으로 덮여 있지만, 활발한 지각 활동으로 인해 자연적으로 형성된 지열 분출구 주변에는 생명들로 가득찬 열대 정글을 찾아볼 수 있습니다."
 civic_geothermal_world:0 "따뜻한 온천"
 civic_geothermal_world_desc:0 "이 종족은 아주 추운 행성의 지각 활동으로 형성된 따뜻한 온천물 안에서 발달되었습니다."
 civic_tooltip_geothermal_world_effects:0 "모성이 §Y$pc_geothermal$§!로 전환됩니다." 


