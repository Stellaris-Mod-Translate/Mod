 pc_outback:0 "오지 행성"
 pc_outback_desc:0 "질소산화물의 대기 조성을 가진 뜨겁고 건조한 행성입니다. 행성의 대부분이 바싹 말라붙은 관목들과 사막으로 뒤덮여있고, 소수의 물로 이루어진 곳 주변엔 많은 식물이 자라나 있습니다. 생물권은 내해와 자연적인 호수 주변에 제한적으로 존재합니다."
