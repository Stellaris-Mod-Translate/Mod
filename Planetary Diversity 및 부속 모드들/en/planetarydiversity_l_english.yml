 #Radiotropic Additions
 decision_radiotrophic_no_colony:0 "방사능 광합성 도입"
 decision_radiotrophic_no_colony_desc:0 "행성에 방사성 꽃을 도입하고 행성 전체에 방사능이 흘러넘치게 함으로써, 우리는 행성을 방사선 생명체들에게 더 적합하도록 바꿀 수 있습니다."
 decision_radiotrophic_nuked:0 "방사능 광합성 도입"
