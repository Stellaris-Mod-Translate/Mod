 d_geothermal_pools_deposit:0 "쾌적한 노천탕"
 d_geothermal_pools_deposit_desc:0 "이 행성은 쉽게 접근할 수 있는, 지열로 뜨듯하게 뎁혀져 쾌적하고 건강에도 좋은 온천들이 가득합니다. 지열 발전의 에너지원으로도 이용할 수 있고, 거주민들이 즐기는 관광지로도 이용할 수 있습니다."
 d_grand_canyons_deposit:0 "그랜드캐니언"
 d_grand_canyons_deposit_desc:0 "이 행성에는 광물을 쉽게 채취할 수 있고, 거주민들에게 놀라운 풍경을 보여주는 거대하고 구불구불한 수많은 협곡들이 있습니다."
 #Uninhabitable
 pc_diamond:0 "다이아몬드 행성"
 pc_diamond_desc:0 "대기가 희박하거나 존재하지 않는 척박한 암석형 행성입니다. 표면은 운석 충돌로 인한 크레이터로 덮여 있고 생명의 흔적이 완전히 결여되어 있습니다. 행성 지각에 함유된 풍부한 탄소와 높은 온도, 높은 압력으로 인해 행성 지각의 많은 부분이 다이아몬드로 형성되었습니다."

