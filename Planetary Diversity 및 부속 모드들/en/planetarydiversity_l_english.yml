 #Sulfur Planet
 building_sulfur_lab:0 "유황 온천"
 building_sulfur_lab_desc:0 "유황을 끌어올려 채취하는 여러 대의 펌프, 여과 시스템을 갖춘 공공 온천탕으로 이루어진 건물들은 남은 유황 웅덩이에서 광물을 채취할 수 있게 하고, 거주민들이 원기를 회복할 수 있는 장소를 제공합니다."
 pc_sulfur:0 "유황 행성"
 pc_sulfur_desc:0 "질소와 황, 변량기체인 황화수소와 이산화황으로 대기권이 구성된 암석형 행성입니다. 수많은 장소에서 끊임없이 일어나는 화산활동 때문에, 행성의 표면은 수천 개의 유황 온천으로 뒤덮여 있습니다."
 mod_pc_sulfur_habitability:0 "유황 행성 적합도" 
 trait_pc_sulfur_preference:0 "유황 행성 선호"
 trait_pc_sulfur_preference_desc:0 "$trait_pc_arctic_preference_desc$"
 pdsulfur:0 "유황 행성"
 pdsulfur_desc:0 "이 행성의 유황온천은 풍부하고 다양한 광물자원과 신물질을 캐내는 원천이며, 또한 대부분의 생명체와 다른 생화학적 작용을 가진 독특하고 이상한 생명체를 찾아낸는 곳입니다."
 pdsulfuratmosphere:0 "황 대기"
 pdsulfuratmosphere_desc:0 "황을 기반으로 한 이 행성의 대기권은 몇몇 종족들에겐 고향에 온 것 같은 편안함을 느끼게 하겠지만, 대부분의 종족들에겐 생명이 살 수 없는 지옥과도 같을 것입니다."
 decision_sulfurhabsnocolony:0 "황 대기로 바꾸기"
 decision_sulfurhabsnocolony_desc:0 "이곳의 대기를 황을 기반으로 바꾸면 몇몇 종족들에겐 고향에 온 것 같은 편안함을 느끼게 하겠지만, 대부분의 종족들에겐 생명이 살 수 없는 지옥과도 같을 것입니다."
 decision_sulfurhabs:0 "황 대기로 바꾸기"
 decision_sulfurhabs_desc:0 "이곳의 대기를 황을 기반으로 바꾸면 몇몇 종족들에겐 고향에 온 것 같은 편안함을 느끼게 하겠지만, 대부분의 종족들에겐 생명이 살 수 없는 지옥과도 같을 것입니다."
 d_sulfur_pool:0 "유황 웅덩이"
 d_sulfur_pool_desc:0 "이 행성 전역에서 거품이 이는 유황 웅덩이들을 발견할 수 있습니다. 이런 웅덩이들에서 희귀한 광물을 가득 채취할 수 있고, 유황을 사용함으로써 행성의 거주민을 편안하게 만드는 온천수를 만들 수 있을 것입니다."
 pc_sulfurcity:0 "유황 행성도시"
