 trait_pc_machine_capital_preference_desc:0 "$trait_pc_arctic_preference_desc$"
 robonotcapital_desc:0 "근처에 활성화된 중앙 처리 장치가 없으면, 이 행성의 시스템은 최대 효율로 운영되지 않을 것입니다."
 building_grand_processing_nexus:0 "중앙 처리 연결체"
 building_grand_processing_nexus_desc:0 "이 거대한 중앙 처리 장치는 수조 번의 프로세스를 마이크로초 단위로 계산하여 운용 및 군사 드론에게 상당한 수준의 효율성과 처리 능력을 지원할 수 있습니다."
 
 pc_biocapital:0 "군체수도"
 pc_biocapital_desc:0 "행성 전체가 하나의 살아 있는 거대한 신경접합점이며, 이를 만든 군체의식과 사이오닉으로 연결되어 있습니다. 군체의 일원이 아닌 존재가 발을 내딛으면 지형 자체에게 공격받을 것입니다."
 mod_pc_biocapital_habitability:0 "군체수도 적합도"
 trait_pc_biocapital_preference:0 "군체수도 선호"
 trait_pc_biocapital_preference_desc:0 "$trait_pc_arctic_preference_desc$"
 building_prime_synaptic_warren:0 "중앙 신경 집결지"
 building_prime_synaptic_warren_desc:0 "거대한 덩어리처럼 보이는 이 중앙 신경 집결지는 신경접합 과정을 통해 강화된 군체의식이 이 행성을 포함한 수많은 행성들에 그 강력한 의지를 뻗칠 수 있도록 통제를 돕습니다."
 hivenocapital_desc:0 "근처에 활성화된 신경 집결지가 없다면, 이 거대한 요새는 군체의식의 통제력에 부담을 줄 것입니다."
 decision_biocapital_project:0 "군체수도 프로젝트"
 decision_biocapital_project_desc:0 "단순한 신경접합부를 더 짓거나 군체 핵을 업그레이드하는 것이 아닙니다. 바로 이 행성 그 자체가 군체의 더 큰 목표를 향한 신경 접속점의 역할을 하도록 용도 변경될 것입니다."
 job_mil_brain_drone:0 "군사 두뇌 드론"
 job_mil_brain_drone_plural:0 "군사 두뇌 드론"
 job_mil_brain_drone_desc:0 "과학자, 연구원, 그리고 발명가: 이 두뇌 드론은 군체의 군사 기술의 기술적 발전을 책임집니다."
 mod_job_mil_brain_drone_add:0 "$job_mil_brain_drone$ 직업"
 job_mil_brain_drone_effect_desc:1 "£job_mil_brain_drone£ $job_mil_brain_drone_plural$은 군사적 신기술을 연구하여 £minerals£ §Y$광물$§!을 £physics£ £engineering£ §Y연구 점수§!로 전환합니다."
 pc_pdbiocapital_desc:0 "행성 전체가 하나의 살아 있는 거대한 신경접합점이며, 이를 만든 군체의식과 사이오닉으로 연결되어 있습니다. 군체의 일원이 아닌 존재가 발을 내딛으면 지형 자체에게 공격받을 것입니다"

 
 pc_megafloracapital:0 "생명나무 수도"
 pc_megafloracapital_desc:0 "대기가 질소와 산소로 구성된 암석형 행성입니다. 활발하고 안정적인 수권 덕분에 표면은 울창한 숲으로 이루어져 있습니다. 이 숲은 행성 표면을 뒤덮고 있는, 커다란 세계수를 비롯한 각종 거대한 식물 종들의 원산지입니다. 하도 커서 그 뿌리가 궤도상에서 보일 정도인 이 곳의 식물들에게 익숙해지지 않으면, 거주하는 것은 거의 불가능할 것입니다. 이곳의 생명나무는 중심지 역할을 하여 군체를 더 잘 보살피도록 조작되었습니다."
 mod_pc_megafloracapital_habitability:0 "생명나무 수도 적합도"
 trait_pc_megafloracapital_preference:0 "생명나무 수도 선호"
 trait_pc_megafloracapital_preference_desc:0 "$trait_pc_arctic_preference_desc$"
 decision_floracapital_project:0 "생명나무 수도 건설"
 decision_floracapital_project_desc:0 "생명나무를 세심하게 조작하면, 나무의 모든 공간을 군체의 특정한 필요에 더 적합하도록 만들 수 있습니다."
 building_megaflora_synaptic_warren:0 "생명나무 신경접합체 군락지"
 building_megaflora_synaptic_warren_desc:0 "생명나무에 주렁주렁 매달린 거대한 열매처럼 보이는 이 중앙 신경 집결지는 신경접합 과정을 통해 강화된 군체의식이 이 나무를 포함한 수많은 행성들에 그 강력한 의지를 뻗칠 수 있도록 통제를 돕습니다."
 
