 ###Dune
 pc_sandsea:0 "모래바다 행성"
 pc_sandsea_desc:0 "대기가 질소와 산소로 구성된 뜨겁고 건조한 암석형 행성입니다. 지표면의 대부분은 모래바다에 뒤덮여 있습니다. 이 행성에서 대부분의 물은 지하수의 형태로 존재하여, 지표면에서는 오아시스와 산의 샘에서만 물을 구할 수 있습니다."
 pc_sandsea_tile:0 "모래바다 지형"
 pc_sandsea_tile_desc:0 "뜨겁고 건조한 모래 언덕과 모래 바다입니다."
