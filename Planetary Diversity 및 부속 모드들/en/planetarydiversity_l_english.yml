 technohive:0 "인공생명체 잔해"
 technohive_desc:0 "이 행성은 우리가 재활용할 수 있는 인공생명체들이 널려있습니다."
 pdtechnoorganic.30.hive.desc:0 "행성에는 수많은 인공생명체가 있으며, 비활성된 개체도 많습니다. 우리는 그것들을 재활용해 고가치의 합금과 공학 지식을 얻을 수 있습니다."
 pdtechnoorganic.40.h:0 "우리는 개체 04를 돕겠다."
