 #Missing Colonist Event
 pdanomaly.20.name:0 "그들 모두 사라졌다"
 pdanomaly.20.desc:0 "[Root.GetName]에서 속보가 들어왔습니다. 최전방 개척지의 전체 인구가 흔적도, 경고도 없이 사라진 것 같습니다. 이런 현상을 조사하고 식민지에 대한 위험을 평가하기 위해 연구 프로젝트가 시작되었습니다."
 pdanomaly.20.a:0 "어떻게 이런 일이 가능한 거지?"
 PD_MISSING_COLONISTS_PROJECT:0 "사라진 개척자들"
 PD_MISSING_COLONISTS_PROJECT_DESC:0 "[Root.GetName]에서 개척자들이 사라졌습니다. 그래서 우리는  그들의 행방을 알아낼 수 있는 어떤 단서라도 신중하게 찾아내거나...혹는 최소한 무엇이 그들을 실종시켰는지 원인이라도 파악하기 위해 전문가 팀을 모았습니다."
 pdanomaly.21.name:0 "시간 여행할 시간이다!"
 pdanomaly.21.desc:0 "실종된 식민지 개척자들을 찾는 동안, 우리 연구원들은 그 지역에서 이상한 시간 이상 현상이 일어나고 있다는 것을 알아냈습니다; 컴퓨터들은 임의로 프로세스를 건너뛰었고, 디지털 시계의 시간 계측이 불규칙해졌습니다. 그 지역을 심층 스캔한 결과 시간적 균열이 발견되어, 여러 가지 다른 시간대를 연결하는 것처럼 보입니다. 그 시간대의 반대편에서 실종된 식민지 주민들을 찾았습니다. 그들은 수천 년 동안 갇혀 있었으며, 우리를 볼 수는 없지만 우리는 장비를 통해 그들을 관찰할 수 있습니다. 일시적으로 균열을 안정시키는 것이 가능하긴 하지만, 연구 시뮬레이션 결과는 그 행동 균열을 영원히 닫을 것이라는 것을 보여줍니다. 일부 연구자들은 이 기회를 활용하여 식민지를 과거 속에 영원히 가두어 놓았던 이 독특한 시간 변칙에 대해 연구할 것을 제안하고 있습니다."
 pdanomaly.21.a:0 "우리는 그들을 집으로 돌려보낼 것이다."
 pdanomaly.21.b:0 "그냥 닫아버리기엔 너무나도 유용한 현상이다. 연구하라."
 pdanomaly.211.name:0 "백 투더 퓨처"
 pdanomaly.211.desc:0 "천천히 그리고 조심스럽게, 우리는 균열을 열고 갈라놓고 조정할 수 있었지만, 예상대로 균열은 곧 무녀저 사라졌습니다. 모두가 안전하고, 이론적인 시간 조작에 대해 조금 배우게 되었습니다."
 pdanomaly.211.a:0 "무사히 돌아와줘서 고맙네"
 pdanomaly.212.name:0 "균열을 연구하다"
 pdanomaly.212.desc:0 "이 균열의 가치는 사라진 식민지 개척자들의 가치를 훨씬 넘어선다는 결정이 내려졌습니다. 균열이 더 이상 다른 누군가를 데려가지 못하도록 하는 장비를 들여왔기 때문에, 여전히 그 안에서 국지적인 사건들이 일어날 것입니다. 얼마 지나지 않아 우리 팀이 수천 년이나 된 이 지역에서 우리 민족의 유해를 찾기 시작했습니다."
 pdanomaly.212.a:0 "때로는 희생이 필요한 법."
 d_pd_portal_research_zone:0 "시간 균열 연구 기지"
 d_pd_portal_research_zone_desc:0 "이 높은 보안을 갖춘 연구 기지는 이 행성에서 발견되는 시간 균열을 연구합니다. 연구 기지는 또한 저 머나먼 과거 속에 영원히 갇힌 사람들의 식민지가 있다는 것을 암울하게 상기시켜주기도 합니다."
 pdbacktothefuture:0 "잃어버렸지만 잊혀지지는 않은"
 pdbacktothefuture_desc:0 "식민지인들의 귀환을 통해 우리의 정부가 국민들을 구하기 위해 선택한 옳은 결정에 대해 사람들이 알게 되었습니다. 식민지인들은 정부에 대해 찬사를 보내고 식민지에 활력을 불어넣습니다."
 pdanomaly.22.name:0 "잃어버렸지만 떠나지는 않은"
 pdanomaly.22.a:0 "흥미롭군"
 pdanomaly.22.desc.1:0 "실종된 식민지 주민들을 찾기 위한 수색의 결과 해당 지역의 후미진 곳에서 고대의 발사체가 발견되었고, 포장은 최근에 제거되었습니다. 발사체 내부에서 발견된 샘플에는 퇴화를 포함한 극히 빠른 유전적 변화를 일으키는 생물 무기가 들어있음이 확인되었습니다. 이제 우리는 이것을 주변 지역으로 퍼트릴 수 있고, 식민지 개척자들에게 무엇이 남았는지 찾아낼 수 있었습다; 그들의 생물학적 요소는 이것에 의해 완전히 바뀌었고,이제 우리와 비슷한 준지성체 동물들이 섞인 유전적 결과물이 이 무기의 결과라는 것을 알았습니다.\n 이 진보된 생물 무기를 역공학함으로써 새로운 종이 된 식민지 개척자들을 다시 불러올 수 있을 것입니다."
 pdanomaly.22.desc.2:0 "실종된 식민지 주민들을 찾기 위한 수색의 결과 해당 지역의 후미진 곳에서 고대의 발사체가 발견되었고, 포장은 최근에 제거되었습니다. 발사체 내부에서 발견된 샘플에는 퇴화를 포함한 극히 빠른 유전적 변화를 일으키는 생물 무기가 들어있음이 확인되었습니다. 이제 우리는 이것을 주변 지역으로 퍼트릴 수 있고, 식민지 개척자들에게 무엇이 남았는지 찾아낼 수 있었습다; 그들의 생물학적 요소는 이것에 의해 완전히 바뀌었고,이제 우리와 비슷한 준지성체 동물들이 섞인 유전적 결과물이 이 무기의 결과라는 것을 알았습니다.\n 이 진보된 생물 무기를 역공학함으로써 새로운 종이 된 식민지 개척자들을 다시 불러올 수 있을 것입니다. 그러나 그 생물무기 자체의 잔해를 연구하는 것은 유전학에 대한 우리의 이해를 확실히 도울 것입니다."
 d_pd_dimensional_prison:0 "차원 감옥"
 d_pd_dimensional_prison_desc:0 "이 고대의 감옥은 한때 모든 죄수들을 차원 감옥에 가둘 수 있습었다. 감옥의 수수께끼 같은 디자인은 우리가 그것을 역공학할 수 없게 하지만, 그래도 이 놀라운 기술에 대해서 여전히 배울 것이 많습니다."
 pdpocketmadness:0 "예상된 소멸"
 pdpocketmadness_desc:0 "노후화된 차원 감옥은 여전히 때때로 식민지 개척자나 관광객을 가둡니다. 위험하지는 않지만, 애초에 이민자들의 유입을 저해하고 정기적으로 사소한 문제를 초래하는 등 식민지에 있어선 상당한 골칫거리가 됩니다."
 pdnopocket:0 "무작위 텔레포트는 없다"
 pdnopocket_desc:0 "식민지 주민들은 더 이상 주머니 차원에 갇힐 염려가 없어 매우 기뻐하는 것 같습니다."
 pdanomaly.23.name:0 "인마이뽀켓"
 pdanomaly.23.desc:0 "실종된 식민지 개척자들을 수색한 결과 일종의 감옥으로 보이는 고대 시설이 발견되었습다. 노후화된 시스템들은 갑자기 전력의 이상을 겪었고, 실종된 모든 식민지 주민들을 탈출한 죄수들로 잘못 식별하여 새롭게 발견된 주머니 차원에 가두었습니다. 연구팀은 우리가 모든 식민지 주민들을 해방시킬 수 있을 것이라고 자신하고 있지만, 노후화된 시설 자체를 어떻게 할 것인지는 여전히 의문이 듭니다. 이곳의 시스템들은 수수께끼 설계가 적용되어 있으며, 그래도 많은 것을 배울 수 있지만 시스템이 계속 노후화됨에 따라 더 많은 문제가 발생할 가능성이 높습니다."
 pdanomaly.23.a:0 "당장 부숴버려라. 우리의 시민들은 안전한 곳에서 살 권리가 있다" 
 pdanomaly.23.b:0 "용인할 만한 단점이군. 당장 그것을 연구하라."
 
