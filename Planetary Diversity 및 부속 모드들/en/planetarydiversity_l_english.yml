 pdfmhab_0_DESC:0 "얼어붙은 위성 기지"
 building_moonfood:0 "수경농장 중앙 통제 중추"
 building_moonfood_desc:0 "이 첨단 관리 건물은 식수 수집과 식량 재배를 조정하는 중심지 역할을 합니다."

 #Molten Moon Habs
 pc_mehab:0 "녹아내린 위성 기지"
 pc_mehab_desc:0 "타오르듯 뜨거운 암석 행성입니다. 대기는 희박하거나 존재하지 않으며, 끝없는 화산 폭발이 일어나고 용암은 강처럼 흐릅니다. 유기체가 살기엔 적합하지 않은 행성이나, 광물을 채굴할 수 있는 퇴적물은 풍부하며 에너지 생산에도 적합합니다. 지정학적 안정성을 갖춘 지역에 세워진 돔에서 주변 광산 및 발전소를 지원합니다."
