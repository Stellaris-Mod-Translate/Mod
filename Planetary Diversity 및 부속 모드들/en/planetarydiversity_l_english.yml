 #Uninhabitable Ethane Ocean
 pc_ethane_ocean:0 "에테인 바다"
 pc_ethane_ocean_desc:0 "모든 형태의 고등 생명체에게 치명적인 대기를 지닌 암석형 바다 행성입니다. 이 행성 전체를 뒤덮고 있는 거대한 '바다'는 물이 아닌, 에테인(C2H6)이라고도 불리는 액체 탄화수소로 이뤄져 있기 때문입니다."

