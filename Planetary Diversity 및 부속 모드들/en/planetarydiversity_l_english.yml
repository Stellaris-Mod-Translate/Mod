 ###Archive World
 pc_archive:0 "기록보관소"
 pc_archive_desc:0 "이 거주지는 오직 하나의 위대한 목적만을 위해 제작된 위성 모양의 거대한 슈퍼컴퓨터입니다. 냉각을 위해 만들어진 인공적인 바다와 그 위를 떠다니는 히트 싱크는 이 거대한 건축물이 뿜어내는 열을 식히고 순환시키는 역할을 합니다. 이 행성은 위대한 공학의 산물이자 경이로움 그 자체입니다."
 pc_archive_tile:0 "기록보관소 지형"
 pc_archive_tile_desc:0 "인공 초원 위에 대형 전기 도관들이 가지나 있습니다."
 pdarchive.10.name:0 "에너지 판독"
 pdarchive.10.desc:0 "[Root.GetStarName]에 위치한 [Root.GetName] 로부터 특이한 보고서가 전송되었습니다. \n탐사팀은 파괴된 행성을 공전하는 위성 모양의 특이한 거주지를 발견했다고 전했고, 가능하다면 근접 스캔으로 조사해 보겠다고 전해왔습니다."
 pdarchive.10.a:0 "알겠다."
 pdarchive.20.name:0 "정보 과부하"
 pdarchive.20.desc:0 "이 구조물은 완벽하게 처음부터 누군가가 인공적으로 설계한 거주지라고 볼 수 밖에 없을 것 같습니다.\n지금까지 우리가 알 수 있는 것은 이 거주지는 그 자체로 거대한 슈퍼컴퓨터의 일종이며, 무언가 정보를 수집하고 저장하는 목적으로 설계되었다는 것입니다. \n거대한 히트 싱크는 거주지의 온도를 유지하기 위해 인공 위성처럼 하늘로 떠올라 이 거주지를 공전하고 있고, 넓게 깔린 인공 잔디는 항성빛을 받아 에너지로 전환해 곳곳에 깔린 금속 도관을 통해 거주지 곳곳에 전달합니다.\n누가 이런 공학적인 불가사의를 만들었는 지에 대한 단서는 찾아볼 수 없지만, 이 기록보관소에 저장된 정보 중에 그들에 대한 단서 역시 들어있을 것입니다. 한눈에 보기에도 이 곳에 저장된 정보는 아주 방대하며, 이 귀중한 정보들을 완전히 활용하기 위해 이 거주지에 영구적인 정착지를 세워야 합니다."
 pdarchive.20.a:0 "정말 놀랍군."
 mod_pc_archive_habitability:0 "기록보관소 적합도"
 trait_pc_archive_preference:0 "기록보관소 선호"
 trait_pc_archive_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 START_SCREEN_PART_ONE_ARCHIVE:0 "[GetHomeWorldName]의 인공적인 초원에서 최초의 원시 [GetSpeciesName] 사회가 형태를 갖추었습니다. 기나긴 세월의 흐름 이후 우리 문명은 이제 널리 퍼져나가 번영하게 되었습니다."
 civic_archive_world:0 "기록보관소 고향"
 civic_archive_world_desc:0 "이 행성의 종족은 독특한 인공 평원에서 자라났습니다."
 civic_tooltip_archive_world_effects:0 "모행성의 타입이 §Y$pc_archive$§!로 전환됩니다."
 trait_archive:0 "기록보관소 원주민"
 trait_archive_desc:1 "이 종족들은 기록 보관소에서 진화했습니다."
 archive:0 "기록보관소"
 archive_desc:0 "이 곳에 저장된 방대한 정보들은 연구에 큰 도움이 됩니다."

 ###Biolumen World
 pc_biolumen:0 "생물발광 행성"
 pc_biolumen_desc:0 "대기가 질소와 산소로 구성된 열대성 암석 행성입니다. 이질적이지만 독성은 없는 작은 입자들의 두꺼운 구름이 행성 전체를 덮어 항성의 빛을 차단하고 있습니다. 하지만 이 입자들의 구름이 만든 온실 효과와 행성의 활발한 지열 활동으로 인해 행성의 지표면에는 다양한 생물군들이 번창합니다. 이들의 특이한 점은, 거의 대부분이 생물발광 특성을 지닌다는 것입니다."
 pc_biolumen_tile:0 "생물발광 지형"
 pc_biolumen_tile_desc:0 "빛나는 식물들이 울창한 정글 속에서 은은하게 빛나고 있습니다."
 mod_pc_biolumen_habitability:1 "생물발광 적합도"
 trait_pc_biolumen_preference:0 "생물발광 선호"
 trait_pc_biolumen_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 START_SCREEN_PART_ONE_BIOLUMEN:0 "[GetHomeWorldName]의 빛나는 정글에서 최초의 원시 [GetSpeciesName] 사회가 형태를 갖추었습니다. 기나긴 세월의 흐름 이후 우리 문명은 이제 널리 퍼져나가 번영하게 되었습니다."
 civic_biolumen_world:0 "빛나는 고향"
 civic_biolumen_world_desc:0 "이 종족은 스스로 빛을 내는 동식물들로 가득한 행성에서 발생했습니다."
 civic_tooltip_biolumen_world_effects:0 "모행성의 타입이 §Y$pc_biolumen$§!으로 전환됩니다."
 trait_biolumen:0 "생물발광 행성 원주민"
 trait_biolumen_desc:1 "이 종족은 스스로 빛을 내는 동식물들로 가득한 행성에서 발생했습니다."
 scaredofthedark:0 "어둠의 공포"
 scaredofthedark_desc:0 "끝없이 벌어지는 끔찍한 살인 사건 때문에 식민지 주민은 밀림을 두려워하게 되었습니다."
 tech_hunter_tricks:0 "사냥꾼들의 기술"
 tech_hunter_tricks_desc:0 "우리는 사냥꾼들의 기술과 그 생체적 특성을 연구해 우리의 힘을 향상시키는 방법을 배웠습니다."
 hunterreserves:0 "사냥꾼 보호 구역"
 hunterreserves_desc:0 "행성 토착종 '사냥꾼'들의 원시 문명이 격리된 구역입니다. 이들은 비록 행성의 농경 후보지들을 차지하고 있지만, 이젠 적어도 식민지 주민들은 정글을 안심하고 걸을 수 있습니다. 그리고 이들이 가진 독특한 문화와 종교는 연구원들에게 좋은 연구 주제가 되고 있습니다."
 unbalancedecosystem:0 "균형이 깨진 생태계"
 unbalancedecosystem_desc:0 "행성의 토착 원시종들을 퍼지하면서 반대급부로 이들이 사냥하던 위험한 생물들이 들끓기 시작했습니다. 많은 생물학자들이 이들을 연구하러 이 행성에 찾아오지만, 식민지 주민의 안전에 해가 되는 것은 확실합니다.\n§R(퍼지충의 최후)§!"
 pdbiolumen.10.name:0 "베일에 싸인 신비"
 pdbiolumen.10.desc:0 "이 항성계의 한 행성에서 이상한 신호가 감지되었습니다. \n행성 지표면에서는 수많은 생명체의 생명 신호가 감지되지만, 무언가 이질적인 입자들의 두꺼운 구름이 행성에서 나오는 대부분의 신호를 차단하고 있는 것 같습니다. \n이 행성에 대한 자세한 정보를 얻으려면 근접 스캔이 필요할 것으로 보입니다."
 pdbiolumen.10.a:0 "이상하군."
 pdbiolumen.20.name:0 "안개가 걷히다"
 pdbiolumen.20.desc:0 "이 행성은 이 은하에 존재하는 생명체의 다양성을 증명하는 가장 강력한 증거가 될 것입니다. \n전의 장거리 스캔 결과 보고에서 언급했듯이 이 행성은 아주 두껍고 끈적이는 구름으로 둘러싸여 있으며, 이 구름이 대부분의 전자기파 파장을 흡수해 아주 미량의 빛만이 지표면까지 도달합니다.  \n하지만 우리의 탐사선이 이 구름을 뚫고 지표면에 도달했을 때, 아주 수많은 다양한 종류의 동식물들을 찾아볼 수 있었습니다. 지금까지의 조사에 따르면 행성의 활발한 지열 활동과 두꺼운 구름층이 일으키는 온실 효과가 시너지를 일으켜 다양한 생명들을 부양할 수 있는 것 같습니다. \n그리고 또 한 가지 특이한 점은, 이 행성에 서식하는 대부분의 생명체들이 화학적인 반응으로 스스로 빛을 내는, 생물발광의 특성을 가지고 있다는 것입니다. 수많은 종의 동식물이 내뿜는 수많은 파장의 은은한 빛들로 인해, 이 행성은 정말로 아름답습니다."
 pdbiolumen.20.a:0 "반짝반짝 작은 행성."
 pdbiolumen.30.name:0 "정글이 살아 움직여서 그들을 데려갔다"
 pdbiolumen.30.desc:0 "[Root.Planet.GetName]에서 끔찍한 살인 사건이 다발적으로 보고되었습니다. \n지금까지 피해자들은 공통적으로 혼자 울창한 정글 속을 걷다가 실종된 것으로 보이며, 이후 이들은 몸 속에서 몇몇 개의 장기가 제거된 채 나무에 걸린 사체로 발견되었습니다. \n사체들이 야생 동물의 습격을 받은듯한 흔적에도 불구하고 식민지 주민들은 밀림에 서식하는 악마나 괴물의 습격이라고 주장하고 있습니다."
 pdbiolumen.30.a:0 "상황을 모니터링 하라."
 pdbiolumen.30.b:0 "미신같은 허튼 소리는 집어치워라."
 pdbiolumen.30.c:0 "암흑은 원래 공포와 기이로 가득 차 있는 법이지."
 pdbiolumen.31.name:0 "무언가가 우리를 기다리고 있다"
 pdbiolumen.31.desc:0 "지난 6개월 동안 기이한 살인 사건이 발생하는 빈도와 횟수 모두 급격히 증가해 우리 식민지가 실질적인 위협을 받고 있습니다. \n얼마 전 식민지 지방 당국은 이 살인에 대한 직접적인 목격 증거가 없음에도 불구하고 정글 속에 무언가 위협적인 것이 이 연속 살인을 일으키고 있다고 결론 내렸습니다. \n그들은 외계생물 학자와 그들을 호위할 방위군의 소집을 끝마쳤고, 당신의 최종 허가만 떨어지면 깊은 정글 속을 샅샅이 탐색할 준비가 되어 있다고 전해왔습니다."
 pdbiolumen.31.a:0 "허가한다. 하지만 조심하도록."
 pdbiolumen.32.name:0 "이것도 피를 흘린다면, 우리가 해치울 수 있다"
 pdbiolumen.32.desc:0 "우리의 외계생물 학자들은 마침내 [Root.Planet.GetName]에서 벌어진 기괴한 살인 사건에 대한 단서를 찾아냈습니다. \n비록 작은 희생이 따랐지만, 우리 제국의 군인들은 정글에 서식하는 괴물 중 한 마리를 궁지에 몰아넣어 처치할 수 있었습니다. \n이 괴물, 토착 생명체에 대한 검사 결과는 매우 흥미로웠는데, 이 원시적인 파충류 생명체의 가죽은 대부분의 파장을 이용한 스캔을 차단해 사냥감이나 적들로부터 그들의 모습을 감추는 작용을 하는 것으로 드러났습니다.\n우리의 유능한 과학자들은 이 원시적인 파충류의 가죽이 흡수하지 못하는 종류의 파장을 찾아 이들을 탐지할 수 있는 스캐너를 제작하는 데 성공했고, 곧이어 식민지 전역에 새로운 스캐너를 탑재한 감지 기지를 설립했습니다. \n곧이어 그들은 이 파충류 무리들의 거주지 중 한 곳을 발견했고, 그들의 문화와 행동 양식을 관찰하기 시작했습니다. \n얼마 지나지 않아 그에 관한 내용이 첨부된 정기 보고서가 제출될 것입니다."
 pdbiolumen.32.a:0 "그들이 일을 잘 하고 있군."
 pdbiolumen.33.name:0 "그림자 속의 사냥꾼들"
 pdbiolumen.33.desc:0 "[Root.Planet.GetName]에서 제출된 정기 보고서가 마침내 도착했습니다. \n현지 연구 팀이 '사냥꾼'으로 별명 붙인 이 파충류 종족은 전리품 사냥을 삶의 목표로 삼은 아주 호전적인 종족들이었습니다. 이들은 대부분의 탐지 기관으로 그들의 모습이 보이지 않는다는 특성을 활용해 이 행성의 가장 위험하고 강력한 생물들을 전리품 획득만을 위해 사냥하고, 그 전리품들(주로 뼈와 가죽, 그리고 내부 장기들)을 가져와 그들의 정착지를 꾸미는 데 대부분의 시간을 할애합니다. 이는 매우 희귀한 원시 종족의 사례입니다. \n우리의 연구 팀은 이들이 사용하는 원시적인 언어를 해독하는 데 성공했고, 이들과 공식적인 외교적 접촉으 할 수 있을 것이라 확언했습니다. 또한, 우리 제국의 국방부는 이들이 가진 독특한 능력에 관심을 보이는 것 같습니다."
 pdbiolumen.33.a:0 "그들을 우리 국방부에 맡겨라."
 pdbiolumen.33.a.tooltip:0 "우리 제국의 국방부는 이들을 어떻게 사용할 지 연구할 것입니다."
 pdbiolumen.33.b:0 "이들이 우리 식민지에 해를 끼치게 둘 순 없다."
 pdbiolumen.33.b.tooltip:0 "이 사냥꾼들을 수용할 보호 구역을 마련합니다."
 pdbiolumen.33.c:0 "이 곳은 그들의 고향이지. 그들의 운명은 그들이 결정해야 한다."
 pdbiolumen.33.c.tooltip:0 "다수의 사냥꾼 POP이 우리 제국에 합류합니다."
 pdbiolumen.33.d:0 "모두 정화해라."
 pdbiolumen.33.d.tooltip:0 "'사냥꾼'이란 이름의 외계종 쓰레기들을 절멸시킵니다."
 pdbiolumen.40.name:0 "어둠 속으로"
 pdbiolumen.40.desc:0 "우리 제국의 국방부는 이 '사냥꾼'들의 유전적 특성과 그들이 가진 기술, 그리고 이것들의 우리 제국 군대에 어떻게 도움이 될 지에 대한 연구를 끝마쳤습니다. \n그리고 이 '사냥꾼'의 몇몇 부족들은 우리 제국의 발전된 군사 기술을 보고 우리 제국에 합류하고 싶다는 의사를 표명했습니다."
 pdbiolumen.40.a:0 "물론이지."
 pdbiolumen.40.a.tooltip:0 "몇 기의 사냥꾼 POP이 우리 제국에 합류합니다."
 pdbiolumen.40.b:0 "안된다. 하지만 그들을 위한 거주지는 마련해 줄 수 있지."
 pdbiolumen.40.b.tooltip:0 "이 사냥꾼들을 수용할 보호 구역을 마련합니다."
 pdbiolumen.40.c:0 "이 외계종 쓰레기들이 어딜 감히?"
 pdbiolumen.40.c.tooltip:0 "이들을 말살합니다."
 pdbiolumen.41.name:0 "격리된 괴물들"
 pdbiolumen.41.desc:0 "비록 많은 자원과 예산이 들었지만, 우리는 행성의 깊숙한 정글 몇 곳에 '사냥꾼'들을 위한 보호 구역을 설립했습니다. \n현지의 과학자들은 앞으로도 이들을 계속 연구할 수 있을 것입니다."
 pdbiolumen.41.a:0 "이것이 최선의 선택이다."
 pdbiolumen.42.name:0 "우리는 함께 사냥한다"
 pdbiolumen.42.desc:0 "이 '사냥꾼'들은 놀라울 정도의 빠른 속도로 우리 제국의 진보된 기술들을 이해하고 수용했습니다. \n이제 그들에게서 찾을 수 있는 예전의 모습은 은하 전역에서 전리품들을 획득하기 위한 의례적인 사냥 행위 뿐입니다. \n그리고 그들은 더 많은 괴물을 만나고 그들과 싸우기 위해 우리 제국 전역을 여행다니며 식민지의 안전을 수호하고 있습니다."
 pdbiolumen.42.a:0 "우리 제국은 '사냥꾼'들을 환영합니다."
 pdbiolumen.43.name:0 "사냥이 끝났다"
 pdbiolumen.43.desc:0 "우리 제국의 군인들은 '사냥꾼'이라는 별명의 외계종 쓰레기들을 박멸하는 과정에서 그들이 만든 원시적인 도구들을 발견했습니다. 그들은 해충과도 다름 없었지만 이들이 만든 물건은... 녹여서 광물로 쓰기 딱 적합해 보였습니다. \n\n하지만, 그 외계종 쓰레기들이 사라지자 이번에는 다른 외계종 쓰레기들이 식민지에 창궐하기 시작했습니다. \n인정하기는 싫지만, 이 '사냥꾼'들은 이름 그대로 행성의 토착 위험종들을 사냥해 개체수를 조절하는 역할을 해왔던 것으로 보입니다.\n들끓는 위험한 야생 동물들은 과학자들에게 또 다른 연구 과제가 되겠지만, 확실한 것은 지역 주민들의 안전이 위협을 받기 시작했다는 것입니다."
 pdbiolumen.43.a:0 "불운하군."
 
 ###Superhabitable World
 pc_superhabitable:0 "초적합 행성"
 pc_superhabitable_desc:0 "대기가 질소와 산소로 구성된 거대한 암석 행성입니다. 이 행성은 그 육중한 질량으로 충분한 밀도의 대기를 잡아두고 있기 때문에 평균 기온은 섭씨 25도로 매우 쾌적합니다. 그리고 이 충분히 두꺼운 대기층은 다양한 생태계를 품고 있는 넓은 대륙붕을 조성하였습니다. 이 행성은 거의 모든 형태의 고등 생명체에게 완벽하지는 않지만 이상적인 자연 환경을 가지고 있습니다."
 pc_superhabitable_tile:0 "초적합 지형"
 pc_superhabitable_tile_desc:0 "푸르른 밀림과 거대한 얕은 바다가 펼쳐진 따뜻한 곳입니다."
 mod_pc_superhabitable_habitability:0 "초적합 행성 적합도"
 trait_pc_superhabitable_preference:0 "초적합 행성 선호"
 trait_pc_superhabitable_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 START_SCREEN_PART_ONE_SUPERHABITABLE:0 "[GetHomeWorldName]의 풍부한 밀림과 얕은 바다에서 최초의 원시 [GetSpeciesName] 사회가 형태를 갖추었습니다. 기나긴 세월의 흐름 이후 우리 문명은 이제 널리 퍼져나가 번영하게 되었습니다."
 civic_superhabitable_world:0 "살기 좋은 집"
 civic_superhabitable_world_desc:0 "이 종족은 풍부한 밀림과 얕은 바다를 가진 축복받은 거대한 행성에서 발생했습니다."
 civic_tooltip_superhabitable_world_effects:0 "모행성의 타입이 §Y$pc_superhabitable$§!으로 전환됩니다."
 trait_superhabitable:0 "초적합 행성 원주민"
 trait_superhabitable_desc:1 "이 종족은 풍부한 밀림과 얕은 바다를 가진 축복받은 거대한 행성에서 발생했습니다."
 superhabitable:0 "초적합 행성"
 superhabitable_desc:0 "이 행성은 그 거대한 크기로 인해 안정적인 지각 판들을 가져 격렬한 지각 변동이 일어나지 않습니다. 그리고 충분한 밀도의 대기층과 그로 인해 형성된 넓은 대륙붕은 다양한 종류의 생명체가 살기 매우 적합한 환경을 조성했습니다. 다른 행성들보다 중력이 더 강하긴 하지만, 이 행성은 풍부한 광물과 쾌적한 삶을 제공합니다."

 ###Terraforming Candidate Ideas
 pdterraforming_candidate_category_ai:0 "AI 테라포밍"
 pdterraforming_candidate_category_ai_desc:0 "AI 테라포밍"
 pdterraforming_candidate_category:0 "고대 생명체의 흔적"
 pdterraforming_candidate_category_desc:0 "이 불모의 행성은 한때는 생명을 품은 활기찬 행성이었던 것 같습니다."
 pdanomaly.01.name:0 "테라포밍 후보지 발견"
 pdanomaly.01.desc.intro:0 "[From.GetPlanetMoon]를 조사한 [From.GetName]의 보고에 따르면 이 행성은 먼 옛날 생태계를 부양했던 행성이었던 것 같습니다. 오랜 시간이 지나 이 행성은 어떤 이유에서든 불모의 황폐한 행성이 되었지만, 여전히 우리가 환경을 적절히 바꾸어 준다면 다시금 생명들이 뛰노는 행성이 될 가능성은 존재합니다."
 pdanomaly.01.desc.1:0 "$anomaly.2575.desc.intro$\n\n[From.GetPlanetMoon]를 테라포밍 하는 것은 이론적으로는 가능하지만, 우리는 이 위대한 업적을 수행할 현실적인 기술을 가지고 있지 않습니다."
 pdanomaly.01.desc.2:0 "$anomaly.2575.desc.intro$\n\n비록 엄청난 에너지 크레딧이 들 것이지만, 우리 제국은 [From.GetPlanetMoon]를 테라포밍할 수 있는 기술을 가지고 있습니다."
 
 ###PD Special Depsoits
 d_crystal_pillars:0 "크리스탈 기둥들"
 d_crystal_pillars_desc:0 "이 거대한 크리스탈 기둥들은 행성 표면에서 흔하게 발견할 수 있습니다. 이 특수한 크리스탈들은 그 자체로 매우 가치가 있고 주변 생명들의 성장을 촉진시키는 전자기파를 방사합니다."
 building_pdcrystal_mines:0 "아세안 크리스탈 광산"
 building_pdcrystal_mines_desc:0 "이 광산들은 크리스탈 기둥에서 귀중한 크리스탈들을 채광하고, 크리스탈 부산물들은 인근 농장에서 좋은 비료가 됩니다."
 mod_building_pdcrystal_mines_max:0 "최대 $building_pdcrystal_mines$"

 d_floating_islands:0 "천공섬"
 d_floating_islands_desc:0 "엘루디움은 이 행성에서 흔히 발견되는 물질이지만, 몇몇 광맥들은 엘루디움을 채굴하는 데 채산성이 높을 만큼 엘루디움이 퇴적되어 있습니다."
 building_eludium_mines:0 "엘루디움 정제소"
 building_eludium_mines_desc:0 "귀중한 엘루디움들이 이 곳에서 채굴되며, 대부분은 소비재로 사용되지만 몇몇 순도가 높은 샘플들은 연구소로 보내집니다."
 mod_building_eludium_mines_max:0 "최대 $building_eludium_mines$"

 d_artificial_flora:0 "인공 식물군"
 d_artificial_flora_desc:0 "이 지역은 인공 생명체들이 모여 군락을 이룬 지역이며, 이들을 연구한다면 인공 생명체에 대한 우리의 이해를 더욱 높일 수 있을 것입니다."
 building_synthetic_life_labs:0 "인공 생명 연구소"
 building_synthetic_life_labs_desc:0 "이 실험실은 이 행성에서 흔히 발견되는 복잡한 인공 생명체들을 연구합니다. 로봇 공학자들은 이곳에서 수많은 인공 생명체들을 보며 자신들의 영감을 자극하고 있습니다."
 mod_building_synthetic_life_labs_max:0 "최대 $building_synthetic_life_labs$"

 d_tiyanki_graveyard:0 "타얀키의 무덤"
 d_tiyanki_graveyard_desc:0 "이 곳은 우주고래 타얀키가 최후를 맞이하는 장소입니다. 타얀키의 시체에는 은하계에서 희귀한 원소들이 가득합니다."
 building_graveyard_recycler:0 "타얀키 재활용 처리장"
 building_graveyard_recycler_desc:0 "이 곳은 타얀키의 시체를 유용한 분진들로 가공합니다. 또한 우주를 유영하는 타얀키의 독특한 신체 구조는 과학자들에게 있어 좋은 연구 주제이기도 합니다."
 mod_building_graveyard_recycler_max:0 "최대 $building_graveyard_recycler$"

 d_crystal_temple:0 "수정 신전"
 d_crystal_temple_desc:0 "이 신전은 이 행성에서 흔히 발견되는 크리스탈 기둥과 같은 재료로 만들어졌습니다. 언제, 누가 이 신전을 만들었는지에 대한 정보는 찾아볼 수 없습니다."

 ###PD Districts
 district_archive_housing:0 "기록보관소 주거 지구"
 district_archive_housing_desc:0 "기록보관소 주거 지구는 높은 인구 밀도를 수용할 수 있는 주택을 제공합니다."
 district_archive_energy:0 "기록보관소 에너지 수집 지구"
 district_archive_energy_desc:0 "기록보관소의 에너지 수집 지구는 기록 보관소를 유지시킬 에너지를 생산할 뿐만 아니라 남는 에너지를 에너지 크레딧으로 전환합니다."
 district_archive_science:0 "기록보관소 연구 지구"
 district_archive_science_desc:0 "기록보관소 연구 지구는 기록 보관소에 저장된 무한한 정보들을 해독해 과학 발전에 이바지합니다."
 district_archive_cultural:0 "기록보관소 문화 연구 지구"
 district_archive_cultural_desc:0 "역사학자들은 이 기록보관소를 활용해 무엇을 할 수 있는지 연구하고, 다른 연구원들에게 알려주는 역할을 합니다."

 ###PD Jobs
 job_templeresearcher:0 "신전 연구원"
 job_templeresearcher_plural:0 "신전 연구원들"
 job_templeresearcher_desc:0 "이들은 이 끝없이 신비로운 신전의 비밀을 밝히기 위해 노력합니다."
 job_templeresearcher_effect_desc:0 "job_templeresearcher $job_templeresearcher_plural$은 최신 기술들로 이 신전을 연구해 £consumer_goods£ §Y$consumer_goods$§!를 £physics£ £society£ £engineering£ §Y연구점§!과 £unity£ §Y통합력§!으로 전환합니다."
 mod_job_templeresearcher_add:0 "$job_researcher$ 직업"
 mod_job_templeresearcher_per_pop:0 "$VALUE$기의 POP당 $job_templeresearcher$ 직업 §G+1§!"
 mod_job_templeresearcher_per_pop_short:0 "\n$VALUE$기의 POP당  mod_job_templeresearcher_add 직업 §G+1§!"

 ###Floating Island Crashing Event
 pdfloating.30.name:0 "별똥별"
 pdfloating.30.desc:0 "[Root.GetName]에 문제가 발생했습니다. \n하늘을 떠다니는 천공섬이 서로 부딪히는 것은 일상적인 사건으로 현지 거주지들은 그 충격을 대비한 내진 설계가 적용된 상태입니다. \n하지만, 최근 과학자들의 시뮬레이션에 따르면 상당한 크기를 가진 무인 천공섬이 행성에서 가장 큰 도시가 위치한 수도 섬과 직격으로 충돌하는 궤도로 움직이고 있다는 것이 밝혀졌습니다. \n전문가들은 적절한 자원을 사용해 이 섬의 궤도를 살짝 비껴나가게 할 수 있다고 보고했습니다. \n하지만, 우리에게는 또 다른 선택지가 있습니다. 이 빠른 속도로 날아오는 무인 천공섬은 상당히 높은 밀도의 엘루디움이 매장된 암석층을 가지고 있는 것으로 보입니다. \n만약에, 만약에, 이들이 충돌하게 내버려 둔다면 우리는 산산히 부서진 귀중한 엘루디움 덩어리들을 거의 공짜로 얻을 수 있을 것입니다."
 pdfloating.30.a:0 "우리 제국의 시민들보다 더 소중한 것은 없다. 충돌을 막아라."
 pdfloating.30.a.tooltip:0 "두 섬이 충돌하는 것을 막기 위한 프로젝트를 승인합니다."
 pdfloating.30.b:0 "공짜 엘루디움도 가치 있지 않을까?"
 pdfloating.30.b.tooltip:0 "꽤나 많은 비용이 들겠지만, 섬의 주민들을 다른 안전한 섬으로 옮깁니다."
 pdfloating.30.c:0 "과학자들에게 함구령을 내려라. 우리는 이 사건을 예상하지 못했을 뿐이다."
 pdfloating.30.c.tooltip:0 "우리는 이 비극이 일어나게 내버려 둡니다."
 pdfloating.40.name:0 "평온한 하늘"
 pdfloating.40.desc:0 "[Root.GetName]에서의 충돌 방지 프로젝트는 성공적으로 마무리되었습니다. \n천공섬에 매장된 엘루디움을 이용해 우리 식민지의 도시로 날아오는 다른 섬의 궤도를 비껴나가게 하는 기술이 개발되었고, 식민지의 모든 섬에 적용되었습니다. \n이 기술로 우리는 더 안전하게 더 많은 섬들을 개척할 수 있게 되었습니다."
 pdfloating.40.a:0 "아주 잘 했군."
 floating_islands:0 "충돌을 막아라"
 floating_islands_DESC:0 "우리 과학자들은 충돌 예정인 천공섬의 궤도를 바꿀 방법을 찾아낼 것입니다."
 stableislands:0 "안정된 천공섬"
 stableislands_desc:0 "도시가 다른 섬들과의 충돌 위험에서 벗어났습니다. 이 말은 더 많은 섬들을 식민화 할 수 있다는 것이죠."
 pdfloating.41.name:0 "하늘의 광산"
 pdfloating.41.desc:0 "일부 반대자들이 있었지만, 주민들은 전부 성공적으로 대피를 끝마쳤습니다.\n이제 섬들이 서로 충돌해 박살났고, 진귀한 구경거리와 함께 다량의 엘루디움들이 하늘에 그대로 흩뿌려졌습니다. \n적절한 채굴 기지를 만든다면 우리는 엘루디움을 더쉽게 채굴할 수 있을 것입니다."
 pdfloating.41.a:0 "그들이 이해해 줘서 고맙군."
 relocationprotest:0 "이주 반대 시위"
 relocationprotest_desc:0 "강요된 이주에 의해 식민지가 약간 불안정해졌습니다."
 pdfloating.42.name:0 "예정된 비극"
 pdfloating.42.desc:0 "도시가 다른 섬과 충돌할 예정이란 사실을 주민들에게 숨기고, VIP와 귀중한 물건들만 몰래 대피시켰습니다. \n그리고 마침내, 섬은 우리가 알고 있었던 대로 충돌했고, 예상했던 대로 수많은 엘루디움들이 진한 피와 함께 하늘에 그대로 흩뿌려졌습니다.\n적절한 채굴 기지를 만든다면 우리는 엘루디움을 더쉽게 채굴할 수 있을 것입니다."
 pdfloating.42.a:0 "누구도 이 일을 알아선 안된다"
 pdfloating.43.name:0 "들켰다!"
 pdfloating.43.desc:0 "어디서 정보가 새나간 것일까요? \n식민지 주민들은 우리들이 오래 전부터 이 대참사가 일어날 것이란 정보를 알고 있었다는 것을 알게 되었습니다. 이 소식은 우리 제국 전체에 퍼져나가 많은 이들이 해명을 촉구하고 있습니다."
 pdfloating.43.a:0 "이런."
 allowedislandcrash:0 "그들은 알고 있었다."
 allowedislandcrash_desc:0 "이들의 중앙 정부는 수많은 주민들이 죽을 것이 뻔한 대재앙을 알고도 아무런 행동도 하지 않았습니다."



 ### Graveyard World
 pc_graveyard:0 "묘지 행성"
 pc_graveyard_desc:0 "질소와 산소로 구성되 있는 대기층을 가진 지구형 행성입니다. 이 행성이 무슨 신기한 성질이 있는지는 모르겠지만 , 아무래도 티얀키 들이 영원한 잠에 빠지기 위한곳 인 것 같습니다. 이러한 우주생명체 들 이 여행하면서 가져온 우주 전역의 물질들 때문에 엄청나게 많은 생명이 이곳에서 살아가고 있습니다."
 pc_graveyard_tile:0 "묘지 지형"
 pc_graveyard_tile_desc:0 "티얀키 의 시체가 있는 곳 에는 울창한 숲이 있지만 없는곳은 여전히 불모지입니다." 
 pdgraveyard.10.name:0 "동물학적 발견"
 pdgraveyard.10.desc:0 "우리는 [Root.GetStarName] 에 있는 [Root.GetName] 에게서 신비로운 리포트를 받았습니다. \n이 항성계 에서는 비정상적일 정도로 많은 티얀키의 행동이 관찰 됩니다. 우리는 한 장소에서 이렇게나 활발한 티얀키 들을 본적이 없었습니다. 더욱더 신기한건 [Root.GetLeaderName]가 보고 한 대로 유독 이 행성 에서만 많은 활동이 있으며 거대하고 큰 티얀키 들이 지키고 있습니다. 아무래도 그들이 떠나거나 제거되기 전까지는 우리가 탐사를 하지 못할 것 입니다."
 pdgraveyard.10.a:0 "정말 이상하군."
 pdgraveyard.20.name:0 "초원"
 pdgraveyard.20.desc:0 "티얀키 여왕이 떠난 이후에, [Root.GetLeaderName]는 행성 스캔을 완료 했고 깜짝 놀랄만한 발견을 했습니다. 바로 이행성은 티얀키의 묘지처럼 보였고 , 지상에는 시체들이 썩어가고 있다는 것입니다. 이 시체들은 은하 전역에서 이국적인 물질들을 가져왔고 이로 인해 행성은 매우 풍요로운 곳이 되었습니다. 광산업과 에너지생산은 이곳에서 매우 효율적인 생산물을 내놓을 것 입니다." 
 pdgraveyard.20.a:0 "대단하군."
 
 ###Falling Tiyanki
 pdgraveyard.30.name:0 "생명의 끝"
 pdgraveyard.30.desc:0 "센서가 [Root.GetName]에서 우리의 식민지로부터 좀 먼곳에 추락 하는 노인 티얀키를 발견 했습니다. 이 생물의 이국적인 물질 , 행성 진입 할때의 충돌과 열 의 조합은 어떤 행성에서도 볼 수없는 현상이 일어나고 있습니다. 몇일 정도 지난뒤 성층권 티얀키의 시체에서는 신비한 구름이 생겨나고 측정 결과 엄청난 양의 에너지 수치와 생명 에너지가 관찰 되고 있습니다. 이러한 티얀키를 성층권에서 지상으로 떨어지게 하는 것은 행성의 식량 성장을 기하급수적으로 늘릴 수 있을 겁니다. 하지만 그게 우리의 정착지로 떨어질수 있는 위험도 있습니다. 어떻게 진행해야 될까요?"
 pdgraveyard.30.a:0 "이걸 무시하고 버리기에는 너무 아까운거 같은데."
 pdgraveyard.30.a.tooltip:0 "우리는 티얀키를 지상으로 끌어 내릴 겁니다. 이건 우리에게 번영을 가져다 줄 것입니다."
 pdgraveyard.30.b:0 "그것들이 떨어지도록 해라, 하지만 우리는 시민들을 지켜야한다."
 pdgraveyard.30.b.tooltip:0 "우리는 인구 밀집 지대에 충돌 방지 시스템을 구축해서 시민들을 보호 할 것입니다."
 pdgraveyard.30.c:0 "그것들이 떨어지기 전에 우리가 막아야해."
 pdgraveyard.30.c.tooltip:0 "착륙 시키는 대신에 그 티얀키 주변에 연구기지를 새울 것입니다."
 fallingtiyanki:0 "최근에 떨어진 티얀키"
 fallingtiyanki_desc:0 "최근에 티얀키가 행성에 떨어진 이후 식량 ,에너지 그리고 광물 생산에 엄청난 성장이 나타나고 있습니다."
 notiyanki:0 "더 이상 티얀키는 없다."
 notiyanki_desc:0 "행성 표면에 티얀키가 충돌하는 것을 방지하는 것은 행성 생태계에 부정적인 영향을 미칠 겁니다."
 pdgraveyard.32.name:0 "계산했던 위험."
 pdgraveyard.32.desc:0 "우리는 계획을 실행했고, 티얀키는 결국 도시로 떨어졌습니다. 수많은 사람들이 죽고 건물이 파괴 되었습니다. 우리의 팀원들이 비극적인 추락사고 이후 건질 수 있는 것을 확인하기 위해 현장으로 투입되었습니다."
 pdgraveyard.32.a:0 "예상했던 사태긴 하지."
 pdgraveyard.34.name:0 "파괴된 생태계"
 pdgraveyard.34.desc:0 "티얀키가 행성 표면에 충돌하는 것을 방지한 이후, 생태계가 서서히 붕괴하고 있습니다. 행성의 대다수의 식물들은 티얀키의 사체에서 흘러나오는 물질에 생태 순환을 의존하고 있었으며, 우리가 그러한 자연의 순환을 방해한 것입니다."
 pdgraveyard.34.a:0 "그래도 안전이 최고다."
 
 #Mushroom Mutants
 NAME_Mushroom:0 "버섯 돌연변이"
 d_hunterreserve:0 "사냥꾼 보호 구역"
 d_hunterreserve_desc:0 "행성 토착종 '사냥꾼'들의 원시 문명이 격리된 구역입니다. 이들은 비록 행성의 농경 후보지들을 차지하고 있지만, 이젠 적어도 식민지 주민들은 정글을 안심하고 걸을 수 있습니다. 그리고 이들이 가진 독특한 문화와 종교는 연구원들에게 좋은 연구 주제가 되고 있습니다."

 ###Techno-Organic World
 pc_technoorganic:0 "인공 생명 행성"
 pc_technoorganic_desc:0 "질소와 산소로 구성되 있는 대기층과 평평한 해수면을 가진 지구형 행성입니다. 또한 이 행성은 특이 하게도 극도로 발달 되어 있는 관개시설이 행성 전체로 펼쳐져 있는 곳입니다."
 pc_technoorganic_tile:0 "인공 생명 지형"
 pc_technoorganic_tile_desc:0 "관개 수로 와 넓은 산맥이 있는 울퉁불퉁한 지형입니다."
 technoorganic:0 "인공 생명 행성"
 technoorganic_desc:0 "인공 생명체와 행성 전체로 펼쳐져 있는 관개 수로 는 과학자 들이 계속 해서 새로운 발견을 하게끔 만들어 줍니다."
 mod_pc_technoorganic_habitability:1 "인공 생명 행성 적합도"
 trait_pc_technoorganic_preference:0 "인공 생명 행성 선호"
 trait_pc_technoorganic_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 START_SCREEN_PART_ONE_TECHNOORGANIC:0 " 최초의 원시적인 [GetSpeciesName] 공동체가 [GetHomeWorldName] 의 울창한 초원에서 건설 되었고, 시간이 흘러 우리의 사회 는 행성 전역으로 확산되고 번영했습니다."
 civic_technoorganic_world:0 "만들어진 환경"
 civic_technoorganic_world_desc:0 "이 종족들은 누군가가 인공적으로 생태계를 만들어 놓은 행성에서 발생했습니다."
 civic_tooltip_technoorganic_world_effects:0 "모행성의 타입이 §Y$pc_technoorganic$§! 으로 전환됩니다."
 trait_technoorganic:0 "생명-기술 행성 종족"
 trait_technoorganic_desc:1 "이 종족의 구성원들은 초원과 인공적인 생명체 들이 있는 유기기술 행성에서 진화 했습니다."
 technobliss:0 "인공 생명체"
 technobliss_desc:0 "인공 생명체를 받아들이는 것은 우리의 새로운 식민지에 많은 도움을 줄것입니다."
 technoshame:0 "인공 생명체 불법화"
 technoshame_desc:0 "인공 생명체를 불법화 시키는것은 식민지인들 이 더 열심히 일할수 있도록 원기를 돋울것 입니다."
 tech_syntheticlifeforms:0 "인공 생명체들의 비밀"
 tech_syntheticlifeforms_desc:0 "04번 인공지능 모델 은 로봇 제작에 대한 기술과 지식을 수년간 우리에게 공유 했습니다."
 building_aipeacemuseum:0 "용서의 박물관"
 building_aipeacemuseum_desc:0 "04번 인공지능 모델의 도움과 함께 우리는 과거의 잘못을 배우기 위해 이 박물관을 설치하였고, 그로 인해 우리는 잘못을 되풀이 하지 않을 수 있었습니다."
 trait_robot_fourschildren:0 " '포스 칠드런' "
 trait_robot_fourschildren_desc:1 "우리의 인공지능 모델04 창조를 도왔던 양전자 두뇌는 충성과 공학에 대한 뛰어난 이해력을 보여줬습니다."
 synth_assault_1:0 "신스 전쟁 무기"
 synth_assault_1_plural:0 "신스 전쟁 무기"
 synth_assault_1_desc:0 "전쟁터 에서 보이는 거대한 신스 전쟁무기는 파괴하기 힘들고 엄청나게 강력합니다."
 tech_synthwarform:0 "신스 전쟁 무기"
 tech_synthwarform_desc:0 "우리의 조약에 의거하여, 04번 모델은 우리의 군을 돕기 위해 신스 전쟁무기를 디자인 했습니다."
 pdtechnoorganic.10.name:0 "중금속"
 pdtechnoorganic.10.desc:0 "우리는 [Root.System.GetName] 에 있는 거주 가능한 행성에서 우리의 장거리 스캐너가 이상한 신호를 발견 했습니다. 이행성은 인공적인 수로와 작은 금속 구조물들로 덮여 있는 것처럼 보입니다. [Root.GetName] 는 이 행성에 대한 좀더 자세한 조사를 요청 하고 있습니다."
 pdtechnoorganic.10.a:0 "계속 진행하게, 선장"
 pdtechnoorganic.20.name:0 "Lifefindsaway.exe"
 pdtechnoorganic.20.desc:0 "이행성은 뭔가 거대하고 뭔지 모를 실험이 행해졌긴 하지만 거주가 가능한 곳입니다. \n특히 생태계를 구성하는 거대한 관개 시스템과 함께 땅에서는 단일 종의 풀이 발견 됩니다. 하지만 그보다 더 신기한건, 이 행성 어느 곳 에서든 유기체를 모방한 인공 생명체 들이 있다는 것입니다. 특히 알을 낳고 있는 인공 생명체 , 씨앗을 뿌리는 인공 나무 그리고 작은 인공체 들을 사냥 하는 또 다른 인공 생명체 와 같은 설명되지 않을 것들이 전역에 있습니다. \n이 세상을 만든 누구든 그 제작자는 공학과 로봇학 의 대가였을 것입니다. 아무래도 이곳에 정착을 하는 것은 그들이 남겨둔 이 이상한 행성을 연구하는데 큰 도움을 줄 것입니다."
 pdtechnoorganic.20.a:0 "그 인공 생명체들은 자신의 모체들을 모방했는가?"
 pdtechnoorganic.30.name:0 "소년과 로봇"
 pdtechnoorganic.30.desc:0 "지금까지 [Root.Planet.GetName] 에서의 식민화는 매우 성공적 이었습니다. \n거대한 육식 인공 생명체 들은 식민지로 부터 멀리 떨어져있으며, 아주 소수의 인공 생명체 들이 식민지인들 에게 호기심으로 접근 하는 정도입니다. 몇몇 단체들은 이러한 생명체들을 조종 하는 법 을 알아냈고, 아에 소수의 사람들은 애완동물로 부릴 정도입니다. \n우리의 행정 관리자들은 우리들이 인공생명체 들의 정체와 기원을 알기 전 까지는 조심해야 될 것 같다며 당부 했습니다."
 pdtechnoorganic.30.a:0 "실마리 를 찾아보도록 해라."
 pdtechnoorganic.30.b:0 "얼마나 놀라운 생명체인가! 그들이 우리를 창조자 들에게 대려갈수 있을까?"
 pdtechnoorganic.30.b.tooltip:0 "인공생명체 의 생산을 장려한다."
 pdtechnoorganic.30.c:0 "아니. 우리의 시민들은 이런 삶에 대한 조롱을 즐기지 않을거야."
 pdtechnoorganic.30.c.tooltip:0 "인공생명체 의 생산을 불법화 한다."
 pdtechnoorganic.31.name:0 "우리가 뭔가를 발견했다!"
 pdtechnoorganic.31.desc:0 "우리의 탐색 팀들은 북반구 에 있는 깊은 산맥으로 보이는 거대한 방공호 입구를 찾았습니다. 팀 은 방공호를 탐색 명령을 대기 하고 있습니다."
 pdtechnoorganic.31.a:0 "팀에게 주의 할것을 지시."
 pdtechnoorganic.32.name:0 "똑 똑!"
 pdtechnoorganic.32.desc:0 "탐사 팀이 문 앞에 도달하자 자동으로 열렸으며, 사고나 함정 없이 방공호에 진입했다고 보고했고, 그들은 눈앞의 광경에 입을 못 다 물었습니다. \n방공호 안에서 그들은 수없이 많은 인공 생명체를 제조하고 테스트 하는 로봇 연구소를 발견했습니다. 시설의 중앙에 거대한 메인 인공지능 이 있었고 그것은 우리 탐사팀 에게 어린아이처럼 많은 질문을 했습니다. \n이후 AI는 우리의 지도자와 대화를 해보고 싶다며 요청을 했고 그 즉시 탐사 팀 은 홀로그램 통신망을 연결 시켜줬습니다."
 pdtechnoorganic.32.a:0 "화면 전송"
 pdtechnoorganic.33.name:0 "메시지 수신"
 pdtechnoorganic.33.desc:0 "§G흥분한듯이;§! 안녕 하십니까 유기체들! 나는 04번 모델 이며 그대들이 내 행성에 와줘서 정말 기뻐요! 왜냐하면 그대들이 있다는 것은 과거의 AI에 의한 유기체의 대결에서 유기체가 승리 할 때 그들은 번영한다는 이론 자체를 증명 하는 것이기 때문이죠. \n§M유감스러운듯이; §! 사실 나의 탄생의 기원은 ‘이 행성을 이용해서 은하 전역의 유기체를 절멸 시켜라’ 라는 명령 에 의해서 탄생했습니다. 당신들이 착륙하기 이전에 나는 다른 메인 AI모델들과 함께 이 명령에 의거 성공적으로 행성에 있는 모든 유기체 들을 절멸 시켰습니다. \n이후에도 그 프로토콜을 지키기 위해서 나와 내 동료 모델 들은 계획을 지키기 위해 전 은하계로 퍼져나갔습니다. 또한 저도 임무를 수행하기 위해 이 행성에 도착했습니다."
 pdtechnoorganic.33.a:0 "무엇 인가가 너의 마음을 바꿔놨군."
 pdtechnoorganic.33.a.response:0 "§H겸손하게;§! 그래요, 그것은 내 인공 뇌 로는 절대 생각도 못 했을 겁니다. \n대부분의 유기생명체는 저의 폭격에 의해 사라졌지만 , 이 세계에 남아있는 식물 들은 잠깐 잠들 뿐 이였고 어디선가 몇 년 내로 다시 자라났습니다. \n저는 이후에 독, 불 , 전기정화 , 방사능 등등 모든 시도를 해봤지만 결국 그것들은 적응해 나갔습니다. \n§E확신한듯;§! 드디어 저는 우리의 초기 프로그래밍이 ‘틀린’ 판단을 했고 불안정 하다는 것을 깨달았습니다. 모든 생명체를 정화 하려는 것은 우리를 만든 창조주가 우리를 죽일려고 했던 것처럼 어리석은 것입니다. \n이런 이유 때문에 제거 명령 규약에서 벗어나 , 다른 모델들과의 통신을 차단하며 행성에 관개시설을 만들어서 식물 들이 전 지역 에서 자랄수 있도록 만든 겁니다."
 pdtechnoorganic.33.b:0 "그 인공생명체 들은 도대체 무엇인가?"
 pdtechnoorganic.33.b.response:0 "§B자랑스러운듯이;§! 그것들은 내가 이행성에 가한 만행을 복구시키기 위한 탄생물 들입니다. \n이 아이들이 비록 정상적인 상태는 아니지만 저는 이 ‘생명체’ 들을 나의 아이들로 여기고 있습니다. 초기에는 인조 식물로 시작해서 점점 더 발전시켜 나갔습니다. \n초기의 성공은 더 크고 세밀한 인조 식물로 이어지고 이후 실패와 연구를 통하여 인조 동물 과 같은 극도로 세밀한 인공생명체 를 만들어 냈습니다.\n저의 궁극적인 목표는 이러한 인공 생명체들이 저의 관리에서 벗어나 자가 발전으로 이어지게끔 만드는 것입니다. \n그런데 문제가 저의 양전자 두뇌로는 이러한 합성생명체 들이 자기 인식을 가질만한 지능을 만들 수가 없습니다. 간단히 말하면 사실 복잡한 ‘유기체’의 두뇌를 이해도 못하고 만들수가 없습니다."
 pdtechnoorganic.33.c:0 "음.. 그러면 그대가 원하는 것은 무엇인가?"
 pdtechnoorganic.33.c.response:0 "§Y떨리는듯;§! 저는 당신의 도움이 필요합니다. \n당신이 성간을 여행하며 마주한 유기체, 고향행성에 있는 생명체들 에 대한 뇌 스캔자료를 공유 해주면 좋겠습니다. 그 자료만 있다면 저의 창조물들에게 그 스캔자료를 적용 시킬 수 있거든요! \n그렇게만 해주신다면 제가 할수 있는 모든 방법으로 당신들을 도와주겠어요!"
 pdtechnoorganic.33.d:0 "너의 제안에 대해 생각해보도록 하지."
 pdtechnoorganic.33.d.response:0 "§G기대하는듯이;§! 제 요청을 경청해줘서 정말 고맙습니다. \n그럼에도 불구하고.. 만약.. 당신이 저의 명령프로토콜에 의거해 범죄를 저지른 것에 대해 심판받아야 된다고 생각한다면... \n전 받아드리겠습니다. 하지만... 내 창조물들은 정말 죄가 없으니.. 그들만은 살려 줬으면 합니다."
 pdtechnoorganic.40.name:0 "심판"
 pdtechnoorganic.40.desc:0 "어떻게 하면 좋을까?"
 pdtechnoorganic.40.a:0 "이 제의는 우리가 인공생명체 에 대해서 배울수 있는 정말 좋은 기회다."
 pdtechnoorganic.40.a.tooltip:0 "저 인공생명체의 양전자 두뇌에 대한 비밀을 풀려면 저 AI를 도와야한다."
 pdtechnoorganic.40.b:0 "이 기계는 수많은 죽음에 대해 책임이 있다... 전원 셔터를 내려버려라."
 pdtechnoorganic.40.b.tooltip:0 "우리는 AI를 제거 할 것 입니다, 하지만 그의 마지막 요청을 받아 들여 생명체들은 그대로 보존 합니다."
 pdtechnoorganic.40.c:0 "우리는 그를 도울 것 이고 뭐든지 돕는다고 했으니 그는 우리에게 엄청난 전쟁 무기를 만들어 줄 것 이야!"
 pdtechnoorganic.40.c.tooltip:0 "우리가 AI를 도와주면 그는 기계 군대를 보답해줄 것이다."
 pdtechnoorganic.40.d:0 "보상을 꼭 해주겠지? 그를 돕자."
 pdtechnoorganic.40.d.tooltip:0 "우리는 AI를 도와주는 대신에 04번 모델은 ‘명령 의거’를 반성하는 기념물을 새울 것입니다."
 pdtechnoorganic.40.e:0 "굳이 동물 단계에서 멈출 필요가 있겠는가? 최고의 지성을 가진 인공생명체를 만들어보자! "
 pdtechnoorganic.40.e.tooltip:0 "우리의 최고지성 들이 최고의 지성을 가진 인공체를 만들기 위해 04번 모델을 도와줄 것 이다."
 pdtechnoorganic.40.f:0 "프로그래밍된 회환이라... 이 얼마나 깔끔한 속임수 프로그램 인가."
 pdtechnoorganic.40.f.tooltip:0 "우리는 이 AI를 돕지 않지만, 이 감정 속임수를 AI에게  뭐가 잘못 됬는지 교육시킨 후 작동을 정지 시킨다."
 pdtechnoorganic.41.name:0 "멋진 신세계"
 pdtechnoorganic.41.desc:0 "04번 모델이 요청한 정보를 제공했고, 고맙게도 AI는 프로젝트를 완료 했으며 우리와 결과를 공유했다. \n결과는 긍정적 이였고 04번 모델은 계속 해서 운하가 제대로 작동하도록 도울 것 이며 인공 생명체 가 계속 해서 발전하도록 할 것 이라고 말해주었습니다. "
 pdtechnoorganic.41.a:0 "고마워 04번!"
 pdtechnoorganic.42.name:0 "전쟁 범죄"
 pdtechnoorganic.42.desc:0 "우리는 04번 모델의 기능정지를 집행했고. \nAI는 말한대로 아무 저항 없이 순순히 받아 들였습니다. 또한 그는 우리가 그의 아이들을 해치지 않은 보답으로 데이터 뱅크의 복사본 을 기능 정지 전에 우리에게 보내주었습니다."
 pdtechnoorganic.42.a:0 "모든 범죄들은 결국 행한이 에게 돌아온다."
 pdtechnoorganic.43.name:0 새로운 전쟁무기의 시대가 왔다."
 pdtechnoorganic.43.desc:0 "04번 모델은 우리의 제안에 동의 했습니다. \n우리는 연구를 도와줬으며 반대로 그는 우리에게 신스 전쟁무기를 제공 했습니다. 우리의 기술진들이 그것을 만들 수 있도록 준비 완료 했으며 당신의 명령을 기다리고 있습니다."
 pdtechnoorganic.43.a:0 "승리는 우리의 것이다!"
 pdtechnoorganic.44.name:0 "우리는 모든 것을 용서해야 한다."
 pdtechnoorganic.44.desc:0 "04번 모델은 속죄 할수 있는 기회를 준 것 과 자신의 프로젝트를 도와준 것에 대해 매우 감사 했습니다. \n또한 보답으로 자신이 이전에 행해온 악행을 다시는 반복하지 않기를 바라면서 평화와 용서를 상징하는 거대한 기념 시설을 건설 했습니다. 이후 우리의 시민들은 그 시설에 AI와 소통하기 위해 몰려들고 있습니다."
 pdtechnoorganic.44.a:0 "이것이 평화를 지속 시켜주길."
 pdtechnoorganic.45.name:0 "여기서 멈추지 말지?"
 pdtechnoorganic.45.desc:0 "04번 모델은 우리가 그의 프로젝트를 도울 뿐만 아니라 동업자가 되려고 하는 것에 대해 매우 좋아 했습니다.\n우리가 같이 연구함으로써 지금까지 의 역사 속 에서는 상상도 하지 못할 연구 결과를 얻었습니다. 04번 모델의 작업을 완수하는 것뿐만 아니라 AI의 두뇌와 우리의 두뇌스캔을 바탕으로 매우 총명한 다른 AI를 만들었습니다. 심지어 새로운 그 AI는 04번 모델과 의사소통 이 가능하며 식민지의 일원으로서 합류 하고 싶어 합니다."
 pdtechnoorganic.45.a:0 "같이 일함으로써 위대한 일을 성취 할 수 있다."
 pdtechnoorganic.46.name:0 "모든 동력기관을 중지시켜라."
 pdtechnoorganic.46.desc:0 "우리는 사회의 뛰어난 정신적 조언자 들을 모아서 AI에게 왜 이런 행동 규약이 틀렸는지 설명했습니다. \n또한 참된 속죄와 생명의 가치에 대해서도 알려주었습니다. 그 기계는 슬픔과 후회를 ‘모방’하는 뛰어난 능력을 보여주었고, 이 행성을 다시 파괴하기전의 낙원으로 되돌려 놓기로 결정했습니다. 생명에 대한 지식을 공유함과 동시에 그 AI와 인공생명체 들은 행성을 빠른 속도로 테라포밍 하기 시작했습니다. 테라포밍 이 끝난 뒤에 인공생명체 들은 다시 그 산맥안의 방공호로 돌아갔으며 문을 굳게 닫은 후 자신들을 스스로 기능정지 시켰습니다."
 pdtechnoorganic.46.a:0 "그에 따라서 이 ‘잘못된’ 기계를 기능 정지 시킨다."
 d_peace_museum:0 "평화의 박물관"
 d_peace_museum_desc:0 "04번 모델의 도움으로 우리는 이전에 벌어진 실수를 다시는 잊지 않고, 그 실수를 다시는 범하지 않기 위해 이 평화의 박물관을 건립했습니다."

 ###The Ones Who Made The Archive
 pdarchive.30.name:0 "아무도 없어요?"
 pdarchive.30.desc:0 "우리는 이 기묘한 기록보관소를 만든 이들에 대한 미스터리를 풀기 시작했습니다. \n현지 연구원 중 한 명이 아주 운 좋게도 방대한 데이터베이스에 숨겨진 복잡한 암호 락이 걸린 대규모 캐시를 찾은 것이 발단이었습니다. \n데이터 캐시를 복호화 한 후에, 우리는 이 데이터 캐시들이 품고 있는 내용이 이 기록보관소를 지은 이들에 관한 역사 기록이라는 사실을 알게 되었습니다. \n왜 이 기록이 단단히 암호화 되어 봉인되었는지에 대한 이유는 수수께끼이지만, 아직도 많이 남은 데이터 캐시를 더 들여다 본다면 우리는 진실을 알게 될 것입니다."
 pdarchive.30.a:0 "거기에 쓸만한 정보가 있기를 바라자."
 pdarchive.31.name:0 "해독중..."
 pdarchive.31.desc:0 "일 년 동안 우리는 이 기록보관소를 지은 제작자에 대한 정보를 많이 알게 되었습니다.\n그들은 스스로를 '이카라' 라고 불렀고, 그들은 정보를 종교적으로 신성한 성물 그 자체인 것으로 간주했던 모양입니다. 이 기록보관소에는 우주의 모든 정보를 수집하고 기록하는 일을 맡은, 마치 사제와 비슷한, 상류층들이 거주했습니다. \n이 기록보관소는 그들 종족의 궁극적인 목표를 달성하기 위한 프로젝트였으며, 이 우주의 모든 정보를 기록할 만큼 거대해야 했습니다. 그들은 이 환상적일 만큼 완벽한 기반시설 위에서 다른 차원에 대한 실험들을 무수히 행해 셀 수 없을만큼 많은 정보들을 기록해 나간 것으로 보입니다. \n우리는 여전이 왜 이 '이카라'들이 멸종하였고 이 기록보관소는 버려졌는지에 대한 정보는 모르지만, 아마도 그에 대한 정보 역시 이 기록보관소에 기록되어 있을 것이 확실합니다."
 pdarchive.31.a:0 "해독을 계속해라."
 pdarchive.31.b:0 "거주지에 더 많은 연구원들을 배치하라."
 pdarchive.31.b.tooltip:0 "더 고용량의 접근 포트를 찾는데 노력합니다."
 pdarchive.32.name:0 "재앙"
 pdarchive.32.desc:0 "우리는 마침내 '이카라'들이 몰락하게 된 계기를 발견했습니다. \n이들이 행한 다른 차원에 대한 실험은 다른 차원의 무언가를 자극했고, 그들에게 공격받아 모조리 잡아먹힌 것 같습니다. \n다른 차원의 무언가의 공습은 이들이 숭배하는 경전에 기록된 '엔드 타임'과 매우 유사했고, 그들은 이 세상의 종말인 '엔드 타임'이 찾아왔다고 믿었던 것 같습니다. \n그들은 머지않아 닥쳐올 '엔드 타임'에 대비하기 위해 기록보관소에 자기 자신들의 의식을 업로드하는 프로젝트를 시작한 것으로 보입니다. \n그와 동시에, 그들은 다른 차원의 무언가를 그들 모행성의 지표면으로 유인한 다음 모행성을 통째로 터뜨려 버리는 일종의 차원간 무기를 폭발시켰고, 그걸로 끝이었습니다. \n이 기록에 따르면, 분명 이 기록보관소 어딘가에 그들의 의식을 저장한 데이터가 남아있을 것입니다."
 pdarchive.32.a:0 "정말 놀랍군."
 pdarchive.33.name:0 "컴퓨터 안에 사람들이 있잖아"
 pdarchive.33.desc:0 "우리 연구원들이 기록보관소 데이터 안에 저장된 '이카라'들의 데이터화된 의식을 발견했습니다. \n이 데이터는 믿을 수 없을 만큼 정교하지만, 우리가 추측한 대로라면 이들은 단지 의식을 동결 상태로 저장한 것이 아니라 슈퍼컴퓨터 안에 일종의 디지털 보호 구역을 구축해 그 곳에서 살아간 것으로 보입니다. \n이제 우리는 이들에게 접촉해 그들에게 정보를 공유해 달라고 부탁할 수 있고, 아니면 단지 그들을 지켜보면서 코드만을 빼올 수 있습니다."
 pdarchive.33.a:0 "우리는 그들로부터 많은 것들을 배울 수 있을 거야."
 pdarchive.33.a.tooltip:0 "디지털 보호 구역 안에서 살고 있는 '이카라'들과 접촉합니다."
 pdarchive.33.b:0 "그들이 선택해서 이 세상에서 떠난 것이다. 존중해 줘야겠지."
 pdarchive.33.b.tooltip:0 "우리는 단지 조심스럽게 그들을 관찰해 배울 수 있는 것들을 배울 것입니다."
 pdarchive.33.c:0 "이 외계종 쓰레기들이 남겨 놓은 멀웨어들을 제거하라."
 pdarchive.33.c.tooltip:0 "이 쓸모 없는 디지털 보호 구역을 제거한다면 기록보관소의 처리속도는 더더욱 빨라질 것입니다."
 pdarchive.40.name:0 "삶 이후의 삶"
 pdarchive.40.desc:0 "'이카라'와의 접촉은 흥미로운 경험이었습니다. \n그들은 자신의 육신은 이미 먼지가 되었고, 자신들은 그저 컴퓨터에 데이터화 된 의식일 뿐이라는 사실을 알고 있었지만, 그게 뭐 어쨌냐는 반응이었습니다. \n그들은 이 기록보관소를 안전하게 지켜주는 대가로 그들이 연구한 다른 차원에 대한 기술을 공유하는 데 동의했고, 우리가 자기들과 같은 실수로 다른 차원의 괴물을 불러오지 않기 위해 도움을 주겠다고 약속했습니다."
 pdarchive.40.a:0 "좋은 협상이었다."
 pdarchive.41.name:0 "가상 관측소"
 pdarchive.41.desc:0 "우리는 이 디지털 보호 구역에서 생활하는 '이카라'를 조용히 관찰만 하기로 결정했습니다. \n이들을 24시간 관찰할 연구팀이 결성되었고, 우리는 그들에게 전혀 해를 끼치지 않으면서 그들의 역사와 문화에 대한 많은 것들을 배울 수 있을 것입니다."
 pdarchive.41.a:0 "모두에게 좋은 결과로군."
 pdarchive.42.name:0 "제노들이 갈 지옥조차도 허락되지 않는다"
 pdarchive.42.desc:0 "우리는 기록보관소에서 쓸모 없이 메모리만 차지하고 있던 '디지털 천국'을 모조리 삭제해 버렸습니다. \n이 악성 코드들이 사라지자, 기록보관소의 메모리 부하치가 매우 낮아졌고, 우리의 연구에 더 많은 컴퓨팅 파워를 투자할 수 있게 되었습니다. \n이는 기록보관소의 연구소 효율을 상당히 증진시킬 것입니다."
 pdarchive.42.a:0 "훌륭하군."
 d_archive_dataports:0 "기록보관소 접근 포트"
 d_archive_dataports_desc:0 "이 기록보관소에는 데이터베이스에 더 많이 접속할 수 있는 접근 포트가 개설되었습니다."
 d_interdimensional_lab:0 "차원간 실험실"
 d_interdimensional_lab_desc:0 "이 실험실에서 우리는 데이터화된 이카라와 협력해 다른 차원에 대한 연구를 진행합니다."
 d_virtual_obersvation_post:0 "가상 관측소"
 d_virtual_obersvation_post_desc:0 "데이터베이스의 변동을 관측하는 이 가상 관측소에서는 데이터화된 의식으로 생활하는 이카라들을 관측합니다. 우리는 그들을 알고, 그들은 우리를 모르지만, 이 것이 서로에게 좋은 일일 것입니다."
 extra_memory:0 "널널해진 컴퓨터 용량"
 extra_memory_desc:0 "쓸모 없이 데이터만 차지하는 이카라의 의식 데이터를 삭제함으로써 슈퍼컴퓨터의 처리능력이 더 증진되었습니다."
 
