 ###Glacial
 pc_glacial:0 "얼음 행성"
 pc_glacial_desc:0 "대기가 질소와 산소로 구성된 얼어붙은 행성입니다. 대부분의 물은 행성 표면에서 얼어붙어 여름에도 거의 녹지 않습니다. 하지만 이 영원히 얼어붙은 행성에서 그 생명까지 얼어붙지는 않았습니다. 바다를 뒤덮은 두꺼운 얼음 밑에서 행성 지열 활동의 도움으로 살아가는 다양한 해양 생물들을 찾아볼 수 있습니다."
 pc_glacial_tile:0 "얼음 지형"
 pc_glacial_tile_desc:0 "바다를 뒤덮은 얼음 위로 산만한 빙하가 우뚝 서있습니다."
