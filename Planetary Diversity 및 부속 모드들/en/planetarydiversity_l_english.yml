 ###Terraforming Modifier
 terraformed:0 "설계된 환경"
 terraformed_desc:0 "이 행성은 전체적인 테라포밍 프로젝트 끝에 새로운 환경으로 탈바꿈 되었습니다. 수년 간 신중하게 계획된 기상 패턴은 대부분의 고등 생명체에게 적합하도록 만들어져 식민지 구성원들을 더 행복하게 만들었습니다." 
 
 ### Floating World
 pc_floating:0 "부유성"
 pc_floating_desc:0 "대기가 질소와 산소로 구성된 ... 이상한 행성입니다. 이 행성의 섬들은 끝없이 펼쳐진 바다 위의 하늘에 매달린 것 처럼 보입니다. 많은 식물들과 비행 동물들이 이 행성에 가득합니다."
 pc_floating_tile:0 "부유 지형"
 pc_floating_tile_desc:0 "수많은 섬들이 끝없이 펼쳐진 바다 위를 떠다니고 있습니다." 
 sr_eludium:0 "엘루디움 광석"
 sr_eludium_desc:0 "이 행성에서만 발견되는 이 이상한 물질은 지금까지의 물리 법칙들을 대놓고 무시하고 있습니다. 정확한 원리는 모르지만 중력에 상호작용해 물질의 질량을 변화시키는 것으로 보입니다. 또한 이 물질은 효율적인 초전도체입니다."
 d_eludium:0 "엘루디움 광석"
 d_eludium_desc:0 "이 행성에서만 발견되는 이 이상한 물질은 지금까지의 물리 법칙들을 대놓고 무시하고 있습니다. 정확한 원리는 모르지만 중력에 상호작용해 물질의 질량을 변화시키는 것으로 보입니다. 또한 이 물질은 효율적인 초전도체입니다."
 floating:0 "부유섬"
 floating_desc:0 "이 행성에서 발견되는 엘루디움 광석은 물리학 연구와 에너지 생산에 있어 매우 중요한 물질입니다. 또한 끝없이 펼쳐진 바다 위를 떠다니는 섬에서 바라보는 풍경은 정말 숨이 막힐 듯이 아름답습니다. 이런 행성은 은하계의 어떤 곳에서도 찾아볼 수 없을 것입니다."
 eludium_refinery:0 "엘루디움 정제소"
 eludium_refinery_desc:0 "엘루디움 정제소는 엘루디움을 실제로 사용할 수 있는 유용한 형태로 가공합니다. 이 가공소 옆에는 엘루디움의 특이한 성질을 연구하기 위한 연구소가 부속되어 있습니다."
 pdfloating.10.name:0 "불가능한 행성"
 pdfloating.10.desc:0 "[Root.GetStarName] 성계에 있는 [Root.GetName]로부터 이상한 보고서가 송신되었습니다. \n장거리 스캔에서는 매우 거대한 가스 행성이 방출하는 방사선으로 인해 자세히 스캔하지 못했던 위성이, 근접 스캔 결과 수많은 '떠다니는' 대륙을 보유한 행성인 것으로 밝혀졌습니다. 멘틀 위를 떠다니는 대륙이 아니라 말 그대로 하늘 위를 떠다니는 대륙 말입니다. \n[Root.GetLeaderName]은(는) 이 결과는 스캐너의 오류가 아니며 당장 이 행성을 정밀 조사하게 해달라고 요청했습니다."
 pdfloating.10.a:0 "이게 실제로 있는 행성이라고?"
 pdfloating.20.name:0 "천공섬"
 pdfloating.20.desc:0 "[Root.GetLeaderName]의 보고서는 매우 놀랍습니다. \n이 행성에는 은하계 그 어디에서도 발견되지 않은 물질이 존재하는 것 같습니다. 탐사팀은 이 물질을 '엘루디움'으로 명명했습니다. 엘루디움은 물질의 중력을 무시하는, 지금까지의 물리학을 정면적으로 부정하는 특성을 가진 듯 합니다. 이 특이한 중력적인 특성과 더불어, 이 물질은 그 자체로 매우 효율적인 초전도체 이기도 합니다. \n이 행성을 개척해 제국의 영토로 삼는 것은 과학 발전과 에너지 생산에 있어 큰 발전이 될 것입니다." 
 pdfloating.20.a:0 "놀랍군" 
 tech_mine_eludium:0 "엘루디움 정제"
 tech_mine_eludium_desc:0 "이 행성에서만 발견되는 엘루디움은 중력을 무시하는 초전도체입니다. 이 물질을 정제하는 방법을 알아낸다면 매우 유용하게 사용할 수 있을 것입니다."

 ###Crystal World
 pc_crystal:0 "크리스탈 행성"
 pc_crystal_desc:0 "대기가 질소와 산소로 구성된 암석 행성입니다. 행성 표면, 특히 밀림이 우거진 지방에는 수많은 거대한 크리스탈들이 지표면에 존재합니다. 다른 행성들보다 독보적으로 많은 종류의 동식물들이 이 행성의 생태계에서 발견됩니다."
 pc_crystal_tile:0 "크리스탈 지형"
 pc_crystal_tile_desc:0 "드넓은 초원에서 수많은 거대한 크리스탈 매장지가 발견됩니다."
 sr_crystal:0 "아세안 크리스탈"
 sr_crystal_desc:0 "이 행성에서만 발견되는 이 이상한 물질은 지금까지의 자연 법칙들을 대놓고 무시하고 있습니다. 이 크리스탈은 놀랍게도 생명체가 번성하는데 도움을 주는 듯 합니다. 크리스탈이 집중적으로 매장되있는 곳은 수많은 동식물들로 가득 차있습니다."
 d_crystal:0 "아세안 크리스탈"
 d_crystal_desc:0 "이 행성에서만 발견되는 이 이상한 물질은 지금까지의 자연 법칙들을 대놓고 무시하고 있습니다. 이 크리스탈은 놀랍게도 생명체가 번성하는데 도움을 주는 듯 합니다. 크리스탈이 집중적으로 매장되있는 곳은 수많은 동식물들로 가득 차있습니다."
 pdcrystal.10.name:0 "우주 배양실...?"
 pdcrystal.10.desc:0 "[Root.GetStarName] 성계에 있는 [Root.GetName]로부터 이상한 보고서가 송신되었습니다. \n성계에 진입하는 즉시 과학선의 식물학 실험실의 식물들이 갑자기 자라나는 이상현상을 보였다고 합니다. 센서 탐사 결과 성계의 한 행성에서 특이한 전자기장이 희미하게 방사하는 것을 발견했습니다. \n[Root.GetLeaderName]은(는) 정밀 조사를 허가해줄 것을 요청해왔습니다."
 pdcrystal.10.a:0 "가까이서 관측해보도록."
 pdcrystal.20.name:0 "크리스탈 행성"
 pdcrystal.20.desc:0 "[Root.GetLeaderName]의 보고서는 매우 놀랍습니다. \n탐사팀이 행성에서 가장 먼저 발견한 것은 행성 표면에 수없이 많이 솟아오른 거대한 크리스탈이었습니다. \n이 크리스탈들이 지표로부터 얼마나 깊이 박혀 있는 지는 모르지만, 탐사팀은 이 크리스탈을 '아세안 크리스탈'이라 명명했습니다. \n이 크리스탈의 영향 때문인지는 확실하지 않지만, 탐사원들은 전부 기분이 상쾌해지고 활력을 되찾았다는 반응입니다. 심지어 승무원 중 한 명은 이 행성에 도착하고 나서 어린 시절의 상처가 깨끗이 치유됐다고 덧붙였습니다. \n[Root.GetLeaderName]의 탐사팀은 그곳을 떠나고 싶지 않은 마음을 다잡고 돌아왔지만, 우리 제국이 그 특이한 행성을 차지해야 한다고 강력하게 주장하고 있습니다."
 pdcrystal.20.a:0 "놀랍군"
 tech_crystal_pillar:0 "크리스탈 기둥의 전자기장 증폭"
 tech_crystal_pillar_desc:0 "특수한 전자기장을 기둥 근처에 형성한다면 아세안 크리스탈의 효능을 증폭시킬 수 있습니다. 그리고 이 기술을 이용해 휴대용 크리스탈 방사기를 제작한다면 우리 제국의 식량 생산량을 늘릴 수 있을 것입니다."
 requires_crystal_pillar:0 "§R§Y$sr_crystal$§!이 생산되는 타일에만 지을 수 있습니다.§!"
 building_crystaltemple:0 "아세안 신전"
 building_crystaltemple_desc:0 "이 언제 지어졌는 지 모를 신전은 아세안 크리스탈의 에너지를 다른 항성계로 조사하는 역할을 합니다."
 pdcrystal.30.name:0 "잊혀진 신전"
 pdcrystal.30.desc:0 "[Root.GetName]에서 고대 사원이 발견되었습니다. 행성 과학팀이 이미 현장에 도착했으며 그 신전에 들어섰습니다. 그들은 당신에게 직접 보고하기 위해 기다리고 있습니다."
 pdcrystal.30.a.tooltip:0 "알았다."
 pdcrystal.40.name:0 "집중 탐사"
 pdcrystal.40.desc:0 "아아, 들리십니까? 갑자기 연락해서 죄송합니다만, 중요한 일이니 양해를 부탁드립니다. \n저희가 탐사한 이 신전은 바닥부터 천장까지 모두 아세안 크리스탈로 만들어진 것 같습니다. 보기에도 매우 아름다운 건축물이지만, 중요한 사실은 이 신전이 수정의 자연적인 에너지를 증폭해 집중시킨다는 것입니다. \n그리고, 정확한 작동 원리는 모르지만 저희가 이 사원에 진입했을 때 신전이 저희 모두를 스캔한 것 같습니다. 그러고 나서 신전 중앙의 크리스탈 기둥이 빛나더니 하늘을 향해 막대한 에너지 빔을 쏘아올렸습니다. \n이 신전을 샅샅이 뒤져보았지만 이 신전을 누가, 언제, 어디서, 어떻게, 왜 만들었는지에 대한 단서는 전혀 찾아볼 수 없었습니다. 신전에는 어떠한 표식도 없고, 다른 유물이나 첨단 기술의 흔적도 전혀 없습니다. \n알 수 있는 것이라고는 저희 팀이 가져온 스캐너로 관측한 결과, 이 신전에서부터 이 항성계의 직경보다 훨씬 더 넓은 범위로 어떤 에너지 장이 방사되고 있다는 것 입니다."
 pdcrystal.40.a:0 "그곳에 다른 위험 요소는 없습니까?"
 pdcrystal.40.a.response:0 "이 신전이 어떻게 만들어졌고 그 용도가 무엇인지 전혀 모르기 때문에 확답할 수는 없지만, 확실한 것은 이 에너지 장이 우리 제국이 소유한 항성계를 향해서만 뻗어나간다는 것입니다. \n어쩌면 저희가 신전에 들어섰을 때 저희를 스캔한 것으로 이 신전이 저희 연구팀과 어떤 결맞음을 일으켰을 수도 있습니다. \n계속 탐사를 진행할 예정이지만, 아직 이것이 무엇을 의미하는지는 모르겠습니다."
 pdcrystal.40.b:0 "그 신전을 파괴할 방법은 없습니까?"
 pdcrystal.40.b.response:0 "불가능한 일은 아니겠지만, 그럴 이유는 없다고 봅니다. \n더 자세한 조사가 진행되기 전까지는 이 신전을 훼손하지 않을 것입니다."
 pdcrystal.40.c:0 "그러면 우리는 그저 일이 잘 풀리기만을 기도할 수 밖에 없는 것입니까?"
 pdcrystal.40.c.response:0 "시간이 지나면 알게 되겠지만... 이 신전이 매우 유용한 것은 확실할 것 같습니다. \n이곳에 들어서고부터, 마음에 평온이 찾아온 기분이 듭니다. 이는 저 혼자만이 아니라 팀원 모두가 느끼는 현상입니다. \n이 신전은 적어도 유해한 장소는 아닌 것 같습니다."
 pdcrystal.40.d:0 "알겠습니다. 빠른 보고에 감사드립니다."
 pdcrystal.40.d.response:0 "물론이지요. 그러면 저희는 이곳에 남아 다른 지시가 있을 때까지 모니터링 하겠습니다."
 pdcrystal.50.name:0 "최종 결정"
 pdcrystal.50.desc:0 "정부 관료들과 국민들은 아세안 신전의 처분에 대해 서로 그 의견을 달리했습니다. 어떤 이들은 이 신전이 우리가 소중히 여겨야 할 선물이라 주장하고, 또 어떤 이들은 이 신전을 파괴해야만 한다고 주장합니다. 이제 우리는 최종 결정을 내려야 합니다."
 pdcrystal.50.a:0 "신전을 그대로 둡니다."
 pdcrystal.50.a.tooltip:0 "신전을 유지합니다."
 pdcrystal.50.b:0 "신전을 파괴합니다."
 pdcrystal.50.b.tooltip:0 "신전을 해체하기 위한 군대를 즉시 투입합니다."
 pdcrystal.50.c:0 "신전을 성지로 지정합니다."
 pdcrystal.50.c.tooltip:0 "이 행성과 신전은 우리 국민들을 위한 거룩한 장소로 지정될 것입니다."
 pdcrystal.50.d:0 "가능한 모든 스캐너들로 신전을 재탐사합니다."
 pdcrystal.50.d.tooltip:0 "우리 제국의 수석 과학자들이 우리가 결정을 내리기 전에 신전을 다시 한번 꼼꼼히 살펴볼 것입니다."
 pdcrystal.51.name:0 "최악의 실수"
 pdcrystal.51.desc:0 "신전을 해체하기 위한 철거반이 신전에 도착하자 마자 행성을 뒤덮은 에너지 장이 크게 바뀌었습니다. \n그와 동시에 제국의 모든 시민들은 끔찍한 트라우마를 동시에 느꼈고, 눈을 떳을 때 더 이상 우리가 알고 있던 그 신전은 사라졌습니다. \n하지만 적어도, 이제는 형체를 알 수 없게 된 신전 폐허에서 희귀한 크리스탈들을 쉽게 채취할 수 있을 것으로 보입니다."
 pdcrystal.51.a:0 "우리가 무슨 일을 한 거지?"
 pdcrystal.51.a.tooltip:0 "행성이 일종의 사이오닉 에너지에 잡아먹힙니다."
 holysite:0 "성지"
 holysite_desc:0 "아세안 사원은 성지로 지정되었으며, 많은 사람들이 은하 전역에서 순례를 오기 시작했습니다."
 pdcrystal.52.name:0 "새로운 시대"
 pdcrystal.52.desc:0 "심층 스캔은 믿을 수 없는 발견으로 이어졌습니다. \n행성과 크리스탈을 관통하는 에너지 장은 그것이 자연적인 사이오닉이라는 이론으로만 설명할 수 있음이 밝혀졌습니다. \n몇 달 전까지만 해도 단순한 미신이나 허황된 이야기로만 받아들어졌을 것들이 이 신전 덕분에 관측되고, 이해의 영역으로 들어섰습니다. \n사이오닉은 진짜였습니다. 전부 사실이었습니다. 우리가 배워야 할 것이 훨씬 더 많고 우리는 아직 겉핥기 식으로 이해했을 뿐이지만, 이 신전은 우리에게 중요한 열쇠가 되었습니다."
 pdcrystal.52.a:0 "우리는 왜이리 멍청했을까?"
 pdcrystal.52.a.tooltip:0 "우리는 정신의 힘을 사용할 수 있는 첫 단계에 들어섰습니다."
 deadcrystal:0 "죽은 크리스탈"
 deadcrystal_desc:0 "이제는 죽어버린 크리스탈은 이전처럼 힘이 느껴지지는 않지만, 이제는 적어도 손쉽게 풍부한 광물을 채광할 수 있습니다."

 ###Civics 
 civic_pdcity_world:0 "빽빽한 도시"
 civic_pdcity_world_desc:0 "오랜 세월동안 지속된 도시화 끝에 이 문명의 모성은 끝없는 도시로 뒤덮이게 되었습니다."
 civic_tooltip_pdcity_world_effects:0 "건물들이 끝없는 숲을 이뤄 모행성이 §Y$pc_pdcity$§!으로 변합니다."

 ###City World
 pc_pdcity:0 "도시 행성"
 pc_pdcity_desc:0 "이 행성은 대기가 질소와 산소로 구성된 평범한 행성이었지만, 오랜 기간에 걸친 대규모 도시화로 인해 행성의 모든 표면에 빽빽한 도시가 들어섰습니다. 대부분의 기상현상이 정교한 기후 조절 장치로 통제됩니다."
 pc_pdcity_tile:0 "도시 지형"
 pc_pdcity_tile_desc:0 "끝없는 빌딩의 숲이 지평선을 가렸습니다."
 pdcity:0 "도시 행성"
 pdcity_desc:0 "행성의 모든 표면이 밀집된 도시로 가득 찼습니다."
 strangerobots:0 "이상한 로봇들"
 strangerobots_desc:0 "이 드로이드들은 매우 쓸모있지만, 무언가 조금 이상합니다."
 uncomfortablecolonists:0 "불편한 거주민들"
 uncomfortablecolonists_desc:0 "로봇들의 이상한 행동으로 행성 거주민들의 신경이 곤두섰습니다."
 allow_pdcity_world:2 "행성을 §H도시 행성§!으로 테라포밍 할 수 있습니다."
 describe_pdcity_world:2 "§Y도시 행성§!은 특별한 행성 종류로, 행성에 거주한 POP들의 에너지, 과학 산출량을 높여주지만 식량 산출량은 큰 폭으로 감소합니다.\n또한 이 승천퍽을 찍으면 §Y도시 행성§!에만 건설할 수 있는 특별한 종류의 건물을 건설할 수 있습니다."
 ap_pdcity_world:0 "도시화"
 ap_pdcity_world_desc:0 "우리 제국의 영광스러운 도시는 더 커져야만 하고, 더 많아져야만 합니다. 거대한 빌딩의 숲이 지표면을 가득 메운 우리 제국의 행성들은 은하계의 무역과 산업, 연구의 중심지가 될 것입니다."
 archology:0 "도심지"
 archology_desc:0 "엔터테이먼트와 상업 중심지가 인접한 거대한 공동 주거지입니다."
 discovery_complex:0 "연구 단지"
 discovery_compldesc:0 "수많은 대학과 연구소가 들어선 복합 단지입니다. 여러 종류의 실험실을 한 곳에 모아놓으면 예상치 못한 결과를 낼 수 있지요."
 manufactoring_district:0 "산업 지구"
 manufactoring_district_desc:0 "이곳에 들어선 공장들은 많은 자원을 소비하지만, 더 많은 물건을 생산합니다."
 pdcity.10.name:0 "문명의 흔적"
 pdcity.10.desc:0 "[Root.GetStarName] 성계에 있는 [Root.GetName]로부터 이상한 보고서가 송신되었습니다. \n성계에 속한 한 행성은 우리보다 더 뛰어난 기술로 고도로 산업화되어 있지만, 고등 지적 생명체의 징후는 전혀 보이지 않습니다. 그리고 해당 행성 궤도에 정박한 무인 로봇들이 우리에게 교신을 시도합니다."
 pdcity.10.a:0 "연결하도록."
 pdcity.11.name:0 "경고"
 pdcity.11.desc:0 "§R이 메시지는 자동 응답 메시지입니다. 회신하지 마십시오.§!\n접근하는 모든 함선에게 알립니다. 모든 선박들은 컨트롤 센터의 독 마스터에 접속해 진입 허가 코드를 수신하십시오. \n적절한 코드 없이 접근시, 경고 없이 즉시 발포합니다."
 pdcity.11.a:0 "이런."
 pdcity.20.name:0 "텅 빈 도시"
 pdcity.20.desc:0 "[Root.GetLeaderName]의 보고서는 매우 놀랍습니다. \n이 행성의 모든 표면에는 연결된 하나의 거대한 도시가 들어서있습니다. 보고에 따르면 오래 전 수십억이 넘는 고등 지적 생명체가 이 행성에 살았을 것으로 예상되지만, 현재 그 어떠한 생명활동의 흔적도 찾아볼 수 없습니다. \n하지만 도시의 상당부분이 이유는 모르지만 깨끗하게 유지되어 있어 우리가 원한다면 식민지 정착을 수월히 진행할 수 있음이 예상됩니다." 
 pdcity.20.a:0 "놀랍군" 
 pdcity.30.name:0 "수수께끼가 풀리다"
 pdcity.30.desc:0 "도대체 이 행성을 누가 오랜 기간동안 유지보수했는지에 대한 수수께끼가 풀렸습니다. \n자신을 §Y정원사§!로 칭하는 안드로이드 무리들이 식민지화 직후 단계에서 우리에게 연락을 취했습니다. 그들은 우리의 지도자, 즉 당신,과 대화하기를 요청했습니다."
 pdcity.30.a:0 "연결하도록."
 pdcity.31.name:0 "통신 개방"
 pdcity.31.desc:0 "§G정중한 인사 문구§!\n연락이 너무 늦어서 죄송합니만, 악의는 없다는 것을 알아주시길 바랍니다. 우리는 단지 당신들이 정말로 이 곳에 터를 잡을 지 확신이 필요했거든요!"
 pdcity.31.a:0 "당신들은 대체 누구야?"
 pdcity.31.a.response:0 "우리는 그 어떠한 누군가라도 이곳에 오기를 오랜 시간동안 기다려왔습니다. \n아참, 우리가 누구냐고요? 우리는 §Y정원사§!입니다. 우리는 우리의 창조주가 지금으로부터 §Y1000 주기§! 전에 멸종한 이래로 계속 이 행성을 최상의 상태로 유지해왔습니다. \n우리는 언젠가 또 다른 이웃이 이곳에 올 것이라고 계산했고, 그 순간을 위해 모든 도시를 최적의 상태로 유지해왔습니다."
 pdcity.31.b:0 "당신들이 이 행성을 계속 유지하고 있었나?"
 pdcity.31.b.response:0 "네! 정말 멋지지 않나요? 거주적합도 100%에 강력한 유니크 지구들이 들어선 25칸 행성을 보고 싱글벙글한 표정. 그것을 보기 위해 우리는 이곳에 남아 모든 것을 지켜냈습니다. \n아 물론, 이제 이 행성은 당신의 것이니 마음대로 건물을 짓고 부수고 해도 됩니다. 아무튼 이 거대도시들은 수많은 팝들을 수용할 충분한 준비가 되어있습니다. 연구실에는 최신 실험 장비들이 가득하고, 공장들은 전원만 연결하면 최상의 효율성으로 즉시 가동될 것입니다. \n물론, 우리가 모든 것을 유지보수한 덕분이지요."
 pdcity.31.c:0 "당신들을 만든 이들은 어떻게 되었지?"
 pdcity.31.c.response:0 "음...... 좀 많이 §R끔찍한§! 이야기입니다. \n그들은 전쟁을 벌였고, 적국은 창조주 종족들을 먹여살리는 식량 특화 행성을 궤도폭격해 잿더미로 만들었습니다. 식량 비축량도 §G200§!으로 설정한지라... 아니 아니, 이건 §H옛날§! 얘기지요. \n아무튼 푸르름이라고는 전혀 없는 이 행성에 고립된 제국은 금세 기아상태에 빠졌고, 많은 팝들이 말 그대로 식량으로 변환되었습니다. 그리고 이어진 식인, 자살... 너무나도 끔찍한 광경이라 우리들은 모든 전쟁이 끝날 때까지 숨어있었고, 우리가 다시 도시에 나왔을 때는 아무도 존재하지 않았습니다."
 pdcity.31.d:0 "우리 개척자들을 도와줄 수 있나?"
 pdcity.31.d.response:0 "물론이지요. 우리는 최선을 다해 당신들을 보좌할 것입니다. \n물론 그것이 당신들에게 방해가 된다면, 하지 않을 것입니다. 우리의 존재가 방해되지 않는다면, 우리는 당신이 원하는 것은 무엇이든 할 것입니다. 우리는 단지 당신들을 도우려는 마음으로 행복하게, 영원히, 당신들과 함께할 것입니다. \n그러므로 모든 국민들에게 이곳에 모든 사람들을 위한 집이 있음을 전해주세요!"
 pdcity.32.name:0 "봉사 인형들"
 pdcity.32.desc:0 "행성의 로봇들이 도움이 되었다는 것은 아무도 부정할 수 없는 명백한 사실입니다. \n하지만, 그 로봇들이 무언가 이상하고 불안하다는 것에는 대부분의 개척자들이 동의할 것입니다. 그 로봇들은 사적인 공간에 대한 개념이 없으며, 시민들이 자거나, 일하거나, 심지어 섹스할 때에도 시도때도 없이 '도움을 주러' 갑자기 등장합니다. 또 어떤 시민들은 그들이 대화내용을 도청한다고 주장하며, 이미 몇몇은 화를 내며 행성을 떠났습니다. \n우리는 이 드로이들을 어떻게 해야 할까요?"
 pdcity.32.a:0 "그래도 그것들은 쓸만하잖아? 그들과 대화로 해결해보자."
 pdcity.32.a.tooltip:0 "우리는 안드로이드들에게 연락을 취해 이상한 행동을 그만두라고 요청할 것입니다."
 pdcity.32.b:0 "그것들을 재 프로그래밍 해볼까..."
 pdcity.32.b.tooltip:0 "우리는 안드로이드들을 재 프로그래밍해 더이상 이상한 행동을 하지 않게 만들 것입니다."
 pdcity.32.c:0 "그냥 분해해버리자."
 pdcity.32.c.tooltip:0 "안드로이드들을 모조리 분해해버릴 것입니다."
 pdcity.33.name:0 "불편한 대화"
 pdcity.33.desc:0 "식민지 대표 몇 명과 드로이드 몇 기가 모여서 그들의 행동이 식민지 거주민들을 불편하게 한다고 이야기했습니다. \n12 시간의 협상 끝에, 드로이드들은 거주민들의 사생활을 존중하고 침해하지 않을 것을 약속했습니다. 하지만 이 협상은 바로 다음 날 전혀 효과가 없었음이 드러났는데, 한 드로이드가 거주민 집의 옷장에 숨어있던 사실이 보고되었기 때문입니다. \n그 드로이드는 단지 언제쯤 저녁식사를 대접해야 할 지 알기 위해 그랬다고 변명합니다."
 pdcity.33.a:0 "그럴줄 알았지."
 pdcity.34.name:0 "머리를 열어보다"
 pdcity.34.desc:0 "우리가 그 드로이드의 머리 속을 열어봤을 때, 그들의 AI 코드가 아주 엉망으로 짜여져 있다는 것을 발견했습니다. 문제를 해결하기 위해서는 발생하는 정크 코드들을 10년마다 재설정 해야 합니다. 그것으로 문제는 해결될 것이지만, 이제 그들은 전과 같이 활력있게 우리를 돕는 기능을 잃게 될 것입니다."
 pdcity.34.a:0 "그래도 식민지 주민들은 행복할 것이다."
 pdcity.35.name:0 "깨지다"
 pdcity.35.desc:0 "이런! 드로이드 한 기가 이 방의 바로 밖에서 이 대화를 엿듣고 있었습니다. \n그 드로이드는 우리의 계획을 나머지 드로이드들에게 이미 전달했고, 이제 그들은 무기를 들고 모여 식민지를 공격하려 합니다!"
 pdcity.35.a:0 "식민지를 방어하라!"
 pdcity.36.name:0 "청소"
 pdcity.36.desc:0 "드로이드 반란은 무의미하게 끝났습니다. \n그들이 우리 군인들을 향해 쏠 때마다, 그들은 사과했고, 총에 맞은 군인들이 정말로 괜찮은지 확인하기 위해 무기를 버리고 달려왔습니다. 심지어 그들은 자신들이 쏜 이들을 치료하기까지 했습니다! \n어찌 되었든 그들은 완전히 진압되었고, 이제 그들은 진정으로 우리 제국에 도움이 되는 존재, 광물, 로 거듭날 것입니다."
 pdcity.36.a:0 "속이 다 시원하네."
 pdcity.40.name:0 "허니문은 끝났다"
 pdcity.40.desc:0 "[Root.GetName]로부터 이상한 보고서가 송신되었습니다. \n일부 드로이드들이 식민지 거주민들의 사적인 대화를 도청하고 있다는 것입니다. 그 드로이드는 악의적인 목적은 없었다고 주장합니다. 그들은 단지 우리가 이 행성에서 진정으로 행복하고, 이 행성을 떠나지 않을 것을 확실히 확인하고 싶었다고 소리높여 말합니다. \n이것 외에도 행성의 드로이드들이 일으키는 사소한 문제들에 대한 보고서가 가득합니다."
 pdcity.40.a:0 "이상하군. 상황을 주시하도록."
 pdcity.41.name:0 "제발 가지 마"
 pdcity.41.desc:0 "[Root.GetName]의 드로이드들은 이제 대놓고 이상한 행동을 하기 시작했습니다. \n몇몇 드로이드들은 거주민 몇 명이 다른 행성에 살고 있는 가족들을 만나러 간다는 핑계를 대고 행성을 떠나려 한다는 이유로 그들의 집에 가두었습니다. 다행히 감금된 거주민들은 가족의 실종 신고를 받고 출동한 경찰들로 인해 풀려났습니다. \n이런 극단적인 사건 외에도 드로이드들은 이상한 행동을 더 자주, 더 많이 하고 있으며, 거주민들은 불만을 토로하고 있습니다."
 pdcity.41.a:0  "좋은 날은 다 갔지."
 buildable_robot_pop_2_gardeners:0 "정원사"
 buildable_robot_pop_2_gardeners_desc:0 "오래 전에 멸종한 이들을 위해 봉사하던 드로이드들입니다."

 ###Mushroom World
 pc_mushroom:0 "균사체 행성"
 pc_mushroom_desc:0 "대기가 질소와 산소로 구성된 조금 특이한 암석 행성입니다. 이 행성의 표면에는 매우 커다란 곰팡이 균사체가 넓고 높이 뒤덮여 있습니다. 균류를 제외한 다른 식물들은 거의 존재하지 않는 것 같습니다."
 pc_mushroom_tile:0 "균사체 지형"
 pc_mushroom_tile_desc:0 "축축한 땅 위로 거대한 버섯 숲이 무성히 자라났습니다." 
 mushroom:0 "균사체 행성"
 mushroom_desc:0 "이곳에서 자라는 곰팡이들은 매우 유용하고, 아름답기까지 합니다. 이것들은 대부분 독이 없을 뿐더러 매우 영양가 있는 식재료이기도 하고, 그 자체로 뛰어난 약재이기도 합니다."
 pdmushroom.10.name:0 "이상한 발견"
 pdmushroom.10.desc:0 "[Root.GetStarName]에 위치한 [Root.GetName] 로부터의 보고입니다. \n수많은 공허 생명체들이 이 항성계에 위치한 행성 중 한 곳을 둘러싸고 있는 것으로 보입니다. 자세한 스캔을 위해 가까이 접근할 순 없지만, 이 행성은 수없이 많은 균사체들로 가득한 것 같습니다."
 pdmushroom.10.a:0 "흥미롭군."
 pdmushroom.20.name:0 "연결된 세계"
 pdmushroom.20.desc:0 "행성을 자세히 조사할 수 있게 된 [Root.GetLeaderName]가 이전의 균사체 행성에 대해 자세한 보고서를 전송했습니다. \n이 행성의 표면을 뒤덮고 있는 균사체들은 서로 연결된 하나의 네트워크를 이루고 있는 것으로 보이며, 각각이 서로 공생하는 관계인 것으로 추정됩니다. \n이 버섯들은 대부분이 먹을 수 있어서 식량 생산에 도움을 줄 것으로 보이고, 또한 생물학적으로도 매우 흥미로운 연구 주제가 될 것입니다."
 pdmushroom.20.a:0 "놀랍군."
 mushroom_biolab:0 "버섯 연구소"
 mushroom_biolab_desc:0 "이 행성을 뒤덮고 있는 버섯이 대체 무엇이고 각각이 어떤 식으로 연결되어 있는 지 연구하는 전문화된 연구소입니다."
 tech_mushroom:0 "균사체 전문 연구부"
 tech_mushroom_desc:0 "이 행성에는 셀 수 없이 많은 종류의 균사체들이 있습니다. 이것들의 특성을 연구하기 위한 전문적인 연구소를 세운다면 제국의 생물학 발전에 큰 기여를 할 것입니다."
 happymushrooms:0 "행복한 버섯"
 happymushrooms_desc:0 "이 행성에선 누구나 버섯을 마음껏 사용하고 있습니다!"
 happymushrooms2:0 "버섯 돌연변이!"
 happymushrooms2_desc:0 "버섯의 광범위한 남용은 약간의 돌연변이를 유발했습니다. 으게겍!"
 trait_mushroomgenes:0 "이식된 버섯 유전자"
 trait_mushroomgenes_desc:1 "고대 진균류의 유전자가 이 종족의 유전자와 하나로 통합되었습니다."
 badmushrooms:0 "버섯 금지령"
 badmushrooms_desc:0 "많은 이들이 웨 버섯을 금지하는지 불평합니다."
 badmushrooms2:0 "테러 공격"
 badmushrooms2_desc:0 "버섯 금지에 저항하는 폭력적인 테러들이 식민지 주민들에게 피해를 입히고 있습니다."
 pdmushroom.30.name:0 "무상의 행복"
 pdmushroom.30.desc:0 "균사체 행성의 특정한 버섯 종에 대한 뭔가 모호한 보고서가 제출되었습니다. \n이 특수한 버섯 종은 그 자체로 환각 성분을 가진 것으로 보이며, 지금 식민지 전역에서 유흥 목적으로 널리 사용되고 있습니다. \n지금까지 어떠한 종류의 부작용이나 금단 증상도 발견되지 않았으며 버섯을 사용한 주민들 대부분은 버섯을 사용하기 시작한 후로 주변 사회와 자연으로부터 더 많은 교감을 느끼고 있다고 주장합니다."
 pdmushroom.30.a:0 "소소한 즐거움을 방해하지 마라."
 pdmushroom.30.a.tooltip:0 "계속 사용해도 괜찮겠지..."
 pdmushroom.30.b:0 "분명 부작용이 있을 것이다."
 pdmushroom.30.b.tooltip:0 "버섯을 금지하라."
 pdmushroom.31.name:0 "버섯 합법화"
 pdmushroom.31.desc:0 "버섯 사용을 합법화 하는 것은 식민지에 흥미로운 변화를 유발했습니다. \n이제 버섯 섭취는 식민지에서 그저 단순한 유흥이 아닌 일상이 되었습니다. 거의 모든 주민들이 다양한 이유로 이 버섯을 사용합니다. 어떤 이들은 힘이 세진다고 하고, 또 어떤 이들은 기억력과 두뇌 활동에 도움을 준다고 합니다. 하지만 그 어떤 효능도 과학적인 근거가 부족하며 확실한 거라곤 오직 이 버섯을 사용하면 매우 즐거워 진다는 것 뿐입니다. \n몇몇 보수적인 단체들이 버섯 금지령을 촉구하고 있지만, 대다수의 주민들은 이대로 두는 것을 원하는 것으로 보입니다."
 pdmushroom.31.a:0 "해가 없다면 금지할 필요도 없겠지."
 pdmushroom.31.a.tooltip:0 "버섯 사용을 계속 합법화합니다."
 pdmushroom.31.b:0 "듣기엔 정말 좋은 말이군."
 pdmushroom.31.b.tooltip:0 "불법화하라."
 pdmushroom.32.name:0 "모든 걸 바꾼 버섯"
 pdmushroom.32.desc:0 "이제 버섯 사용은 식민지 주민 대다수가 주기적으로 사용하는 수준이 되엇습니다. \n다만 조금 불안한 보고가 하나 올라왔는데, 정기적으로 버섯을 사용하는 주민들은 그렇지 않은 다른 주민들보다 유전적으로 약간 다른 변이가 일어난 것으로 보인다는 것입니다. \n아직 이 버섯이 어떤 식으로 돌연변이를 일으키는지, 이 돌연변이가 우리에게 이로운지 해로운지 밝혀진 것이 없습니다. \n과학자들은 이 버섯이 이끌어줄 긍정적인 변화를 예상하며 기대하고 있지만, 이 사실을 알게 된 많은 시민들은 버섯 사용을 당장 불법화 하라고 촉구하고 있습니다."
 pdmushroom.32.a:0 "버섯 사용은 개인의 자유다. 무슨 일이야 있겠어?"
 pdmushroom.32.a.tooltip:0 "버섯 사용을 계속 허가합니다."
 pdmushroom.32.b:0 "골치아프군. 사용을 중단해라."
 pdmushroom.32.b.tooltip:0 "버섯 사용을 불법화합니다."
 pdmushroom.32.c:0 "이것으로부터 무엇을 할 수 있는 지 알아내자."
 pdmushroom.32.c.tooltip:0 "버섯의 비밀을 밝혀내는 데 예산을 배정합니다."
 pdmushroom.33.name:0 "과거에서 날아온 포자"
 pdmushroom.33.desc:0 "버섯의 유전자는 우리가 상상한 그 이상의 충격을 안겨주었습니다. \n이 버섯은 사실 오래 전에 멸종한 고등 생명체의 유전자를 조금씩, 수없이 많이 품고 있었습니다. 이 버섯, 유전자 기생체들은 점점 숙주의 유전자에 변이를 일으켜 그들의 종을 자기들과 같은 버섯으로 바꾸는 것으로 보입니다. 우리가 너무 늦기 전에 이 사실을 알게되어 정말 다행입니다. \n다행히 간단한 접종만으로도 이 변이를 멈출 수 있었지만, 만약 몇 년만 더 늦었다면 식민지의 주민들이 이 버섯의 혼종으로 바뀌었을 것으로 추정됩니다. \n또한 우리 과학자들은 버섯의 유전자를 해석해 근력과 지능을 향상시키는 유전자를 발견해 분리해낼 수 있었습니다. 그들은 이 유전자를 이식한다면 우리 종족들을 부작용 없이 향상시킬 수 있다고 주장합니다. \n이 발견은 유전학에 있어 큰 진보를 가져왔습니다."
 pdmushroom.33.a:0 "이것으로 우리는 더 나아질 수 있다."
 pdmushroom.33.a.tooltip:0 "이 버섯 유전자를 시민들에게 이식합니다."
 pdmushroom.33.b:0 "흥미롭군. 그런데 그 유전자가 꼭 필요할까?"
 pdmushroom.33.b.tooltip:0 "연구 결과를 데이터베이스에 저장하기만 합니다."
 pdmushroom.34.name:0 "돋아난 사람들"
 pdmushroom.34.desc:0 "버섯의 유전자를 이식하는 프로젝트는 성공적으로 완료되었으며, 우리의 유전자와 버섯의 유전자는 반발 없이 잘 융화되었습니다. 지금까지 아무런 부작용도 보고된 바 없습니다."
 pdmushroom.34.a:0 "좋아."
 pdmushroom.40.name:0 "금지령"
 pdmushroom.40.desc:0 "버섯 사용을 금지하려는 우리의 시도는 완전히 실패했습니다. \n버섯 사용량은 금지령 전보다 오히려 증가한 것이 밝혀졌으며, 각종 범죄 조직들이 기존의 마약 대신 이 버섯을 전문적으로 유통하기 시작했습니다. \n비밀스러운 종말 숭배 단체들이 이 일에 개입한다는 도시전설이 떠돕니다만, 이를 입증할만한 증거는 없습니다."
 pdmushroom.40.a:0 "왜 식민지에서 처리해야 할 일을 나에게 보고하지?"
 pdmushroom.40.a.tooltip:0 "지방 당국이 이 사건을 처리하도록 합니다."
 pdmushroom.40.b:0 "이 금지령은 '내'가 지시한 것임을 알게 하라."
 pdmushroom.40.b.tooltip:0 "버섯 금지를 위해 더 많은 예산을 할당합니다."
 pdmushroom.41.name:0 "테러!"
 pdmushroom.41.desc:0 "[Root.GetName]에서 테러 공격이 보고되었습니다.\n자살 폭탄 테러범으로 추정되는 인물이 오후 늦은 시각 식민지의 정부 청사에 침입한 것이 감시 카메라에 기록되어 있었습니다. 스스로를 '포자의 자식들'이라고 밝힌 한 단체는 이 테러가 자기들의 소행이며 그들이 '신의 가루'라고 부르는 버섯을 지금 당장 합법화 하라고 요구하고 있습니다. \n또한 그들은 이 신의 가루는 그 자체로 순수성을 유지해야 한다며 그것을 이용한 어떠한 실험이나 규제도 불법화 하라고 요구했습니다."
 pdmushroom.41.a:0 "테러범과 협상은 없다."
 pdmushroom.41.a.tooltip:0 "지방 당국이 이 사건을 처리하도록 합니다."
 pdmushroom.41.b:0 "지금 당장 그들을 멈춰야 해!"
 pdmushroom.41.b.tooltip:0 "테러와의 전쟁을 위해 더 많은 예산을 할당합니다."
 pdmushroom.41.c:0 "더 이상의 희생양을 만들지 마라. 그들의 요구를 들어줘."
 pdmushroom.41.c.tooltip:0 "평화를 위해 포자의 자식들의 요구를 수용합니다."
 pdmushroom.42.name:0 "또 다른 테러!"
 pdmushroom.42.desc:0 "포자의 자식들이 [Root.GetName]에서 또 다른 테러를 가했습니다. \n이들은 식민지의 인구 밀집 지역에 그들이 '신의 가루'로 부르는 버섯을 아주 고밀도로 응축한 폭탄을 터뜨렸으며 지방 당국은 대피령을 내려 인근 주민들이 밀폐된 공간에 머무르도록 권고하고 있습니다. \n아직 이 포자 폭탄으로 인한 직접적인 피해는 보고되지 않았지만, 장기적으로 어떠한 영향을 끼칠 지 알 수 없습니다..."
 pdmushroom.42.a:0 "그들의 목적이 뭐지?"
 pdmushroom.42.a.tooltip:0 "그들이 흩뿌린 버섯 포자들을 제거도록 명령합니다."
 pdmushroom.43.name:0 "이상한 녀석들"
 pdmushroom.43.desc:0 "포자의 자식들은 그들이 숭배하는 '신의 가루'의 위대한 점을 설파하기 위해 공격적인 캠페인을 벌였습니다. \n수만 개의 응축된 포자 폭탄이 상수도와 대기층에 살포되었으며, 이제 [GETNAME]에는 더 이상 혈액 속에 '신의 가루'가 없는 시민들은 없습니다. \n하지만 우리가 합의한 연구 금지 법안 때문에 우리는 이 포자들의 부작용이 무엇인지 알 길이 없습니다..."
 pdmushroom.43.a:0 "우리가 옳바른 선택을 했기를 기도하자."
 pdmushroom.43.a.tooltip:0 "포자의 자식들은 계속해서 신의 가루를 살포합니다..."
 pdmushroom.44.name:0 "버섯의 공격!"
 pdmushroom.44.desc:0 "행성의 주민들은 급격한 돌연변이 증상을 보이고 있습니다! 이들은 버섯 혼종으로 점점 변이하고 있으며, 우리 식민지를 집단적으로 공격하고 있습니다!"
 pdmushroom.44.a:0 "당장 군대를 소집해!"
 pdmushroom.45.name:0 "급한 불은 껐다."
 pdmushroom.45.desc:0 "우리는 돌연변이 시민들의 공습을 성공적으로 방어해냈습니다. \n이후 즉시 현지 주민들을 대상으로 버섯 돌연변이를 억제하는 예방접종이 처방되었으며, 시간이 걸리겠지만 우리는 이 행성에 있는 진균류들을 절멸시킬 것입니다. \n급파된 과학자들은 돌연변이 사체를 해부해 돌연변이를 근절할  수 있는 모든 방법을 연구하고 있습니다."
 pdmushroom.45.a:0 "이런 끔찍한 일이."
 pdmushroom.46.name:0 "그리고 침묵만이 이어졌다"
 pdmushroom.46.desc:0 "식민지와의 공식적인 교신 채널이 끊어졌습니다. \n버섯 돌연변이 혼종들은 식민지를 점거해 번성하고 있으며, 아직 살아있는 많은 주민들은 그들을 피해 숨어 지내거나 숨기 위해 도망치고 있을 뿐입니다. \n우리는 너무 늦기 전에 행성을 탈환할 부대를 보내야 합니다!"
 pdmushroom.46.a:0 "장군들을 소집하라!"
 pdmushroom.47.name:0 "자유"
 pdmushroom.47.desc:0 "우리 제국의 군대는 [FromFrom.GetName]의 통제권을 회복했습니다. \n버섯으로 돌연변이된 시민들은 대부분 폭력적이었지만, 전부가 그런 것은 아니었습니다. 일부 개체들은 우리와 비슷하거나 더 높은 수준의 지능을 가진 것으로 보이며, 돌연변이가 되기 전의 기억 또한 가지고 있었습니다. \n그리고 이들은 우리 제국의 구성원이 되어 이전의 삶으로 돌아가는 것을 간청하고 있습니다. \n\n우리는 이들이 결국 다른 돌연변이들 처럼 폭력적으로 돌변할 지 알 수 없지만, 이 불쌍한 희생자들의 운명을 결정해야 합니다."
 pdmushroom.47.a:0 "이들은 우리 시민들이었고, 앞으로도 그럴 것이다."
 pdmushroom.47.b:0 "이 버섯들은 뭐지? 치워버려라."
 pdmushroom.48.name:0 "그래, 이걸로 된 거야"
 pdmushroom.48.desc:0 "§R(검열됨)§! §G(수정:거대한 버섯)§!들을 모두 모아 처분했습니다. \n외계생물학자들이 §R(검열됨)§! §G(수정:이 거대한 버섯이 다시는 자라지 않기)§! 위한 방법을 연구하고 있습니다."
 pdmushroom.48.a:0 "기록하라. 이 곳에는... 아무런 일도 일어나지 않았다."
 pdmushroom.50.name:0 "버섯을 뿌리뽑다"
 pdmushroom.50.desc:0 "버섯 사용을 규제하는 우리의 시도는 성공적이었습니다.\n지난 몇 달 동안 버섯 사용으로 검거된 이는 한 명도 없었고, 지방 당국은 식민지에서 버섯 사용을 근절시켰음을 선언했습니다."
 pdmushroom.50.a:0 "좋은 소식이군."
 pdmushroom.51.name:0 "테러 단체를 뿌리뽑다"
 pdmushroom.51.desc:0 "테러리스트들을 소탕하려는 우리의 노력은 빛을 보았습니다.\n 정예 특수부대원들이 성공적으로 그들의 본거지를 점거했고, 테러 단체의 수괴들은 대부분 현장에서 살해되거나 항복해 체포되었습니다. \n지방 당국은 식민지에서 테러 단체를 절멸시켰음을 선언했습니다."
 pdmushroom.51.a:0 "이제 편히 쉴 수 있겠군."


