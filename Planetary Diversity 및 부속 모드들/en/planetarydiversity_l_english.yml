 crystal:0 "크리스탈 행성"
 crystal_desc:0 "이 행성에서는 거대한 크리스탈 기둥들을 어디에서나 찾아볼 수 있습니다. 이 크리스탈은 주변 생명체에 활기를 불어넣고 매우 아름다운 빛을 띱니다."
 building_crystal_pillar:0 "아세안 크리스탈 기둥"
 building_crystal_pillar_desc:0 "이 크리스탈 기둥에 부착된 코일은 아세안 크리스탈과 공명하는 특수한 전자기장을 방출해 크리스탈이 가진 에너지를 증폭시킵니다. 덕분에 주변의 동식물은 더더욱 번창합니다."
 tech_crystal_pillar:0 "아세안 크리스탈 가공"
 tech_crystal_pillar_desc:0 "아세안 크리스탈을 가공하고 특수한 형태로 조각함으로써 우리는 이 크리스탈이 필요한 곳 어디든 아세안 크리스탈 조각물을 보낼 수 있을 것입니다."
 edict_cyrstal_growth:0 "아세안 성장 촉진 캠페인"
 edict_cyrstal_growth_desc:0 "인구 밀집 지역에 아세안 크리스탈 조각상을 배치하면 제국 전체의 인구 성장률을 증진시킬 수 있을 것입니다."
 sr_acean:0 "아세안 크리스탈"
 sr_acean_desc:0 "이 독특한 크리스탈은 특이하게도 주변 생명체에 활기를 불어넣습니다."
 d_holy_temple:0 "신성한 사원"
 d_holy_temple_desc:0 "이 사원은 그 누구도 부정할 수 없는 축복입니다. 제국 전역, 심지어는 외국에서도 순례자들이 이 개방된 사원에 순례를 와서 신성한 힘을 만끽하고 기도합니다."

