 ###Eco-Arcology Update
 decision_ecoarcology_project_relic:0 "생태 건축 도시 복원"
 decision_ecoarcology_project_relic_desc:0 "이 행성은 한때 활기찬 생태 건축 도시였습니다. 분명 이것만으로도 기념비적인 일이나, 이 행성을 재건하여 이전의 영광을 되찾아줄 수도 있습니다. 드넓은 정원 구역을 더하는 것으로 도시와 자연의 균형을 맞춰 우리 종족에게 더욱 바람직한 세계를 가꾸어나갈 수 있을 것입니다."
 d_ecogarden:0 "정원 지구"
 d_ecogarden_desc:0 "행성의 많은 부분에서 자연 그대로인 모습을 보존하여 시민들이 휴식을 취하고 다시금 자연으로 되돌아갈 수 있는 장소를 제공합니다." 
 district_arcology_vertical_farms:0 "문화 지구"
 district_arcology_vertical_farms_plural:0 "문화 지구"
 district_arcology_vertical_farms_desc:0 "행성의 거주자들이 이곳에서 여가시간에 예술을 탐구하며 긴장을 풀고 시간을 보냅니다."

 ###Shroud World
 pc_pdshroud:0 "장막 행성"
 pc_pdshroud_desc:0 "질소-산소 대기를 가진 암석 행성입니다. 그러나 이 행성에 관한 그 무엇도 지금껏 알려진 지질학적 특성과 물리학에 부합하지 않습니다. 암석의 형태는 마치 뒤틀린 유기체와 같으며, 행성의 지각 깊은 곳으로 직통하는 끝없는 균열이 존재합니다. 이 행성에 살아가는 생물체는 끝없는 다영성을 가지고 있으나, 그 어떤 것도 다른 곳에서 본 것 같은 느낌이 들지 않습니다."
 pc_pdshroud_tile:0 "장막 지형"
 pc_pdshroud_tile_desc:0 "뒤틀린 산과 끝없이 깊은 균열."
 trait_pc_pdshroud_preference:0 "장막 선호"
 trait_pc_pdshroud_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 pc_pdshroud_habitability:0 "장막 적합도"
 mod_pc_pdshroud_habitability:0 "장막 적합도"
 START_SCREEN_PART_ONE_PDSHROUD:0 "[GetHomeWorldName]의 뒤틀린 평야에서 최초의 원시 [GetSpeciesName] 사회가 생겨난 이래, 우리 문명은 이제 널리 퍼져나가 번영하게 되었습니다."
 
 ###Destroy any Temple
 pdshroud.00.name:0 "변화"
 pdshroud.00.desc:0 "[Root.GetName]의 사원이 파괴된 지 얼마 지나지 않아, 사원에서 시작되었던 파동으로 인해 행성에 급작한 변화가 생겨나기 시작했습니다. 그 무엇이 사원과 이 행성을 이어주고 있었던간에, 이제 사원은 모든 힘을 잃었으며 행성은 사원이 행성을 통제하기 이전의 형태로 되돌아가고 있습니다."
 pdshroud.00.a:0 "이 얼마나 강대한 힘인가."
 pdshroud.00.a.desc:0 "행성은 본래의 형태로 되돌아갔습니다."
 d_pdshroudtempleruin:0 "파괴된 사원"
 d_pdshroudtempleruin_desc:0 "이 사원은 파괴되었으나, 이곳의 힘과 기원에 관한 많은 의문점들이 남아있습니다. 이곳을 연구하는 것은 그러한 의문점을 푸는데 도움이 될 것입니다."

 ###Whispers in the Void 
 d_pdshroud_whispers:0 "속삭임의 사원"
 d_pdshroud_whispers_desc:0 "이곳은 사원이라기보단 미로에 가깝습니다. 강풍이 입구와 막다른 끝 사이를 휘몰아치고 있습니다. 이곳에 들어온 누구나 미로 속으로 더 깊이 안내하는 목소리를 바람결에 들었다고 확신했으나, 그 소리를 다시 들었던 이는 없습니다."
 pdwhispers:0 "속삭임"
 pdwhispers_desc:0 "이곳에 사는 모든 이들은 누구나 그 소리를 들을 수 있다는 것을 알고 있습니다. 바람 속의 속삭임이던, 어둠 속의 속삭임이던 간에요. 이곳의 연구자들은 종종 문제를 해결하기 위한 훌륭하고 독특한 해결책을 제시합니다. 또한 이 행성에는 자살이나 정신이상으로 인한 문제가 분명 평균치보다 훨씬 높습니다. 그러나 과학자들은 이러한 현상들이 어떠한 형식으로든 관련이 없는 개별적인 사건이라고 확신합니다."
 pdnowhispers:0 "침묵"
 pdnowhispers_desc:0 "이곳에 사는 모든 이들은 영감도 창조성도 없는 이들이며, 종종 연구에 전혀 집중하지 못하는 현상을 보입니다. 우리는 왜 이 행성에 발을 들여놓기만 하면 모두들 그러한 문제를 보이는지에 대한 어떠한 원인도 찾아내지 못했습니다."
 pdshroud.10.name:0 "신비에 휩싸인"
 pdshroud.10.desc:0 "이 특이한 (그리고 거주 가능한)행성은 지질학과 물리학의 법칙을 명백히 무시하고 있습니다. 거대한 유기체같은 것이 행성 표면에 갑작스레 나타나며, 행성 지각 깊은 곳까지 이어지는 끝없는 균열들이 존재합니다. 몇몇 탐험가들은 이 행성을 저주받은 곳이라 부르며, 수많은 탐험가들이 이 행성의 바람 속에서 목소리를 들었다고 주장합니다. 행성 표면엔 고대 문명의 징후 또한 보이지 않습니다."
 pdshroud.10.a:0 "당황스럽군."
 pdshroud.11.name:0 "사원"
 pdshroud.11.desc:0 "[Root.GetName]에서 사원이 발견되었습니다. 비록 사원보다는 미로에 더 가깝긴 하지만요. 깊이 들어간 탐사대는 모두 실종되었으며, 사망했으리라 추정됩니다. 일부 지역민들은 이미 사원을 숭배하고 있으며, 사원이 자신들에게 위대한 통찰력과 발견을 선사한다고 주장합니다."
 pdshroud.11.a:0 "위대한 통찰력과 발견이라? 훌륭하군."
 pdshroud.11.b:0 "터무니없는 미신이다."
 pdshroud.11.c:0 "이건 옳지 않다. 사원을 파괴해라."
 pdshroud.12.name:0 "속삭임"
 pdshroud.12.desc:0 "[Root.GetName]의 식민지가 발전하면서, 이 이상한 행성의 두 가지 특징이 드러났습니다. 우선 이 행성에 사는 이들은 연구에 관한 특별한 축복을 받은 것처럼 보입니다. 이곳의 연구자들은 종종 문제를 해결하기 위한 훌륭하고 독특한 해결책을 제시합니다. 또한 이 행성에는 자살이나 정신이상으로 인한 문제가 분명 평균치보다 훨씬 높습니다. 그러나 과학자들은 이러한 현상들이 어떠한 형식으로든 관련이 없는 개별적인 사건이라고 확신합니다."
 pdshroud.12.a:0 "천재와 미치광이는 종이 한 장 차이라지."
 pdshroud.12.b:0 "안전이 최우선이다. 사원을 철거해라."
 pdshroud.13.name:0 "침묵"
 pdshroud.13.desc:0 "[Root.GetName]의 식민지가 발전하면서, 이 행성의 거주민들에게 부정적인 영향이 나타나는 것이 관찰되었습니다. 이곳에 사는 이들은 모두 지적 노동에 대한 의욕이 없으며 게으른 모습을 보입니다. 모든 이들이 건강검진 결과가 부정적이라는 사실을 알고 있으며, 어떤 이들은 이것의 치료법이 신전 안에 있다고 주장합니다."
 pdshroud.13.a:0 "멍청이들의 행성이로군."
 pdshroud.13.b:0 "사원을 개방해라. 이 일을 정상적으로 되돌리자."
 pdshroud.13.c:0 "어쩌면 사원이 문제였을지도 모르지. 파괴해라."
 pdshroud.14.name:0 "속삭임"
 pdshroud.14.desc:0 "§Y속삭임의 사원§!을 개방하는 것이 올바른 선택이었으며 식민지가 완전히 정상적으로 돌아가는 것처럼 보입니다. 과학과는 담을 쌓았던 이들이 이제 과학을 탐구하며 번창하고 있습니다. 자살율과 정신 이상 발생 비율이 약간 늘었으나, 분명 사원과는 관계없는 일일 것입니다."
 pdshroud.14.a:0 "좋은 일이지, 안그런가?"
 pdshroud.14.b:0 "소름끼치는군, 사원을 파괴해라."
 pdshroud.15.name:0 "유레카"
 pdshroud.15.desc:0 "[From.GetName]의 연구자들은 새로운 기술에 대한 놀라운 돌파구를 찾아냈습니다. 또한 최근 자살율과 정신 이상 발생 비율이 더 많이 발생했습니다만, 관계자들은 절대로 이 문제들과 사원의 연관성을 인정하지 않을 것입니다."
 pdshroud.15.a:0 "환상적이야."
 pdmadness:0 "대규모 정신 건상 이상"
 pdmadness_desc:0 "이 행성의 거주민들은 설명할 수 없는 편집증, 우울증, 불면증, 자살 충동에 고통받고 있습니다. 사원의 사제들은 곧 모든 문제가 해결될 것이며 모두가 정상적으로 되돌아올 것이라 주장합니다."

 ###Composer of Strands
 pdshroud.20.name:0 "운명을 부여잡기"
 pdshroud.20.desc:0 "이 이상한 거주 가능한 행성은 우리가 지금까지 알고있던 그 어떤 종류의 지질학, 물리학적 특성과도 부합하지 않습니다. 거대한 유기체같은 것들이 행성 표면에 불쑥 나타나며, 행성 깊은 곳 까지 이어진 깊은 틈새가 존재합니다. 이 행성의 모든 동물은 뒤틀렸으며 돌연변이를 보이는데, 같은 종에 속한 개체들도 근본적으로 다른 유전자 지도를 보유하고 있습니다. 이것은 절대 정상적으로 발생할 수 있는 일은 아니지만, 적어도 이러한 현상이 행성 전역에서 지속적으로 나타나고 있는 것은 분명합니다."
 pdshroud.20.a:0 "흥미롭군."
 d_pdshroud_composer:0 "운명의 사원"
 d_pdshroud_composer_desc:0 "행성의 정글 깊은 곳에서 발견된 사원입니다. 이 주변의 동식물은 더욱 심화된 돌연변이의 징후를 보입니다."
 pdshroud.21.name:0 "어둠의 심장"
 pdshroud.21.desc:0 "[Root.GetName]의 정글 깊은 곳에서 신전이 발견되었습니다. 벽면에 새겨진 문자를 번역한 결과, 이곳이 §Y운명의 사원§!이라 불렸다는 것을 알아냈습니다. 유전적 돌연변이 현상은 이 행성 어디에서나 발견되는 현상입니다만, 이 사원 주변에선 더욱 많은 양이 발생하고 있습니다. 이 사원이 돌연변이 현상의 근원일 가능성이 높습니다."
 pdshroud.21.a:0 "즉시 연구팀을 보내라."
 pdshroud.21.b:0 "안전하지 않을 지도 모른다. 복귀하라."
 pdshroud.21.c:0 "이건 옳지 않다. 파괴해라."
 pdshroud.22.name:0 "노년의 위험"
 pdshroud.22.desc:0 "[Root.GetName]의 사원에 대한 연구 결과는 돌연변이를 일으키는 작용기작을 설명하기엔 부족했습니다만, 적어도 돌연변이를 제어하는 중심부라는 사실은 증명해냈습니다. 또한 돌연변이 현상엔 강력한 부작용 또한 존재했습니다. 이 행성의 거주자들은 매우 오랜 시간을 살아갈 수 있게 되어서, 인구증가량이 다른 행성에서보다 훨씬 높습니다. 연구원들은 §Y운명의 사원§! 깊은 곳에서 비밀의 방을 발견했으며, 원한다면 그 안으로 들어갈 준비가 되었습니다."
 pdshroud.22.a:0 "열어보자."
 pdshroud.22.b:0 "그냥 내버려두는 게 더 좋을 것이다."
 pdcomposer:0 "작곡"
 pdcomposer_desc:0 "출산률은 원종과 같습니다만, 설명할 수 없는 수명의 증가는 이들이 더 생산적인 삶을, 더 오래 살아갈 수 있다는 것을 의미합니다."
 pdshroud.23.name:0 "가닥을 잡아당기고"
 pdshroud.23.desc:0 "§Y운명의 사원§! 속의 비밀의 방은 열려있었으며, 그 안에는 벽과 바닥, 천장에서 이어지는 각기 다른 색의 끈들이 복잡하게 얽혀있습니다. 이곳은 수수께끼일 수도, 혹은 함정일 수도 있습니다. 어떻게 할까요?"
 pdshroud.23.a:0 "빨간색 줄을 잡아당겨라."
 pdshroud.23.b:0 "녹색 줄을 잡아당겨라."
 pdshroud.23.c:0 "주황색 줄을 잡아당겨라."
 pdshroud.23.d:0 "갈색 줄을 잡아당겨라."
 pdshroud.23.e:0 "파란색 줄을 잡아당겨라."
 pdshroud.23.f:0 "청록색 줄을 잡아당겨라."
 pdshroud.23.g:0 "아니, 함정이다. 밖으로 나가라."
 pdshroud.24.name:0 "거미줄에 걸리듯"
 pdshroud.24.desc:0 "그 줄을 잡아당겼을 때, 조사단은 모든 줄이 서로 연결되어있다는 것을 알아냈습니다. 모든 줄들이 사원 내부 구조를 바꾸는 연쇄반응을 일으켰습니다. 사원에서 뿜어져나오는 에너지 파장이 멈추었을 때, 마침내 우리의 모든 행성에서 그 에너지 파장을 느낄 수 있게 되었습니다. 이 에너지는 제국 전역의 모든 이들에게 영향을 미쳤으며, 돌이킬 수 없는 돌연변이를 일으키는 일종의 유전적 전염병이 되었습니다. 그러나 불행 중 다행으로, 돌연변이를 연구하는 의학 전문가들이 우리의 게놈이 유전자 조작을 하기 더 쉬워졌다고 보고했습니다."
 pdshroud.24.a:0 "우리가 무슨 짓을 한 거지?"
 trait_pdshroudcomposer:0 "유전적 작곡"
 trait_pdshroudcomposer_desc:0 "우리는 사원 내부의 줄을 잡아당겼으며, 우린 영구적인 변화를 하게 되었습니다. 우린 더욱 오래 살 수 있게 되었으나, 다른 종족에 대한 약간의 혐오감을 가지게 되었으며 점점 더 일탈을 즐기게 되었습니다."
 tech_pdshroudcomposer:0 "유전적 작곡"
 tech_pdshroudcomposer_desc:0 "사원에서 발생한 유전적 전염병은 우리의 게놈을 유전자 조작에 익숙하게 바꾸었습니다."
 pdnocomposer:0 "불협화음"
 pdnocomposer_desc:0 "출산률은 원종과 같습니다만, 설명할 수 없는 수명의 감소는 결과적으로 행성 성장률에 부정적인 영향을 미치고 있습니다."
 pdshroud.25.name:0 "찰나의 시간"
 pdshroud.25.desc:0 "[Root.GetName]에서 많은 수의 조기 사망에 관한 보고가 들어왔습니다. 많은 이들이 이곳에선 오래 살 수 없는 것 같습니다. 의학적 연구는 이러한 현상의 발생 원인에 관련된 그 어떠한 환경적 요인도 찾을 수 없었으며, 어째서 이런 일이 발생하는지를 알아낼 수 없었습니다. 일부 연구자들이 세운 가설에 따르면 사원이 행성 상에 미치는 유전적 현상을 고려할 때, 이 현상도 사원과 관련이 있다고 합니다."
 pdshroud.25.a:0 "즉시 사원으로 조사단을 보내라."
 pdshroud.25.b:0 "가까이 가지 마라. 상황이 악화될 수도 있다."
 pdshroud.25.c:0 "사원을 부숴라. 지금 당장."
 pdshroud.26.name:0 "한때"
 pdshroud.26.desc:0 "시민들이 [Root.GetName]에서 기도하고 연구하는 도중, 기대수명이 뒤집힌 것으로 보입니다. 실제로 우리 인구는 평균적으로 기대 수명보다 더 오랜 시간을 살아가고 있습니다. 연구원들은 사원 깊은 곳에서 비밀의 방을 발견했다고 보고했으며, 원한다면 들어갈 준비도 되었습니다."
 pdshroud.26.a:0 "진입하라, 밝혀내야 할 것이 많다."
 pdshroud.26.b:0 "더 오래 살면 좋은 것이 아닌가?"
 pdshroud.26.c:0 "사원을 부숴라. 저런 불길한 걸 믿어서 좋을 건 없다."

 ###Eater of Worlds
 pdshroud.20.name:0 "굶주린 행성"
 pdshroud.20.desc:0 "이 이상한 거주 가능한 행성은 우리가 지금까지 알고있던 그 어떤 종류의 지질학, 물리학적 특성과도 부합하지 않습니다. 거대한 유기체같은 것들이 행성 표면에 불쑥 나타나며, 행성 깊은 곳 까지 이어진 깊은 틈새가 존재합니다. 이 행성에 살아가는 수많은 생명체들은 공격적인 모습을 보이며, 거의 모든 동식물이 육식성입니다."
 pdshroud.20.a:0 "놀랍군."
 d_pdshroud_eater:0 "굶주린 전사들의 전당"
 d_pdshroud_eater_desc:0 "깊은 산 속에 있는 이 사원은 거대한 전당으로, 외계종 전사들이 연회를 벌이고 전쟁을 준비하는 모습을 묘사한 조각상들이 있으며 그 중심에는 전쟁 북이 있습니다."
 pdshroud.31.name:0 "전사들의 전당"
 pdshroud.31.desc:0 "행성 거주민들이 [Root.GetName]의 얼어붙은 산맥에서 사원을 발견했습니다. 사원 안에는 알려지지 않은 외계 종족의 전사들을 묘사한 동상들이 존재하는 거대한 전당이 있습니다. 그 동상들 가운데엔 이 행성이 문명으로부터 떨어져있던 시간을 고려해보았을 때, 매우 상태가 좋은 커다란 북이 존재합니다. 행성 거주민들은 이미 이곳에서 기도하고 훈련해왔으며, 이곳을 §Y전사들의 전당§!이라 부르며 신성시하고 있습니다. 거주민들은 우리가 전쟁의 북을 울리는 것으로 동상의 신을 기쁘게 할 수 있을 것이라 주장합니다.."
 pdshroud.31.a:0 "뭐? 저것들이 미쳤나? 내버려둬라."
 pdshroud.31.b:0 "그래, 전쟁의 신의 지원을 받지 않을 이유가 어디있겠나?"
 pdshroud.31.c:0 "수상하군. 사원을 가루로 만들어버려라."
 pdeater:0 "전쟁의 북"
 pdeater_desc:0 "이곳에 주둔하는 병사들은 다른 행성의 병사들보다 더 강력하며, 높은 사기치를 보여줍니다. 그 이유는 알 수 없지만 적어도 이 행성엔 최고의 전사를 만들어내는 무언가가 있긴 합니다."
 pdnoeater:0 "전투 부적합"
 pdnoeater_desc:0 "알 수 없는 이유로, 이 행성에 주둔하는 병사들은 약하고 게으릅니다. 우리의 군사 기준에 한참 못미치는 모습만을 보여줍니다."
 pdshroud.32.name:0 "최약의 전사"
 pdshroud.32.desc:0 "이 행성의 병사들에 대한 보고에 따르면, 그 누구도 기대수준에 이르지 못한 것으로 보입니다. 병사들은 피로에 대해 불평하며, 적들이 멀리서 북을 치는 동안 전투에서 패배하는 꿈을 꾸고 있다고 수근거립니다. 지휘관들이 사기를 올릴 수많은 방법을 강구하고 있습니다만, 지금까지는 그 무엇도 도움이 되지 않습니다. 거주민들은 §Y전사들의 전당§!에 사제와 군인들을 보내야 이 문제를 해결할 수 있다고 주장합니다."
 pdshroud.32.a:0 "아니, 더 많은 훈련이 필요할 뿐이다."
 pdshroud.32.b:0 "전쟁의 북을 쳐라."
 pdshroud.32.c:0 "저 사원이 문제가 되는 것 같다. 사원을 파괴해라."
 pdshroud.33.name:0 "굶주린 북"
 pdshroud.33.desc:0 "북이 울리고 며칠 후, 수천 명이 실종되었습니다. 마치 짐승에게 잡아먹힌 듯 그 자리에 남은 약간의 잔해만을 제외하고선, 그 어떤 흔적도 찾아낼 수 없었습니다. 그러나 이 끔찍한 비극은 제국의 군대가 강해지는 현상과 동시에 일어났습니다. 사원의 사제들은 이 비극을 '대가'라고 말합니다. 우리가 북에게 영혼을 먹이로 주는 한, 우리의 군대는 우리의 적들보다 더 강해질 수 있을 것이라고요."
 pdshroud.33.a:0 "그렇다면 이건 우리가 승리를 위해 지불하는 대가에 불과하다."
 pdshroud.33.b:0 "우리 시민들은 그 누구도 희생되어선 안된다. 사원을 파괴해라."
 pd_eater_of_worlds:0 "사원의 북"
 pd_eater_of_worlds_desc: "북이 울렸으며, 대가가 지불되었다."
 pdshroud.34.name:0 "처진 군대"
 pdshroud.34.desc:0 "그 무엇도 이곳의 병사들에게 효과가 없습니다. 이들은 숙주나물만큼 약합니다. 대부분의 군사 전문가들은 군사 시설을 이 행성에서 멀리 떨어진 곳으로 옮기라고 권하며, 일부는 망할 사원을 파괴할 것을 제안합니다."
 pdshroud.34.a:0 "모두가 싸울 필요는 없다."
 pdshroud.34.b:0 "그래, 사원을 파괴해라."
 pdeater_unhappiness_planet_1:0 장막이 집어삼킨 사람들"
 pdeater_unhappiness_planet_1_desc:0 "이 행성의 인구 중 일부는 §Y행성 포식자§!에게 잡아먹혔습니다."
 pdeater_unhappiness_planet_2:0 "장막이 집어삼킨 사람들"
 pdeater_unhappiness_planet_2_desc:0 "이 행성의 인구 중 대부분이 §Y행성 포식자§!에게 잡아먹혔습니다."

 ###Instrument of Desire
 pdshroud.40.name:0 "욕망의 행성"
 pdshroud.40.desc:0 "이 이상한 거주 가능한 행성은 우리가 지금까지 알고있던 그 어떤 종류의 지질학, 물리학적 특성과도 부합하지 않습니다. 거대한 유기체같은 것들이 행성 표면에 불쑥 나타나며, 행성 깊은 곳 까지 이어진 깊은 틈새가 존재합니다. 한때 고대 문명이 이곳에 거주했었으나, 수세기 전에 행성 자원을 남용한 결과 멸종했다는 증거가 발견되었습니다. 지금은 모든 생태계가 완전히 회복되었습니다."
 pdshroud.40.a:0 "끔찍하군."
 d_pdshroud_desire:0 "욕망의 사원"
 d_pdshroud_desire_desc:0 "이 사원은 알려지지 않은 종족의 설계로 가득 차 있습니다. 그들의 문자나 축하하는 사진을 해석할 수 있을 정도로요. 그 시작은 다른 고대 문명과 큰 차이를 보이진 않으나, 더 깊이 들어갈수록 점점 더 쾌락주의적이고 타락하는 모습이 보입니다."
 pdshroud.41.name:0 "영원한 축제의 행성"
 pdshroud.41.desc:0 "이 행성에 대한 고고학적 연구는 이전 거주민들이 몰락의 길을 걷고 있었던 것 같다는 결과를 보여줬습니다. 온 행성이 §Y욕망의 도구§!라 불리는 신을 숭배했던 것 처럼 보입니다. 행성 곳곳에서 한 종교의 각기 다른 분파, 혹은 한 신의 다른 모습들이 보이고 있습니다. 그들은 행성의 자원과 생태계를 고갈시키며, 일하는 만큼 열심히 놀았던 것으로 보입니다. 자원이 부족해지고 내분이 일어나며 세계 대전이 발생하고, 종교를 믿는 이들이 늘어났습니다. 우리가 세운 정착지 주변에서 §Y욕망의 사원§!이 발견되었으며, 정착민들이 그곳에서 서로를 위해 기도하고 축제를 열기 시작했습니다. 정착민들은 이 행성의 과거의 풍습에 매료된 것으로 보입니다. 정착민들은 이 전통을 계속 유지해달라고 요청했습니다."
 pdshroud.41.a:0 "축제를 시작할 시간이군."
 pdshroud.41.b:0 "교훈을 얻지 않은 것 같군."
 pdshroud.41.c:0 "반드시 없애야만 할 것 같군."
 pddesire:0 "욕망의 과실"
 pddesire_desc:0 "이 행성의 사람들은 열심히 일하고 열심히 놉니다. 때때로 공무원들과 마찰을 일으키고 생산량에 단점이 있지만, 그럴 가치가 있어보입니다."
 pdnodesire:0 "축 처진 군중"
 pdnodesire_desc:0 "거주민들은 거의 일을 하지 않고, 파티를 열지도 않고, 그저 묵묵히 윗사람들의 말을 따르는 것 같습니다. 미친듯이 지루하지만 않다면야, 좋은 일이죠."
 pddesireparty:0 "욕망의 축제"
 pddesireparty_desc:0 "§Y욕망의 사원§!에서 시작된 축제는 전역으로 확산되었으며, 사람들은 더 많은 소비재를 낭비하고 출산율은 천정부지로 치솟고 있습니다. 우리는 이 광란이 지나가기를 바랄 뿐입니다."
 pddesirepurge:0 "살인 축제"
 pddesirepurge_desc:0 "§Y욕망의 사원§!에서 시작된 축제는 폭동으로 이어졌습니다. 이미 많은 정착지에서 살인과 약탈에 대한 보고가 올라왔으며 행정가들은 이 상황을 컨트롤하기 어렵다고 말합니다."
 pdshroud.42.name:0 "열심히 일하고, 열심히 즐겨라"
 pdshroud.42.desc:0 "§Y욕망의 사원§!은 식민지를 위한 즐겁고 생산적인 장소라는 것이 증명되었습니다. 비록 누군가는 사원에서 벌어지는 축제를 쾌락주의적이고 방탕하고 자원을 낭비하는 일이라고 표현하지만, 그 누구도 행성의 산출량이 폭등하는 것을 거짓이라 매도할 수는 없습니다. 모두가 축제에 빨리 가기 위해 더 열심히 일하는 것 같습니다."
 pdshroud.42.a:0 "환상적이군."
 pdshroud.42.b:0 "우리는 똑같은 실수를 하지않을것이다, 사원을 철거해라."
 pdshroud.43.name:0 "일하지 말고, 놀지도 말라"
 pdshroud.43.desc:0 "이전에 행성에 살아가던 이들이 어떻게 축제를 즐겼는지는 모르겠지만, 그것은 우리 시민들에겐 영향을 미치지 못한 것 처럼 보입니다. 행성 정착민들은 여전히 일하기 싫어하며, 모든 공장이 생산 목표를 달성하지 못하고 출산율 또한 예상보다 낮습니다. 그러나 시민들은 정부를 지지하는 것 처럼 보이긴 합니다. 일부 정착민들은 §Y욕망의 사원§!에서 축제를 즐길 수 없기 때문에 일을 열심히 하지 않는 것이라 주장하고 있습니다."
 pdshroud.43.a:0 "다른 어떤 행성에도 이런 사원은 없다. 일터로 돌아가라."
 pdshroud.43.b:0 "좋다, 다시 축제를 시작해라."
 pdshroud.43.c:0 "일할 이유가 없다고? 사원을 부숴 본보기를 보이도록."
 pdshroud.44.name:0 "불타는 밤의 축제"
 pdshroud.44.desc:0 "§Y욕망의 사원§!이 다시금 열리고, 행성의 생산량이 눈에 띄게 바뀌었습니다. 시민들은 그 어느 때보다도 더 열심히 일하고 있으며, 출산율은 사상 최고점을 달성하고 있습니다. 그러나 예상보다 훨씬 많은 소비재가 소모되고 있으며, 범죄와 일탈이 눈에 띄게 증가하고 있습니다."
 pdshroud.44.a:0 "그들이 열심히 일하기만 한다면, 감수해야 할 문제다."
 pdshroud.44.b:0 "너무 이상하군. 사원을 없애야한다."

 ###Shroud World Decision
 decision_shroud_world:0 "장막 행성으로 변환"
 decision_shroud_world_desc:0 "장막과 행성 사이의 장벽을 약화시켜, 우리 시민들이 그 강대한 힘에 더욱 쉽게 접근할 수 있을 것입니다."
 decision_shroud_world_effects_custom:0 "§M장막§!과 이 행성 사이의 장벽을 약화시킵니다."
 
 d_pdshroud:0 "장막이 내딛은 땅"
 d_pdshroud_desc:0 "희귀하고 가치높은 자원을 쉽게 발견할 수 있어서 행성에서 가장 중요시되는 곳입니다. 마치 행성이 우리가 필요로하는 자원을 생산하는 것 같기도 합니다."
 building_pdshroud_collector:0 "수집 중추"
 building_pdshroud_collector_desc:0 "이 이동식 공장은 행성 각지를 이동하며 개척되지 않은 곳에서 희귀 자원 무더기를 수집합니다."
 mod_building_pdshroud_collector_max:0 "최대 $building_pdshroud_collector$"

 ###Gaia Deposit
 d_pdgaia:0 "다중 생태계"
 d_pdgaia_desc:0 "이 행성은 수많은 국소 생태계를 가지고 있습니다. 이 행성에서 우리는 다양한 종류의 자원에 접근할 수 있게 될 것이고, 생물학에 대한 이해가 크게 증진될 것입니다."

 ###Shrouded World Decision
 decision_shrouded_world:0 "장막 행성으로 변환"
 decision_shrouded_world_desc:0 "§MS장막§!과 행성 사이의 장벽을 밀어붙여 우리 시민들이 다시금 이 행성에서 살 수 있도록 합니다."
 decision_shrouded_world_effects_custom:0 "§M장막§!과 이 행성 사이의 장벽을 약화시킵니다."
 pdshroudtransformation:0 "장막 전이"
 pdshroudtransformation_desc:0 "우리 현자들이 이 행성에 발을 내딛기 위해 장막을 밀어내고 있습니다. 이것은 매우 힘든 작업입니다만, 위험을 감수할만한 가치가 있습니다."
 
 ###PD Habitat Complete
 moonbase.00.name:0 "[From.From.From.Planet.GetName] 거주지 완성"
 moonbase.00.desc.a:0 "우리는 첫번째 행성 거주지를 완성했으며, 행성의 돔에 개척선을 착륙시킬 준비가 되었습니다."
 moonbase.00.desc.b:0 "[From.From.From.Planet.GetName]이 완성되었으며 개척할 준비가 되었습니다."
 
 ###Salt World
 pc_salt:0 "소금 행성"
 pc_salt_desc:0 "산소와 질소의 대기로 이루어진 암석 행성입니다. 광물로 뒤덮인 지형은 주로 소금 기둥과 산맥, 그리고 큰 결정 형상으로 이루어져 있습니다. 표면의 많은 부분이 대부분의 동식물, 그리고 지성체가 살기에 적합하지 않습니다."
 pc_salt_tile:0 "소금 지형"
 pc_salt_tile_desc:0 "소금 평원과 수정 동굴"
 trait_pc_salt_preference:0 "소금 선호"
 trait_pc_salt_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 pc_salt_habitability:0 "소금 적합도"
 mod_pc_salt_habitability:0 "소금 적합도"
 START_SCREEN_PART_ONE_SALT:0 "최초의 원시 문명의 태동 부터, [GetSpeciesName] 공동체는 이곳에서부터 시작되었습니다, [GetHomeWorldName], 우리의 문명은 널리 퍼지고, 번창하게 되었습니다."
 pdsalt:0 "소금 행성"
 pdsalt_desc:0 "풍부한 광물 퇴적물이 이 행성 전역에서 발견됩니다만, 행성 표면의 대부분은 대부분의 동식물에게 해롭습니다."
 TRAIT_SALT_PREFERENCE_EFFECT:0 "소금 행성 적합도:$pd80$\n건조 행성 적합도:$pd50$\n습윤 행성 적합도:$pd20$\n극지 행성 적합도:$pd20$"
 d_salt_caves:0 "소금 결정 동굴"
 d_salt_caves_desc:0 "이 동굴들은 풍부한 광물과 이용해야 할 희귀한 결정들로 가득 차 있습니다."
 building_salt_mine:0 "소금 광산"
 building_salt_mine_desc:0 "이 광산들은 광물과 희귀 수정 결정체에 쉽게 접근할 수 있습니다."
 mod_building_salt_mine_max:0 "Max $building_salt_mine$"

 pdshroud.98.name:0 "행성 재복구"
 pdshroud.98.desc:0 "우리의 현자들은 행성을 장막과의 연결을 완전히 끊지 않은 채로 복구하는 것을 성공했습니다."
 pdshroud.98.a:0 "훌륭하군."

