 ###Coral World
 pc_coral:0 "산호 행성"
 pc_coral_desc:0 "질소-산소 대기를 가진 메마른 암석 행성입니다.한때 풍부한 수계와 함께 행성에 존재하던 바다들은 빈약한 자기장과 다른 생태학적 요인으로 인해 거의 증발해 버렸고, 남아있는 물들은 미네랄과 소금의 매우 많이 함유되 있으며, 약간의 독성까지 지니고 있습니다. 원래 바다에 살던 이 행성의 산호들은 건조한 환경에 적응했고, 나무와 비슷하게 진화하여 행성 전역을 뒤덮었습니다."
 pc_coral_tile:0 "산호 지형"
 pc_coral_tile_desc:0 "건조한 협곡들과 그곳에서 우거진 산호초 숲입니다."
 trait_pc_coral_preference:0 "산호 선호"
