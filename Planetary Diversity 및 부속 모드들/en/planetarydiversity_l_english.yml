 job_tiyanki_roughneck_desc:0 "이 특수한 일꾼들은 지표면에 구멍을 내어 지층에 갇힌 다량의 희귀한 가스들을 뽑아냅니다. 그 과정에서 나오는 다른 에너지원은 덤입니다."
