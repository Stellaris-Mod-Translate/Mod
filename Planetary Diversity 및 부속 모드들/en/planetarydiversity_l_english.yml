 mod_pc_glacial_habitability:1 "얼음 적합도"
 START_SCREEN_PART_ONE_GLACIAL:0 "[GetHomeWorldName]의 산만한 빙하에서 최초의 원시[GetSpeciesName] 사회가 형태를 갖추었습니다. 기나긴 세월의 흐름 이후 우리 문명은 이제 널리 퍼져나가 번영하게 되었습니다."

 ###Crag
 pc_subarctic:0 "아북극 바다 행성"
 pc_subarctic_desc:0 "대기가 질소와 산소로 구성된 바다로 뒤덮인 추운 행성입니다. 이어진 대륙 없이 점으로 흩어진 섬들을 제외한 바다와 극지방의 빙하가 행성 표면의 §Y90%§! 이상을 덮고 있습니다. 산발적인 화산 활동과 해구의 지열으로 따뜻한 바다 덕분에 해양 생태계가 조성되었습니다."
 pc_subarctic_tile:0 "아북극 바다 지형"
 pc_subarctic_tile_desc:0 "차가운 바다에는 빙산이 떠다니고, 몇 안 되는 육지는 이끼로 뒤덥여 있습니다."
 trait_pc_subarctic_preference:0 "아북극 바다 선호"
 trait_pc_subarctic_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 mod_pc_subarctic_habitability:1 "아북극 바다 적합도"
 START_SCREEN_PART_ONE_SUBARCTIC:0 "[GetHomeWorldName]의 바위투성이 섬에서 최초의 원시[GetSpeciesName] 사회가 형태를 갖추었습니다. 기나긴 세월의 흐름 이후 우리 문명은 이제 널리 퍼져나가 번영하게 되었습니다."

 ###Tepui
 mod_pc_hajungle_habitability:0 "고고도 정글 적합도"
 pc_hajungle:0 "고고도 정글 행성"
 pc_hajungle_desc:0 "대기가 질소와 산소로 구성된 산악 행성입니다. 육지보다 훨씬 낮은 고도의 바다에서 형성된 안개 구름이 이 행성을 뒤덮고 있습니다. 고도가 높은 육지에는 물이 거의 존재하지 않아, 식물들은 이 안개를 먹고 살아갑니다."
 pc_hajungle_tile:0 "고고도 정글 지형"
 pc_hajungle_tile_desc:0 "우뚝 솟은 산봉우리에 안개 자욱한 정글이 무성합니다."
