 #Aquifer World 
 pc_aquifer:0 "대수층 행성"
 pc_aquifer_desc:0 "대기가 질소와 산소로 구성된 건조한 암석형 행성입니다.강수량은 드물지만, 행성 표면 밑과 지각 아래에 흩어져 있는 셀 수 없을 정도로 많은 석호에서부터 풍요로운 수권이 형성되어 있습니다. 표면의 건조하고 뜨거운 모래는 많은 생명을 지탱하지 못하지만, 석호 주변과 땅 밑에서 지하수가 만든 강물에는 풍부한 생태계가 형성되어 있습니다."
 pc_aquifer_tile:0 "대수층 지형"
 pc_aquifer_tile_desc:0 "뜨거운 모래 언덕과 풍부한 지하수가 만든 석호들입니다."
