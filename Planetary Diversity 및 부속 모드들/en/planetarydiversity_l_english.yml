 #####Planetary Diversity#####

 ###Tidally Locked
 pc_tidallylocked:0 "조석 고정 행성"
 pc_tidallylocked_desc:0 "질소와 산소로 조성된 대기를 지는 암석형 행성입니다. 항성의 강력한 중력에 의해 조석 고정되어 행성의 공전 주기와 자전 주기가 같습니다. 즉, 언제나 행성의 한쪽 면만이 항성의 빛을 받고, 영원한 낮의 반대편은 영원한 밤이 지속됩니다. 그 둘의 경계선상의 얇은 황혼 지대에만 생명체가 살 수 있는 환경이 조성되었습니다. 언제나 비치는 햇살과 항상 똑같이 부는 바람은 이상적인 식량과 에너지 생산량을 제공합니다." 
 START_SCREEN_PART_ONE_TIDALLYLOCKED:0 "[GetHomeWorldName]의 황혼 지대에서 최초의 원시 [GetSpeciesName] 사회가 형태를 갖추었습니다. 기나긴 세월의 흐름 이후 우리 문명은 이제 널리 퍼져나가 번영하게 되었습니다."
 pc_tidallylocked_tile:0 "조석 고정 지형"
 pc_tidallylocked_tile_desc:0 "이곳은 때때로는 사막이었다가 대륙이었다가 얼어붙은 평야로 바뀌기도 합니다."  
 trait_pc_tidallylocked_preference:0 "조석 고정 행성 선호"
 trait_pc_tidallylocked_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 mod_pc_tidallylocked_habitability:0 "조석 고정 적합도"
 tidal_locked2:0 "조석 고정"
 tidal_locked2_desc:0 "끝없는 태양빛과 몰아치는 강한 바람은 이 행성을 발전과 작물 수확에 이상적인 환경으로 바꿔놓습니다."
 civic_tidal_world:0 "조석 고정 고향"
 civic_tidal_world_desc:0 "이 종족의 모성은 항성의 강한 중력에 의해 조석 고정 되었습니다. 대부분의 생명체는 낮과 밤 사이에서의 얇은 황혼 지대에서 살아합니다."
 civic_tooltip_tidal_world_effects:0 "모행성의 타입이 §Y$pc_tidallylocked$§!으로 바뀝니다."

 ###Hothouse
 pc_hothouse:0 "온실 행성"
 pc_hothouse_desc:0 "이 암석형 행성의 대기는 모든 생명체에 치명적일 정도의 온실 효과를 내고 있습니다."
 
 ###Methane
 pc_methane:0 "메테인 행성"
 pc_methane_desc:0 "질소와 변량기체인 메테인으로 조성된 대기를 지닌 암석형 행성입니다. 행성의 온도는 섭씨 -180도로 매우 낮아 메테인이 바다를 이루었습니다."
 pc_methane_tile:0 "메테인 지형"
 pc_methane_tile_desc:0 "이 행성에서는 액체 메테인이 흘러 바다를 이루고 있습니다."
 trait_pc_methane_preference:0 "메테인 선호"
 trait_pc_methane_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 mod_pc_methane_habitability:1 "메테인 적합도"
