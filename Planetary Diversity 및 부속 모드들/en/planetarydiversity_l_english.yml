 mod_pc_milarc_relic_habitability:0 "유물 행성 적합도"
 d_pd_broken_drydocks:0 "버려진 건선거"
 d_pd_broken_drydocks_desc:0 "이 건선거들은 함선을 업그레이드하고 작업자들을 옮기는 데 한 지점을 이용했던 것으로 보입니다. 많은 곳이 황폐해졌지만 놀랍게도 상당한 숫자는 여전히 공중에 떠서 가동중입니다. 몇 가지 작업만 수행하면 이 장비들을 다시 유용하게 사용할 수 있을 것입니다."
 d_pd_repaired_drydocks:0 "수리된 건선거"
 d_pd_repaired_drydocks_desc:0 "옛날처럼 완벽한게 정상적인 상태로 가동되진 않지만, 이 건선거는 잘 작동하고 있습니다. 우리 군대의 매우 유용한 자원이 될 뿐만 아니라, 이것을 건설한 종족들이 어떻게 그들의 군대를 조직했는지에 대한 많은 지식을 얻을 수 있습니다."
 pdcity.110.name:0 "마지막 한 명까지"
 pdcity.110.desc:0 "[Root.GetName] 이 [Root.GetStarName] 성계에 진입하면서 행성의 한 지점엔 무언가 방어 체계 같은 것이 있다는 사실이 명백해졌습니다. 장거리 스캔 결과, 이 행성은 어떤 종류의 대형 부유식 플랫폼을 포함한 행성 중공업화의 징후를 보이고 있습니다. 더 자세히 스캔하기 전에, 우선 자동화된 방어 시스템을 처리해야 할 것입니다."
 pdcity.110.a:0 "흥미롭군."
 pdcity.120.name:0 "들킬 위험 없이"
 pdcity.120.desc:0 "[Root.GetStarName]에 있는 파괴된 행성에 대한 우리의 표면 조사 결과 이 행성이 하나의 거대한 행성 크기의 군사 요새의 잔재임이 밝혀졌습니다. 이 행성요새에서 배울 수 있는 것이 많을 것 같습니다."
 pdcity.120.a:0 "알았네"
 decision_milarc_project_relic:0 "요새 행성도시 복원"
 decision_milarc_project_relic_desc:0 "이 행성은 한때 군사 부문에 집중한 활기찬 행성도시였습니다. 엄청난 노력이 드는 일이겠지만 이 행성은 재건하여 이전의 영광을 회복할 수 있을 것입니다."
 sm_milarc_academy:0 "행성요새 우주항"
 sm_milarc_academy_desc:0 "이 우주항은 인근의 요새 행성에서 최첨단 시스템과, 최고 수준의 훈련을 받은 승무원들을 데려옵니다. 이곳을 기반으로, 이러한 귀중한 군사적 자산은 다른 항성기지로 보내집니다."
