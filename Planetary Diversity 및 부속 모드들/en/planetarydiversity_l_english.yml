 d_pd_machine_world_boost:0 "기계 행성"
 d_pd_machine_world_boost_desc:0 "이 행성은 기계 그 자체이기 때문에, 상호 연결된 시스템들이 드론이나 건축물에 최적화된 하부 시스템들을 가능하게 했습니다."

 pd_moon_start_homeworld:0 "대담한 출발"
 pd_moon_start_homeworld_desc:0 "우리는 별들에게 닿기도 훨씬 전부터 우주 여행에 전념해 왔습니다. 그 경험은 고품질의 선박 부품을 효율적으로 생산하는 능력에 반영되었습니다."
 pd_moon_start_colony:0 "녹화의 꿈"
 pd_moon_start_colony_desc:0 "식민지 개척자들은 오래 전부터 이 행성을 우리 종족을 위한 제2의 고향으로 테라포밍하기를 갈망해 왔습니다. 우리 행성의 많은 연구들이 이 목표를 지향하고 있습니다."
