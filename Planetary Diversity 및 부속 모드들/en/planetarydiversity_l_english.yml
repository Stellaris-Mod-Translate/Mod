 d_graveyard_well_desc:0 "이 행성 지층에는 오랜 세월 전부터 이곳에서 생을 다한 타얀키들의 시체가 쌓인 '묘지'가 존재합니다. 그리고 이 묘지에는 타얀키가 마지막으로 남긴 풍부한 천연 가스들이 가득합니다. 그리고 이 타얀키들은 이미 죽은 것들이니, 우리가 조금 구멍을 뚫어 자원을 빼간다고 해도 아무런 문제가 되지 않을 겁니다. 그렇죠?"
