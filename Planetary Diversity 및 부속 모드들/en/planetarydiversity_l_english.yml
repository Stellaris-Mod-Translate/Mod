 pc_fmhab:0 "얼어붙은 위성 기지"
 pc_fmhab_desc:0 "영원히 녹지 않을 두꺼운 얼음층으로 덮인 암석 행성입니다. 낮은 온도와 매우 얇은 대기 때문에, 돔 밖에선 생명체가 살아갈 수 없습니다. 풍부한 얼음 덕분에 수경 온실에서 농작물에 물을 공급하기 쉽습니다."
