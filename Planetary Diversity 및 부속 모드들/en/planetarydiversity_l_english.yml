 pc_milarc_relic:0 "유물 행성"
 pc_milarc_relic_desc:0 "한때 엄청난 크기의 도시가 이 행성의 모든 표면에 뻗어있었습니다. 지금은 오직 고대의 버려진 폐허들만이 그 사실을 전하고 있을 뿐입니다. 거대한 공중 건선거만이 굳건하게 행성의 대기권 속에서 떠다닙니다."
 trait_pc_milarc_relic_preference:0 "유물 행성 선호"
