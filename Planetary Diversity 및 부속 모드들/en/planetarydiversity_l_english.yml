 mod_pc_oasis_habitability:1 "오아시스 적합도"
 START_SCREEN_PART_ONE_OASIS:0 "[GetHomeWorldName]의 빽빽한 숲으로 둘러싸인 거대한 단 하나의 바다에서 최초의 원시[GetSpeciesName] 사회가 형태를 갖추었습니다. 기나긴 세월의 흐름 이후 우리 문명은 이제 널리 퍼져나가 번영하게 되었습니다."
 
 ###Steppe
 pc_steppe:0 "스텝 행성"
 pc_steppe_desc:0 "대기가 질소와 산소로 구성된 건조한 암석형 행성입니다. 적은 강수량과 추운 기온 때문에 이 행성은 일 년 중 대부분 얇은 눈으로 뒤덮여 있습니다. 눈이 걷히는 짧은 여름 동안만 지표면에서 풀과 관목들이 자라납니다."
 START_SCREEN_PART_ONE_STEPPE:0 "[GetHomeWorldName]의 광활한 얼어붙은 초원에서 최초의 원시[GetSpeciesName] 사회가 형태를 갖추었습니다. 기나긴 세월의 흐름 이후 우리 문명은 이제 널리 퍼져나가 번영하게 되었습니다."
 pc_steppe_tile:0 "스텝 지형"
 pc_steppe_tile_desc:0 "이 지역에서는 짧은 해빙기 동안 몇 안 되는 풀과 관목이 자라납니다."
 trait_pc_steppe_preference:0 "스텝 선호"
