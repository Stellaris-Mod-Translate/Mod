 #Hab Decisions
 decision_frohabcry:0 "거주구 탐사"
 decision_frohabcry_desc:0 "이미 초기 탐사가 완료되었으나, 지질학자들은 이 행성에서 전략자원을 찾아낼 수 있으리라 믿습니다."
 decision_pdprospect_effects_short:0 "좀 더 상세한 조사를 통해 거주구 밖에서 더 많은 자원을 찾아낼 수 있을 것입니다."
 moonbase.2.name:0 "추가 자원 없음"
 moonbase.2.desc:0 "[Root.GetName]에 대한 상세 탐사 결과, 우리가 찾아낸 그 어떤 광물 매장지에서도 전략 자원을 찾아낼 수 없었습니다."
 moonbase.2.a:0 "적어도 뭔가는 남았군."
 decision_pdbarrenhab:0 "황량한 행성 거주구 탐사"
 decision_pdbarrenhab_desc:0 "이미 초기 탐사가 완료되었으나, 지질학자들은 이 행성이 생태계를 유지할 수 있는 가능성을 가지고 있다고 믿습니다."
 decision_pdprospectbhab_effects_short:0 "좀 더 상세한 조사를 통해 행성을 테라포밍 할 수 있는 가능성을 찾아낼 수 있을 것입니다."
 moonbase.31.name:0 "생태계 지탱 불가능"
 moonbase.31.desc:0 "[Root.GetName]에 대한 우리의 초기 탐사는 올바르게 이루어졌습니다. 이 행성은 그 어떤 생태계도 유지할 수 없습니다. 그러나 상세 탐사를 통해 상당한 규모의 광물 매장지를 찾아낼 수 있었습니다."
 moonbase.31.a:0 "적어도 뭔가는 남았군."
 moonbase.32.name:0 "돔형 거주구 건설 위치 발견"
 moonbase.32.desc:0 "[Root.GetName]에 대한 상세 탐사 결과, 비록 테라포밍의 가능성은 찾아낼 수 없었지만 돔형 거주구를 추가로 건설할 수 있는 지점을 찾아냈습니다."
 moonbase.32.a:0 "좋은 소식이군."
 moonbase.33.name:0 "테라포밍 후보지"
 moonbase.33.desc:0 "[Root.GetName]에 대한 상세 탐사 결과, 정확히 우리가 기대하던 가능성을 찾아낼 수 있었습니다. 지표면 아래에서 지하수를 발견했습니다. 차후 이 행성을 테라포밍할 수 있을 것입니다."
 moonbase.33.a:0 "훌륭해."
 pdmoredomes:0 "확장 가능한 거주구"
 pdmoredomes_desc:0 "상세 탐사를 통해 황량한 행성에서 발견한 추가적인 거주구 건설 후보지역입니다."
 requires_different_size:0 "$TRIGGER_FAIL$이 행성은 행성 거주구를 건설하기엔 너무 작거나 너무 큽니다"
 
 is_not_starbase:0 "$TRIGGER_FAIL$위성기지는 성계에 항성항구 이상을 필요로 합니다."
