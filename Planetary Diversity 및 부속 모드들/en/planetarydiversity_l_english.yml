 decision_corpoarcology_project_relic_desc:0 "이 행성은 한때 활기찬 행성도시였습니다. 어려운 일이 되겠지만, 행성은 재건되어 이전의 영광을 되찾을 수 있을 겁니다. 우리는 이 행성 자체를 어마어마한 수익을 창출할 수 있고 메가콥의 영광과 권위, 상업의 위대함을 보여줄 수 있는 도시로 개조할 것입니다."
 decision_rebuildarccapital_project:0 "대입법부 복원"
 decision_rebuildarccapital_project_desc:0 "애초에 수도로 기능할 것을 설계하고 만들었음에도 불구하고 우리는 몇 가지 이유로 인해 수도를 이 행성으로부터 옮겨야 했습니다. 그러나 우리는 다시 돌아왔고, 이전의 영광을 회복하기 위해 대입법부를 지을 것입니다." 
 decision_rebuildarcpalace_project:0 "대황궁요새"
 decision_rebuildarcpalace_project_desc:0 "애초에 수도로 기능할 것을 설계하고 만들었음에도 불구하고 우리는 몇 가지 이유로 인해 수도를 이 행성으로부터 옮겨야 했습니다. 그러나 우리는 다시 돌아왔고, 이전의 영광을 회복하기 위해 대황궁요새를 지을 것입니다." 
 decision_rebuildarcmachinecapital_project:0 "중앙 처리 연결체 복원"
 decision_rebuildarcmachinecapital_project_desc:0 "애초에 메인 CPU로 기능할 것을 설계하고 만들었음에도 불구하고 기계지능는 몇 가지 이유로 인해 주 시스템을 이 행성체로부터 옮겨야 했음. 그러나 다시 돌아왔음. 이전의 효율성을 회복하기 위해 중앙 처리 연결체를 지을 것을 권장함"
 decision_rebuildarcbiocapital_project:0 "중앙 신경 집결지 복원"
 decision_rebuildarcbiocapital_project_desc:0 "애초에 군체의 핵심부로 기능할 것을 설계하고 만들었음에도 불구하고 우리는 몇 가지 이유로 인해 핵심부를 이 행성으로부터 옮겨야 했다. 그러나 우리는 다시 돌아왔고, 이전의 능력을 회복하고 다시 군체를 위해 일해야 하기 때문에 중앙 신경 집결지를 지을 것이다."
 decision_rebuildarcfloracapital_project:0 "생명나무 신경접합체 군락지 복원"
 decision_rebuildarcfloracapital_project_desc:0 "애초에 우리의 핵심부로 기능할 것을 설계하고 만들었음에도 불구하고 우리는 몇 가지 이유로 인해 핵심부를 이 생명나무으로부터 옮겨야 했다. 그러나 우리는 다시 돌아왔고, 이전의 능력을 회복하고 다시 군체를 위해 일해야 하기 때문에 이곳에 생명나무 신경접합체 군락지를 지을 것이다."
 
 #3.0.3 - Update 3 - Floating Islands Rework4
 d_floating_mineral_island_blocker:0 "우거진 초목"
 d_floating_mineral_island_blocker_desc:0 "이 부유섬에는 풍부한 광물이 매장되어 있지만 활용할려면 먼저 우거진 야생 식물들을 제거해야 합니다."
 d_floating_mineral_island:0 "풍부한 광물 섬"
 d_floating_mineral_island_desc:0 "이 섬에 존재하는 풍부한 광맥은 부유섬 특성상 윗 방향과 아랫 방향 모두에서 채굴이 가능하기 때문에 접근하기가 매우 쉽습니다."
 d_floating_energy_island_blocker:0 "부유섬 싱크홀"
 d_floating_energy_island_blocker_desc:0 "이 섬들은 안정적으로 메워지지 않으면 건물을 건설하는 것이 불가능한 커다란 싱크홀들로 덮여 있습니다."
 d_floating_energy_island:0 "폭풍의 섬"
 d_floating_energy_island_desc:0 "강력한 태풍이 부는 지역에 떠 있는 채로 발견되는 이 섬들에서는 풍력 에너지를 풍부하게 생산할 수 있습니다."
 d_floating_food_island_blocker:0 "부유섬 야생동물"
 d_floating_food_island_blocker_desc:0 "이 곳은 떠다니는 섬들 사이를 사납게 날아다니며 희생양을 낚아채는 비행형 포식자 무리들로 들끓고 있습니다. 이 섬에서 안정적으로 농사를 지을려면 먼저 이 맹수들을 없애야 할 것입니다."
 d_floating_food_island:0 "우거진 부유섬 군락"
 d_floating_food_island_desc:0 "연속적으로 이어지는 이 우거진 부유섬들은 대부분 토양의 영양분이 풍부하고 강수량이 높습니다. 농업을 하기에 그야말로 안성맞춤인 지대입니다."
 d_floating_housing_island_blocker:0 "부서진 부유섬 잔해"
 d_floating_housing_island_blocker_desc:0 "이따금씩 부유섬들은 서로 충돌하기도 하며, 이렇게 충돌한 섬들은 박살이 나서 치울  때까지 구조물을 전혀 지을 수 없게 만드는 골치아픈 떠다니는 거대한 바윗조각들을 형성합니다."
 d_eludium_islands:0 "풍부한 엘루디움 지대"
 d_eludium_islands_desc:0 "이 부유섬들은 마치 대양의 빙산들이 그러는 것처럼 해류처럼 흐르는 자기장의 흐름을 따라 천천히 순환하면서 서로서로 조금씩 충돌하고 긁는 모습을 보입니다. 이곳은 정착하기에는 적합하지 않지만, 이런 마찰의 결과로 생성된 고순도 엘루디움을 쉽게 채굴할 수 있습니다."
 tech_eludium_mine:0 "엘루디움 정제"
 tech_eludium_mine_desc:0 "부유성에서만 채굴할 수 있는 매우 희귀한 물질인 엘루디움은 강력한 휘발성을 지니고 있기 때문에 그냥 작업하긴 너무 위헙합니다. 연쇄적인 폭발을 일으키지 않고 엘루디움을 안전하게 수확하려면, 정제하기 전에 우선적으로 특수한 에너지 장을 활용하여 안정화시키는 작업이 필요합니다."
 tech_floating_mineral_island_blocker:1 "£blocker£ 부유섬 원예학"
 tech_floating_mineral_island_blocker_desc:2 "말 그대로 공중부양을 하며 하늘을 비행하고 있는 섬에서는 지역 생태계의 적절한 카탈로그를 만들고 생태 균형을 잡는 것이 일반적인 행성보다 훨씬 어렵지만, 적절한 연구가 수행된다면  충분히 가능할 것입니다."
 tech_floating_energy_island_blocker:1 "£blocker£ 부유섬 싱크홀 안정화"
 tech_floating_energy_island_blocker_desc:2 "일반적인 행성에 존재하는 싱크홀들도 처리하기가 꽤 어렵지만, 공중에 떠 있는 땅덩어리에 파여 있는 싱크홀들은 완전히 다른 차원의 기술적 난관을 야기합니다."
 tech_floating_food_island_blocker:1 "£blocker£ 비행 포식자 제거"
 tech_floating_food_island_blocker_desc:2 "특수한 도구를 사용해 특정 파장의 소리를 내질러서 일종의 음파장을 형성하면, 이 위험한 날개달린 맹수들을 내쫓아 농업활동에 쓰이는 우거진 부유섬들로부터 멀리 떨어뜨릴 수 있을 것입니다."
 tech_floating_housing_island_blocker:1 "£blocker£ 부유섬 잔해 제거"
 tech_floating_housing_island_blocker_desc:2 "부유섬들의 잔해를 청소할 수 있는 기술을 개발하는 것은 쉽게 달성할 수 있는 일이 아니지만, 할 수 있고, 해야만 하는 일입니다."
 building_eludium_mine:0 "엘루디움 정제소"
 building_eludium_mine_desc:0 "귀중한 엘루디움들이 이 곳에서 채굴되며, 대부분은 소비재로 사용되지만 몇몇 순도가 높은 샘플들은 연구소로 보내집니다."
 mod_building_eludium_mine_max:0 "최대 $building_eludium_mine$" 
 job_eludium_drone:0 "엘루디움 채굴 드론"
 job_eludium_drone_plural:0 "엘루디움 채굴 드론"
 job_eludium_drone_desc:0 "이 드론들은 이 행성에서만 발견되는 희귀한 원소인 엘루디움의 성질을 연구하고 그것을 정제해 궤도상으로 이송합니다"
 job_eludium_drone_effect_desc:0 "$job_eludium_drone$ $job_eludium_drone_plural$은 £eludium£을 정제합니다."
 mod_job_eludium_drone_add:0 "$job_eludium_drone$ 직업"
 mod_job_eludium_drone_per_pop:0 "$VALUE$ 팝 당 §G+1§! $job_eludium_drone$ 직업"
 mod_job_eludium_drone_per_pop_short:0 "\n$VALUE$ 팝 당 §G+1§! $job_eludium_drone$ 직업"
 edict_eludium_researchers:0 "연구소 엘루디움 지원"
 edict_eludium_researchers_desc:0 "우리의 연구소들에게 엘루디움을 분배하여 그것에 접근할 수 있게 함으로써, 보통은 불가능한 과학적 돌파구를 마련할 수 있게 할 수 있습니다."
 edict_eludium_energy:0 "엘루디움 발전망"
 edict_eludium_energy_desc:0 "엘루디움을 일정량 사용하여 발전망을 과충전하면 일시적으로 눈에 띄게 높은 양의 에너지 출력을 제공받을 수 있습니다."
 edict_eludium_weapons:0 "엘루디움 무기 트랜지스터"
 edict_eludium_weapons_desc:0 "에너지 무기의 트랜지스터로 엘루디움을 사용하면, 무기의 속도와 위력이 크게 향상됩니다."
 building_eludium_institute:0 "엘루디움 연구 단지"
 building_eludium_institute_desc:0 "엘루디움 연구 단지는 엘루디움의 과학적 사용과 여러 기술에 적용할 수 있는 방법을 찾는 것에 전념하는 대규모 연구 단지입니다. 이는 궁극적으로 제국의 연구력 향상에 기여합니다."
 tech_eludium_research_initiative:1 "엘루디움 연구 단지"
 tech_eludium_research_initiative_desc:2 "엘루디움의 연구와 기술적 응용 방법을 찾아내는 데 전념하는 연구소들입니다."
 building_eludium_floating_islands:0 "인공 부유섬"
 building_eludium_floating_islands_desc:0 "엘루디움을 응용하여 향상된 전기장을 이용하면 이 행성에도 부유섬들을 만들 수 있습니다. 무거운 시설과 장비들을 쓸 수 밖에 없는 중공업에는 적합하지 않지만, 이 부유섬들엔 상당한 크기의 주거 및 편의 시설을 지을수 있습니다. 하지만 일단 부유섬이 만들어지면, 행성의 환경에 극심한 피해를 일으키지 않고서는 섬을 제거하는 것이 불가능할 것입니다."
 tech_eludium_floating_islands:1 "엘루디움 부유 이론"
 tech_eludium_floating_islands_desc:2 "엘루디움의 특성을 응용하면, 다른 행성에도 떠다니는 작은 섬들을 만드는 것이 가능할 것입니다."
 pdfloating.30.name:0 "하늘이 무너지다"
 pdfloating.30.desc:0 "최근 [Root.GetName]에서 일어난 일에 대해 경고를 받았습니다. 이 행성에서 떠다니는 작은 부유섬들이 서로 충돌하는 것은 흔한 일이지만, 몇몇 더 큰 섬들이 충돌로 향하고 있는 것으로 보입니다. 문제는 그 중 하나가 식민지화되어 있다는 사실입니다. 부유섬의 움직임을 통제하는 데 충분한 시간과 자원을 들이면, 이 섬들을 통제하고 이런 일이 두번 다시 일어나지 않도록 하는 시스템을 고안할 수 있을 것입니다. 하지만 부유섬들이 서로 충돌해 붕괴하는 것을 허용한다면, 충돌 후 남은 조각들에서 섬들 간의 마찰로 형성된 풍부한 엘루디움을 채굴할 광산을 더 건설할 수 있을 것입니다."
 pdfloating.30.a:0 "이런 사태를 막을 방법을 고안하자."
 pdfloating.30.a.tooltip:0 "우리는 부유섬들이 서로 충돌하는 것을 막는 프로젝트를 시작할 것입니다"
 pdfloating.30.b:0 "식민지화된 부유섬들은 보호하되, 나머지는 충돌하도록 내버려 두자."
 pdfloating.30.b.tooltip:0 "식민지화된 부유섬들은 보호하지만, 나머지 섬들은 서로 충돌해서 엘루디움 광산을 건설할 수 있도록 할 것입니다."
 pdfloating.30.c:0 "그냥 넘기기엔 엘루디움은 너무 귀중한 자원이다. 식민지와 거주민들을 재지정하고 섬들을 충돌시키자."
 pdfloating.30.c.tooltip:0 "거주민과 식민지를 다른 곳으로 옮기고, 부유섬들이 완전히 충돌하도록 허용해서 매우 풍부한 엘루디움 광산을 마련합니다."
 pdfloating.40.name:0 "평화로운 하늘"
 pdfloating.40.desc:0 "[Root.GetName]의 연구 프로젝트는 완전히 성공적이었습니다. 우리는 바위 속에서 발견된 엘루디움을 이용하여 부유섬들이 충돌하는 것을 막을 방법을 고안했을 뿐만 아니라, 우리에게 필요한 모든 부유섬들에게 그 방법을 적용할 수 있었습니다. 이 기술을 통해 더 많은 부유섬들이 식민지화될 수 있을 것입니다."
 pdfloating.40.a:0 "좋아!"
 floating_islands:0 "부유섬 통제"
 floating_islands_DESC:0 "우리 팀은 곧 충돌할 위험성이 있는 부유섬들을 통제할 방법을 찾을 것입니다."
 pdfloating.41.name:0 "모두에게 좋은 일"
 pdfloating.41.desc:0 "식민지화된 섬을 보호하는 데 집중함으로써, 식민지가 활용할 수 있는 공간이 손실되는 것을 가능한 한 최소화하고, 동시에 엘루디움을 더 많이 채굴 할 수 있도록 조정했습니다."
 pdfloating.41.a:0 "완벽해."
 pdfloating.42.name:0 "천붕지괴"
 pdfloating.42.desc:0 "식민지를 옮기는 것은 거대한 작업이었고, 식민지의 생산력에 부정적인 영향을 끼칠 것으로 예상됩니다. 또한 식민지가 잠재적으로 활용할 수 있는 건축 부지가 크게 줄어들었지만, 엘루디움 채굴 작업을 크게 개선할 수 있었습니다."
 pdfloating.42.a:0 "옳은 선택이었다.."
 stableislands:0 "안정화된 부유섬"
 stableislands_desc:0 "부유섬의 흐름을 꽤 완벽하게 통제할 수 있는 기술은, 행성의 더 많은 부유섬들이 식민지화될 수 있다는 것을 의미합니다."
 stableislands1:0 "통제된 부유섬"
 stableislands1_desc:0 "상대적으로 작은 규모로 적용된 이 기술은 식민지화된 부유섬들이 떠다니는 것을 통제하고, 주요한 부유섬들이 서로 충돌하지 않도록 보호할 수 있습니다."
 stableislands0:0 "부서진 부유섬"
 stableislands0_desc:0 "여러 거대한 섬들이 서로 충돌하도록 유도하면서 식민지에 활용될 수 있는 유용한 건물의 부지가 되었을 땅을 잃었지만, 그 댓가로 엘루디움을 좀 더 쉽게 채굴할 수 있게 되었습니다."
 relocationprotest:0 "식민지 재지정"
 relocationprotest_desc:0 "식민지를 섬 바깥으로 이전하는 것은 일시적으로 행성의 생산성에 부정적인 영향을 끼칠 것입니다."
 eludium_deficit:0 "엘루디움 결핍"
 eludium_deficit_tooltip:0 "엘루디움의 양이 너무 부족하면, 엘루디움에 의존하면 몇몇 건물들이 쓸모가 없게 됩니다."
 tech_eludium_research:1 "엘루디움 연구"
 tech_eludium_research_desc:2 "엘루디움의 효과는 이미 우리가 부유성에서 보고 있는 것처럼 꽤 쉽게 관찰되지만, 그 물질의 잠재력을 이해하기 위해선 몇 가지 연구가 필요합니다. 엘루디움이 풍부한 부유섬 지대에 상설 연구소를 만들면, 연구하기에 충분할 것입니다."
 
 #Rad-Bloom / radiotrophic Rework
 rad_bloom_deficit:0 "방사성 꽃 결핍"
 rad_bloom_deficit_tooltip:0 "방사성 꽃의 포자가 없으면, 우린 더 이상 새로운 방사능 행성을 만들 수 없습니다."
 d_rad_blooms_field:0 "개화한 방사성 꽃 지대"
 d_rad_blooms_field_desc:0 "행성의 수많은 지역이 방사성 환경에 적합하지 않은 생물에게 강력한 돌연변이를 일으켜 환경에 적응하도록 만들어 주는 포자를 방출하는, 희귀한 개화 방사성 꽃으로 뒤덮여 있습니다. 이들에게 방사능 광합성 유전자는 매우 강력한 자극제입니다."
 d_rad_blooms_transplant:0 "어린 방사성 꽃 군락"
 d_rad_blooms_transplant_desc:0 "변이 작용 이후, 행성에 방사성 꽃들이 뿌리를 내리기 시작했습니다. 아직 농사지을 수 있을 정도로 꽃들이 성숙하지는 않았지만, 이미 공기 중으로 퍼진 포자들만 해도 행성의 거주민들에게 상당한 영향을 미치고 있습니다."
 d_rad_blooms_transplant_upgrade:0 "방사성 꽃 성장 촉진"
 d_rad_blooms_transplant_upgrade_desc:0 "이 행성은 방사성 꽃을 기르는 데 최첨단 기술을 적용하여, 현재 수많은 방사성 꽃 무리가 퍼져 있으며 농사가 가능할 정도로 성숙하고 수액의 농도가 높습니다."
 tech_rad_bloom_farm:0 "방사성 꽃 포자 채집 및 운송"
 tech_rad_bloom_farm_desc:0 "방사성 꽃 포자는 매우 희귀하고 외부 충격에 지나치게 취약하기 때문에, 새로운 행성으로 운반하기 충분한 양으로 농사를 짓고 포자를 채집하는 과정은 매우 힘들고 비용이 많이 드는, 별도의 연구가 필요한 작업입니다."
 building_rad_bloom_terraformer:0 "방사성 꽃 중심지"
 building_rad_bloom_terraformer_desc:0 "방사성 꽃을 현지에 설치하여 거주민들이 사는 구역에 감마선을 내리쬐는 지역을 형성하면, 이 행성을 우리가 살기 더 좋게 만들 수 있습니다."
 building_rad_bloom_terraformer_2:0 "방사성 꽃 분출"
 building_rad_bloom_terraformer_2_desc:0 "이 프로젝트를 완료하면, 방사성 꽃들이 활동을 시작해서 행성 전역에 걸쳐서 동식물을 막론한 모든 생명체에게 변이를 일으켜 방사능 환경에 적응하도록 만들 수 있습니다."
 building_rad_bloom_terraformer_2_effect_desc:0 "완료시 행성이 §Y방사능 행성§!으로 변이됩니다."
 tech_rad_bloom_terraform_2:0 "행성 단위 방사능-꽃 감마선 조사"
 tech_rad_bloom_terraform_2_desc:0 "이 프로젝트는 행성 전역에 감마선을 내리쬠으로써 우리가 심은 방사성-꽃의 감마선 조사율을 증가시킬 것입니다. 이런 작업이 계속되면, 행성 표면의 모든 생명체와 생태계가 방사능 기후에 적응하도록 변이할 것입니다."
 pdexotic.06.name:0 "방사능 파라다이스!"
 pdexotic.06.desc:0 "우리는 방사성-꽃의 힘을 통해 이 행성을 완전히 방사능 기후로 변질시켰습니다."
 pdexotic.06.a:0 "완벽해."
 decision_radiotrophic_world_nocolony:0 "방사성-꽃 감마선 조사"
 decision_radiotrophic_world_nocolony_desc:0 "이 행성에 방사성-꽃의 포자를 분출시키고 감마선을 내리쬠으로써 우리 종족이 진정으로 고향으로 여기도록 만들 수 있을 것입니다."
 decision_radiotrophic_world_effects_custom:0 "우리는 아직 아무도 살지 않는 이 행성의 기후를 방사성-꽃의 포자와 감마선으로 완전히 씻어내 방사능 기후로 만들 것입니다."
 pdradiotrophictransformation:0 "방사성-꽃 감마선 조사중"
 pdradiotrophictransformation_desc:0 "아직 아무도 살지 않는 이 행성은 현재 강력한 감마선이 조사되고, 방사성-꽃 포자가 유포되고 있습니다. 시간이 지나면, 이는 이 행성을 방사능 기후로 바꿀 것입니다."
 pdexotic.07.name:0 "방사능 파라다이스!"
 pdexotic.07.desc:0 "우리는 방사성-꽃의 힘을 통해 이 행성을 완전히 방사능 기후로 변질시켰습니다.
 decision_radiotrophic_world_nuked:0 "방사성-꽃 도입"
 decision_radiotrophic_world_nuked_desc:0 행성에 방사성 꽃의 포자를 도입하고 행성 전체에 방사능이 흘러넘치게 함으로써, 우리는 이 행성을 우리 종족이 고향처럼 여기도록 바꿀 수 있습니다.."
 pdexotic.07.a:0 "완벽해"
 decision_radiotrophic_upgrade_radblooms:0 "방사성-꽃의 성장을 촉진한다"
 decision_radiotrophic_upgrade_radblooms_desc:0 "최첨단 방사성-꽃 원예 기술을 적용하면 꽃의 성장을 촉진하여 꽃을 심은 행성이 좀 더 빨리 변하도록 효력을 증폭하고 강화할 수 있을 것입니다."
 tech_upgrade_rad_blooms:0 "방사성-꽃 성장 촉진"
 tech_upgrade_rad_blooms_desc:0 "최첨단 방사성-꽃 원예 기술을 적용하면 꽃의 성장을 촉진하여 꽃을 심은 행성이 좀 더 빨리 변하도록 효력을 증폭하고 강화할 수 있을 것입니다."
 building_rad_bloom_terraformer_nuked:0 "무덤 행성 방사선 조사"
 building_rad_bloom_terraformer_nuked_desc:0 "이 프로젝트를 완료하면, 방사성 꽃이 활동을 시작해 안 그래도 방사능으로 넘쳐나는 이 죽은 행성을 손쉽게 방사능 기후로 변형할 것입니다."
 
 #Acid Tech
 tech_acid_lab_building:0 "대기권 산성화"
 tech_acid_lab_building_desc:0 "행성 주위에 이 전문화된 시설들을 배치하면, 우리가 살아남는 데 필요한 독성 물질들을 방출할 수 있지만, 부작용으로 산성 기후에적응하지 못한 생물들은 동식물 모두 치명적인 피해를 입을 것입니다."
 
 #Earth Arc Palace Choice
 pdarcs.01.name:0 "지구 황궁도시"
 pdarcs.02.name:0 "지구 수도 행성도시"
 pdarcs.01.desc:0 "지구에 남아있는 대양까지 도시로 뒤덮어 버릴까요?"
 pdarcs.01.a:0 "지구의 바다는 아름답다. 내버려 둬."
 pdarcs.01.b:0 "덮어 버려라."

 #Storm World Planet Deposits
 d_pdstorm_nice_2:0 "신수 보호 구역"
 d_pdstorm_nice_2_desc:0 "음소거 기술과 스텔스 기술을 혼합하여, 어린 신수를 포획해 다른 행성으로 옮긴 뒤 그것을 연구하고 식민지 거주민들에게 그것의 활동을 생중계할 수 있게 되었습니다."
 tech_d_pdstorm_nice_2:0 "신수 보호 구역"
 tech_d_pdstorm_nice_2_desc:0 "음소거 기술과 스텔스 기술을 혼합하여 개발하면, 어린 신수를 포획해 다른 행성으로 옮긴 뒤 그것을 연구하고 식민지 거주민들에게 그것의 활동을 생중계할 수 있습니다."
 decision_d_pdstorm_nice_2:0 "신수 방사"
 decision_d_pdstorm_nice_2_desc:0 "우리는 이 심해 속 거대한 괴물을 포획하여 우리의 모성이 아닌 다른 행성으로 옮겨 새로운 보금자리를 마련해 줄 수 있습니다"
 decision_d_pdstorm_nice_2_tooltip:0 "이 행성에 우리의 모성의 바닷 속에 살고 있는 거대한 신수들을 위한 전용 보호구역을 만듭니다. 이것은 행성의 남은 지구를 어느 정도 차지하지만, 특수한 상설 연구소를 지을 수 있도록 합니다."
 d_pdstorm_greedy_2:0 "야생동물이 추방된 구역"
 d_pdstorm_greedy_2_desc:0 "강력한 음파와 전자기파를 혼합해 해저의 자원이 풍부한 지역을 중심으로 방어막을 만드는 데 성공했습니다, 다른 행성에 적용된 이 방어막들은 방어막 주위로 오는 야생동물을 차단해 우리가 자원을 쉽게 이용할 수 있도록 합니다."
 tech_d_pdstorm_greedy_2:0 "야생동물 추방"
 tech_d_pdstorm_greedy_2_desc:0 "강력한 음파와 전자기파를 혼합하면, 해저의 자원이 풍부한 지역을 중심으로 일종의 방어막을 만들어 자원 지대 주변의 모든 야생동물을 추방할 수 있을 것입니다."
 decision_d_pdstorm_greedy_2:0 "야생동물 추방"
 decision_d_pdstorm_greedy_2_desc:0 "우리는 이 행성의 자원 지대 주변에 음파와 전자기파로 방어막을 형성하여 좀 더 접근하기 쉽게 만들 것입니다."
 decision_d_pdstorm_greedy_2_tooltip:0 "강력한 음파와 전자기파를 혼합해 자원이 풍부한 지역을 중심으로 일종의 방어막을 만듭니다. 행성 특징을 추가합니다."

 #Basalt World
 pc_basalt:0 "용암대지 행성"
 pc_basalt_desc:0 "질소와 산소 대기를 지닌 차가운 암석형 행성입니다. 과거에 진행된 화산활동으로 분출된 용암들 때문에, 행성의 지각은 대부분 평평한 현무암질 용암대지로 덮여 있습니다. 냉각된 현무암질 바위에는 이끼와 지의류를 비롯한 안정적인 생물권이 존재합니다."
 pc_basalt_tile:0 "용암대지"
 pc_basalt_tile_desc:0 "현무암질 용암 대지와 이끼입니다"
 trait_pc_basalt_preference:0 "용암대지 선호"
 trait_pc_basalt_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 pc_basalt_habitability:0 "용암대지 행성 적합도"
 mod_pc_basalt_habitability:0 "용암대지 행성 적합도"
 START_SCREEN_PART_ONE_BASALT:0 "[GetHomeWorldName]의 이끼로 뒤덮힌 식은 용암 평원에서 최초의 원시 [GetSpeciesName] 사회가 모습을 갖추었습니다. 기나긴 세월의 흐름 이후 우리 문명은 이제 널리 퍼져나가 번영하게 되었습니다."
 TRAIT_BASALT_PREFERENCE_EFFECT:0 "용암대지 행성 적합도:$pd80$\n툰드라 적합도:$pd80$\n균사체 적합도:$pd80$\n늪지 적합도:$pd80$\n진흙 행성 적합도:$pd80$\n$COLD_PREFERENCE_EFFECT$"
 pc_basalt_adj:0 "현무암인"

 #Necropolis from Relic World
 decision_necropolis_project_relic:0 "네크로폴리스로 복원"
 decision_necropolis_project_relic_desc:0 "이 행성은 한때 활기찬 행성도시였습니다. 어려운 일이 되겠지만, 우리의 죽음을 숭배하는 문화에 알맞도록 행성을 재건하면 이전의 영광을 되찾을 수 있을 겁니다." 
 
 #TOL PD Hab Change
 decision_tolbarren_phab:0 "불모 행성 녹지화"
 decision_tolbarren_phab_desc:0 "이 세계는 생명이 살기엔 너무나도 가혹한 환경이다. 이런 극단적인 장소는 생명나무에겐 매우 부적합하기 때문에, 우리는 이곳에서 나무가 자라날 수 있도록 기후 복원 기술을 사용할 것이다."

 #Snowball Origin Stuff
 d_snowball_wasteland_1:0 "혹한지대"
 d_snowball_wasteland_1_desc:0 "대양과 대기권의 부재는 이 행성의 수많은 지역을 영원한 겨울로 몰아넣습니다. 행성 표면을 국지적으로 가열할 방법을 찾으면, 대류열 순환 구조를 다시  확립해 이 얼어붙은 땅을 녹일 수 있을 것입니다."
 d_snowball_wasteland_2:0 "미약한 지열 활동"
 d_snowball_wasteland_2_desc:0 "행성 전역에 영향을 끼치는 빙하기 덕분에 지각 내부에서의 지열 활동이 감소했습니다. 그냥 내버려 두면 행성의 기온이 더 낮아질 것입니다. 이 진행과정을 어떻게든 제어하고 우리에게 유리한 방향으로 돌릴 방법을 찾아야 합니다."
 d_snowball_wasteland_3:0 "부서진 토양"
 d_snowball_wasteland_3_desc:0 "이 행성에 갑작스레 닥친 영원한 한파는 행성의 토양에 원래 존재하던 여러 유기물질의 대부분을 죽여버렸습니다. 얼어붙어 다 부숴져 버린 흙들이 다시 예전처럼 비옥해질 수 있는 방안을 마련해야만 합니다."
 pdhabsnowballmoon:0 "마지막 희망"
 pdhabsnowballmoon_desc:0 "헌신적인 기술자들의 노고 덕분에, 우리의 고향 세계가 완전히 얼어붙어 살수없는 불모지가 되기 전에 행성의 달을 파고들어가 피난처를 마련할 수 있었습니다. 이는 우리가 더 많은 건축 공간을 활용할 수 있도록 합니다."
 frozen_wasteland_clearing_effect:0 "이 지역의 얼음층을 부수고 녹이면 흰 표면을 없애 햇빛이 반사되는 정도를 줄일 수 있고, 이는 지각이 더 많은 열을 흡수하도록 촉진하는 피드백 작용을 일으켜 행성 전체의 기온을 높여 좀더 적합한 환경으로 만듭니다."
 snowball_frozen_wasteland_effect:0 "지나치게 낮은 기온은 행성의 거주적합도를 현저히 낮춥니다."
 snowball_recovering_biosphere_effect:0 "행성의 기온은 여전히 낮고, 그에 따라 거주적합도도 감소했지만, 이전만큼 극심하진 않습니다."
 snowball_frozen_wasteland:0 "얼어붙어가는 황무지"
 snowball_frozen_wasteland_desc:0 "이 행성은 빙하기를 거치고 있는 중입니다. 행성의 거주 가능한 구역은 대부분 열대지방 근처에만 있습니다."
 snowball_recovering_biosphere:0 "회복되는 생물권"
 snowball_recovering_biosphere_desc:0 "이 행성은 최근의 빙하기에서 점차 벗어나고 있습니다. 기온이 상승하고 빙하 점점 녹으며 유입되는 담수가 흘러들어오면서, 행성의 식물군과 동물군 모두 서서히 팽창하며 회복하는 중입니다."
 snowball_temperate_world:0 "따뜻해진 세계"
 snowball_temperate_world_desc:0 "봄이 왔습니다. 영원한 겨울이 끝났고, 빙하기는 종식됬으며, 생물다양성은 회복되었습니다. 모두가 얼어붙은 채 추위와 싸우며 공포에 떨던 예전의 암흑기를 뒤로 한 채, 행성 전체가 다시 새롭게 출발한 산뜻한 기분을 만끽하고 있습니다. 드디어, 봄이 왔습니다!"
 d_frozen_wasteland:0 "얼어붙은 황무지"
 d_frozen_wasteland_desc:0 "이 지역은 매우 기나긴 겨울을 겪은 끝에 영구 동토층으로 덮여 버렸습니다. 이곳에선 아무것도 자랄 수 없습니다."
 origin_pd_snowball_earth:0 "끝나지 않는 겨울"
 origin_pd_snowball_earth_desc:0 "이 행성의 문명은 미처 FTL 기술을 개발하기도 전에 비정상적인 빙하기를 겪어야만 했습니다. 구성원들은 얼어죽지 않기 위해 행성의 위성으로 탈출할 수 밖에 없었습니다."
 origin_tooltip_pd_snowball_earth_effects:0 "§R-경고: 도전적인 기원입니다§!\n- 위성에 §Y$pc_pd_barren_hab$§!이 있는 채로 시작하고, 소비재와 자원은 지속적으로 적자를 내며 감소하고 있습니다\n- 그 외의 자원은 대략 10년 정도를 버틸 수 있는 양이 주어집니다.\n- 개척선 1대가 주어집니다."
 decision_snowball_wasteland_1:0 "궤도 거울 건설"
 decision_snowball_wasteland_1_desc:0 "이 값비싼 프로젝트를 개시하여, 우리는 대기권의 기류와 해양권의 해류가 다시 흐를 수 있도록 돕는 일련의 커다란 궤도 거울들을 건설해 행성의 환경을 보다 안정적이고 살기 좋도록 만들 것입니다. 또한, 장기적으로 좀 더 많은 에너지를 생산할 수 있는 발전망을 확보할 수 있을 것입니다."
 decision_snowball_wasteland_2:0 "지진 공명 제어소 건설"
 decision_snowball_wasteland_2_desc:0 "행성 지하에 지진 공명 제어소를 건설함으로써, 지각에 울려퍼지는 지진파의 영향을 제어하고 감소시키며, 외핵의 마그마의 흐름 또한 변화시켜서 새로운 채광 작업을 개시하고 정착지를 보호하는 것을 도울 수 있습니다."
 decision_snowball_wasteland_3:0 "나노봇 개량형 토양 투입"
 decision_snowball_wasteland_3_desc:0 "미생물 대신 투입된 수많은 나노봇들이 관리하는 향상된 미세질 토양을 도입함으로써, 행성의 가장 거주하기 어려운 지역에서까지 농업활동을 수행할 수 있을것입니다."
 snowball_earth.11.name:0 "최초의 해빙"
 snowball_earth.11.desc:0 "우리는 기나긴 회복 과정의 첫 단계를 막 완료했고, 우리의 꾸준하고 힘겨운 노력의 결실은 이미 나타나기 시작하고 있습니다. 아직 얼어붙었지만 표면 온도는 꾸준히 상승하기 시작했고, 모성의 평균 기온은 몇 도 정도 증가할 것으로 예상됩니다. 이제 다음 단계는 적절한 기술을 개발한 후 행성의 지질구조 흐름과 지열 활동을 다시 활성화하는 것입니다."
 snowball_earth.12.name:0 "녹아 흐르는 생명혈"
 snowball_earth.12.desc:0 "우리 고향 행성의 복원 프로젝트 2단계가 성공적으로 마무리되었습니다. 공명기가 완성되면, 행성의 지진 활동을 다시 활성화하고 통제할 수 있습니다. 우리 국민은 역사상 거의 처음으로 따쓰한 온도의 기온과 얼어붙지 않고 내리치는 파도 소리를 느끼며 깨어났습니다. 비록 행성의 대부분 지역이 여전히 얼어붙어 있지만, 최소한 적도 지방은 이제 얼음이 다 녹아  거주하기 적절한 기후대가 되었습니다. 그 다음, 마지막 단계는 갑작스런 빙하기 때문에 전부 날아가 버린 행성 토양의 유기질 영양분들을 빙하기 이전 수준으로 되돌리는 것입니다."
 snowball_earth.13.name:0 "낙원으로 돌아오다"
 snowball_earth.13.desc:0 "마침내 복원 과정의 마지막 단계가 완료되었습니다. 행성 토양의 영양분들이 전부 복구된 것입니다! 이제 한때 잃어버렸던 생물다양성을 회복할 수 있습니다. 또한 행성 전체의 기온이 올라가면서, 거주민들의 삶의 질은 향상되고 있습니다. 한때 얼어붙은 죽음의 땅이었던 우리의 고향 세계는 서서히 치유되기 시작하고 있는 것입니다. 이렇게 되기까지 힘써 일했던 우리 모두의 노력에 대한 정당한 댓가로, 향후 건설할 모든 식민지들은 우리가 발견해 사용했던 기술의 혜택을 받을 수 있습니다."
 START_SCREEN_SNOWBALL:0 "한때 우리의 고향은 지금과는 많이 다른 곳이었다. 삶은 풍요로웠고, 아름다웠으며, 무엇보바도 따뜻했다. 우리 종족은 온화한 낙원 속에서 번영했었다.\n\n시작은 무언가 작고 느린, 조그만 변화였다.  겨울이 점점 길어지기 시작한 것이다. 해가 갈수록 우리 고향의 기후는 더 거칠어지고 예측할 수 없게 되었다. 어떤 이들은 우리의 무분별한 환경 파괴적인 행동이 원인이라고 주장하는 한편, 다른 이들은 행성 자체가 겪는 자연적인 과정이라고 주장했었지만, 그런 것과 상관없이 결국 행성의 기온 균형을 유지시켜주는 자연적인 체계는 하나 둘씩 고장나고, 파괴되어 버렸다. 북쪽 지방부터 길어지기 시작한 겨울은 다른 계절을 집어 삼켜버렸고, 그곳은 1년 내내 혹한기인, 영원한 겨울의 땅이 되어 버렸다. 얼어붙기 시작하는 고향 대지에서 벗어나 이미 적도 주변에서 고군분투하고 있던 우리 문명의 마지막 생존자들은 우리의 유일한 희망은 별 사이에 있다는 사실을 깨달았다. 지금 시대에, 우리에게 따뜻함은 사치이다. 우리 종족은 항상 추위와 싸우기 위해 투쟁하고 있다. 그 대상이 한때 우리가 집이라고 불르던 얼어붙은 얼음 땅덩어리에 휘몰아치는 혹한의 바람이든, 아니면 지금 우리 대부분이 집이라고 부르는 궤도 거주지의 차가운 우주공간 속 진공이든 말이다.\n\n피난민들이 챙겨왔던 자원 비축량이 거의 고갈되고 있는 찰나에, 과학자들의 연구 끝에 마침내 우리는 하이퍼드라이브 기술의 비밀을 발견하는 데 성공했다. 저 먼 별들 속에서  고향 행성을 이전의 따스한 영광으로 복원하기 위한 자원을 채집하거나, 혹은 우리의 새로운 고향을 건설하기 위한 최초의 식민지 개척선이 완공되어 떠날 준비를 하고 있다.\n\n우리는 방법을 찾을 것이다. 언제나 그랬듯이."
 pdsnowbal_system_initializer_NAME:0 "무작위 눈덩이 성계"
 pdsnowball_sol_system_initializer_NAME:0 "태양계 눈덩이 성계"
 
 #Snowball Dummy Class
 pc_snowball:0 "눈덩이 행성"
 pc_snowball_desc:0 "단 한가지, 매우 극심한 빙하기를 겪고 있다는 사실만 빼면 일반적인 대륙형 행성입니다. 얼핏 보면 얼어붙은 불모행성으로 착각될 정도로 행성의 대양까지 꽁꽁 얼어붙어 있는 상태이며, 적도를 따라 겨우 서식하는 몇몇 생물들을 제외하면 살아 있는 것은 거의 남아 있지 않습니다."
 pc_snowball_adj:0 "얼어붙은"
 mod_pc_snowball_habitability:0 "눈덩이 적합도"
 trait_pc_snowball_preference:0 "눈덩이 선호"
 trait_pc_snowball_preference_desc:0 "눈덩이 선호"
 snowball_earth.11.a:0 "아직, 희망이 있다."
 snowball_earth.12.a:0 "우리는 멸망으로 달려가고 있다."
 snowball_earth.13.a:0 "마침내, 우리는 낙원을 되찾았다."
 d_snowball_stockpile:0 "마지막 남은 물자들"
 d_snowball_stockpile_desc:0 "이 물자 비축분들은 우리의 고향 행성이 끝나지 않는 겨울에 마침내 굴복하기 전에 남겨진 우리 문명의 막대한 재산, 그 전부입니다. 아무리 철저한 배급제를 적용하더라도, 10년 이상 버틸 순 없을 것입니다."
 snowball_earth.14.name:0 "전부 끝나 버렸다"
 snowball_earth.14.desc:0 "마지막 비축분을 전부 써버리고 말았다."
 snowball_earth.14.a:0 "우리가 준비되어 있기를 희망하지"

 #World Shaper Extra Perks

 decision_orbital_mirrors:0 "궤도 거울 건설"
 decision_orbital_mirrors_desc:0 "이 대규모 프로젝트는 행성의 온도를 더 잘 제어하기 위해 항성의 빛을 행성의 표면에 집중시키거나 혹은 반사해 멀리 떨어뜨릴 수 있는 수많은 최첨단 거울들로 구성된 저궤도 시설을 만들 것입니다."
 decision_seismic_resonators:0 "지진 공명 제어소 건설"
 decision_seismic_resonators_desc:0 "행성 지하에 지진 공명 제어소를 건설함으로써, 지각에 울려퍼지는 지진파의 영향을 제어하고 감소시키며, 외핵의 마그마의 흐름 또한 변화시켜서 새로운 채광 작업을 개시하고 정착지를 보호하는 것을 도울 수 있습니다."
 decision_bionanite_soil:0 "나노봇 개량형 토양 투입"
 decision_bionanite_soil_desc:0 "미생물 대신 투입된 수많은 나노봇들이 관리하는 향상된 미세질 토양을 도입함으로써, 행성의 가장 거주하기 어려운 지역에서까지 농업활동을 수행할 수 있을것입니다."
 d_pd_orbital_mirrors:0 "궤도 거울"
 d_pd_orbital_mirrors_desc:0 "저궤도에 위치한 첨단 거울들로 구성된 시설군은 이 행성의 온도를 제어하고 에너지를 더 쉽게 발전하는 데 도움을 줍니다."
 d_pd_seismic_resonators:0 "지진 공명기"
 d_pd_seismic_resonators_desc:0 "행성 지하에 설치된 지진 공명기는 지각에 울려퍼지는 지진파의 영향을 제어하고 감소시키며, 외핵의 마그마의 흐름을 변화시켜서 새로운 채광 작업을 개시하고 정착지를 보호하는 것을 돕습니다."
 d_pd_bionanite_soil:0 "나노봇 개량 토양"
 d_pd_bionanite_soil_desc:0 "미생물 대신 투입된 수많은 나노봇들이 관리하는 향상된 미세질 토양은, 행성의 가장 거주하기 어려운 지역에서까지 농업활동을 수행할 수 있도록 돕습니다."
 tech_solar_reflectrion:0 "궤도 거울"
 tech_solar_reflectrion_desc:0 "오래전부터 제시되어 왔던 개념인 궤도 거울은 이제 우리가 이해하고 적용할 수 있는 기술이 되었습니다. 궤도상에 설치된 거울군은 이 행성의 온도를 조절하고 쉽게 발전할 수 있는 발전망을 형성하는 데 사용될 수 있습니다."
 tech_seismic_resonators:0 "지진 공명기"
 tech_seismic_resonators_desc:0 "실험적인 지진 공명기의 활용은 지각에 울려퍼지는 지진파의 영향을 제어하고 감소시키며, 외핵의 마그마의 흐름을 변화시켜서 새로운 채광 작업을 개시하고 정착지를 보호하는 것을 돕습니다."
 tech_nanite_soil:0 "나노봇 개량 토양"
 tech_nanite_soil_desc:0 "미세질 토양에 투입된 나노봇은 행성의 다른 거주하기 힘든 지역에서조차 농경을 수행할 수 있도록 도와줍니다."

 #Capitla Arc Fix
 decision_rebuildarccapital_project_mega:0 "대회의장 복원"
 decision_rebuildarccapital_project_meag_desc:0 "애초에 수도로 기능할 것을 설계하고 만들었음에도 불구하고 우리는 몇 가지 이유로 인해 수도를 이 행성으로부터 옮겨야 했습니다. 그러나 우리는 다시 돌아왔고, 이전의 영광을 회복하기 위해 대회의장을 지을 것입니다." 

 pdsnowbal_system_initializer_DESC:0 "눈덩이 행성 기원 전용의 시작 성계입니다."
 pdsnowball_sol_system_initializer_DESC:0 "태양계에 적용된 눈덩이 행성 기원 전용 시작 성계입니다."