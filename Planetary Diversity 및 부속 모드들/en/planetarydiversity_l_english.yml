 START_SCREEN_PART_ONE_MEGAFLORATOL:0 "첫 원시 [GetSpeciesName] 문명이 [GetHomeWorldName]의 거대한 나무그늘 아래에서 형성된 후 오랜 시간이 지나, 우리의 문명은 번성하고 번창했습니다."
 origin_pd_tree_of_life: "거대한 생명의 나무"
 origin_pd_tree_of_life_desc:0 "이 군체는 광대한 나무와 공생 관계를 맺고 진화했습니다. 나무는 많은 혜택을 주지만, 이를 지키지 못하면 군체는 거대한 혼란에 빠질 것입니다. 한 가지 특이한 점은, 나무가... 좀 많이 크다는 것입니다. 군체와의 공생이 너무나도 성공적이었던 나머지, 나무는 광대하다는 말로는 턱없이 부족할 정도로 크게 자라나 행성 지각을 완전히 뒤덮어 버리고 행성의 기후와 생태계를 자신과 군체 위주로 개편해 버렸습니다."
 origin_tooltip_pd_tree_of_life_start_effects:0 "-이 군체의식은 나무가 존재할 떄 많은 이점을 얻고, 나무가 사라졌을 때 심한 손해를 봅니다. 군체의식이 다른 행성에 거주지를 지을 땐 항상 생명의 나무의 묘목을 심을 것이고, 적절한 시간이 지난다면 묘목은 엄청나게 크게 자라서 행성의 토착 생태계를 묘목에 알맞게 완전히 바꿀 것입니다. \n\n§R경고: 정착한 대부분의 행성의 기후가 §Y$pc_megaflora$§ 으로 바뀔 것입니다!"
 START_SCREEN_TREEPD:0 "우리의 집단의식이 깨어났을 때, 우리는 나무를 섬겼다. 그리고 나무도 우리를 섬겼다. 우리는 나무를 돌보고, 먹이고, 보호하고, 나무는 우리를 보살핀다. 우리는 나무를 위해서 [GetHomeWorldName]의 가는 곳곳마다 묘목을 심고, 보호하고, 퍼뜨렸다. 수많은 세월이 지나자 나무는 우리와 함께 커졌다. 엄청나게 커졌다. 너무 커서 세계를 다 뒤덮을 정도로 커졌다. 수 세기 동안 나무를 섬긴 끝에 우리의 세계는 나무 그 자체가 되어 버렸고, 나무보다 큰 것은 존재하지 않았다. 그럼에도 불구하고, 우리에게 행성을 파괴할 수도 있는 위험으로부터 나무를 완전히 보호할 수 있는 지식이 없음을 알게 되자 우리는 공포에 질렸다. 우리는 오래전부터 이곳이 유일한 세계가 아니라는 것을 알고 있었다. 은하는 나무가 없는 행성으로 가득 차 있으며, 우리는 이 사실을 바꾸기를 갈망한다. 나무는 보호되어야 한다. 나무는 퍼져나가야 한다. 나무는 자라야 한다. 그리고... 커져야 한다."
 d_pd_tree_of_life_3:2 "개화한 생명의 나무"
 d_pd_tree_of_life_3_desc:1 "우리는 충분히 오랜 시간 동안 생명의 나무를 보살펴 왔고, 이제 나무는 행성 지각의 거의 모든 부분에 뿌리를 내릴 정도로 성장했습니다. 거대한 가지의 곳곳마다 아름다운 노란색 꽃들이 흐드러지게 피어 있고, 행성을 뒤덮고 있는 나무 뿌리에서 흐르는 달콤한 수액은 군체에게 풍부한 에너지와 수집할 수 있는 이종 가스를 제공해 주고 있습니다."
 d_pd_tree_of_life_2:0 "생명의 나무"
 d_pd_tree_of_life_2_desc:0 "나무는 여러 세대 동안 군체의식을 보호하고 도와줬습니다. 우리는 나무의 일부분이고, 나무 또한 우리의 일부분입니다. 엄청난 크기의 나무가 행성의 지각 깊숙히 뿌리를 내리고 있습니다."
 d_pd_tree_of_life_1:2 "생명의 나무 묘목"
 d_pd_tree_of_life_1_desc:1 "군체의식에 의해 이곳으로 옮겨 심어진 생명나무의 자식입니다. 어미처럼 성숙할려면 여러 세대를 지나는 충분히 긴 시간이 필요하고, 그 동안 나무는 천천히 행성의 기후와 생태계를 자신과 공생하는 생명체들에 알맞게 변화시킬 것입니다."
 no_pd_lifetree:0 "생명의 나무 없음"
 no_pd_lifetree_desc:0 "나무가 없으면, 우린 불완전합니다. 군체의식이 완성될수 없습니다."
 pdengine.41.name:0 "개화함"
 pdengine.41.desc:0 "수십년 간의 성장 끝에 [Root.GetName]의 생명나무가 마침내 개화했습니다. 행성의 대기권까지 치솟은 나뭇가지에서부터 수십억 송이의 아름다운 노란색 빛깔의 꽃이 피기 시작했고, 행성의 거의 모든 지표면을 덮고있는 대륙 크기의 나무 뿌리가 갈라지자 엄청난 양의 밝은 노란색 수액이 지표면에 거대한 강을 형성하며 흐르고 있습니다."
 pdengine.41.a:0 "나무가 우리를 보살피기를..."
 d_tol_sap:0 "생명나무의 꽃들"
 d_tol_sap_desc:0 "오랜 시간의 보살핌 끝에, 충분히 성장한 생명나무가 드디어 꽃을 개화시켰습니다. 가지의 곳곳마다 핀 아름다운 노란색 빛깔의 꽃들은 드론에게 진정 효과가 있는 달착지근한 꽃가루 성분을 계속 방출하고, 커질 대로 커진 나무뿌리에서부터 강물처럼 흘러나오기 시작한 수액은 풍부한 에너지와 이종 가스를 함유하고 있습니다."
 pdengine.40.name:0 "뿌리내리다"
 pdengine.40.desc:0 "[Root.GetName]의 생명의 나무는 더 이상 묘목이 아닙니다. 나무는 행성 지각 대부분에 뿌리를 내렸으며, 행성의 기후와 토착 생태계를 완전히 뒤바꿔서 그 지표면을 생명이 번성하게 만들었습니다."
 pdengine.40.a:0 "군락의 또다른 고향이 만들어졌다."
 decision_pd_transplant_tree:0 "생명의 나무 옮겨 심기"
 decision_pd_transplant_tree_desc:0 "군체의식이 강해지기 위해선 이곳에 묘목을 심어 또다른 세계수를 만들어야 합니다"
 d_pd_tree_of_life_dead:0 "죽은 생명의 나무"
 d_pd_tree_of_life_dead_desc:0 "계속된 파괴 행위로 인해 이 행성의 생명의 나무는 죽고 말았습니다. 그래도 여전히 행성 지각에 남아 있는 광대한 나무뿌리들은 연구 활동과 광업에 요긴하게 쓰일 수 있습니다."
 d_pd_tree_of_life_special:0 "생명의 나무"
 d_pd_tree_of_life_special_desc:0 "이 독특한 행성은 공간을 확보한다고 해도 생명의 나무가 자라기에 적합한 환경은 아닙니다. 비록 나무가 완벽히 개화할 순 없더라도, 여전히 공생하며 군체의식을 도와줄 수 있을 겁니다."
 d_pd_tree_of_life_ringworld:0 "생명의 나무"
 d_pd_tree_of_life_ringworld_desc:0 "생명의 나무가 개화할수 있을 정도로 충분히 뿌리내리기엔 링 월드의 크기... 아니, '두께'가 너무 얉습니다. 그래도 주변의 자연 경관을 풍성하게 조성하고, 군체의식과 공생하며 도와 줄 수 있을 것입니다."
 d_pd_tree_of_life_habitat:0 "생명의 나무"
 d_pd_tree_of_life_habitat_desc:0 "아무리 공간을 효율적으로 짠다고 해도, 거주지는 너무 작아서 생명의 나무가 묘목 이상으로 자랄 수 없습니다. 군체의식이 강해질 정도로 나무가 클려면, 거주지의 모든 구역을 배정해야 할 것입니다"

