 tech_rs_battlecruisers_desc:0 ""
 tech_rs_carrier_build_speed:0 "표준화 항공모함 양식"
 tech_rs_carrier_build_speed_desc:0 "항공모함의 모델과 구조에 대한 새로운 표준을 수립함으로써 생산 라인의 효율성 향상을 가져올 수 있습니다."
 tech_dn_build_speed:0 "표준화 드레드노트 양식"
 tech_dn_build_speed_desc:0 "드레드노트의 모델과 구조에 대한 새로운 표준을 수립함으로써 생산 라인의 효율성 향상을 가져올 수 있습니다."
 tech_hdn_build_speed:0 "표준화 헤비 드레드노트 양식"
 tech_hdn_build_speed_desc:0 "헤비 드레드노트의 모델과 구조에 대한 새로운 표준을 수립함으로써 생산 라인의 효율성 향상을 가져올 수 있습니다."
 tech_rs_carrier_hull_1:0 "개량 항공모함 선체"
 tech_rs_carrier_hull_1_desc:0 "건조 기술의 발달로 좀 더 견고하고 내구성이 좋은 항공모함을 만들 수 있게 되었습니다."
 tech_rs_carrier_hull_2:0 "강화 항공모함 선체"
 tech_rs_carrier_hull_2_desc:0 "최신형의 항공모함 선체는 구조강성 역장과 향상된 차단격벽으로 이루어져 있습니다."
 tech_dn_hull_1:0 "개량 드레드노트 선체"
 tech_dn_hull_1_desc:0 "건조 기술의 발달로 좀 더 견고하고 내구성이 좋은 드레드노트를 만들 수 있게 되었습니다."
 tech_dn_hull_2:0 "강화 드레드노트 선체"
 tech_dn_hull_2_desc:0 "최신형의 드레드노트 선체는 구조강성 역장과 향상된 차단격벽으로 이루어져 있습니다."
 tech_hdn_hull_1:0 "개량 헤비 드레드노트 선체"
 tech_hdn_hull_1_desc:0 "건조 기술의 발달로 좀 더 견고하고 내구성이 좋은 헤비 드레드노트를 만들 수 있게 되었습니다."
 tech_hdn_hull_2:0 "강화 헤비 드레드노트 선체"
 tech_hdn_hull_2_desc:0 "최신형의 헤비 드레드노트 선체는 구조강성 역장과 향상된 차단격벽으로 이루어져 있습니다."
 TECH_UNLOCK_RS_SUPPORT_CRUISER_TITLE:0 "§H지원 순양함§!\n획기적으로 개조된 경량 무장 순양함 선체에 기초한, 지원 순양함은 함대의 군수 지원 임무를 수행하도록 설계되었습니다."
 TECH_UNLOCK_RS_SUPPORT_CRUISER_DESC:0 "§H지원 순양함§!\n경량 무장 순양함 선체에 기초한, 지원 순양함은 함대의 군수 지원 임무를 수행하도록 설계되었습니다."
 TECH_UNLOCK_RS_EA_CRUISER_TITLE:0 "§H함선 유형 잠금 해제:§! 전자전 순양함"
 TECH_UNLOCK_RS_EA_CRUISER_DESC:0 "§H전자전 순양함§!\n획기적으로 개조된 순양함 선체에 기초한, 전자전 순양함은 함대의 전자기 전투 임무를 수행하도록 설계되었습니다."
 TECH_UNLOCK_RS_BATTLECRUISER_TITLE:0 "§H함선 유형 잠금 해제:§! 전투순양함"
 TECH_UNLOCK_RS_BATTLECRUISER_DESC:0 "§H전투순양함§!\n건설 기술의 향상은 간접적으로 중급 이하 함선 중 가장 큰 전투순양함의 개발로 이어졌습니다. 전함에 대체재인 전투순양함은 중급 이하 함대에서 핵심 역할을 합니다."
 TECH_UNLOCK_RS_DREADNOUGHT_TITLE:0 "§H함선 유형 잠금 해제:§! 드레드노트"
 TECH_UNLOCK_RS_DREADNOUGHT_DESC:0 "§H드레드노트§!\n공학 설계와 전력 공급/최적화의 발전은 이미 훌륭한 전함 선체에 추가 구역을 제공했습니다. 그 결과 상급 함선 드레드노트가 설계되었습니다."
 TECH_UNLOCK_RS_HEAVY_DREADNOUGHT_TITLE:0 "§H함선 유형 잠금 해제:§! 헤비 드레드노트"
 TECH_UNLOCK_RS_HEAVY_DREADNOUGHT_DESC:0 "§H헤비 드레드노트§!\n우주군의 힘을 상징하는, 헤비 드레드노트는 다른 상급 함선보다 장갑과 화력이 상당히 향상된 가장 큰 상급 함선입니다."
 TECH_UNLOCK_RS_AUXILIARY_CRUISERS_TITLE:0 "§H함선 유형 잠금 해제:§! 지원 순양함, 전자전 순양함"
 TECH_UNLOCK_RS_AUXILIARY_CRUISERS_DESC:0 "§H함대지원 순양함§!\n순양함 기반으로 다양한 장비를 탑재하여 함대의 공격과 방어를 지원하는 함대지원 순양함."
