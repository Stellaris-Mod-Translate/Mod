district_giga_alderson_industrial_plural:0 "초거대 산업구획"
district_giga_alderson_industrial_desc:0 "Sprawling arrays of clanking factories and powerful machineries stretch across this Hypersegment, providing our civilization with immense industrial capacity."
attack_moon_bow_01_key:0 "거대 무기 선체"
attack_moon_mid_01_key:0 "미행성 포대"
attack_moon_stern_01_key:0 "위성 지각"
attack_moon_sternthrusters_01_key:0 "천체 추진기"
REACTOR_MOON:0 "위성 원자로"
REACTOR_MOON_DESC:0 "A mighty power generator housed within the core of a small weaponized planetoid, providing large amounts of energy for a vast array of weapons."
requires_war_planets:0 "$TRIGGER_FAIL$£engineering£ §Y$giga_tech_war_planet$§! 기술이 필요합니다."
ap_celestial_printing:0 "천체 전함 조립"
ap_celestial_printing_desc:0 "전쟁 위성과 베히모스 행성 요새는 크기, 화력 및 방어력 면에서 다른 모든 함선보다 훨씬 뛰어납니다. 강력한 타이탄, 콜로서스 및 스타-이터 조차 단 하나의 전쟁 위성에도 비교할 수 없습니다. 불행하게도, 그것들은 특정 기준을 충족하는 천체를 기반으로 만들어져야 하는데, 이 사실은 우리의 생산성을 크게 제한합니다. 그러나 왜 우리 자신을 제한해야 합니까? 우리의 현재 기술 기반으로는, 행성에서 특수한 거대 구조물로 대량의 원자재를 대체하는 것은 사소한 일입니다. 그렇게 함으로써, 우리는 다양한 천체에서 비교적 쉽게 수확한 원시 행성 물질을 이용해 비교적 쉽고 효과적으로 전쟁 위성을 '찍어낼' 수 있는 거대한 거대 구조물을 만들 수 있습니다. 이제 우리는 이 가능성을 완전히 수용하고, 무기화 된 천체의 대량 생산을 시작해 마침내 보잘 것 없고 무기력한 함선들을 없애야 할 때입니다!"
ap_celestial_printing_effects:0 "\n\n지구형 행성에서 £sr_solar_energy£ §Y행성 물질§!을 수확할 수 있는 강력한 기술을 얻습니다. £sr_solar_energy£ §Y행성 물질§!을 사용하여 적합한 후보를 찾을 필요 없이 §Y전쟁 위성§!을 생산할 수 있습니다.\n\n천체 전함 조립은 §R비싸고§! §R오래 걸리겠지만§!, §Y선체 내구도§와 §Y장갑 내구도§!에 §G15%§!, 그리고 §Y보호막 내구도§! 및 §Y함선 연사 속도§!에 §G10%§! 보너스를 제공할 것입니다.\n\n연구 선택지 획득:\n£engineering_research£§Y$giga_tech_planetary_matter_harvesting$§!\n£physics_research£§Y$giga_tech_lunar_assembly$§!"
giga_tech_planetary_matter_harvesting:0 "고효율 행성 해체"
giga_tech_planetary_matter_harvesting_desc:0 "In order to assemble our own celestial warships, we will require humongous amounts of raw planetary matters. Using cheap and quickly-built orbital gravitic tractor beams, we can quite literally dismantle an entire planet within mere months. As there is no need to refine the matter, the process is extremely fast and the planet can simply be broken up into asteroids that are then shipped to wherever we may need them."
giga_tech_lunar_assembly:0 "위성 규모 조립 프로토콜"
giga_tech_lunar_assembly_desc:0 "By employing a plethora of methods such as Tetradimensional Engineering and nanites, it becomes possible to quickly and efficiently rearrange large quantities of planetary matter into whatever we want. This effectively enables us to create our own Attack Moons without the need for a naturally-occurring planetoid to build it on, provided we harvest enough planetary matter beforehand."
allow_lunar_assembly:0 "§H거대구조물 잠금해제:§! 위성 자동 조립기"
allow_lunar_assembly_desc:0 "An ambitious orbital megastructure which converts planetary matter and alloys into fabricated Attack Moons. This construct requires £sr_solar_energy£ §YPlanetary Mass§! to function, which itself can be acquired using a decision granted by the §Y$giga_tech_planetary_matter_harvesting$§! Technology."
decision_harvest_matter_for_planetary_printing:0 "£sr_solar_energy£ §Y행성 물질§! 수확"
decision_harvest_matter_for_planetary_printing_desc:0 "Some planets serve simply no purpose, they will be more useful if we completely dismantle them for materials."
decision_build_planetary_matter_harvester:0 "This will begin the construction of a §YPlanetary Matter Harvester§! in orbit of this uninhabited telluric world.\nOnce complete, this powerful megastructure will steadily harvest one £sr_solar_energy£ §YPlanetary Mass§! every §Ysix months§!, shrinking the planet's size by one every time it does so. When the planet's size drops below 1, it will §Rdisappear§!. The harvesting megastructure has a §Ymonthly upkeep§! of 50 £energy£\n\n§RThe Planetary Matter Harvester§! cannot be stopped once started!§!"
giga_printer.1001.name:0 "Dismantling [planet_being_harvested_for_printing.GetName]"
giga_printer.1001.desc:0 "A §YPlanetary Matter Harvester§! has been completed around [planet_being_harvested_for_printing.GetName]. Cheap yet large gravitic beams are now being employed to quickly tear apart and dismantle the planet, which will yield one £sr_solar_energy£ §YPlanetary Mass§! every §Ysix months§!, and shrink the planet's size by one.\n\nOnce the planet's size reaches 0, it will disappear and the §YPlanetary Matter Harvester§! will be dismantled."
giga_printer.1001.a:0 "Delightful!"
giga_printer.1001.a.tooltip:0 "We will now receive one £sr_solar_energy£ §YPlanetary Mass§! every §Ysix months§!."
moon_printer_orbital_mass_harvester_0:0 "행성 물질 수확기"
moon_printer_orbital_mass_harvester_0_DESC:0 "A Planetary Matter Harvester is being constructed around a telluric world."
moon_printer_orbital_mass_harvester_1:0 "활성화 된 행성 물질 수확기"
moon_printer_orbital_mass_harvester_1_DESC:0 "This orbital device is steadily dismantling the unfortunate rocky body located beneath it.\nYields one £sr_solar_energy£ §YPlanetary Mass§! every §Y6 months§!."
lunar_macroreplicator_0:0 "Lunar Macro-Fabricator Construction Site"
lunar_macroreplicator_0_DESC:0 "The construction site for a colossal assembly yard capable of fabricating an entire Attack Moon out of raw planetary material and alloys."
lunar_macroreplicator_0_MEGASTRUCTURE_DETAILS:0 "A large orbital assembly yard which utilizes £sr_solar_energy£ §YPlanetary Mass§! to fabricate §YAttack Moons§!."
lunar_macroreplicator_1:0 "Lunar Macro-Fabricator Matter Assembler"
lunar_macroreplicator_1_DESC:0 "This large device is capable of receiving and organizing large quantities of planetary matter, preparing them for transfer towards the yard which will use them to fabricate an Attack Moon"
lunar_macroreplicator_2:0 "위성 자동 조립기"
lunar_macroreplicator_2_DESC:0 "This large orbital installation boasts a humongous assembly plant several hundred kilometers in diameter. It is capable of reorganizing large quantities of crude planetary matter into operational Attack Moons."
lunar_macroreplicator_make_moon:0 "전쟁 위성 조립"
lunar_macroreplicator_make_moon_desc:0 "Use §YPlanetary Mass§! and §YAlloys§! to create a fully-functional §YAttack Moon§! without the need for an existing moon."
lunar_macroreplicator_make_moon_DESC:0 "An operational fabricated Attack Moon, boasting §G15%§! additional §YHull HP§!, §YArmor HP§! and §YShield HP§! as well as §G10%§! additional §YShip Fire Rate§! compared to a regular Attack Moon."
giga_printer.1000.name:0 "전쟁 위성 제작 완료!"
giga_printer.1000.desc:0 "The Lunar Macro-Fabricator above §Y[moon_printer_location.GetName]§! reports that it has successfully assembled a fully-functional §YAttack Moon§! from raw §YPlanetary Mass§! and large amounts of alloys!\n\nBuilt according to our designs, the celestial warship, which is several hundred kilometers in length, has subsequently been released from the megastructure, and is now ready to bolster the ranks of our interstellar armadas.\n\nWe may begin the construction of another one immediately, given we possess sufficient planetary matter and alloys."
giga_printer.1000.a:0 "거창하군!"
giga_printer.1000.a.tooltip:0 "An §YAttack Moon§! is added to our fleets.\nAs it was fabricated, it benefits from §G15%§! additional §YHull HP§!, §YArmor HP§! and §YShield HP§! as well as §G10%§! additional §YShip Fire Rate§!."
printed_celestial_warship:0 "천체 전함 건조"
printed_celestial_warship_desc:0 "이 천체 전함은 인공적으로 만들어졌습니다."
printed_celestial_warship_ap:0 "최고의 행성 공학"
printed_celestial_warship_ap_desc:0 "오직 행성만."
mod_shipsize_giga_massive_planet_hull_mult:0 "전쟁 위성 선체 내구도"
mod_shipsize_giga_planet_behemoth_hull_mult:0 "베히모스 요새 행성 선체 내구도"
giga_printer.1002.name:0 "[planet_being_harvested_depleted.GetName] Dismantled"
giga_printer.1002.desc:0 "A §YPlanetary Matter Harvester§! has completely dismantled [planet_being_harvested_depleted.GetName].\n\nThe planet has been entirely converted into £sr_solar_energy£ §YPlanetary Mass§!, and the megastructure has been dismantled.\n\nWe have salvaged §Y500§! £alloys£ from the structure."
giga_printer.1002.a:0 "Excellent."
giga_printer.1002.a.tooltip:0 "[planet_being_harvested_depleted.GetName] is no more."
giga_printer.1010.name:0 "Lunar Macro-Fabricator Construction Site Built!"
giga_printer.1010.desc:0 "The construction site for a §YLunar Macro-Fabricator§! has been completed in the §Y[giga_system.GetName]§! system. This orbital platform will serve as a staging depot to assemble a large assembly yard capable of fabricating an Attack Moon.\n\nAlthough some might deem this to be an insane undertaking, our current technological base will enable us to rapidly ship large quantities of planetary matter to be assembled into such fabricated celestial warships, thanks to a combination of ambitious engineering techniques such as hyperdimensional storage and intelligent nanites.\n\nFabricated Attack Moons will take longer to build and are slightly more expensive than regular Attack Moons, but will benefit from increased defensive and offensive capabilities."
giga_printer.1010.a:0 "Great."
giga_printer.1011.name:0 "Lunar Macro-Fabricator Matter Assembler Built!"
giga_printer.1011.desc:0 "Another step has been completed towards the construction of our §YLunar Macro-Fabricator§!in the §Y[giga_system.GetName]§! system.\n\nA large Matter Assembler is now present in planetary orbit, which will be used to receive, organize and rearrange the vast amounts of planetary matter required to assemble an Attack Moon.\n\nThe final step is now to build the actual assembly yard in front of the Matter Assembler, which will utilize the aforementioned planetary matter transmitted by the Matter Assembler alongside alloys to fabricate an Attack Moon."
giga_printer.1011.a:0 "Wonderful."
giga_printer.1012.name:0 "Lunar Macro-Fabricator Built!"
giga_printer.1012.desc:0 "A §YLunar Macro-Fabricator§! has been completed in the §Y[giga_system.GetName]§! system! This technological marvel is capable of rapidly rearranging vast amounts of crude planetary matter and alloys into fully-functional Attack Moons.\n\nNot only are those moons more powerful, but this megastructure will allow us to assemble them without having to worry about finding a proper candidate.\n\nConstruction of an Attack Moon may begin whenever we have the necessary resources, by upgrading the megastructure. We will however have to harvest £sr_solar_energy£ §YPlanetary Mass§! from telluric planets using a decision."
giga_printer.1012.a:0 "Great."
giga_printer.1015.name:0 "천체 전함 건조"
giga_printer.1015.desc:0 "이 구조물은 우리가 우주에 있는 후보 행성의 수에 관계 없이 효과적으로 천체 전함을 만들 수 있게 해주지만, 많은 함선을 만들고 싶다면 여전히 쓸모 없는 암석들을 해체해야 할 것입니다."
giga_printer.1015.a:0 "알겠다."
ap_planetcraft_primacy:0 "최고의 행성 공학"
ap_planetcraft_primacy_desc:0 "천체 전함의 인공 조립에 대한 우리의 숙달을 고려할 때, 어째서 우리는 은하계의 나머지가 사용하는 엄청나게 작고 약한 전함들을 계속해서 괴롭혀야 합니까? 대신, 이제 우리는 은하 자체가 우리를 위해 싸울 수 있도록 무기화 된 거대한 천체 함대를 조립하는 것에 전적으로 초점을 맞출 것입니다! 어떤 이들을 그것이 미친 짓이나 광기라고 말할지 모르지만, 우리는 그것을 야망이라고 부릅니다."
ap_planetcraft_primacy_effects:0 "\n앞으로 제작되는 모든 §Y천체 전함§!은 §Y장갑 내구도§!와 §Y보호막 내구도§!에 §G50%§! 보너스가 추가될 뿐만 아니라, §Y함선 연사 속도§!와 §Y함대 전투력§!에도 §G25%§! 보너스가 주어질 것입니다.\n\n§Y천체 전함 건조§!는 £alloys£ §Y합금§! 비용이 §Y33%§! 저렴합니다.\n\n§R일반 함선 건조에 막대한 디버프를 받을 것입니다!\n보상을 위해 민간 함선의 가격이 인하되었습니다.§!"
