INVESTIGATE_CORE_ANOMALY:0 "중심 이상현상"
INVESTIGATE_CORE_ANOMALY_DESC:0 "§H[from.GetName]§!의 이상현상에 대한 탐사 프로젝트가 승인되었으며, 우리의 최고의 과학자들과 엔지니어들은 은하중심에 도달할 수있는 구조를 만들고 있습니다. 곧 우리는 비밀을 밝힐 수 있을 것입니다."
ehof_anomaly.10001.name:0 "중심 설비"
ehof_anomaly.10001.desc:0 "§H[from.from.GetName]§!의 탐험은 성공적이었습니다. 우리의 탐사팀은 §H[from.from.GetName]§!내의 중심 시설이 사실은 알려지지 않은 진보된 문명에 의해 만들어진 거대한 버려진 연구시설이라는 사실을 발견했습니다.\n\n핵심 설비가 완전히 작동하는 것처럼 보이지만 미지의 사건으로 인해 약간 손상되었습니다.\n\n탐사 결과에 따르면, 이 시설은 은하중심 내의 특이한 환경을 연구하기 위해 구축되어 실험 및 연구에 사용되었습니다.\n\n중심 시설을 건설한 사람들에게 무슨 일이 일어 났는지 알 수 없습니다.\n\n사고로 인한 피해 조사 결과, 해당 시설은 어떠한 위험도 없으며 연구 활동의 재설립을 위해 안전하다는 것을 알 수 있었습니다. 우리의 과학자들은 이 시설을 제국의 이익을 위해 사용할 것을 요청했습니다. 이것이 우리의 연구에 정말 유용할 것이라고 주장합니다."
ehof_anomaly.10001.a:0 "믿을 수 없군. 설비의 재건을 준비해라."
ehof_anomaly.10001.b:0 "귀중한 기술을 해체하고 시설을 떠나라."
################################4
EXPLORE_LARGE_STATION:0 "손상된 우주 정거장"
EXPLORE_LARGE_STATION_DESC:0 "우리 정부는 §H[from.GetName]§!의 궤도에서 손상된 우주 정거장에 대한 탐사 프로젝트를 승인했으며, 과학자들은 관측소를 조사할 무장 탐사 팀을 준비하고 있습니다."
ehof_anomaly.10002.name:0 "버림받은 관저"
ehof_anomaly.10002.desc:0 "§H[from.from.GetName]§!의 궤도에 있는 대형 우주 정거장의 용도를 파악할 수 있었습니다.\n\n팀이 수집한 자료에 따르면, 대형 우주 정거장은 이전 §H[from.from.GetName]§!에 뿌리내렸던 문명의 중앙 정부 기관이었습니다. 이는 초국가적, 행성적 집단 정부가 구성되는 방식과 유사한 방식으로 사용되었습니다. §H[from.from.GetName]§!은(는) 초국가적 정부 회원국들 간의 긴장이 고조되면서 세계적 분쟁의 위기에 놓였습니다., §H[from.from.GetName]§!에서의 중요 자원 부족으로 사건은 일어났고 이는 '곤바'라고 불렸습니다.\n\n우리 과학자들은 정거장의 손상되지 않은 기록에만 근거해 언급된 자원을 확인할 수는 없었지만, 그 자원은 사회의 청렴을 위해 필수적인 것이었습니다. 국가간의 투쟁은 궁극적으로 핵전쟁으로 이어졌고, 결국 §H[from.from.GetName]§!은(는) 황폐화되었습니다."
ehof_anomaly.10002.a:0 "끔찍하군. 욕심이 파괴한 또 다른 사회로구나."
################################
STUDY_NATURAL_NETWORK:0 "상호 연결 식물 속"
STUDY_NATURAL_NETWORK_DESC:0 "우리 과학자들은 §H[from.GetName]§!의 숲에서의 방대한 연구 활동을 계획하여 행성에서 글로벌 네트워크를 구성하고 있는 독특한 식물 속에 대해 알아보려고 합니다."
ehof_anomaly.10003.name:0 "행성-식물-두뇌"
ehof_anomaly.10003.desc:0 "§H[from.from.GetName]§!에서 상호 연결된 식물 속에 대한 오랜 연구를 통해 놀라운 사실이 밝혀졌습니다. 이 식물들은 거대한 뇌처럼 활동하며 전 행성에 걸쳐 뻗어있습니다. 단일 식물 또는 식물군락은 뉴런 또는 시냅스와 같은 기능을 합니다.\n\n'행성-식물-두뇌'는 동물의 의식처럼 원시적인 형태의 의식을 가지고 있는 것처럼 보이지만, 실제로는 매우 다릅니다.\n\n뇌와 소통하려는 시도는 실패로 이어졌으며, 이는 뇌가 논리적 활동을 할 수 있을만큼 충분히 발달되지 않았음을 일컫습니다.\n\n두뇌의 의식과 관계 없이 그것의 기능은 고급 네트워킹 매커니즘에 대한 통찰을 제공했고, 우리는 이를 네트워크에 유용한 기술을 연구하는데 사용할 수 있습니다."
ehof_anomaly.10003.a:0 "정말 흥미로운 발견이군!"
EXPLORE_ABANDONED_STATION:0 "소행성 기지"
EXPLORE_ABANDONED_STATION_DESC:0 "버려진 것으로 보이는 소행성 기지를 탐사하기 위해 여러 무장 탐사팀이 파견되었습니다.\n\n초기 목적을 결정하고 센서에서 감지되지 않았을 수 있는 생명의 흔적을 찾아야합니다."
ehof_anomaly.10004.name:0 "수수께끼의 버림받은 식민지"
ehof_anomaly.10004.desc:0 "소행성 기지에 대한 우리의 조사는 아직 이해되지 않는 기괴한 발견으로 이어졌습니다.\n\n우리의 발견에 따르면 이 기지는 원래 수십만 명의 주민을 수용하고 지원할 수 있는 완전한 자급자족 식민지였습니다.\n\n컴퓨터 시스템 내에서 발견된 기록에 따르면 이곳은 거대한 지각적 재앙에 의해 행성이 파괴된 문명의 피나처였습니다. 그들은 이곳은 '위대한 균열'이라고 불렀으며 이 성계에서 부서진 행성으로 보입니다.\n\n기지에 대해 혼란스러운 부분은 완전히 버려졌다는 사실입니다. 단일 형태의 생물체도 발견되지 않았으며, 심지어 인공 대기권 내의 미생물조차도 발견되지 않았습니다. 알려지지 않은 사건에 의해 완전히 생명을 빼앗긴 것으로 보입니다.\n\n약 17분동안 지속된 모든 기록은 알려지지 않은 이유로 32년 121일 전에 손상되었습니다. 기지의 모든 생명체가 사라진 사건이 17분 이내에 일어났을 가능성이 있습니다.\n\n우리 과학자들은 이전 주민들의 의문의 실종으로 인해 기지의 중요한 기술을 점유하고 떠나는 것이 좋을지, 아니면 우리 국민을 위한 귀중한 식민지로 사용될 수 있을지 논의하고 있습니다."
ehof_anomaly.10004.a:0 "기지가 너무 유용해서 두고 갈 수 없겠군."
ehof_anomaly.10004.b:0 "이 곳은 저주받았다. 빨리 떠나는게 좋겠어!"
ehof_anomaly.16.name:0 "소멸"
ehof_anomaly.16.desc:0 "끔찍한 일입니다! 보고에 따르면 갑자기 §H[from.from.GetName]§!의 주민들이 갑작스럽고, 이상하며, 격렬한 정신 붕괴를 겪었다고 합니다. 이상 현상을 겪는 주민들의 비율이 높아지면서 갑자기 조용해졌습니다.\n\n우리는 식민지에 조사 팀을 보냈고 그들이 모두 사라졌다는 것을 알게 되었습니다.§H[from.from.GetName]§!의 이전 주인들과 마찬가지로 우리의 주민들도 알 수 없는 이유로 사라졌습니다.\n\n기록들도 모두 다시 손상되었습니다...\n\n§H[from.from.GetName]§!에서 일어난 이 비정상적인 사건의 원인은 여전히 수수께끼로 남아 있습니다."
ehof_anomaly.16.a:0 "우리가 더 잘 알았어야 했는데."
STUDY_PLASMATIC_LIFE:0 "플라스마 생명체 연구"
STUDY_PLASMATIC_LIFE_DESC:0 "플라스마 생명체에 대한 직접적인 연구가 승인되었습니다.\n\n강화 및 보호 장치는 표면 온도가 최대 섭씨 485°인 §H[from.GetName]§!의 치명적인 환경에 배치될 준비를 하고 있습니다."
ehof_anomaly.10005.name:0 "유기적 플라스마 생명체"
ehof_anomaly.10005.desc:0 "플라스마 생명체의 표본에 대한 집중적인 연구와 그들의 생태계에 관한 관찰은 놀라운 결과로 이어졌습니다. 이들의 유사 유전적 기반을 분석한 결과 이 생명체가 진정한 무기 생물체라는 사실이 밝혀졌습니다. 무기물이지만 생물학적이지는 않은 기계와는 다르게 말입니다.\n\n무기물 생명체의 발달을 위한 조건은 놀라울 정도로 복잡하고 희귀하기 때문에 이와 비슷한 것은 이전에는 거의 발견되지 않았습니다.\n\n세포의 독특한 생물학적 구성은 강력한 고온 산화 매커니즘과 단순하지만 강력하게 '혈액' 역할을 하는 금속 액체를 사용하여 대사 과정을 생성합니다.\n\n이것은 이들에게 극한 환경 내에서 생존하고 번성할 수 있는 능력을 제공합니다.\n\n단일 세포 뿐만 아니라 다세포 유기체도 발견되었으며, 모두 무성 생식이 가능합니다. 아직 어떠한 형태의 유성 생식도 발견되지 않았지만, 우리 과학자들은 더 복잡한 유기체와 어쩌면 사회적 상호작용이 가능하거나 비슷하게 발달된 유기체를 찾기 위해 두 번째 조사를 시작하기를 원합니다."
ehof_anomaly.10005.a:0 "놀라운 생물이군. 연구를 확장해라."
ehof_anomaly.10005.b:0 "이 독특한 생태계를 내버려 두는 것이 좋겠군."
INVESTIGATE_INTELLIGENT_PLASMATICS:0 "고등 플라스마 유기체 탐색"
INVESTIGATE_INTELLIGENT_PLASMATICS_DESC:0 "With governmental approval, our researchers have started an intense and ambitious exploration of §H[from.GetName]§!'s plasmatic ecosystem, to find intelligent plasmatic organisms, potentially capable of social interaction."
ehof_anomaly.10006.name:0 "플라스마 사회"
ehof_anomaly.10006.desc:0 "정부의 승인으로, 우리 연구원들은 잠재적으로 사회적 상호작용이 가능한 지능적인 플라스마 유기체를 찾기 위해 §H[from.GetName]§!의 플라스마 생태계에 대한 강렬하고 야심찬 탐사를 시작했습니다."
ehof_anomaly.10006.a:0 "언젠가 이런 생물들을 더 많이 발견할 수 있을지도 모르겠군!"
INVESTIGATE_RED_TOXIC:0 "§H[from.GetName]§!의 표면"
INVESTIGATE_RED_TOXIC_DESC:0 "X-레이를 이용해 §H[from.GetName]§ 대기를 관통하는 고강도 스캐너가 표면을 스캔할 준비를 하고 있습니다. 우리 과학자들은 이것이 붉은 안개의 기원을 밝힐 수 있기를 희망하고 있습니다. 그들은 그것이 아마도 자연적으로 만들어진 것이 아니라고 추측합니다."
ehof_anomaly.10007.name:0 "오염된 낙원"
ehof_anomaly.10007.desc:0 "X-레이의 도움으로 §H[from.from.GetName]§! 표면을 스캔하려는 시도는 성공적이었습니다.\n\n우리 시스템은 고강도 스캐너로 스캔한 82284 평방 킬로미터 면적의 모델을 만들었습니다.\n\n이 모델은 고밀도의 넓은 지역에 분포하고 건물이나 나무처럼 보이는 인공적인 개체를 보여줍니다.\n\n숲과 도시는 행성 표면 또는 적어도 그 잔해에 위치해 있습니다.\n\n한때 이 유독성 행성에 문명이 존재했고, 적어도 식물은 이전 생태계의 일부였습니다.\n\n건물의 구조와 크기는 아마도 이전 문명이 기술의 개발과 활용에 충분히 발달했음을 나타냅니다. 붉은 안개의 원인이 문명 자체에 있는지는 알려지지 않았습니다.\n\n안타깝게도 행성에 무슨 일이 일어났는지 더 자세히 알기 위해서는 표면 탐사가 필요할 것입니다. 멸종된 문명의 기록들, 그리고 표면과 환경의 표본들만이 붉은 안개와 그 기원에 대해 더 많은 것을 말해 줄 것입니다."
ehof_anomaly.10007.a:0 "탐사 팀을 준비해라."
ehof_anomaly.10007.b:0 "그럴 가치가 없다. 행성을 떠나라."
EXPLORE_RED_TOXIC:0 "§H[from.GetName]§!"
EXPLORE_RED_TOXIC_DESC:0 "안개는 극도의 독성과 부식성으로 인해 §H[from.GetName]§! 표면을 탐사하는 것은 보호 장갑과 위험 보호 기능이 있어도 유기 생명체에게는 매우 위험합니다.\n\n대신 부식 방지 보호복과 에너지 보호막을 갖춘 고급 로봇 탐사 장치가 사용되고 있습니다."
ehof_anomaly.10008.name:0 "진홍빛 재앙"
ehof_anomaly.10008.desc:0 "§H[from.from.GetName]§ 주변 탐사는 성공적이었고 붉은 안개의 본질이 드러났습니다.\n\n§H[from.from.GetName]§ 주민들이 '진홍빛 재앙'이라고 부르는 붉은 안개는 사실 이상한 기원을 가지고 있었습니다.\n\n이는 §H[from.from.GetName]§의 옛 문명에 의해 만들어져 통제를 벗어난 진보된 합성 독소입니다. 누구에 의해, 어째서 독소가 만들어졌는지는 행성의 일반인들에게는 알려지지 않았습니다.\n\n정부 및 과학 기관의 기록조차도 진홍빛 재앙의 기원을 밝혀주지 않았습니다. 이것이 정부가 그것에 대해 전혀 몰랐다는 것을 의미하지는 않습니다.\n\n알려진 것은 독소가 321년 전 북반구 어딘가에 있는 '기원지'라는 특정한 장소에서 갑자기 나타났다는 것입니다.\n\n독소는 공중에 뜨는 특성으로 인해 바람을 타고 빠르게 퍼져 1년 안에 행성을 뒤덮었습니다.\n\n게다가 독소는 먼지 입자부터 큰 바이러스 크기에 이르기까지 다양한 크기의 입자로 구성되어 있어 억제하기 매우 어려웠고, 결국 하늘과 표면을 덮어버릴 수 있었습니다.\n\n독소는 아직 알려지지 않은 방법으로 스스로를 복제할 수 있으며, 이것이 어떻게 독소가 행성 전체를 덮을 수 있었는지 설명해줍니다.\n\n결국, 모든 문명과 행성 생태계는 막을 수 없는 진홍빛 재앙에 의해 파괴되었습니다.\n\n우리 과학자들은 위험에도 불구하고 §H[from.from.GetName]§에 대한 탐사를 확대하여 재앙의 기원을 찾고자 합니다."
ehof_anomaly.10008.a:0 "진홍빛 재앙이 어디서 왔는지 알아내야 한다."
ehof_anomaly.10008.b:0 "당장 그곳을 떠나라."
FIND_SCOURGE_ORIGIN:0 "진홍빛 재앙"
FIND_SCOURGE_ORIGIN_DESC:0 "우리의 로봇 탐사 부대는 진홍빛 재앙의 '기원지' 탐사를 위해 준비중입니다.\n\n위치는 진홍빛 재앙의 기원일 뿐만 아니라 재앙 자체가 만들어진 장소일 수도 있습니다."
ehof_anomaly.10009.name:0 "화합물 23RCA"
ehof_anomaly.10009.desc:0 "'기원지'의 조사 결과, 예상보다 훨씬 더 많은 진홍빛 재앙의 비밀이 밝혀졌습니다. 원래 'Y-173 재해 시험장'으로 불렸던 기원지는 진홍빛 재앙이 탄생한 곳이 아니라 원래 진홍빛 재앙을 만든 기관이 활용한 시험장이었습니다.\n\n이 기관은 '이노베이션 포지'라고 불리는 개인 소유의 연구 개발 기구로, 문명의 가장 뛰어난 인재들을 수용한 것으로 추측됩니다.\n\n제작자들이 '화합물 23RCA'라고 이름 붙힌 '진홍빛 재앙'은 기원지에서 유기물과 무기물에 미치는 영향을 실제 환경에서 연구하기 위해 사용되었습니다.\n\n기원지는 원래 자발적인 실험 대상자들이 거주하던 작은 마을과 작은 숲 주변의 관측소와 넓은 돔으로 구성되어 있으며, 기후 조절 실험이라고 알려졌습니다. 동물과 같은 생명체도 존재했습니다.\n\n고급 격리 물질로 구성된 돔은 재앙이 대기 중으로 유출되는 것을 막기 위한 것이었습니다. 안타깝게도 제작자조차 그 효과를 과소평가 했습니다.\n\n재앙은 돔을 부식시키고 대기 중으로 유출되었고, §H[from.from.GetName]§ 문명을 파괴했습니다.\n\n이 기록은 또한 '저장소'라 불리는 장소의 좌표를 보여주었는데, 이 곳은 이노베이션 포지의 주요 시설이자 재앙이 만들어진 곳이고 그들의 가장 위대한 창작물이었던 것으로 보입니다.\n\n우리 과학자들은 어떻게 진홍빛 재앙이 합성되었는지 밝혀내기 위해 이 장소를 탐사하고 싶어합니다."
ehof_anomaly.10009.a:0 "저장소는 분명 유용하겠지. 우리에게도 말이야."
ehof_anomaly.10009.b:0 "이제 우린 재앙이 어디서 왔는지 알지. 이 정도면 충분하다."
EXPLORE_REPOSITORY:0 "저장소"
EXPLORE_REPOSITORY_DESC:0 "저장소는 진홍빛 재앙이 만들어진 기원을 찾기위해 §H[from.GetName]§!에 있는 마지막 탐사 장소입니다. 이 임무를 위해 무장 로봇 탐사대가 배치되고 있습니다.\n\n저장소가 진정으로 이노베이션 포지의 위대한 창작물의 탄생지라면, 위험한 장소가 될 수 있습니다."
ehof_anomaly.10010.name:0 "근원과 해결책"
ehof_anomaly.10010.desc:0 "우리의 저장소 탐사는 완전히 성공적이었습니다.\n\n저장소는 거대한 지하 시설로, 큰 산줄기 안에 숨겨져 있었습니다.\n\n이것은 이노베이션 포지의 보고인 기원지의 데이터와 같았고, 다른 행성의 문명보다 훨씬 우수한 기술을 가지고 있었습니다.\n\n예상대로 저장소는 고유한 보안 시스템에 의해 보호되었습니다. 이를 돌파하는 것은 우리 탐사대에게도 어려운 일이었습니다.\n\n우리는 진홍빛 재앙이 만들어진 시설을 찾을 수 있었습니다. 그곳에서 우리는 재앙에 대해 알 수 있는 모든 것을 알아낼 수 있었습니다.\n\n이노베이션 포지가 만든 일련의 테라포밍 작용제의 완전한 기능을 갖춘 최초의 프로토 타입이었습니다. 이 작용제는 생물학적 물질을 포함한 유해 물질로부터 대기를 정화하기 위해 우주선을 통해 적대적이지만 잠재적으로 거주할 수 있는 행성에 배치됩니다. 이것은 지능적인 생명체를 포함한 모든 종류의 생명체에 대한 작용제의 영향을 실험하기 위한 방법으로 기원지에서의 사용을 설명합니다.\n\n작용제는 예상과 다르게 행동했고 결국 파괴해야할 것이 되었습니다.\n\n시설의 중심부에서 우리는 수명을 연장하기 위해 의식을 업로드한 이들의 집합체, 즉 이노베이션 포지의 과학자들의 정신이 모여 만들어진 진보된 인공지능을 찾아냈습니다. 그들은 우리에게 저장고, §H[from.from.GetName]§의 문명, 진홍빛 재앙, 그리고 진홍빛 재앙에 대한 해결책에 대해 많은 것을 말해주었습니다.\n\n'촉매'라는 이름의 거대한 탑은 남극에 가까운 이노베이션 포지에 의해 건설되었습니다. 그것은 진홍빛 재앙의 영향을 정화하기 위한 것이었지만, 진홍빛 재앙의 복제를 막을 방법을 찾지 못해 실패했습니다.\n\n인공지능은 우리의 뛰어난 기술로 탑을 완벽하게 작동시키고 진홍빛 재앙의 영향을 완전히 정화할 수 있을 것이라고 말했습니다.\n\n이제 우리는 이 행성을 정화하고 다시 한번 거주할 수 있게 만들 수도 있고, 아니면 진홍빛 재앙을 우리의 수단으로 사용할 수도 있습니다."
ehof_anomaly.10010.a:0 "재앙은 괴물이야. 그것으로부터 행성을 해방시켜라!"
ehof_anomaly.10010.b:0 "재앙은 여러 분야에서 정말 유용할 수 있겠군."
INVESTIGATE_ONE_ORBIT:0 "하나의 궤도"
INVESTIGATE_ONE_ORBIT_DESC:0 "우리가 §H[root.solar_system.GetName]§! 성계에 도착한 지 얼마 되지 않아 센서가 이상한 행성 배열을 감지하기 시작했습니다.\n\n성게에는 같은 궤도를 공유하는 두 개의 행성이 있는 것으로 보입니다. 그것들은 항성으로부터의 거리가 거의 똑같으며, 우리 과학자들은 이 두 행성과 이상한 배열에 대해 자세히 알아보기 위해 연구하고 싶어합니다."
ehof_anomaly.10011.name:0 "하나의 낙원"
ehof_anomaly.10011.desc:0 "§H[root.solar_system.GetName]§! 성계의 두 행성 중 첫 번째 행성인 §H[from.from.GetName]§!을(를) 조사함으로써, 우리는 그것이 매우 희귀하고 거주하기 쉬운 가이아 행성이라는 것을 알아냈습니다.\n\n그것은 평균보다 높은 질량과 전형적인 암석형 행성 밀도를 가지고 있습니다. 행성의 생태계는 믿을 수 없을 정도로 다양하며 수많은 종이 존재하고 있습니다.\n\n이 행성을 연구하는 것은 우리의 생물학적 연구에 매우 귀중한 일일 수도 있지만, 우리의 초점은 §H[from.from.GetName]§!의 형제 행성에 대한 연구에 있습니다."
ehof_anomaly.10011.a:0 "이것에 대해 더 알아낼 수 없어서 슬프군."
INVESTIGATE_ONE_ORBIT_2:0 "하나의 궤도 II"
INVESTIGATE_ONE_ORBIT_2_DESC:0 "§H[from.from.GetName]§!에 관한 조사입니다. 궁극적으로 이상한 행성 배열이 어떻게 구성되었는지를 보여줄 것입니다."
ehof_anomaly.10012.name:0 "쌍둥이 낙원"
ehof_anomaly.10012.desc:0 "§H[root.solar_system.GetName]§! 성계의 두 번째 행성인 §H[from.from.GetName]§!을(를) 조사한 결과 놀라운 사실이 밝혀졌습니다.\n\n§H[from.from.GetName]§!은(는) 형제 행성과 같은 성질을 가지고 있을 뿐만 아니라 가이아 행성이기도 합니다!\n\n두 행성은 같은 질량, 밀도, 경사, 궤도, 회존 속도 및 궤도 속도를 공유하는 가이아 행성입니다. 서로 차별화하는 유일한 것은 그들의 생태계와 두 행성이 같은 위치에 있지 않다는 사실입니다.\n\n완벽한 성계가 너무 비현실적으로 보이지만, 여기에 있습니다. 이것은 인공적인 것이라고 보아야 하는데, 이러한 행성 배치가 자연적으로 발달할 확률은 본질적으로 0이기 때문입니다.\n\n이 성계를 만든 자의 흔적은 아직 발견되지 않았습니다..."
INVESTIGATE_SCARRED_PLANET:0 "흉터"
INVESTIGATE_SCARRED_PLANET_DESC:0 "무엇이 흉터를 창조했는지 알아내기 위해 지질 구조와 물질적 구성에 관하여 연구할 것입니다.\n\n스캐너는 또한 주변 영역과 흉터 자체를 분석하여 특이한 물질을 탐지하고 있습니다. 우리 과학자들은 흉터가 무기 배치의 결과로 만들어졌을 것으로 추측하고 있습니다."
ehof_anomaly.10013.name:0 "거대한 노치"
ehof_anomaly.10013.desc:0 "흉터에 대한 우리의 조사 노력은 흉터 형성에 대한 가설 중 하나가 사실임을 입증했습니다. 사실 흉터는 거대한 무기의 배치에 의해 만들어졌습니다.\n\n우리는 이전에 이와 같은 규모의 무기를 본 적이 있지만, 흉터의 형성을 유발했을 가능성이 가장 큰 무기는 이 사건을 매우 흥미롭게 만듭니다. 행성 표면에서 맨틀까지 60km 아래로 내려가며 발견한 특이한 물질을 포함한 지질학적 구조, 표면의 각도는 거대한 무기에 의해 흉터가 만들어졌다는 의혹을 낳습니다. 게다가 우리의 센서는 협곡 전체에 걸쳐 불규칙한 방사선 경로를 파악할 수 있었습니다.\n\n그러나, 방사능 오염은 플루토늄과 같이 자체적인 방사성 물질이 아니라 강렬한 감마선에 노출 된 결과입니다. 이것은 행성 표면에 부딪혀서 흉터를 만든 운동성 발사체 또한 적어도 부분적으로는 반물질로 구성되어 있다는 사실을 알려줍니다.\n\n누군가가 왜 이 같은 파괴적인 무기로 행성을 쏘았는지는 알려지지 않았습니다. 어떤 이유에서든 그럴 수 있을겁니다. 무기 실험, 전쟁 또는 힘의 과시 등...\n\n또한 우리 과학자는 흉터의 나이를 약 125만년까지라고 추측합니다. 흉터가 너무 오래 되었기 때문에 이 무기에 대해 더 알아보는 시도는 소용이 없을 것입니다."
INVESTIGATE_WOUNDED_STAR:0 "파괴된 성계"
INVESTIGATE_WOUNDED_STAR_DESC:0 "우리의 과학선이 §H[root.solar_system.GetName]§! 성계를 조사하러 출발했습니다.\n\n그 비밀이 마침내 $ehof_the_compound$에 대한 해결책에 접근할 수 있게 해줄 것입니다. 그렇지 않다면 적어도 메시지의 출처를 찾을 것입니다."
ehof_anomaly.10021.name:0 "상처 입은 별"
ehof_anomaly.10021.desc:0 "§H[root.solar_system.GetName]§!에 대한 조사가 별의 표면에 거대한 변칙성을 가지고 있음을 밝혀냈습니다. 지름이 약 330만 킬로미터인 거대한 홈입니다.\n\n지름이 약 1억 5천 5백만 킬로미터인 적색 거성 자체에 비해 상대적으로 크기가 왜소할 수 있지만, 그럼에도 불구하고 여전히 엄청나게 거대합니다.\n\n이 흔적은 '충격 분화구'로 이론화되어 있으며, 별에 대한 천문학적 에너지 충격의 잔해입니다.\n\n충격원이 무엇인지는 알 수 없지만 정말 거대하거나 굉장히 빠른 충격원이었을 것입니다.\n\n빠르게 변화하는 별의 표면 때문에 언제 충격이 발생했는지 정확히 게산할 수 없습니다. 끊임없이 변화하는 별의 표면은 수백 년 안에 표면에 대한 엄청난 변화조차 알아볼 수 없게 만듭니다.\n\n그 충격은 성계 전체에 거대한 항성 플라즈마를 발사하여 성계의 모든 행성을 녹이고 부수고 가열했습니다.\n\n충격의 흔적은 여전히 인식할 수 있으며 메시지와 관련이 있을 수 있습니다.\n\n임팩터의 흔적이나 충격 자체의 흔적을 찾기 위해서는 별의 외층과 내층에 대한 조사가 필요할 것입니다."
ehof_anomaly.10021.a:0 "임팩터를 찾기 위해 필요한 모든 조치를 취해라!"
INVESTIGATE_STELLAR_WOUND:0 "상처 입은 별"
INVESTIGATE_STELLAR_WOUND_DESC:0 "우리 과학자들은 임팩터를 찾기 위해 항성 전체를 스캔할 수 있는 고강도 스캐너를 장착한 함선들을 준비하고 있습니다.\n\n항성의 표면과 내부가 끊임없이 변화하기 때문에, 임팩터는 크기에 따라 항성에 영향을 미치는 기존 경로 외부에 위치할 수 있습니다.\n\n따라서 §H[root.solar_system.GetName]§! 성계에 대한 전체적인 스캔이 필요합니다."
ehof_anomaly.10022.name:0 "휴면 중인 괴수"
ehof_anomaly.10022.desc:0 "우리는 마침내 §H[root.solar_system.GetName]§!의 외부 층에 대한 조사를 마쳤고 그 결과는 정말 놀랍습니다!\n\n별과 충돌한 것은 큰 행성이 아니라 함선이거나 적어도 함선의 일종이라고 추측합니다.\n\n임팩터는 거대한 인공 구조물로, 수 천년 전에 별과 충돌했습니다. 우리가 알 수 있는 한, 여전히 손상되지 않았으며 아마도 메시지 자체의 근원일 수 있습니다!\n\n이 구조물의 크기는 선박으로서는 상상할 수 없는 규모로써 거의 2300km에 달합니다. 이것의 질량은 약 980조 2천 톤이며, 작은 왜소 행성의 질량과 같습니다.\n\n이런 크기의 함선의 경우 엄청난 양의 에너지를 방출하는데 필요한 속도는 어마어마합니다. 상대론적 속도는 별과 주변 행성에 많은 피해를 입히지만, 질량이 너무 낮아(거대 행성에 비해) 어쩔 수 없이 필요합니다.\n\n우리 과학자들은 복잡한 시뮬레이션의 도움으로 충격 모델을 추정했고 충돌 각도에 상관 없이 적어도 초당 5000km의 속도를 가져야 한다고 판단했습니다. 실제 속도는 더 높았을 것입니다. 정확한 속도를 알 수는 없겠지만, 과학자들은 함선 자체를 연구할 것을 요청하고 있습니다.\n\n함선이 항성의 광구 표면 아래 약 800만 킬로미터 아래에 있는 항성 대류권 내에 위치하고 있기 때문에 그렇게 하기 위한 노력은 엄청날 것입니다.\n\n수천 년 동안 섭씨 200,000도 이상의 온도에서 살아남은 후에도 배가 여전히 온전하다는 사실 때문에, 임팩트 자체는 아마도 기능할 수 있으며 메시지의 근원일 가능성이 매우 높으므로 엄청난 노력을 기울일 가치가 있을 것입니다!"
ehof_anomaly.10022.a:0 "이 노력은 그만한 가치가 있을 것이다."
INVESTIGATE_DORMANT_LEVIATHAN:0 "휴면 중인 괴수"
INVESTIGATE_DORMANT_LEVIATHAN_DESC:0 "§H[root.solar_system.GetName]§! 내부에 위치한 거대한 우주선의 탐사 프로젝트를 수행하기 위해서는 막대한 자원 및 우리 제국과 동맹국의 최첨단 기술이 필요할 것입니다. 제국 전역에서 온 연구자들과 기술자들은 프로젝트에 필요한 장비와 구조물을 만들기 위해 성계로 이동하고 있습니다."
ehof_anomaly.10023.name:0 "괴수 연구"
ehof_anomaly.10023.desc:0 "We made it! We've finally managed to reach the dormant gigantic space ship within §H[root.solar_system.GetName]§!. Doing so was an unbelievable undertaking.\n\nThe researchers and engineers of our empire and our allies were, with an almost limitless supply of resources and only time as their enemy, able to construct what they call a 'stellar anti-elevator-cable'.\n\nIt is a gigantic construct, a tunnel/cable with a width up to 50 kilometer and a length of 8 million kilometers in total, which stretches from the photosphere of the star, throughout its convective zone, to the location of the leviathan.\n\nThe anti-elevator is made out of the most advanced, self-conserving materials known to the galaxy, in order to withstand and adapt to the incredible conditions within the stars convective zone.\n\nOn the lower end of the anti-elevator, where the leviathan is located, a multitude of stations around the ship were built inside the stellar plasma, which are equipped with gravity manipulators. These stations are keeping the colossal ship in position, to prevent it from getting dragged away by the stellar plasmaflow.\n\nA relatively small dome, which is connected to the anti-elevator, was constructed on the side of the leviathan. This dome is a sheltered zone, constructed for working on the leviathan itself, without having to fear being vaporized by the immense heat.\n\nFurthermore, we were now able to effectively determine the state of the vessel, which in fact appears to be mostly intact. It is still unknown how the ships was able to survive inside of this star for many millennia, without any significant damage, but the technology of the ship appears to be far more advanced, than even the most advanced fallen empire technology.\n\nNone of our scanners were able to penetrate the unknown hull materials. Even though the hull appears to be solid, on closer examination, the material is more similar to supersolids, materials that possess both, solid and fluid properties. An everchanging quasi-supersolid, may explain the ships ability to survive inside the star.\n\nOur scientists are trying to find a way to get inside the ship, but are waiting for approval to do so."
ehof_anomaly.10023.a:0 "그렇겠군. 배에 진입하라!"
ENTERING_LEVIATHAN:0 "괴수 내부 진입"
ENTERING_LEVIATHAN_DESC:0 "Our scientists are now trying to find a way to enter the dormant leviathan spaceship.\n\nWho knows what technological wonders await us inside of this enigmatic colossus.\n\nHopefully, we can confirm it as the source of the message. It may even contain the solutions against $ehof_the_compound$ itself!"
ehof_anomaly.10024.name:0 "각성"
ehof_anomaly.10024.desc:0 "We didn't expect something like this to happen! As soon as we tried to use our tools, to open a path throughout the outer hull of the ship, the hull began to change and created a large corridor which allowed us to enter the ship. The corridor was large enough for us to use multiple vehicles at once to enter it.\n\nInside, the walls were coloured in pure white and were constantly reshaping in liquid-like behavior. Melting and solidifying for an unknown purpose. The structure of the liquid walls was homogeneous and uniform, without any form of difference in their structure, except for differences created by their everchanging nature.\n\nThe corridor was also as empty as possible. We were not able to find anything of technological or scientific value inside, besides the corridor itself.\n\nEven though the corridor was changing, the extent of it always stayed the same until we reached our final location.\n\nAfter a few minutes, we reached a gigantic empty hall, made out of the same everchangíng liquid as the corridor. At the beginning, nothing was inside of the hall, but that changed quickly.\n\nA sheer limitless number of unidentified entities, manifested themselves out of the liquid walls and began to swarm into the hall.\n\nThe entities thankfully didn't come to attack us. They assembled into a gigantic octahedron-formed entity, appearing to be made out of the same everchanging liquid as the walls.\n\nIt began to speak with us, mentally, as it is somehow able to directly tap into our minds, perhaps via psionic telepathy. It introduced itself as the dominant awareness of this vessel and told us that it is delighted that we made it.\n\nIt demands immediate contact to our leaders, as the fate of the universe is at stake."
ehof_anomaly.10024.a:0 "모든 것에 대비하고, 접촉을 시도해라!"
REPAIR_ANNIHILATOR:0 "Leviathan Rehabilitation"
REPAIR_ANNIHILATOR_DESC:0 "We have agreed to help the $ehof_the_stellar_annihilator$ repair its power core in order to bring it out of that star and back into action.\n\nThis will be no small feat and will require our nation as a whole to come together and amass all the materials this mammoth operation will require."
annihilator_dialog.006.desc:0 "All repairs are complete, initiating $ehof_shroud_ftl$, targeting §H[root.Capital.GetName]§!\n\nI shall defend you for now, but it's imperative that we destroy $ehof_preservation_sphere$.\n\n§G(Use the UI below if you wish to change the $ehof_the_stellar_annihilators$ orders)§!"
annihilator_dialog.006.tooltip:0 "$ehof_the_stellar_annihilator$ has left §H[annihilator_spawn_here.GetName] star§! and is initiating $ehof_shroud_ftl$ to travel to §H[root.Capital.GetName]§!"
INVESTIGATE_ENIGMATIC_PATTERN:0 "$ehof_ep$"
INVESTIGATE_ENIGMATIC_PATTERN_DESC:0 "오직 §H[ehof_code_fleet.GetName]§!의 승무원들만이 지난 12시간과 $ehof_eps$을 기억하고 있었습니다만, 다행히 휴대기기를 사용해 $ehof_eps$을 기록할 수 있었습니다.\n\n함선은 이 현상을 이해하기 위해선 더 많은 조사가 필요하다고 보고했습니다. 그 누구도 §H[ehof_code_fleet.GetName]§!를 강타한 에너지가 정확히 어디서 온 것인지는 알지 못합니다. 그러나 적어도 $ehof_cohesive$ 성계 내에서 발생한 것입니다.\n\n과학선에게 $ehof_cohesive$ 성계를 연구하는 동안 $ehof_eps$에서 발생하는 에너지를 잘 살펴보라고 권고했습니다."
ehof_reality_code.002.name:0 "신호 배열"
ehof_reality_code.002.desc:0 "우리는 $ehof_ep$ 연구에서 돌파구를 찾아내었습니다.\n\n이 패턴은 알 수 없는 곳에서 전송된 고급 정보 및 에너지 전송 절차의 일부입니다. 패턴의 신호 배열은 논리 구조를 감염하고 지배할 수 있습니다. 신호 배열의 에너지 강도는 §H[ehof_code_fleet.GetName]§!의 정전 현상이 에너지가 함선에 직접적으로 충돌하여 발생한 것이 아님을 보여줍니다. 함선은 단지 순간적으로 정보의 격류에 휩쓸려 정전된 것으로 보입니다.\n\n신호 배열이 나타난 것을 포함하여 모니터의 시각 자료 표시 및 문의 기계적 오작동과 같은 일련의 이상현상이 이와 관련되었습니다.\n\n 신호 배열이 원래 어떤 용도인지는 알 수 없습니다만, 과학선을 $ehof_ep$ 감지기와 $ehof_closed_modular$로 개선할 수 있을 것입니다.\n\n$ehof_closed_modular$은 함선의 동력 체계와 독립적으로 구동되는 작은 복합체로, 함선의 중요 시설에 설치되어 주 전력 장치와 보조 전력 장치가 모두 작동을 중지하더라도 작동합니다. 함선의 특정 구획에 연결하여 해당 구획을 재가동할 수 있으며, 동시에 해당 구획을 주 전력 장치와 분리합니다. 이 복합체를 활용하여 함선을 1시간 이내로 다시 구동시킬 수 있을 것입니다.\n\n$ehof_ep$ 감지기 역시 $ehof_closed_modular$처럼 함선의 동력 체계와 독립적으로 구동되며, 특별히 $ehof_ep$에 맞춰 설계한 실험 정보 처리 장치를 장착하고 있습니다. 함선이 정전되더라도 지속적으로 작동하며 신호를 수신하고 처리할 수 있을 것입니다.\n\n이 새로운 기술들을 활용하여, 과학선이 $ehof_cohesive$를 안전하게 항행할 수 있으며 $ehof_ep$의 다른 신호를 처리할 수 있을 것입니다.  "
EXPLORE_CREATOR_PLANET:0 "$ehof_the_sphere$ 탐사"
EXPLORE_CREATOR_PLANET_DESC:0 "이제 $ehof_the_sphere$가 우리에게 내부로 접근하는 것을 허용했으며, 마침내 비밀을 밝혀낼 수 있게 되었습니다. 그 누구도 우리 앞에 놓인 수수께끼와 신비로운 기술들을 모를 것입니다!'"
ehof_anomaly.10417.name:0 "껍데기 속의 소우주"
ehof_anomaly.10417.desc:0 "수년간 $ehof_the_sphere$를 조사한 후, 마침내 비밀이 드러났습니다.\n\n작은 우주, 공간을 접어넣은 거대한 거품이라고 표현할 수 밖에 없는 무엇인가가 그 안에 자리잡고 있습니다. $ehof_the_sphere$는 외부 우주로부터의 영향을 차단하고, 내부를 보호하는 끝없이 변화하는 단단한 껍데기 역할을 합니다.\n\n소우주의 시공간 비율은 외부와는 반비례하게 접혀져 있으며, $ehof_the_sphere$ 내부 공간은 외부에 비해 수천배 이상 커집니다.\n\n소우주의 내부 공간은 두 종류로 나뉘어집니다. 내부 공간과 외부 공간으로 분류되는 각 공간은 뚜렷한 진공 에너지 응집에 의해 분리됩니다.\n\n외부 공간은 외부 우주와 동일한 진공 에너지 밀도를 가지며, 수 백개의 별들로 가득 차 있습니다. 셀 수 없는 수많은 기술의 결과물들이 외부 공간에서 항성 에너지, 진공 에너지의 양자 변동, 그리고 우리가 알 수 없는 어떠한 외적인 에너지까지 활용하는 것 처럼 보입니다.\n\n내부 공간은 양자 변동으로 인한 반입자-입자 쌍으로 가득 찬 공간으로 보입니다. 그러나 외부 공간에 비해 훨씬 더 큰 진공 에너지 밀도를 가지고 있습니다.\n\n소우주가 두개의 공간으로 분리되는 이유는 아마 엄청난 양의 에너지를 생산하기 위함으로 보입니다. 외부 공간에서 생성된 에너지가 내부 공간으로 흡수됩니다. 내부 공간의 에너지 저장량이 최소 10^49J 이상으로 측정되는데, 이는 수천개의 항성의 질량-에너지를 합산한 양과 같습니다.\n\n또한 증폭기와 오래된 전송기들이 은하 전체에 흩어져 에너지 및 정보 분배기로 작동하는 것을 확인했습니다. 이 모든 것이 거대한 에너지 및 정보 분배망을 만드는데 사용되며, $ehof_the_sphere$가 제공하는 에너지를 사용해 준-음질량 물질을 생성합니다.  증폭기는 불가사의한 패턴을 반복하며, 은하계 전체에 퍼져있는 지각 관리 절차이기도 하며, 준-음질량 물질을 생성하기도 합니다.\n\n전송기는 분배망 주위에 $ehof_the_sphere$의 명령을 배포하고, 증폭기와 $ehof_the_sphere$ 사이에서 정보를 전달하는 매개체가 됩니다. 이는 우리가 찾아낸 것 보다 더 많은 $ehof_cohesive$이 은하계에 퍼져있다는 것을 의미합니다!\n\n안타깝게도 우리는 이 거대한 분배망과 우주적 구조가 무엇을 위해 만들어졌는지는 알 수 없습니다만, 적어도 $ehof_the_sphere$가 은하계에 오직 하나만 존재하는 것이 아니며 은하 바깥에 더 많이 존재한다는 것을 알 수 있었습니다.\n\n이것을 만들어낸 이들이 무엇을 원했는지는 알 수 없습니다만, 적어도 그들은 자신들의 목적을 위해 수천개의 별이 만들어내는 에너지보다 더욱 많은 에너지를 필요로 했습니다. 누가, 어디서 이것을 만들었는지는 여전히 알 수 없는 수수께끼로 남겨져있습니다. "
ehof_anomaly.10417.a:0 "이건 역사상 가장 위대한 과학적 발견이 될 것이다!"
