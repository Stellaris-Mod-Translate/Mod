giga_katzen.042.5.desc:0 "§Y캇첸아르티히 제국§!으로부터 시급한 통신을 수신하였습니다.\n\n그들의 지도자, §Y카이저 캇테일§!은 그의 "확장 쿼터"를 만족시키기 위해, §Y[kaiser_system_1.GetName]§! 성계와 §Y[kaiser_system_2.GetName]§! 성계, §Y[kaiser_system_3.GetName]§! 성계, [kaiser_system_4.GetName]§! 성계, §Y[kaiser_system_5.GetName]§! 성계를 이달 내로 제국에 양도할 것을 요구합니다.\n\n물론 그는 성계에 대해서 성계의 추정 가치에 따라 §Y[flusion_primitives_country.kaiser_trade_value]§! £energy£와 §Y[flusion_primitives_country.kaiser_trade_value_alloys]§! £alloys£의 재정적 보상을 줄 것이라고 제안합니다.\n\n이 영토는 우리의 적법한 영토이지만, 거절하게 된다면 카이저를 화나게 할 것이고, 그의 의견이 너무 낮아진다면 우리에게서 힘으로 뺏으려고 할 것입니다..."
giga_katzen.042.yes:0 "받아들이겠다."
giga_katzen.042.yes.tooltip:0 "§Y[flusion_primitives_country.kaiser_trade_value]§! £energy£ §Y[flusion_primitives_country.kaiser_trade_value_alloys]§! £alloys£\n요구된 모든 성계가 제국에게 §Y양도§!될 것입니다.\n§Y카이저의 의견§!은 (약 70% 정도의 확률로) §G상승§!할 것입니다.$attache_boost_chance$"
giga_katzen.042.no:0 "절대로. 그 성계는 우리의 것이다!"
giga_katzen.042.no.tooltip:0 "§Y카이저의 의견§!이 §R감소§!할 것입니다.\n그의 의견이 §R격노한§! 상태에 도달한다면 그는 전쟁을 선포할 것입니다."
giga_katzen.043.name:0 "[kaiser_system_demand_target.GetName]이(가) 카이저에게 영토를 양도하다!"
giga_katzen.043.desc:0 "[kaiser_system_demand_target.GetName]은(는) 그들의 성계를 양도하라는 §Y캇첸아르티히 제국§!의 지도자, §Y카이저 캇테일§!의 요구에 응하였습니다.\n\n캇첸 종족은 그들에게 성계에 대해 금전적이고 물질적인 보상을 제공하였으며, 새롭게 취득한 영토로 이주하기 시작하였습니다.\n\n당장은 전쟁을 피한 것으로 보입니다."
giga_katzen.043.a:0 "제국이 더 확장하는군..."
#War
giga_katzen.050.name:0 "§R전쟁 선포§!"
giga_katzen.050.desc:0 "[Root.GetSpeciesName]들이여. 너희 국가가 우리 카이저를 방해하였다.\n\n이것은 전쟁 선포이다! 너희의 백성들은 너희의 끔찍한 정부의 영향력으로부터 해방될 것이고 우리의 우수한 사회에 합쳐질 것이다.\n\n준비하라, 외계인들이여!"
giga_katzen.050.a:0 "그렇다면 전장에서 만나지."
giga_katzen.050.a.tooltip:0 "§T§R캇첸아르티히 제국이 우리에게 총력전을 선포할 것입니다.§!\n\n§Y카이저의 의견§!은 §R격노한§! 상태로 §R감소§!할 것입니다.\n\n최소 §Y2.5년의 전쟁 이후§!에야 평화가 가능할 것입니다.\n\n캇첸아르티히 제국을 물리치기 위해서는 §Y플러션§!이 §Y점령§!되거나 §Y파괴§!되어야 합니다.§!"
giga_katzen.051.name:0 "캇첸아르티히 제국이 전쟁에 돌입하다!"
giga_katzen.051.desc:0 "카이저와 [kaiser_attack_target.GetAdjective]의 지도부 사이의 의견 충돌에 따라, §Y캇첸아르티히 제국§!은 최근 §Y[kaiser_attack_target.GetName]에게 전쟁을 선포하였다는 소식을 받았습니다§!!\n\n두 국가 사이의 외교적 관계는 완전히 무너졌고, 서로에 대해 총력전에 들어가게 될 것입니다..."
giga_katzen.051.a:0 "은하계에 또 다른 전쟁이군."
#Project
giga_katzen.2000.name:0 "카이저 위성의 비밀"
giga_katzen.2000.desc:0 "§Y캇첸아르티히 제국§!이 등장한 지 꽤 지났고, 그들의 §Y카이저 위성§!은 가공할 선박이라는 점이 드러났습니다.\n\n하지만 반복된 장거리 관찰을 통해 위성을 파괴할 수도 있을 만한 몇 가지 결점이 있다는 것이 밝혀졌습니다.\n\n멀리서 위성의 고유한 공학을 연구하고, 캇첸 함선을 맞닥뜨렸을 때 우리의 무기의 효율을 극적으로 향상시킬 방법을 알아낼 수도 있는 §Y특별 프로젝트§!가 생성됩니다.\n\n그러나 카이저의 함선을 터뜨릴 최고의 방안을 찾으려고 하는 우리의 노력이 발각될 수도 있기에, 이 프로젝트에 착수하는 것은 카이저를 화나게 하고 그의 의견을 §R감소§!시킬 수 있습니다."
giga_katzen.2000.a:0 "즉시 시작하지."
STUDY_KAISER_PROJECT:0 "카이저 위성 연구"
STUDY_KAISER_PROJECT_DESC:0 "카이저 위성에 대응하기 위하여, 멀리서 캇첸을 염탐하고 그들의 위성을 연구하는데 많은 자원을 사용합니다.\n\n이 프로젝트를 마침으로써 캇첸에 대한 우리 무기의 피해량을 §G30%§! 향상시킬 수 있지만, 우리에 대한 §Y카이저의 의견§!이 §R3 감소§!할 것입니다.\n\n§B수수께기 공학§! 승천 특성을 가지고 있음으로써 카이저가 우리의 계획을 알아차리고 의견이 떨어지는 것을 피할 수 있습니다."
giga_katzen.2001.name:0 "캇첸의 약점 발견!"
giga_katzen.2001.a.desc:0 "몇 년 동안의 고된 작업 끝에, 캇첸의 §Y카이저 위성§!이 가지고 있는 몇 가지 두드러진 약점을 찾아내는데 성공했고, 이를 통해 이에 대한 우리의 대응력을 극적으로 향상시킬 수 있을 것입니다. 또한 캇첸의 공학 전체에 대해서 많은 것을 배울 수 있었고, 이는 그들의 함대를 맞닥뜨렸을 때 도움이 될 것입니다.\n\n그러나 불행하게도 카이저가 이에 대해서 알게 되었다는 소식이 전해졌고, 우리에 대한 §Y카이저의 의견§!이 §R3§! 만큼 대폭 §R감소§!하였습니다.\n\n우리는 또한 §Y캇첸아르티히 제국§!에 대한 피해량을 증가시킬 수 있는 새로운 §Y반복 연구§!도 가능하게 되었습니다. 하지만 이는 카이저가 §R격노§!할 가능성이 있습니다."
giga_katzen.2001.a:0 "아무 문제 없다. 오라고 하지!"
giga_katzen.2001.b.desc:0 "몇 년 동안의 고된 작업 끝에, 캇첸의 §Y카이저 위성§!이 가지고 있는 몇 가지 두드러진 약점을 찾아내는데 성공했고, 이를 통해 이에 대한 우리의 대응력을 극적으로 향상시킬 수 있을 것입니다. 또한 캇첸의 공학 전체에 대해서 많은 것을 배울 수 있었고, 이는 그들의 함대를 맞닥뜨렸을 때 도움이 될 것입니다.\n\n우리의 복잡한 수수께끼의 과학적 방법 덕분에, 캇첸은 우리의 계획에 대해서 여전히 모르고 있습니다.\n\n우리는 또한 §Y캇첸아르티히 제국§!에 대한 피해량을 증가시킬 수 있는 새로운 §Y반복 연구§!도 가능하게 되었습니다."
giga_katzen.2001.b:0 "훌륭하군."
mod_damage_vs_country_type_katzenartig_imperium_mult:0 "캇첸아르티히 제국에 대한 피해량"
katzenartig_weaknesses:0 "캇첸의 약점"
katzenartig_weaknesses_desc:0 "캇첸의 공학에서 여러 결점을 찾아냈고, 그들의 함대에 대해 더 많은 피래흘 줄 수 있을 것입니다."
giga_tech_repeatable_increased_katzen_damage:0 "캇첸 약점 분석"
giga_tech_repeatable_increased_katzen_damage_desc:0 "캇첸 함선 공학을 더 연구함으로써, 그들의 함선을 파괴하는데 도움이 될 그들 설계의 약점을 찾아낼 수 있습니다. §B수수께기 공학§! 특성을 통해 카이저가 우리의 계획을 알아낼 수도 있는 위험을 완전히 없앨 수 있습니다."
might_anger_kaiser_title:0 "§Y카이저의 의견§!을 §Y50%§!의 확률로 §R감소§!시킬 수 있습니다.\n§B수수께끼 공학§! 특성으로 그의 의견이 감소하는 것을 막을 수 있습니다."
might_anger_kaiser_desc:0 "당연하게도 그의 것을 날려버릴 방법을 알아내는 사람들을 그다지 좋아하지 않지."
