pc_giga_o_star:0 "Class O Star"
pc_giga_o_star_desc:0 "O-type stars are spectacularly bright and just as incredibly rare. These stellar behemoths represent the heaviest and hottest category of main-sequence stars, only living for a few million years before perishing in a brutal supernova. Due to their immense luminosity, planetary systems around this type of star are always sterile. Additionally, these stars' extremely intense solar winds are incredibly harmful to both lifeforms, robots and starships alike."
giga_o_star_modifier:0 "O-Class Star"
giga_o_star_modifier_desc:0 "This incredibly bright star provides incredible opportunities to harvest vast quantities of energies to power the mightiest of machines.\n\n§YDyson Spheres, Star Lifters and Matrioshka Brains built around this type of star require a special technology to be built in addition to the megastructure's own technology.\n\nThese megastructures will have +500% Output, +500% Upkeep, +450% Build Cost and +350% Build Time if built around this star."
sc_giga_o_star:0 "Class O Star"
dyson_sphere_0_o_star:0 "O-Class Dyson Sphere Site"
dyson_sphere_0_o_star_DESC:0 "The construction site station serves as the base for the future construction of a Dyson Sphere."
dyson_sphere_1_o_star:0 "O-Class Dyson Sphere Frame"
dyson_sphere_1_o_star_DESC:0 "The frame is the foundation for the future Dyson Sphere, and does not generate any energy."
dyson_sphere_2_o_star:0 "Partial O-Class Dyson Sphere"
dyson_sphere_2_o_star_DESC:0 "A partially operational Dyson Sphere - §Y25%§! energy generation efficiency."
dyson_sphere_3_o_star:0 "Partial O-Class Dyson Sphere"
dyson_sphere_3_o_star_DESC:0 "A partially operational Dyson Sphere - §Y50%§! energy generation efficiency."
dyson_sphere_4_o_star:0 "Partial O-Class Dyson Sphere"
dyson_sphere_4_o_star_DESC:0 "A partially operational Dyson Sphere - §Y75%§! energy generation efficiency."
dyson_sphere_5_o_star:0 "O-Class Dyson Sphere"
dyson_sphere_5_o_star_DESC:0 "A fully operational Dyson Sphere - §G100%§! energy generation efficiency.\nNullifies the O-Class star's environmental hazards."
matrioshka_brain_0_o_star:0 "O-Class $name_matrioshka_brain$ Construction Site"
matrioshka_brain_0_o_star_DESC:0 "This construction site will serve as a staging depot to host the large amounts of resources and personnel needed to construct a $name_matrioshka_brain$."
matrioshka_brain_1_o_star:0 "O-Class $name_matrioshka_brain$ Solar Capacitors"
matrioshka_brain_1_o_star_DESC:0 "These advanced capacitors circling the star provide energy for the future $name_matrioshka_brain$, but they also stabilize the star and are able to suppress solar eruptions and solar winds to protect the delicate circuitry."
matrioshka_brain_2_o_star:0 "O-Class $name_matrioshka_brain$ Main Databank"
matrioshka_brain_2_o_star_DESC:0 "The main databanks are now in place around the star, and top-of-the-line computers have been installed to manage the raw amount of data generated by scientific research. Most of the data we've gathered so far has been stored and is currently being studied here."
matrioshka_brain_3_o_star:0 "O-Class $name_matrioshka_brain$ Central Processor"
matrioshka_brain_3_o_star_DESC:0 "The central processors are huge computers stretching around the entire star. The heat generated from the main databanks is used to power the central processors, greatly increasing the efficiency of the device. These computers are extremely powerful."
matrioshka_brain_4_o_star:0 "O-Class $name_matrioshka_brain$ Quantum Calculators"
matrioshka_brain_4_o_star_DESC:0 "Many complex calculations, especially those pertaining to the very nature of the universe, are being processed in these quantum calculators. They use the heat from the central processor to function, rendering them very efficient."
matrioshka_brain_5_o_star:0 "O-Class $name_matrioshka_brain$"
matrioshka_brain_5_o_star_DESC:0 "A fully operational $name_matrioshka_brain$, including the outermost layer consisting of the cross-referential archives which coordinates the other components, boosting efficiency to its maximum."
matrioshka_brain_6_o_star:0 "O-Class Matrioshka Reality Simulator"
matrioshka_brain_6_o_star_DESC:0 "This $name_matrioshka_brain$ has been equipped with a large number of stasis pods, letting organics upload their minds into vast idealized and simulated worlds. The only limit is their imagination."
matrioshka_brain_7_o_star:0 "O-Class Matrioshka Reality Simulator"
matrioshka_brain_7_o_star_DESC:0 "This $name_matrioshka_brain$ has been equipped with a large number of stasis pods, letting organics upload their minds into vast idealized and simulated worlds. The only limit is their imagination."
matrioshka_brain_8_o_star:0 "O-Class Matrioshka Reality Simulator"
matrioshka_brain_8_o_star_DESC:0 "This $name_matrioshka_brain$ has been equipped with a large number of stasis pods, letting organics upload their minds into vast idealized and simulated worlds. The only limit is their imagination."
matrioshka_brain_9_o_star:0 "O-Class Matrioshka Reality Simulator"
matrioshka_brain_9_o_star_DESC:0 "This $name_matrioshka_brain$ has been equipped with a large number of stasis pods, letting organics upload their minds into vast idealized and simulated worlds. The only limit is their imagination."
star_lifter_0_o_star:0 "O-Class $name_starlifter$ Site"
star_lifter_0_o_star_DESC:0 "This site will one day provide our empire with several planets worth of minerals."
star_lifter_0_o_star_MEGASTRUCTURE_DETAILS:0 "A §Y$star_lifter_5$§! fully envelops a given star, gathering solar mass and converting it directly into £minerals£ Minerals."
star_lifter_0_o_star_CONSTRUCTION_INFO_DELAYED:0 ""
star_lifter_1_o_star:0 "O-Class $name_starlifter$ Frame"
star_lifter_1_o_star_DESC:0 "This slender frame will one day support a mining complex that will blot out the systems star, and our mineral shortage."
star_lifter_2_o_star:0 "O-Class $name_starlifter$ Stage 1"
star_lifter_2_o_star_DESC:0 "At this stage of completion this $name_starlifter$ is producing about 25% of its potential yield."
star_lifter_3_o_star:0 "O-Class $name_starlifter$ Stage 2"
star_lifter_3_o_star_DESC:0 "At this stage of completion this $name_starlifter$ is producing about 50% of its potential yield."
star_lifter_4_o_star:0 "O-Class $name_starlifter$ Stage 3"
star_lifter_4_o_star_DESC:0 "At this stage of completion this $name_starlifter$ is producing about 75% of its potential yield."
star_lifter_5_o_star:0 "O-Class $name_starlifter$"
star_lifter_5_o_star_DESC:0 "This $name_starlifter$ is fully operational. It is currently producing astronomical amounts of minerals thanks to advanced fusion converters and gravilift extracting the star's hydrogen and helium."
requires_standard_planet_class_o_star:0 "$TRIGGER_FAIL$Must be built around a standard star types. Construction around O-Class Stars requires the appropriate §YSuprainsulation§! technology for this megastructure."
giga_tech_dyson_o_star:0 "Dyson Sphere Suprainsulation"
giga_tech_dyson_o_star_desc:0 "O-Stars are the brightest and most luminous stars in our galaxy. If we are to assemble a Dyson Sphere around one of these behemoths, we will have to design a megastructure that is both larger and more resistant than regular Dyson Spheres, and be able to endure the extremely harsh stellar heat emitted by this type of star."
allow_o_class_dyson:0 "§HUnlocks Feature:§! O-Class Dyson Sphere"
allow_o_class_dyson_desc:0 "Lets us construct Dyson Spheres around O-Class Stars, which will have +500% Output, +500% Upkeep, +450% Build Cost and +350% Build Time if built around this star."
giga_tech_lifter_o_star:0 "Star Lifter Suprainsulation"
giga_tech_lifter_o_star_desc:0 "O-Stars are the brightest and most luminous stars in our galaxy. If we are to assemble a Star Lifter around one of these behemoths, we will have to design a megastructure that is both larger and more resistant than regular Star Lifters, and be able to endure the extremely harsh stellar heat emitted by this type of star."
allow_o_class_lifter:0 "§H기능 잠금해제:§! O형 항성 제련소"
allow_o_class_lifter_desc:0 "Lets us construct Star Lifters around O-Class Stars, which will have +500% Output, +500% Upkeep, +450% Build Cost and +350% Build Time if built around this star."
giga_tech_brain_o_star:0 "Matrioshka Brain Suprainsulation"
giga_tech_brain_o_star_desc:0 "O-Stars are the brightest and most luminous stars in our galaxy. In order to assemble a Matrioshka Brain around one of these behemoths, we will have to design a megastructure that is both larger and more resistant than regular Matrioshka Brain, and be able to endure the extremely harsh stellar heat emitted by this type of star."
allow_o_class_brain:0 "§H기능 잠금해제:§! O형 마트료시카 브레인"
allow_o_class_brain_desc:0 "Lets us construct Matrioshka Brains around O-Class Stars, which will have +500% Output, +500% Upkeep, +450% Build Cost and +350% Build Time if built around this star."
giga_o_stars_disabled:0 "£menu_disabled£§YO-Class Stars§!\nThe luminous and rare O-Class stars will not spawn.\n\n§BDsabled by default if §YReal Space§! is active to prevent duplicate star classes.§!"
giga_o_stars_enabled:0 "£menu_enabled£§YO-Class Stars§!\n\nThe luminous and rare O-Class stars will spawn, with their amount depending on the total amount of stars in the galaxy divided by roughly 70.\n\nMegastructures will have +500% Output, +500% Upkeep, +450% Build Cost and +350% Build Time if built around these stars, regardless of other scaling options.\n\nSpecial technologies are required to build megastructures around these stars.\n\n§BDisabled by default if §YReal Space§! is active to prevent duplicate star classes.§!"
giga_o_star.2000.name:0 "엄청나게 거대한 O형 행성"
giga_o_star.2000.desc:0 "A marvelous find has been made by an exploration ship currently charting out the galaxy. The vessel is reporting that the §Y[from.GetName]§! system's central star is none other than a gargantuan §YO-Class Star§!!\n\nThis extremely bright, rare and blue-purplish star is of truly gargantuan proportions, and has long sterilized its surrounding planetary system. Additionally, due to the star's immense activity, solar winds are incredibly prominent throughout the entire system, which is proving to be detrimental to all vessels crossing through this area.\n\nHowever, while these kind of stars are dangerous and short-lived, any megastructures built around them would undoubtedly have the potential to be §Yextremely powerful§!, even more so than those built around typical B-Class stars.\n\nWe however have to be mindful that only a handful of such stars exist in our galaxy, and they are thus extremely valuable."
giga_o_star.2000.a:0 "놀랍군!"
giga_menu.200.name:0 "일시적으로 비활성화 된 기능"
giga_menu.200.desc:0 "대충 사이오닉 비콘이 3.0에서 고장났고,\n\n플루션 저항 값 난수 생성은 고쳤다는 뜻.\n\n최선을 다했으나, 슬프게도 고치는 것이 극도로 어렵다는게 입증되었습니다.\n\n불편을 끼쳐드려 죄송합니다. 앞서 말씀드린 문제와는 상관 없이 모드를 즐겨주시기를 바랍니다!"
giga_menu.200.a:0 "세상에 마상에!"
