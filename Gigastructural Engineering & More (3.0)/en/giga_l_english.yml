### Pouchkinn ###########################
giga_pouchkinn.002.title:0 "고대의 실험실"
giga_pouchkinn.002.desc:0 "버려진 $name_orb_elysium$을 조사하는 우리의 과학선이 표면에서 이상한 실험실을 발견했습니다. 잠겨있는것 같고 스캔결과 그 놀라운 연대가 확인되었습니다.\n\n우리 과학자는 이 이상한 건물에 대해 더 알고 싶다면 궤도 서식지를 식민지화 할 것을 권장합니다."
giga_pouchkinn.002.a:0 "Peculiar."
giga_pouchkinn.101.name:0 "실험실"
giga_pouchkinn.101.desc:0 "우리 식민지 주민들이 겉보기에 버려진 $name_orb_elysium$에 발을 들여 놓은 이래로 신비한 고대 실험실은 수수께끼의 미스터리로 남아 있습니다. 스캔결과 어떤 형태의 지적 생명체도 들어있지 않다는 것이 확인되었습니다. 내부로 파견 된 원정대는 매우 진보 된 기술로 만들어진 수백 년 된 장치를 발견했습니다.\n\n그러나 우리는 아직도이 장소를 누가, 왜 지었는지 전혀 모릅니다. $name_orb_elysium$의 식민지 주민들은 이 실험실이 잠재적으로 위험한 기술을 포함할 수 있기 때문에 이 실험실의 기원을 알아 내고 싶어했습니다."
giga_pouchkinn.101.a:0 "이 장소의 깊숙한 곳으로 탐험대를 조직하십시오."
giga_pouchkinn.101.b:0 "그대로 둬라. 많은 손상을 줄 수 없다."
giga_pouchkinn.101.b.tooltip:0 "나쁜 일이 일어나지 않기를 바랍니다."
giga_pouchkinn.101.c:0 "우리는 이 일을 감내할 수 없다. 그것을 파괴해라."
giga_pouchkinn.101.c.tooltip:0 "실험실을 파괴하기 위해 소규모 탄두를 준비하십시오."
giga_pouchkinn.102.name:0 "치명적인 폭발!"
giga_pouchkinn.102.desc:0 "최근에 식민지화 된 $name_orb_elysium$의 끔찍한 소식입니다! 우리 식민지 주민들은 소규모 핵탄두를 준비하고 고대 실험실에서 격발하여 영원히 제거했습니다.\n그러나 건물이 파괴되면서 일종의 프로토콜이 활성화되어 동시에 폭발을 일으킨 것 같습니다. $name_orb_elysium$ 주변에는 수천 개의 핵탄두가 있었습니다.\n우리 식민지는 완전히 없어졌고 그 구조물은 사람이 살 수 없게 되었습니다. 우리가 올바른 기술을 가지고 있다면 복원이 가능할 수도 있습니다."
giga_pouchkinn.102.a:0 "제기랄!"
giga_pouchkinn.103.name:0 "방어 드론!"
giga_pouchkinn.103.desc:0 "우리 무장 한 팀이 이상한 실험실에 들어가 몇 개의 봉인 된 문을 통과했습니다. 크고 속이 빈 방처럼 보이는 곳에 들어 가자 갑자기 큰 사이렌이 고막을 찢는 듯한 비명을 내기 시작했습니다. 방의 천장이 열리자 병사들에게 초강력 산을 떨어져 즉시 사망했습니다.\n\n곧 연구소 근처의 땅이 무너졌고 수천 개의 특이한 무장 드론이 나타났습니다! 드론은 $name_orb_elysium$을 스캔하여 모든 형태의 지능적인 생명체를 공격했습니다. 식민지를 구하려면 빠르게 행동해야합니다!"
giga_pouchkinn.103.a:0 "군대를 준비하라!"
giga_pouchkinn.104.name:0 "드론의 승리!"
giga_pouchkinn.104.desc:0 "우리의 $name_orb_elysium$이 고대 연구소의 자율 방어 드론에 점령되었습니다! 드론이 모든 사람을 죽이기 전에 그것을 되찾으려면 빠르게 행동해야합니다."
giga_pouchkinn.104.a:0 "군대!"
giga_pouchkinn.105.name:0 "$name_orb_elysium$ 재점령!"
giga_pouchkinn.105.desc:0 "우리 군대는 $name_orb_elysium$에서 우리 식민지를 점령한 드론을 성공적으로 파괴했습니다. 파괴된 드론을 분석한 결과 실험실의 놀라운 연대와 신비한 기원이 확인되었으며, 우리는 그것으로부터 많은 공학 자료를 수집했습니다."
giga_pouchkinn.105.a:0 "좋아."
giga_pouchkinn.106.name:0 "드론의 패배!"
giga_pouchkinn.106.desc:0 "우리 군대는 고대 실험실의 드론을 성공적으로 방어했습니다. 파괴된 드론을 분석한 결과 실험실의 놀라운 연대와 신비한 기원이 확인되었으며, 우리는 그것으로부터 많은 공학 자료를 수집했습니다."
giga_pouchkinn.106.a:0 "좋아."
giga_pouchkinn.107.name:0 "실험실 탐사"
giga_pouchkinn.107.desc:0 "이제 실험실 드론이 패배 했으니 어떤 조치를 취해야할까요? 이 실험실에는 이전에 생각했던 것보다 훨씬 더 많은 것이있는 것 같습니다... \n우리 시민들은이 믿을 수 없을 정도로 이상한 건물을 경계하고 있으며 일부는 파괴해야한다고 말합니다. 그러나 우리 과학자들은 실험실을 파괴하는 일이 어떤 종류의 사건을 일으킬 지 모르기 때문에 이에 대해 안된다고 조언합니다."
giga_pouchkinn.107.a:0 "소규모 과학자팀을 보내십시오."
giga_pouchkinn.108.name:0 "실험실의 깊은곳"
giga_pouchkinn.108.desc:0 "우리 과학자 팀은 이번에는 극도로 주의를 기울여 실험실에 다시 들어 왔습니다.\n실험실은 이전에 생각했던 것보다 훨씬 크고 $name_orb_elysium$ 깊은곳까지 뻗어있는 것 같습니다. 모든 층은 분명한 목적이 없는 이상한 장치로 가득 차 있습니다. 각 장치에는 우리가 이해할 수 없는 언어로 자세한 설명이 나와 있으며 모든 번역 시도는 슬프게도 실패했습니다.\n\n수십 층 정도 지나자 팀은 $name_orb_elysium$ 표면에서 몇 킬로미터 아래에 있는 명백한 바닥에 도달했습니다. 그들은 놀라운 발견을했습니다. 연구실에는 사람이 거주하고 있습니다! 더 정확하게는, 그들은 수십 개의 이상하고 짧고 털복숭이가있는 포유류 같은 생물을 발견했습니다. 말을 걸었을 때, 생물들은 단순히 우리 과학자들을 쳐다보고 활동을 재개했습니다. 그들은 실험실을 유지하고 깨끗하게 유지하는 것처럼 보입니다.\n\n그러나 몇 층을 더 지나고 나서 우리 팀은 일종의 장치를 만드는 지적인 한 사람을 발견했습니다. 그들은 그가 이 전체 구조를 지은 사람이라고 생각합니다.\n그자는 우리의 도착에 놀랐고 일종의 번역기를 활성화 한 후 자신을 소개하기로 결정했습니다."
giga_pouchkinn.108.a:0 "화면에 띄워라."
giga_pouchkinn.109.name:0 "고독한 과학자"
giga_pouchkinn.109.desc:0 "아. 반갑습니다. 위니 파우치킨입니다. 네, 위니. 이상한 이름입니다.\n\n수십 년이 지났습니다 ... 아니, 저 아래에서 또 다른 지능적인 생명체를 본 지 수세기가 지났습니다. 알다시피 금방 외로워지지요? 그리고 아니, 여기 오는 동안 아마 본 이상한 털복숭이는 포함되지 않습니다. 그들은 내가 하고 싶지 않은 일을 하기 위해 생명 공학으로 만든 무의미한 드론입니다. 슬프게도 말이 많지 않습니다.\n\n지난 몇 세기 동안 저는 여기서 실험을하고 멋진 기술을 만들어 왔습니다. 그러나 저는 제 연구가 마침내 끝나고 있다고 생각합니다. 보시다시피, 저는 시공간 연속체를 양방향으로 여행하는 방법을 알아 내려고 노력해 왔습니다. 즉, 시간 여행입니다. 네."
giga_pouchkinn.109.a:0 "시간 여행?"
giga_pouchkinn.109.a.response:0 "네, 시간 여행이요. 저는 그것을 저어어엉말로 알아내는게 가깝다고 확신합니다. 아니면 제가? 전...전 더이상 모르겠습니다. 너무 오래되었습니다. 그것은 끝없는 방정식과 실험과 더 많은 방정식과 이론의 흐름일뿐입니다...저는 초소형 웜홀을 생성하고 시공간을 뚫고 타키온을 엉망으로 만들었지만 그것은 여전히 저를 피합니다."
giga_pouchkinn.109.b:0 "이 $name_orb_elysium$를 만들었나?"
giga_pouchkinn.109.b.response:0 "뭐? 물론 아닙니다. 단지 .. 찾았지요. 가스 행성의 궤도를 돌고있었습니다. 그래서 저는 이곳으로 이주했습니다. 제가 여기에 도착했을 때 주변에는 제국이 없었습니다. \n\n사실, 당신의 종족은 제 데이터베이스엔 'FTL을 사용할 수 없음'으로 나열되어 있습니다. 더 자주 업데이트해야 할 것 같군요?"
giga_pouchkinn.109.c:0 "너는 함선과 드론 뒤에있는 사람인가?"
giga_pouchkinn.109.c.response:0 "오. 그것들이요. 네. 저는 그들을 뒤에서 만들었습니다. 글쎄요, 저는 실제로 배를 '건조'하지 않았습니다. 저는 은하계를 가로 질러 그것들을 수집했습니다.\n\n무작위 우주선이 소행성 지대에서 추락했거나 버려진 화물선입니다. 그것들에 약간의 수리를 했고 그들은 이동할 수있었습니다. 아무도 나를 괴롭히지 못하도록 엘리시움 근처에 두었습니다. 실패한 것 같군요, 어? 결국 저는 우주 동물과 해적을 막기 위해 그것들을 디자인했습니다. 우주 제국의 완전한 공격을 기대하지 않았습니다.\n\n그 드론도 마찬가지입니다. 아주 자랑 스러워요. 내부에 많은 공학이 들어갔지요. 오, 드론이 식민지 주민을 거의 죽일 뻔 했나요? 미안합니다."
giga_pouchkinn.109.d:0 "그곳에 얼마나 있었지?"
giga_pouchkinn.109.d.response:0 "아주 아주 긴 시간입니다. 적어도 몇 세기. 저는 그 이후로 '과학'을하는데 바빴다. 여기가 좋아요, 아주 조용 해요. 성가신 정부가 '너무 위험하다'고 소리 치지 않고 실험을 수행하기에 완벽한 장소입니다. 글쎄요, 여행 중에 만난 모든 '정부'와 '제국'은 이제 오래전에 없어졌습니다.\n마지막으로 웃는 자가 누구지요?"
giga_pouchkinn.109.e:0 "화면을 꺼라."
giga_pouchkinn.110.name:0 "과학자"
giga_pouchkinn.110.desc:0 "이 장소를 누가 지었는지 마침내 알아냈으니 결정을 내려야합니다. 과학자는 우리의 지식이 그가 시간여행을 알아내는 데 도움이 될 수 있다고 주장하면서 잠재적으로 우리 제국의 과학팀에 합류하고 싶다는 소망을 표명했습니다. 우리는 또한 그가 그의 연구를하게하고 계획대로 식민지화 노력을 계속할 수 있습니다. 그는 우리가 원하면 실험실의 위층을 사용하는 데 동의했습니다. 이는 의심 할 여지없이 과학적으로 큰 가치가 있을 것입니다."
giga_pouchkinn.110.a:0 "연구를 계속 하게 둬라."
giga_pouchkinn.110.b:0 "그를 과학자로 고용하라."
giga_pouchkinn.110.c:0 "그의 연구는 너무 위험하다. 그를 처형하고 그 장소를 급습해라."
giga_pouchkinn.111.name:0 "고대의 과학자"
giga_pouchkinn.111.desc:0 "파우치킨은 수세기에 걸친 연구 끝에 마침내 다른 일을 할 생각에 흥분한 것처럼 보였습니다. 그는 대부분의 연구가 포함 된 데이터 디스크를 집어 들고 소모품을 챙겨 실험실 밖에서 우리 과학자의 안내를 받았습니다. 작은 털복숭이 동물 몇 마리가 그를 따라 갔습니다.\n\n수년간의 고립 후 햇빛의 따스함이 그를 기쁘게했으며, 외계 병원체를 옮기지 않았는지 확인하기위한 건강 검진을 마친 후 과학자로서 우리 제국에 이제 합류 할 준비가되었습니다."
giga_pouchkinn.111.a:0 "훌륭해."
giga_pouchkinn.111.a.tooltip:0 "우리는 레벨 6 과학자를 얻습니다."
giga_pouchkinn.112.name:0 "파우치킨의 연구"
giga_pouchkinn.112.desc:0 "우리 과학자들은 파우치킨에게 작별 인사를하고 시간 여행에 대한 그의 탐구에 행운을 빌었습니다. 그들이 떠나기 전에 파우치킨은 자신의 연구 중 일부가 포함 된 데이터 디스크를 그들에게 주겠다고 했습니다.\n\n파우치킨은 또한 과학자들에게 그들이 원하는대로 실험실의 윗부분을 자유롭게 사용할 수 있다고 말했습니다. 이는 분명히 우리 연구원들에게 매우 유용 할 것입니다."
giga_pouchkinn.112.a:0 "아주 완벽해."
giga_pouchkinn.112.a.tooltip:0 "$name_orb_elysium$에 긍정적인 모디파이어가 생성됩니다."
giga_pouchkinn.113.name:0 "시간을 망치지 마라"
giga_pouchkinn.113.desc:0 "$name_orb_elysium$의 비극적인 소식입니다. 위니 파우치킨은 시간 여행 실험을 계속하다가 우연히 시공간을 통해 거대한 구멍을 연 것 같습니다.\n파우치킨 자신을 포함한 주변의 모든 것이 즉시 특이점으로 흡수되어 끓는 준안정 진공에너지로 구성된 새로운 유형의 이국적인 블랙홀을 생성했습니다. 식민지는 영구적으로 손실되었습니다."
giga_pouchkinn.113.a:0 "어리석은 개인이 초래한 끔찍한 비극이로군."
giga_pouchkinn.114.name:0 "함정이다!"
giga_pouchkinn.114.desc:0 "끔찍한 소식입니다! 원정대의 수석 과학자가 위니 파우치킨을 암살하기 위해 총을 꺼냈을 때 파우치킨의 수트 내부에서 일종의 자폭 장치가 활성화되어 대규모 폭발을 일으켰습니다. 그것은 연쇄 반응을 시작했고, $name_orb_elysium$의 골조 안에 은폐 된 탄두를 터뜨려 우리 식민지를 파괴하고 구조물을 파괴했습니다. 생존자는 없었습니다."
giga_pouchkinn.114.a:0 "제기랄!"
giga_pouchkinn.115.name:0 "연구소 습격"
giga_pouchkinn.115.desc:0 "파우치킨과 대화 한 직후 원정대의 수석 과학자는 총을 꺼내 가슴에 총을 쏘아 그 자리에서 그를 죽였습니다. 그런 다음 우리 팀은 실험실을 샅샅이 뒤져 그들이 할 수 있는 모든 것을 모았습니다.\n파우치킨의 시신을 부검하여 우리 연구에 확실히 도움이 될 엄청나게 발전된 인공 두뇌 및 생물학적 보철물을 밝혀 냈습니다.\n그런 다음 실험실은 폐쇄되었습니다."
giga_pouchkinn.115.a:0 "그의 희생은 과학에 기여할 것이다."
giga_pouchkinn.116.name:0 "탈출"
giga_pouchkinn.116.desc:0 "우리 과학자들은 파우치킨을 죽일 수 없었습니다. 파우치킨이 일종의 순간 이동 장치를 작동시켜 그를 탈출포드로 보내고 초공간으로 도망쳐 다시는 보이지 않았습니다.\n\n그러나 우리는 실험실 자체를 습격하여 파우치킨의 연구에서 엄청난 양의 데이터를 수집 할 수있었습니다. 그런 다음 실험실은 봉쇄되었습니다."
giga_pouchkinn.116.a:0 "우리는 다시 만날것이다."
### Eeloo ###############################
giga_dialog.10801.title:0 "얼음 아래"
giga_dialog.10801.desc:0 "케르볼 성계의 외곽에있는 춥고 눈에 띄지 않는 일루 행성을 조사하는 동안 우리의 과학선은 이상한 것을 발견했습니다.\n\n행성의 밀도는 예측과 일치하지 않으며 표면의 일부는 거의 인공적으로 보이는 불규칙한 패턴을 보여줍니다. 우리 과학자는이 작은 얼음 세계에 우리가 처음 생각했던 것보다 더 많은 것이 있을 수 있다고 믿고 그것을 더 분석하기위한 특별 프로젝트를 준비했습니다."
giga_dialog.10801.a:0 "독특하군."
giga_dialog.10802.title:0 "일루의 신비"
giga_dialog.10802.desc:0 "일루의 표면을 탐험하는 동안 우리 원정대는 얼어 붙은 평원 한가운데 작은 금속 뚜껑을 찾았습니다. 팀은 뚜껑을 강제로 열고 거대한 지하 공간과 기술적으로 진보된 방에 도착했습니다. 그들의 도착은 일종의 활성화 메커니즘을 촉발시킨 듯 보였고 우리 팀은 로봇 목소리로 인사를 받았습니다. 그들은 우리에게 메시지를 전달하고 있습니다."
giga_dialog.10802.a:0 "화면에 띄워라."
giga_dialog.10803.title:0 "수신 전송!"
giga_dialog.10803.desc:0 "<외부 개체 위치>\n\n<검사 규약 시작>\n\n<인식되지 않은 엔티티>\n\n<엔티티에 FTL 이동이 있는지 검사>\n\n<크라켄과의 관계 유사성 = 높음>\n\n<대-크라켄 방어 시스템 활성화>\n\n<일루 대-크라켄 시스템 활성화 됨>\n\n<마지막 활성화 3617주기 전>\n\n<섬멸 준비>"
giga_dialog.10803.a:0 "크라켄? 불길하군."
giga_dialog.10804.title:0 "떠오르는 세계"
giga_dialog.10804.desc:0 "AI가 불길한 말을 마친 직후 팀과의 연락이 끊어졌습니다. 지상 탐험대는 마치 행성 전체가 흔들리는 것처럼 거대한 지각 상승을 보고했습니다! 갑자기 거대한 금속 구조물이 행성의 얼어 붙은 표면에서 나타났습니다. 우리의 과학선은 그것들이 무엇인지 고민했지만 대답은 빠르게 분명해졌습니다. 그것은 무기입니다.\n\n행성 전체가 방어 메커니즘으로서 거대한 기동성 초강력 무기로 변했고, 궤도로 빠져 나갔습니다. 이 적대적인 천체는 이제 우리 과학선을 포함하여 접근하는 모든 것을 공격합니다."
giga_dialog.10804.a:0 "믿을 수 없군! 맞서 싸울 방법을 찾아야한다."
giga_dialog.10805.title:0 "엘루의 방어"
giga_dialog.10805.desc:0 "위험한 전투 끝에 우리 함대는 케르볼 성계에서 무기화 된 행성계에 치명적인 손상을 입혔습니다.\n\n그러나 행성이 제대로 작동하지 않더라도 두꺼운 보호 지각 덕분에 내부 구조는 여전히 손상되지 않았습니다. 좀 더 낙관적인 과학자들은 이 놀라운 장치를 수리하여 무기화 된 행성으로 사용할 수 있다고 믿습니다!"
giga_dialog.10805.a:0 "이 거대한 우주선은 우리 깃발 아래에있을 것이다!"
giga_dialog.10805.b:0 "고철로 만들어라."
giga_dialog.10806.title:0 "행성이 다시 한 번 날다"
giga_dialog.10806.desc:0 "놀라운 소식입니다! 공학의 놀라운 업적을 통해 우리는 케르볼 성계에서 손상된 무기화 된 행성을 복원 할 수있었습니다. 작동명령이 우리에게 들어왔고 이제 우리의 통제 아래에 있습니다.\n\n우리 과학자들은 더 자세히 연구 할 기회를 잡았습니다. 그들은 성계의 이전 주민들이 '크라켄'으로 알려진 초차원적 존재에 맞서 싸우기 위해 이 초강력 무기를 만들었다는 것을 알아 냈습니다. 그들이 야수와 싸우는 데 성공한 것처럼 보이지만, 이 승리 직후 초강력 무기의 AI가 오작동을 일으켜 크라켄이라고 믿고 종의 고향을 포격했습니다.\n\n어쨌든, 이제 우리는 완전히 무장하고 작전 가능한 전투 행성을 통제하고 있습니다."
giga_dialog.10806.a:0 "놀랍군!"
### Fallen Empires ######################
giga_fallen_empire.101.name:0 "천체 움직임 감지 됨!"
giga_fallen_empire.101.desc:0 "놀라운 소식입니다! 몰락제국중 하나가 각성한 직후, 우리의 감지기는 그들의 영토 내에 있는 여러 행성이 궤도를 벗어난 것을 감지했습니다. 행성에 숨어있던 거대한 무기와 추진기가 모습을 드러냈고 이제 행성은 무시무시한 전함으로 변모했습니다. 이 몰락제국한테는 우리의 생각보다 더 많은 무기가 숨겨져 있던 것으로 보입니다."
giga_fallen_empire.101.a:0 "전장으로!"
giga_fallen_empire.102.name:0 "신성한 괴수"
giga_fallen_empire.102.desc:0 "각성 제국이 수천년 동안 숨겨놓은 무기들이 있다는건 공공연한 비밀입니다. 그러나 아무도 그들의 행성중 하나가 일반적인 행성이 아니라 거대한 비활성 상태의 함선이라고는 예측할 수 없었습니다. 그리고 최근에 각성한 제국은 이 거대한 함선을 다시 가동시켰고 한때 가이아 행성이었던 것은 그들에게 방해되는 모든 것들을 제거 할 수 있는 병기로 변모했습니다. 그들은 우리가 예상했던 것보다 남들에게 자신들의 의지를 관철할 준비가 되어있는 것 같습니다..."
giga_fallen_empire.102.a:0 "좋지 않은데."
### Paluushia ###########################
giga_paluush.001.name:0 "갓조 성계"
giga_paluush.001.desc:0 "갓조 성계를 탐사하는 우리의 과학선은 성계 내에서 두 개의 거대구조물이 발견되었다고 보고합니다! 첫 번째는 성계의 가장자리 근처에 떠 다니는 버려진 관문으로, 이 장소는 한때 중요한 성간 제국에 속했을 수도 있음을 나타냅니다. 두 번째 거대구조물은 내부 행성 중 하나 주위에 건설 된 완전한 $name_terraform_barren$ 입니다! 선주민들이 이 세계를 테라포밍하려고 시도한 것 같지만, 그들의 진행은 알 수없는 이유로 중간에 중단되었습니다."
giga_paluush.001.a:0 "놀랍군."
giga_paluush.002.name:0 "원시적인 라디오 통신"
giga_paluush.002.desc:0 "현재 팔루쉬의 원시 세계를 조사하는 우리의 과학선은 매혹적인 발견을 했습니다. 원시 기술에도 불구하고 행성의 기계 시대 원시인들은 잠재적 인 외계인 방문객을위한 단거리 무선 메시지를 우주로 반복해서 보내고있는 것 같습니다. 우리 과학팀은 메시지를 해독했습니다."
giga_paluush.002.a:0 "화면에 띄워라."
giga_paluush.003.name:0 "팔루쉬"
giga_paluush.003.desc:0 "반갑습니다. 이것은 우리의 최첨단 라디오 기술을 사용하여 미리 녹음 된 라디오 메시지입니다.\n\n저는 팔루시아 행성에서 온 팔루쉬 민주 국가의 대표인 포흐'틴입니다. 우리는 아름다운 대륙 세계에서 평화로운 삶을 살고 있으며, 별의 여행자 여러분, 우리의 삶의 방식을 방해하지 않기를 간청합니다.\n\n이 메시지에 우리의 문화와 사람들에 대한 정보를 추가하여 그들이 당신의 사회 학자들에게 도움이 될 수 있도록 했습니다.\n\n진심으로, 포흐'틴과 팔루쉬 인민들이."
giga_paluush.003.a:0 "화면을 꺼라."
giga_paluush.1011.title:0 "불가능한 토끼류"
giga_paluush.1011.desc:0 "놀라운 소식입니다! 우리 콜로서스의 천체 격리기는 이전에 생각했던 것만큼 오류가없는 것 같습니다. 팔루시아의 세계를 격리한 직후, 콜로서스에 탑승 한 승무원은 격리된 세계에서 발산되는 독특한 에너지 파장을 발견했습니다. 처음에는 센서 이상으로 무시된 파장은 지난 며칠 동안 점점 더 강해졌고 결국 엄청난 아공간 에너지 폭발로 이어졌습니다.\n\n몇 분 만에 우리가 팔루시아 주변에 배치 한 한때 뚫을 수 없었던 방패가 스스로 풀려서 무로 사라졌습니다.\n\n센서들은 그들이 방금 성취 한 업적을 축하하며 아래의 행성에서 축하하며 기뻐하는 팔루쉬를 보고했습니다. 이 물리법칙을 부정하는 사건은 팔루쉬의 사이오닉 잠재력이 우리가 생각했던 것보다 훨씬 강력하다는 것을 보여 주며, 많은 과학자들이 그들이 위협이 될까봐 걱정하기 시작했습니다. 그들은 대륙 위성에 내버려 두라고 조언합니다."
giga_paluush.1011.a:0 "나쁜 놈들!"
giga_paluush.1021.title:0 "쓸어버릴수 없는"
giga_paluush.1021.desc:0 "나쁜 소식입니다. 우리 콜로서스의 승무원은 팔루시아 표면에있는 팔루시의 원시 문명이 우리의 중성자 광선의 영향을 전혀 받지 않았다고 보고했습니다.\n\n우리 행성파괴자가 중성자 기둥을 발사하기 몇 분 전, 행성 전역의 수백만 팔루쉬가 특이한 트랜스에 들어가기 시작했습니다. 집단 사이오닉 잠재력을 모아 전 세계를 덮는 일종의 사이오닉 방벽을 생성 한 것으로 보입니다. 이 방패는 콜로서스의 중성자 기둥이 무해하게 우주로 튀어 나올 정도로 완전했습니다.\n\n그 직후, 신비한 트랜스가 끝나고 원시인들은 우리에 대한 '승리'를 축하하기 시작했습니다. 이 토끼류 야만인들은 우리의 최선의 노력에도 불구하고 또 다른 태양 순환을보기 위해 살고있는 것 같습니다."
giga_paluush.1021.a:0 "건방진 머저리들! 우리는 제 시간에 그들을 얻을 것입니다."
giga_paluush.1031.title:0 "깨지지 않는 견과류"
giga_paluush.1031.desc:0 "과열 된 행성 분쇄 광선이 팔루시아의 표면을 향해 나아갈 때, 팔루쉬는 하늘을 올려다 봅니다. 우리가 이전에 본 어떤 팔루쉬보다 더 크며, 갑자기 상승하여 콜로서스의 거대한 레이저를 향해 날아가는 듯이 직접적인 충돌 경로에 있습니다.\n\n콜로서스의 승무원은 팔루쉬가 자신의 운명을 향해 날아가고 있음을 알고 이 어리석은 행동을 재미있게 관찰합니다. 그러나 불가능한 속도 왜곡으로 광선이 대기 바로 위의 생물체를 강타하려고 할 때 팔루쉬는 머리를 들어 레이저를 응시합니다. 순식간에 순수한 사이오닉 에너지의 엄청나게 강력한 흐름에 의해 중단 된 광선이 팔루시아의 대기에 들어가기도 전에 광선이 멈춥니다. 그런 다음 광선은 무로 소멸되고 팔루쉬는 행성을 파괴하는 무기를 쉽게 멈춘 후 자연스럽게 표면으로 되돌아갑니다.\n\n이 사건이 발생한 지 몇 분 후, 콜로서스 승무원들의 의식 속에 전언이 울려 퍼집니다.:\n§R메세지가 명확하지 않았습니까? 우리는 특별히 당신의 종족에게 우리를 방해하지 말라고 요청했습니다. 즉시 떠나고 돌아 오지 마십시오.§!"
giga_paluush.1031.a:0 "이게 어떻게 가능한 거지?!"
giga_paluush.1041.title:0 "신이 없는 토끼류"
giga_paluush.1041.desc:0 "콜로서스의 신실 광선이 팔루시아에 내려 오면... 절대 아무 일도 일어나지 않습니다. 우리의 신들을 숭배하기 시작해야했던 팔루쉬는 마치 벽에 튕겨나오는 고무 공처럼 그들의 마음에서 튀어나온 광선의 사이오닉 에너지에 전혀 영향을받지 않는 것처럼 보입니다.\n\n사실, 우리의 초능력자들은 우리의 신실 광선을 단순히 폭죽처럼 보이게 만드는 사이오닉 잠재력을 가진 생물인 그들 자신에 의해 방출되는 일종의 사이오닉 방패에 의해 행성 전체가 보호되는 것처럼 보이는 것을 감지하고 있습니다. 이 생물체의 사이오닉 아우라는 몇 광년 떨어진 곳에있는 초능력자들이 느낄 수있을 정도입니다.\n\n곧, 우리의 초능력자들은 같은 생물로부터 우렁찬 사이오닉 메시지를 집단적으로 받았습니다.:\n'§R당신의 헛된 믿음을 내 종족에게 강요하려고하지 마십시오. 나는 이미 이들의 신이기 때문입니다. 우리는 당신의 '지도'가 필요하지 않으므로 즉시 세상을 떠나시기 바랍니다 .§!'"
giga_paluush.1041.a:0 "터무니없는 머저리들!"
giga_paluush.1051.title:0 "불안정한 나노봇"
giga_paluush.1051.desc:0 "놀라운 소식입니다. 우리가 팔루쉬에 풀어 놓은 나노봇 구름은 거의 표면에 닿지 않았습니다. 그것이 대기에 들어가 자마자 대다수의 나노봇은 단순히 보라색 불꽃으로 분해되었습니다. 수면에 도달 한 나머지 개체들은 팔루쉬에 착륙 할 수 있었지만 생물에 의해 흔들렸기 때문에 사이보그로 전환 할 수 없었습니다. 콜로서스의 처리 코어는 이에 대한 논리적 설명을 찾지 못했으며 결국 답을 찾으려다 스스로 튀겨졌습니다.\n\n혹시... 우리가 이전에 생각했던 것보다 유기적인 마음에 더 많은 것이 있을까요?"
giga_paluush.1051.a:0 "Perhaps we could learn from these creatures, somehow."
giga_paluush.2011.title:0 "팔루시아 반환 포격!"
giga_paluush.2011.desc:0 "놀라운 소식! 팔루시아의 원시 세계를 폭격하는 함대 지휘관은 팔루쉬가 표면에 닿기 전에 우리의 폭격 포탄을 멈추고 빠른 속도로 우리에게 다시 던지기 위해 엄청난 사이오닉 잠재력을 동원하고 있다고 보고했습니다!\n\n몇 척의 함선이 이미 이로 인해 피해를 입었지만 행성 자체에는 피해를 주지 못했습니다. 그들은 분명히 무의미한 행성 포격을 중지하라고 조언합니다."
giga_paluush.2011.a:0 "어떻게 감히?!"
giga_paluush.3031.title:0 "팔루시아 관측소 파괴!"
giga_paluush.3031.desc:0 "팔루시아 위의 관측소가 완성 된 직후, 승무원이 이동하기 전에 전체 구조가 갑자기 궤도를 벗어나 행성 대기로 들어가 분해되어 행성 표면에서 볼 수있는 놀라운 유성우를 만들었습니다. 우리 과학자들은 그들의 의식 속에서 다음과 같은 목소리를 들었습니다.:\n§B'저는 당신들이 우리 문명에 관심이있을 수 있다는 것을 이해합니다. 하지만 우리는 단순히 우리의 삶을 살기 위해 홀로 남겨지고 싶습니다. 감정적으로 받아들이지 말아주십시오. 대가로 우리가 해를 끼치는 것이 아님을 보여주기 위해 이런 종류의 선물을 받아 주시기 바랍니다.'§!\n\n전언이 끝나고 얼마 지나지 않아 과학자들은 신비한 광물 덩어리가 궤도에 나타 났으며 관측소는..."
giga_paluush.3031.a:0 "묘하군."
giga_paluush.400.title:0 "그랜드버니가 정복당하고, 팔루시아가 무너지다"
giga_paluush.400.desc:0 "순전히 화력을 통해 우리 군대는 '신'이자 지도자인 전능한 그랜드버니를 죽였습니다. 생물체의 거대한 몸이 땅에 떨어졌을 때, 팔루시아의 모든 팔루쉬는 갑자기 움직이지 않았고, 행성의 모든 곳에서 들리는 고막이 터질 것 같은 비명을 집합적으로 내뿜기 시작했습니다.\n\n그런 다음 그랜드버니의 몸은 눈부시게 역겨운 보라색 빛으로 빛나기 시작하여 그 지역의 항성 마저 더 빛나기 시작했습니다. 이 빛은 빠르게 성장하여 모든 팔루시아를 대격변 에너지로 삼켰고, 마치 그랜드버니의 죽음에 의해 방출된 엄청난 양의 에너지에 짓눌린 것처럼 행성 전체가 스스로 붕괴되기 시작했습니다..."
giga_paluush.400.a:0 "이건...불가능해!"
giga_paluush.402.title:0 "The Grandbunny's Soul"
giga_paluush.402.desc:0 "It has been a few days since Paluushia collapsed, and our surveyors have made a stunning discovery: Paluushia is still technically there!\n\nIndeed, it appears the Grandbunny's energies have crushed down the entire planet into a small, extremely energetic crystal of pure psionic energy, which now floats in empty space where Paluushia used to be.\n\nOur scientists have recovered this crystal, and it seems to indeed contain the Grandbunny's very essence alongside that of the rest of Paluushia. We believe it might prove to be extremely beneficial, if used properly..."
giga_paluush.402.a:0 "At last, they will serve some purpose."
### Found Ruined/System/Planet ##############################################################################################################
giga_dialog.10001.title:0 "떨어진 평지"
giga_dialog.10001.desc:0 "[from.GetName] 성계를 탐사하는 우리의 과학선이 매우 이상한 행성을 발견했습니다.\n\n인공적으로 만들어진 평평한 행성입니다! 더 이상한건, 원시 문명이 그곳에서 살아가는 것 같습니다! 인공 중력 생성기에 의해 땅에 묶여있는 이 원시 존재들은 세상을 떠나게 된다면 매우 혼란스러울 것입니다.\n\n이 것이 어떻게 만들어지게 되었는지 아무도 모릅니다. 그리고 누구도 그렇게 하지 않을 것입니다."
giga_dialog.10001.a:0 "특이하군."
giga_dialog.10101.name:0 "고대의 수도"
giga_dialog.10101.desc:0 "코린트 성계를 탐구하는 팀이 놀라운 발견을했습니다! 이 성계는 §B고대 선구자 성계§!, 더 정확하게는 고대 제국의 수도였으며 수천년동안 버려진 후 폐허가 된 것으로 보입니다.\n\n성계에서 두 개의 폐허가 된 거대구조물이 발견되었습니다: 폐허가 된 위그드라실 난초 복합단지와 폐허가 된 $name_kugelblitz$입니다. 또한, 폐허가 된 두 개의 $name_orb_elysium$ 거주지도 일부 행성 궤도를 돌고 있습니다.\n\n성계의 행성 상태를 보면 여기에서 많은 일이 일어난 것 같습니다. 이것은 분명히 우리 고고학자들에게 큰 관심이 될 것입니다."
giga_dialog.10101.a:0 "믿을 수 없군!"
giga_dialog.10201.name:0 "잃어버린 동물원"
giga_dialog.10201.desc:0 "우리의 과학선이 일종의 §B고대 선구자 성계§처럼 보이는 것을 우연히 발견했습니다!. 고대 성간 문명이이 시스템을 은하 전역에서 발견 된 다양한 동물종을위한 일종의 보호 구역으로 설정 한 것 같습니다.\n\n이 시스템은 특히 두 개의 폐허가 된 거대구조물을 특징으로 가지고 있습니다 : 아마도 포획 된 표본을 먹이는 데 사용 된 것으로 추정되는 폐허가 된 $name_yggdrasil$과 과 일부 이국적인 동물 종을 수용하는 데 사용되었을 것으로 보이는 폐허가 된 $name_orbital_artificial_eco$입니다. 두 개의 거주 가능한 행성이 보존의 역할을 수행하는 것처럼 보이지만, 누가 이것을 지었든지 오래 전에 이곳을 떠났습니다. 이것은 확실히 우리의 생물 학자와 고고학자들에게 매우 소중할 것입니다."
giga_dialog.10201.a:0 "매혹적이군."
giga_dialog.10301.name:0 "타이탄의 요람"
giga_dialog.10301.desc:0 "§B고대 선구자 성계§!가 과학선에 의해 발견되었습니다! '타이탄의 요람'이라고 불리는 이 성계는 한때 거대한 함선 제조 시설이었던 것 같습니다. 거대하지만 폐허가 된 $name_neut_gigaforge$는 성계의 중성자별 주위를 돌고 있습니다. 폐허가 된 $name_eng_test_site$도 성계의 행성 중 하나를 돌고 있습니다. 행성 자체는 과거에 큰 피해를 입었습니다.\n\n그러나 이 성계는 바로 이 체계로 건설 된 거라 생각되는 고대 군함으로 이루어진 대규모 함대에 의해 보호되고 있습니다. 이 성계를 탈취하려면 싸움이 필요할 것 같습니다..."
giga_dialog.10301.a:0 "믿을 수 없군."
giga_dialog.10401.name:0 "고대의 단조장"
giga_dialog.10401.desc:0 "과학선이 §B고대 선구자 성계§처럼 보이는 것을 우연히 발견했습니다! 스캔에 따르면 고대의 어떤 선구자가 이 성계를 거대한 산업 중심지로 전환하여 전쟁 기계에 공급할 엄청난 양의 광물을 추출할 수 있었습니다. 성계의 일부 행성은 지각과 맨틀이 벗겨져 노출 된 내부핵 만 남았습니다. \n\n흥미롭게도, 폐허가 된 $name_eng_test_site$는 수천년 전에 버려진 행성 위에 조용히 떠 있습니다. 성계의 1차 분석에 따르면 한때 항성을 감싸고있는 거대한 거대구조물(대부분 항성 채굴 복합 단지 일 가능성이 높습니다)가 항성의 팽창에 의해 파괴되었습니다."
giga_dialog.10401.a:0 "놀랍군."
giga_dialog.10501.name:0 "세쌍둥이 왜성"
giga_dialog.10501.desc:0 "[from.GetName] 성계는 엄청나게 독특한 항성 배열의 본거지입니다.  하나가 아니라 셋의 L급 갈색왜성이 중앙의 F급 항성 주위를 돌고 있습니다! 실패한 별들 각각은 마치 소형 항성계와 같은 광범위한 위성계를 특징으로 가지고 있습니다. 우리 과학자들은이 독특한 성계가이 어떻게 생겨 났는지에 대해 의아해하고 있으며, 그들은 우리가 올바른 기술을 보유하고 있다면 갈색왜성을 점화할 수있을 것이라고 추측합니다.\n\n갈색왜성는 탐사를 마치면 확장계획에 추가됩니다."
giga_dialog.10501.a:0 "좋은 발견이로군!"
giga_dialog.10701.name:0 "버려진 $name_orb_elysium$"
giga_dialog.10701.desc:0 "[from.GetName] 성계에 진입하자, 우리 과학선은 텅 빈 고리 모양의 거주지를 발견했습니다. 이 '$name_orb_elysium$' 은 버려진 것으로 보이며 식민지화 할 수 있습니다. 그러나 엘리시움 근처에는 기원이 알려지지 않은 여러 선박이 있으며 분명히 거주지를 지키고 있습니다. 식민화하려면 싸워야합니다 ..."
giga_dialog.10701.a:0 "누가 이 배를 만들 수 있었을까?"
##########################################
### Katzenland ###########################
giga_katzenland.001.name:0 "방사선에 조사 된 공동 묘지"
giga_katzenland.001.desc:0 "갓조 성계는 실망을 시키지 않습니다. 성계에서 가장 큰 행성 중 하나 인 캇젠랜드를 조사한 결과, 우리 과학 팀은 행성의 모래 아래에 묻혀있는 방대한 양의 폐허를 발견했다고보고합니다. 이 세계는 아마도 성계의 관문을 건설 한 번성하는 문명이 살았던 것으로 보이지만, 그 주민들은 행성의 현재 상태로 판단 할 때 수 천년 전에 폭력적인 종말을 맞이한 것으로 보입니다.\n\n우리 과학 팀은이 세계를 연구하면 의심 할 여지없이 놀라운 과학적 데이터를 얻을 수있을 것이며, 그에 따라 행성에 발굴지가 구축 되었기 때문에 정확히 무엇이 이 문명의 몰락을 초래했는지 알아 내고자합니다."
giga_katzenland.001.a:0 "흥미롭군."
site_katzenland:0 "묻힌 공동 묘지"
site_katzenland_intro:0 "죽은 문명 전체가 캇젠랜드의 소용돌이 치는 모래 언덕 아래에 묻혀 있습니다. 이런 식으로 끝나려면 그들의 세계에 무슨 일이 일어나야 했을까요?"
giga_katzenland.002.name:0 "다종 유골"
giga_katzenland.002.desc:0 "우리의 고고학자들은 모래 속에 묻혀있는 매우 손상되지 않은 건물을 우연히 발견했습니다. 내부에서 그들은 두 가지 다른 종의 골격 유골을 발견했으며, 아마도이 세계의 주요 거주자 일 것입니다. 그들 중 하나는 다른 많은 세계에서 정점 포식자의 것과 일관된 고양잇과와 같은 특징을 보여주고있는 반면, 다른 하나는 그 골격이 놀랍도록 많은 양의 칼날과 매우 날카로운 이빨을 특징으로했지만, 양서류과일 가능성이 가장 높습니다. \n\n건물은 문명의 지식을 저장 한 일종의 고대 정보망과 연결되어있는 것 같습니다. 수천년 동안 작동하지 않았을 가능성이 높지만 우리 고고학자들은 가능한 모든 지료를 구하기를 희망합니다."
giga_katzenland.002.a:0 "더 파라!"
giga_katzenland.003.name:0 "고대의 자료 망"
giga_katzenland.003.desc:0 "예상대로 행성의 자료망은 매우 열악한 상태입니다. 그러나 일부 기적에 의해 팀은 오래 지속되는 원자력 자원으로 실행되는 정보 코어에서 일부 암호화 된 자료를 복구 할 수있었습니다. 그들은 특히 행성에있는 두 종의 이름을 해독 할 수있었습니다. 고양잇과는 '캇젠'이고 양서류과는 '이자이케니아'였습니다. 한 종이 다른 종을 지배했는지 또는 동등하게 공존했는지는 알 수 없습니다. \n\n하지만 가장 흥미로운 발견은 아마도 문명의 중앙 정부를 이끈 것으로 추정되는 행성의 수도의 위치 일 것입니다..."
giga_katzenland.003.a:0 "더 파라!"
giga_katzenland.004.name:0 "캇젠 수도"
giga_katzenland.004.desc:0 "꽤 많이 파고들어가야 하는 노력이 필요했지만 행성의 이전 수도가 발견되었습니다! 우리의 고고학자들은 모래 속에 묻혀있는 거대한 피라미드형 건물을 발견했습니다.이 건물은 일종의 중앙 정부 건물로 사용되었다고 가정했습니다. \n\n피라미드는 절대적으로 거대하며 지구 표면에서 수 킬로미터에 우뚝 솟은 것 같습니다. 수백, 수백 개의 썩어가는 방을 포함하고 있기 때문에 완전히 지도화하는 데는 상당한 시간과 노력이 필요하지만, 이 행성의 격동적인 과거에 대한 더 많은 통찰력을 얻을 수있을 것입니다."
giga_katzenland.004.a:0 "진입해라!"
giga_katzenland.005.name:0 "캇젠랜드의 마지막 이자이케니아"
giga_katzenland.005.desc:0 "우리 팀은 한동안 광대한 궁전을 탐험 했으며 많은 희귀 재료도 구했습니다. 그러나 건물 깊숙이 들어가서 그들은 거대한 금속 문으로 봉인 된 일종의 벙커 단지를 우연히 발견했습니다. 균열을 내는 것은 그들의 용해드릴 덕분에 비교적 간단한 작업이었고 결국 벙커 내부에서 부서진 동면관을 많이 발견했습니다.\n\n그들은 세상에 무슨 일이 벌어 질지 예견했던 오래 전부터 죽은 다양한 캇젠과 이자이케니아 개인을 포함했습니다. 그러나 어떻게든 끄트머리중 하나는 여전히 손상되지 않았으며 살아있는 동면된 이자이케니아가 들어 있습니다! 극도로 주의를 기울여 우리 팀은 생물체의 동결을 해제 할 수 있었고 처음에는 방향 감각이 거의 없었지만 우리와 소통하고 싶어하는 것 같습니다..."
giga_katzenland.005.a:0 "화면에 띄워라."
giga_katzenland.006.name:0 "최후의 이자이케니아"
giga_katzenland.006.desc:0 "저는 ... 제임자입니다. 네, 제임자. 그게 제 이름 인 것 같습니다. 그리고 당신은 ... 고고학자입니까?\n\n...\n\n그래서 그게 일어났군요.\n\n그가...실제로 그랬나요? 메오파가 다고스와 전쟁을했나요? 우리가 프로젝 캇젠폼을 시작하지 않았다면 아마도 경제 위기가 발생하지 않았을 것이고...우리가...그를 막기 위해 뭔가를 했어야 했는데...아무도 듣지 않았습니다...그리고 이제 캇젠랜드는 영원히 사라졌습니다...\n\n...얼마나 되었나요? 수십 년? 전의 기억이 거의 없는데..."
giga_katzenland.006.a:0 "수천년이 지났습니다"
giga_katzenland.006.a.response:0 "그건...우리 문명의 흔적은 없어야합니다...모두 사라졌다 니 믿을 수가 없어요.\n제 동면관이 그렇게 오래 버텼는지조차 모르겠고, 나머지 방을 보니 제 자신이 운이 좋다고 생각해야 할 것 같습니다..."
giga_katzenland.006.b:0 "메오파?"
giga_katzenland.006.b.response:0 "제 기억은 약간 흐릿하지만, 메오파는 우리의 리더라고 생각합니다. 네, 우리 지도자입니다. 야심 찬 캇젠. 나는 그를 많이 기억하지 못하지만 그가 캇젠랜드의 첫 위성에 살았던 다고스와 전쟁을 벌이기를 원했다는 것을 알고 있습니다. 그것은 끔찍한 생각이었습니다."
giga_katzenland.006.c:0 "프로젝 캇젠폼?"
giga_katzenland.006.c.response:0 "보시다시피 ... 우리 성계는 생명과 함께 번창하고 있습니다. 각 행성은 고유 한 생명체를 가지고 있습니다. 가장 안쪽에있는 포트라두스를 제외하고 말입니다. 그래서 메오파는 그것을 바꾸고 싶었습니다. 캇젠랜드처럼 거주 가능하게 만드는겁니다. 구체적인 내용은 잘 기억 나지 않지만 그 후 우리 경제에 심각한 문제가 생겼다는 것을 알고 있습니다."
giga_katzenland.006.d:0 "당신은 정확히 누구입니까?"
giga_katzenland.006.d.response:0 "제 과거를 많이 기억하지 못합니다. 슬프게도 매우 흐릿합니다... 동면은 그다지 좋지 않습니다. 하지만 내가 캇젠랜디안 함대의 제독이었음을 기억합니다...나는 뭔가를 쏘는 데 꽤 능숙했습니다. 당신도 우주선을 가지고 있다면 제가...도와 드릴 수 있습니다. 올'캇젠랜드는 더 이상 살기 좋은 곳이 아닌 것 같습니다."
giga_katzenland.006.e:0 "화면을 꺼라."
giga_katzenland.007.name:0 "제임자의 운명"
giga_katzenland.007.desc:0 "살아남은 이자이케니아의 발견은 믿을 수 없지만 제임자의 흐릿한 기억은 우리가 캇젠랜드 자체에 대해 다른 것을 배울 수 없다는 것을 의미하는 것 같습니다. 우리가 모을 수있는 한, 특정 '메오파'는 캇젠랜드의 첫 번째 위성에 살고있는 문명과 전쟁을 시작했습니다. 이 전쟁의 원인을 진정으로 파악하려면 행성을 좀 더 탐험해야합니다. \n\n제임자 자신의 경우 함대 제독으로 그녀를 모집하거나 그녀를 안락사하고 해부하여 이자이케니아 생물학에 대해 자세히 알아볼 수 있습니다..."
giga_katzenland.007.a:0 "그녀를 모집해라 그녀는 유용 할 것이다."
giga_katzenland.007.a.tooltip:0 "제임자는 78세(생물학적 나이) 4 스킬 제독이 됩니다. 우리는 여전히 그녀의 생물학을 연구하게 될 것이지만, 그 정도는 더 적습니다."
giga_katzenland.007.b:0 "그녀를 해부해라."
giga_katzenland.007.c:0 "그녀를 죽여라."
giga_katzenland.008.name:0 "메오파"
giga_katzenland.008.desc:0 "제임자의 말을 분석 한 후, 우리 팀은 다고-캇젠 전쟁의 원인을 설명 할 단서를 찾기 위해 거대한 피라미드 탐사를 계속했습니다. 결국 그들은 거의 무너진 방을 발견했습니다. 왕좌에는 다소 작은 캇젠이 해골이 앉아 손에 작은 장치를 쥐고있었습니다.\n\n처음에는 혼란 스러웠지만 유골이 다름 아닌 메오파 자신이라는 것을 알게되었습니다! 방 전체에 여러 개의 데이터 캐시가 흩어져 있었는데, 아마도 메오파가 그의 행동을 기록하기 위해 사용한 기록 장치 일 것입니다. 장치는 오래되었고 손상되었습니다. 이를 적절히 해독하고 분석하려면 엄청난 노력이 필요합니다.\n\n그들은 또한 시장에서 꽤 좋은 가격에 팔릴 귀중한 보석 몇 개를 찾았습니다."
giga_katzenland.008.a:0 "우리는 가까워지고 있다."
giga_katzenland.009.name:0 "핵의 어리석음"
giga_katzenland.009.desc:0 "The data caches were sadly corrupted by millennia of neglect, and only yielded partial information, so more expeditions into the depth of the pyramid were needed in order to piece everything together. But, after a lot of scavenging, we have finally found out about the horrifying truth...\n\nMeopa did indeed start Projekt Katzenform, which aimed to transform Potradus into a habitable world. However, the Katzens only possessed limited FTL, and very few colonies outside their home system, which made the project tremendously expensive to their civilization. Although the terraforming structure was remarkably well-made, its sheer cost led to an economic collapse. Because of this, the Sobakis of Nienet, a civilization which shared the Gatzo system and were once close allies to the Katzens, decided to strike at Katzenland, in an attempt to conquer it while it was weakened, contradicting our original theory that the Katzens struck first.\n\nMeopa then retaliated with the 'fury of a thousand suns', completely and utterly devastating Nienet's surface. This disproportionate genocidal response led to a drastic drop in the nation's stability, which culminated with empire-wide revolts against Meopa's regime. Meopa, unwilling to step down, and his sanity rapidly deteriorating, proceeded to do the unthinkable:\nHe unleashed the rest of Katzen nuclear arsenal...upon Katzenland itself. He destroyed his own world, killing billions of Katzens and Ezicania. The relatively small Katzen space empire then collapsed, with the few colonies unable to sustain themselves without their capital.\n\nAlthough, the records spoke of a large colonization vessel labelled the §YMeopian Expedition 1§!, launched prior to the Sobaki-Katzen war towards an unknown faraway planet, which carried both Katzens and Ezicanias in cryosleep, meaning there is a slim chance the species are still out there, somewhere.\n\nOn the bright side, we have managed to recover surprisingly intact and detailed schematics of Projekt Katzenform, which will undoubtedly benefit our knowledge of terraforming."
giga_katzenland.009.a:0 "무섭군."
giga_katzenland.009.b:0 "We know of this world!"
katzenland_terraform_knowledge:0 "캇젠랜드의 테라포밍 방법"
katzenland_terraform_knowledge_desc:0 "테라포밍에 대한 캇젠의 이론은 기술 개발에 매우 효율적이었습니다."
### Flusion ##############################
giga_flusion.001.name:0 "초다양성"
giga_flusion.001.desc:0 "Our science ship surveying the primitive world of Flusion has made a surprising discovery, as it appears this primitive world is inhabited not by one, but several sapient species!\n\nThe crew has been able to identify 5 main species: the feline Katzens, the amphibious Ezicanias, the humanoid Solakians, and the crustacean Kronks; with a fifth "Flusionian" species consisting of dozens of other hard-to-classify subspecies.\n\nOur scientists still aren't sure how or why so many species ended up on a single world, but this is surely a remarkable find."
giga_flusion.001.a:0 "인상적이군."
giga_flusion.001.b:0 "잠깐, 카첸하고 에지카니아...?"
giga_flusion.002.name:0 "A Tale of Two Species"
giga_flusion.002.desc:0 "Our findings of Katzens and Ezicanias on different planets seem to indicate that the world the two species escaped to after Katzenland's destruction is none other than the primitive planet of Flusion!\n\nAlthough, at the time of their discovery on Flusion, both species seemed to have drasticaly regressed technologically. This implies the §YMeopian Expedition 1§! most likely crashlanded on the planet, forcing the few remaining individuals to rebuild practically their entire technological base.\n\nEven though it isn't a particularly important discovery, these findings are nonetheless of great interest to our planetary bioarcheologists. It also shows that, even when things are looking particularly dire for a civilization, one must not cast aside the possibility of their miraculous survival against all odds.\n\nWhich can be both uplifting and terrifying to think about..."
giga_flusion.002.a:0 "A fascinating find!"
giga_flusion.004.name:0 "Flusionian Defiance"
giga_flusion.004.a.desc:0 "Dire news! Shortly after our armies managed to defeat the primitives defenders of Flusion, one of the planet's major species, the Katzens, proceeded to detonate the entirety of their colossal nuclear arsenal, presumably to prevent the capture of their people. While this would usually lead to the planet transforming into a Tomb World, the Katzens had invested extremely heavily into nuclear weaponry, leading to them possessing a stockpile rivalling that of some interstellar empires.\n\nWithin minutes, gigantic fireballs engulfed most of the planet's surface, levelling mountain ranges and evaporating most of the planet's oceans. Every single Flusionian has perished in the cataclysm, and their civilization is completely destroyed.\n\nThe once verdant continental world of Flusion has been transformed into a gigantic, radioactive desert littered with ruins..."
giga_flusion.004.a:0 "Oh, well."
giga_flusion.004.b.desc:0 "Dire news! Shortly after our armies managed to defeat the primitives defenders of Flusion, one of the planet's major species, the Katzens, proceeded to detonate the entirety of their colossal nuclear arsenal, presumably to prevent the capture of their people. While this would usually lead to the planet transforming into a Tomb World, the Katzens had invested extremely heavily into nuclear weaponry (much like they did on Katzenland), leading to them possessing a stockpile rivalling that of some interstellar empires.\n\nWithin minutes, gigantic fireballs engulfed most of the planet's surface, levelling mountain ranges and evaporating most of the planet's oceans. Every single Flusionian has perished in the cataclysm, and their civilization is completely destroyed.\n\nThe once verdant continental world of Flusion has been transformed into a gigantic, radioactive desert littered with ruins, just like Katzenland, the former Katzen homeworld..."
giga_flusion.004.b:0 "Did they really nuke themselves AGAIN?"
giga_flusion.005.name:0 "Katzen Atomics"
giga_flusion.005.desc:0 "After Flusion's destruction caused by the Katzens incinerating the entire planet in nuclear fire, our scientists couldn't help but notice that the Katzens' method of nuclear self-devastation were surprisingly efficient for a primitive species. Additionally, Katzenland's archeological records show that its destruction was just as quick as that of Flusion, which further indicates that the Katzens had mastered the art of destroying planets in nuclear hellfire.\n\nThe more...radical elements of our military are suggesting that we reverse-engineer our findings on both of these worlds, in order to effectively adapt the Katzen methods to our planetary bombardment operations.\n\nThis would undoubtedly enable us to devastate worlds with unseen efficiency, although the rest of the galaxy might not be too happy about us destroying entire worlds in atomic fire..."
giga_flusion.005.a:0 "A wonderful suggestion! Let us do so at once..."
giga_flusion.005.b:0 "Preposterous."
giga_flusion.201.name:0 "Planet Devastated"
giga_flusion.201.desc:0 "Our fleets have now completely destroyed the surface of an enemy planet, eradicating all signs of life and transforming it into a gigantic boiling radioactive desert. The sheer amount of weaponry we unleashed has had the side-effect of "synthetizing" some rare resources (that usually only naturally form under extreme conditions) onto the planet's surface, as well.\n\nTruly a beautiful sight."
giga_flusion.201.a:0 "The Katzens would be proud, if they weren't all dead."
bombardment_katzen:0 "Katzen"
bombardment_katzen_desc:0 "Based on the methods of the now-extinct Katzens, $bombardment_katzen$ Bombardment unleashes the full might of nuclear, antimatter and biological weaponry onto the planet's surface.\n- §PApocalyptic§! damage to §YArmies§!\n- §PApocalyptic§! damage to §YPlanet§!\n- §PApocalyptic§! damage to §YPops§!\n- Will bombard undefended planets\n- Can reduce planets to Irradiated Desert Worlds\n - High chance of generating rare resource deposits on devastated worlds\n- Will §Rreduce§! the opinion of foreign empires we are not allied with upon planet devastation, if used on a non-genocidal empire\n- §RThis bombardment stance can, and will, completely ruin the planets it is used on"
katzen_bombing:0 "§H궤도 폭격 잠금해제:§! $bombardment_katzen$"
katzen_bombing_desc:0 "A bombardment stance that employs a vast array of different explosives in order to maximize the damage dealt to the target planet, and has a high chance of creating rare resource deposits."
tech_katzen_atomic_munitions:0 "Katzen Atomic Munitions"
tech_katzen_atomic_munitions_desc:0 "The extremely militaristic and nuclear-loving Katzens have managed to destroy the surfaces of both Katzenland and Flusion with remarkable ease and efficiency. They seemed to employ a vast array of different explosives in order to deal as much damage as possible, ranging from radioactive fission warheads, to antimatter bombs, and biochemical weaponry. By adopting their methods, our ships could be made to completely devastate enemy worlds with ease."
fusion_age:0 "Fusion Age"
fusion_age_desc:0 "This civilization has advanced to the equivalent of a Fusion Age. They have mastered nuclear fusion, and space travel to their local moon system is commonplace. They however still haven't discovered FTL, and interplanetary flight remains scarce. Political unification has yet to be achieved, with the planet harboring several different major nationstates."
building_giga_flusion_home:0 "Flusionian Metropolis"
building_giga_flusion_home_desc:0 "A major Flusionian urban center home to a myriad of species, offering remarkably good living conditions."
building_giga_flusion_fusion_power_plant:0 "Katzen Megareactor"
building_giga_flusion_fusion_power_plant_desc:0 "A colossal Katzen-built Fusion Reactor located under the Katzen capital, providing vast amounts of clean energy."
building_giga_flusion_capital:0 "Katown Megalopolis"
building_giga_flusion_capital_desc:0 "A gigantic city home to millions of inhabitants, serving as the capital of the Katzens. It features a noticeably large modern pyramid which houses their centralized government. The city also features a huge primitive shield generator, protecting its inhabitants from bombardment."
giga_flusion.301.name:0 "Flusionian Lunar Megastructure"
giga_flusion.301.desc:0 "Our outpost in the §YJublio§! system reports that activity has started to pick up on a moon of §YFlusion§!, a primitive world located within the system.\n\nIndeed, it appears one of the planet's major nations, the §YKatzenartig Imperium§! has started to undertake a massive construction project on Flusion's second moon, Muno. They are currently ferrying large amounts of material and personel to the moon, and many permanent bases have popped up on the satellite's surface.\n\nThe primitives' radio transmissions are surprisingly well encoded, which prevented our scientists from finding out what the project was supposed to be. They aren't sure how to apprehend this peculiar situation, and some advocate that we put an end to this project ourselves immediately."
giga_flusion.301.a:0 "Do not disturb them, it doesn't matter."
giga_flusion.301.b:0 "Attempt to find out what the project is."
giga_flusion.301.c:0 "They must be stopped. Bomb the moon at once!"
giga_flusion.3001.name:0 "Flusionians Mobilize!"
giga_flusion.3001.desc:0 "Dire news! In response to our clear intentions of taking over Flusion, the Katzenartig Imperium has started a massive mobilization campaign.\n\nThey have drastically expanded the size of their armed forces, and deployed anti-orbital railguns to intercept orbital bombardment rounds. Their leader, Kaiser Kattail, has declared that "Us Katzens will not surrender our beloved Flusion to hostile otherwordly entities so easily, we shall fight until the bitter end, and make them pay for every square kilometer they take from us!""
giga_flusion.3001.a:0 "Foolish primitives!"
giga_flusion.3001.b:0 "We shall crack their pitiful world!"
katzen_orbital_bombardment_shield:0 "Katzen Anti-Bombardment Measures"
katzen_orbital_bombardment_shield_desc:0 "The Katzens & the Flusionians have set up a vast array of railguns and high-altitude aircraft to try and intercept orbital bombardment aimed at their world."
flusion_attack_moon_0:0 "Flusionian Lunar Project"
flusion_attack_moon_0_DESC:0 "A vast megastructure-like construction project undertaken by the Flusionians on this small moon. It is an incredible endeavor given the primitives' technological base."
flusion_attack_moon_0_MEGASTRUCTURE_DETAILS: "$flusion_attack_moon_0_DESC$"
flusion_attack_moon_1:0 "Completed Flusionian Project"
flusion_attack_moon_1_DESC:0 "A crude yet powerful version of an Attack Moon. It unable to move, but boasts a massive relativistic railgun."
planning_flusionian_invasion:0 "Operation Flusionfall"
planning_flusionian_invasion_desc:0 "We are preparing a grand invasion of the Flusionians. As their armies are surprisingly powerful, we will have to invest quite a lot of resources into it, if we are to succeed."
failed_flusionian_invasion:0 "Failed Flusionian Invasion"
failed_flusionian_invasion_desc:0 "We have failed to properly invest into our armies in order to conquer the Flusionians. Our empire is in upheaval at this failure to conquer a primitive world."
FIND_OUT_FLUSION_GUN_PROJECT:0 "Investigate Flusionian Project"
FIND_OUT_FLUSION_GUN_PROJECT_DESC:0 "Send a team of scientists to covertly study the Flusionian operations on Muno, in order to determine what exactly they're planning to construct."
giga_flusion.320.name:0 "Flusionian Superweapon"
giga_flusion.320.desc:0 "Our scientists have managed to succesfully determine what the Flusionian megastructure is supposed to be:\n\nIt is giant lunar superweapon.\n\nThe decoding of their radio signals has revealed that they intend to construct a massive relativistic railgun carved within the moon's surface, complete with vast arrays of nuclear missiles and strike craft hangars. This massive and immobile construct, apparently dubbed §YProjekt Mondkanone: Lunar Defence System§!, is intended to defend Flusion against extraterrestrial threats. Some also believe the Katzenartig Imperium is just trying to project their strength onto the rest of the planet, although this theory remains dubious, as some of the planet's other nations are also involved in the project.\n\nEither way, even though they lack FTL travel the superweapon's schematics show that it would still be extremely powerful, even against our space-age fleets. Indeed, the schematics reveal that railgun would be capable of accelerating a massive projectile to almost the speed of light, which could puncture even our best armors...\n\nIn order to explain their remarkably advanced weapons, some of our scientists theorize that the Flusionians somehow "missed" the development of FTL technology, and instead continued to develop their weaponry to an extreme degree."
giga_flusion.320.a:0 "We have to intervene. Contact them directly."
giga_flusion.320.b:0 "Just monitor it from afar, it can't be that powerful."
giga_flusion.320.c:0 "Destroy it at once."
giga_flusion.321.name:0 "Contact with Flusion"
giga_flusion.321.desc:0 "In an attempt to establish contact with the Flusionians, our observation post has sent a high-energy radio message towards §YKatown§!, the capital of the §YKatzenartig Imperium§!, initiators of the lunar project.\n\nIt didn't take long for the Katzens of Katown to respond, and a Katzen representative is now hailing us..."
giga_flusion.321.a:0 "On screen."
giga_flusion.322.name:0 "Incoming Transmission!"
giga_flusion.322.desc:0 "Greetings, aliens.\n\nI am Douclaw MacCathur, representative of our great leader §YKaiser Kattail§!, tasked with establishing contact with you. I can assure you that we only bring peaceful intentions, as long as you do the same.\n\nSo we aren't alone out there, huh? I've always suspected it, somehow. So it appears you've taken notice of the Katzenartig Imperium's newest project, §YProjekt Mondkanone§!...\nWell, that's not surprising, considering it is our most ambitious undertaking so far.\nAnd you've come to contact us about it? What could an interstellar empire possibly want out of such a project? It's probably not that advanced compared to what your kind is capable of making..."
giga_flusion.322.a:0 "당신은 누구지?"
giga_flusion.322.a.response:0 "Me? I'm surprised an alien species wants to know about me personally!\n\nI'm the head military commander of the Katzenarmee, our nation's armed forces. And, let me tell you, we might not have faster-than-light space travel, but I can guarantee that we certainly know how to fight.\n\nOur kind has been through quite a lot of wars in our past, as this planet isn't always the most peaceful. So we're quite the competent fighters, I can tell you that."
giga_flusion.322.b:0 "Kaiser Kattail?"
giga_flusion.322.b.response:0 "Kaiser Kattail is our nation's great leader. He's a bit of a whacky guy, with peculiar certain interest in oversized engineering projects. Probably one of the reasons why he personally came up with the base design for Projekt Mondkanone.\n\nHe's not a very good diplomat, though. Hence why he sent me to communicate with your kind."
giga_flusion.322.c:0 "What about the other nations?"
giga_flusion.322.c.response:0 "The other nations? There's a few of them, like Solakia, Laurandar, Lyuinita or Zousa. But they are too complex and different for me to be able to really summarize them.\n\nThey seem to be mostly on board with Projekt Mondkanone, so they're contributing to its construction and providing economic aid to fund it. I myself hope we might one day be able to unite this world as one..."
giga_flusion.322.d:0 "Now, tell us about Projekt Mondkanone."
giga_flusion.323.name:0 "Incoming Transmission!"
giga_flusion.323.desc:0 "Well, it was built for a simple purpose, really.\n\nYou see, Kattail wishes to use it to protect us from...otherwordly threats, such as ravenous devouring swarms, for example. Although we're not even sure such things exist. We have no intention of employing this superweapon to conquer anyone, or anything, considering it will not even be capable of movement.\n\nAll we wish for is to be able to defend our way of life, if it becomes necessary.\n\n...\n\nAnd we hope it won't."
giga_flusion.323.a:0 "We cannot tolerate it. Cease this project immediately."
giga_flusion.323.a.tooltip:0 "We will try to threaten the Flusionians into dismantling Projekt Mondkanone.\n§RThe Flusionians now know of us, and will be able to mobilize in preparation for a conflict.§!"
giga_flusion.323.a.response:0 "What? Are you threatening us?\n\n...\n\nThis...this is exactly what we've been preparing for! We're not gonna give up without a fight, aliens!"
giga_flusion.323.b:0 "A worthy cause. We shall contribute some resources."
giga_flusion.323.b.tooltip:0 "We will grant them at least 100 £alloys£ to speed up construction."
giga_flusion.323.c:0 "Understood. Best of luck with it, then."
giga_flusion.323.c.tooltip:0 "We won't do anything and wait for them to finish their project."
giga_flusion.323.c.response:0 "Why thank you. May we meet again, aliens."
giga_flusion.323.d:0 "It's a good idea. Could you give us the schematics?"
giga_flusion.323.d.tooltip:0 "We will simply ask for the weapon's schematics. They might ask for compensation."
giga_flusion.323.d.response:0 "Well, I'll have to ask the Kaiser and the project's leads about this, but...they probably won't mind, I think. It could be a good way to ensure good relations between our two species, even."
giga_flusion.3234.name:0 "Flusion is Defiant!"
giga_flusion.3234.desc:0 "Following our demand for Projejt Mondkanone's dismantlement, the Flusionians have categorically refused to put an end to their lunar megastructure project, with the Kaiser making it clear that his people would not give up without a fight.\n\nAs we speak, all of Flusion seems to be preparing for a great mobilization in preparation for our invasion..."
giga_flusion.3234.a:0 "Then invade them we shall!"
giga_flusion.3234.b:0 "Forget it, it isn't worth the hassle."
giga_flusion.3235.name:0 "Flusion Submits, Kaiser Dead"
giga_flusion.3235.desc:0 "It seems MacCathur's stern words were merely hollow threats. Although him and Kaiser Kattail were in favor of mobilizing against us, the rest of the Katzenartig Imperium and Flusion didn't feel that way.\n\nThe Katzens did not want to go up against an interstellar empire, and indeed, as the Kaiser was preparing his unwilling nation for mobilization, he was reportedly §Rassassinated§! by a member of his own military high command!\n\nA new provisional government has been set up to replace him, which has agreed to dismantle Projekt Mondkanone, retreat from Muno, and even sent us some resources as compensation.\n\nWith the death of the ambitious Kaiser Kattail, the Flusionians are unlikely to attempt anything else in the future..."
giga_flusion.3235.a:0 "Good riddance, they've learnt their place."
giga_flusion.3232.name:0 "Kaiser Accepts, Demands Compensation"
giga_flusion.3232.desc:0 "Following our demand for Projekt Mondkanone's blueprints, we have received a transmission from Flusion!\n\nKaiser Kattail has apparently accepted our request to share the weapon's blueprints, but has also demanded extensive compensation in the form of an energy transfer worth about §Y3000§! £energy£ He has stated that he'd be glad to cooperate with us, but that it is only fair we help him with the project in exchange for highly secretive technology.\n\nWhile this is quite a hefty sum, the blueprints seem to be quite advanced, even by our standards, and would certainly be a great boon to our research on kinetic weapons."
giga_flusion.3232.a:0 "A fair deal. We accept!"
giga_flusion.3232.a.tooltip:0 "§BThe Flusionians and Kaiser Kattail will remember this.§!\nProjekt Mondkanone Build Speed: §G+30%§!"
giga_flusion.3232.b:0 "We can't afford it."
giga_flusion.3232.c:0 "We'll give him his energy, with orbital bombardment!"
giga_flusion.3233.c.tooltip:0 "We shall prepare an invasion of Flusion.\n§RThe Flusionians now know of us, and will be able to mobilize in preparation for a conflict.§!\n§RWe will suffer from stability, unity and influence penalties if the Flusionians manage to complete their project before we defeat them.§!"
giga_flusion.3233.name:0 "Kaiser Refuses!"
giga_flusion.3233.desc:0 "Following our demand for Projekt Mondkanone's blueprints, we have received a transmission from Flusion!\n\nIt seems Kaiser Kaittail has unfortunately refused our demands to share the weapon's blueprints, with him calling it an "Attempt by otherworldy beings to seize Flusionian technological secrets in order to use them against our kind."\n\nIn response to this, some elements of our military high command advocate that we teach this Kaiser a lesson in humility..."
giga_flusion.3233.a:0 "It's not worth the hassle, let them be."
giga_flusion.3233.b:0 "We shall teach him respect!"
