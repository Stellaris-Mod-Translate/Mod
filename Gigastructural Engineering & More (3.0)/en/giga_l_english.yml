giga_katrebels.2100.desc:0 "플러션의 파르티잔들은 §Y[katzen_name_tool.GetName]§!에서의 작전이 계획한 대로 정확히 이루어졌다고 보고합니다! 그들의 요원들은 캇첸의 기반시설에 대한 사보타주를 실행했고, 이는 캇첸에게 §Y페널티§!를 부여하였고, 해당 지역에서 §Y파르티잔의 활동§!을 증가시켰습니다.\n\n캇첸은 사보타주 활동을 알아냈고, 즉각적으로 더 강력한 파르티잔 대책을 입안하였기에 그들의 §H경계§!가 §R2§!만큼 높아졌습니다.\n\n성공확률은 §Y[flusion_primitives_country.flusion_operation_odds]%§!이었습니다."
