blokkat_inquietude_modifier_desc:0 "The sheer existential threat posed by the Blokkats is having a profound impact on our civilization."
already_dealt_with_blokkat_inquietude:0 "We can only influence §RBlokkat Inquietude§! every §Y6 months§!."
blokkat_inquietude_tracker:0 "Stability: §R-[ROOT.blokkat_inquietude_stability_value]§! | Crime: §R+[ROOT.blokkat_inquietude_happiness_value]%§!"
blokkat_inquietude_tracker_2:0 "Researcher Output: §G+[ROOT.blokkat_inquietude_research_value]%§!"
blokkat_research_projects_title:0 "§BBlokkat Research Projects§!"
blokkat_research_projects_desc:0 "§BResearch Projects§! are expensive operations that involve actively completing a §YSpecial Project§! or a §YTechnology§! to learn more about the §YBlokkats§!. We can only do §Y1§! at once and more may appear over time."
blokkat_tasks_desc:0 "§GBlokkat Tasks§! represent several ways of studying the Blokkats. They do not have to be "started" and simply catalog different ways of acquiring $blokkat_knowledge$. We can do any of them at any time and in any order and the knowledge is earned instantly when done."
blokkat_inquietude_desc:0 "§RInquietude§! represents our civilization's level of panic regarding the §YBlokkat Threat§! and increases §YResearcher Output§! at the cost of §YStability§! & §YCrime§! on our worlds. It grows by §Y1%§! whenever the Blokkats consume §Y1%§! of the galaxy or when our §Yworlds§! and §Ypops§! are §Rharvested§!."
blokkat_inquietude_counters:0 "§RBlokkat Inquietude§!"
giga_blokkat.3000.upinquietude.tooltip:0 "Our civilization is blatantly unaware of the threat caused by the Blokkats. We must ensure that every layer of our collective is fully aware of the Blokkats' destructive capabilities.\n\nThis will increase §RInquietude§! by §Y2%§! but we will be more efficient when it comes to §YResearch§!.\n\n"
giga_blokkat.3000.downinquietude.tooltip:0 "Really, the Blokkat threat is grossly overestimated. It is crucial that we reassure our civilization before it undergoes complete collapse from collective paranoia.\n\nThis will decrease §RInquietude§! by §Y2%§! but we will be less efficient when it comes to §YResearch§!.\n\n"
