katown_desc:0 "§L디트리히 퓌데아퍼가 고안한 캐타운 메갈로폴리스는 캇첸 문명에게 있어 빛나는 보석입니다.\n\n거대하고 완벽하게 건설된 거대 도시로써, 캇첸 헤르츠란츠의 북쪽 전체에 걸쳐 있습니다. 자연의 공간과 강에 화려하지만 효율적인 캇첸의 건축물을 섞은 이 곳에는 수십억의 주민들이 살고 있습니다.\n\n캐타운 메갈로폴리스의 중심에는 하늘로 수 키로미터 뻗어있고 §Y카이저§!를 중심으로 한 캇첸 정부가 모여 있는 §Y그랜드 캐타운 피라미드§!가 있습니다.\n\n피라미드는 플러션을 궤도 폭격과 사이킥 공격으로부터 막아내는 거대한 §Y실드 생성기§!로 만들어지는 실드와 §Y반사이킥장§!의 원천입니다.\n\n또한 이 피라미드는 §Y반웜홀장§!도 생성하며, 이것이 작동 중일 때에는 초강력 무기를 사용할 수 없습니다.§!\n\n§B파르티잔의 활동이 충분히 높아진다면 실드와 역장의 작동이 중지될 것입니다!§!"
katown_res_low_tooltip:0 "$katown_name$\n\n§H주요 기능§! - §B최고 사령부 & 차폐부§!\n\n캇첸의 통치가 §M불가해한§! 수준입니다.!\n파르티잔의 활동이 §G무시할 만한§! 수준입니다.\n캇첸 모디파이어:\n§G지상군 체력 +50%\n(플러션) 궤도 폭격 피해량 -75% \n반웜홀장 작동중\n반사이킥장 작동중§!\n\n$katown_desc$"
katown_res_med_tooltip:0 "$katown_name$\n\n§H주요 기능§! - §B최고 사령부 & 차폐부§!\n\n캇첸의 통치가 §M불가해한§! 수준입니다.!\n파르티잔의 활동이 §Y중간§! 수준입니다.\n캇첸 모디파이어:\n§G지상군 체력 +25%\n(플러션) 궤도 폭격 피해량 -30%\n반웜홀장 작동중\n반사이킥장 작동중§!\n\n$katown_desc$"
katown_res_sign_tooltip:0 "$katown_name$\n\n§H주요 기능§! - §B최고 사령부 & 차폐부§!\n\n캇첸의 통치가 §M불가해한§! 수준입니다.!\n파르티잔의 활동이 §H상당한§! 수준입니다.\n캇첸 모디파이어:\n§R지상군 체력 -10%§!\n§G(플러션) 궤도 폭격 피해량 -5%§!\n§R반웜홀장 정지§!\n§G반사이키장 가동중§!\n\n$katown_desc$"
katown_res_ext_tooltip:0 "$katown_name$\n\n§H주요 기능§! - §B최고 사령부 & 차폐부§!\n\n캇첸의 통치가 §M불가해한§! 수준입니다.!\n파르티잔의 활동이 §R격렬한§! 수준입니다.\n캇첸 모디파이어:\n§R지상군 체력 -40%\n(플러션) 궤도폭격 피해량 +30%\n반웜홀장 정지\n반사이킥장 정지§!\n\n$katown_desc$"
giga_res_no_tooltip:0 "§B저항 자원§!\n§Y현재 값§! 0/10\n\n이 카운터는 §Y솔라키아 자유 전사§!와 다른 저항 그룹들이 플러션에서 소유하고 있는 자원, 자료, 장비, 인원의 양을 의미합니다.\n\n저항 자원을 소모하여 플러션에서의 §Y저항 작전§!을 지원할 수 있고, 저항에 대한 §Y경제적 지원§!을 통해 보충할 수 있습니다."
giga_wary_no_tooltip:0 "§H캇첸의 경계§!\n§Y현재 값§! 0/10\n\n이 카운터는 플러션에서 일어나고 있는 저항 활동에 대해서 캇첸이 얼마나 경계하고 있는지, 그리고 이에 대응하기 위해 얼마나 많은 자원을 투자하고 있는지를 의미합니다.\n\n경계가 높아지면 작전의 성공 확률이 낮아집니다. §Y플레이어의 제국§!에 대한 §Y카이저의 의견§!은 캇첸의 경계에 영향을 끼치며, 카이저가 우리와 우호적일 때에는 우리가 저항 작전을 지원하고 있다고 의심하지 않을 것입니다."
giga_res_0_tooltip:0 "§B저항 자원§!\n§Y현재 값§! [flusion_primitives_country.solak_resources]/10\n\n이 카운터는 §Y솔라키아 자유 전사§!와 다른 저항 그룹들이 플러션에서 소유하고 있는 자원, 자료, 장비, 인원의 양을 의미합니다.\n\n저항 자원을 소모하여 플러션에서의 §Y저항 작전§!을 지원할 수 있고, 저항에 대한 §Y경제적 지원§!을 통해 보충할 수 있습니다."
giga_wary_0_tooltip:0 "§H캇첸의 경계§!\n§Y현재 값§! [flusion_primitives_country.katzen_wary]/10\n\n이 카운터는 플러션에서 일어나고 있는 저항 활동에 대해서 캇첸이 얼마나 경계하고 있는지, 그리고 이에 대응하기 위해 얼마나 많은 자원을 투자하고 있는지를 의미합니다.\n\n경계가 높아지면 작전의 성공 확률이 낮아집니다. §Y플레이어의 제국§!에 대한 §Y카이저의 의견§!은 캇첸의 경계에 영향을 끼치며, 카이저가 우리와 우호적일 때에는 우리가 저항 작전을 지원하고 있다고 의심하지 않을 것입니다."
