giga_katrebels.2015.desc:0 "§Y솔라키아 자유 전사§!가 §Y라우렌다르§!의 땅에서 라우나이스 원주민들과 작전을 수행하도록 지원할 수 있습니다. 그들은 캇첸이 그들 제국에 대한 선전 영상과 영화를 만드는 캇첸 프로파간다 스튜디로을 목표로 할 것입니다.\n\n§Y성공 시§!:\n§Y라우렌다르§!에서의 파르티잔 활동이 §G증가§!할 것입니다.\n캇첸의 §Y지상군 사기가 감소§!할 것입니다.\n캇첸의 경계가 §R2§!만큼 §R증가§!합니다.\n\n§Y실패 시§!:\n캇첸의 경계가 §R1§!만큼 §R증가§!할 것입니다.\n\n§Y성공 확률§!:\n기본: §Y75%§!\n§H캇첸의 경계§!: §R-[flusion_primitives_country.katzen_wary_perc]%§!\n§H라우렌다르에 대한 캇첸의 중간 정도의 통제§!: §R-20%§!\n§B게슈볼른의 파르티잔§!: §G+[flusion_primitives_country.puffy_res_perc]%§!\n총계: §Y[flusion_primitives_country.flusion_success_chance_total]%§!"
giga_katrebels.2016.name:0 "§Y메르쿠르§!에서의 저항 작전"
giga_katrebels.2016.desc:0 "§Y솔라키아 자유 전사§!가 §Y메르쿠리아§!의 땅에서 메르쿠리아 원주민들과 작전을 수행하도록 지원할 수 있습니다. 그들은 캇첸이 새로운 폭발형 무기를 고안하는 실험실과 시험장을 목표로 할 것입니다.\n\n§Y성공 시§!:\n§Y메르쿠르§!에서의 파르티잔 활동이 §G증가§!할 것입니다.\n캇첸의 §Y미사일 피해량이 감소§!할 것입니다.\n캇첸의 경계가 §R2§!만큼 §R증가§!합니다.\n\n§Y실패 시§!:\n캇첸의 경계가 §R1§!만큼 §R증가§!할 것입니다.\n\n§Y성공 확률§!:\n기본: §Y75%§!\n§H캇첸의 경계§!: §R-[flusion_primitives_country.katzen_wary_perc]%§!\n§H메르쿠르에 대한 캇첸의 약한 통제§!: §R-10%§!\n총계: §Y[flusion_primitives_country.flusion_success_chance_total]%§!"
giga_katrebels.2017.name:0 "§Y쥠뷔란트§!에서의 저항 작전"
giga_katrebels.2017.desc:0 "§Y솔라키아 자유 전사§!가 §Y쥠뷔란트§!에 여전히 살고 있는 소수의 쥠비 종족과 캇첸의 연료 생산 시설과 추진기 시험장을 목표로 작전을 수행하도록 지원할 수 있습니다.\n\n§Y성공 시§!:\n§Y쥠뷔란트§!에서의 파르티잔 활동이 §G증가§!할 것입니다.\n캇첸 §Y함선의 속도가 감소§!할 것입니다.\n캇첸의 경계가 §R2§!만큼 §R증가§!합니다.\n\n§Y실패 시§!:\n캇첸의 경계가 §R1§!만큼 §R증가§!할 것입니다.\n\n§Y성공 확률§!:\n기본: §Y75%§!\n§H캇첸의 경계§!: §R-[flusion_primitives_country.katzen_wary_perc]%§!\n§H쥠뷔란트에 대한 캇첸의 중간 정도의 통제§!: §R-20%§!\n§B게슈볼른의 파르티잔§!: §G+[flusion_primitives_country.puffy_res_perc]%§!\n총계: §Y[flusion_primitives_country.flusion_success_chance_total]%§!"
giga_katrebels.2018.name:0 "Resistance Operations in the §Y캇첸 헤르츠란츠§!"
giga_katrebels.2018.desc:0 "§Y솔라키아 자유 전사§!와 §Y캇첸 헤르츠란츠§!에서 캇첸의 통치에 반대하는 소수의 개인들을 지원할 수 있습니다. 그들은 캇첸의 무기 성능에 극적인 영향을 줄 것이라고 확신할 수 있는 지역의 캇첸 군수 공장과 산업을 파괴하려고 시도할 것입니다.\n\n§Y성공 시§!:\n§Y캇첸 헤르츠란츠§!의 파르티잔 활동이 §G증가§!할 것입니다..\n캇첸의 §Y무기 피해량이 감소§!할 것입니다.\n캇첸의 경계가 §R2§!만큼 §R증가§!합니다.\n\n§Y실패 시§!:\n캇첸의 경계가 §R1§!만큼 §R증가§!할 것입니다.\n\n§Y성공 확률§!:\n기본: §Y75%§!\n§H캇첸의 경계§!: §R-[flusion_primitives_country.katzen_wary_perc]%§!\n§H캇첸 헤르츠란츠에 대한 캇첸의 매우 강력한 통제§!: §R-40%§!\n§B솔라키아에서의 파르티잔§!: §G+[flusion_primitives_country.solak_res_perc]%§!\n§B뤼우인슈타트의 파르티잔§!: §G+[flusion_primitives_country.lyuin_res_perc]%§!\n§B게슈볼른의 파르티잔§!: §G+[flusion_primitives_country.puffy_res_perc]%§!\n총계: §Y[flusion_primitives_country.flusion_success_chance_total]%§!"
giga_katrebels.2019.name:0 "§Y캐타운 메갈로폴리스§!에서의 저항 작전"
giga_katrebels.2019.desc:0 "§Y솔라키아 자유 전사§!가 캇첸 문명의 심장인 캐타운을 습격하는 무모해 보이는 작전을 수행하도록 지원할 수 있습니다. 그들은 캇첸의 최고 사령부와 도시 아래에 위치하고 있는 다양한 종류의 실드 생성기를 파괴하기 위해 노력할 것이지만, 이 지역에 대한 캇첸의 매우 강력한 통제는 작전의 성공을 매우 어렵게 할 것입니다.\n\n§Y성공 시§!:\n§Y캐타운 메갈로폴리스§!에서의 파르티잔 활동이 §G증가§!할 것입니다.\n캇첸의 §Y지상군 체력이 감소§!할 것이고, 플러션에 대한 §Y궤도 폭격 피해량이 증가§!할 것입니다.\n파르티잔의 활동이 §R상당한§! 수준에 도달하면, 캇첸의 §Y반웜홀장§!이 정지할 것이고 플러션에 대해 초강력 무기를 사용할 수 있게 될 것입니다.\n파르티잔의 활동이 §R극심한§! 수준에 도달하면, 캇첸의 §Y반사이킥장§!이 정지되어 행성에 대한 사이킥 공격이 가능해질 것입니다.\n캇첸의 경계가 §R2§!만큼 §R증가§!합니다.\n\n§Y실패 시§!:\n캇첸의 경계가 §R1§!만큼 §R증가§!할 것입니다.\n\n§Y성공 확률§!:\n기본: §Y75%§!\n§H캇첸의 경계§!: §R-[flusion_primitives_country.katzen_wary_perc]%§!\n§H캐타운 메갈로폴리스에 대한 캇첸의 불가해한 정도의 통제§!: §R-60%§!\n§B캇첸 헤르츠란츠의 파르티잔§!: §G+[flusion_primitives_country.katzen_res_perc]%§!\n총계: §Y[flusion_primitives_country.flusion_success_chance_total]%§!"
