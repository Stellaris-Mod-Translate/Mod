### Matrioshka Brain ####################
giga_tech_matrioshka_brain_1:0 "항성 규모 컴퓨팅"
giga_tech_matrioshka_brain_1_desc:0 "컴퓨팅 성능에 대한 우리의 끝없는 요구를 충족시키기 위해서, 우리는 더 크게 생각해야 합니다. 다이슨 스피어와 같은 설계를 더 큰 컴퓨터 구조에 포함시킴으로써, 우리는 서로의 연산을 공유하는 여러 중첩 레이어로 구성된 대규모 시스템 확장 컴퓨터를 구성할 수 있었습니다."
giga_tech_matrioshka_brain_2:0 "의식 업로딩"
giga_tech_matrioshka_brain_2_desc:0 "의식을 스캔하여 수십억 개의 다른 의식과 함께 완전히 시뮬레이션된 인공 환경으로 옮기기 위한 기술적 요건은 매우 큽니다. 그러나 $name_matrioshka_brain$과 같은 충분히 강력한 컴퓨터가 있다면 이 꿈은 현실이 될 수 있습니다."
giga_dialog.501.name:0 "$name_matrioshka_brain$ 건설"
giga_dialog.501.desc:0 "우리는 지금 마트료시카 브레인을 축조하는 거대한 계획을 실행시킬 준비가 되어 있습니다. 첫번째 단계는 별 주위에 두개의 태양열 충전기를 설치하여 동력원으로 삼는 일입니다. 각 층이 완성됨에 따라 더욱 많은 연구 성과를 기대할 수 있을 것이며 마지막까지 축조를 완료한다면 막대한 연구 효율성을 얻을 수 있을 것입니다.  이 거대구조물의 자재를 확보하기 위해 성계의 행성들은 분해될 것 입니다."
giga_dialog.501.a:0 "멋진 일이야."
giga_dialog.502.name:0 "항성 축전기 건설"
giga_dialog.502.desc:0 "항성 축전기는 현재 항성 주위에 설치되어 있는 상태이며 막대한 양의 에너지를 모으고 항성의 폭풍을 막아주고 있습니다. 이제 우리는 첫번째 컴퓨팅 영역인 메인 데이터 뱅크를 구축해야합니다. 데이터 뱅크는 은하계의 구석구석까지 새로운 데이터를 끊임 없이 수집하고 분석하는 거대한 저장 장치의 역할을 수행할 것 입니다."
giga_dialog.502.a:0 "휼륭하군."
giga_dialog.503.name:0 "메인 데이터 뱅크 건설"
giga_dialog.503.desc:0 "메인 데이터 뱅크가 구축되었으며 방대한 양의 과학적 정보 자료를 처리하고 있습니다. 하지만 여전히 이 계획의 전체에 비해서는 매우 제한적이고 최고 효율에 도달하기 위해서는 더욱 많은 축조물이 필요합니다. 우리는 이제 중앙 처리 장치의 건설을 시작해야 합니다. 중앙 처리 장치는 은하계에서 가장 강력한 컴퓨터들을 수용하고 메인 데이터 뱅크에 의해 방출 되는 열로 작동될 것 입니다."
giga_dialog.503.a:0 "좋아, 여기까지 도달했군."
giga_dialog.504.name:0 "중앙 처리 장치 건설"
giga_dialog.504.desc:0 "중앙 처리 장치 건설이 완료되었습니다. 이 장치는 메인 데이터 뱅크의 열로 구동되며 거대한 신경망처럼 서로 연결된 지각 있는 컴퓨터들의 거대한 네트워크로 엄청난 정보 처리 능력을 가지고 있습니다. 다음 단계는 양자 계산기를 장치하는 일입니다."
giga_dialog.504.a:0 "영광스러운 미래에 한 걸음 더 나아가고 있다."
giga_dialog.505.name:0 "양자 계산기 건설"
giga_dialog.505.desc:0 "양자 계산기가 작동하고 있습니다. 이 두 개의 거대한 고리는 중앙 처리 장치에 의해 생성되는 열 에너지를 사용하여 모든 과학 분야에 대한 의문을 해결하기 위하여 방대한 양의 계산을 수행하고 있습니다. 이제 마지막 단계가 남았습니다. 마트료시카 브레인의 모든 컴퓨터를 묶는 하나의 거대 컴퓨터 네트워크를 구축하는 일입니다."
giga_dialog.505.a:0 "이제 우주의 비밀에 더욱 가까워졌군."
giga_dialog.506.name:0 "$name_matrioshka_brain$ 완성"
giga_dialog.506.desc:0 "오늘은 우리 제국 역사에 있어서 가장 영광스러운 날입니다. 우리의 가장 숙련된 기술자들과 노동자들의 힘으로 가장 위대한 제국들만이 꿈꿀 수 있는 경이로운 기술이 집약되었습니다.\n\n이 마트료시카 브레인의 놀라운 힘은 우리 함대와 경제를 최적화해줄 것입니다."
giga_dialog.506.a:0 "드디어 우주의 비밀을 꿰뚫었다!"
giga_dialog.507.name:0 "마트료시카 현실 시뮬레이터 건설"
giga_dialog.507.desc:0 "이제 때가 되었습니다. 어느 정도의 효율성 감소를 대가로 우리의 마트료시카 브레인는 엄청난 양의 생명체를 수용할 수 있는 수십억개의 정지장 포드를 갖출 수 있게 되었습니다. 정지장 안의 생명체는 완벽한 가상 세계에서 살 수 있을 것 입니다."
giga_dialog.507.a:0 "멋진 일이야."
giga_dialog.508.name:0 "마트료시카 현실 시뮬레이터 완성"
giga_dialog.508.desc:0 "현실 시뮬레이터의 한 섹션이 완성되어 이제 완전히 기능합니다.\n\n가상 세계 안에서 인구는 매우 느리게 증가하며, 모든 POP은 다른 행성에서 옮길 필요가 있습니다. 결정 탭에서 가상 세계를 특화시킬 수 있습니다."
giga_dialog.508.a:0 "한 걸음 더."
###Megastructures###
matrioshka_brain_0:0 "$name_matrioshka_brain$ 건설구역"
matrioshka_brain_0_DESC:0 "이 건설 현장은 $name_matrioshka_brain$을 건설하는데 필요한 대량의 자원과 인력을 유지하는 거점 역할을 할 것입니다."
matrioshka_brain_0_MEGASTRUCTURE_DETAILS:0 "$name_matrioshka_brain$은 항성 전체를 둘러싼 여러 레이어로 구성된 거대한 컴퓨터입니다."
matrioshka_brain_1:0 "$name_matrioshka_brain$ 항성 축전기"
matrioshka_brain_1_DESC:0 "항성 주위를 도는 이 첨단 축전기들은 미래의 $name_matrioshka_brain$에 에너지를 공급하며, 항성을 안정시키고 섬세한 회로를 보호하기 위해 항성 표면의 폭발와 바람을 억제할 수 있습니다."
matrioshka_brain_2:0 "$name_matrioshka_brain$ 메인 대이터 뱅크"
matrioshka_brain_2_DESC:0 "메인 데이터 뱅크는 이제 항성 주위에 자리 잡고 있으며, 과학 연구에 의해 생성되는 데이터를 관리하기 위해 최고급 컴퓨터를 설치했습니다. 지금까지 수집한 대부분의 데이터가 저장돼 연구를 진행하고 있습니다."
matrioshka_brain_3:0 "$name_matrioshka_brain$ 중앙 처리 장치"
matrioshka_brain_3_DESC:0 "중앙 처리 장치는 항성 전체를 둘러싸고 있는 거대한 컴퓨터입니다. 메인 데이터 뱅크에서 발생하는 열은 중앙 처리 장치에 전원을 공급하는데 사용되어 장치의 효율성을 크게 향상시켰습니다. 이 컴퓨터들은 굉장히 강력합니다."
matrioshka_brain_4:0 "$name_matrioshka_brain$ 양자 계산기"
matrioshka_brain_4_DESC:0 "많은 복잡한 계산들, 특히 우주의 본질과 관련된 계산들이 이러한 양자 계산기에서 처리되고 있습니다. 중앙 처리 장치에서 나오는 열을 사용하여 작동하기 때문에 굉장히 효율적입니다."
matrioshka_brain_5:0 "$name_matrioshka_brain$"
matrioshka_brain_5_DESC:0 "완전히 작동하는 $name_matrioshka_brain$입니다. 여러 구성 요소를 조정하는 상호 참조 아카이브로 구성된 가장 바깥 쪽 레이어를 포함하여 효율성을 최대치로 끌어올렸습니다. 연구 속도, 통합력, 로봇 생산량 및 함대 수용력이 25% 증가합니다."
matrioshka_brain_6:0 "마트료시카 현실 시뮬레이터"
matrioshka_brain_6_DESC:0 "이 $name_matrioshka_brain$은 많은 정자기 포드가 장착되어있어 유기체들이 그들의 방대한 정신을 이상화하여 시뮬레이션 세계로 업로드할 수 있습니다. 유일한 한계는 그들의 상상력 뿐입니다."
matrioshka_brain_7:0 "마트료시카 현실 시뮬레이터"
matrioshka_brain_7_DESC:0 "이 $name_matrioshka_brain$은 많은 정자기 포드가 장착되어있어 유기체들이 그들의 방대한 정신을 이상화하여 시뮬레이션 세계로 업로드할 수 있습니다. 유일한 한계는 그들의 상상력 뿐입니다."
matrioshka_brain_8:0 "마트료시카 현실 시뮬레이터"
matrioshka_brain_8_DESC:0 "이 $name_matrioshka_brain$은 많은 정자기 포드가 장착되어있어 유기체들이 그들의 방대한 정신을 이상화하여 시뮬레이션 세계로 업로드할 수 있습니다. 유일한 한계는 그들의 상상력 뿐입니다."
matrioshka_brain_9:0 "마트료시카 현실 시뮬레이터"
matrioshka_brain_9_DESC:0 "이 $name_matrioshka_brain$은 많은 정자기 포드가 장착되어있어 유기체들이 그들의 방대한 정신을 이상화하여 시뮬레이션 세계로 업로드할 수 있습니다. 유일한 한계는 그들의 상상력 뿐입니다."
### Fusion Suppressor ###################
giga_tech_fusion_suppressor:0 "항성 융합 조작"
giga_tech_fusion_suppressor_desc:0 "특수한 질량 주입기와 함께 실험적인 중력 조절 장치를 이용하면 항성의 격변 에너지를 변경할 수 있습니다. 이러한 기술은 우리가 전략적으로 핵융합 반응을 방해함으로써 항성 전체를 압축하고 파괴할 수 있게 합니다."
giga_dialog.3401.name:0 "$name_fusion_suppressor$ 건설구역"
giga_dialog.3401.desc:0 "미래의 $name_fusion_suppressor$의 건설 현장이 [giga_system.GetName] 성계에서 성공적으로 완공되었습니다. 그것은 항성 내부의 조작을 수행할 수 있는 $name_fusion_suppressor$를 건설하는 데 필요한 기반 시설을 수용 할 것입니다."
giga_dialog.3401.a:0 "좋아."
giga_dialog.3402.name:0 "중력 변조기 건설"
giga_dialog.3402.desc:0 "우리의 공학자들은 [giga_system.GetName] 주변에 $name_fusion_suppressor$의 대규모 중력 변조기 구성을 완료했습니다. 이 거대한 부피의 장치는 인공 중력장을 생성하여 항성 전체를 압축하고 내부 융합 과정을 변경할 수 있습니다."
giga_dialog.3402.a:0 "환상적이야."
giga_dialog.3403.name:0 "항성 안정기 건설"
giga_dialog.3403.desc:0 "The Stellar Stabilizers of our $name_fusion_suppressor$ around [giga_system.GetName] are now complete. They are able to stabilize the star while the Gravity Modulators generate the artificial gravitational field. Now, we may begin the actual process of compressing the star to eventually destroy it, or turn it into a Black Hole."
giga_dialog.3403.a:0 "놀라워."
giga_dialog.3404.name:0 "항성 압축 - I 단계"
giga_dialog.3404.desc:0 "Our $name_fusion_suppressor$ has successfully begun to compress [giga_system.GetName]. The star's fusion processes have been altered and a powerful gravitational field has been generated, shrinking the star's apparent volume. The many effects this has had on the stellar plasma is being studied by various laboratories within the $name_fusion_suppressor$."
giga_dialog.3404.a:0 "믿을 수 없군."
giga_dialog.3405.name:0 "항성 압축 - II 단계"
giga_dialog.3405.desc:0 "The $name_fusion_suppressor$ has yet again compressed [giga_system.GetName] to an even smaller volume. Interesting phenomenons have arisen within the star, yielding great scientific returns, and the star is starting to behave in physics-defying ways. Further compression will lead to more results."
giga_dialog.3405.a:0 "좋아."
giga_dialog.3406.name:0 "항성 압축 - 중성자별"
giga_dialog.3406.desc:0 "The $name_fusion_suppressor$ has now compressed [giga_system.GetName] to such an extent that protons and electrons within the star's core have fused and become neutrons, transforming the core into a neutron star, surrounded by a layer of exotic stellar plasma.\n\nWe can now keep the star as it is, yielding physics and engineering research. Alternatively, we can further compress the star, transforming it into an artificial Black Hole, yielding physics research. Finally, the $name_fusion_suppressor$ can release all gravitational compression and exert a repulsive force, causing the repulsive forces within the star's core to detonate the star into a supernova, destroying the $name_fusion_suppressor$ and depositing a new strategic resource on the surface of this solar system's planets, which can be used to create powerful buildings."
giga_dialog.3406.a:0 "훌륭해."
giga_dialog.3407.name:0 "$name_fusion_suppressor$ 분해"
giga_dialog.3407.desc:0 "The $name_fusion_suppressor$ in the [giga_system.GetName] system has been successfully dismantled. The Black Hole it created is now usable."
giga_dialog.3407.a:0 "환상적이야."
giga_dialog.3408.title:0 "$name_fusion_suppressor$ 가동"
giga_dialog.3408.desc:0 "It's time to choose the ultimate fate of the [giga_system.GetName] system.\n\nWe can compress the star into a Black Hole, yielding huge amounts of physics research and freezing every planet in the system.\nAlternatively, we can order the $name_fusion_suppressor$ to release the gravitational field and exert a repulsive force, causing the compressed star to detonate in a devastating supernova, destroying the $name_fusion_suppressor$. Any planet smaller than 5, as well as asteroids, will be destroyed, and gas giants will be striped of their atmosphere. The surviving planets will get Iodizium deposits, which are crystals generated by the artificial supernova slamming into planets at relativistic speeds. These crystals can be used to construct powerful buildings on our planets.\n\nWhat do we do?"
giga_dialog.3408.a:0 "[giga_system.GetName] 성계를 폭발시켜라."
giga_dialog.3408.b:0 "[giga_system.GetName]의 항성을 블랙홀로 붕괴시키도록 하지."
giga_dialog.3409.title:0 "초신성"
giga_dialog.3409.desc:0 "The $name_fusion_suppressor$ has released all gravitational fields exerted on the star and has began applying a negative gravitational field.\nWithin seconds, the intense repulsive forces within the star's neutron core overcome the natural gravitational field, and the boiling energies of a superdense star are suddenly unshackled.\nThe star begins to glow brighter and seems to pulse for a few seconds, before the outer layers of the star are suddenly ejected at relativistic speeds by the repulsive forces. In a matter of hours, every planet in the system is glassed by the enormous wave of energy, stripping them of their surfaces and atmospheres.\nIodizium deposits have formed on the now-molten planets, ready to be harvested and used."
giga_dialog.3409.a:0 "놀랍군!"
giga_dialog.3410.title:0 "블랙홀"
giga_dialog.3410.desc:0 "The $name_fusion_suppressor$ has intensified its artificial gravitational field to its maximum. The star has collapsed to the point where even light cannot escape its natural gravitational pull, effectively transforming it into a Black Hole. Research labs within the $name_fusion_suppressor$ have began studying the artificial Black Hole, yielding incredible scientific data."
giga_dialog.3410.a:0 "Wonderful!"
fusion_suppressor_0:0 "$name_fusion_suppressor$ 건설구역"
fusion_suppressor_0_DESC:0 "The construction site for a future $name_fusion_suppressor$, housing everything needed to begin the construction of this extremely advanced device."
fusion_suppressor_0_MEGASTRUCTURE_DETAILS:0 "중력 조정을 통해 항성을 조작할 수 있는 극도로 발전된 구조물입니다."
fusion_suppressor_1:0 "$name_fusion_suppressor$ 중력 조절기"
fusion_suppressor_1_DESC:0 "These large devices are capable of manipulating gravity around the star, making it possible to compress the star's matter into a smaller volume."
fusion_suppressor_2:0 "$name_fusion_suppressor$ 항성 안정기"
fusion_suppressor_2_DESC:0 "The $name_fusion_suppressor$ is now capable of stabilizing the star its built around, thus letting the gravity modulators compress the stellar object without it suddenly exploding from being destabilized."
fusion_suppressor_3:0 "$name_fusion_suppressor$ - 항성 압축 - I 단계"
fusion_suppressor_3_DESC:0 "The $name_fusion_suppressor$ has started compressing the star's matter, opening up research opportunities on the nature of stellar nuclear reactions. Further compression will yield more research."
fusion_suppressor_4:0 "$name_fusion_suppressor$ - 항성 압축 - II 단계"
fusion_suppressor_4_DESC:0 "The star has been once again compressed, and its base components are starting to show odd behaviors holding high scientific potentials. More exotic fusion reactions are beginning to take place, while the very structure of the star itself seems to degrade."
fusion_suppressor_5:0 "$name_fusion_suppressor$ - 중성자별 단계"
fusion_suppressor_5_DESC:0 "The $name_fusion_suppressor$ has managed to compress the star so much that protons and electrons have fused to become neutrons within the star's core, transforming said core into a neutron star. This is effectively a neutron star surrounded by regular stellar plasma."
fusion_suppressor_6:0 "$name_fusion_suppressor$"
fusion_suppressor_6_DESC:0 "The star's matter has now been collapsed to such an extent that even light cannot escape the body's gravitational pull, effectively transforming it into an artificial Black Hole, possessing incredible research potential."
fusion_suppressor_7:0 "$name_fusion_suppressor$ 해체"
fusion_suppressor_7_DESC:0 "이 $name_fusion_suppressor$를 해체해 블랙홀을 사용 가능하게 합니다."
### Nicoll Dyson Beam ###################
giga_tech_ndb_1:0 "위상 에너지 전력 축전기"
giga_tech_ndb_1_desc:0 "Storing humongous amounts of energy within a stellar-size megastructure could have incredibly useful applications."
giga_tech_ndb_2:0 "응집 극대화 렌즈"
giga_tech_ndb_2_desc:0 "Advances in crystalline technologies can lead to a variety of new and incredibly efficient lenses, capable of focusing immense amounts of energy."
giga_tech_ndb_3:0 "인공적 성간 웜홀 생성"
giga_tech_ndb_3_desc:0 "The ability to generate wormholes over large distances could greatly improve our ability to transmit large amounts of energy across the stars."
giga_tech_ndb_4:0 "대규모 에너지 재지정"
giga_tech_ndb_4_desc:0 "By using incredibly advanced technologies, it becomes possible to completely focus the output of an entire star into a beam of pure destruction."
giga_dialog.3201.name:0 "$name_ndb$ 건설구역 완성"
giga_dialog.3201.desc:0 "The construction site for a future $name_ndb$ has been completed. This platform will serve as a staging ground to begin constructing a $name_ndb$ capable of annihilating entire systems."
giga_dialog.3201.a:0 "환상적이야."
giga_dialog.3202.name:0 "$name_ndb$ 자기 수집기"
giga_dialog.3202.desc:0 "$name_ndb$'의 자기 수집기는 항성 주위에 세워진 거대한 구조물로, 첨단 자기장과 중력 변조를 이용해 에너지를 모으고 조작할 수 있다."
giga_dialog.3202.a:0 "믿을 수 없군."
giga_dialog.3203.name:0 "$name_ndb$ 항성 재지정기 완성"
giga_dialog.3203.desc:0 "Our $name_ndb$'s Stellar-Redirector has been completed! This absolutely massive construct dwarfs anything ever seen in this galaxy, and is capable of redirecting and easily manipulating the star's cataclysmic energy. We still need to construct the focusing arrays in order to fire the $name_ndb$."
giga_dialog.3203.a:0 "휼륭해!"
giga_dialog.3204.name:0 "$name_ndb$ 초거대 안정기 완성"
giga_dialog.3204.desc:0 "Another step towards the completion of our galactic superweapon. The $name_ndb$'s Hyperscale Stabilizers are large circular ring structures built within the Stellar-Redirector, which make sure the immense energy flow doesn't destroy the megastructure itself. Now, all that is left to do is construct the focusing arrays..."
giga_dialog.3204.a:0 "거의 다 됐어."
giga_dialog.3205.name:0 "$name_ndb$ 완성!"
giga_dialog.3205.desc:0 "오늘은 우리 종족과 제국의 위대한 날입니다. $name_ndb$이 완성되었습니다. 이 엄청나게 거대한 초거대 병기는 멀리 떨어진 행성들을 '소독'하고 잠재적으로 볼 때 성계 전체를 파괴할 수도 있습니다. 이것은 은하 역사상 가장 강력한 구조물 중 하나일 것이며, 이것의 절대적인 힘은 우리의 은하적 지배를 보장할 것입니다."
giga_dialog.3205.a:0 "우리의 적들은 두려움에 떨 것이다."
giga_ndb.002.name:0 "$name_ndb$"
giga_ndb.002.desc:0 "$name_ndb$이 발사 준비를 마쳤습니다. 어느 목표를 조준해야 할까요?"
giga_ndb.002.a:0 "적대적인"
giga_ndb.002.b:0 "중립적인"
giga_ndb.002.c:0 "우호적인"
giga_ndb.002.e:0 "취소"
giga_ndb.003.desc:0 "어떤 국가를 목표로 설정 하시겠습니까?"
giga_ndb.003.a:0 "선택 국가 없음 (빈 공간)"
giga_ndb.004.desc:0 "해당 국가의 어떤 유형의 항성을 목표로 설정 하시겠습니까?"
giga_ndb.005.desc:0 "특정 성계를 목표로 설정 하시겠습니까?"
giga_ndb.006.desc:0 "성계 전체 또는 성계의 특정 행성을 목표로 설정 하시겠습니까?"
giga_ndb.006.a:0 "성계를 목표"
giga_ndb.006.cantnukeowncaptialsystem:0 "우리의 수도 성계를 목표로 할 수 없습니다."
giga_ndb.system:0 "$name_ndb$은 워프 게이트를 통해 발사됩니다. 항성계 전체가 곧 대격변적인 에너지에 휩싸이고 항성의 중력 우물 내의 모든 것을 끝장낼 것입니다."
giga_ndb.006.b:0 "행성을 목표"
giga.ndb.novalidtargets:0 "해당 성계에는 유효한 목표가 없습니다."
giga_ndb.007.desc:0 "지정된 목표에 $name_ndb$을 발사할 준비가 되었습니다. 얼마나 끝장내겠습니까?\n\n§H$giga_ndb.007.a$§!\n$giga_ndb.007.a.tooltip$\n\n§H$giga_ndb.007.b$§!\n$giga_ndb.007.b.tooltip$\n\n§H$giga_ndb.007.c$§!\n$giga_ndb.007.c.tooltip$\n\n§H$giga_ndb.007.d$§!\n$giga_ndb.007.d.tooltip$"
giga_ndb.008.desc:0 "We now stand ready to fire the $name_ndb$ at our designated target. How hard should we hit the planet?\n\n§H$giga_ndb.008.a$§!\n$giga_ndb.008.a.tooltip$\n\n§H$giga_ndb.008.b$§!\n$giga_ndb.008.b.tooltip$\n\n§H$giga_ndb.008.c$§!\n$giga_ndb.008.c.tooltip$\n\n§H$giga_ndb.008.d$§!\n$giga_ndb.008.d.tooltip$"
giga_ndb.008.a:0 "행성 파괴"
giga_ndb.008.a.tooltip:0 "목표 행성을 산산조각 냅니다.\n거주지를 제거합니다.\n링월드 구획을 폐허로 만듭니다.\n거대 가스 행성의 대기에 균열을 만듭니다.\n작업이 끝난 후 이곳은 10 £minerals£을 추가로 생산합니다."
giga_ndb.008.b:0 "행성 표면 용해"
giga_ndb.008.b.tooltip:0 "목표 행성의 표면을 녹여 뜨거운 황무지로 만듭니다.\n거주지를 제거합니다.\n링월드 구획을 폐허로 만듭니다.\n거대 가스 행성을 생명체가 살기 어려운 환경으로 변화시킵니다.\n작업이 끝난 후  이곳은 1 £sr_iodizium£을 추가로 생산합니다."
giga_ndb.008.c:0 "행성 소독"
giga_ndb.008.c.tooltip:0 "목표 행성을 살균시켜 불모지로 만듭니다.\n거주지를 제거합니다.\n링월드 구획을 폐허로 만듭니다.\n거대 가스 행성을 생명체가 살기 어려운 환경으로 변화시킵니다.\n테라포밍으로 과거의 환경으로 되돌릴 수 있습니다."
giga_ndb.008.d:0 "기반시설 파괴"
giga_ndb.008.d.tooltip:0 "목표 행성에 피해를 입혀 생명체가 살 수 없는 기후로 바꾸고, 황폐도를 100%로 만듭니다."
nicoll_beam_0:0 "$name_ndb$ 건설구역"
nicoll_beam_0_DESC:0 "$name_ndb$의 걸설 구역입니다. 이 거대 초강력 무기를 건설하는데 필요한 인프라를 수용하고 있습니다."
nicoll_beam_0_MEGASTRUCTURE_DETAILS:0 "성계 전체를 날려버릴 수 있는 전대미문의 초강력 무기입니다."
nicoll_beam_1:0 "$name_ndb$ 자기 수집기"
nicoll_beam_1_DESC:0 "항성을 감싸고 있는 이 거대한 건축물은 특수 자기장을 이용해 항성의 에너지를 원하는 방향, 출력으로 제어합니다."
nicoll_beam_2:0 "$name_ndb$ 항성 재지정기"
nicoll_beam_2_DESC:0 "지금껏 은하계에 세워진 어떠한 건축물이라도 이 거대한 건축물 앞에서는 한없이 작아보일 것입니다. 이 건축물은 항성의 격변적인 에너지 출력을 저장하고 조작할 수 있습니다."
nicoll_beam_3:0 "$name_ndb$ 초거대 안정기"
nicoll_beam_3_DESC:0 "항성 재지정기에서 건설된 링은 재지정기를 통해 흐르는 에너지를 안정화하여 사고로 거대건축물이 폭발하는 것을 방지해줍니다."
nicoll_beam_4:0 "$name_ndb$"
nicoll_beam_4_DESC:0 "완성되어 운영되고 있는 $name_ndb$입니다. 항성의 에너지를 집중하여 초-에너지 빔을 통해 항성계 전체를 파괴할 수 있습니다."
nicoll_beam_ready:0 "$nicoll_beam_4$"
nicoll_beam_ready_DESC:0 "$nicoll_beam_4_DESC$"
nicoll_beam_ready_MEGASTRUCTURE_DETAILS:0 "$nicoll_beam_4_DESC$"
nicoll_beam_side_gate_closed:0 "웜홀 생성기"
nicoll_beam_side_gate_open:0 "웜홀 생성기"
nicoll_beam_targetting:0 "목표 선택"
nicoll_beam_targetting_DESC:0 "$nicoll_beam_4_DESC$"
nicoll_beam_cooldown:0 "$nicoll_beam_4$ (§R쿨다운§!)"
nicoll_beam_cooldown_DESC:0 "$nicoll_beam_4_DESC$"
nicoll_beam_cooldown_MEGASTRUCTURE_DETAILS:0 "$nicoll_beam_4_DESC$"
nicoll_beam_firing:0 "$name_ndb$ (§B발사중§!)"
nicoll_beam_firing_DESC:0 "이 $name_ndb$은 발사되고 있습니다!"
nicoll_beam_recharge_after_system:0 "$nicoll_beam_4$"
nicoll_beam_recharge_after_system_DESC:0 "$nicoll_beam_4_DESC$"
