already_have_pd_uplink:0 "We already have a 행성 조선소 Uplink."
giga_tech_planetary_drive_yard:0 "Planetary Shipbuilding Facilities"
giga_tech_planetary_drive_yard_desc:0 "Instead of focusing entirely on a system's Starbase in order to assemble our vessels, decentralizing our shipyard facilities by building large orbitally-constructed shipyards around our worlds has the potential to drastically increase the efficiency of our military shipbuilding complex."
allow_planetary_drive_yard:0 "§HUnlocks Megastructure§!: 행성 조선소"
desc_planetary_drive_yard:0 "The 행성 조선소 is a large ring surrounding a planet's equator. It provides §YNaval Capacity§! and §YShipyards§! to its system's Starbase, as well as §YSoldier Jobs§! and protection from §YOrbital Bombardment§! to its planet. Cannot be built alongside an §YOrbital Arcology§!."
giga_tech_planetary_drive_yard_defense:0 "Planetary Strike Forces"
giga_tech_planetary_drive_yard_defense_desc:0 "Our worlds need to be defended even if our main battle fleets are in another corner of our empire. Adapting the 행성 조선소 into a veritable orbital fortress capable of housing and deploying its own defense fleet will ensure our worlds remain ready to defend against hostile incursions at all times."
giga_tech_planetary_drive_yard_shipyard:0 "Enhanced Planetary Yards"
giga_tech_planetary_drive_yard_shipyard_desc:0 "Additional upgrades made to our decentralized 행성 조선소 such as expanded infrastructures will further enhance our shipbuilding capabilities in the long run."
allow_planetary_drive_yard_shipyard:0 "§HUnlock Megastructure§!: Planetary Drive Yards"
desc_planetary_drive_yard_shipyard:0 "Upgraded from the §Y행성 조선소§!, the §YPlanetary Drive Yards§! double the shipyards and build speed bonus granted by the megastructure and reduce the cost of ships built at the system's starbase. Also enhances trade collection range."
allow_planetary_drive_yard_defense:0 "§HUnlocks Megastructure§!: Planetary Defense Nexus"
desc_planetary_drive_yard_defense:0 "Upgraded from the §Y행성 조선소§!, the §YPlanetary Defense Nexus§! shifts the megastructure's focus from shipbuilding to planetary defense. It most importantly gains the ability to autonomously build and maintain its own force of §YStrike Corvettes§!, which will be automatically deployed if a hostile fleet gets too close."
giga_dialog.13400.name:0 "행성 조선소 Construction Site Complete!"
giga_dialog.13400.desc:0 "The construction site for a 행성 조선소 has been completed in orbit of §Y[giga_planet.GetName]§!.\n\nThis orbital platform shall be used as a base to assemble a ring surrounding §Y[giga_planet.GetName]§!, equipped with shipbuilding facilities as well as anchorages.\n\nWhen constructed, it will grant §Y3§! shipyards and §Y20%§! ship build speed to its starbase as well as §Y40§! naval capacity and §Y+2.5%§! naval capacity overall. Additionally, §Y[giga_planet.GetName]§! will gain §Y1 soldier job§! per §Y20§! pops and §Y-33%§! orbital bombardment damage.\n\nWe will have to construct an §YUplink Building§! on the starbase in order for it to gain the benefits, which can stack for up to §Y20§! 행성 조선소 within one system."
giga_dialog.13400.a:0 "Good."
giga_dialog.13401.name:0 "행성 조선소 Complete!"
giga_dialog.13401.desc:0 "A 행성 조선소 has been completed around §Y[giga_planet.GetName]§!.\n\nFeaturing vast shipyards and numerous anchorages and docking arrays, it will significantly enhance the performance of the system's starbase by enabling the simultaneous construction of several warships within its shipyards.\n\nThe completion of this structure shall mark §Y[giga_planet.GetName]§!'s into our empire's most important military worlds, as it shall grant numerous soldier jobs to its inhabitants as well as protection against orbital bombardment.\n\nWe will have to construct an §YUplink Building§! on the starbase in order for it to gain the benefits, which can stack for up to §Y20§! 행성 조선소 within one system."
giga_dialog.13401.a:0 "Great!"
giga_dialog.13402.name:0 "Planetary Defense Nexus Operational"
giga_dialog.13402.desc:0 "The §Y[giga_system.GetName]§! 행성 조선소 has been upgraded into a functional §YPlanetary Defense Nexus§!.\n\nOutfitted with vast hangar bays and warship docks, the Defense Nexus is able to automatically construct a certain quantity of §YStrike Corvettes§! determined by §Y[giga_planet.GetName]§!'s population.\n\nThese §YStrike Corvettes§! will be deployed whenever an enemy fleet approaches §Y[giga_planet.GetName]§! and will automatically engage all hostile ships within the system before returning to §Y[giga_planet.GetName]§! if no more threats remains.\n\nOur §YStrike Corvettes§! will use our §YShip Designer§!'s §YCorvette§! design (We thus do not need to design a new ship class) but they will pack more firepower and lack an FTL drive.\n\nWe can view how many §YStrike Corvettes§! the structure currently holds and configure when they show deploy by selecting the §YPlanetary Defense Nexus§! itself.\n\nAdditionally, it will create one powerful §YPlanetary Guardian§! army for every §Y10§! pops living on its planet, ensuring the planet's safety in the event of a land invasion."
giga_dialog.13402.a:0 "Wonderful."
giga_dialog.13404.name:0 "Planetary Drive Yards Operational"
giga_dialog.13404.desc:0 "A 행성 조선소 has been upgraded into §YPlanetary Drive Yards§!.\n\nFocusing even further on ship construction, the upgrade has effectively §Ydoubled§! the amount of shipyards and build speed bonus provided to the §Y[giga_system.GetName]§! system starbase.\n\nAdditionally, it will grant a §Y7.5%§! cost reduction to ships built at the starbase, which can stack up to §Y30%§!. The Drive Yards will help collect trading flowing into the system, increasing the starbase's §YTrade Collection Range§! by §Y2§!.\n\nWe do not need to build a new Uplink building if we already have one."
giga_dialog.13404.a:0 "Great."
planetary_drive_yard_1_shipyard:0 "Planetary Drive Yards"
planetary_drive_yard_1_shipyard_DESC:0 "An upgraded version of the 행성 조선소, which further focuses on shipbuilding facilities. Doubles the amount of shipyards, naval capacity and ship build speed granted by the megastructure while also reducing the cost of ships at the system's starbase by 7.5% (up to 30%) and increasing trade collection range by 2."
planetary_drive_yard_1_fortress:0 "행성 방어 넥서스"
planetary_drive_yard_1_fortress_DESC:0 "An upgraded version of the 행성 조선소 focusing on planetary defense. Increases command limit, protects its planet from orbital bombardment and gains the ability to automatically deploy a number of §YStrike Corvettes§! towards hostile fleets."
