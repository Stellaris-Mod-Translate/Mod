giga_katrebels.2014.desc:0 "§Y솔라키아 자유 전사§!가 §Y게슈볼른§!의 땅에서 다수의 다종족 집단과 함께 작전을 수행하도록 지원할 수 있습니다. 그들은 캇첸이 실탄류 무기에 사용하는 군수품을 생산하고 저장하는 캇첸군 군수품 생산공장과, 실탄류 무기에 사용되는 값진 우라늄을 채굴하는 우라늄 광산을 목표로 할 것입니다.\n\n§Y성공 시§!:\n§Y게슈볼른§!에서의 파르티잔 활동이 §G증가§!할 것입니다.\n캇첸의 §Y실탄류 무기의 피해량이 감소§!할 것입니다.\n캇첸의 경계가 §R2§!만큼 §R증가§!합니다.\n\n§Y실패 시§!:\n캇첸의 경계가 §R1§!만큼 §R증가§!할 것입니다.\n\n§Y성공 확률§!:\n기본: §Y75%§!\n§H캇첸의 경계§!: §R-[flusion_primitives_country.katzen_wary_perc]%§!\n§H게슈볼른에 대한 캇첸의 강력한 통제§!: §R-30%§!\n§B소사에서의 파르티잔§!: §G+[flusion_primitives_country.zousa_res_perc]%§!\n§B캇첸 헤르츠란츠의 파르티잔§!: §G+[flusion_primitives_country.katzen_res_perc]%§!\n§B뤼우인슈타트의 파르티잔§!: §G+[flusion_primitives_country.lyuin_res_perc]%§!\n§B쥠뷔란트의 파르티잔§!: §G+[flusion_primitives_country.symby_res_perc]%§!\n§B라우렌다르의 파르티잔§!: §G+[flusion_primitives_country.laurn_res_perc]%§!\n총계: §Y[flusion_primitives_country.flusion_success_chance_total]%§!"
