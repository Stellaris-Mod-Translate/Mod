giga_flusion.089.name:0 "카이저 위성이 파괴되다!"
giga_flusion.089.desc:0 "오늘 §Y캇첸아르티히 제국§!이 잔인한 타격을 받았습니다. 우리 군의 압도적인 화력으로 §Y카이저 위성§!을 성공적으로 파괴하였습니다.\n\n캇첸이 펼치던 작전의 전진기지로써 쓰이고 있었던 함선은 거대한 위성 잔해로 분해되었고 수많은 캇첸 사상자가 나왔습니다. 캇첸아르티히 제국은 그들의 가장 중요한 군사 자산을 잃어버림과 함께 공황 상태에 빠져들었고, 그들의 사령부는 요새화되어 있는 플러션의 고향으로 퇴각하였습니다.\n\n§Y카이저§!는 매우 분노하였고, 제국 전체가 혼란에 빠졌습니다...\n\n추가적으로, 잔해로부터 자원을 어느 정도 복구하였습니다."
giga_flusion.090.name:0 "카이저 위성 파괴되다!"
giga_flusion.090.desc:0 "오늘 §Y캇첸아르티히 제국§!이 잔인한 타격을 받았습니다. 우리 군은 제국의 막강한 기함 §Y카이저 위성§!을 성공적으로 파괴하였습니다.\n\n캇첸이 펼치던 작전의 전진기지로써 쓰이고 있었던 함선은 거대한 위성 잔해로 분해되었고 수많은 캇첸 사상자가 나왔습니다. 캇첸아르티히 제국은 그들의 가장 중요한 군사 자산을 잃어버림과 함께 공황 상태에 빠져들었고, 그들의 사령부는 요새화되어 있는 플러션의 고향으로 퇴각하였습니다.\n\n§Y카이저§!는 매우 분노하였고, 제국 전체가 혼란에 빠졌습니다...\n\n추가적으로, 잔해로부터 자원을 어느 정도 복구하였습니다."
giga_flusion.090.a:0 "그들의 끝이 얼마 남지 않았군."
giga_flusion.091.name:0 "카이저 위성 파괴!"
giga_flusion.091.desc:0 "오늘 §Y캇첸아르티히 제국§!이 잔인한 타격을 받았습니다. §Y[kaiser_moon_slayer.GetName]§!에 있던 우리 군은 제국의 막강한 기함 §Y카이저 위성§!을 성공적으로 파괴하였습니다.\n\n캇첸이 펼치던 작전의 전진기지로써 쓰이고 있었던 함선은 거대한 위성 잔해로 분해되었고 수많은 캇첸 사상자가 나왔습니다. 캇첸아르티히 제국은 그들의 가장 중요한 군사 자산을 잃어버림과 함께 공황 상태에 빠져들었고, 그들의 사령부는 요새화되어 있는 플러션의 고향으로 퇴각하였습니다.\n\n§Y카이저§!는 매우 분노하였고, 제국 전체가 혼란에 빠졌습니다..."
giga_flusion.091.a:0 "그들의 끝이 얼마 남지 않았군."
giga_flusion.090.a.tooltip:0 "§Y캇첸아르티히 제국§!은 §Y함선 연사 속도§!, §Y궤도 폭격 피해량§!, §Y지상군 피해량§!, §Y함선 비행 속도§!에 불이익이 있을 것입니다."
giga_katzen.092.name:0 "캇첸아르티히 제국?"
giga_katzen.092.desc:0 "카이저 위성의 파괴 이후로, 제국은 혼란으로 빠져들었고, 카이저는 더 이상 아무와도 이야기하고 싶지 않은 것처럼 보입니다..."
giga_katzen.092.war:0 "그들의 종말을 가속하라, §R전쟁을 선포하라!§!"
giga_katzen.092.war.tooltip:0 "§T§R캇첸아르티히 제국과 총력전을 선포할 것입니다.§!\n\n평화는 §R더 이상 가능하지 않을 것§!입니다.\n\n§Y캇첸아르티히 제국을 물리치기 위해서는 §Y플러션§!이 §Y점령§!되거나 §Y파괴§!되어야 합니다.§!"
giga_katzen.092.a:0 "좋아."
giga_katzen.094.name:0 "플러션의 몰락"
giga_katzen.094.desc:0 "플러션이 몰락하였습니다.\n\n끔찍한 전쟁을 통해 [flusion_conqueror.GetName]의 우리 군은 플러션의 캇첸 방위군을 압도하였고, 행성을 완전히 장악하였습니다. 그들의 수도를 상실하자, 극도의 중앙집권을 유지하던 §Y캇첸아르티히 제국§!은 유지될 수 없었고, 며칠 내로 완전히 무너질 것입니다.\n\n그들은 이제 §Y카이저 캇테일§!이 아직 살아 있다면 어디에 숨어 있는지 알아내기 위해서 캇첸의 최고 사령부를 추궁하는 과정에 있습니다.\n\n어쨌든, 캇첸의 위협이 사라졌기 때문에, 은하계는 이제 안도의 한숨을 내쉴 수 있게 되었습니다."
giga_katzen.094.a:0 "시원하군."
giga_katzen.094.b:0 "시원하군."
giga_katzen.095.name:0 "플러션의 파괴"
giga_katzen.095.desc:0 "플러션이 몰락했습니다.\n\n행성은 수많은 포화를 받았고, 캇첸은 행성 표면에서 쓸려나갔습니다. 그들의 수도를 상실하자, 극도의 중앙집권을 유지하던 §Y캇첸아르티히 제국§!은 유지될 수 없었고, 며칠 내로 완전히 무너질 것입니다.\n\n캇첸의 위협이 사라졌기 때문에, 은하계는 이제 안도의 한숨을 내쉴 수 있게 되었습니다."
giga_katzen.095.a:0 "시원하군."
giga_katzen.097.name:0 "캇첸아르티히 제국 몰락하다"
giga_katzen.097.desc:0 "기대했던 대로, §Y플러션§!이 함락되자 §Y캇첸아르티히 제국§!은 더 이상 유지될 수 없게 되었습니다. 그들을 이끌 중앙집권 정부와 카이저가 사라지자, 남아 있던 캇첸의 식민지는 독립을 선언하였고, 거의 하룻밤만에 제국이 해체되었습니다.\n\n한때는 매우 막강했던 제국이 이제는 마침내 역사 속으로 사라졌습니다."
giga_katzen.097.a:0 "그들은 정말 가열차게 달려왔지."
katzenartig_splinter:0 "제국 자원의 분열"
katzenartig_splinter_desc:0 "재앙과 같은 몰락을 피하기 위해서입니다."
#War Forge
katzen_forge_0:0 "캇첸 워포지 건설 구역"
katzen_forge_0_DESC:0 "커다란 위성으로부터 자원을 수확하여 군함으로 변환하기 위해 궤도에 건설된 캇첸 워포지의 건설 구역입니다."
katzen_forge_0_MEGASTRUCTURE_DETAILS:0 "$katzen_forge_0_DESC$"
katzen_forge_1:0 "캇첸 워포지"
katzen_forge_1_DESC:0 "소행성에서 자원을 수확하여 캇첸 군함을 건조하기 위해서 소행성 근처에 건설된 거대한 궤도 구조물입니다."
giga_katzen.031.name:0 "캇첸 워포지 파괴!"
giga_katzen.031.desc:0 "우리 함대는 §Y[war_forge_destroyed_system.GetName]§! 성계를 점령하였고, 캇첸 워포지는 노획될 것을 우려하여 자폭하였다고 보고합니다.\n\n잔해로부터 약간의 자원을 수거했고, 캇첸은 그들의 함대를 강화하기 위해서 더 이상 이 시스템을 사용할 수 없을 것입니다."
giga_katzen.031.a:0 "제국에게 차질이 생기겠군."
#Chain
katzenartig_chain_title:0 "캇첸아르티히 제국"
katzenartig_chain_desc:0 "군국주의적 사고를 가진 캇첸이 은하적 현장에 진입하였습니다. 그들의 카이저는 전체 은하계에 대한 야망을 품고 있는 것처럼 보이고, 그들의 무기는 놀라울 정도로 진보해 있습니다. 그들을 주시해야 합니다."
katzen_ship_count:0 "§Y캇첸 함선 숫자§!"
katzen_planet_count:0 "§Y캇첸 행성 숫자§!"
katzen_system_count:0 "§Y캇첸 성계 숫자§!"
katzen_warforge_count:0 "§Y캇첸 워포지 숫자§!"
ships_lost_to_katzen:0 "§R캇첸에게 파괴된 함선§!"
katzen_ships_lost:0 "§G파괴된 캇첸 함선§!"
katzenartig_chain_1:0 "플러션 & 캇첸의 확장"
katzenartig_chain_1_desc:0 "캇첸 정부는 캇첸의 수도인 §Y플러션§!을 중심으로 하고 있습니다. 플러션을 점령하거나 파괴하는 것은 제국의 완전한 종말이자 몰락을 의미합니다.\n\n그들의 해군을 확장하기 위해 캇첸은 자신들의 우주에 있는 소행성대에 §Y캇첸 워포지§!를 건설하였습니다. 이는 정기적으로 함선을 건조할 것이고 소행성을 고갈시킬 것입니다. 만약 그 성계가 점령당한다면, 워포지는 §Y자폭§!할 것입니다.\n캇첸이 소유하고 있는 모든 §Y행성§!은 그들 함선의 §Y연사 속도§!, §Y장갑§!, §Y선체§!, §Y보호막§!만이 아니라 §Y지상군 피해량§! 역시도 §Y1.5%§! 증가시킬 것입니다.\n캇첸 행성은 §Y점프 드라이브 신호방해장§!이 있기 때문에, 그들 성계에 대한 전술적 점프가 불가능합니다. 이 행성을 점령하는 것으로 방해장을 비활성화할 수 있습니다.\n플러션이 폭격을 당하거나, 침공을 당하거나, 그 성계에 콜로서스가 진입하였을 때, §Y카이저 위성§!이 유블리오 성계로 §R소환§!될 것입니다!"
paluush_defender_acot:0 "팔루쉬 군대"
paluush_defender_acot_desc:0 "최고의 기준에 따라 훈련을 받은, 사이오닉 무장 방위군입니다."
the_grandbunny_acot:0 "그랜드버니"
the_grandbunny_acot_desc:0 "팔루쉬아를 모든 종류의 위협으로 방어할 준비가 되어 있는 매우 강력하고 거의 신과 같은 사이오닉 팔루쉬입니다."
royal_paluush_acot:0 "로열 팔루쉬 방위군"
royal_paluush_acot_desc:0 "최고의 기준에 따라 훈련을 받은, 잔인한 사이오닉 무장 방위군입니다."
katzen_trait_elite:0 "엘리트 인물"
katzen_trait_elite_desc:0 "이 지도자는 플러션 사회에서 매우 중요한 인물이고, 그들의 기술력은 평균을 뛰어넘습니다. 그들은 삶을 유지하기 위해 최신의 노화 방지 기술과 사이버네틱스 기술을 사용합니다."
katzen_trait_blitzkrieg:0 "장갑 전쟁 전문가"
katzen_trait_blitzkrieg_desc:0 "이 지도자는 전투 중에 다수의 장갑 유닛을 신속하게 기동하는 것에 매우 능숙합니다."
katzen_trait_nukelad:0 "핵잡이"
katzen_trait_nukelad_desc:0 "이 지도자는 핵 미사일의 피해량을 극대화하는 방법을 알고 있고, 이를 우주 전투 중에 광범위하게 사용합니다."
katzen_trait_nukelad_general:0 "핵무기광Nuclear Enthusiast"
katzen_trait_nukelad_general_desc:0 "이 지도자의 심장에는 핵 무기와 원자력 무기가 특별한 자리를 차지하고 있습니다. 이들은 전쟁에서 이 무기를 사용하는데 아무런 거리낌이 없습니다."
###KAISER MOON RECALL###
giga_katzenai.013.name:0 "카이저 위성 소환!"
giga_katzenai.013.desc:0 "경고! 플러션에 대한 우리의 적대적 행위에 따라, §Y카이저 위성§!이 거대한 긴급 점프 드라이브 시스템을 가동한 것 같습니다.\n\n이 위성 함선은 즉시 §Y유블리오§! 성계로 스스로를 소환하였고, 우리의 폭격 함대와 교전할 것입니다..."
giga_katzenai.013.a:0 "전투 배치!"
###KAISER MOON MEGA###
kaiser_moon_broken_object:0 "파괴된 카이저 위성"
kaiser_moon_broken_object_desc:0 "한때는 막강한 캇첸의 초강력 무기였지만, 지금은 그저 거대한 비활성화된 위성 잔해일 뿐입니다."
kaiser_moon_broken_object_tooltip:0 "카이저는 저기에 너무 많은 것을 쏟아부었지."
giga_katzen.0900.name:0 "카이저 위성 회수"
giga_katzen.0900.desc:0 "§Y카이저 위성§!의 파괴로부터, 그 거대한 잔해는 역사 속에서 잊혀질 때까지 분해되며 공허를 떠돌았습니다.\n\n하지만 과학 공동체와 군의 일부 세력은 이 잔해를 연구하기 위해 과학선을 보내야 한다고 제안하기 시작했습니다. 수리하기에는 너무 많은 피해를 입은 위성이지만, 그 설계를 분석하고 역설계하여 미래에 우리의 카이저 위성을 건조할 수 있을 것이라고 생각합니다...\n\n이 프로젝트는 값비싸고 시간이 오래 걸리겠지만, 카이저 위성은 우리 군에 귀중한 자산이 될 것입니다."
giga_katzen.0900.a:0 "가치 있는 노력이군. 실행하라!"
giga_katzen.0900.b:0 "이런 넌센스에 들일 시간은 없다."
giga_katzen.0901.name:0 "카이저 위성 분석 완료!"
giga_katzen.0901.desc:0 "몇 개월 동안 §Y카이저 위성§!의 거대한 잔해를 연구하고 탐사하고 탐구하여, 우리 과학선은 우리의 카이저 위성을 건조하기 위한 공학적 노력을 시작할 수 있는 충분한 데이터를 수집했다고 보고합니다.\n\n막강한 우주선을 건조하는 데까지는 아직 연구가 더 필요하지만, 분명히 노력의 결과가 있을 것이라고 확신합니다."
giga_katzen.0901.a:0 "놀랍군. 착수하라."
giga_tech_kaiser_moon:0 "캇첸 천체 무기화"
giga_tech_kaiser_moon_desc:0 "카이저 위성에 대한 연구를 통해 이 초강력 무기의 설계도를 다시 만들어낼 수 있었습니다. 일반적인 공격위성보다 중무장을 갖춘 카이저 위성은 성계의 전장을 지배할 무시무시한 초강력 무기임에 틀림 없습니다."
allow_kaiser_moon:0 "§H거대구조물 잠금해제:§! 카이저 위성"
desc_kaiser_moon:0 "회수된 캇첸 기술을 기반으로 하는 완전히 정신 나간 공학 프로젝트입니다. 기존의 공격위성과는 달리, 카이저 위성은 레이저 대신 거대한 레일건을 탑재하고 있으며, 다수의 실탄류 무기와 폭발형 무기를 탑재하고 있습니다."
REPAIR_KAISER_PROJECT:0 "카이저 위성 분석"
REPAIR_KAISER_PROJECT_DESC:0 "고칠 수 없음에도 불구하고, 카이저 위성의 거대한 잔해로부터 수 많은 유용한 공학 데이터를 알아낼 수 있을 것입니다."
kaiser_moon_0:0 "카이저 위성 건설구역"
kaiser_moon_0_DESC:0 "작은 위성 근처에 건설될, 성계 전장을 쓰레기 더미로 만들어 버릴 수도 있는 거대한 초강력 무기인 카이저 위성의 건설구역입니다."
kaiser_moon_0_MEGASTRUCTURE_DETAILS:0 "캇첸의 기술에 기반하여 카이저 위성은 작은 위성의 구덩이에 설치되어 있는 거대한 레일건과 함께 수많은 미사일과 실탄 포대를 탑재하고 있습니다."
kaiser_moon_1:0 "카이저 위성 기동 시스템"
kaiser_moon_1_DESC:0 "이 미래의 초강력 무기는 전체 위성을 이동시킬 수 있는 거대한 추진기를 장착하고 있습니다. 그 날개에는 방향을 조정하기 위한 날렵한 임펄스 추진기가 장착되어 있습니다."
kaiser_moon_2:0 "카이저 위성"
kaiser_moon_2_DESC:0 "완성된 카이저 위성은 핵탄두 발사대와 다수의 실탄 포대와 함께, 거의 모든 것을 꿰뚫을 수 있는 거대한 레일건을 탑재하고 있습니다."
giga_katzen.0902.name:0 "카이저 위성 건설 구역 완성!"
giga_katzen.0902.desc:0 "[giga_system.GetName] 성계에서 카이저 위성의 건설 구역이 완성되었습니다.\n\n이 건설 플랫폼은 캇첸의 폭발적인 공학에 영감을 받아 작은 위성을 무시무시한 초강력 무기로 개조하는데 사용될 것입니다.\n\n카이저 위성의 유지비가 250 £alloys£와 75 £energy£임을 명심해야 합니다."
giga_katzen.0902.a:0 "좋아."
giga_katzen.0903.name:0 "카이저 위성 기동 시스템 완성!"
giga_katzen.0903.desc:0 "[giga_system.GetName] 성계에 있는 우리의 카이저 위성의 기동 시스템이 성공적으로 설치되었습니다. 천체 전체를 추진할 거대한 추진기는 위성의 뒷면에 건설되었습니다.\n\n이제 위성의 주된 초강력 무기 건설을 시작해야 합니다: 초거대 레일건을 말입니다."
giga_katzen.0903.a:0 "훌륭하군."
giga_katzen.0904.name:0 "카이저 위성의 비상!"
giga_katzen.0904.desc:0 "그리고 마침내 완성되었습니다! [giga_system.GetName] 성계에서 작은 위성을 상대론 에너지의 속도로 투사체를 가속할 수 있는 거대한 레일건을 장착한 치명적인 캇첸 초강력 무기로 개조하는데 성공했습니다.\n\n이 레일건 외에도 미사일과 거대한 기관포로 무장하고 있는 이 무시무시한 구조물은 카이저가 원했던 것처럼 우리가 은하계를 지배하는데 도움이 될 것이니다. "
giga_katzen.0904.a:0 "훌륭해! 우리가 캇첸처럼 끝나지만 않았으면 좋겠군."
###PROCLAIM###
giga_katzen.04001.name:0 "카이저가 캇첸아르티히 대제국을 선언하다!"
giga_katzen.04001.desc:0 "최근에 이어진 캇첸의 정복활동으로 §Y캇첸아르티히 제국§!은 은하계의 많은 부분을 아우르는 곳까지 확장하였습니다. 그렇기 때문에 이 이정표를 공인하기 위해서 §Y카이저 캇테일§!은 그의 제국의 넓은 국경을 반영하고자 §Y캇첸아르티히 대제국§!을 공식적으로 선언하였습니다.\n\n제국의 이름과 깃발은 순차적으로 변경되었고, 카이저는 수십억의 제국 시민들 앞에서 "이 위업은 모든 시민들 하나하나의 지원이 없었다면 불가능했을 것"이며, 이것은 "더 막강한 제국으로 향하는 시작"이라고 이야기 했습니다.\n\n그의 야망은 금방 끝나지 않을 것 같습니다..."
giga_katzen.04001.a:0 "그는 조금 자만에 차있는 것 같군."
giga_katzen.04002.name:0 "카이저가 캇첸 은하제국을 선언하다!"
giga_katzen.04002.desc:0 "§Y캇첸아르티히 대제국§!은 이제 은하계 대부분을 점령하였고, §Y카이저 캇테일§!은 그의 제국이 전 은하에 걸친 통치를 하고 있다는 것을 반영하기 위해 그의 제국을 "캇첸 은하제국"으로 다시 명명함으로써 이 이정표를 기념하였습니다.\n\n캇첸의 군 기계는 괴물과 같은 양으로 늘어났고, 카이저가 그의 제국이 "마지막 태양이 타버릴 때까지" 지속될 것이라고 선언하는 것에 제국을 격파하려고 했던 희망은 날마다 희미해지고 있습니다."
giga_katzen.04002.a:0 "좋은 징조는 아니군."
###KAISER MISSING###
giga_katzen.0941.name:0 "실종된 카이저"
giga_katzen.0941.desc:0 "§Y플러션§!을 침공한 이후, 우리의 병사들은 행성을 수색하고 캇첸의 최고 사령부를 심문하여 §Y카이저 캇테일§!의 행방을 찾아내기 위해서 갖은 노력을 다하고 있습니다. 한 달의 고단한 수색 이후에, 그들이 보고합니다...\n\n카이저가 사라졌다고 말입니다.\n\n정말로 그 누구도 카이저가 어디로 갔는지 알지 못하는 것 같고, 철두철미한 심문에도 불구하고 그의 최고 사령부조차 그의 위치를 모르고 있습니다. 그러나 그가 자살을 택했다는 증거도 없고, 우리 병사들은 그의 신체 흔적이나 그의 신체가 피해를 입은 징조조차 찾지 못했습니다.\n\n그렇기 때문에, 플러션에 설치된 우리의 지역정부는 이 상황을 어떻게 받아들여야 할지 확신이 없습니다..."
giga_katzen.0941.a:0 "문제로군. 그를 찾아야 한다."
giga_katzen.0941.b:0 "이 고양이 놈들의 코미디는 아무 상관 없다."
FIND_KAISER_PROJECT:0 "카이저 위치 수색"
FIND_KAISER_PROJECT_DESC:0 "플러션의 몰락 이후, 카이저는 실종된 상태였습니다. 그의 위치를 알아내기 위해 우리는 플러션 전역에 대한 철저한 수색을 시작해야 합니다."
giga_katzen.0942.name:0 "카이저의 틈"
giga_katzen.0942.desc:0 "우리의 수색팀은 플러션 전역에 걸쳐 수색을 진행했습니다. 그들은 수천 명의 사람들을 조사했고, 행성 구석구석까지 들쑤셨습니다. 아직도 카이저가 그들을 피하고 있는 것처럼 보였습니다. 그러나 그들이 거의 포기하려고 했을 때, 그다지 놀랍지는 않은 비정상적인 일이 일어났습니다: 바로 우리의 현재 물리학 모형으로는 예상할 수 없는 방향으로 행동하는 단일한 외계의 입자였습니다. 이에 더해, 이 입자는 이전 캇첸의 수도였던 캐타운의 깊은 곳에서부터 나오고 있는 것이 확실했습니다.\n\n우리 과학자들은 이 입자를 추적했고, 특별 채굴팀을 통해 플러션의 지각을 뚫고 그 탄도를 추적했습니다. 바위를 수 킬로미터 뚫고 들어간 이후에야, 매우 멀리까지 뻗어 있는 미로와 같은 터널로 지상과 연결되어 있을 것 같은 거의 완전한 공동을 발견할 수 있었습니다.\n\n동굴 안에는 알려지지 않은 기구의 잔해들이 놓여 있었고, 확실히 우리 우주에서는 일반적으로 발견되지 않는 외계의 입자가 무언가로부터 방출되고 있었습니다. 이 무언가는 바닥으로부터 1미터 정도 떨어져 있는 나노 단위의 틈과 같은 것으로 드러났고, 자체적인 시공간을 가진 매우 작은 인공적인 균열이 있었습니다. 이 모든 것은 카이저가 어떻게든 플러션 밖의 은하계 어디론가로 순간이동하였다는 것을 말해주고 있습니다.\n\n우리 과학자 팀은 이 작지만 만연해 있는 틈새를 연구하고 카이저가 어디로 향했는지 그 흔적을 찾아내기 위해, 틈새의 주면에 연구시설을 설치하고 있습니다. 그렇기 때문에 플러션에 고고학 현장이 설치될 것입니다."
giga_katzen.0942.a:0 "이 틈새를 연구하자. 그리 멀리 가지는 못했을 것이다."
giga_katzen.0943.name:0 "틈새에 대한 탐지"
giga_katzen.0943.desc:0 "우리 과학자들은 다양한 종류의 입자를 방출하고 있는 틈새의 주변으로 거대한 기기를 설치하였습니다. 흥미롭게도 이 입자는 은하계의 다른 곳에서 나오는 것이 아니었습니다. 대부분의 입자는 몇 초 뒤에, 마치 "잘게 조각나는" 것처럼, 그것들의 구성 입자나 방사선의 형태로 분해되었습니다.\n\n따라서 이 틈새는 어한 종류의 루프인 것으로 보이며, 이 루프를 통해 아마도 입자들이 반대편에 있는 무언가에 "부딪혀 되돌아오는" 것처럼 보입니다. 이 부딪혀 돌아오는 것이 틈새가 소멸하는 것의 부작용일 가능성이 매우 높으며, 그렇기 때문에 카이저의 목적지에 연결되어 있지 않을 수도 있습니다. 우리 과학자들은 이 틈새를 안정화하여 확장할 수 있도록 기기를 업그레이드 하고 있으며, 틈새를 통해 실질적인 탐사정을 보낼 수 있을 것입니다.\n\n또한 동굴에서 찾아낸 잔해들에서 고고학자들의 흥미를 끌 만한 것들을 일부 회수하였습니다."
giga_katzen.0943.a:0 "흥미롭군. 계속하라!"
giga_katzen.0944.name:0 "시간의 균열"
giga_katzen.0944.desc:0 "틈새의 안으로 특정한 종류의 하전 입자를 방출시킴으로써, 우리 과학자들은 그 틈새를 안정화하고 확장할 수 있었고, 깜짝 놀랄만한 것을 발견하였습니다:\n\n이 틈새는 우주를 가로지르는 것이 아니고, 시간을 가로지르는 것이었습니다!\n\n나노봇을 그 안으로 보냈고, 틈새가 시간을 관통하는 어떠한 초차원적 퀀텀 터널로 이어진다는 것과, 카이저의 순간이동에 의해 현실의 구조에 흔적이 남게 되었으리라는 것을 알게 되었습니다. 이는 실질적으로 카이저가 시간 여행을 했다는 것을 의미하고, 추후 연구를 통해 그가 앞선 시간으로 향했다는 것으로 밝혀졌습니다.\n\n이 터널이 몇 백년보다 멀리 뻗어있지 않다고 추정하고는 있지만, 정확히 얼마나 멀리까지 뻗어있는지는 아직 확신하지 못합니다. 캇첸과 같은 문명조차도 상상할 수 없는 고출력의 에너지가 필요했을 것입니다.\n\n과학자들은 이제 이 틈새 안으로 들어갈 수 있는 탈것을 준비하고 있으며, 이를 이용하여 카이저가 간 곳까지 갈 수 있을 것이고, 마지막에는 카이저를 찾아낼 수 있을 것이니다.\n\n우리는 또한 이 시간의 균열과 상호작용하는 입자를 연구함으로써 여러 흥미로운 것들을 발견했습니다."
giga_katzen.0944.a:0 "생각했던 것보다 더 복잡하군..."
giga_katzen.0945.name:0 "시간 탐사정"
giga_katzen.0945.desc:0 "저 아래의 동굴에 있는 우리의 과학팀은 틈새의 안으로 보낼 상대적으로 커다란 탐사정을 조립하였습니다. 이 탐사정은 카메라에 더해, 틈새의 시간을 거슬러 우리에게로 정보를 보낼 수 있는 타키온 방출기를 장비하고 있습니다.\n\n마지막으로, 그리고 가장 중요한 것은, 개조된 하이퍼드라이브를 기반으로 하는 강력한 "시간 채굴기"가 있으며, 이를 통해서 카이저가 도망치면서 남긴 시간의 흔적을 강화하고 따라갈 수 있을 것입니다.\n\n하지만 탐사정을 시간의 틈새를 통해 추진하는 과정은 많은 에너지를 필요로 하고, 과학팀은 플러션의 표면에 있는 전력망으로부터 동굴까지 이어지는 매우 긴 전선을 연결하였습니다. 과학팀은 탐사 작전에 시동을 걸기 위해 §Y2500§! £energy£이 필요하다고 합니다.\n\n§B충분한 에너지가 있다면 계속해서 발굴을 진행할 수 있는 선택지가 생길 것입니다.§!"
giga_katzen.0945.a:0 "그들이 필요로 하는 에너지를 주어라. 시작하자..."
giga_katzen.0946.name:0 "미래로"
giga_katzen.0946.desc:0 "틈새에 동력을 공급해 확장한 뒤, 커다란 탐사정은 시공간 연속체의 깊은 곳으로 천천히 날아들어갔습니다. 우리 과학팀은 탐사정이 수백년을 여행한 이후에 카이저에게 닿을 수 있을 것이라 예상했지만, 애석하게도 그런 일은 일어나지 않았습니다.\n\n그러는 대신에 탐사정은 시간의 터널을 따라 수백 년, 수천 년, 수만 년, 수십만 년... 그리고 더 멀리까지 여행했습니다. 탑재되어 있는 카메라를 통해 탐사정은 자신이 발견한 것을 우리의 과학팀에게 보고하였습니다. 불행히도, 이이 동굴의 미래, 플러션 일부의 미래, 밤하늘의 미래만을 볼 수 있었고, 우리 제국이 어떻게 되는지는 정확히 볼 수 없었습니다...\n\n§B시간 탐사정 데이터 로그§!\n§YT+100만 년§!\n이렇게 먼 미래까지 왔지만, 카이저의 흔적이나 시간 터널의 끝이 전혀 보이지 않는다. 이 시점에서는 플러션 주변에 있던 몇 개의 밝은 항성들이 초신성이 되었다.\n\n§YT+5000만 년§!\n주요한 산맥들이 침식되기 시작했고, 지각판이 움직이며 행성의 표면을 완전히 바꾸었다. 여전히 카이저의 흔적은 없다.\n\n§YT+10억 년§!\n사이에 무슨 일이 일어났는지와는 상관 없이, 플러션은 더 이상 거주할 수 없는 행성이 되었고, 유블리오의 광도가 높아짐에 따라 행성의 표면을 달구고 대양을 증발시키기 시작했다. 플러션에게 더 이상의 목적지는 없음에도 불구하고 여전히 카이저는 여기서 멈추지 않았다. 아무도 그 목적을 알 수는 없겠지만 동굴 천장에 어떠한 종류의 사랑 메시지가 적혀 있는 것처럼도 보인다.\n§B데이터 로그 끝§!\n\n카이저는 여전히 발견되지 않았고, 시간을 따라 탐사정을 더 멀리까지 보내는 것은 더 많은 에너지를 필요로 하고 있습니다. 그렇기 때문에 우리 과학자들은 이 과정을 계속하기 위해서 §Y5000§! £energy£를 더 요구합니다. 이 불가능해 보이는 모험은 우주 자체와 그 미래에 대해서 더 많이 이해할 수 있게 합니다.\n\n§B충분한 에너지가 있다면 계속해서 발굴을 진행할 수 있는 선택지가 생길 것입니다.§!"
giga_katzen.0946.a:0 "우리가 생각했던 것보다 더 멀리까지 간 것 같군..."
giga_katzen.0947.name:0 "불명확한 목적지"
giga_katzen.0947.desc:0 "우리의 과학팀은 더 많은 에너지를 받아 탐사정이 미래의 더 먼 곳까지 추진하는데 성공했다고 보고합니다. 그리고 탐사정은 계속해서 가고 있습니다...\n\n§B시간 탐사정 데이터 로그§!\n§Y50억 년§!\n유블리오는 적색 거성으로 변했고, 플러션은 액화된 암석의 바다가 되었습니다. 행성에서 모든 종류의 생명의 신호는 완전히 사라졌습니다.\n\n§YT+100억 년§!\n플러션의 항성이 죽고 백색 왜성으로 변했고, 행성은 춥고 죽어버린 황량한 황무지가 되었습니다. 밤하늘에서 볼 수 있던 다른 별들도 같은 운명을 겪으며 그 숫자가 줄어들기 시작합니다.\n\n§YT+1000조 년§!\n\n가까운 성계에서의 간섭과 맞닥뜨리며, 유블리오 성계의 모든 행성 궤도가 틀어졌고, 유블리오는 부분적으로 흑색 왜성이 되었습니다. 플러션은 이제 그저 우주를 떠다니는 춥고 외로운 암석 덩어리일 뿐입니다. 하지만 카이저는 계속해서 간 모양입니다.\n\n§YT+10경 년§!\n플러션은 유블리오의 항성 잔유물과 충돌하였고, 이것은 아마도 지난 몇 조 년 동안 유일한 사건이었을 것입니다. 더 이상 도망칠 만한 플러션은 남아 있지 않지만, 카이저는 신경 쓰지 않았고 터널을 계속 이어지고 있습니다.\n§B데이터 로그 끝§!\n\n우주의 끝에 대해서 알게 도와준 고비용의 노력에도, 탐사정을 유지하기 위한 비용은 더욱 상승하였고, 이제 우리 과학자들은 탐사정을 더 멀리 보내기 위해 §Y25000§! £energy£를 요구합니다.\n\n§B충분한 에너지가 있다면 계속해서 발굴을 진행할 수 있는 선택지가 생길 것입니다.§!"
giga_katzen.0947.a:0 "도대체 그는 어디 있는 거야?! 더 이상 남은 곳은 없다!"
giga_katzen.0948.name:0 "우주의 끝"
giga_katzen.0948.desc:0 "탐사정을 추진하는 것이 극도로 어렵고 에너지를 소모하는 일이 되었습니다. 그리고 이것이 잘못된 방향은 아닌지 걱정하는 이들도 생겨났습니다. 하지만 터널은 아직 이어져 있습니다.\n\n§B시간 탐사정 데이터 로그§!\n§YT+100양(1e30) 년§!\n대부분의 우주 물질은 블랙홀에 빠진 것 같습니다. 포류하고 있는 흑색 왜성이나 전의 블랙홀만이 남아 있습니다. 도대체 카이저는 자신을 여기까지 추진할 에너지를 어디서 얻은 것인지 알 수가 없습니다.\n\n§YT+1000불가사의(1e65)년§!\n놀랍게도, 양성자가 아직까지도 분해되지 않았습니다. 하지만 가장 흥미로운 것은 이 정신 나간 기간 동안에, 퀀텀 터널링은 남아 있는 모든 단단한 물질을 액체처럼 행동하게 했고, 완전히 부드러운 구형의 것으로 바꾸었습니다.\n\n§YT+10만 구골(1e106) 년§!\n그 크기에 상관 없이 모든 블랙홀이 호킹 복사로 증발하였고, 우주의 팽창으로 인해 표류하고 있는 고립된 입자만 남기게 되었습니다. 그리고 매우 드문 단단한 천체는 구 모양으로 붕괴하였습니다.\n\n§YT+1e1500년§!\n남아 있던 몇 안되는 천체에서 철보다 가벼운 원소들은 퀀텀 터널링으로 인해 철 원자에 융합되었고, 더 무거운 원소들은 분해되어 순수하게 철 원자로만 이루어진 거대한 철항성이 되었습니다. 당연하게도 채굴은 불가능하겠지만, 우리가 도달하기에도 너무 멀리 떨어져 있습니다.\n\n§YT+1e1e70년§!\n철항성 역시도 블랙홀로 붕괴하여 즉시 증발하였습니다. 기본적인 입자만이 표류하고 있을 뿐입니다.\n\n§YT+1e1e120년§!\n우주의 팽창 속도가 상상할 수 없을 정도로 높아지면서, 더 이상 어떠한 입자도 다른 입자와 상호 작용할 수 없게 되었습니다. 에너지 밀도는 거의 0에 가깝게 떨어졌습니다. 우주는 이제 그저 모든 방향으로 끝없이 확장하는 공허일 뿐입니다.\n그러나 터널은 이어지고 있습니다.\n§B데이터 로그 끝§!\n\n우주의 절대적인 끝까지 도달했음에도 불구하고, 카이저는 우리가 닿을 수 있는 범위 밖에 있습니다. 이 작전의 에너지 비용은 압도적으로 높아져서, 우리의 과학자들은 작전을 계속하기 위해 §Y100,000§! £energy£가 필요할 것이라고 추산하였습니다.\n\n§B충분한 에너지가 있다면 계속해서 발굴을 진행할 수 있는 선택지가 생길 것입니다.§!"
giga_katzen.0948.a:0 "이게 어떻게 가능한 거지? 카이저는 이걸 어떻게 한 거지?"
giga_katzen.0949.name:0 "원자 분쇄기"
giga_katzen.0949.desc:0 "탐사정이 시간을 따라 더 진행함에 따라, ㅇ누리 과학자들은 카이저가 어떻게 그리고 왜 이렇게까지 멀리 왔는지 헷갈려하기 시작했습니다.\n\n§B시간 탐사정 데이터 로그§!\n§YT+1e1e5000년§!\n약간의 어둠 말고는 아무것도 없다.\n\n§YT+1e1e1000000년§!\n여전히 아무것도 보이지 않는다. 우주는 기본적으로 무한대의 속도로 팽창하는 중이다.\n\n그리고 그것이 일어났다.\n\n§YT+1e1e15000000000년§!\n시공간에서 무언으로부터 무언가 나오면서, 시간 탐사정이 갑작스럽게 멈추기 시작합니다. 거대하고 으스스한 개체가 영원한 수면에서 깨어나는 것 같습니다. 이 존재는 모든 존재를 포함하고 있으며, 초확장된 시간의 깊은 곳까지 뻗어 있습니다. 이 개체가 눈으로 생각되는 것을 열자, 시공간이 흐트러지기 시작했고, 스스로 붕괴하기 시작하여, 실질적으로 모든 것을 분쇄하고 우주 전체를 지워버리기 시작했습니다. 이것이 탐사정의 카메라를 파괴하였는지, 영상이 끊겼습니다.\n§B데이터 로그 끝§!\n\n우리가 §Y원자 분쇄기§!라고 이름 지은 이 개체는 죽은 빈 우주를 지워버리는 것처럼 "우주 재생기" 마냥 행동하였고, 이것이 우리가 보낸 첫 번째 입자가 "튕겨져 나온" 것일 가능성이 높습니다.\n\n하지만 카이저의 터널은 거기서 끝나지 않았습니다. 그는 어떻게든 이 재앙과도 같은 우주의 분쇄를 우회하였고, 그를 찾아내고 싶다면 우리도 그렇게 해야 할 것입니다.\n\n우리 과학자들은 엄청난 양의 에너지로 과충전된 탐사정을 보내는 것으로 원자 분쇄기를 "뛰어 넘어" 그 이후에 무슨 일이 일어날 것인지 볼 수 있게 해줄 것이라고 믿고 있습니다.\n\n하지만 이에 성공하기 위해서 엄청난 양의 비용 §Y400 000§! £energy£을 필요로 할 것이지만, 과학자들은 카이저를 찾아내든 찾아내지 못하든 원자 분쇄기로부터 얻어낼 수 있는 지식은 우주에 대한 우리의 인식을 완전히 바꿀 것이라고 확신합니다."
giga_katzen.0949.a:0 "상상도 못할 비용이군. 하지만 우리는 알아내야 한다."
giga_katzen.0950.name:0 "지나간 카이저의 나날"
giga_katzen.0950.desc:0 "엄청난 양의 에너지로 탐사정을 과충전하여, 원자 분쇄기를 "뛰어 넘는" 데 성공하였고, 실질적으로... 또다른 우주에 도달하게 되었습니다.\n\n원자 분쇄기가 우주를 파괴하고 스스로 붕괴한 바로 다음, 이는 엄청난 사건으로 이어졌습니다: §Y두 번째 빅뱅§! 이었습니다!\n개체는 우리의 눈 앞에 있는 완전히 새로운 우주를 창조해냈습니다. 탐사정은 새로운 우주가 식어가는 과정, 첫번재 태양의 탄생, 그리고 또다른 유블리오의 탄생을 기록하였습니다. 물론 또다른 플러션의 탄생 역시 기록하였습니다.\n\n약간 다르기는 하지만, 이 새로운 우주는 플러션과 같은 우리 자신의 양상을 일부 유지하고 있는 것처럼 보입니다. 우리 과학자들은 플러션에서 다시 생명이 싹트는 것을 목격하였고, 캇첸이 다시 한 번 행성에 도달하는 것도 보았습니다. 그리고 캇첸 사회가 발전하였고 형태를 구축한 이후에, 마침내 터널이 끝났습니다. 그러자 탐사정은 실물 우주로 난폭하게 "뱉어졌습니다".\n\n그리고 거기에 카이저가 있었습니다.\n\n카이저는 여기에, 발코니의 위에서 캐타운의 캇첸 군중들을 내려다보며 있었습니다. 그는 플러션을 외계의 위협으로 방어하기 위해 위성 무노를 무기화하는 §Y프로젝트 몬트카노네§!에 대해서 이야기했습니다. 연설을 마치고 그가 돌아섰고, 그는 우리의 탐사정을 발견했습니다.\n\n§Y"아, [flusion_conqueror.GetSpeciesName]들이여. 짐을 따라오는데 성공했군? 오직 5.6%의 종족만이 그런 거대한 성과로 나의 제국을 파괴하였지. 원자 분쇄기는 꽤 훌륭한 방해물이었기에 오직 일부만 거기에 도달할 수 있었지. 오, 그래. 너희는 너희의 우주에서 짐을 물리치는데 성공했지만, 짐이 다시 시작할 수많은 우주가 있지. 그리고 마침내 내가 성공했을 때는..."§!\n\n카이저가 총을 들어 우리의 탐사정을 쐈고, 탐사정이 파괴되면서 통신이 중단되었습니다. 카이저가 도망친 곳은 이곳이었습니다. 우리의 우주 이후에 생긴 또다른 우주, 카이저가 다시 한 번 캇첸을 통치하여 다시 한 번 우주를 정복하려고 시도하는 우주였습니다.\n\n이것은 그가 어떻게 그렇게 쉽게 플러션을 통합하였는지 설명해주었습니다. 그가 패배할 때마다 수십 번 혹은 수백 번 새로운 우주로 뛰어 넘어가며 새롭게 시도했기 때문이었던 걸로 보입니다.\n\n그의 동기가 무엇인지 어떻게 그렇게 쉽게 시간여행을 할 수 있는지는 모르지만, 새로운 우주에서 원자 분쇄기를 지나 열려 있던 터널이 붕괴하였기 때문에, 원자 분쇄기는 우리가 또다른 탐사정을 터널을 통해 보내는 것을 막아설 것입니다.\n\n우리 우주의 먼 미래까지 향했던 극히 이례적인 탐사는 그러나 우리에게 현실의 본질에 대한 많은 귀중한 것들을 알려주었고, 원자 분쇄기를 다시 넘어설 수는 없겠지만 우주의 종말에 대한 연구를 위한 창으로써 플러션에 계속 남아 있을 것입니다.\n\n그가 성공하지 않기를, 시간의 거슬러 돌아오는 방법을 알아내지 않기를 기도하면서 말입니다..."
giga_katzen.0950.a:0 "으스스한 이야기군. 진정으로 특이하고 정신 나간 녀석이다..."
site_kaiser:0 "카이저의 메아리"
site_kaiser_intro:0 "카이저는 플러션을 순간이동하여 탈출하기 위해 분명히 어떠한 종류의 기기를 사용하였습니다. 그의 차원문은 그러나 시공간에 작은 틈새를 남겼고, 이는 그가 어디로 도망쳤는지 분석하는데 사용할 수 있을 것입니다."
d_flusion_kaiser_rift:0 "초차원적인 틈새"
d_flusion_kaiser_rift_desc:0 "우리 우주의 궁극적인 종말을 볼 수 있는 믿기 힘든 창이며, 카이저가 새로운 우주로 점프하며 남긴 것입니다."
giga_katzen.006.name:0 "Flusion Destroyed by Global Conflict"
giga_katzen.006.desc:0 "카이저가 지나치게 자만한 것 같습니다.\n\n플러션을 점령하려고 하던 그의 노력에, §Y캇첸아르티히 제국§!과 플러션의 나머지 국가 사이의 핵전쟁을 촉발하였습니다. 제국은 다른 국가와 수많은 양의 핵탄두를 주고받았고, 130억 명의 플러션 주민을 사살하며 플러션을 아무것도 없는 행성으로 만들었습니다.\n\n행성 전체는 끓어오르고 있는 방사능 사막으로 변했고, 플러션 문명의 모든 흔적은 쓸려 나갔습니다."
giga_katzen.006.a:0 "긔의 야망이 그의 몰락이었군."
giga_katzen.006.b:0 "그것으로 캇첸은 또 다른 행성을 파괴하였군..."
###UNRELATED###
giga_pd_diamond_planet:0 "다이아몬드 행성"
giga_pd_diamond_planet_desc:0 "이 엄청난 다이아몬드 행성은 어마어마한 채굴 기회를 제공합니다.\n\n§Y자동화 노천광 드릴 생산량:§!\n§Y+50§! £minerals£, §Y+1=5§! £rare_crystals£\n\n§Y수정 굴착기 생산량:§!\n§Y+50§! £minerals£, §Y+25§! £rare_crystals£"
giga_pd_ethane_planet:0 "에테인 대양"
giga_pd_ethane_planet_desc:0 "에테인의 바다에서는 모든 종류의 이종가스를 얻을 수 있습니다.\n\n§Y자동화 노천광 드릴 생산량:§!\n§R-50§! £minerals£, §Y+15§! £exotic_gases£"
giga_pd_chthonian_planet:0 "크토니안 행성"
giga_pd_chthonian_planet_desc:0 "이전에는 거대한 가스 행성의 핵이었던 크토니안 행성은 흐귀한 중금속과 합금과 같은 광물이 풍부합니다.\n\n§Y자동화 노천광 드릴 생산량:§!\n§Y+100§! £minerals£, §Y+75§! £alloys£"
paluush_trait_grandbunny:0 "그랜드버니"
paluush_trait_grandbunny_desc:0 "그랜드버니는 팔루쉬아 전체를 감시하고 외부의 위협으로부터 팔루쉬아를 보호하는, 어마어마하게 강한 팔루쉬 사이킥 능력자입니다."
