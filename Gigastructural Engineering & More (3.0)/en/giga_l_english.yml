giga_katrebels.2101.name:0 "작전 실패!"
giga_katrebels.2101.desc:0 "플러션의 파르티잔들은 §Y[katzen_name_tool.GetName]§!에서의 작전이 실패하였다고 보고합니다. 그들의 요원들이 사보타주를 실행하기도 전에 캇첸의 병사들에게 저지되었고, 전체 작전이 실패하였습니다.\n\n성공확률은 §Y[flusion_primitives_country.flusion_operation_odds]%§!이었습니다."
