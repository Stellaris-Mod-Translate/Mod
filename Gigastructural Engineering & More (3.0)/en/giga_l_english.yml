building_giga_katzen_capital:0 "캇첸 행성 행정 청사"
building_giga_katzen_capital_desc:0 "행성의 지역 정부가 위치하고 있는 거대한 캇첸 복합단지입니다. 플러션의 중앙정부와 밀접하게 연결되어 있으며, 제국의 함대 기동과 자원 배분을 지원합니다."
building_giga_katzen_terraformer:0 "캇첸 환경 재구성기"
building_giga_katzen_terraformer_desc:0 "이 거대한 복합 구조물은 행성의 환경을 캇첸의 선호에 맞고 거주에 더 적합하게 조정하여, 식민지 설립을 더욱 용이하게 합니다."
