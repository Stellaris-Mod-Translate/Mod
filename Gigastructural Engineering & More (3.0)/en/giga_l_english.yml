giga_qso.1.name:0 "$name_quasistellar$ 제어판"
giga_qso.1.desc:0 "$name_quasistellar$ 제어판에 오신걸 환영합니다.\n\n이곳에서 초거대 병기의 목표를 선택하거나 파라미터를 구성할 수 있습니다.\n\n항성, 행성 또는 함대를 목표로 조준할 수 있습니다. QS-O를 발사하려면 말소기 자체에서 생성되는 £sr_magical_neutronium££§Y퀘이사 에너지§!가 필요합니다.\n\n파라미터를 확인하면 무기의 충전 속도를 변경하여 £sr_magical_neutronium£§Y퀘이사 에너지§!의 양을 늘리거나 줄일 수 있습니다. 이는 QS-O에 의해 누적됩니다.\n\n§B이 메뉴는 칙령을 통해 접근할 수도 있습니다!§!"
