giga_katrebels.2120.name:0 "카이저 위성 사보타주 성공!"
giga_katrebels.2120.desc:0 "플러션의 파르티잔은 §Y[katzen_name_tool.GetName]§!을(를) 파괴하는 작전이 계획한 그대로 진행되었다고 보고합니다! 파르티잔의 요원들은 사보타주를 실행하였고, 캇첸들이 §Y[katzen_name_tool.GetName]§!을(를) 수리하게 함으로써 캇첸들에게 §Y페널티§!를 가할 것입니다.\n\n그러나 캇첸은 사보타주를 인지했고, 더 강력한 대 파르티잔 대책을 입안해 그들의 §H경계§!를 §R2§!만큼 증가시켰습니다.\n\n성공할 확률은 §Y[flusion_primitives_country.flusion_operation_odds]%이었습니다.§!"
