### War Planet ##########################
giga_tech_war_planet:0 "초-행성 동체 조작"
giga_tech_war_planet_desc:0 "$name_war_moon$은 터무니 없이 거대한 우주선의 정점으로 여겨졌습니다. 그러나 우리는 더 나아갈 수 있습니다. 강력한 물리력 조작에서 중력 안정화에 이르기까지 엄청나게 진보된 여러 기술을 결합하면 $name_war_moon$ (~3000km)을 훨씬 더 큰 동체(~15000km)로 확장할 수 있습니다. 이처럼 엄청나게 거대한 우주선은 거의 파괴되지 않을 것이며, 몰락제국 전체를 혼자서 쓸어 버릴 수 있을 것입니다."
giga_dialog.2701.name:0 "$name_war_planet$ 건설구역 건설"
giga_dialog.2701.desc:0 "미래의 $name_war_planet$ 건설구역이 완성되었습니다. 이 궤도 행성 형태는 행성 자체를 만들기 시작하기 위한 준비 기지 역할을 할 것입니다. 이제 아래의 행성을 거대한 우주선 핵으로 변환해야합니다. \n\n주의: 함선 설계에서 $name_war_planet$을 설계하는 것을 잊지 마세요!"
giga_dialog.2701.a:0 "놀랍군."
giga_dialog.2702.name:0 "$name_war_planet$ 표면 작업  완료"
giga_dialog.2702.desc:0 "$name_war_planet$의 일부가 이제 작동합니다! 행성의 표면은 기계와 무기로 채워졌고 핵은 거대한 행성 원자로로 대체되어 미래의 추진기와 주요 무기의 동력이 되었습니다."
giga_dialog.2702.a:0 "한 걸음 더 가까이."
giga_dialog.2703.name:0 "$name_war_planet$ 이동 시스템 완료"
giga_dialog.2703.desc:0 "우리의 요새 행성 이동 체계가 완성되었습니다. 행성의 한쪽에 만들어진 거대한 추진기는 이 행성을 추진할 만큼 강력하며 행성 크기의 FTL 드라이브가 장착되어 있습니다. 이제 우리는 행성의 주요 무기 배치 작업을 시작해야합니다."
giga_dialog.2703.a:0 "거의 다 됐어."
giga_dialog.2704.name:0 "행성의 비상"
giga_dialog.2704.desc:0 "해냈습니다. 요새 행성의 주요 무기 배열을 완료한 후 이 거대한 우주선을 작동시켰습니다. 1만 킬로미터가 넘는 이 진정으로 거대한 함선을 보니 $name_war_moon$조차도 왜소해 보입니다. 이제 행성은 궤도에서 벗어났으며, 우리 함대에 합류할 준비를 마쳤습니다."
giga_dialog.2704.a:0 "진실로 놀라운 업적이다."
war_planet_0:0 "$name_war_planet$ 건설구역"
war_planet_0_DESC:0 "미래의 $name_war_planet$ 건설구역으로서, 말 그대로 행성 주위에 건설될 미친 우주선입니다. 수 많은 작업이 앞에 놓여 있습니다."
war_planet_0_MEGASTRUCTURE_DETAILS:0 "거대한 행성 주위에 지어진 정말로 거대한 우주선입니다. 거의 모든 것을 혼자서 무너뜨릴 수 있습니다."
war_planet_1:0 "요새 행성 지각"
war_planet_1_DESC:0 "요새 행성의 외부 및 내부 시스템은 행성의 지각 내에 설치되었습니다. 가장 강력한 무기에 동력을 공급할 수 있는 엄청나게 거대한 원자로가 이 세계의 핵 안에 설치되어 있습니다."
war_planet_2:0 "요새 행성 이동 시스템"
war_planet_2_DESC:0 "행성 전체를 추진할 수 있는 거대한 추진기가 이 행성에 설치되었습니다. 이것은 많은 에너지를 소모하지만, 행성의 핵 원자로는 충분한 에너지를 제공합니다."
war_planet_3:0 "요새 행성 병기"
war_planet_3_DESC:0 "행성의 지각에 수십만개의 무기 격납고가 설치되어 있고, 무엇이든 찢어버릴 수 있는 거대한 포가 존재합니다."
war_planet_debris:0 "파괴된 $name_war_planet$"
war_planet_debris_DESC:0 "The remnants of a ridiculously gigantic planet spaceship built by an advanced civilization, which somehow hasn't collapsed under its own gravitational pull back into a regular planet. It once possessed some of the largest weaponry known to the galaxy, and although it has taken quite the beating, it might be possible to restore this fearsome craft to its former glory, provided we have plenty of resources and the technology to do so."
war_planet_debris_MEGASTRUCTURE_DETAILS:0 "$war_planet_0_MEGASTRUCTURE_DETAILS$"
war_planet_restored:0 "Behemoth Planetcraft"
war_planet_restored_DESC:0 "$war_planet_3_DESC$"
war_planet_restored_MEGASTRUCTURE_DETAILS:0 "$war_planet_0_MEGASTRUCTURE_DETAILS$"
### War System ##########################
giga_tech_war_system_1:0 "항성급 추진기 이론화"
giga_tech_war_system_1_desc:0 "만일 우리가 성계를 무기화하고 싶다면, 우선 항성과 행성이 함께 움직이게 할 방법부터 찾아야 합니다. 터무니없이 거대한 추진기에 대한 연구는 이 문제를 해결할 수 있는 수단이 될 수 있습니다."
giga_tech_war_system_2:0 "항성 압축기 안정화"
giga_tech_war_system_2_desc:0 "스텔라 시스템크래프트의 주 반응로 역할을 할 항성은, 사실 행성과 함께하기엔 너무 거대합니다. 따라서 항성을 적절한 크기로 압축할 필요가 있습니다. 이는 항성을 안정화시키고, 함선 및 무기에 전력을 더 안정적으로 공급할 수 있게 만들지만 융합 억제기에서 본 것과 같이 중력 이상현상을 불러 일으킬 수 있습니다."
giga_tech_war_system_3:0 "초차원적 에너지 연결"
giga_tech_war_system_3_desc:0 "스텔라 시스템크래프트의 중심에 있는 항성은 엄청난 양의 에너지를 생성합니다. 이 에너지를 각 행성에 위치한 다차원 축전기로 보내기 위해서는 엄청나게 튼튼하고 진보된 축전기가 필요할 것입니다. 이 축전기는 말도 안 되게 거대한 함선을 이동시킬 수 있는 충분한 추력을 발생시킬 것 입니다."
giga_tech_war_system_4:0 "인장 메타 합금"
giga_tech_war_system_4_desc:0 "스텔라 시스템크래프트는 거대한 크기와 독특한 구조로 인해 구조에 엄청난 부하를 받을 것입니다. 사차원 공학과 강력한 물리력 조작을 사용하는 새로운 합금은 우리가 그것을 유지하는데 도움을 줄 것입니다."
giga_tech_war_system_5:0 "초은하적 멸절 무기"
giga_tech_war_system_5_desc:0 "최고의 함선에는 최고의 무기가 필요합니다. 몇 개의 시공간 파괴 기술을 결합하면 말 그대로 모든 시공간에서 존재를 지울 수 있을 정도로 엄청난 힘을 전달하는 에너지 광선을 만들 수 있을 것입니다."
giga_tech_war_system_6:0 "The $name_war_system$"
giga_tech_war_system_6_desc:0 "마침내 우리는 휼륭한 걸작 인 $name_war_system$을 조립하는 데 필요한 기술을 습득했습니다. 이제 남은 것은 거대한 함선과 제작에 따른 소모를 지원하는 데 필요한 자원을 관리하는 방법을 찾는 것입니다. 이 거대구조물은 마침내 별들을 향해 항해 할 것입니다!"
giga_tech_war_system_hull_booster:0 "초차원 선체 안정화"
giga_tech_war_system_hull_booster_desc:0 "The $name_war_system$ is a mighty vessel, and as such, adding dedicated structures anchored within higher dimensions can ensure its colossal hull doesn't collapse under its own gravity."
giga_dialog.2801.name:0 "$name_war_system$ 조립"
giga_dialog.2801.desc:0 "$name_war_system$. 성계 전체를 무기화 하는 것은 결코 쉬운 일이 아닙니다. 이 거대 함선을 건조하려면 먼저 $name_war_planet$과 $name_war_moon$를 만들어야합니다. 만들어진 함선들은 스텔라 시스템크래프트의 거대한 선체에 통합될 것입니다. 실제 거대 구조는 몇 가지 선진 기술을 연구해야 하지만, 스텔라 시스템크래프트의 건조를 완성하기 위해서 필요한 구성들이 있기 때문에 미리 만드는게 좋을 것입니다.\n\n필요한 천체:\n$name_war_planet$ 4척\n$name_war_moon$ 5개\n승무원 역할을 하게 될 최소 100 Pop이 있는 행성\n\n20개 이상의 조선소와 콜로서스처럼 행성을 파괴할 수 있는 능력.\n\n§R스텔라 시스템크래프트이 함선 설계에 제대로 표시 되려면 UI Overhaul 모드를 사용해야 합니다!§!"
giga_dialog.2801.a:0 "이해했다."
giga_dialog.2802.name:0 "스텔라 시스템크래프트 건설현장"
giga_dialog.2802.desc:0 "미래의 $name_war_system$ 건설현장이 완성되었습니다! 이 골격 위에 우리는 이 은하가 이제까지 본것 중 가장 위대한 전함을 건조할 것입니다. 여러 개의 요새 행성과 $name_war_moon$이 연결 되어 있는 이 무시무시한 함선은 무엇이든 이길 수 있습니다.\n\n스텔라 시스템크래프트을 조립하려면 $name_war_planet$과 $name_war_moon$을 이 성계에 가져와야 한다는 점을 기억하십시오!"
giga_dialog.2802.a:0 "시작됐군."
giga_dialog.2803.name:0 "스텔라 시스템크래프트 항성 압축기 건설"
giga_dialog.2803.desc:0 "$name_war_system$의 항성 압축기가 완성되었습니다. 이 두 개의 거대한 중력판은 항성에 엄청난 압력을 가해 항성을 더 작은 크기로 축소하여 쉽게 조작하고 에너지를 추출할 수 있게 합니다. 이제 우리는 스텔라 시스템크래프트의 다양한 구성 행성을 연결하는 놀라운 작업을 시작해야합니다..."
giga_dialog.2803.a:0 "아주 좋아."
giga_dialog.2804.name:0 "스텔라 시스템크래프트 항섭급 추진기 건설"
giga_dialog.2804.desc:0 "스텔라 시스템크래프트의 거대한 행성 추진기가 이제 완성되었습니다! 하나의 큰 행성과 두 개의 작은 위성으로 구성된 이 거대한 추진기는 별에서 나오는 에너지를 엄청난 양의 추력으로 변환하여 공허를 통해 스텔라 시스템크래프트을 이동시킵니다. 다음 단계는 구조를 안정화하기 위해 거대한 지지 광선을 선박 측면에 포함시키는 것입니다."
giga_dialog.2804.a:0 "다음 단계로."
giga_dialog.2805.name:0 "스텔라 시스템크래프트 지원 위성 건설"
giga_dialog.2805.desc:0 "스텔라 시스템크래프트에 대한 위성 지원이 방금 완료되었습니다! 거대한 지지 광선에 내장된 두 작은 위성은 스텔라 시스템크래프트의 구조적 무결성을 보장할 뿐만 아니라 무기 및 기타 시설을 위한 공간을 더 많이 제공할 것입니다. 이제 우리는 스텔라 시스템크래프트의 주무장 작업을 시작할 수 있으며, 이는 함선의 전면에 장착할 두 거대한 '총'으로 이루어져 있습니다."
giga_dialog.2805.a:0 "점점 더 가까이."
giga_dialog.2806.name:0 "스텔라 시스템크래프트 천체 말소기 제작"
giga_dialog.2806.desc:0 "이제 스텔라 시스템크래프트의 주요 무기가 완성되었습니다! 함선에 부착 된 이 두 개의 행성은 경로에 있는 불운한 목표에 엄청난 양의 화력을 발산할 수 있습니다. 이제 한 걸음만 남았고, 우리 행성에서 결정을 통해 승무원으로 근무하기 위한 100 Pop을 모아야합니다.\n\n§Y함선 설계에서 $name_war_system$을 설계하는 것을 잊지 마세요§!"
giga_dialog.2806.a:0 "한 걸음 더."
giga_dialog.2807.name:0 "$name_war_system$ 완성!"
giga_dialog.2807.desc:0 "마침내, 끝났습니다. 함선에 수십억 명의 거주자들이 입주했고, 마지막 몇 개의 구조 틀이 설치되면서 $name_war_system$이 완성되었습니다.\n이 엄청난 크기의 거대한 함선은 그 앞에 세워진 모든 것을 왜소하게 만들고, 가공할 규모의 화력을 갖추고 있어서 적들은 자신들이 무엇에 당하는지조차 깨닿기 불가능할 것입니다. 그리고 굉장히 거대한 동체는 20개의 조선소를 선체에 포함시킬 수 있게 했습니다. 추진기의 전원이 켜졌으며, 거대한 함선은 이제 전투 준비를 마쳤습니다. 이제, 그 무엇도 우리의 힘에 저항할 수 없습니다.\n\n$name_war_system$은 즉시 사용할 수 있도록 우리의 모성계로 이동되었습니다!"
giga_dialog.2807.a:0 "우리를 피할 수는 없다."
giga_dialog.2808.name:0 "스텔라 시스템크래프트 승무원 차출"
giga_dialog.2808.desc:0 "이제 우리는 $name_war_system$의 승무원으로 봉사 할 수십억 명의 사람을 지정했습니다. 이제 스텔라 시스템크래프트을 완성된 형태로 업그레이드하고 승무원을 함선으로 재배치하는 막대한 작업을 시작할 수 있습니다."
giga_dialog.2808.a:0 "승인한다."
giga_dialog.2809.desc:0 "잠깐... 뭐라고? 성계 자체를 함선으로 만들었다고...?\n좋습니다. 저희는 항복합니다. 당신이 이겼어요. 우리는 당신이 만든 괴물같은 함선에 대항할 수 없습니다.\n제발... 자비를 베푸시길."
giga_dialog.2809.a:0 "너희 제국에서 이성이 엿보이는군. 너희 제국은 휼륭한 종속국이 될것이다."
giga_dialog.2809.b:0 "집어치워! 너희는 스텔라 시스템크래프트의 첫 목표가 될것이다."
war_system_0:0 "$name_war_system$ 건설구역"
war_system_0_DESC:0 "아마도 이 은하계에서 가장 크고 가장 강력한 선박이 될 미래의 $name_war_system$을 위한 건설현장입니다."
war_system_0_MEGASTRUCTURE_DETAILS:0 "$name_war_system$은 터무니 없이 거대한 무기화 된 항성 시스템으로서, 엄청난 양의 무기를 보유하고 있습니다."
war_system_1:0 "스텔라 시스템크래프트 항성 압축기"
war_system_1_DESC:0 "두 개의 거대한 중력 압축기가 미래의 스텔라 시스템크래프트의 강력한 무기에 동력을 공급하기 위해 성계의 중앙 항성을 축소하고 에너지를 수확하고 있습니다."
war_system_2:0 "스텔라 시스템크래프트 항성급 추진기"
war_system_2_DESC:0 "중앙 항성에 의해 구동되는 이 거대한 추진기 세트는 큰 행성과 두개의 작은 위성에 내장되어 스텔라 시스템크래프트의 추진 수단으로 사용됩니다."
war_system_3:0 "스텔라 시스템크래프트 지원 위성"
war_system_3_DESC:0 "구조적 무결성을 더욱 강화하기 위해 스텔라 시스템크래프트 측면의 거대한 구조틀을 지지하는 두 개의 작은 천체입니다."
war_system_4:0 "스텔라 시스템크래프트 천체 말소기"
war_system_4_DESC:0 "스텔라 시스템크래프트의 천체 말소기는 주 구조물에 연결된 두 개의 $name_war_planet$으로 구성됩니다. 항성의 엄청난 에너지 출력을 통해 일반적인 요새 행성보다 훨씬 더 강력한 무기를 사용할 수 있습니다. 이 무기는 기본적으로 스텔라 시스템크래프트을 막아서는 모든 것을 제거할 수 있습니다."
war_system_5:0 "$name_war_system$"
war_system_5_DESC:0 "완성된 $name_war_system$. 행성도시와 여러 행성들로 구성되어 대부분의 인구를 수용할 수 있습니다."
### Birch World #########################
giga_tech_birch_world_1:0 "The $name_birch$"
giga_tech_birch_world_1_desc:0 "$name_birch$는 가장 광범위한 거주지를 위한 이론적인 인공 구조물일 뿐이었지만 이제 현실이 되었습니다. 거대한 블랙홀 주위에 건설된 이 넓은 세계는 특별히 블랙홀의 사건의 지평선에 건설되도록 만들어졌으며, 이 수준에서 표면 중력은 우리 고향의 중력과 비슷합니다."
giga_tech_birch_world_2:0 "피즈마 건설구역"
giga_tech_birch_world_2_desc:0 "피즈마 인슐라는 완벽한 자연을 위해 만들어진 거대한 땅입니다. 농업, 연구 및 여가의 장소입니다."
giga_tech_birch_world_3:0 "크티즈마 건설구역"
giga_tech_birch_world_3_desc:0 "크티즈마 인슐라는 생산에 전념하는 거대한 땅입니다. 주거와 산업의 장소입니다."
giga_tech_birch_world_4:0 "블랙홀 추출"
giga_tech_birch_world_4_desc:0 "블랙홀에서 산다는 것은 우리가 감압기와 암흑 물질 기술을 사용하여 표면에서 자원을 추출할 수 있음을 의미합니다."
giga_mega.402.name:0 "은하중심"
giga_mega.402.desc:0 "우리 종족이 우주 비행을 성공하고 별 사이로 모험을 시작한 이후로, 은하지리의 한 측면은 천문학자와 물리학자들 모두를 배제해왔습니다. 바로 은하중심입니다. 실제로 지금까지 은하중심은 은하의 나머지 부분으로부터 완전히 분리되어 있었습니다. 그러나 초공간로 기술의 새로운 발전으로 인해 우리 과학자들은 희미한 초공간 단절 지점의 위치를 정확히 파악할 수 있다면 초공간로 네트워크를 사용하여 은하중심에 접근할 수 있다고 믿게 되었습니다.\n은하중심에 접근하기 위한 특별 프로젝트가 준비되었습니다. 프로젝트가 성공하면 은하중심으로 이어지는 몇 개의 초공간로가 생성될 것이므로 우리의 과학자들은 경쟁자들이 그것들을 사용할 수 없도록 한 후에 프로젝트를 시작하도록 권고하고 있습니다. 그러나 초공간로가 정확히 어느 지점에 생겨날지는 예측할 수 없습니다."
giga_mega.402.a:0 "승인한다."
giga_mega.403.name:0 "은하중심에 초공간로가 연결 됨!"
giga_mega.403.desc:0 "환상적인 소식입니다! 집중적인 연구와 지도 작성 후에, 우리의 과학자들은 중앙 성계로 이어지는 초공간 단절 지점이 발견되었다고 발표했습니다! 우리의 연구 팀은 장거리 타키온 광선을 사용하여 이러한 단절 지점을 원격으로 열어 새로운 초공간로를 생성했습니다. 이것은 이제 은하중심에 접근 가능하다는 것을 의미하며(다른 모든 사람 또한.), 우리의 연구원들은 그곳을 탐험하기 위해 과학선을 보낼 것을 강력히 권고하고 있습니다."
giga_mega.403.a:0 "놀랍군!"
giga_mega.403.a.tooltip:0 "이제 은하중심에 진입할 수 있습니다."
giga_dialog.4101.name:0 "초대질량 블랙홀"
giga_dialog.4101.desc:0 "험난한 여정 끝에 우리의 과학선은 마침내 우리 은하중심에 도달했습니다.\n성계에 진입하고 승무원들은 엄청나게 거대한 §Y비활성 초대질량 블랙홀§!을 보고 깜짝 놀랐습니다. 이 거대한 물체는 수십억 항성 질량 및 수백 천문단위의 지름을 가지고 있습니다. 외로운 해양 행성이 궤도를 선회하는 모습도 포착되었으며, 한 과학자는 블랙홀의 엄청난 조력 때문에 틀림없이 거대한 파도를 일으킬 것이라고 추측했습니다.\n현재로서는 단순한 추측에 불과하지만, 과학계에서 가장 급진적인 일부는 이 블랙홀 주위에 거대한 구체를 건설하는 것이 가능할 것이라는 이론을 세웠으며, 내용에 따르면 수천 조의 생명체가 거주할 수 있다고 합니다."
giga_dialog.4101.a:0 "믿을 수 없군!"
giga_dialog.4102.name:0 "$name_birch$ 건설구역 완료!"
giga_dialog.4102.desc:0 "미래의 $name_birch$를 위한 건설 현장이 이제 은하중심의 중앙 블랙홀 주변에서 완성되었습니다. 이 골격은 거주에 알맞은 중력을 가진 사건의 지평선 바로 위에서 거대한 초합금 구체가 될 실제 구조물 자체를 짓기 위한 기반 시설 역할을 할 것입니다."
giga_dialog.4102.a:0 "아주 좋아."
giga_dialog.4103.name:0 "$name_birch$ 적도 골조 완료!"
giga_dialog.4103.desc:0 "$name_birch$ 건설의 첫 번째 단계가 완료되었습니다. 우리는 블랙홀을 감싸는 거대한 고리를 만들었고, 나머지 구조물의 거대한 골조를 만들기위한 기반 역할을 할 것입니다."
giga_dialog.4103.a:0 "놀랍군."
giga_dialog.4104.name:0 "$name_birch$ 골조 완료!"
giga_dialog.4104.desc:0 "$name_birch$의 골조가 완성되었습니다! 이제 거대한 골격이 블랙홀을 둘러싸고 있습니다. 이제 우리는 가장 어려운 부분인 거대한 구체 자체를 건설해야합니다. 길고 힘든 작업 이겠지만, 완성된다면 무한한 생활 공간을 얻을 수 있을 것입니다."
giga_dialog.4104.a:0 "우리는 가까워지고 있다."
giga_dialog.4105.name:0 "$name_birch$ 완료!"
giga_dialog.4105.desc:0 "오늘은 은하 역사에서 가장 믿을 수 없는 날입니다. 실제로 수십 년간의 위험한 작업 끝에 우리는 이제 은하중심에 절대적으로 거대한 $name_birch$ 건설을 완료했습니다. 이 거대한 구체는 현재 불모지이지만, 이것의 거대한 표면적은 사실상 무한한 수의 인구를 수용할 수 있다는 것을 의미합니다. 이 프로젝트가 완료됨에 따라 우리는 거주 공학의 정점에 도달했습니다. 이 거대구조물은 은하 역사상 지금까지 건설된 다른 모든 거대구조물을 덮을 것입니다!\n\n§YThe $name_birch$는 인구가 증가함에 따라 자동으로 더 많은 지구 슬롯을 확보 할 것입니다. 한계는 없습니다.§!"
giga_dialog.4105.a:0 "웅장하군!"
birch_world_0:0 "$name_birch$ 건설구역"
birch_world_0_DESC:0 "미래의 $name_birch$ 건설구역으로 초대질량 블랙홀 주변에 거대한 구체를 건설하는 데 필요한 인력과 기반 시설을 수용합니다."
birch_world_0_MEGASTRUCTURE_DETAILS:0 "무한한 인구를 수용할 수 있는 초대질량 블랙홀 주변에 지어진 거대한 구체입니다. 이는 곧 궁극의 거주지입니다."
birch_world_1:0 "$name_birch$ 적도 골조"
birch_world_1_DESC:0 "이 거대한 고리는 블랙홀의 적도를 돌며 $name_birch$의 거대한 골조를 완성하기위한 첫 번째 단계입니다."
birch_world_2:0 "$name_birch$ 골조"
birch_world_2_DESC:0 "초대질량 블랙홀을 중심으로 만들어진 미래의 $name_birch$ 골조입니다. 이제 $name_birch$의 구체의 구성을 시작할 수 있습니다."
birch_world_3:0 "$name_birch$"
birch_world_3_DESC:0 "초대질량 블랙홀 주위에 지어진 완성 된 $name_birch$입니다. 사건의 지평선 위의 금속 구체에 불과하지만, 거의 무한한 생활 공간을 제공합니다."
### Particle Accelerator ################
giga_tech_particle_accelerator:0 "초-에너지 입자 충돌기"
giga_tech_particle_accelerator_desc:0 "입자를 서로 대항하게 가속시키는 것은 입자의 상호작용을 배우는 효율적인 방법입니다. 별을 감싸는 거대한 가속기를 만드는 능력은 분명히 유용할 것입니다."
giga_dialog.1801.name:0 "$name_particle_accel$ 건설"
giga_dialog.1801.desc:0 "이제 [giga_system.GetName] 성계 근처에 위치한 건설 현장이 완성되었습니다. 이제 우리는 별 주위를 감싸는 실제 입자 가속기 건설 작업을 시작하여 입자를 엄청난 속도로 가속할 수 있습니다."
giga_dialog.1801.a:0 "훌륭해."
giga_dialog.1802.name:0 "$name_particle_accel$ 완공"
giga_dialog.1802.desc:0 "수 개월 하고도 수 개월의 작업 끝에 [giga_system.GetName] 성계 주변의 입자 가속기가 이제 완공되었고 작동합니다. 이것은 가능할 것이라고는 생각치도 못한 속도로 입자를 가속시키는 능력을 가지고 있기에, 입자가 어떻게 상호작용하는지에 대해 상당히 배울 수 있게 해줄 것입니다. 또한 우리 함선의 보호막이 25% 증가합니다."
giga_dialog.1802.a:0 "잘했다."
giga_dialog.1803.name:0 "폐허가 된 $name_particle_accel$"
giga_dialog.1803.desc:0 "우리의 과학선이 놀라운 발견을 했습니다! [from.GetName] 성계의 가운데 엄청난 $name_particle_accel$가 있습니다. 이론적으로는 빛의 속도에 가깝게 입자를 가속할 수 있습니다.\n\n슬프게도, 엄청난 손상을 입은 것으로 보이며 현재 심각하게 파괴되어 있습니다. 하지만, 우리 과학자들은 올바른 기술이 있다면 그것을 다시 작동시킬 수 있다고 확신합니다."
giga_dialog.1803.a:0 "놀라워."
giga_dialog.1804.name:0 "$name_particle_accel$ 수리됨!"
giga_dialog.1804.desc:0 "좋은 소식입니다! 우리 공학자들이 망가진 $name_particle_accel$를 정상 작동 하도록 복원했습니다! $name_particle_accel$는 현재 작동 중이며, 많은 희귀 입자뿐만 아니라 물리학 연구에 흥미로운 통찰을 제공하고 있습니다."
giga_dialog.1804.a:0 "믿을 수 없군."
particle_accelerator_0:0 "$name_particle_accel$ 건설구역"
particle_accelerator_0_DESC:0 "항성 주위에 입자 가속기를 건설하는 데 필요한 인력과 자재를 수용하는 대규모 건설 현장입니다."
particle_accelerator_0_MEGASTRUCTURE_DETAILS:0 "빛의 속도에 가깝게 입자를 가속하기 위해 별 주위에 만들어진 매우 큰 입자 가속기입니다."
particle_accelerator_1:0 "$name_particle_accel$"
particle_accelerator_1_DESC:0 "항성 주위에 만들어진 매우 큰 입자 가속기입니다. 다양한 입자를 빛의 속도에 가깝게 가속할 수 있으므로, 입자의 구성과 어떻게 상호작용하는지에 대한 우리의 이해를 크게 넓힐 수 있게 해줍니다.\n\n보호막이 +25% 증가합니다."
particle_accelerator_ruined:0 "폐허가 된 $name_particle_accel$"
particle_accelerator_ruined_DESC:0 "수 만년 전에 미지의 문명에 의해 건설되었던, 파괴된 $name_particle_accel$입니다. 비록 엄청난 손상을 입었지만, 주 골조는 여전히 대부분 손상되지 않았습니다. 올바른 기술이 있다면 잠재적으로 복원할 수 있을지도 모릅니다."
particle_accelerator_ruined_MEGASTRUCTURE_DETAILS:0 "$particle_accelerator_ruined_DESC$"
particle_accelerator_restored:0 "$name_particle_accel$"
particle_accelerator_restored_DESC:0 "항성 주위에 만들어진 매우 큰 입자 가속기입니다. 다양한 입자를 빛의 속도에 가깝게 가속할 수 있으므로, 입자의 구성과 어떻게 상호작용하는지에 대한 우리의 이해를 크게 넓힐 수 있게 해줍니다.\n\n보호막이 +25% 증가합니다."
### Orbital Artificial Ecosystem ########
giga_tech_orbital_artificial_eco:0 "궤도 생태계"
giga_tech_orbital_artificial_eco_desc:0 "행성의 궤도에 완전히 작동하는 복잡한 생태계를 만드는 것은 꽤 어려운 일이지만, 이러한 기술은 연구 목적을 위해 행성을 공전하는 대규모 생태계를 구축할 수 있게 해줍니다."
giga_dialog.1001.name:0 "$name_orbital_artificial_eco$ 건설"
giga_dialog.1001.desc:0 "우리의 공학자들과 생물학자들은 이제 [giga_system.GetName] 성계의 행성 중 하나의 궤도를 공전하는 $name_orbital_artificial_eco$를 건설할 준비가 되었습니다. 이 행성은 우리 행성에서 옮겨진 종과 완전히 인공적인 종 모두 수용하게 되며, 그것은 놀라운 연구 기회를 제공함과 동시에 테라포밍 속도를 25% 증가시킬 것입니다."
giga_dialog.1001.a:0 "대단해."
giga_dialog.1002.name:0 "$name_orbital_artificial_eco$ 완공"
giga_dialog.1002.desc:0 "우리의 $name_orbital_artificial_eco$가 완공되었습니다. 그것은 우리가 생각할 수 있는 가장 희귀한 생태계를 만들기 위해 많은 독특하고 매혹적인 동식물군으로 채워져 있습니다. 이는 분명 생명과 생태계의 본질에 대한 우리의 연구에 매우 유용할 것입니다. 또한 테라포밍 속도를 25% 증가시킬 것입니다."
giga_dialog.1002.a:0 "훌륭해."
giga_dialog.1003.name:0 "폐허가 된 $name_orbital_artificial_eco$"
giga_dialog.1003.desc:0 "폐허가 된 $name_orbital_artificial_eco$가 [from.GetName] 성계의 가스 행성 주위를 공전하는 모습을 발견했습니다. 많은 피해를 입은 것으로 보이지만 주 골격은 여전히 대부분 손상되지 않았습니다. 우리 과학자들은 우리가 적절한 기술을 가지고 있다면 그것을 수리하는 것이 가능할 것이라고 믿습니다."
giga_dialog.1003.a:0 "흥미롭군."
giga_dialog.1004.name:0 "$name_orbital_artificial_eco$ 수리됨!"
giga_dialog.1004.desc:0 "폐허가 된 $name_orbital_artificial_eco$가 우리 공학자들과 생물학자들에 의해 다시 정상 작동하기 시작했습니다.\n수 많은 독특한 생명체로 가득 차있는데, 그 중 일부는 잔해에서 발견 된 생물학적 물질의 흔적에서 복제된 것입니다. 이 새로 복원된 우주 정거장은 우리 사회의 연구에 상당한 도움이 될 것입니다."
giga_dialog.1004.a:0 "훌륭해."
orbital_artificial_eco_0:0 "$name_orbital_artificial_eco$ 건설구역"
orbital_artificial_eco_0_DESC:0 "이 건설구역은 우리가 자유로운 인공 생태계를 실험할 수 있는 거대구조물인 $name_orbital_artificial_eco$를 건설하는 거점 역할을 할 것입니다."
orbital_artificial_eco_0_MEGASTRUCTURE_DETAILS:0 "자연을 연구하기 위한 완전히 인공적인 생태계를 갖춘 매우 거대한 스테이션입니다."
orbital_artificial_eco_1:0 "$name_orbital_artificial_eco$"
orbital_artificial_eco_1_DESC:0 "유전자 공학 덕분에 수입 된 종들 뿐만 아니라 만들어진 종으로 가득 차있는 $name_orbital_artificial_eco$입니다. 이 독특한 생태계는 자연이 어떻게 기능하는지 연구하기 위해 우리 과학자들에 의해 마음대로 모델링하고 변형될 수 있습니다. 또한 테라포밍을 25% 빠르게 합니다."
orbital_artificial_eco_ruined:0 "폐허가 된 $name_orbital_artificial_eco$"
orbital_artificial_eco_ruined_DESC:0 "폐허가 된 $name_orbital_artificial_eco$입니다. 이전에는 통제된 환경에서 다양한 생물군을 수용하는데 사용되었지만 더 이상은 아닙니다. 적당한 기술이 있다면 복원이 가능할 수도 있습니다."
orbital_artificial_eco_ruined_MEGASTRUCTURE_DETAILS:0 "$orbital_artificial_eco_ruined_DESC$"
orbital_artificial_eco_restored:0 "$name_orbital_artificial_eco$"
orbital_artificial_eco_restored_DESC:0 "$orbital_artificial_eco_1_DESC$"
