building_giga_iodizium_plant:0 "아이오디지움 발전소"
building_giga_iodizium_plant_desc:0 "이색적이며 물리학을 거부하는 아이오디지움 수정으로 구동되는 발전소입니다. 수정의 이상한 성질은 믿을 수 없을 정도로 강력한 에너지 발전기를 만듭니다."
