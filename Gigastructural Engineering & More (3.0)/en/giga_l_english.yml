giga_katrebels.2011.desc:0 "§Y솔라키아 자유 전사§!가 §Y라브카§!의 땅에서 다양한 라브카 종족 집단과 함께 작전을 수행하도록 지원할 수 있습니다. 그들은 라브카인을 징집해 캇첸 군으로 훈련시키는 캇첸군 훈련소를 목표로 할 것입니다.\n\n§Y성공 시§!:\n§Y라브카니아§!에서의 파르티잔 활동이 §G증가§!할 것입니다.\n캇첸의 §Y지상군 피해량이 감소§!할 것입니다.\n캇첸의 경계가 §R2§!만큼 §R증가§!합니다.\n\n§Y실패 시§!:\n캇첸의 경계가 §R1§!만큼 §R증가§!할 것입니다.\n\n§Y성공 확률§!:\n기본: §Y75%§!\n§H캇첸의 경계§!: §R-[flusion_primitives_country.katzen_wary_perc]%§!\n§H라브카니아에 대한 캇첸의 중간 정도의 통제§!: §R-20%§!\n§B뤼우인슈타트의 파르티잔§!: §G+[flusion_primitives_country.lyuin_res_perc]%§!\n§B소사에서의 파르티잔§!: §G+[flusion_primitives_country.zousa_res_perc]%§!\n§B솔라키아에서의 파르티잔§!: §G+[flusion_primitives_country.solak_res_perc]%§!\n총계: §Y[flusion_primitives_country.flusion_success_chance_total]%§!"
giga_katrebels.2012.name:0 "§Y소사§!에서의 저항 작전"
giga_katrebels.2012.desc:0 "§Y솔라키아 자유 전사§!가 §Y소사§!의 땅에서 다양한 소사 종족 집단과 소사의 망명정부와 함께 작전을 수행하도록 지원할 수 있습니다. 그들은 캇첸의 FTL 능력을 감소시키기 위해 캇첸의 하이퍼드라이브 연구 생산 센터를 목표로 할 것입니다.\n\n§Y성공 시§!:\n§Y소사§!에서의 파르티잔 활동이 §G증가§!할 것입니다.\n캇첸의 §Y점프 충전 시간이 증가§!할 것입니다.\n파르티잔의 활동이 §R격렬한§! 정도로 증가하면, 캇첸의  §Y점프 드라이브 스크램블러§!가 정지할 것이고, §Y점프 드라이브§!가 있는 함선들이 유블리오로 순간이동할 것입니다.\n캇첸의 경계가 §R2§!만큼 §R증가§!합니다.\n\n§Y실패 시§!:\n캇첸의 경계가 §R1§!만큼 §R증가§!할 것입니다.\n\n§Y성공 확률§!:\n기본: §Y75%§!\n§H캇첸의 경계§!: §R-[flusion_primitives_country.katzen_wary_perc]%§!\n§H소사에 대한 캇첸의 중간 정도의 통제§!: §R-20%§!\n§B라브카니아의 파르티잔§!: §G+[flusion_primitives_country.ravka_res_perc]%§!\n§B게슈볼른에서의 파르티잔§!: §G+[flusion_primitives_country.puffy_res_perc]%§!\n총계: §Y[flusion_primitives_country.flusion_success_chance_total]%§!"
giga_katrebels.2013.name:0 "§Y뤼우인슈타트§!에서의 저항 작전"
giga_katrebels.2013.desc:0 "§Y솔라키아 자유 전사§!가 §Y뤼우이니타§!의 땅에서 다양한 뤼우이니타 종족의 집단과 함께 작전을 수행하도록 지원할 수 있습니다. 그들은 캇첸의 함선에 적용될 실드 설계를 실험하는 캇첸군의 연구기관을 목표로 할 것입니다.\n\n§Y성공 시§!:\n§Y뤼우인슈타트§!에서의 파르티잔 활동이 §G증가§!할 것입니다.\n캇첸의 §Y실드 HP가 감소§!할 것입니다.\n캇첸의 경계가 §R2§!만큼 §R증가§!합니다.\n\n§Y실패 시§!:\n캇첸의 경계가 §R1§!만큼 §R증가§!할 것입니다.\n\n§Y성공 확률§!:\n기본: §Y75%§!\n§H캇첸의 경계§!: §R-[flusion_primitives_country.katzen_wary_perc]%§!\n§H뤼우인슈타트에 대한 캇첸의 강력한 통제§!: §R-30%§!\n§B라브카니아의 파르티잔§!: §G+[flusion_primitives_country.ravka_res_perc]%§!\n§B캇첸 헤르츠란츠의 파르티잔§!: §G+[flusion_primitives_country.katzen_res_perc]%§!\n§B솔라키아에서의 파르티잔§!: §G+[flusion_primitives_country.solak_res_perc]%§!\n§B게슈볼른에서의 파르티잔§!: §G+[flusion_primitives_country.puffy_res_perc]%§!\n총계: §Y[flusion_primitives_country.flusion_success_chance_total]%§!"
