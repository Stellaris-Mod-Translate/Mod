# Introduction to event chain
ehof_reality_code.1.name:0 "$ehof_ep$"
ehof_reality_code.1.desc:0 "과학선 §H[ehof_code_fleet.GetName]§!(으)로부터 이상한 보고를 받았습니다.\n\n§H[ehof_code_fleet.solar_system.GetName]§! 내에서 정기 조사중, 강렬한 에너지 섬광에 부딪혔습니다. 이 때문에 함선의 추진부가 정지되어 정확히 6시간 동안 휴면하였습니다.\n\n다행스럽게도, 2차 전력코어는 손상되지 않고 에너지 섬광 직후 활성화되어, §H[ehof_code_fleet.GetName]§!의 생명유지 시스템을 보호하였습니다.\n\n첫 섬광으로부터 6시간 후, 함선 내에서 기이한 사건들이 발생하기 시작하였습니다. 승무원 보고서는 모든 시스템이 어떻게 다시 활성화 되었지만 제어 불가능한 상태를 유지했는지를 설명하고 있습니다. 함선 내부의 모니터들은 수수께끼같지만 정형화된 패턴들을 출력하기 시작했습니다.\n\n마치 함선이 홀린것 같았습니다. 모니터에 있는 것과 동기화된 패턴으로 자동문이 열렸다 닫혔다를 반복했습니다.\n\n6시간이 지나고 이번에는 2차코어를 포함하여 완벽하게 함선의 모든 시스템이 정지되었습니다. 처음에는 이것이 §H[ehof_code_fleet.GetName]§!의 마지막인 것처럼 보였으나, 정전은 10초밖에 지속되지 않았고, 이후 함선 시스템이 다시 가동되기 시작했습니다.\n\n사건 이후, §H[ehof_code_fleet.GetName]§!이(가) 다시 통제 가능해지자 선원들은 함선의 상태를 확인하기 위해 조사하였으나, 어느 곳도 손상되지 않았음만 확인할 수 있었습니다.\n\n이후 $ehof_eps$은 나타나지 않았으며, 이상했던 12시간 동안의 함선 내부기록은 마치 아무일도 없었던 것처럼 사라져 있었습니다.\n\n이 현상은 더 조사되어야 합니다."
# Event chain (Situation Log)
ehof_p4_chain_title:0 "$reality_code$"
ehof_p4_chain_desc:0 "필요한 기술을 갖춘 우리의 과학선들은 이제 $ehof_eps$의 전송에서 살아남고, 또한 처리할 수 있게 되었습니다.\n\n$ehof_ep$이 지난번과 동일한 $ehof_cohesive$ 성계에서 송신될지 아니면 다른 성계에서 송신될지는 알 수 없습니다. 시간만이 이를 알려줄 것입니다.\n\n우리의 과학선은 $ehof_ep$의 또다른 전송을 접하기 위해 $ehof_cohesive$ 성계 내에서 연구를 계속해야 합니다. "
# Point Of Interest For CPlanet system
ehof_mega_chain_1_poi:0 "근원"
ehof_mega_chain_1_poi_desc:0 "$ehof_ep$은 이 위치에서 비롯된 것으로 보입니다.\n\n우리는 $CREATORGATE_GALACTIC$을(를) 건설하고 이 성계를 즉시 조사해야 합니다."
