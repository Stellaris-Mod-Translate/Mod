giga_katrebels.2121.name:0 "카이저 위성 사보타주 실패!"
giga_katrebels.2121.desc:0 "플러션의 파르티잔은 §Y[katzen_name_tool.GetName]§!을(를) 파괴하는 작전이 실패했다고 보고합니다. 그들이 위성으로 은밀히 올려 보내려고 했던 요원들과 모든 자원이 사보타주를 실행하기도 전부터 캇첸 병사들에게 가로막혔습니다. 이에 따라서 전체 작전이 좌절되었습니다.\n\n성공 확률은 §Y[flusion_primitives_country.flusion_operation_odds]%였습니다.§!"
