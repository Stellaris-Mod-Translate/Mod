### Planet Modifiers ####################
irradiated_desert_planet:0 "피폭된 모래 행성"
irradiated_desert_planet_desc:0 "이 행성은 엄청난 양의 핵 무기를 얻어맞았습니다. 행성의 표면은 이제 생명체가 살아가기엔 너무 가혹한 환경이며, 지표면의 온도는 종종 섭씨 100도 이상으로 치솟습니다. 지표와 대기는 고농도의 방사성 물질로 오염되었고, 고방사성 폐기물로 이루어진 물 웅덩이도 있습니다. 이 행성에서 일어난 엄청난 양의 핵 폭발은 행성의 지표면에 무거운 원소들을 쌓이게 했고, 결국 일부 광물들을 거의 합금과 같은 형태로 녹였습니다.\n\n§Y테라포밍을 통해 이 모디파이어를 제거할 수 있습니다.§!"
tremendous_ring:0 "거대한 고리"
tremendous_ring_desc:0 "이 거대 가스 행성은 직경 3억 7800만 킬로미터의 거대한 고리를 지니고 있습니다."
methane_oceans:0 "메탄 바다"
methane_oceans_desc:0 "이 추운 불모지 행성의 가장 거대한 크레이터에는 액체 메탄 바다가 존재합니다."
nanite_deserts:0 "나노 로봇 사막"
nanite_deserts_desc:0 "이 행성에 존재하는 사막의 50% 이상은 모래를 흉내내는 나노 로봇들로 이루어져 있습니다."
coreless_planet:0 "핵이 없는 행성"
coreless_planet_desc:0 "이 행성은 철로 구성된 핵 자체가 존재하지 않습니다. 물리학 연구에 가치있는 장소임은 분명합니다."
core_facility:0 "핵 탐사 시설"
core_facility_desc:0 "이 행성은 철로 구성된 핵 자체가 존재하지 않지만 행성 표면 아래에 거대한 연구 시설이 존재합니다. 이를 통해 고급 연구를 진행할 수 있을 것입니다."
cataclysmic_star:0 "격변변광성"
cataclysmic_star_desc:0 "백색 왜성을 안에 가지고 있는 이 별은 극도의 불안정성을 보여줍니다."
oxygen_world:0 "결정화된 산소 행성"
oxygen_world_desc:0 "이 행성의 표면은 결정화된 산소로 이루어져 있어 과학적으로 엄청난 가치를 지닙니다."
natural_network:0 "전세계적 생체 연결망"
natural_network_desc:0 "행성에 서식하는 특이한 생물속의 식물들이 전 세계적인 연결망을 구축하여 과학적으로 엄청난 가치를 지닙니다. "
fire_life:0 "플라스마 생명체"
fire_life_desc:0 "이 행성의 표면을 돌아다니는 특이한 형태의 플라즈마 생명체는 유기적 생명체에게 극도로 적대적입니다."
red_toxic:0 "붉은 유독성 행성"
red_toxic_desc:0 "최근에 탐사된 이 독성 행성은 알려지지 않은 물질로 구성된 붉은색 독성 입자로 가득찬 대기를 가지고 있습니다."
scarlet_scourge:0 "붉은 유독성 행성"
scarlet_scourge_desc:0 "매우 치명적인 독성 물질이 대기에 빽빽하게 들어있는 이 행성은 모든 생명체에게 적대적인 환경입니다."
remnants_civ:0 "문명의 잔존물"
remnants_civ_desc:0 "진홍빛 재앙에 파괴당한 채로, 한 때 위대했던 문명의 일부가 이 행성에 남아있습니다."
the_repository1:0 "저장소"
the_repository1_desc:0 "행성에 존재하는 이노베이션 포지 속의 광대한 시설들은 이 행성에 대한 고급 연구 및 개발을 가능하게 합니다."
the_repository2:0 "저장소"
the_repository2_desc:0 "행성에 존재하는 이노베이션 포지 속의 광대한 시설들은 행성에 진홍빛 재앙이 남아있어도 연구 및 개발을 가능하게 합니다."
urmazin_utopia:0 "우르마진 유토피아"
urmazin_utopia_desc:0 "우르마진은 은하계와 격리된 낙원에 살고 있습니다. 불행할 이유가 있나요?"
katzenland_planet:0 "몰락한 네크로폴리스"
katzenland_planet_desc:0 "이 세계는 거주 가능한 행성으로 보기조차 어렵습니다. 표면 환경은 극도로 가혹하며 낮에는 때때로 기온이 100도 이상 상승합니다. 독성 가스와 방사능 화합물로 가득찬 대기와 산업 폐기물로 이루어진 얕은 바다가 존재합니다.\n그러나, 이곳에는 한 때 번성한 문명이 있었다는 폐허들이 널려있습니다. 이곳에 정착하는 것은 매우 어렵겠지만, 이 폐허는 오래전에 사라진 문명을 연구할 기회와 표면에 남아있는 방대한 양의 자원을 폐기할 수 있는 놀라운 기회를 제공하며, 방대한 양의 방사성 물질과 기반 시설은 에너지 발전에 큰 도움이 될 것입니다.\n\n§Y이 행성을 테라포밍하면 패널티가 제거되겠지만, 보너스 또한 감소합니다!§!"
katzenland_planet_terraformed:0 "네크로폴리스"
katzenland_planet_terraformed_desc:0 "한때 대규모 분쟁으로 황폐화 되었던 행성은 전보다 거주에 적합하게 복원되었습니다. 한 때 번성한 문명의 폐허들이 널려있고 이 폐허들을 연구하고 많은 자원을 얻을 수 있는 놀라운 기회를 제공하며, 남은 많은 방사성 물질과 기반 시설은 에너지 발전을 위해 사용한다면 굉장히 유용할 것입니다."
ringworld_upgrade_timer:0 "링월드 거주 업그레이드"
ringworld_upgrade_timer_desc:0 "우리는 계속 늘어나는 인구를 수용하고 지원하기 위해 시설 외의 구역을 업그레이드하고 있습니다."
gigablackhole_radiations:0 "아공간 폭탄에 의해 방사선 피폭됨"
gigablackhole_radiations_desc:0 "근처에서 폭발한 아공간 왜곡 폭탄이 초공간로를 통해 다량의 이질적인 입자를 보내서 유해한 방사선으로 이 행성을 쓸어버렸습니다."
flat_world:0 "플랫 월드"
flat_world_desc:0 "이 행성은 평평합니다. 이곳에선 지구 평평론이 힘을 얻을 수 있겠군요."
square_ringworld:0 "$name_ringworld_square$ Segment"
square_ringworld_desc:0 "이 구획은 $name_ringworld_square$에 있으며, 잘 이해되지 않은 기술 구성 요소로 가득 차 있습니다. 이곳을 연구하는 것은 가치있는 투자가 될 것입니다."
virtual_world:0 "가상 세계"
virtual_world_desc:0 "이 세상은 $name_matrioshka_brain$'의 놀라운 프로세서로 완벽히 시뮬레이션 됩니다. 따라서 이곳에서는 광물 생산이 불가능하며, 동면 포드로 인구를 유지하는 것은 상당히 비쌉니다."
orbital_elysium:0 "$name_orb_elysium$"
orbital_elysium_desc:0 "이 거주지는 궤도 엘리시움 우주 정거장으로 주민들에게 행성과 같은 조건 및 매우 멋진 광경을 제공합니다."
interstellar_habitat:0 "$name_interstellar_hab$"
interstellar_habitat_desc:0 "이 광대한 우주 정거장의 자연광 부족은 주민들에게 다소 부담이 될 수 있고, 발전소는 태양광이 부족하기 때문에 효율성이 떨어집니다. 그러나 이 관측소는 성간 공간의 본질에 대한 훌륭한 연구 기회를 제공합니다."
ruined_city_world:0 "고대의 행성도시"
ruined_city_world_desc:0 "고고학적 스캔을 통해 이 행성은 과거에 행성도시였음을 알 수 있습니다. 문명은 파괴되었지만 그 흔적은 행성의 지하, 폐허가 된 고층 건물의 형태로 남아있습니다. 그러나, 이곳의 기후는 극도로 불안정하고 토양에선 상당한 수준의 독성이 검출되었습니다."
megastructure_collision:0 "거대구조물 충돌 흔적"
megastructure_collision_desc:0 "이 행성의 표면에는 금속 파편이 흩어진 거대한 충돌 크레이터가 있습니다. 한때 이 행성을 공전하던 거대한 우주 정거장 또는 거대구조물이 충돌한 것으로 보입니다. 이 영향으로 행성이 가진 기후가 극적으로 불안정해진 것 같습니다."
lifeless_foggy:0 "안개 낀 행성"
lifeless_foggy_desc:0 "이 행성의 대기는 매우 두껍습니다. 큰 폭풍이 자주 발생하며, 생명이 부족해 식량을 키우기는 어렵지만 생물권의 방해 없이 채굴 작업을 진행할 수 있습니다."
lifeless_foggy_gases:0 "독성의 흔적"
lifeless_foggy_gases_desc:0 "이 행성은 한때 유독성 행성이었으나 거주 가능한 행성으로 테라포밍 되었습니다. 그러나 독성이 있었던 대기의 흔적은 여전히 남아 있습니다."
lifeless_temperate:0 "생명이 없는 행성"
lifeless_temperate_desc:0 "거주 가능한 행성이지만 생명의 흔적은 보이지 않습니다. 따라서 식량을 재배하기는 어렵겠지만 자원을 걱정할 일은 없을 것입니다. 또한 순수한 행성 지질학을 연구할 수 있는 좋은 기회를 제공합니다."
lifeless_torrid:0 "뜨거운 행성"
lifeless_torrid_desc:0 "거주 가능한 행성이지만 굉장히 덥습니다. 지질학적 활동은 행성의 지각판을 변경하여 안정되었지만 잿가루와 화산의 부산물은 여전히 대기권에 상당히 존재합니다."
lifeless_torrid_tectonics:0 "남아있는 화산 활동"
lifeless_torrid_tectonics_desc:0 "성공적인 테라포밍에도 불구하고 이 행성의 지각판은 다소 불안정합니다. 남아있는 화산 활동이 완전히 사라질 때 까지 시간이 걸릴 것입니다."
giga_planetary_computer:0 "$name_planetary_computer$"
giga_planetary_computer_desc:0 "이 행성은 하나의 거대한 컴퓨터로서, 연구에 막대한 이점을 제공합니다."
ringyard_alloys:0 "주조 링월드"
ringyard_alloys_desc:0 "용암형 행성의 강력한 열은 광물을 합금으로 변환시키는 작업을 촉진합니다."
disco_moon_modifier:0 "달빛의 연극"
disco_moon_modifier_desc:0 "근처에 있는 $name_discomoon$이 이 행성의 하늘에 아름다운 빛을 투사하여 무수한 오로라를 만듭니다. 우리 제국의 깃발을 닮은 이 신비로운 오로라는 경외심과 자부심으로 우리 국민에게 영감을 줍니다."
orbital_arcology_modifier:0 "$name_orbital_arcology$"
orbital_arcology_modifier_desc:0 "Space provided by the $name_orbital_arcology$ allows some energy generation, as well as food production."
orbital_arcology_modifier_2:0 "$name_orbital_arcology$"
orbital_arcology_modifier_2_desc:0 "$name_orbital_arcology$에서 제공하는 공간은 일부 에너지 생성과 식량 생산을 허용합니다."
orbital_arcology_modifier_3:0 "큰 $name_orbital_arcology$"
orbital_arcology_modifier_3_desc:0 "$name_orbital_arcology$에서 제공하는 공간은 일부 에너지 생성과 식량 생산을 허용합니다."
giga_titanic_housing:0 "타이타닉 건축"
giga_titanic_housing_desc:0 "표준 링월드의 두 배 크기인 이 거대한 링월드는 엄청난 양의 인구를 수용합니다."
giga_behemoth_housing:0 "베히모스 건축"
giga_behemoth_housing_desc:0 "표준 링월드의 세 배 크기인 이 거대한 링월드는 엄청난 양의 인구를 수용합니다."
giga_gargantuan_housing:0 "가겐츄언 건축"
giga_gargantuan_housing_desc:0 "표준 링월드의 네 배 크기인 이 거대한 링월드는 엄청난 양의 인구를 수용합니다."
### Habitable Structures ####################################################################################################################
pc_ringworld_city:0 "$name_ringworld_city$"
pc_ringworld_city_desc:0 "링월드가 도시와 산업의 확산으로 인해 행성을 완전히 삼켰습니다. 원래 암석권은 더 이상 궤도에서 식별할 수 없습니다."
pc_ringworld_machine:0 "$name_ringworld_machine$"
pc_ringworld_machine_desc:0 "인공 구조물로 덮인 링월드 구역입니다. 얇은 대기는 대부분 산업 오염 물질로 구성되어 있으며 생명체가 살아갈 수 없습니다.\n\n농업 구획이 없지만, 대신 물질 합성 구획이 존재합니다."
pc_ringworld_hive:0 "$name_ringworld_hive$"
pc_ringworld_hive_desc:0 "이 링월드 구획 전체가 거대한 생명체로서, 이것을 형성한 군체의식과 사이오닉으로 연결되어 있습니다. 이곳에 발을 디딘 군체의 일부가 아닌 존재는 지형 그 자체에 의해 공격받을 것입니다.\n\n연구 구획이 없지만, 대신 물질 합성 구획이 존재합니다."
pc_alderson_slice_ecu:0 "앨더슨 행성도시"
pc_alderson_slice_ecu_desc:0 "이 성계를 가로지르는 진정한 거대도시입니다. 도시와 산업의 확산에 완전히 휩싸인 이 앨더슨 조각은 엄청난 산업과 인구를 수용할 수 있습니다."
pc_alderson_slice_hive:0 "앨더슨 군체 조각"
pc_alderson_slice_hive_desc:0 "This entire slice is a giant living organism, psionically connected with the Hive Mind that shaped it. Any beings not part of the Hive that set foot here will be attacked by the very terrain itself."
pc_alderson_slice_machine:0 "앨더슨 기계 조각"
pc_alderson_slice_machine_desc:0 "Covered with artificial structures. The thin atmosphere consists mostly of industrial pollutants and is not capable of supporting biological life."
pc_alderson_slice_pc:0 "앨더슨 컴퓨팅 단지"
pc_alderson_slice_pc_desc:0 "행성과 유사하지만 전체 앨더슨 조각에 걸쳐 펼쳐진 진정으로 거대한 컴퓨팅 단지입니다. 엄청난 처리 능력을 자랑하며 연구에 놀라운 이점을 제공합니다. 아직 지뢰찾기 풀옵은 돌릴 수 없습니다."
pc_alderson_slice_gaia:0 "가이아 앨더슨 조각"
pc_alderson_slice_gaia_desc:0 "앨더슨 디스크의 한 조각으로, 엄청난 인구를 수용할 수 있습니다. 이 조각은 항성과의 거리에 따라 다른 광범위한 기후를 가지고 있으며, 거의 모든 종족들이 거주할 수 있습니다."
pc_virtual_reality:0 "$name_matrioshka_brain$ 현실 시뮬레이터"
pc_virtual_industry:0 "$name_matrioshka_brain$ 산업구간"
pc_virtual_stellar_industry:0 "$name_matrioshㄴㄴㄴㄴㄴㄴka_brain$ 처리구간"
pc_virtual_reality_desc:0 "가상 현실의 거주를 위해 가상 세계 연산에만 전념하는 $name_matrioshka_brain$ 구획입니다."
pc_virtual_industry_desc:0 "항성의 에너지와 플라스마를 사용하여 기본 자원을 생산하는 데 전념하는 $name_matrioshka_brain$ 구획입니다."
pc_virtual_stellar_industry_desc:0 "우리의 산업을 위한 고급 자원을 생산하는 데 전념하는 $name_matrioshka_brain$ 구획입니다."
pc_birch:0 "$name_birch$"
pc_birch_desc:0 "$name_birch$는 특수한 유형의 구조물로, 수 없이 많은 표면에서 생활할 수 있습니다. 블랙홀이 충분히 크기 때문에 중력의 손실 없이 여러 계층의 땅을 쉽게 지원할 수 있으며, 이는 주거 공학의 진정한 경이입니다.\n\n기본적으로 무한한 인구를 수용할 수 있으며, §Y$name_birch$는 성장할 수록 더 많은 지구를 얻습니다."
pc_squareworld_habitable:0 "스퀘어월드 구획"
pc_squareworld_habitable_desc:0 "스퀘어월드에 위치한 독특한 거주지입니다. 이 장소의 이색적인 광경과 자연은 많은 사람들을 매료시킵니다."
pc_equatorial_shipyard:0 "주조 링월드"
pc_equatorial_shipyard_desc:0 "안쪽 고리에서는 용암형 행성의 지각에서 희귀한 광물을 추출하여 합금으로 변환하는 것을 전문적으로 다룹니다. 그러나 이곳의 생활 조건은 매우 가혹합니다."
pc_interstellar_habitat:0 "$name_interstellar_hab$"
pc_interstellar_habitat_desc:0 "성간 우주에 지어진 광대한 우주 정거장. 필요한 에너지를 별에 의존하지 않는 대신 거대한 특이점 원자로를 이용해 자급자족 할 수 있습니다. 수십억의 인구를 수용하지만, 그 광경은 왠지 우울해 보입니다."
pc_interstellar_ringworld_habitable:0 "$name_interstellar_ring$"
pc_interstellar_ringworld_habitable_desc:0 "중앙의 특이점 원자로를 두르고 지어진 링월드 거주지. 표면은 극도로 인위적이며, 엄청난 양의 인공광으로 빛납니다."
pc_gigaorbital_ring:0 "$name_orb_elysium$"
pc_gigaorbital_ring_desc:0 "행성 근처를 도는 커다란 고리 모양의 거주지입니다. 그것은 인공 생물권과 대기를 가지고 있으며, 편안하고 행성과 같은 환경에서 수십억 명의 주민들을 수용할 수 있습니다."
pc_gigaorbital_ring_ruined:0 "폐허가 된 $name_orb_elysium$"
pc_gigaorbital_ring_ruined_desc:0 "이 $ name_orb_elysium $은 어떤 재앙으로 인해 완전히 망가졌습니다. 적합한 기술이 있다면 수리가 가능할지도 모릅니다."
### Planets #################################################################################################################################
pc_katzenland:0 "방사능 사막 행성"
pc_katzenland_desc:0 "수 천년 전에 핵전쟁을 겪은 매우 덥고 건조하며 황량한 행성. 미생물과 극소성 식물 외에는 생명이 존재하지 않으며, 한때 광대한 바다가 있었다고 짐작되는 작은 호수만이 남아있습니다. 대기는 여전히 많은 양의 산업 오염물질과 방사성 화합물을 포함하고 있습니다."
pc_giga_empty_space:0 "빈 공간"
pc_giga_empty_space_desc:0 "한때 별이 밝게 빛나던 곳이지만, 이제 아무것도 남지 않았습니다."
pc_ll_foggy:0 "안개 낀 행성"
pc_ll_foggy_desc:0 "밀도가 높고 온화한 대기의 거주 가능한 행성. 두꺼운 구름층이 항상 표면을 덮고 있고 공기는 수프처럼 느껴집니다. 안개는 행성 표면의 대부분을 덮고 있어, 어떠한 진보된 생명체도 존재하지 않습니다."
pc_ll_torrid:0 "뜨거운 행성"
pc_ll_torrid_desc:0 "거주 가능한 행성이지만, 생명의 흔적은 없습니다. 상당히 덥고 건조하며, 대기권 내에 잔류 입자가 비교적 흔합니다. 토양은 대부분 어두운 화산암으로 이루어져 있으며, 지질 활동이 상당해 평균 이상의 화산 개수와 여러 지질학적 특징들을 볼 수 있습니다."
pc_ll_temperate:0 "생명이 없는 행성"
pc_ll_temperate_desc:0 "거주 가능한 행성이지만, 황무지였거나 강제로 생명체가 제거되었기 때문에 어떠한 형태의 생명도 찾아볼 수 없습니다."
pc_food_giant:0 "위그드라실 난초"
pc_food_giant_desc:0 "거대한 유기 물질판이 행성 상층 대기의 많은 부분을 가로 질러 뻗어 있습니다. 바람과 폭풍은 행성을 둘러싼 구조물에 의해 제어되어 엄청난 양의 유전자 조작 식물이 행성의 대기에서 자라고 수확할 준비가 되어 있습니다."
pc_strip_mined:0 "채굴중인 행성"
pc_strip_mined_desc:0 "광산과 공장으로 뒤덮인 뜨거운 암석 행성입니다. 표면은 자동 드릴 장치에 의해 층별로 추출되고 있습니다."
pc_core_mined:0 "고갈된 행성"
pc_core_mined_desc:0 "완전히 벗겨진 행성의 녹아버린 내핵이 우주의 공허 속에서 조용히 떠다니고 있습니다. 일부 광물은 남아 있지만, 귀중한 자원은 거의 모두 추출되었습니다."
pc_melted_frozen:0 "대양 행성"
pc_melted_frozen_desc:0 "수 킬로미터 깊이의 바다로 덮인 행성입니다. 전 지구적 폭풍이 표면을 가로질러 격렬하고 믿을 수 없을 정도로 높은 파도를 흔히 볼 수 있습니다. 이 행성의 환경은 너무 혼란스러워 식민지화가 불가능합니다."
pc_flat_world:0 "플랫 월드"
pc_flat_world_desc:0 "특이한 인공 평면 행성입니다. 중력은 중력 생성기에 의해 제공되며, 수평선이 행성의 경계까지 뻗어 있어 믿을 수 없는 광경을 만들어 냅니다."
pc_disco_moon:0 "$name_discomoon$ Moon"
pc_disco_moon_desc:0 "이 위성 전체는 빛을 굴절시키고 인근 행성의 하늘에 놀라운 오로라를 생성하는 전문적으로 연마된 수정으로 덮여 있습니다."
pc_metallic_hydrogen:0 "금속 수소 행성"
pc_metallic_hydrogen_desc:0 "거대한 금속 수소 덩어리입니다. 상층 대기는 인공적으로 벗겨져 행성의 특이한 수소 맨틀을 노출시켰습니다."
pc_giga_planetary_computer:0 "$name_planetary_computer$"
pc_giga_planetary_computer_desc:0 "행성 크기의 컴퓨터입니다. 표면과 맨틀 전체가 거대한 프로세서의 층으로 대체되었으며, 표면의 연구원들은 엄청난 효율성과 속도로 연구에 집중할 수 있습니다. 지뢰찾기 풀옵은 돌릴 수 없습니다."
pc_habitable_gas_giant:0 "거주 가능한 가스 행성"
pc_habitable_gas_giant_desc:0 "대기가 다소 안정된 가스 행성입니다. 혹독한 바람은 여전히 매우 빈번하고 기후는 매우 위험합니다. 그러나 상층 대기에 떠다니는 도시들을 수용할 수 있습니다."
pc_ehof_cplanet:0 "$ehof_the_sphere$"
pc_ehof_cplanet_desc:0 "이 거대한 구체는 끊임없이 변화하는 것처럼 보이는 미지의 물질로 구성되어 있습니다."
pc_ehof_planet:0 "암흑물질 보주"
pc_ehof_planet_desc:0 "암흑 물질로만 이루어진 거대한 구체. $ehof_the_compound$는 이를 이용하여 함대를 강화합니다."
pc_red_toxic:0 "붉은 유독성 행성"
pc_red_toxic_desc:0 "매우 독특한 유형의 행성입니다. 붉은 독성 입자들이 대기를 가득 채우고 있습니다."
pc_ehof_habitat:0 "소행성 거주지"
pc_ehof_habitat_desc:0 "지금은 멸절된 문명에 의해 건설된 여러 개의 소행성으로 구성된 대규모 거주지입니다. 이를 만든 자들에게 무슨 일이 일어났는지는 알 수 없습니다."
pc_ehof_unhabitat:0 "$pc_ehof_habitat$"
pc_ehof_unhabitat_desc:0 "$pc_ehof_habitat_desc$"
### Systems #################################################################################################################################
sc_habitat:0 "$name_interstellar_hab$"
sc_birch:0 "비활성화된 코어"
sc_birch_built:0 "$sc_birch$"
sc_quasar:0 "활성화된 코어"
sc_ehof_black_hole:0 "$pc_ehof_black_hole$"
sc_ehof_black_hole_desc:0 "$pc_ehof_black_hole_desc$"
sc_annihilator:0 "격변성"
sc_annihilator_desc:0 "M 등급 항성으로 알려져있지만 이 별에는 뭔가 이상한 점이 있습니다..."
sc_white_hole:0 "화이트 홀"
sc_white_hole_desc:0 "블랙홀의 대척점입니다. 화이트홀은 천문학적으로 다량의 에너지를 방출하며 모든 물질을 뿜어냅니다. 사건의 지평선을 지나는 것은 불가능합니다. 이 모든 에너지들이 어디서 나오는지 수수께끼입니다. 화이트홀은 우주의 미지의 차원의 진공 에너지를 통해 끊없는 에너지가 공급되는 것일 가능성이 있습니다. 아니면 전체 인플레이션 우주론의 원리에 의해 생성된 것일 수도 있습니다. 이에 대한 답은 아무도 모릅니다..."
sc_t:0 "$pc_t_star$"
sc_empty_space:0 "빈 공간"
sc_dyson_star:0 "다이슨 스피어"
### Stars ###################################################################################################################################
pc_core_quasar:0 "초대질량 퀘이사"
pc_core_quasar_desc:0 "초대질량 퀘이사는 은하중심에서 발견되며 몇몇은 항성 질량의 수억배가 넘습니다. 믿을 수 없을 정도로 활발하고 매우 빠르게 회전하며 거대한 강착원반에 둘러싸여 있습니다. 이것을 어떻게든 억제할 수 있다면 엄청난 양의 에너지를 산출할 것입니다."
pc_core_black_hole:0 "초대질량 블랙홀"
pc_core_black_hole_desc:0 "초대질량 블랙홀은 일반적으로 은하중심에서 발견되며, 그 질량은 항성 질량의 수백만배에서 10억배 이상에 이릅니다. 이 블랙홀은 현재 비활성 상태이기 때문에 강착원반이 존재하지 않으며, 이에 주변에서 훌륭한 공학 프로젝트를 수행할 수 있습니다."
pc_t_star_big:0 "$pc_t_star$"
pc_t_star_big_desc:0 "$pc_t_star_desc$"
pc_gigabrown_dwarf:0 "L형 갈색 왜성"
pc_gigabrown_dwarf_desc:0 "가스 행성과 별의 중간 쯤에서 핵융합을 이루지 못한 천체입니다. 매우 강력한 자기장과 광범위한 위성계를 가지고 있습니다. 이 유형의 갈색 왜성은 T형 갈색 왜성보다 점화하기 쉽습니다."
pc_giga_penrose_habitable:0 "$name_penrose_ring$"
pc_giga_penrose_habitable_desc:0 "블랙홀을 둘러싼 거대구조물입니다. $name_penrose$는 링월드를 유지하고 행성에서 벗어나 생명을 영위하는데 필요한 에너지를 제공합니다. 또한 우주에서 가장 멋진 경치를 볼 수 있습니다."
pc_black_hole_giga:0 "$pc_black_hole$"
pc_black_hole_giga_desc:0 "$pc_black_hole_desc$"
pc_gigaignited_star:0 "점화된 별"
pc_gigaignited_star_desc:0 "이 별은 이전에는 갈색 왜성이었지만, 매우 진보된 기술이 행성의 핵융합을 촉발시켜 점화시켰습니다."
pc_pouchkinn_black_hole:0 "시간-특이점"
pc_pouchkinn_black_hole_desc:0 "어떤 실험의 실패로 생성된 특이점. 이 시공간의 구멍은 끝없이 끓어오르는 진공 에너지의 흐름입니다."
pc_ehof_black_hole:0 "$pc_black_hole$"
pc_ehof_black_hole_desc:0 "$pc_black_hole_desc$"
pc_wh_star:0 "White Hole"
pc_wh_star_desc:0 "A counter-part to the black hole. A white hole emits astronomically large amounts of energy, repelling all matter. It's impossible to cross its event horizon. Where all the energy comes from is still a mystery. It may be powered by vacuum energy, the mysterious background energy of the Cosmos, with an potentially unlimited energy supply. Or it may even be powered by the inflationary birthing mechanisms of whole universes! No one knows the true answer..."
pc_whdyson_star:0 "$pc_wh_star$"
pc_whdyson_star_desc:0 "$pc_wh_star_desc$"
pc_whc_star:0 "보존 구체"
pc_whc_star_desc:0 "Constructed by §BThe Creators§! to shield darkmatter beings from Negative-Mass."
### Technologies ############################################################################################################################
# Condensed Quantum Electrodynamics
tech_condensed_qe:0 "응축 양자 전기역학"
tech_condensed_qe_desc:0 "Dominion over the electromagnetic field will allow us to further manipulate probabilistic, quantum-effect dominated entities to a level, which can only be surpassed by true gravitational field control."
# Event Horizon Offset Facility Alpha
allow_ehof_p1:0 "§H거대구조물 잠금해제:§! $ehof_ehofp1$"
tech_ehof_phase_01:0 "$ehof_ehofp1$"
tech_ehof_phase_01_desc:0 "Utilizing squeezed, condensed electromagnetic fields to manipulate and inflate probabilistic $ehof_wormholes$, which pop in and out of existence at a black hole's event horizon. Due to their probabilistic behavior, the locations they lead to are random."
# Abstract Physics Theory
tech_abstract_1:0 "추상 물리학 이론"
tech_abstract_1_desc:0 "Some 'laws-of-physics-breaking' phenomenons may not be explainable with quantum-mechanical approaches. A new branch of physics called 'Abstract Physics', which uses extremely unconventional and abstract mathematical and physical approaches for problem-solving, may lead to the answers for even the most absurd physical phenomenons of the universe."
# Applied Abstract Physics
tech_abstract_2:0 "응용 추상 물리학"
tech_abstract_2_desc:0 "The groundbreaking approaches of Abstract Physics are definitely aiding us well at explaining even the universe's most abstract phenomenons. Using these approaches to make new, absurd and groundbreaking breakthroughs, that no one has ever thought of before, may give us access to unique and powerful technologies."
# Negative Pressure Application
tech_negative_pressure:0 "음성 압력 적용"
tech_negative_pressure_desc:0 "Negative pressure is a phenomenon that has occurred before at the quantum-mechanical cassimere-effect. There it manifests in form of vacuum energy, but is unfortunately uncontrollable. Applied Abstract Physics has lead to the discovery of alternative, more useful and better applicable ways to generate and control negative pressure. It could be used within various application fields, but particularly in the manipulation of ultra-high-intensity space-distortions, like black holes."
# Event Horizon Offset Facility Lambda
allow_ehof_p2:0 "§H거대구조물 잠금해제:§! $ehof_ehofp2$"
tech_ehof_phase_02:0 "$ehof_ehofp2$"
tech_ehof_phase_02_desc:0 "Utilizing squeezed, condensed electromagnetic fields to manipulate and inflate probabilistic $ehof_wormholes$, which pop in and out of existence at a black hole's event horizon. The negative pressure increases possible destination possibilities."
# Dark Matter Injection
tech_dm_injection:0 "암흑 물질 주입"
tech_dm_injection_desc:0 "The enlargement of the $ehof_ehof$ will allow us, besides the application of negative pressure, to also inject $ehof_darkmatter$ into the black hole, whose properties will largely increase the efficiency of our $ehof_ehof$. The combination of negative pressure and $ehof_darkmatter$, will further stabilize the inflated $ehof_wormholes$."
# Gravitational field control
tech_grav_control:0 "중력장 제어"
tech_grav_control_desc:0 "Advances in abstract physics finally gave us dominion over gravitational field manipulation. The dynamic of the gravitational field, allows us to easily expand and compress local space-time curvatures to the point, that the gravitational manipulation of quantum-effect dominated entities, like elementary particles can be done with ease and on a large scale."
# Passive Negative Mass Enrichment
tech_negative_mass_enrichment:0 "간접 음성 질량 강화"
tech_negative_mass_enrichment_desc:0 "Weak but permanent application of negative pressure and permanent $ehof_darkmatter$ injection, create a small, constant flow of negative mass around the event horizon. This negative mass can be collected by our $ehof_ehofs$ collection systems, next to the large amounts that are getting created by $ehof_ehof$ Deployment."
# Event Horizon Offset Facility Omega
allow_ehof_p3:0 "§H거대구조물 잠금해제:§! $ehof_ehofp3$"
tech_ehof_phase_03:0 "$ehof_ehofp3$"
tech_ehof_phase_03_desc:0 "Utilizing squeezed, condensed electromagnetic fields to manipulate and inflate probabilistic $ehof_wormholes$, which pop in and out of existence at a black hole's event horizon. The gravielectromagnetic fields, vastly increase the efficiency of the inflation process and the combination of $ehof_darkmatter$ and negative pressure increases possible destination possibilities."
# Micro-wormhole Destination Precognition
tech_prob_c:0 "$ehof_wormhole$ 목적지 예지"
tech_prob_c_desc:0 "Unimaginably sensitive tachyon sensors, able to react and detect within a few thousands of planck times, are used to determine the target of a $ehof_wormhole$ before it even gets inflated by the $ehof_ehof$. This foreshadowing of wormhole targets, increases the security and precision of $ehof_ehof$ travel to an unforeseen magnitude. With this technology, our $ehof_ehof$ will be able to directly choose any destination in the galaxy, without any restrictions. Limitless possibilities await."
# Vacuum Energy Density Resonance Stimulation
tech_vedrs:0 "진공 에너지 밀도 공명 자극"
tech_vedrs_desc:0 "우리가 구체 내부에서 밝혀낸 비밀은 진공 제어 기술을 더 큰 규모로 발전시켰습니다. 진동 타키온은 진공 에너지 밀도 공명 자극을 통해 더 적극적으로 한정적인 힉스입자 필드를 제어하는 투영판을 처리합니다. 이것은 감소하는 진공 에너지 밀도와 다른 물리법칙을 통해 작은 시공의 버블을 만들어 내며 이는 $ehof_ehof$가 붕괴없이 절대적으로 안정적이며 심지어 영구적으로 열려있는 $ehof_wormholes$를 만들어내게 할 수 있습니다."
# Event Horizon Offset Facility Ultima
allow_ehof_p4:0 "§H거대구조물 잠금해제:§! $ehof_ehofp4$"
tech_ehof_phase_04:0 "$ehof_ehofp4$"
tech_ehof_phase_04_desc:0 "$tech_prob_c$ makes use of ultra fast reacting tachyon sensors, which detect the target before it even has been inflated, enabling the choice of any location in the galaxy."
# Quasi-Neural Networks
tech_quasi_neural_net:0 "의사 신경망"
tech_quasi_neural_net_desc:0 "The discoveries made through the study of the Planet-Plant-Brain led to the development of artificial quasi-neural-networks. These allow us to perform alternate and unknown methods of data-transmission and data-management in various application areas."
# Scourge Deployment
tech_scourge_deployment:0 "재앙 전개"
tech_scourge_deployment_desc:0 "The Scarlet Scourge is an advanced synthetic toxin, that could either be used as a terraforming agent, as originally intended. Or as a planet enveloping chemical weapon capable of destroying all life on a planet. Its use depends on us."
# Sentient Metal Tier 1 (Reality Code 1)
tech_ehof_sentient_tier_1:0 "$ehof_sm$ Tier I"
tech_ehof_sentient_tier_1_desc:0 "The first generation of $ehof_sm$ technologies, developed as a result of our study of the secrets of the amplifiers and $PGATE_GALACTICS$. It is compromised of the technology for a new installation, meant to serve as a multiplication ground for $ehof_sm$ called '$ehof_sm$ Foundry'. It will allow us to create more $ehof_sm$ without having to extract it from $PGATE_GALACTICS$."
# Sentient Metal Tier 2 (Reality Code 2)
tech_ehof_sentient_tier_2:0 "$ehof_sm$ Tier II"
tech_ehof_sentient_tier_2_desc:0 "The second generation of $ehof_sm$ technologies, developed as a result of our study of the secrets of the amplifiers and $PGATE_GALACTICS$. It is compromised of the technology for a new type of armor, called $ehof_sm$ Armor, which makes use of the self-regenerating and healing mechanisms of $ehof_sm$, and of a new type of flak battery turret, which uses the extremely advanced $ehof_sm$ A.I routine to neutralize incoming projectiles."
# Sentient Metal Tier 3 (Reality Code 3)
tech_ehof_sentient_tier_3:0 "$ehof_sm$ Tier III"
tech_ehof_sentient_tier_3_desc:0 "The third generation of $ehof_sm$ technologies, developed as a result of our study of the secrets of the amplifiers and $PGATE_GALACTICS$. It is compromised of the technology for a more advanced type of the $ehof_sm$ Armor and a new type of railgun-like turret, which makes use of $ehof_sm$ for both, aiming at targets, tracking them and damaging them by dissolving their structure."
# Sentient Metal Tier 4 (Reality Code 4)
tech_ehof_sentient_tier_4:0 "$ehof_sm$ Tier IV"
tech_ehof_sentient_tier_4_desc:0 "The fourth generation of $ehof_sm$ technologies, developed as a result of our study of the secrets of the amplifiers and $PGATE_GALACTICS$. It is compromised of the technology for a new type of artillery-like turret, which makes use of $ehof_sm$ for both, aiming at targets, tracking them and damaging them, and a new type of ship computer, which uses the extremely powerful $ehof_sm$ Hive mind for controlling ships and stations."
# Sentient Metal Tier 5 (Reality Code 5)
tech_ehof_sentient_tier_5:0 "$ehof_sm$ Tier V"
tech_ehof_sentient_tier_5_desc:0 "The fifth generation of $ehof_sm$ technologies, developed as a result of our study of the secrets of the amplifiers and $PGATE_GALACTICS$. It is compromised of the technology for a new type of autocannon-like turret, which makes use of $ehof_sm$ for both, aiming at targets, tracking them and damaging them, and a new generation of $ehof_sm$ multiplication installation which can produce even more $ehof_sm$."
# Sentient Metal Tier 6 (Reality Code 6)
tech_ehof_sentient_tier_6:0 "$ehof_sm$ Tier VI"
tech_ehof_sentient_tier_6_desc:0 "The sixth generation of $ehof_sm$ technologies, developed as a result of our study of the secrets of the amplifiers and $PGATE_GALACTICS$. It is compromised of the technology for a new type of Spinal-turret, which makes use of $ehof_sm$ for both, aiming at targets, tracking them and damaging them, a more advanced type of the $ehof_sm$ Armor and a $ehof_sm$ Power Core, which taps into the $PGATE_GALACTIC$ energy source to generate enormous amounts of energy."
# Sentient Metal Tier 7 (Reality Code 7)
tech_ehof_sentient_tier_7:0 "$ehof_sm$ Tier VII"
tech_ehof_sentient_tier_7_desc:0 "The seventh generation of $ehof_sm$ technologies, developed as a result of our study of the secrets of the Everchanging. It is compromised of the technology for a new type of titan-sized-turret, which makes use of $ehof_sm$ for both, aiming at targets, tracking them and damaging them, and an even more advanced type of the $ehof_sm$ Armor."
tech_sm_megastructure:0 "자의식 금속 제련소"
tech_sm_megastructure_desc:0 "§Y$tech_sm_megastructure$§!는 $ehof_the_sphere_named$에서의 추출 및 자가 복제를 통해, $ehof_sm$과 $ehof_qnm$를 생성합니다."
