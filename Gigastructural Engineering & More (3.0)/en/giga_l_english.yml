giga_megaview_defense_nexus_dismantle_no:0 "We are already considering dismantling this §YPlanetary Defense Nexus§!."
giga_megaview_defense_nexus_dismantle_tooltip:0 "If we have no more use for this §YPlanetary Defense Nexus§!, we may choose to dismantle it or downgrade it to a §Y행성 조선소§!."
