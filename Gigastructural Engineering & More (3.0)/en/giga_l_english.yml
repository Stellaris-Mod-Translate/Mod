giga_katrebels.2003.name:0 "Acquiring §B저항 자원§!"
giga_katrebels.2003.desc:0 "§Y솔라키아 자유 전사§!가 캇첸의 압제자에게 효과적으로 대항하기 위해서는 자원이 필요합니다.\n\n우리는 비밀리에 그들에게 지원금, 무기를 주거나, §Y캇첸아르티히 제국§!에 프로파간다 혹은 외교적 모욕의 형태로 영향력을 행사함으로써 그들을 지원할 수 있습니다.\n\n또한 우리는 그들이 캇첸을 습격하여 자원을 얻어내도록 지원할 수도 있지만, 이는 역효과를 일으킬 수도 있습니다."
giga_katrebels.2003.a:0 "지원금을 보내라.". | §Y7500§! £energy£"
giga_katrebels.2003.a.tooltip:0 "솔라키아인들에게 지원금을 보내고, 1 §B저항 자원§!을 얻습니다."
giga_katrebels.2003.b:0 "무기를 주어라. | §Y1500§! £alloys£"
giga_katrebels.2003.b.tooltip:0 "솔라키아인들에게 무기를 밀수해 보내고,1 §B저항 자원§!을 얻습니다."
giga_katrebels.2003.c:0 "영향력을 행사하라. | §Y75§! £influence£"
giga_katrebels.2003.c.tooltip:0 "프로파간다와 외교적 비방의 형태로 제국에 영향력을 행사하고, 솔라키아인들은 1 §B저항 자원§!을 얻습니다.\n우리에 대한 §Y카이저의 의견§!이 §Y15%§!의 확률로 §R감소§!할 수 있습니다."
giga_katrebels.2003.d:0 "창고를 습격하라. | 성공 확률 §Y65%§!"
giga_katrebels.2003.d.tooltip:0 "솔라키아인들은 §Y캇첸의 창고§!에 대한 §Y습격§!을 준비할 것입니다.\n§Y65%§!의 확률로 2 §B저항 자원§!을 얻고, §Y35%§!의 확률로 §R실패§!할 경우에는 §H캇첸의 경계§!를 §R1§!만큼 증가시킬 수 있습니다."
giga_katrebels.2003.e:0 "아무것도 아니다."
giga_katrebels.2004.name:0 "습격 실패!"
giga_katrebels.2004.desc:0 "플러션 전역의 캇첸의 창고에 대한 솔라키아인들의 습격이 실패하였습니다. 무언가를 훔치기 전부터 캇첸 병사들에게 저지를 당했고, §H캇첸의 경계§!가 1 증가하였습니다."
giga_katrebels.2004.a:0 "에잇!"
giga_katrebels.2004.a.tooltip:0 "§H캇첸의 경계§!가 §R1§! 만큼 §R증가§!했습니다."
giga_katrebels.2005.name:0 "습격 성공!"
giga_katrebels.2005.desc:0 "캇첸의 창고에 대한 솔라키아인들의 습격이 성공하였습니다! 솔라키아인들은 꽤 많은 무기와 군수품을 얻었고, 이는 그들의 저항 활동에 많은 도움이 될 것입니다."
giga_katrebels.2005.a:0 "멋지군!"
giga_katrebels.2005.a.tooltip:0 "솔라키아인들이 2 §B저항 자원§!을 얻습니다."
already_spent_energy_res:0 "§Y6개월§!마다 한 번씩 할 수 있습니다."
giga_katrebels.2006.name:0 "§H캇첸의 경계§! 관리"
giga_katrebels.2006.desc:0 "캇첸은 대 파르티잔 대책을 수립하는데 꽤나 능률적입니다. 플러션에 대한 그들의 강한 통제를 느슨하게 하기 위해서는 아마도 약간의 간섭이 필요할 것입니다...\n\n§H캇첸의 경계§!는 매년 1씩 감소하고, 플레이어 제국에 대한 §Y카이저의 의견§!에 따라서 그 이상 감소할 확률이 있습니다. 기본적으로 §Y10%§!이고, §Y카이저의 의견§!이 §Y1§!일 때에는 §Y10%§! 증가하고, §Y카이저의 의견§!이 §Y-1§!일 때에는 §Y10%§! 감소합니다."
giga_katrebels.2006.a:0 "캇첸 공무원들에게 뇌물을 주어라. | §Y7500§! £energy£"
giga_katrebels.2006.a.tooltip:0 "약간의 뇌물로도 큰 효과를 낼 수 있습니다. §H캇첸의 경계§!가 §H1§!만큼 감소합니다."
giga_katrebels.2006.b:0 "카이저를 안심시켜라. | §Y150§! £influence£"
giga_katrebels.2006.b.tooltip:0 "몇 개의 연설을 하고 캇첸의 대 파르티잔 노력을 지원하는 척합니다. §H캇첸의 경계§!가 §H1§! 만큼 감소합니다."
giga_katrebels.2006.c:0 "자원을 반납하라. | §Y1§! §B저항 자원§!"
giga_katrebels.2006.c.tooltip:0 "솔라키아인들은 그들의 자원 일부를 돌려주는 것처럼 행동하고, 이를 통해 캇첸들이 저항이 약해졌다고 믿도록 속입니다. §H캇첸의 경계§!가 §H2§!만큼 감소합니다."
already_bribed_wary:0 "§Y1년§!마다 한 번씩 할 수 있습니다."
giga_res_manage_tooltip:0 "§B저항 자원 관리§!\n§Y솔라키아 자유 전사§!와 다른 저항 조직에게 §Y합금§!, §Y에너지§!, §Y영향력§!과 같은 자원들을 지원하여 더 많은 저항 활동을 수행하게 할 수 있습니다."
giga_wary_manage_tooltip:0 "§H캇첸의 경계 관리§!\n경계가 자연적으로 줄어들지만, 적절한 뇌물은 이 속도를 높여줄 수 있습니다."
#intact
kaiser_moon_barrel_tooltip:0 "§Y거대 캇첸 병기§!\n\n§G가동중 | 피해량 페널티 없음§!\n\n사보타주 필요조건:\n§H메르쿠르에서의 의미 있는 파르티잔 활동§!\n§H게슈볼른에서의 의미 있는 파르티잔 활동§!\n\n§L카이저 위성의 주된 무기는 거대한 레일건입니다. 행성무기에 대한 캇첸의 오래된 설계에 기반하여, 이 레일건은 고밀도의 투사체를 광속에 가깝게 가속합니다. 투사체는 몇 십억 개의 핵탄두가 한 곳에 집중된 것과 같은 에너지를 가지며, 믿을 수 없을 정도로 치명적입니다.§!"
kaiser_moon_moon_tooltip:0 "§Y몬트쿠르스트§!\n\n§G가동중 | 장갑 페널티 없음§!\n\n사보타주 필요조건:\n§H캇첸 헤르츠란츠에서의 의미 있는 파르티잔 활동§!\n§H뤼우인슈타트에서의 의미 있는 파르티잔 활동§!\n\n§L수 키로미터의 바위와 엮여 있는 구조상의 기반으로 위성 내부의 정교한 장치를 보호합니다. 이 두꺼운 표면은 적의 함대와 맞닥뜨렸을 때, 함선에 대단한 생존력을 부여합니다."
kaiser_moon_thrusters_tooltip:0 "§Y기동 시스템§!\n\n§G가동중 | 점프 충전 시간 페널티 없음§!\n\n사보타주 필요조건:\n§R소사에서의 격렬한 파르티잔 활동§!\n§Y쥠뷔란트에서의 적절한 파르티잔 활동§!\n\n§L카이저 위성이 공간과 초공간 사이를 날아다닐 수 있도록 하는 매우 거대한 하이퍼드라이브와 함께 설치되어 있는 초거대규모의 추친기입니다. 캇첸 설계의 진보한 반물질 반응로로부터 에너지를 얻어, 캇첸 군의 다른 모든 것들을 왜소해 보이게 합니다.\n\n§B기동 시스템에 대한 사보타주가 행해진다면, 플러션이 위협을 받았을 때에도 카이저 위성이 소환되지 않을 것입니다!§!"
kaiser_moon_wings_tooltip:0 "§Y공허익§!\n\n§G가동중 | 속도 페널티 없음§!\n\n사보타주 필요조건:\n§Y소사에서의 적당한 파르티잔 활동§!\n§R쥠뷔란트에서의 격렬한 파르티잔 활동§!\n\n§L처음에는 이 날개가 전혀 쓸모 없는 것처럼 보였지만, 실제로는 그 끝까지 여러 개의 추진기가 나열해 있는 것이었습니다. 이 추진기는 우주 공간 안에서의 위성 조작을 더욱 용이하게 합니다."
#sabo
kaiser_moon_barrel_sabo_tooltip:0 "§Y거대 캇첸 병기§!\n\n§R사보타주됨 | 무기 피해량 -30%§!\n\n§L카이저 위성의 주된 무기는 거대한 레일건입니다. 행성무기에 대한 캇첸의 오래된 설계에 기반하여, 이 레일건은 고밀도의 투사체를 광속에 가깝게 가속합니다. 투사체는 몇 십억 개의 핵탄두가 한 곳에 집중된 것과 같은 에너지를 가지며, 믿을 수 없을 정도로 치명적입니다.§!"
kaiser_moon_moon_sabo_tooltip:0 "§Y몬트크루스트§!\n\n§R사보타주됨 | 장갑 HP -40%§!\n\n§L수 키로미터의 바위와 엮여 있는 구조상의 기반으로 위성 내부의 정교한 장치를 보호합니다. 이 두꺼운 표면은 적의 함대와 맞닥뜨렸을 때, 함선에 대단한 생존력을 부여합니다.§!"
kaiser_moon_thrusters_sabo_tooltip:0 "§Y기동 시스템§!\n\n§R사보타주됨 | 점프 충전 시간 +500%§!\n\n§L카이저 위성이 공간과 초공간 사이를 날아다닐 수 있도록 하는 매우 거대한 하이퍼드라이브와 함께 설치되어 있는 초거대규모의 추친기입니다. 캇첸 설계의 진보한 반물질 반응로로부터 에너지를 얻어, 캇첸 군의 다른 모든 것들을 왜소해 보이게 합니다.§!\n\n§B플러션이 위협을 받더라도 더 이상 카이저 위성이 소환되지 않습니다.§!"
kaiser_moon_wings_sabo_tooltip:0 "§Y공허익§!\n\n§R사보타주됨 | 아광속 속도 -40%§!\n\n§L처음에는 이 날개가 전혀 쓸모 없는 것처럼 보였지만, 실제로는 그 끝까지 여러 개의 추진기가 나열해 있는 것이었습니다. 이 추진기는 우주 공간 안에서의 위성 조작을 더욱 용이하게 합니다.§!"
kaiser_moon_destroyed_tooltip:0 "카이저 위성이 파괴되었습니다! 이제 캇첸은 §Y지상군 피해량§! -50%, §Y함선 속도§! -50%, §Y함선 연사 속도§! -50%, §Y궤도 폭격 피해량§! -50%의 페널티를 받게 됩니다."
