code_3_cat:0 "현실 코드 - 얼음형 행성"
code_03_category_desc:0 "§H[this.GetName]§!(이)가  §H[root.solar_system.GetName]§!성계 내부에서 $ehof_ep$의 또다른 전송을 수신하였습니다. 함선은 기능적으로 복구되었으며 발원지는 얼음형 행성 §H[from.from.GetName]§!으(로) 밝혀졌습니다. 행성 표면 혹은 내부의 정확한 위치를 측정하기 위해 조사가 필요합니다."
ehof_reality_code.301.name:0 "현실 코드 - 얼음형 행성"
ehof_reality_code.301.desc:0 "§H[root.GetName]§!(이)가 §H[from.from.GetName]§! 내부에 있는 증폭기의 위치를 밝혀냈습니다. 그것은 행성 북반구 부분, 약 470.8킬로미터 아래의 깊이에 위치하고 있습니다. 해당 위치까지 도달하기 위해 굴착이 필요하며, 행성의 차갑고 얼어붙은 표면을 파내려면 특화된 장비가 필요합니다. $ehof_epcs$와 증폭기, 그리고$ehof_gateway_disableds$에 대한 것을 더 알아내기 위해서는 필연적으로 많은 자원과 시간을 투입해야 할 것입니다."
code3_digsite:0 "현실 코드 - 얼음형 행성 발굴"
code3_digsite_desc:0 "§H[code_world_planet.GetName]§의 굴착을 위해 필요한 장비가 배치될 준비를 마쳤습니다. 굴착을 시작하기 전에, 굴착 장소의 위치가 확보되어야 하며 장비가 설치되어야 합니다."
ehof_reality_code.311.name:0 "현실 코드 - 얼음형 행성 발굴 I"
ehof_reality_code.311.desc:0 "굴착 장소를 낮은 온도로부터 보호하기 위해 열 전도력이 약한 거대한 돔이 설치되었으며, 열을 돔의 내부에 가둘 것입니다. 굴착 장비가 설치되었고 배치 준비를 마쳤습니다. 행성의 얼어붙은 표면과 지각, 그리고 발원지의 깊이 때문에, 특화된 유인 드릴 장치가 굴착을 위해 사용될 것입니다. 그것은 증폭기가 있는 위치에 도달할 때 까지 행성의 지각과 외부 맨틀을 뚫고 발원지에 접근할 것입니다. 이제 장치를 배치할수 있습니다."
ehof_reality_code.312.name:0 "현실 코드 - 얼음형 행성 발굴 II"
ehof_reality_code.312.desc:0 "유인 드릴 장치가 발원지의 위치에 도달했다고 보고했습니다. 모든 것이 이전 두 번의 사례와 비슷합니다. 텅 빈 공간 내부에 증폭기가 있었습니다. 드릴 장치의 승무원은 증폭기의 내부로 진입할 절차에 착수할 준비가 되었습니다."
ehof_reality_code.313.name:0 "현실 코드 - 얼음형 행성 발굴 III"
ehof_reality_code.313.desc:0 "승무원들은 증폭기에 액세스하여 수수께끼와 다름없는 코드 시퀸스의 또 다른 조각을 추출해낼 수 있었습니다. \n\n또한 승무원들은 코드 시퀸스의 조각 외에도 $ehof_epcs$의 운송 메커니즘에 대한 추가적인 정보를 얻을 수 있었습니다. 앞서 탐험한 증폭기에서 얻은 정보들과 이번 탐험에서 얻은 지식들을 바탕으로 승무원들은 $ehof_gateway_disableds$를 다시 활성화시키는 방법을 알아낼 수 있었습니다. 알아낸 바에 따르면, 현재 비활성된 $ehof_gateway_disableds$를 재활성화하여  $ehof_epcs$를 성간 공간을 향해 전송시키기 위해선 세가지가 필요합니다. \n\n첫번째로 필요한 것은 중력 전자기파의 특정한 에너지입니다. $ehof_gateway_disableds$를 다시 활성화하기 위해선 $ehof_epcs$ 시퀸스를 전달하는 중력 전자기파가 특정 에너지 함량을 지니고 있어야 합니다. 에너지 함량이 조금이라도 적거나 많다면 $ehof_gateway_disableds$가 반응하지 않을 수 있습니다. 그리고 두번째로, $ehof_epcs$ 시퀸스 정보는 반드시 중력 전자기파로 전달되어야 합니다. \n\n그 이유는 $ehof_gateway_disableds$가 이를 활성화하는데 필요한 에너지를 가진 다른 종류의 전자기파, 혹은 파동에는 아무런 반응을 보여주지 않았기 때문입니다. 마지막 세번째로, 우리는 $ehof_gateway_disableds$를 활성화하기 위해 수수께끼와 같은 패턴을 지닌 코드 시퀸스를 완벽하게 조정해내야만 합니다. \n\n이는 현재 비활성상태인 $ehof_gateway_disabled$가 우리가 필요할 때에만 작동되는지 여부를 판별하기 위해서입니다. 우연에 의해 가동되었을 가능성을 배제할 수 없기 때문입니다. 승우원들은 또한 증폭기로부터 $ehof_sm$ 에 대해 추가적인 정보들을 얻을 수 있었습니다. \n\n승무원들은 증폭기의 데이터베이스에서 추출할 수 있는 새로운 정보들을 바탕으로 인공지능 루틴을 추가적으로 조작할 수 있었습니다. 이를 통해 $ehof_sm$으로 구성된 자체 재생 구조뿐만 아니라, $ehof_sm$을 통해 우리가 원하는 다른 구조를 만들어낼 수 있게 되었습니다. 즉, 시스템에 추가 명령을 이식한다면 $ehof_sm$를 이용한 함선 선체 수리나 우주 구조물 수리가 가능해집니다. 채굴 팀의 승무원들은 다시 표면으로 돌아갈 준비를 하고 있습니다."
### Molten ###
code_4_cat:0 "현실 코드 - 용암형 행성"
code_04_category_desc:0 "$ehof_epcs$ 의 또다른 신호가 §H[this.GetName]§!의 §H[root.solar_system.GetName]§! 성계로부터 수신되었습니다. 배들의 기능이 다시 복구되고 우리는 그 신호가 발신된 위치를 알아낼 수 있었습니다. 녹아내린 행성, §H[from.from.GetName]§!이(가) 그 근원입니다. \n\n행성 내에서 신호를 발신한 정확한 위치를 알아내기 위해 조사가 필요합니다. \n\n$ehof_ep$ 스캐너는 신호의 근원을 찾을 수 있지만, 위치를 특정하는 데에 오랜 시간이 걸립니다."
ehof_reality_code.401.name:0 "현실 코드 - 용암형 행성"
ehof_reality_code.401.desc:0 "§H[root.GetName]§!이(가) §H[from.from.GetName]§! 내부에 존재하는 증폭기의 위치를 특정해냈습니다. \n\n알아낸 바에 따르면, 증폭기는 행성의 남반구 아래에 있으며, 지하 727.3km 부근에 위치합니다. 해당 위치에 도달하려면 땅을 파내야 합니다. 하지만 해당 지역이 최대온도가 섭씨 1200도나 되는, 극도로 생물체에 적대적인 환경이므로 발굴 현장은 반드시 보호받아야 합니다. \n\n$ehof_epcs$와 증폭기들, 그리고 $ehof_gateway_disableds$에 대해 무언가를 알아내기 위해선 이들에 대한 연구 프로젝트에 시간과 자원을 들여야 합니다."
code4_digsite:0 "현실 코드 - 용암형 행성"
code4_digsite_desc:0 "§H[code_world_planet.GetName]§의 발굴에 필요한 장치가 전개될 준비를 마쳤습니다. 발굴을 시작하기 전에, 발굴 현장의 안전을 확보한 뒤 장치를 설치해야 합니다."
ehof_reality_code.411.name:0 "현실 코드 - 용암형 행성 발굴 I"
ehof_reality_code.411.desc:0 "강렬한 열과 판의 운동으로 인한 화산 활동으로부터 발굴 현장을 보호하기 위해 여러 대의 에너지 장벽 및 전자기장 생성기를 배치하여 주변에 존재하는 행성의 지각 물질로 이루어진, 그러면서도 내열성을 지녀 지각 변동에 의해 파괴되거나 찢어지지 않는 보호막을 만들었습니다. 이 보호막들은 일종의 고립된 섬을 만들어 발굴 현장을 보호합니다. \n\n필요한 장비가 설치되었으며 이들을 전개시킬 준비를 마쳤습니다. \n\n신호의 근원이 굉장히 깊은 곳에 위치할뿐더러, 그 깊이에 존재하는 행성의 맨틀과 지각이 극심한 열을 뿜어내기 때문에 지난 세번의 발굴과는 다른 접근 방식이 필요합니다. 먼저 내열 굴착기가 지표면으로부터 지하 350km 깊이까지 터널을 뚫을 것입니다. 이후 내열성을 지닌 특수 유인 굴삭 팀을 터널로 보내 안전하고 위험한 일 없이, 자체 굴삭 능력으로 증폭기에 다다르도록 할 것입니다. \n\n탐사팀과 굴착기가 배치될 준비를 마쳤습니다."
ehof_reality_code.412.name:0 "현실 코드 - 용암형 행성 발굴 II"
ehof_reality_code.412.desc:0 "굴착기가 굴착을 거의 완료하였고, 터널이 뚫렸습니다. 이제 유인 굴삭팀을 보낼 준비가 되었습니다."
ehof_reality_code.413.name:0 "현실 코드 - 용암형 행성 발굴 III"
ehof_reality_code.413.desc:0 "유인 굴삭팀이 증폭기에 도달했다는 보고가 들어왔습니다. 굴삭팀의 팀원들이 증폭기에 들어갈때 수행해야 하는 필수단계들을 수행할 준비를 하고 있습니다."
# Stage 4
ehof_reality_code.414.name:0 "현실 코드 - 용암형 행성 발굴 IV"
ehof_reality_code.414.desc:0 "팀원들이 증폭기에 액세스하여 수수께끼와도 같은 코드 시퀸스의 또다른 조각을 추출해낼 수 있었습니다. \n\n이제서야 코드의 조각들이 무엇을 말하는지 이해가 갑니다. 이 조각들을 모두 모아 함께 사용하면 특정 순서와 특정 주파수 및 진폭으로 정렬되어 특정한 신호를 형성합니다. 이러한 조각들은 $ehof_epcs$ 시퀸스를 세부적이면서도 고유하게 나타내는 것으로 보입니다. 해당 코드 시퀸스는 우리가 지금까지 알아낸 $ehof_gateway_disableds$ 를 다시 활성화하여 그것을 $CREATORGATE_GALACTICS$ 로 전환시키고, 활성화된 $CREATORGATE_GALACTICS$ 사이에서 $ehof_epcs$ 의 전송이 일어나도록 하는 그 어떠한 방법과도 다릅니다. 현재로서는 우리가 그 조각들을 모두 모으지 않아 불완전하기 때문에 이 독특한 것이 우리에게 별 도움이 되지 않는 것 같아 보입니다. 분석과 계산으로부터 도출된 결과는 한개 또는 두개의 조각만 더 있으면 된다는 것을 시사합니다. 하지만 여전히, 우린 이것의 목적에 대해서는 아무것도 알지 못합니다. \n\n$ehof_epcs$ 의 고유한 코드 조각을 발견해낸 것 이외에도 우린 $ehof_epcs$ 에 대해 많은 것을 알아낼 수 있었습니다. 이미 밝혀냈듯이, $ehof_epcs$ 는 인공지능이 내재된 나노기계들이 배열되어 만들어집니다. 인공지능의 루틴은 주변의 환경을 분석하고 $ehof_epcs$ 에게 주변 환경에 적응하기 위해 실행해야 하는 사항들을 알려줍니다. \n\n우리가 모르는 것은 이것의 특정 부분에만 변화가 가해져도, 해당 부분의 인공지능이 내린 명령이 금새 각 물질로 퍼져, 모든 부분이 순식간에 가해진 변화에 적응하는 방법입니다. 이를 통해 우린 물질을 구성하는 나노입자들이 놀랍도록 발전되고, 또 복잡한 네트워크를 통해 연결되어 있으며, 각각의 나노입자들이 뉴런, 눈이나 손과 같은 역할을 하여 일종의 기계 지능을 이룬다는 것을 알 수 있었습니다. \n\n각각의 나노물질들은 인공지능의 루틴을 돕기 위해 주변 환경 정보를 인식하고 이를 전체 물질에게 네트워크를 통해 전달합니다. 이후 이 물질들이 인공지능으로부터 동일한 명령을 동시에 받아 환경에 적응한다는 것이 $ehof_sm$ 이 보여주는 빠른 적응을 설명하는 가설입니다. $ehof_sm$ 이 보유한 기계 지능은 너무나도 진보하여 우리의 가장 거대하고 빠른 양자컴퓨터마저도 그 앞에 서면 느려보입니다. 이들의 발전된 기계 지능은 우리로 하여금 이들이 자아를 가지고 있을뿐만 아니라 자신들의 존재를 이미 이해하고 있을지도 모른다는 가설을 세우게 합니다. \n\n그럼에도 불구하고, $ehof_sm$ 에 대한 새로운 지식을 활용하여 $ehof_sm$ 의 기계 지능이 가진 엄청난 계산 능력으로 제어되는 일종의 시스템을 만들어낼 수 있다고 합니다. 매우 복잡하고 진보한 $ehof_sm$ 기계 지능에 의해 제어되는 무기와 함선, 그리고 구조물들은 우리가 가지고 있는 그 어떠한 것들보다 더 빠르고 효율적으로 주변 환경을 인지하고 그것에 적응할 것입니다. \n\n이번 탐사 덕분에 새로 습득할 수 있었던 모든 지식들을 가진 채로, 굴삭팀의 팀원들은 다시 행성 표면으로 돌아갈 준비를 마쳤다고 합니다. "
### Gas Giant ###
code_5_cat:0 "현실 코드 - 가스 거성"
code_05_category_desc:0 "§H[this.GetName]§! received another transmission of the $ehof_epcs$, inside the §H[root.solar_system.GetName]§! system. The ships functionality has been restored and the location of the source determined. The gas giant §H[from.from.GetName]§!\n\n. The exact location on or inside the planet needs to be determined by an investigation."
ehof_reality_code.501.name:0 "현실 코드 - 가스 거성"
ehof_reality_code.501.desc:0 "The location of the amplifier object on §H[from.from.GetName]§! has been determined.\n\nLike all the amplifier objects before, this one is located inside the planet, at a depth of about 6449.2 kilometers, under the north pole of the planet.\n\nThis excavation is going to be the hardest yet. Highly specialized and durable equipment will be necessary to reach the amplifier object. Extreme densities and high temperature will make this project really difficult. The necessary equipment needs to be manufactured first."
code5_digsite:0 "현실 코드 - 가스 거성 발굴"
code5_digsite_desc:0 "§H[code_world_planet.GetName]§! 프로젝트에 필요한 장치를 전개할 준비가 되었습니다. 증폭기가 별의 대류층 내부에 있기 때문에 이에 도달하기 위해선 전과는 다른 새로운 방법이 필요합니다."
ehof_reality_code.511.name:0 "현실 코드 - 가스 거성 발굴 I"
ehof_reality_code.511.desc:0 "증폭기가 있는 위치에 접근하기 위해 §H[code_world_planet.GetName]§!의 광구 위에 특수 시설이 건설되었습니다. 항성 내부의 강렬한 압력과 열은 기존에 쓰던 발굴 방식을 사용할 수 없게 만듭니다. \n\n이 시설은 거대하면서도 열에 엄청난 내성이 있는 닻을 별의 광구 속으로 떨어뜨리기 위해 건설되었습니다. 닻은 광구를 지나 계속해서 안쪽으로 밀릴 것이며, 목표 위치 근처에 다다르면 전자기장 발생기를 통해 위치를 유지시킬 것입니다. \n\n닻과 시설은 닻이 증폭기가 있는 곳까지 내려갈 수 있도록 특수 엘리베이터 케이블로 연결됩니다. \n\n닻이 내려갈 준비를 마쳤습니다."
ehof_reality_code.512.name:0 "현실 코드 - 가스 거성 발굴 II"
ehof_reality_code.512.desc:0 "닻이 증폭기의 위치까지 도달했습니다. 닻이 그 위치에 고정되었고, 닻과 시설의 연결 또한 안정화되었습니다. \n\n이제 엘레베이터 장치가 배치될 수 있습니다."
ehof_reality_code.513.name:0 "현실 코드 - 가스 거성 발굴 III"
ehof_reality_code.513.desc:0 "엘레베이터 장치가 증폭기에 도달했다고 보고했습니다. 이전 행성에서의 탐사와 마찬가지로 주변의 역장이 증폭기 주변에 공간을 만들어냅니다. 앞선 탐사에서 역장은 행성의 지각이 증폭기를 부수려는 것을 막고 있었지만, 지금 이 역장은 지각이 아닌 별의 온도와 압력으로부터 증폭기를 보호하고 있습니다. 승무원들이 증폭기 내부로 들어가기 위한 단계를 수행할 준비를 마쳤습니다.  "
ehof_reality_code.514.name:0 "현실 코드 - 가스 거성 발굴 IV"
ehof_reality_code.514.desc:0 "승무원들은 증폭기 내부로 진입 후 이것에 액세스하여 $ehof_epcs$의 마스터 코드 시퀸스의 또다른 조각을 추출해낼 수 있었습니다. \n\n코드의 마지막 조각까지 손에 넣었기에, 우린 이제 $ehof_epcs$ 마스터 코드 시퀸스를 완전히 조합해낼 수 있게 되었습니다! 조합된 전체 시퀸스를 통해 $ehof_epcs$이 본래 기원한 곳으로 이동할 수 있습니다. 이곳에서 우리는 $ehof_epcs$와 증폭기들, 그리고 $CREATORGATE_GALACTICSS$의 목적을 알아낼 수 있습니다. \n\n완전한 마스터 코드 시퀸스는 이 증폭기에 대한 완전한 액세스를 허용케 합니다. 우린 이 데이터베이스에서 $CREATORGATE_GALACTICSS$에 관련된 많은 정보들을 얻어낼 수 있었습니다. 승무원들은 데이터베이스를 통해 $ehof_sm$과 $CREATORGATE_GALACTIC$, 그리고 증폭기들을 구동시키는 미묘한 에너지의 본질을 알 수 있었습니다. 알아낸 바에 따르면, $ehof_sm$ 은 지역적 진공 에너지를 사용할 수 있으며, 근처에 더 이상 강력한 에너지 공급원이 없거나, 주 에너지 공급원으로부터 에너지가 더 이상 전달되지 않는 경우 이를 흡수하여 사용할 수 있다고 합니다. \n\n앞서 말씀드린 이 에너지원이 수수께끼와 같은 패턴의 기원으로 보입니다. $ehof_sm$은 장막 그 자체를 통해 근원으로부터 에너지를 직접 공급받습니다. 조사 결과, $ehof_sm$이 공급받는 에너지는 장막 에너지임이 밝혀졌으며, 이는 이것의 근원이 장막 세계의 어떠한 실체라는 가설을 뒷받침합니다. \n\n아니면 장막은 그저 에너지를 운반할 뿐이고 근원으로부터 장막의 개입 없이 주변 에너지를 장막 에너지로 변환시켜 공급하는 것일지도 모릅니다. 그럼에도 불구하고 우리가 알아낸 것은 이것의 근원이 수수께끼와도 같았던 패턴과 증폭기들, 그리고 $CREATORGATE_GALACTICSS$의 목적을 알아낼 수 있게 할 뿐만 아니라 $ehof_sm$의 숨겨진 잠재력을 해제하기도 한다는 것이므로 이것의 근원을 찾아내는 것이 전보다 더더욱 중요해졌습니다. \n\n엘레베이터 장치의 승무원들은 다시 별 표면으로 돌아오는 여정을 준비하고 있습니다."
