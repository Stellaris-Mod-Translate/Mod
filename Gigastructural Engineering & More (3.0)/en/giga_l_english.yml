solak_partisans_1:0 "캇첸 기밀 누설"
solak_partisans_1_desc:0 "솔리키아인들은 캇첸의 기밀과 전쟁계획을 은하예 활발히 유출하였고, 캇첸에게 더욱 쉽게 대응할 수 있게 되었습니다."
solak_partisans_2:0 "캇첸 기밀 누설"
solak_partisans_2_desc:0 "솔리키아인들은 캇첸의 기밀과 전쟁계획을 은하예 활발히 유출하였고, 캇첸에게 더욱 쉽게 대응할 수 있게 되었습니다."
solak_partisans_3:0 "캇첸 기밀 누설"
