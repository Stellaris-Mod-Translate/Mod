ASTEROID_ARTILLERY_MID:0 "무기 포대"
ASTEROID_ARTILLERY_BOW:0 "보조 무기"
asteroid_artillery:0 "소행성 포대"
asteroid_artillery_plural:0 "소행성 포대"
REACTOR_ASTEROID:0 "소행성 동력 코어"
REACTOR_ASTEROID_DESC:0 "Nested deep within the asteroid's crust lies a colossal reactor of advanced design, providing plenty of energy for the structure's vast array of weapons."
asteroid_artillery_0:0 "소행성 포대 뼈대"
asteroid_artillery_0_DESC:0 "This framework surrounds an asteroid, preparing it for the next step in the construction of the Asteroid Artillery."
asteroid_artillery_0_MEGASTRUCTURE_DETAILS:0 "An Asteroid Artillery is a potent stationary defensive construct embedded into an asteroid, designed to repel enemy incursions."
asteroid_artillery_1:0 "소행성 포대"
asteroid_artillery_1_DESC:0 "An Asteroid Artillery is a large weapon platform embedded into a small rocky body which is mined to sustain the platform. It consists of a central spinal weapon supplemented by an array of smaller auxiliary turrets and is made to repel medium-sized enemy incursions."
asteroid_artillery_ruined:0 "손상된 소행성 포대"
asteroid_artillery_ruined_DESC:0 "Although it has sustained heavy damage, this Asteroid Artillery could theoretically be repaired given enough resources."
asteroid_artillery_repaired:0 "소행성 포대"
asteroid_artillery_repaired_DESC:0 "An Asteroid Artillery is a large weapon platform embedded into a small rocky body which is mined to sustain the platform. It consists of a central spinal weapon supplemented by an array of smaller auxiliary turrets and is made to repel medium-sized enemy incursions."
giga_tech_asteroid_artillery:0 "미행성 방어 작전"
giga_tech_asteroid_artillery_desc:0 "The ever-growing size of modern warships means that starbases will simply not cut it anymore when it comes to defending our territory, but logistical problems prevent a conventional defensive platform from getting too large. However, by embedding a defensive installation into a large asteroid, we can simultaneously solve the problems posed by recoil, as well as those caused by maintenance issue by integrating the structure's internals into the asteroid itself and mining it for resources whenever needed. This would effectively enable the construction of much larger and significantly more powerful defensive bastions."
allow_asteroid_artillery:0 "§H거대구조물 잠금해제:§! 소행성 포대\n§B이 분야에 대한 추가적인 연구는 대형 전함의 폭을 더욱 늘려줄 것입니다.§!"
desc_asteroid_artillery:0 "An Asteroid Artillery is a stationary defensive platform built into asteroid, designed to repel large enemy fleets on its own."
giga_mobile_planet_quest_chain:0 "§B이 분야에 대한 추가적인 연구는 대형 전함의 폭을 더욱 늘려줄 것입니다.§!"
giga_artillery.1000.name:0 "소행성 포대 관리"
giga_artillery.1000.desc:0 "The Asteroid Artillery built around §Y[asteroid_artillery_location.GetName]§! can be upgraded in order to ensure it can keep up with the ever-increasing strength of space fleets.\n\n§BHull Reinforcement:§! Increases Hull & Armor HP by 30% per level.\n§YCurrent Level:§! [asteroid_artillery_location.asteroid_artillery_hp] | +[asteroid_artillery_location.asteroid_artillery_hp_perc]%\n\n§REnhanced Payloads:§! Increases Weapons Damage by 20% per level.\n§YCurrent Level:§! [asteroid_artillery_location.asteroid_artillery_dmg] | +[asteroid_artillery_location.asteroid_artillery_dmg_perc]%\n\n§GFlash Coolants:§! Increases Fire Rate by 20% per level.\n§YCurrent Level:§! [asteroid_artillery_location.asteroid_artillery_atkspeed] | +[asteroid_artillery_location.asteroid_artillery_atkspeed_perc]%\n\n§HCalibrated Sensors:§! Increases Weapons Range by 25% per level.\n§YCurrent Level:§! [asteroid_artillery_location.asteroid_artillery_range] | +[asteroid_artillery_location.asteroid_artillery_range_perc]%\n\n§EPrecision Targeting:§! Increases Tracking by 30% per level.\n§YCurrent Level:§! [asteroid_artillery_location.asteroid_artillery_tracking] | +[asteroid_artillery_location.asteroid_artillery_tracking_perc]%\n\n§M선체 보강:§! Increases Daily Hull/Armor Regen by 1.5% per level.\n§YCurrent Level:§! [asteroid_artillery_location.asteroid_artillery_pen] | +[asteroid_artillery_location.asteroid_artillery_pen_perc]%\n\n§PUpgrade Points Left:§! [asteroid_artillery_location.asteroid_artillery_points_current]"
giga_artillery.1000.b:0 "§Y1§! §P업그레이드 포인트§! 지불 §B선체 보강§! | §Y[asteroid_artillery_location.asteroid_artillery_hp_cost]§! £alloys£"
