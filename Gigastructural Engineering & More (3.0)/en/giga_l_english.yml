### Headers #############################
header_01_gigac:0 "§G초거대구조물 건설§!"
header_01_gigac_desc:0 "$header_01_gigac$\n이 기술은 초대형 거대구조를 가능하게 합니다."
header_02_tetra:0 "§B4차원 공학§!"
header_02_tetra_desc:0 "$header_02_tetra$\n이 기술을 응용하기 위해서 고차원 엔지니어링을 채택해야 할 정도로 엄청난 규모의 거대 구조를 가능하게 합니다."
header_03_insane:0 "§R정신나간 기술§!"
header_03_insane_desc:0 "$header_03_insane$\n이것이 작동한다고 믿는 것이 미친 짓이라고 생각되지만, 이 기술은 우리 문명을 훨씬 앞서게 할 것입니다."
header_04_lud_insane:0 "§R말도 안 되게 정신나간 기술§!"
header_04_lud_insane_desc:0 "$header_04_lud_insane$\n우리 문명이 이 기술을 연구함으로써 얻을 수 있는 발전은 누구라도 이해하기에는 벅찹니다."
header_05_shroud:0 "§M장막 기술§!"
header_05_shroud_desc:0 "$header_05_shroud$\n장막 관련 기술은 이 연구를 통해 잠금해제됩니다.§!"
### Names ###############################
# Changing names here will change them through the whole file
name_ndb:0 "니콜-다이슨 광선"
allow_ndb:0 "§H거대구조물 잠금해제:§! $name_ndb$"
desc_ndb:0 "궁극의 파괴 무기입니다. 항성의 에너지 출력을 레이저에 집중할 수 있는 거대한 구조물로, 성계와 온 은하를 진동시킬 수도 있습니다. 적들은 우리를 두려워 할 것입니다."
allow_ndb_p1:0 "$allow_ndb$ 1 단계: 자기력-집합기"
desc_ndb_p1:0 "니콜-다이슨 광선은 항성계 전체를 파괴할 수 있는 도구입니다."
allow_ndb_p2:0 "$allow_ndb$ 2 단계: 항성 재지향기"
desc_ndb_p2:0 "니콜-다이슨 광선의 또 다른 단계를 해제합니다."
allow_ndb_p3:0 "$allow_ndb$ 3 단계: 초대규모 안정기"
desc_ndb_p3:0 "니콜-다이슨 광선의 또 다른 단계를 해제합니다."
allow_ndb_p4:0 "$allow_ndb$"
desc_ndb_p4:0 "니콜-다이슨 광선의 또 다른 단계를 해제합니다."
name_birch:0 "버치 월드"
allow_birch:0 "§H거대구조물 잠금해제:§! $name_birch$"
desc_birch:0 "버치 월드는 초대질량 블랙홀을 둘러싼 거대구조물로, 무한한 인구를 수용할 수 있습니다."
allow_district_birch_extraction:0 "§H지구 잠금해제:§! $name_birch$ 추출 오퍼레이션"
desc_district_birch_extraction:0 "$name_birch$에서 추출 오퍼레이션을 건설할 수 있습니다."
allow_district_birch_ktisma:0 "§H지구 잠금해제:§! $name_birch$ 크티즈마 인슐라"
desc_district_birch_ktisma:0 "$name_birch$에 크티즈마 인슐라를 건설할 수 있습니다."
allow_district_birch_physma:0 "§H지구 잠금해제:§! $name_birch$ 피즈마 인슐라"
desc_district_birch_physma:0 "$name_birch$에 피즈마 인슐라를 건설할 수 있습니다."
name_eq_shipyard:0 "적도 조선소"
allow_eq_shipyard:0 "§H거대구조물 잠금해제:§! $name_eq_shipyard$"
desc_eq_shipyard:0 "용암 행성을 둘러 싼 두 고리 중, 내부 고리는 행성에서 합금과 에너지를 추출하고 외부 고리는 엄청난 속도로 함선을 조립합니다. 행성의 모든 위성은 없어질 것 입니다."
name_discomoon:0 "위성 반사경"
allow_disco_moon:0 "§H거대구조물 잠금해제:§! $name_discomoon$"
desc_disco_moon:0 "수정 판으로 덮인 위성으로, 주위의 행성에 경외심을 불러일으키는 아름다운 빛의 연극을 만들어 냅니다."
name_crystal_megabore:0 "수정 굴착기"
allow_crystal_megabore:0 "§H거대구조물 잠금해제:§! $name_crystal_megabore$"
desc_crystal_megabore:0 "용암 행성의 핵에 직접 구멍을 뚫어 다량의 희귀 수정을 추출하는 거대한 궤도 시설입니다."
name_interstellar_hab:0 "성간 거주지"
allow_interstellar_hab:0 "§H거대구조물 잠금해제:§! $name_interstellar_hab$"
desc_interstellar_hab:0 "별들 사이의 공허에 건설된 거주지.\n\n$name_interstellar_hab$는 고유한 §Y채굴§!과 §Y연구§! 지구를 가지고 있습니다. 15개의 지구를 가질 수 있습니다."
name_interstellar_ring:0 "성간 링월드"
allow_interstellar_ring:0 "§H거대구조물 잠금해제:§! $name_interstellar_ring$"
desc_interstellar_ring:0 "$name_interstellar_hab$로 업그레이드 된 이 거대한 링월드는 8개의 거주 가능한 구역을 가집니다.\n\n성간 링월드는 고유한 §Y발전§!과 §Y주조§! 지구를 가지고 있습니다. 기본적으로 최대 25지구를 지원합니다."
name_upgrade_ringworld:0 "링월드 구획 업그레이드"
allow_upgrade_ringworld:0 "§H거대구조물 잠금해제:§! 링월드 구획 업그레이드"
desc_upgrade_ringworld:0 "지원 구역을 거주 가능한 구역으로 변환하여 링월드에 더 많은 거주지를 추가합니다."
name_ringworld_titanic:0 "타이타닉 링월드"
allow_ringworld_titanic:0 "§H거대구조물 잠금해제:§! $name_ringworld_titanic$"
desc_ringworld_titanic:0 "$name_ringworld_titanic$은 기존 링월드 시스템에 구축되어 더 많은 거주 공간을 제공합니다."
name_ringworld_behemoth:0 "베히모스 링월드"
allow_ringworld_behemoth:0 "§H거대구조물 잠금해제:§! $name_ringworld_behemoth$"
desc_ringworld_behemoth:0 "$name_ringworld_behemoth$은 기존의 2배의 링월드 시스템을 기반으로 구축되어 더 많은 거주 공간을 제공합니다."
name_ringworld_gargan:0 "가겐츄언 링월드"
allow_ringworld_gargan:0 "§H거대구조물 잠금해제:§! $name_ringworld_gargan$"
desc_ringworld_gargan:0 "$name_ringworld_gargan$은 기존의 3배의 링월드 시스템을 기반으로 구축되어 더 많은 거주 공간을 제공합니다."
name_ringworld_square:0 "스퀘어 링월드"
allow_ringworld_square:0 "§H거대구조물 잠금해제:§! $name_ringworld_square$"
allow_squareworld:0 "§H결정 잠금해제:§! 스퀘어 링월드 복구"
desc_squareworld:0 "아직도 수수께끼에 싸여 있지만, 우리가 더 많은 정보를 얻는다면 스퀘어월드를 복원하는 것이 가능할지도 모릅니다."
name_ringworld_city:0 "행성도시 링월드"
allow_ringworld_city:0 "§H거대구조물 잠금해제:§! $name_ringworld_city$"
name_ringworld_hive:0 "군체 링월드"
allow_ringworld_hive:0 "§H거대구조물 잠금해제:§! $name_ringworld_hive$"
name_ringworld_machine:0 "기계 링월드"
allow_ringworld_machine:0 "§H거대구조물 잠금해제:§! name_ringworld_machine$"
name_penrose_ring:0 "펜로즈 링월드"
allow_penrose_ring:0 "§H거대구조물 잠금해제:§! $name_penrose_ring$"
allow_penrose_stabilize:0 "§H결정 잠금해제:§! $name_penrose$ 안정화"
desc_penrose_stabilize:0 "$name_penrose$를 안정화하여 에너지 산출을 크게 늘립니다."
allow_penrose_ringworld:0 "§H결정 잠금해제:§! $name_penrose$ 링월드"
desc_penrose_ringworld:0 "$name_penrose$를 중심으로 구축 된 링월드. 링월드의 일부 기반시설은 펜로즈 스피어 자체에 통합될 수 있어 거주 가능 구획이 더 많아질 수 있습니다.\n\n$name_penrose_ring$는 고유한 §Y발전§!, §Y농업§! 및 §Y연구§! 지구를 가지고 있습니다. 총 35 지구를 가집니다."
name_penrose:0 "펜로즈 스피어"
allow_penrose:0 "§H거대구조물 잠금해제:§! $name_penrose$"
desc_penrose_sphere:0 "블랙홀 주위에 건설된 대형 반사체로, 블랙홀에서 에너지를 얻기 위해 초방사성 산란 현상을 이용합니다. 이것을 매우 강력한 폭탄으로 사용할 수도 있고, 에너지를 추출할 수도 있지만, 구체를 발전용으로 안정화하기 위해서는 추가적인 연구가 필요할 것입니다."
name_succ:0 "S.U.C.C."
allow_succ:0 "§H거대구조물 잠금해제:§! $name_succ$"
desc_succ:0 "$name_succ_full$. 줄여서 $name_succ$는 가스 행성을 감싸고 있는 거대한 시설입니다. 거대한 견인 광선을 이용해 대기를 채취하여 에너지, 가스, 휘발성 분말로 재구성합니다."
name_succ_full:0 "초대기 가스 수집-축전기"
allow_succ_full:0 "§H거대구조물 잠금해제:§! $name_succ_full$"
name_matrioshka_brain:0 "마트료시카 브레인"
allow_matrioshka_brain:0 "§H거대구조물 잠금해제:§! $name_matrioshka_brain$"
desc_matrioshka_brain:0 "문명의 정점을 보여주는, 가공할 규모의 슈퍼 컴퓨터입니다."
name_virtual_reality:0 "가상 현실"
allow_virtual_reality:0 "§H결정 잠금해제:§! 가상 현실"
desc_virtual_reality:0 "마트료시카 브레인을 수십억개의 정신을 수용 할 가상 세계로 업그레이드 할 수 있습니다."
name_kugelblitz:0 "쿠겔블리츠 격납 저장고"
allow_kugelblitz:0 "§H거대구조물 잠금해제:§! $name_kugelblitz$"
desc_kugelblitz:0 "특수 장치 내부에서 유지되는 대형 쿠겔블리츠입니다. 에너지와 물질을 복사 형태로 보관하다 고급 에너지-물질 변환기를 이용해 추후 필요에 따라 전이하여 사용할 수 있습니다."
name_psy_siphon:0 "사이오닉 추출기"
allow_psy_siphon:0 "§H거대구조물 잠금해제:§! $name_psy_siphon$"
desc_psy_siphon:0 "우리의 우주를 장막과 연결하는 거대한 포탈 입니다 이 포탈은 막대한 양의 에너지와 연구를 산출하며 우리의 사이오닉 잠재력을 크게 향상 시킬 수 있습니다."
name_eng_test_site:0 "거대공학 실험 스테이션"
allow_eng_test_site:0 "§H거대구조물 잠금해제:§! $name_eng_test_site$"
desc_eng_test_site:0 "공학 실험을 자유롭게 수행하기 위해 행성을 공전하는 대형 항성기지입니다."
name_sub_compressor:0 "아항성 압축기"
allow_sub_compressor:0 "§H거대구조물 잠금해제:§! $name_sub_compressor$"
desc_sub_compressor:0 "갈색 왜성 주위에 건설 가능한 거대구조물로 갈색 왜성 내부에서 핵융합 반응을 일으켜 점화할 수 있습니다."
name_auto_stripmine:0 "자동화 노천광 드릴"
allow_auto_stripmine:0 "§H거대구조물 잠금해제:§! $name_auto_stripmine$"
desc_auto_stripmine:0 "행성에서 대량의 광물을 끌어올리는 거대한 궤도 구조물입니다. 행성 표면에 있는 수천개의 채광기로 광물을 채굴하여 행성 표면을 한겹씩 벗겨냅니다."
name_yggdrasil:0 "위그드라실 난초 복합 단지"
allow_yggdrasil:0 "§H거대구조물 잠금해제:§! $name_yggdrasil$"
desc_yggdrasil:0 "가스 거성 주변에 특별히 조작된 식물을 파종 가능한 거대한 복합 단지입니다."
name_the_vat:0 "B.I.G. 인큐베이터"
name_the_vat_long:0 "유기체 급성장 인큐베이터"
allow_the_vat:0 "§H거대구조물 잠금해제:§! $name_the_vat$"
desc_the_vat:0 "굉장히 거대한 클론들을 수용하기 위해 우주에 만들어진 거대한 인큐베이터입니다."
name_orbital_artificial_eco:0 "궤도 인공 생태계"
allow_orbital_artificial_eco:0 "§H거대구조물 잠금해제:§! $name_orbital_artificial_eco$"
desc_orbital_artificial_eco:0 "자연을 연구하기 위한 완벽한 인공 생태계를 수용하는 매우 거대한 시설입니다."
name_neut_gigaforge:0 "중성자 제련소"
allow_neut_gigaforge:0 "§H거대구조물 잠금해제:§! $name_neut_gigaforge$"
desc_neut_gigaforge:0 "중성자별에서 다량의 뉴트로늄을 채취할 수 있는 정제소입니다."
name_orb_elysium:0 "궤도 엘리시움"
allow_orb_elysium:0 "§H거대구조물 잠금해제:§! $name_orb_elysium$"
desc_orb_elysium:0 "궤도 엘리시움은 행성의 궤도를 도는 발전된 거주지로, 많은 거주 공간을 제공합니다."
name_habitats:0 "거주지와 $name_orb_elysium$"
name_particle_accel:0 "항성 입자 가속기"
allow_particle_accel:0 "§H거대구조물 잠금해제:§! $name_particle_accel$"
desc_particle_accel:0 "입자를 빛의 속도에 가깝게 가속시킬 수 있는 거대구조물입니다."
name_starlifter:0 "항성 제련소"
allow_starlifter:0 "§H거대구조물 잠금해제:§! $name_starlifter$"
desc_starlifter:0 "항성 주위에 건설하는 구조물 입니다. 항성의 정수를 직접 채굴하여 광물로 변환시킵니다."
name_fusion_suppressor:0 "항성 억제기"
allow_fusion_suppressor:0 "§H거대구조물 잠금해제:§! $name_fusion_suppressor$"
desc_fusion_suppressor:0 "항성 주위에 축조된 거대구조물로, 내부 핵융합 과정을 방해하며 대량의 과학 데이터를 산출합니다. 원한다면 항성을 폭발시켜 아이오디지움 수정을 만들 수도 있습니다."
name_hraemc:0 "HRAE-MC"
allow_hraemc:0 "§H거대구조물 잠금해제:§! $name_hraemc$"
desc_hraemc:0 "이 놀라운 기술의 집약체는 엄청난 양의 에너지를 제공할 뿐만 아니라, 블랙홀의 본질에 대한 많은 데이터를 제공해줄 것입니다."
name_war_moon:0 "전쟁 위성"
allow_war_moon:0 "§H거대구조물 잠금해제:§! $name_war_moon$"
desc_war_moons:0 "달의 핵을 동력원으로 사용하는 거대한 위성입니다. 거대한 추진기로 위성이 이동하는 장면은 정말 볼만하겠군요."
name_war_planet:0 "베히모스 요새 행성"
allow_war_planet:0 "§H거대구조물 잠금해제:§! $name_war_planet$"
desc_war_planet:0 "전쟁 위성의 진화된 산물입니다. 행성 전체가 §R모든것§!을 제거할 수 있는 무기를 장착한 이동식 함선으로 변모했습니다."
name_war_system:0 "스텔라 시스템크래프트"
allow_war_system:0 "§H거대구조물 잠금해제:§! $name_war_system$"
