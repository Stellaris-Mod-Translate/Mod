giga_katzen.04005.name:0 "The Galaktischerkatzenkreuzzug"
giga_katzen.04005.desc:0 "긴급 뉴스입니다! 강력한 스텔라라이트 무기를 손에 넣은 §Y카이저 캇테일§!은 §Y캇첸 은하계성전§!을 시작할 것을 선언하였습니다!\n\n이제는 캇첸의 정당한 소유물을 쟁취해야할 때이며, 은하계 나머지 제국에 대해 §R전쟁을 선포§Y하였습니다!\n\n카이저는 더 이상 평화를 받아들이지 않을 것이고, 완전한 승리 혹은 완전한 전멸만이 그를 멈출 것입니다."
giga_katzen.04005.a:0 "마지막 결전"
giga_katzen.04005.a.tooltip:0 "§Y캇첸아르티히 제국§!은 모두에게 §R전쟁을 선포§!하였습니다.\n§R평화는 있을 수 없습니다.§!"
katzen_trait_martial:0 "전투 규율"
katzen_trait_martial_desc:0 "이 종족은 오랫동안 이어진 전투의 전통으로 놀라울 정도로 잘 훈련되어 있습니다. 그들은 전쟁터에서 누구보다 잘 싸울 것이고, 그들 국가에 절대적인 충성을 보이며 끝까지 수호할 것입니다."
flusion_early_army:0 "플러션 지상군"
flusion_early_army_desc:0 "플러션에 살고 있는 다양한 종족으로 구성된 지상군입니다."
stellarite_kaiser_moon_modifier:0 "스텔라라이트 카이저 위성"
stellarite_kaiser_moon_modifier_desc:0 "어처구니 없을 정도로 강력한 공격위성은 매우 난해한 에너지 물질로 만들어졌습니다."
stellarite_kaiser_moon_0:0 "스텔라라이트 카이저 위성 건설 구역"
stellarite_kaiser_moon_0_DESC:0 "작은 위성 주변에 설치되어 성계의 전쟁터에 쓰레기를 뿌릴 수 있는 거대 초강력 무기인 스텔라라이트 카이저 위성의 건설 구역입니다."
stellarite_kaiser_moon_0_MEGASTRUCTURE_DETAILS:0 "캇첸의 기술에 기반하여, 카이저 위성은 작은 위성에 설치되어 있는, 고밀도 에너지 물질로 만들어진 거대한 레일건으로 구성되어 있습니다."
stellarite_kaiser_moon_1:0 "스텔라라이트 카이저 위성 기동 시스템"
stellarite_kaiser_moon_1_DESC:0 "이 미래의 초강력 무기는 전체 위성을 이동시킬 수 있는 거대한 추진기를 장착하고 있습니다. 그 날개에는 방향을 조정하기 위한 날렵한 임펄스 추진기가 장착되어 있습니다."
stellarite_kaiser_moon_2:0 "스텔라라이트 카이저 위성"
stellarite_kaiser_moon_2_DESC:0 "완성된 스텔라라이트 카이저 위성은 핵탄두 발사대와 다수의 실탄 포대와 함께, 거의 모든 것을 꿰뚫을 수 있는 거대한 레일건을 탑재하고 있습니다."
giga_katzen.0905.name:0 "스텔라라이트 카이저 위성 건설 구역 완성!"
giga_katzen.0905.desc:0 "[giga_system.GetName] 성계에서 스텔라라이트 카이저 위성의 건설 구역이 완성되었습니다.\n\n이 건설 플랫폼은 작은 위성을 무시무시한 초강력 무기로 개조하는데 사용될 것입니다. 위성을 연구함으로써 이것을 건설하는데 사용된 물질을 완벽하지는 않지만 어떻게든 복제하는데 성공했고, §Y750§! £energy£와 §Y250§! £alloys£의 비싼 유지비가 소모됩니다."
giga_katzen.0905.a:0 "좋아."
giga_katzen.0906.name:0 "스텔라라이트 카이저 위성 기동 시스템 완성!"
giga_katzen.0906.desc:0 "[giga_system.GetName] 성계에서 우리의 스텔라라이트 카이저 위성의 기동 시스템이 성공적으로 설치되었습니다. 천체 전체를 추진할 거대한 추진기는 위성의 뒷면에 건설되었습니다.\n\n이제 위성의 주된 초강력 무기 건설을 시작해야 합니다: 위성을 구성하고 있는 매우 강력한 유사 크리스탈 물질로부터 가동하는 초거대 레일건을 말입니다."
giga_katzen.0906.a:0 "매우 훌륭하군."
giga_katzen.0907.name:0 "스텔라라이트 카이저 위성의 비상!"
giga_katzen.0907.desc:0 "그리고 마침내 완성되었습니다! [giga_system.GetName] 성계에서 작은 위성을 상대론 에너지의 속도로 투사체를 가속할 수 있는 거대한 레일건을 장착한 치명적인 캇첸 초강력 무기로 개조하는데 성공했습니다.\n\n이 레일건 외에도 미사일과 거대한 기관포로 무장하고 있는 이 무시무시한 구조물은 카이저가 원했던 것처럼 우리가 은하계를 지배하는데 도움이 될 것이니다. 위성의 구덩이에 저장된 엄청난 양의 에너지로 과충전되어 있는 이 위성 무기는 은하계의 어떤 것과도 필적할 수 엇습니다.\n\n우리는 여전히 카이저가 어떻게 이 무시무시한 구조물을 만들어낼 수 있었는지 의문입니다..."
giga_katzen.0907.a:0 "매우 훌륭하군!"
giga_tech_stellarite_kaiser_moon:0 "난해한 캇첸 무기"
giga_tech_stellarite_kaiser_moon_desc:0 "스텔라라이트 카이저 위성에 대한 연구를 통해 이것이 무엇으로 만들어졌는지에 대해서 조금 알게 되었습니다. 이것은 스텔라라이트 카이저 위성을 필요 이상으로 강력한 무기로 만들어주는 터무니 없는 에너지를 가진 물질로 만들어졌습니다. 우리는 여전히 카이저가 어떻게 이를 만들어낼 수 있는 필수 자원을 얻었는지 의문입니다."
allow_stellarite_kaiser_moon:0 "§H거대구조물 잠금해제:§! 스텔라라이트 카이저 위성"
desc_stellarite_kaiser_moon:0 "수거한 캇첸 기술을 기반으로 하는, 완전히 제정신이 아닌 공학 프로젝트입니다. 매우 강력한 무기를 사용할 수 있을 정도로 많은 양의 에너지를 분출하는 매우 진보한 물질로 만들어졌습니다."
giga_katzenartig_enabled_never:0 "£menu_disabled£Katzenartig Imperium (§RNonexistent§!)\nThe §YKatzenartig Imperium§!, the §YUFS§! and the §YCorronian Magocracy§! will §RNOT§! spawn.\n\nFlusion will be an §YIrradiated Desert World§!, devoid of civilisation and life. Corrona will be a §YShrouded world§!.\n\nNo events related to the Katzenartig Imperium or Flusion will fire, everything associated to them is effectively gone.\n\nTo completely remove both systems, get the §YNo Katzenartig Imperium§! submod."
giga_katzenartig_enabled:0 "군국주의 체제의 캇첸아르티히 제국은 게임의 중반 이후에 등장하여 은하계로 확장하려고 시도합니다.\n\n캇첸 종족은 기술적으로 가능하지 않더라도, 궤도 아콜로지와 세 개의 테라포밍 거대구조물, EHOF, 아항성 압축기를 사용할 것입니다.\n\n§Y어려운 위기가 될 수 있습니다.§!"
giga_katzenartig_disabled:0 "캇첸아르티히 제국이 등장하지 않습니다."
giga_katzenartig_enabled_default:0 "£menu_o£캇첸아르티히 제국 (§G기본값§!)\n캇첸아르티히 제국이 대략 §Y~40%§!의 확률로 등장합니다."
giga_katzenartig_enabled_always:0 "£menu_katzen_a£캇첸아르티히 제국 (§E개런티드§!)\n캇첸의 위성이 파괴되지 않는다면, 캇첸아르티히 제국이 게임 중반 이후에 §G항상§! 등장합니다."
giga_katzenartig_enabled_deathwish:0 "£menu_katzen_d£캇첸아르티히 제국 (§R카이저 와일드 라이드§!)\n캇첸 아르티히 제국이 게임 중반 이후에 §G항상§! 등장하고, 다음의 효과를 받아 §R더욱§! 강력할 것입니다:\n§Y무기 피해량 +200%\n실드 HP +200%\n장갑 HP +200%\n선체 HP +200%\n지상군 피해량 +200%\n지상군 체력 +200%\n거대구조물 건설 속도 +100%\n함선 연사 속도 +50%\n함선 속도 +50%§!\n\n§R매우 어려움§!"
giga_katzenartig_enabled_stellarite:0 "£menu_katzen_s£캇첸아르티히 제국\n(§Y스텔라라이트 카이저§!)\n캇첸아르티히 제국이 게임 중반 이후에 §G항상§! 등장하고, 다음의 효과를 받아 §R굉장히§! 더 강력할 것입니다:\n§Y무기 피해량 +1200%\n실드 HP +1200%\n장갑 HP +1200%\n선체 HP +1200%\n지상군 피해량 +800%\n지상군 체력 +800%\n거대구조물 건설 속도 +200%\n함선 연사 속도 +300%\n함선 속도 +100%\n궤도 폭격 피해량 +500%§!\n\n§R카이저 등장 10년 이후, 은하계의 모든 제국에 전쟁을 선포합니다.§!\n§R파르티잔이 등장하지 않습니다.§!\n§R극단적으로 어려움\n밸런스 맞지 않습니다.\n강력한 모드와 함께 사용하십시오!§!"
