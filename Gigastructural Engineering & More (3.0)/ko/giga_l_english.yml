### Alderson Disk Start #################

origin_alderson: "앨더슨 디스크"
origin_alderson_desc: "이 제국은 오랫동안 잊혀진 문명의 잔재로서, 선조들이 만든 방대한 앨더슨 디스크에서 기원했습니다."
origin_alderson_effects: "다른 조각들에 지성체들이 존재하지만, 그들의 불가사의한 발전기는 오래 전에 사라졌습니다."
giga_alderson_start_NAME: "$origin_alderson$"
giga_alderson_start_DESC: "$origin_alderson_desc$"
giga_start_screen_alderson: "우리는 선조들에게 무슨 일이 있었는지 모릅니다. 적에 의한 종말? 전염병? 내전? 어찌됐든 선조들은 신화와 전설로만 존재하며, 오랜 세월 앞에서 지식과 힘은 소실됐습니다. 선조들은 이 거대한 원반을 만들었고, 지금 남아있는 우리보다 100만 배 이상 많은 인구를 수용할 수 있도록 설계된 이 광활하고 메아리치는 공간 속에서 우리는 살고 있습니다.\n이 마지막 조각을 제외한 모든 것이 황폐해지고 쓸모 없어졌듯이, 우리 또한 단결하여 이 은하에서 우리의 입지를 다지지 않으면 영원히 역사 속으로 가라앉게 된다는 새로운 목적의식으로 가득 차 있습니다."

### Birch World Start ###################

origin_birch: "버치 월드"
origin_birch_desc: "이 제국은 오랫동안 잊혀진 문명의 잔재로서, 선조들이 은하중심에 만든 버치 월드의 메아리치는 광활한 공간 속에서 살고 있습니다."
origin_birch_effects: "고립된 은하중심에서 시작합니다.\n버치 월드는 시작 인구보다 훨씬 많은 인구를 위해 설계되었으므로, 당신은 생존을 위해 약간의 직업 조정이 필요할 것입니다."
giga_birch_start_dialog: "우리는 우리의 조상들에게 무슨 일이 일어났었는지를 모릅니다. 적, 전염병, 내전? 그들은 이제 신화와 전설로만 존재하며 그들의 지식과 힘은 잃어버렸습니다. 그들은 어떻게든지 우리 은하중심에 있는 블랙홀 주위에 이 광대한 세계를 건설하였고, 이제 우리는 남은 사람들보다 백만배나 더 많은 사람들을 수용하도록 설계된 광대하고 울려퍼지는 공간에서 살고 있습니다. \n마지막 구역을 제외한 모든 부분이 파손되고 쓸수 없게 되었기 때문에 우리의 국민들은 새로운 목적의식으로 가득 차 있습니다: 우리는 별들 사이에서 우리의 자리를 마련해야 합니다, 그렇지 않으면 우리는 영원히 역사속으로 사라지게 될 것입니다.\n\우리의 첫번째 임무는 총독을 임명하는 것입니다. 그런 다음 올바른 작업을 수행하고 있는 지 확인해야 합니다:\n"
giga_start_screen_birch: "$giga_birch_start_dialog$폐허가 되는 것을 막기 위해 §Y$job_structure_manager$§!가 필요합니다.\n우리는 식량이 떨어져 아사하기 전에 사람들을 §Y$building_hydroponics_farm$§!에서 일하도록해야합니다.\n\n그렇게하기 위해 우리는 어떤 사람들을 선호하는 직업에서 해고를 해야 할 수도 있습니다."
giga_start_screen_birch_hive: "$giga_birch_start_dialog$폐허가 되는 것을 막기 위해 §Y$job_structure_process$§!이 필요합니다.\n우리는 식량이 떨어져 아사하기 전에 드론이 §Y$building_hydroponics_farm$§! 에서 작동하도록 해야합니다"
giga_start_screen_birch_machine: "$giga_birch_start_dialog$폐허가 되는 것을 막기 위해 §Y$job_structure_process$§!이 필요합니다."
giga_birch.title: "은하중심에 연결되는 하이퍼레인 발견"
giga_birch.desc: "우리는 센서가 다시 제대로 작동하도록 관리했고 우리는 은하중심에서 혼자가 아니라는 것을 발견했습니다. 블랙홀 중력에 의해 주 은하 고리보다 더 가까이 당겨진 성계가 몇 개 있습니다.\n\n현재 은하계의 나머지 부분과는 아무런 관련이없는 것 같습니다. 기록을 번역한 결과 우리는 블랙홀 중력이 내부 사이의 연결을 방해하고 타벨없이는 일반 성계와 그 사이의 하이퍼레인이 약화되고 희미해진다고 믿고있습니다.\n\n우리는 §Y특별 프로젝트§를 찾아 열어볼 수 있습니다!"
giga_birch.003.name: "은하중심과 우리 은하의 연결"
giga_birch.003.desc: "우리의 모든 기기에 밀려드는 감지정보들과 함께 하이퍼레인이 은하중심과 나머지 은하 사이에 연결되었습니다.\n\n우리는 그곳으로 떠날 수 있습니다. 하지만 무엇이 우리를 기다릴까요?"
giga_birch.003.desc2: "우리의 모든 기기에 밀려드는 감지정보들과 함께 하이퍼레인이 은하중심과 나머지 은하 사이에 연결되었습니다.\n\n확신하건대, 이것은 우리가 한 일이 아닙니다! 은하가 다가오고 있습니다..."

