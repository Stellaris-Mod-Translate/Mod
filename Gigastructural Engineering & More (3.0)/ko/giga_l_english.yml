giga_pouchkinn.108.name: ""
giga_pouchkinn.108.desc: "우리 과학자 팀은 이번에는 극도로 주의를 기울여 실험실에 다시 들어 왔습니다.\n실험실은 이전에 생각했던 것보다 훨씬 크고 $name_orb_elysium$ 깊은곳까지 뻗어있는 것 같습니다. 모든 층은 분명한 목적이 없는 이상한 장치로 가득 차 있습니다. 각 장치에는 우리가 이해할 수 없는 언어로 자세한 설명이 나와 있으며 모든 번역 시도는 슬프게도 실패했습니다.\n\n수십 층 정도 지나자 팀은 $name_orb_elysium$ 표면에서 몇 km아래에 있는 명백한 바닥에 도달했습니다. 그들은 놀라운 발견을했습니다. 연구실에는 사람이 거주하고 있습니다! 더 정확하게는, 그들은 수십 개의 이상하고 짧고 털복숭이가있는 포유류 같은 생물을 발견했습니다. 말을 걸었을 때, 생물들은 단순히 우리 과학자들을 쳐다보고 활동을 재개했습니다. 그들은 실험실을 유지하고 깨끗하게 유지하는 것처럼 보입니다.\n\n그러나 몇 층을 더 지나고 나서 우리 팀은 일종의 장치를 만드는 지적인 한 사람을 발견했습니다. 그들은 그가 이 전체 구조를 지은 사람이라고 생각합니다.\n그자는 우리의 도착에 놀랐고 일종의 번역기를 활성화 한 후 자신을 소개하기로 결정했습니다."
