irradiated_desert_planet_desc: "이 행성은 엄청난 양의 핵 무기를 얻어맞았습니다. 행성의 표면은 이제 생명체가 살아가기엔 너무 가혹한 환경이며, 지표면의 온도는 종종 섭씨 100도 이상으로 치솟습니다. 지표와 대기는 고농도의 방사성 물질로 오염되었고, 고방사성 폐기물로 이루어진 물 웅덩이도 있습니다. 이 행성에서 일어난 엄청난 양의 핵 폭발은 행성의 지표면에 무거운 원소들을 쌓이게 했고, 결국 일부 광물들을 거의 합금과 같은 형태로 녹였습니다.\n\n§Y테라포밍을 통해 이 모디파이어를 제거할 수 있습니다.§!"
tremendous_ring: "거대한 고리"
tremendous_ring_desc: "이 거대 가스 행성은 직경 3억 7800만 km의 거대한 고리를 지니고 있습니다."
methane_oceans: "메탄 바다"
methane_oceans_desc: "이 추운 불모지 행성의 가장 거대한 크레이터에는 액체 메탄 바다가 존재합니다."
nanite_deserts: "나노 로봇 사막"
nanite_deserts_desc: "이 행성에 존재하는 사막의 50% 이상은 모래를 흉내내는 나노 로봇들로 이루어져 있습니다."
coreless_planet: "핵이 없는 행성"
coreless_planet_desc: "이 행성은 철로 구성된 핵 자체가 존재하지 않습니다. 물리학 연구에 가치있는 장소임은 분명합니다."
core_facility: "핵 탐사 시설"
core_facility_desc: "이 행성은 철로 구성된 핵 자체가 존재하지 않지만 행성 표면 아래에 거대한 연구 시설이 존재합니다. 이를 통해 고급 연구를 진행할 수 있을 것입니다."
cataclysmic_star: "격변변광성"
cataclysmic_star_desc: "백색 왜성을 안에 가지고 있는 이 별은 극도의 불안정성을 보여줍니다."
oxygen_world: "결정화된 산소 행성"
oxygen_world_desc: "이 행성의 표면은 결정화된 산소로 이루어져 있어 과학적으로 엄청난 가치를 지닙니다."
natural_network: "전세계적 생체 연결망"
natural_network_desc: "행성에 서식하는 특이한 생물속의 식물들이 전 세계적인 연결망을 구축하여 과학적으로 엄청난 가치를 지닙니다. "
fire_life: "플라스마 생명체"
fire_life_desc: "이 행성의 표면을 돌아다니는 특이한 형태의 플라즈마 생명체는 유기적 생명체에게 극도로 적대적입니다."
red_toxic: "붉은 유독성 행성"
red_toxic_desc: "최근에 탐사된 이 독성 행성은 알려지지 않은 물질로 구성된 붉은색 독성 입자로 가득찬 대기를 가지고 있습니다."
scarlet_scourge: "붉은 유독성 행성"
scarlet_scourge_desc: "매우 치명적인 독성 물질이 대기에 빽빽하게 들어있는 이 행성은 모든 생명체에게 적대적인 환경입니다."
remnants_civ: "문명의 잔존물"
remnants_civ_desc: "진홍빛 재앙에 파괴당한 채로, 한 때 위대했던 문명의 일부가 이 행성에 남아있습니다."
the_repository1: "저장소"
the_repository1_desc: "행성에 존재하는 이노베이션 포지 속의 광대한 시설들은 이 행성에 대한 고급 연구 및 개발을 가능하게 합니다."
the_repository2: "저장소"
the_repository2_desc: "행성에 존재하는 이노베이션 포지 속의 광대한 시설들은 행성에 진홍빛 재앙이 남아있어도 연구 및 개발을 가능하게 합니다."
urmazin_utopia: "우르마진 유토피아"
urmazin_utopia_desc: "우르마진은 은하계와 격리된 낙원에 살고 있습니다. 불행할 이유가 있나요?"
katzenland_planet: "몰락한 네크로폴리스"
katzenland_planet_desc: "이 세계는 거주 가능한 행성으로 보기조차 어렵습니다. 표면 환경은 극도로 가혹하며 낮에는 때때로 기온이 100도 이상 상승합니다. 독성 가스와 방사능 화합물로 가득찬 대기와 산업 폐기물로 이루어진 얕은 바다가 존재합니다.\n그러나, 이곳에는 한 때 번성한 문명이 있었다는 폐허들이 널려있습니다. 이곳에 정착하는 것은 매우 어렵겠지만, 이 폐허는 오래전에 사라진 문명을 연구할 기회와 표면에 남아있는 방대한 양의 자원을 폐기할 수 있는 놀라운 기회를 제공하며, 방대한 양의 방사성 물질과 기반 시설은 에너지 발전에 큰 도움이 될 것입니다.\n\n§Y이 행성을 테라포밍하면 패널티가 제거되겠지만, 보너스 또한 감소합니다!§!"
katzenland_planet_terraformed: "네크로폴리스"
katzenland_planet_terraformed_desc: "한때 대규모 분쟁으로 황폐화 되었던 행성은 전보다 거주에 적합하게 복원되었습니다. 한 때 번성한 문명의 폐허들이 널려있고 이 폐허들을 연구하고 많은 자원을 얻을 수 있는 놀라운 기회를 제공하며, 남은 많은 방사성 물질과 기반 시설은 에너지 발전을 위해 사용한다면 굉장히 유용할 것입니다."
ringworld_upgrade_timer: "링월드 거주 업그레이드"
ringworld_upgrade_timer_desc: "우리는 계속 늘어나는 인구를 수용하고 지원하기 위해 시설 외의 구역을 업그레이드하고 있습니다."
gigablackhole_radiations: "아공간 폭탄에 의해 방사선 피폭됨"
gigablackhole_radiations_desc: "근처에서 폭발한 아공간 왜곡 폭탄이 초공간로를 통해 다량의 이질적인 입자를 보내서 유해한 방사선으로 이 행성을 쓸어버렸습니다."
flat_world: "플랫 월드"
flat_world_desc: "이 행성은 평평합니다. 이곳에선 지구 평면설이 힘을 얻을 수 있겠군요."
square_ringworld: ""
square_ringworld_desc: "이 구획은 $name_ringworld_square$에 있으며, 잘 이해되지 않은 기술 구성 요소로 가득 차 있습니다. 이곳을 연구하는 것은 가치있는 투자가 될 것입니다."
virtual_world: ""
virtual_world_desc: ""
orbital_elysium: ""
orbital_elysium_desc: ""
interstellar_habitat: ""
interstellar_habitat_desc: "이 광대한 우주 정거장의 자연광 부족은 주민들에게 다소 부담이 될 수 있고, 발전소는 태양광이 부족하기 때문에 효율성이 떨어집니다. 그러나 이 관측소는 성간 공간의 본질에 대한 훌륭한 연구 기회를 제공합니다."
ruined_city_world: "고대의 행성도시"
ruined_city_world_desc: "고고학적 스캔을 통해 이 행성은 과거에 행성도시였음을 알 수 있습니다. 문명은 파괴되었지만 그 흔적은 행성의 지하, 폐허가 된 고층 건물의 형태로 남아있습니다. 그러나, 이곳의 기후는 극도로 불안정하고 토양에선 상당한 수준의 독성이 검출되었습니다."
megastructure_collision: "거대구조물 충돌 흔적"
megastructure_collision_desc: "이 행성의 표면에는 금속 파편이 흩어진 거대한 충돌 크레이터가 있습니다. 한때 이 행성을 공전하던 거대한 우주 정거장 또는 거대구조물이 충돌한 것으로 보입니다. 이 영향으로 행성이 가진 기후가 극적으로 불안정해진 것 같습니다."
lifeless_foggy: "안개 낀 행성"
lifeless_foggy_desc: "이 행성의 대기는 매우 두껍습니다. 큰 폭풍이 자주 발생하며, 생명이 부족해 식량을 키우기는 어렵지만 생물권의 방해 없이 채굴 작업을 진행할 수 있습니다."
lifeless_foggy_gases: "독성의 흔적"
lifeless_foggy_gases_desc: "이 행성은 한때 유독성 행성이었으나 거주 가능한 행성으로 테라포밍 되었습니다. 그러나 독성이 있었던 대기의 흔적은 여전히 남아 있습니다."
lifeless_temperate: "생명이 없는 행성"
lifeless_temperate_desc: "거주 가능한 행성이지만 생명의 흔적은 보이지 않습니다. 따라서 식량을 재배하기는 어렵겠지만 자원을 걱정할 일은 없을 것입니다. 또한 순수한 행성 지질학을 연구할 수 있는 좋은 기회를 제공합니다."
lifeless_torrid: "뜨거운 행성"
lifeless_torrid_desc: "거주 가능한 행성이지만 굉장히 덥습니다. 지질학적 활동은 행성의 지각판을 변경하여 안정되었지만 잿가루와 화산의 부산물은 여전히 대기권에 상당히 존재합니다."
lifeless_torrid_tectonics: "남아있는 화산 활동"
lifeless_torrid_tectonics_desc: "성공적인 테라포밍에도 불구하고 이 행성의 지각판은 다소 불안정합니다. 남아있는 화산 활동이 완전히 사라질 때 까지 시간이 걸릴 것입니다."
giga_planetary_computer: "$name_planetary_computer$"
giga_planetary_computer_desc: "이 행성은 하나의 거대한 컴퓨터로서, 연구에 막대한 이점을 제공합니다."
ringyard_alloys: "주조 링월드"
ringyard_alloys_desc: "용암형 행성의 강력한 열은 광물을 합금으로 변환시키는 작업을 촉진합니다."
disco_moon_modifier: "달빛의 연극"
disco_moon_modifier_desc: "근처에 있는 $name_discomoon$이 이 행성의 하늘에 아름다운 빛을 투사하여 무수한 오로라를 만듭니다. 우리 제국의 깃발을 닮은 이 신비로운 오로라는 경외심과 자부심으로 우리 국민에게 영감을 줍니다."
