ehof_reality_code.004.name: "현실 코드 - Activation"
ehof_reality_code.004.desc: "증폭기 내부에서 얻을 수 있었던 여러가지 지식들 덕분에 $ehof_gateway_disableds$를 활성화하는 방법을 알게 되었습니다. \n\n제국의 연구원들은 비활성화된 관문들을 다시 활성화하는데 필요한 기술들을 개발하고 있습니다. 파동의 에너지를 조절할 수 있는 중력 전자파 발신 시설이 개발되고 있습니다. \n\n과학자들이 얻어낸 지식을 바탕으로 새롭게 건설한 발신기지에서 올바른 주파수와 진폭으로 $ehof_epcs$를 투사할 것이므로 $ehof_gateway_disableds$ 시스템이 이에 반응할 것임은 자명합니다. 하지만 우린 $ehof_gateway_disableds$이 활성화될 때 정확히 무슨 일이 벌어지는지 알지 못합니다. 우리가 아는 유일한 것은 이것을 활성화시키는 방법 뿐이며, 이제 이 관문의 재활성화를 개시할 수 있습니다!"

### Hieroglyphics (EHOF Precursor) ######

ehof_precursor: "상형문자"
ehof_precursor_digsite_desc: "§H[from.Planet.GetName]§!에 미스터리 서클과 유사하지만 행성 표면 자체에 새겨져있는 거대한 상형문자를 발견했습니다.\n\n확실히 조사할 가치가 있을 것 같습니다."
ehof_megastructure.0051.name: "상형문자 I"
ehof_megastructure.0051.desc: "§H[this.GetName]§!의 승무원들은 착륙하자마자 행성의 북극을 둘러싸고 있는 산맥의 남쪽에 위치한 가장 큰 상형문자의 주변에 발굴지를 설치하기 시작했습니다.\n\n조사의 중점은 상형문자들은 무엇이며 누가 만들었는지 알아내는 것입니다. 약간의 논의 끝에, 과학자들은 대기와 지상 샘플을 분석하고 상형문자의 표면 스캔을 시작했습니다."
ehof_megastructure.0052.name: "상형문자 II"
ehof_megastructure.0052.desc: "§H[from.Planet.GetName]§!에 과학자들이 착륙한 이후 몇 주가 지났습니다. 이들은 상형문자의 뜻과 누가 그것들을 만들었을지 해독하려고 했으나 별 다른 진전이 없었습니다.\n\n이미 행성에서 많은 시간을 낭비하고 실망한 연구 팀은 임무는 실패했다고 선언했으며, 발굴 현장을 정리하고 떠날 준비를 마친 함선에 탑승하기 시작했습니다.\n\n§H[this.leader.GetName]§!의 명령과 함께 §H[this.GetName]§!이(가) 궤도로 상승하기 시작하던 그 때, 연구 팀은 자신들의 우주선이 몇 주동안 착륙해 있던 바로 그 상형문자가 매우 희미하게 주황색으로 빛나고 있는 반면, 다른 것들은 그렇지 않다는 사실을 발견했습니다."
ehof_megastructure.0053.name: "상형문자 III"
ehof_megastructure.0053.desc: "§H[this.leader.GetName]§!은(는) 다시 하강을 지시했고, 함선이 가까워질수록 주황색 음영은 더욱 짙어졌습니다.\n\n이런 변화에 당황한 과학자들은 낮은 고도에서 모든 상형문자 위를 비행하며 지나갈 때 빛을 내는지 관찰하기 위해 행성을 한 바퀴 돌기로 결심했습니다.\n\n결국 모든 상형문자가 빛을 내게 되었지만, 과학자들은 여전히 무슨 의미인지 알 수 없었고 다시 한 번 발굴 현장에 착륙하기로 결정했습니다. 착륙 후, 표면적으로는 주황색 빛이라고는 전혀 찾아볼 수 없었습니다."
ehof_megastructure.00531.name: "상형문자 IV"
ehof_megastructure.00531.desc: "§H[from.Planet.GetName]§!에 다시 착륙한 직후 문양 주변의 대기를 실험하기 시작했는데, 센서가 짧은 순간 심각한 지진 활동을 감지했고 모든 상형문자가 빛을 내는 것을 멈추었습니다.\n\n팀의 안전을 염려한 이들은 재빨리 §H[this.GetName]§!에 탑승하고 궤도에 올랐습니다.\n\n그들이 §H[from.Planet.GetName]§!의 대기권을 벗어나자마자, 함선의 센서들은 우리가 낼 수 있는 어떤 속도보다 빠르게 이동하는 거대한 주황색 빛의 볼트를 감지했습니다.\n\n빛은 곧 가시 범위를 떠났지만, 승무원들은 계산된 볼트의 궤족과 속도 때문에 목적지를 결정할 수 있었습니다. 우리는 그것이 향하고 있는 것으로 보이는 성계를 조사해야 합니다."
EXPLORE_EHOF_PRECURSOR_NO_RUINED: "주황색 빛"
EXPLORE_EHOF_PRECURSOR_NO_RUINED_DESC: "함선의 센서는 우리가 실현시킬 수 있는 속도를 훨씬 뛰어 넘는 거대한 주황색 빛을 감지했습니다.\n\n빛은 곧 가시 범위를 벗어났지만, 승무원들은 계산된 빛의 궤적과 속도 덕분에 목적지를 결정할 수 있었습니다. 우리는 그것의 목적지로 보이는 성계를 조사해야합니다."
EXPLORE_EHOF_PRECURSOR_RUINED: "$EXPLORE_EHOF_PRECURSOR_NO_RUINED$"
EXPLORE_EHOF_PRECURSOR_RUINED_DESC: "$EXPLORE_EHOF_PRECURSOR_NO_RUINED_DESC$"
ehof_megastructure.0054_name: "막다른 길"
ehof_megastructure.0054_desc: "주황색 빛이 발생한지 몇 주가 지난 지금, 그 목적지로 보이던 성계에 도착했지만 빛은 어디에도 보이지 않습니다...\n\n 이 이상현상에 오랜 시간 매달렸음에도 불구하고 상형문자가 무엇인지, 누가, 어째서 만들었는지, 또는 주황색 빛이 무엇이었는지에 대한 실질적인 통찰은 없었습니다.\n\n그러나 겉보기엔 아무 이유 없이 성게 주위에 흩어져 있는 잔해들에 대한 조사를 마친 후, 한 때 블랙홀에 의해 파괴된 거대한 구조물이 있던 것으로 파악했습니다.\n\n과학자들은 찾아낼 수 있는건 모두 찾아보자고 요청했습니다. 아마도 모든게 사라지진 않았을 겁니다."
ehof_megastructure.0055_name: "시설"
ehof_megastructure.0055_desc: "주황색 빛이 발생한지 몇 주가 지난 지금, 이 성계에는 눈에 띄지 않지만 시스템 코어에 심각한 손상을 입은 부분적인 궤도 구조물이 존재합니다. 이 $ehof_ehof$는 한때 대규모 블랙홀 조작이 가능했던 것으로 보입니다. 우리는 그것이 성간 여행을 위해 사용되었다고 생각합니다.\n\n승무원들은 블랙홀을 둘러싸고 있는 폐허가 된 구조물에 탑승해 생명의 흔적이나 우리를 이끈 무언가에 대한 단서를 찾기 시작했습니다.\n\n몇 달 동안 스캔하고 테스트하며 숙고했으나 상형문자가 어째서, 무엇 때문에 만들어졌는지, 또는 주황색 빛이 무엇인지에 대한 실질적인 통찰이 없었습니다.\n\n그러나 우리는 $ehof_megastructure_ruined$ 안팎에서 많은 유물들을 수집했으며, 과학자들은 연구가 더 필요하다고 확신합니다."

