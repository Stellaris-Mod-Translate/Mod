# Stage 1

ehof_reality_code.111.name: "현실 코드 - 유독성 행성 발굴 I"
ehof_reality_code.111.desc: "유해 대기로부터 발굴 현장을 보호하기 위해, 발굴 현장 주변에는 부식·내열성 재료로 만든 작은 고립된 돔이 조성되었습니다. 장비가 설치되었으며 전개될 준비가 되었습니다. 원천의 위치가 수면 아래 수십 km에 불과하기 때문에, 기존 굴착기를 이용해 그 위치로 터널을 뚫을 수 있습니다.\n\n구멍을 뚫은 후에, 유인 전문 연구팀을 보내서 출처를 조사할 것입니다. 이제 발굴 작업을 시작할 수 있습니다."

# Stage 2

ehof_reality_code.112.name: "현실 코드 - 유독성 행성 발굴 II"
ehof_reality_code.112.desc: "굴착기가 작업을 끝냈습니다. 약 43km의 깊이를 가진 구멍이 뚫렸습니다. $ehof_ep$의 원천은 1km이상 더 깊을 수 있지만, 원천의 정확한 크키를 결정 할 수 없기 때문에 예방 조치를 취했습니다. 유인장치가 터널 끝에 도달하면, 자체 도구를 사용하여 원천에 도달할 것입니다. 막 장치가 작동을 시작했습니다.\n\n유인 시추 장치는 원천의 위치에 도달했다고 보고했습니다. 위치 자체가 이미 정말 이상합니다.\n\n원천에서 300m 정도 근접했을때, 지각을 뚫고 지각 내부의 빈 공간에 도달했습니다. 이 공간 안에는 근원으로 보이는 구조물이 자리잡고 있습니다. 그것은 가장 큰 면이 정확히 2.5km의 직경을 가진 팔면체의 형태입니다.\n\n물체 주위의 공간 전체가 알 수 없는 이유로 흔들리는 것처럼 보입니다. 마치 물체가 역장을 투사하는 것처럼 말입니다. 이는 애당초 근원 근처에 이렇게 큰 빈 공간이 있는 이유도 설명 해줄 것입니다.\n\n표면 스캔에 기초하여, 표면은 알 수 없는 구성 물질로 이루어져 있습니다. 열 화상 스캔은 그 물체의 놀라운 성질을 보여줍니다. 그것의 온도는 거의 절대영도이며, 블랙홀 보다 더 차갑습니다. 이렇게 낮은 온도에서, 구조물의 상태는 순식간에 얼어붙은 것처럼 보입니다. 구조물이 어떻게 이 온도에 도달했는지, 어떤 이유로 도달했는지는 알 수 없습니다. 구조물이 생성하는 것으로 보이는 역장 또한 마찬가지 입니다.\n\n스캐너는 표면을 관통할 수 없었으며, 단지 이 구조물이 방사선을 방출한 흔적이 없다는 것과 역장의 평균 자극, 그리고 $ehof_ep$의 약한 변동만을 탐지하였습니다. 우리가 더 많은 것을 알아낼 수 있는 유일한 방법은 어떻게든 그 물체로 들어가는 방법을 찾는 것입니다."

# Stage 3

ehof_reality_code.113.name: "현실 코드 - 유독성 행성 발굴 III"
ehof_reality_code.113.desc: "물체에 접근하기까지 많은 시간이 걸렸지만 기다림이 빛을 발했습니다. \n\n수많은 시도 끝에, 한 승무원이 중력파를 조합하여 $ehof_ep$를 모방하는 주파수와 진폭을 가지는 파동을 만들어내었습니다. 물체가 이에 반응하기를 희망하며 말이죠. 그리고 그게 성공했습니다.\n\n물체의 표면 중 하나에 입구가 나타났습니다. 조사팀이 진입하자, 그들은 믿을 수 없을 만큼 복잡한 메커니즘으로만 설명될수있는 무언가를 발견했습니다. \n\n그들은 오랜 연구 끝에 앞서 발견한 메커니즘이 물체 안으로 들어가는 실질적 입구에 대한 추가적인 봉쇄, 즉 일종의 식별 체크 포인트라는 것을 알아냈습니다. 이를 해결하기 위해 계산 지원이 필요할 정도였지만 갖은 노력 끝에 조사팀에게 액세스 권한이 부여되었습니다. 내부에서 그들은 매우 복잡한 기술 시스템을 발견했습니다.\n\n시스템에 대한 집중적인 연구 끝에 조사팀은 이 구조물의 기능이 무엇인지 알아낼 수 있었습니다. 이 구조물은 $ehof_ep$의 원천이 아니었습니다. 이 구조물은 $ehof_ep$ 를 위한 증폭기이자 리피터였습니다. 이 시퀀스는 중력 전자기파를 통해 항성계 가장자리로 전달되는 것으로 보이며, 여기서 알려지지 않은 원리를 통해 빛보다 빠른 속도로 이동할 수 있는 어떠한 형태로 전환됩니다.\n\n이 성계의 가장자리에 있는 외계 물체인 $ehof_gateway_disabled$이 앞서 말씀드린 원리와 형태에 관련이 있을 수 있습니다.\n\n승무원이 증폭기 구조물에서 오래전에 발견된 기존의 코드 시퀀스와 호환되는 것으로 보이는 $ehof_ep$의 고유한 시퀀스 조각을 추출하는데에 성공했습니다. 게다가 증폭기의 구성과 관련된 놀라운 것을 발견했습니다.\n\n물체의 내부 구성에 대한 실험결과, 증폭기는 기존 전략자원 중 하나인 생체금속과 유사하면서도 고유의 자체 복제 및 재생 능력을 가지고 있는 물질로 만들어져 있음이 밝혀졌습니다. 승무원들은 필요한 장비가 부족하여 물질이 무엇으로 구성되어 있는지 정확히 밝혀낼 수 없었지만, 이 물질은 큰 이용 가치가 있을 수도 있기 때문에 승무원들은 추가 분석을 위해 물질 샘플을 채취했습니다.\n\n이제 승무원들은 다시 지상으로 돌아갈 준비를 하고 있습니다."

