giga_katzen.0942.name: ""
giga_katzen.0942.desc: "우리의 수색팀은 플러션 전역에 걸쳐 수색을 진행했습니다. 그들은 수천 명의 사람들을 조사했고, 행성 구석구석까지 들쑤셨습니다. 아직도 카이저가 그들을 피하고 있는 것처럼 보였습니다. 그러나 그들이 거의 포기하려고 했을 때, 그다지 놀랍지는 않은 비정상적인 일이 일어났습니다: 바로 우리의 현재 물리학 모형으로는 예상할 수 없는 방향으로 행동하는 단일한 외계의 입자였습니다. 이에 더해, 이 입자는 이전 캇첸의 수도였던 캐타운의 깊은 곳에서부터 나오고 있는 것이 확실했습니다.\n\n우리 과학자들은 이 입자를 추적했고, 특별 채굴팀을 통해 플러션의 지각을 뚫고 그 탄도를 추적했습니다. 바위를 수 km 뚫고 들어간 이후에야, 매우 멀리까지 뻗어 있는 미로와 같은 터널로 지상과 연결되어 있을 것 같은 거의 완전한 공동을 발견할 수 있었습니다.\n\n동굴 안에는 알려지지 않은 기구의 잔해들이 놓여 있었고, 확실히 우리 우주에서는 일반적으로 발견되지 않는 외계의 입자가 무언가로부터 방출되고 있었습니다. 이 무언가는 바닥으로부터 1미터 정도 떨어져 있는 나노 단위의 틈과 같은 것으로 드러났고, 자체적인 시공간을 가진 매우 작은 인공적인 균열이 있었습니다. 이 모든 것은 카이저가 어떻게든 플러션 밖의 은하계 어디론가로 순간이동하였다는 것을 말해주고 있습니다.\n\n우리 과학자 팀은 이 작지만 만연해 있는 틈새를 연구하고 카이저가 어디로 향했는지 그 흔적을 찾아내기 위해, 틈새의 주면에 연구시설을 설치하고 있습니다. 그렇기 때문에 플러션에 고고학 현장이 설치될 것입니다."
