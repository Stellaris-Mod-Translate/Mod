### Ascension Perks #########################################################################################################################

ap_slice_of_life: "삶의 조각"
ap_slice_of_life_desc: "한때 거대 공학의 정점으로 여겨졌던 링월드는 이제 평범한 행성일 뿐 그 이상, 그 이하도 아닙니다. 그러므로 우리는 가장 거대한 링월드조차 능가하는 새로운 형태의 거주 구조물을 설계함으로써 거대 공학의 다음 단계로 나아가야 합니다. 항성 주위에 지어진 성계 크기의 디스크인 $name_alderson$은 가공할 규모의 인구와 산업을 수용할 수 있을 것입니다."
add_research_options_alderson: "연구 선택지 획득:\n£engineering£§Y$name_alderson$§!"
ap_systemcraft: "고등급 천체 무기화"
ap_systemcraft_desc: "이미 행성을 무기로 바꿀 수 있는 기술이 있습니다만, 과학자 중 일부는 그것보다도 더 큰 함선을 만들 수 있다고 주장합니다. 항성계 수준의 거대한 함선을 만들기 위해 많은 이들이 모였습니다. 이 거대한 함선은 베히모스 요새 행성조차 왜소하게 보이도록 만들 것이며, 우리는 충분한 화력을 가질 수 있을 것입니다."
add_research_options_systemcraft_base: "연구 선택지 획득:\n£physics£§Y체계: 항성규모 추진§!\n우리는 결국 이 은하가 아니, 어쩌면 우주가 지금까지 본 것 중 가장 크고 웅장한 선박을 만들기 위해 일련의 기술을 연구하기 시작할 것입니다."
ap_vast_expanses: "광대한 확장"
ap_vast_expanses_desc: "주거와 생산에 대한 우리들의 끝없이 커지는 요구는 궁극의 거주 공간을 만들어야하는 시점에 도달했습니다. 이를 위해 은하계에서 가장 거대한 물체를 최대한 활용할 때가 왔습니다."
add_research_options_birch_world: "연구 선택지 획득:\n£engineering_research£§Y$name_birch$§!\n$name_birch$는 종족의 영구적이고 영원한 거주를 위해 가장 큰 블랙홀 주변에 지어진 거대한 서식지입니다. 하나의 구역이있는 불모의 금속 구체로 시작하지만 인구가 늘어나고 껍질의 표면이 확장됨에 따라 더 많은 구역 슬롯을 확보하여 무한한 양의 팝을 수용 할 수 있습니다."
ap_gigastructural_constructs: "초거대구조물 축조"
ap_gigastructural_constructs_desc: "크고 아름다운 것은 항상 옳습니다. 상상도 할 수 없는 크기와 규모의 거대구조물을 건설 함으로서, 우리는 은하계의 초강대국으로 자리매김 할 수 있을 것입니다."
ap_gigastructural_constructs_add_research: "연구 선택지 획득:\n£physics_research£§Y$giga_tech_matrioshka_brain_1$§!\n£physics_research£§Y$giga_tech_hrae_mc$§!\n£engineering_research£§Y$giga_tech_ringworld_behemoth$§!\n마트료시카 브레인과 HRAE-MC, 그리고 베히모스 링월드는 믿을 수 없을 정도로 강력한 거대구조물입니다."
ap_qso: "천국을 꿰뚫는 창"
ap_qso_desc: "은하중심에서 발견된 고에너지 퀘이사는 우리에게 니콜-다이슨 광선 또는 스텔라 시스템크래프트 조차 왜소하게 보일 수 있는 무기를 만들 기회를 주었습니다. 이는 이전에 만들어진 어떤 것보다 강력하며, 천국조차 꿰뚫는 창이 될 것입니다."
add_research_options_quasistellar_base: "연구 선택지 획득:\n£physics£§Y체계: 초차원 차폐§!\n우리는 그 누구도 그 순수한 분노에 저항할 수 없을 정도로 압도적인 힘을 가진 은하계 핵 주위에 건설된 거대한 포인 §R$name_quasistellar$§!를 조립하는 임무에 착수 할 것입니다.\n\n§R이러한 치명적인 무기의 건설에 착수하는 것은 의심할 여지없이 은하계 전체를 분노하게 할 것입니다.§!"

