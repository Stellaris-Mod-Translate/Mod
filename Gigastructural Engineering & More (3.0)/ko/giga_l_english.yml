code_1_cat: "현실 코드 - 유독성 행성"
code_01_category_desc: "§H[this.GetName]§!이(가) $ehof_epcs$의 전송을 받았습니다. 이것은 1년만에 처음으로 감지된 전송입니다. §H[this.GetName]§!이(가) §H[root.solar_system.GetName]§! 성계 내에서 전송을 감지했습니다. 초기 전송과 마찬가지로, 이것은 함선의 메인 시스템을 비활성화 시켰습니다. $ehof_closed_modular$ 함선은 함선 기능을 복원할 수 있었지만, 그 과정에서 예상보다 긴 2시간이 소요되었습니다. 시스템의 효율적인 작동을 위해 추가적인 수정이 필요할 수 있습니다.\n\n$ehof_ep$ 스캐너는 시스템 내부의 전송 원천인 유독성 행성 §H[from.from.GetName]§!을(를) 식별할 수 있었습니다. 그 행성의 정확한 위치나 행성의 내부에 대해서는 조금 더 조사가 필요합니다.\n\n$ehof_ep$ 스캐너가 근원의 위치를 찾을 수 있습니다. 신호가 짧은 시간 동안만 송신됐고 이후 수신되지 않은 점을 고려하면 위치를 찾는 데 다소 시간이 걸릴 수 있습니다."

# Anomaly Success (Creates Digsite)

ehof_reality_code.101.name: "현실 코드 - 유독성 행성"
ehof_reality_code.101.desc: "§H[this.GetName]§!은(는) §H[from.from.GetName]§! 행성에서 $ehof_ep$의 근원을 찾을 수 있었습니다.\n\n행성 표면과 궁극적으로 더 깊은 층의 전자기 및 중력 간섭을 $ehof_epcs$과 비교하여 위치를 결정할 수 있었습니다. 그 원천은 남반구에서 약 44.5 km 깊이의 행성 표면 아래 가까운 곳에 있는 것으로 보입니다.\n\n그 위치에 도달하기 위해 발굴이 필요할 것입니다. 고온과 유독성 대기는 굴착을 더 어렵게 만들겠지만, 적절한 장비가 준비된다면 큰 문제가 되지 않을 것입니다.\n\n우리가 찾던 답을 얻기 위해 필요한 시간과 자원을 프로젝트에 투입해야 할 것입니다."

