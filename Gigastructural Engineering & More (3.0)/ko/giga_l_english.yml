### Star ###

code_6_cat: "현실 코드 - 별"
code_06_category_desc: "[this.GetName]은 §H[root.solar_system.GetName]§!성계 내에서 $ehof_epcs$의 통신을 또 수신했습니다. 함선의 기능이 복구되었으며 통신의 근원지가 발견되었습니다. 별 §H[from.from.GetName]§!입니다.\n\n행성 표면 혹은 내부의 정확한 위치를 측정하기 위해 조사가 필요합니다."
ehof_reality_code.601.name: "현실 코드 - 별"
ehof_reality_code.601.desc: "§H[from.from.GetName]§!에 존재하는 증폭기의 위치가 밝혀졌습니다.\n\n지표면의 74650.7 km 지하에 있습니다.\n\n이 발굴 작업은 별 내에서 이뤄지기 때문에 지금까지의 그 어떤 작업보다도 어려울 것입니다. 높은 온도와 밀도는 이 작업을 방해할 것이며 작업에 필요한 장비는 새로 제작되어야 합니다.\n\n이 프로젝트에 투자해야 할 시간과 자원은 예측이 불가능합니다. 하지만 수수께끼의 마스터-코드를 완성하고 $ehof_epcs$의 근원지에 도달하는 건 그 어떤 대가도 치를 수 있는 값어치를 가집니다."
code6_digsite: "현실 코드 - 별 발굴"
code6_digsite_desc: "§H[code_world_planet.GetName]§!의 프로젝트에 필요한 장비는 투입될 준비가 완료되었습니다. 증폭기가 별의 대류권에 존재하기 때문에 이에 도달하기 위해선 새로운 방법을 고안해내야 할 것입니다."
ehof_reality_code.611.name: "현실 코드 - 별 발굴 I"
ehof_reality_code.611.desc: "증폭기에 도달하기 위해 §H[code_world_planet.GetName]§!의 자기권에 특수시설을 증폭기 위치의 정확히 위에 지었습니다. 별 내부의 엄청난 열과 압력은 통상적인 발굴을 불가능하게 합니다.\n\n이 특수시설은 거대한 열 저항성 닻을 별의 대기권에 떨어뜨릴 것입니다. 닻은 증폭기의 위치에 가까워질 때까지 자기권을 통과한 뒤 자기장 생성기들을 통해 그 위치에 고정될 것입니다.\n\n시설과 닻 사이의 연결케이블은 이후 신호의 근원지에 도달할 때까지 내려가는 엘레베이터의 건설에 사용될 것입니다.\n\n닻을 내릴 준비가 되었습니다."
ehof_reality_code.612.name: "현실 코드 - 별 발굴 II"
ehof_reality_code.612.desc: "닻이 근원지에 도달했습니다. 닻은 고정되었고 시설과의 연결이 안정화되었습니다.\n\n엘레베이터 장치의 사용이 가능합니다."
ehof_reality_code.613.name: "현실 코드 - 별 발굴 III"
ehof_reality_code.613.desc: "엘레베이터 장치는 증폭기에 도달했다고 보고했습니다. 다른 행성들과 동일하게 증폭기 주변에 보호막이 공간을 유지시키고 있습니다. 하지만 행성의 내부 물질이 장치를 파괴하지 못하게 하는 대신 별의 압력과 대기가 파괴하지 못하게 합니다. 우리 팀은 장치에 진입할 준비가 되었습니다."
ehof_reality_code.614.name: "현실 코드 - 발굴 IV"
ehof_reality_code.614.desc: "우리 팀이 증폭기에 접근해 $ehof_epcs$ 마스터 코드 시퀀스의 또다른 조각을 추출했습니다.\n\n우리가 가진 이 마지막 조각으로 드디어 우리는 $ehof_epcs$ 마스터 코드 시퀀스를 완전히 조립할 수 있습니다! 완전한 시퀀스는 우리를 $ehof_epcs$와 증폭기, 그리고 $CREATORGATE_GALACTICSS$의 목적이 무엇인지 알아낼 수도 있는 $ehof_epcs$의 근원으로 안내할 것입니다.\n\n$CREATORGATE_GALACTICSS$에 대해 말하자면 이렇습니다. 완전한 마스터 코드 시퀀스는 우리에게 이 증폭기 데이터베이스에 완전한 접근을 허가해주었습니다. 우리 팀은 마침내 $ehof_sm$와 $CREATORGATE_GALACTIC$, 그리고 증폭기를 가동하던 미묘한 에너지의 본질을 드러내는 새로운 정보를 얻었습니다. $ehof_sm$은 근처에 더 이상 강한 에너지원이 없거나 주에너지원이 더이상 에너지를 공급하지 못할 때 국소적 진공 에너지를 사용할 수 있습니다.\n\n에너지원이 수수께끼의 패턴의 근원지라고 합니다. $ehof_sm$은 장막 그 자체를 통해 에너지를 발산하여 근원으로부터 에너지를 받습니다. $ehof_sm$이 받는 에너지는 장막의 에너지입니다. 이 사실은 근원이 장막의 본질적 존재라는 가설을 불러 일으켰습니다.\n\n어쩌면 장막은 그저 매개체이고 근원은 장막을 통해 에너지를 이동시키는 경로일지도 모릅니다. 그 과정에서 장막의 에너지로 변환되었다는 것이지요. 어쨌든, 이제 우리가 수수께끼의 패턴과 $CREATORGATE_GALACTICSS$, 증폭기의 목적이 무엇인지 알았을 뿐만 아니라, $ehof_sm$의 진정한 잠재력을 해방했을지도 모르기 때문에, 근원을 찾는 것이 굉장히 중요해졌습니다.\n\n엘리베이터 장치의 팀이 별의 표면으로 돌아올 준비를 하고 있습니다."

