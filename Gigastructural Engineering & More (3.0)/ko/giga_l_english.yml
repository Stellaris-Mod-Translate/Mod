INVESTIGATE_CORE_ANOMALY_DESC: "§H[from.GetName]§!의 이상현상에 대한 탐사 프로젝트가 승인되었으며, 우리의 최고의 과학자들과 엔지니어들은 은하중심에 도달할 수있는 구조를 만들고 있습니다. 곧 우리는 비밀을 밝힐 수 있을 것입니다."
ehof_anomaly.10001.name: "중심 설비"
ehof_anomaly.10001.desc: "§H[from.from.GetName]§!의 탐험은 성공적이었습니다. 우리의 탐사팀은 §H[from.from.GetName]§!내의 중심 시설이 사실은 알려지지 않은 진보된 문명에 의해 만들어진 거대한 버려진 연구시설이라는 사실을 발견했습니다.\n\n핵심 설비가 완전히 작동하는 것처럼 보이지만 미지의 사건으로 인해 약간 손상되었습니다.\n\n탐사 결과에 따르면, 이 시설은 은하중심 내의 특이한 환경을 연구하기 위해 구축되어 실험 및 연구에 사용되었습니다.\n\n중심 시설을 건설한 사람들에게 무슨 일이 일어 났는지 알 수 없습니다.\n\n사고로 인한 피해 조사 결과, 해당 시설은 어떠한 위험도 없으며 연구 활동의 재설립을 위해 안전하다는 것을 알 수 있었습니다. 우리의 과학자들은 이 시설을 제국의 이익을 위해 사용할 것을 요청했습니다. 이것이 우리의 연구에 정말 유용할 것이라고 주장합니다."
ehof_anomaly.10001.a: "믿을 수 없군. 설비의 재건을 준비해라."
ehof_anomaly.10001.b: "귀중한 기술을 해체하고 시설을 떠나라."

################################4

EXPLORE_LARGE_STATION: "손상된 우주 정거장"
EXPLORE_LARGE_STATION_DESC: "우리 정부는 §H[from.GetName]§!의 궤도에서 손상된 우주 정거장에 대한 탐사 프로젝트를 승인했으며, 과학자들은 관측소를 조사할 무장 탐사 팀을 준비하고 있습니다."
ehof_anomaly.10002.name: "버림받은 관저"
ehof_anomaly.10002.desc: "§H[from.from.GetName]§!의 궤도에 있는 대형 우주 정거장의 용도를 파악할 수 있었습니다.\n\n팀이 수집한 자료에 따르면, 대형 우주 정거장은 이전 §H[from.from.GetName]§!에 뿌리내렸던 문명의 중앙 정부 기관이었습니다. 이는 초국가적, 행성적 집단 정부가 구성되는 방식과 유사한 방식으로 사용되었습니다. §H[from.from.GetName]§!은(는) 초국가적 정부 회원국들 간의 긴장이 고조되면서 세계적 분쟁의 위기에 놓였습니다., §H[from.from.GetName]§!에서의 중요 자원 부족으로 사건은 일어났고 이는 '곤바'라고 불렸습니다.\n\n우리 과학자들은 정거장의 손상되지 않은 기록에만 근거해 언급된 자원을 확인할 수는 없었지만, 그 자원은 사회의 청렴을 위해 필수적인 것이었습니다. 국가간의 투쟁은 궁극적으로 핵전쟁으로 이어졌고, 결국 §H[from.from.GetName]§!은(는) 황폐화되었습니다."
ehof_anomaly.10002.a: "끔찍하군. 욕심이 파괴한 또 다른 사회로구나."

################################

STUDY_NATURAL_NETWORK: "상호 연결 식물 속"
STUDY_NATURAL_NETWORK_DESC: "우리 과학자들은 §H[from.GetName]§!의 숲에서의 방대한 연구 활동을 계획하여 행성에서 글로벌 네트워크를 구성하고 있는 독특한 식물 속에 대해 알아보려고 합니다."
ehof_anomaly.10003.name: "행성-식물-두뇌"
ehof_anomaly.10003.desc: "§H[from.from.GetName]§!에서 상호 연결된 식물 속에 대한 오랜 연구를 통해 놀라운 사실이 밝혀졌습니다. 이 식물들은 거대한 뇌처럼 활동하며 전 행성에 걸쳐 뻗어있습니다. 단일 식물 또는 식물군락은 뉴런 또는 시냅스와 같은 기능을 합니다.\n\n'행성-식물-두뇌'는 동물의 의식처럼 원시적인 형태의 의식을 가지고 있는 것처럼 보이지만, 실제로는 매우 다릅니다.\n\n뇌와 소통하려는 시도는 실패로 이어졌으며, 이는 뇌가 논리적 활동을 할 수 있을만큼 충분히 발달되지 않았음을 일컫습니다.\n\n두뇌의 의식과 관계 없이 그것의 기능은 고급 네트워킹 매커니즘에 대한 통찰을 제공했고, 우리는 이를 네트워크에 유용한 기술을 연구하는데 사용할 수 있습니다."
ehof_anomaly.10003.a: "정말 흥미로운 발견이군!"
EXPLORE_ABANDONED_STATION: "소행성 기지"
EXPLORE_ABANDONED_STATION_DESC: "버려진 것으로 보이는 소행성 기지를 탐사하기 위해 여러 무장 탐사팀이 파견되었습니다.\n\n초기 목적을 결정하고 센서에서 감지되지 않았을 수 있는 생명의 흔적을 찾아야합니다."
ehof_anomaly.10004.name: "수수께끼의 버림받은 식민지"
ehof_anomaly.10004.desc: "소행성 기지에 대한 우리의 조사는 아직 이해되지 않는 기괴한 발견으로 이어졌습니다.\n\n우리의 발견에 따르면 이 기지는 원래 수십만 명의 주민을 수용하고 지원할 수 있는 완전한 자급자족 식민지였습니다.\n\n컴퓨터 시스템 내에서 발견된 기록에 따르면 이곳은 거대한 지각적 재앙에 의해 행성이 파괴된 문명의 피나처였습니다. 그들은 이곳은 '위대한 균열'이라고 불렀으며 이 성계에서 부서진 행성으로 보입니다.\n\n기지에 대해 혼란스러운 부분은 완전히 버려졌다는 사실입니다. 단일 형태의 생물체도 발견되지 않았으며, 심지어 인공 대기권 내의 미생물조차도 발견되지 않았습니다. 알려지지 않은 사건에 의해 완전히 생명을 빼앗긴 것으로 보입니다.\n\n약 17분동안 지속된 모든 기록은 알려지지 않은 이유로 32년 121일 전에 손상되었습니다. 기지의 모든 생명체가 사라진 사건이 17분 이내에 일어났을 가능성이 있습니다.\n\n우리 과학자들은 이전 주민들의 의문의 실종으로 인해 기지의 중요한 기술을 점유하고 떠나는 것이 좋을지, 아니면 우리 국민을 위한 귀중한 식민지로 사용될 수 있을지 논의하고 있습니다."
ehof_anomaly.10004.a: "기지가 너무 유용해서 두고 갈 수 없겠군."
ehof_anomaly.10004.b: "이 곳은 저주받았다. 빨리 떠나는게 좋겠어!"
ehof_anomaly.16.name: "소멸"
ehof_anomaly.16.desc: "끔찍한 일입니다! 보고에 따르면 갑자기 §H[from.from.GetName]§!의 주민들이 갑작스럽고, 이상하며, 격렬한 정신 붕괴를 겪었다고 합니다. 이상 현상을 겪는 주민들의 비율이 높아지면서 갑자기 조용해졌습니다.\n\n우리는 식민지에 조사 팀을 보냈고 그들이 모두 사라졌다는 것을 알게 되었습니다.§H[from.from.GetName]§!의 이전 주인들과 마찬가지로 우리의 주민들도 알 수 없는 이유로 사라졌습니다.\n\n기록들도 모두 다시 손상되었습니다...\n\n§H[from.from.GetName]§!에서 일어난 이 비정상적인 사건의 원인은 여전히 수수께끼로 남아 있습니다."
ehof_anomaly.16.a: "우리가 더 잘 알았어야 했는데."
STUDY_PLASMATIC_LIFE: "플라스마 생명체 연구"
STUDY_PLASMATIC_LIFE_DESC: "플라스마 생명체에 대한 직접적인 연구가 승인되었습니다.\n\n강화 및 보호 장치는 표면 온도가 최대 섭씨 485°인 §H[from.GetName]§!의 치명적인 환경에 배치될 준비를 하고 있습니다."
ehof_anomaly.10005.name: "유기적 플라스마 생명체"
ehof_anomaly.10005.desc: "플라스마 생명체의 표본에 대한 집중적인 연구와 그들의 생태계에 관한 관찰은 놀라운 결과로 이어졌습니다. 이들의 유사 유전적 기반을 분석한 결과 이 생명체가 진정한 무기 생물체라는 사실이 밝혀졌습니다. 무기물이지만 생물학적이지는 않은 기계와는 다르게 말입니다.\n\n무기물 생명체의 발달을 위한 조건은 놀라울 정도로 복잡하고 희귀하기 때문에 이와 비슷한 것은 이전에는 거의 발견되지 않았습니다.\n\n세포의 독특한 생물학적 구성은 강력한 고온 산화 매커니즘과 단순하지만 강력하게 '혈액' 역할을 하는 금속 액체를 사용하여 대사 과정을 생성합니다.\n\n이것은 이들에게 극한 환경 내에서 생존하고 번성할 수 있는 능력을 제공합니다.\n\n단일 세포 뿐만 아니라 다세포 유기체도 발견되었으며, 모두 무성 생식이 가능합니다. 아직 어떠한 형태의 유성 생식도 발견되지 않았지만, 우리 과학자들은 더 복잡한 유기체와 어쩌면 사회적 상호작용이 가능하거나 비슷하게 발달된 유기체를 찾기 위해 두 번째 조사를 시작하기를 원합니다."
ehof_anomaly.10005.a: "놀라운 생물이군. 연구를 확장해라."
ehof_anomaly.10005.b: "이 독특한 생태계를 내버려 두는 것이 좋겠군."
INVESTIGATE_INTELLIGENT_PLASMATICS: "고등 플라스마 유기체 탐색"
INVESTIGATE_INTELLIGENT_PLASMATICS_DESC: "정부의 승인으로, 우리 연구원들은 잠재적으로 사회적 상호작용이 가능한 지능적인 플라스마 유기체를 찾기 위해 §H[from.GetName]§!의 플라스마 생태계에 대한 강렬하고 야심찬 탐사를 시작했습니다."
ehof_anomaly.10006.name: "플라스마 사회"
ehof_anomaly.10006.desc: "정부의 승인으로, 우리 연구원들은 잠재적으로 사회적 상호작용이 가능한 지능적인 플라스마 유기체를 찾기 위해 §H[from.GetName]§!의 플라스마 생태계에 대한 강렬하고 야심찬 탐사를 시작했습니다."
ehof_anomaly.10006.a: "언젠가 이런 생물들을 더 많이 발견할 수 있을지도 모르겠군!"
INVESTIGATE_RED_TOXIC: "§H[from.GetName]§!의 표면"
INVESTIGATE_RED_TOXIC_DESC: "X-레이를 이용해 §H[from.GetName]§ 대기를 관통하는 고강도 스캐너가 표면을 스캔할 준비를 하고 있습니다. 우리 과학자들은 이것이 붉은 안개의 기원을 밝힐 수 있기를 희망하고 있습니다. 그들은 그것이 아마도 자연적으로 만들어진 것이 아니라고 추측합니다."
ehof_anomaly.10007.name: "오염된 낙원"
ehof_anomaly.10007.desc: "X-레이의 도움으로 §H[from.from.GetName]§! 표면을 스캔하려는 시도는 성공적이었습니다.\n\n우리 시스템은 고강도 스캐너로 스캔한 82284 평방 km 면적의 모델을 만들었습니다.\n\n이 모델은 고밀도의 넓은 지역에 분포하고 건물이나 나무처럼 보이는 인공적인 개체를 보여줍니다.\n\n숲과 도시는 행성 표면 또는 적어도 그 잔해에 위치해 있습니다.\n\n한때 이 유독성 행성에 문명이 존재했고, 적어도 식물은 이전 생태계의 일부였습니다.\n\n건물의 구조와 크기는 아마도 이전 문명이 기술의 개발과 활용에 충분히 발달했음을 나타냅니다. 붉은 안개의 원인이 문명 자체에 있는지는 알려지지 않았습니다.\n\n안타깝게도 행성에 무슨 일이 일어났는지 더 자세히 알기 위해서는 표면 탐사가 필요할 것입니다. 멸종된 문명의 기록들, 그리고 표면과 환경의 표본들만이 붉은 안개와 그 기원에 대해 더 많은 것을 말해 줄 것입니다."
ehof_anomaly.10007.a: "탐사 팀을 준비해라."
ehof_anomaly.10007.b: "그럴 가치가 없다. 행성을 떠나라."
EXPLORE_RED_TOXIC: "§H[from.GetName]§!"
EXPLORE_RED_TOXIC_DESC: "안개는 극도의 독성과 부식성으로 인해 §H[from.GetName]§! 표면을 탐사하는 것은 보호 장갑과 위험 보호 기능이 있어도 유기 생명체에게는 매우 위험합니다.\n\n대신 부식 방지 보호복과 에너지 보호막을 갖춘 고급 로봇 탐사 장치가 사용되고 있습니다."
ehof_anomaly.10008.name: "진홍빛 재앙"
ehof_anomaly.10008.desc: "§H[from.from.GetName]§ 주변 탐사는 성공적이었고 붉은 안개의 본질이 드러났습니다.\n\n§H[from.from.GetName]§ 주민들이 '진홍빛 재앙'이라고 부르는 붉은 안개는 사실 이상한 기원을 가지고 있었습니다.\n\n이는 §H[from.from.GetName]§의 옛 문명에 의해 만들어져 통제를 벗어난 진보된 합성 독소입니다. 누구에 의해, 어째서 독소가 만들어졌는지는 행성의 일반인들에게는 알려지지 않았습니다.\n\n정부 및 과학 기관의 기록조차도 진홍빛 재앙의 기원을 밝혀주지 않았습니다. 이것이 정부가 그것에 대해 전혀 몰랐다는 것을 의미하지는 않습니다.\n\n알려진 것은 독소가 321년 전 북반구 어딘가에 있는 '기원지'라는 특정한 장소에서 갑자기 나타났다는 것입니다.\n\n독소는 공중에 뜨는 특성으로 인해 바람을 타고 빠르게 퍼져 1년 안에 행성을 뒤덮었습니다.\n\n게다가 독소는 먼지 입자부터 큰 바이러스 크기에 이르기까지 다양한 크기의 입자로 구성되어 있어 억제하기 매우 어려웠고, 결국 하늘과 표면을 덮어버릴 수 있었습니다.\n\n독소는 아직 알려지지 않은 방법으로 스스로를 복제할 수 있으며, 이것이 어떻게 독소가 행성 전체를 덮을 수 있었는지 설명해줍니다.\n\n결국, 모든 문명과 행성 생태계는 막을 수 없는 진홍빛 재앙에 의해 파괴되었습니다.\n\n우리 과학자들은 위험에도 불구하고 §H[from.from.GetName]§에 대한 탐사를 확대하여 재앙의 기원을 찾고자 합니다."
ehof_anomaly.10008.a: "진홍빛 재앙이 어디서 왔는지 알아내야 한다."
ehof_anomaly.10008.b: "당장 그곳을 떠나라."
FIND_SCOURGE_ORIGIN: "진홍빛 재앙"
FIND_SCOURGE_ORIGIN_DESC: "우리의 로봇 탐사 부대는 진홍빛 재앙의 '기원지' 탐사를 위해 준비중입니다.\n\n위치는 진홍빛 재앙의 기원일 뿐만 아니라 재앙 자체가 만들어진 장소일 수도 있습니다."
ehof_anomaly.10009.name: "화합물 23RCA"
ehof_anomaly.10009.desc: "'기원지'의 조사 결과, 예상보다 훨씬 더 많은 진홍빛 재앙의 비밀이 밝혀졌습니다. 원래 'Y-173 재해 시험장'으로 불렸던 기원지는 진홍빛 재앙이 탄생한 곳이 아니라 원래 진홍빛 재앙을 만든 기관이 활용한 시험장이었습니다.\n\n이 기관은 '이노베이션 포지'라고 불리는 개인 소유의 연구 개발 기구로, 문명의 가장 뛰어난 인재들을 수용한 것으로 추측됩니다.\n\n제작자들이 '화합물 23RCA'라고 이름 붙힌 '진홍빛 재앙'은 기원지에서 유기물과 무기물에 미치는 영향을 실제 환경에서 연구하기 위해 사용되었습니다.\n\n기원지는 원래 자발적인 실험 대상자들이 거주하던 작은 마을과 작은 숲 주변의 관측소와 넓은 돔으로 구성되어 있으며, 기후 조절 실험이라고 알려졌습니다. 동물과 같은 생명체도 존재했습니다.\n\n고급 격리 물질로 구성된 돔은 재앙이 대기 중으로 유출되는 것을 막기 위한 것이었습니다. 안타깝게도 제작자조차 그 효과를 과소평가 했습니다.\n\n재앙은 돔을 부식시키고 대기 중으로 유출되었고, §H[from.from.GetName]§ 문명을 파괴했습니다.\n\n이 기록은 또한 '저장소'라 불리는 장소의 좌표를 보여주었는데, 이 곳은 이노베이션 포지의 주요 시설이자 재앙이 만들어진 곳이고 그들의 가장 위대한 창작물이었던 것으로 보입니다.\n\n우리 과학자들은 어떻게 진홍빛 재앙이 합성되었는지 밝혀내기 위해 이 장소를 탐사하고 싶어합니다."
ehof_anomaly.10009.a: "저장소는 분명 유용하겠지. 우리에게도 말이야."
ehof_anomaly.10009.b: "이제 우린 재앙이 어디서 왔는지 알지. 이 정도면 충분하다."
EXPLORE_REPOSITORY: "저장소"
EXPLORE_REPOSITORY_DESC: "저장소는 진홍빛 재앙이 만들어진 기원을 찾기위해 §H[from.GetName]§!에 있는 마지막 탐사 장소입니다. 이 임무를 위해 무장 로봇 탐사대가 배치되고 있습니다.\n\n저장소가 진정으로 이노베이션 포지의 위대한 창작물의 탄생지라면, 위험한 장소가 될 수 있습니다."
ehof_anomaly.10010.name: "근원과 해결책"
ehof_anomaly.10010.desc: "우리의 저장소 탐사는 완전히 성공적이었습니다.\n\n저장소는 거대한 지하 시설로, 큰 산줄기 안에 숨겨져 있었습니다.\n\n이것은 이노베이션 포지의 보고인 기원지의 데이터와 같았고, 다른 행성의 문명보다 훨씬 우수한 기술을 가지고 있었습니다.\n\n예상대로 저장소는 고유한 보안 시스템에 의해 보호되었습니다. 이를 돌파하는 것은 우리 탐사대에게도 어려운 일이었습니다.\n\n우리는 진홍빛 재앙이 만들어진 시설을 찾을 수 있었습니다. 그곳에서 우리는 재앙에 대해 알 수 있는 모든 것을 알아낼 수 있었습니다.\n\n이노베이션 포지가 만든 일련의 테라포밍 작용제의 완전한 기능을 갖춘 최초의 프로토 타입이었습니다. 이 작용제는 생물학적 물질을 포함한 유해 물질로부터 대기를 정화하기 위해 우주선을 통해 적대적이지만 잠재적으로 거주할 수 있는 행성에 배치됩니다. 이것은 지능적인 생명체를 포함한 모든 종류의 생명체에 대한 작용제의 영향을 실험하기 위한 방법으로 기원지에서의 사용을 설명합니다.\n\n작용제는 예상과 다르게 행동했고 결국 파괴해야할 것이 되었습니다.\n\n시설의 중심부에서 우리는 수명을 연장하기 위해 의식을 업로드한 이들의 집합체, 즉 이노베이션 포지의 과학자들의 정신이 모여 만들어진 진보된 인공지능을 찾아냈습니다. 그들은 우리에게 저장고, §H[from.from.GetName]§의 문명, 진홍빛 재앙, 그리고 진홍빛 재앙에 대한 해결책에 대해 많은 것을 말해주었습니다.\n\n'촉매'라는 이름의 거대한 탑은 남극에 가까운 이노베이션 포지에 의해 건설되었습니다. 그것은 진홍빛 재앙의 영향을 정화하기 위한 것이었지만, 진홍빛 재앙의 복제를 막을 방법을 찾지 못해 실패했습니다.\n\n인공지능은 우리의 뛰어난 기술로 탑을 완벽하게 작동시키고 진홍빛 재앙의 영향을 완전히 정화할 수 있을 것이라고 말했습니다.\n\n이제 우리는 이 행성을 정화하고 다시 한번 거주할 수 있게 만들 수도 있고, 아니면 진홍빛 재앙을 우리의 수단으로 사용할 수도 있습니다."
ehof_anomaly.10010.a: "재앙은 괴물이야. 그것으로부터 행성을 해방시켜라!"
ehof_anomaly.10010.b: "재앙은 여러 분야에서 정말 유용할 수 있겠군."
INVESTIGATE_ONE_ORBIT: "하나의 궤도"
INVESTIGATE_ONE_ORBIT_DESC: "우리가 §H[root.solar_system.GetName]§! 성계에 도착한 지 얼마 되지 않아 센서가 이상한 행성 배열을 감지하기 시작했습니다.\n\n성게에는 같은 궤도를 공유하는 두 개의 행성이 있는 것으로 보입니다. 그것들은 항성으로부터의 거리가 거의 똑같으며, 우리 과학자들은 이 두 행성과 이상한 배열에 대해 자세히 알아보기 위해 연구하고 싶어합니다."
ehof_anomaly.10011.name: "하나의 낙원"
ehof_anomaly.10011.desc: "§H[root.solar_system.GetName]§! 성계의 두 행성 중 첫 번째 행성인 §H[from.from.GetName]§!을(를) 조사함으로써, 우리는 그것이 매우 희귀하고 거주하기 쉬운 가이아 행성이라는 것을 알아냈습니다.\n\n그것은 평균보다 높은 질량과 전형적인 암석형 행성 밀도를 가지고 있습니다. 행성의 생태계는 믿을 수 없을 정도로 다양하며 수많은 종이 존재하고 있습니다.\n\n이 행성을 연구하는 것은 우리의 생물학적 연구에 매우 귀중한 일일 수도 있지만, 우리의 초점은 §H[from.from.GetName]§!의 형제 행성에 대한 연구에 있습니다."
ehof_anomaly.10011.a: "이것에 대해 더 알아낼 수 없어서 슬프군."
INVESTIGATE_ONE_ORBIT_2: "하나의 궤도 II"
INVESTIGATE_ONE_ORBIT_2_DESC: "§H[from.from.GetName]§!에 관한 조사입니다. 궁극적으로 이상한 행성 배열이 어떻게 구성되었는지를 보여줄 것입니다."
ehof_anomaly.10012.name: "쌍둥이 낙원"
ehof_anomaly.10012.desc: "§H[root.solar_system.GetName]§! 성계의 두 번째 행성인 §H[from.from.GetName]§!을(를) 조사한 결과 놀라운 사실이 밝혀졌습니다.\n\n§H[from.from.GetName]§!은(는) 형제 행성과 같은 성질을 가지고 있을 뿐만 아니라 가이아 행성이기도 합니다!\n\n두 행성은 같은 질량, 밀도, 경사, 궤도, 회존 속도 및 궤도 속도를 공유하는 가이아 행성입니다. 서로 차별화하는 유일한 것은 그들의 생태계와 두 행성이 같은 위치에 있지 않다는 사실입니다.\n\n완벽한 성계가 너무 비현실적으로 보이지만, 여기에 있습니다. 이것은 인공적인 것이라고 보아야 하는데, 이러한 행성 배치가 자연적으로 발달할 확률은 본질적으로 0이기 때문입니다.\n\n이 성계를 만든 자의 흔적은 아직 발견되지 않았습니다..."
INVESTIGATE_SCARRED_PLANET: "흉터"
INVESTIGATE_SCARRED_PLANET_DESC: "무엇이 흉터를 창조했는지 알아내기 위해 지질 구조와 물질적 구성에 관하여 연구할 것입니다.\n\n스캐너는 또한 주변 영역과 흉터 자체를 분석하여 특이한 물질을 탐지하고 있습니다. 우리 과학자들은 흉터가 무기 배치의 결과로 만들어졌을 것으로 추측하고 있습니다."
ehof_anomaly.10013.name: "거대한 노치"
ehof_anomaly.10013.desc: "흉터에 대한 우리의 조사 노력은 흉터 형성에 대한 가설 중 하나가 사실임을 입증했습니다. 사실 흉터는 거대한 무기의 배치에 의해 만들어졌습니다.\n\n우리는 이전에 이와 같은 규모의 무기를 본 적이 있지만, 흉터의 형성을 유발했을 가능성이 가장 큰 무기는 이 사건을 매우 흥미롭게 만듭니다. 행성 표면에서 맨틀까지 60km 아래로 내려가며 발견한 특이한 물질을 포함한 지질학적 구조, 표면의 각도는 거대한 무기에 의해 흉터가 만들어졌다는 의혹을 낳습니다. 게다가 우리의 센서는 협곡 전체에 걸쳐 불규칙한 방사선 경로를 파악할 수 있었습니다.\n\n그러나, 방사능 오염은 플루토늄과 같이 자체적인 방사성 물질이 아니라 강렬한 감마선에 노출 된 결과입니다. 이것은 행성 표면에 부딪혀서 흉터를 만든 운동성 발사체 또한 적어도 부분적으로는 반물질로 구성되어 있다는 사실을 알려줍니다.\n\n누군가가 왜 이 같은 파괴적인 무기로 행성을 쏘았는지는 알려지지 않았습니다. 어떤 이유에서든 그럴 수 있을겁니다. 무기 실험, 전쟁 또는 힘의 과시 등...\n\n또한 우리 과학자는 흉터의 나이를 약 125만년까지라고 추측합니다. 흉터가 너무 오래 되었기 때문에 이 무기에 대해 더 알아보는 시도는 소용이 없을 것입니다."
INVESTIGATE_WOUNDED_STAR: "파괴된 성계"
INVESTIGATE_WOUNDED_STAR_DESC: "우리의 과학선이 §H[root.solar_system.GetName]§! 성계를 조사하러 출발했습니다.\n\n그 비밀이 마침내 $ehof_the_compound$에 대한 해결책에 접근할 수 있게 해줄 것입니다. 그렇지 않다면 적어도 메시지의 출처를 찾을 것입니다."
ehof_anomaly.10021.name: "상처 입은 별"
ehof_anomaly.10021.desc: "§H[root.solar_system.GetName]§!에 대한 조사가 별의 표면에 거대한 변칙성을 가지고 있음을 밝혀냈습니다. 지름이 약 330만 km인 거대한 홈입니다.\n\n지름이 약 1억 5천 5백만 km인 적색 거성 자체에 비해 상대적으로 크기가 왜소할 수 있지만, 그럼에도 불구하고 여전히 엄청나게 거대합니다.\n\n이 흔적은 '충격 분화구'로 이론화되어 있으며, 별에 대한 천문학적 에너지 충격의 잔해입니다.\n\n충격원이 무엇인지는 알 수 없지만 정말 거대하거나 굉장히 빠른 충격원이었을 것입니다.\n\n빠르게 변화하는 별의 표면 때문에 언제 충격이 발생했는지 정확히 게산할 수 없습니다. 끊임없이 변화하는 별의 표면은 수백 년 안에 표면에 대한 엄청난 변화조차 알아볼 수 없게 만듭니다.\n\n그 충격은 성계 전체에 거대한 항성 플라즈마를 발사하여 성계의 모든 행성을 녹이고 부수고 가열했습니다.\n\n충격의 흔적은 여전히 인식할 수 있으며 메시지와 관련이 있을 수 있습니다.\n\n임팩터의 흔적이나 충격 자체의 흔적을 찾기 위해서는 별의 외층과 내층에 대한 조사가 필요할 것입니다."
ehof_anomaly.10021.a: "임팩터를 찾기 위해 필요한 모든 조치를 취해라!"
INVESTIGATE_STELLAR_WOUND: "상처 입은 별"
INVESTIGATE_STELLAR_WOUND_DESC: "우리 과학자들은 임팩터를 찾기 위해 항성 전체를 스캔할 수 있는 고강도 스캐너를 장착한 함선들을 준비하고 있습니다.\n\n항성의 표면과 내부가 끊임없이 변화하기 때문에, 임팩터는 크기에 따라 항성에 영향을 미치는 기존 경로 외부에 위치할 수 있습니다.\n\n따라서 §H[root.solar_system.GetName]§! 성계에 대한 전체적인 스캔이 필요합니다."
ehof_anomaly.10022.name: "휴면 중인 괴수"
ehof_anomaly.10022.desc: "우리는 마침내 §H[root.solar_system.GetName]§!의 외부 층에 대한 조사를 마쳤고 그 결과는 정말 놀랍습니다!\n\n별과 충돌한 것은 큰 행성이 아니라 함선이거나 적어도 함선의 일종이라고 추측합니다.\n\n임팩터는 거대한 인공 구조물로, 수 천년 전에 별과 충돌했습니다. 우리가 알 수 있는 한, 여전히 손상되지 않았으며 아마도 메시지 자체의 근원일 수 있습니다!\n\n이 구조물의 크기는 선박으로서는 상상할 수 없는 규모로써 거의 2300km에 달합니다. 이것의 질량은 약 980조 2천 톤이며, 작은 왜소 행성의 질량과 같습니다.\n\n이런 크기의 함선의 경우 엄청난 양의 에너지를 방출하는데 필요한 속도는 어마어마합니다. 상대론적 속도는 별과 주변 행성에 많은 피해를 입히지만, 질량이 너무 낮아(거대 행성에 비해) 어쩔 수 없이 필요합니다.\n\n우리 과학자들은 복잡한 시뮬레이션의 도움으로 충격 모델을 추정했고 충돌 각도에 상관 없이 적어도 초당 5000km의 속도를 가져야 한다고 판단했습니다. 실제 속도는 더 높았을 것입니다. 정확한 속도를 알 수는 없겠지만, 과학자들은 함선 자체를 연구할 것을 요청하고 있습니다.\n\n함선이 항성의 광구 표면 아래 약 800만 km 아래에 있는 항성 대류권 내에 위치하고 있기 때문에 그렇게 하기 위한 노력은 엄청날 것입니다.\n\n수천 년 동안 섭씨 200,000도 이상의 온도에서 살아남은 후에도 배가 여전히 온전하다는 사실 때문에, 임팩트 자체는 아마도 기능할 수 있으며 메시지의 근원일 가능성이 매우 높으므로 엄청난 노력을 기울일 가치가 있을 것입니다!"
ehof_anomaly.10022.a: "이 노력은 그만한 가치가 있을 것이다."
INVESTIGATE_DORMANT_LEVIATHAN: "휴면 중인 괴수"
INVESTIGATE_DORMANT_LEVIATHAN_DESC: "§H[root.solar_system.GetName]§! 내부에 위치한 거대한 우주선의 탐사 프로젝트를 수행하기 위해서는 막대한 자원 및 우리 제국과 동맹국의 최첨단 기술이 필요할 것입니다. 제국 전역에서 온 연구자들과 기술자들은 프로젝트에 필요한 장비와 구조물을 만들기 위해 성계로 이동하고 있습니다."
ehof_anomaly.10023.name: "괴수 연구"
ehof_anomaly.10023.desc: "해냈습니다! 우리는 마침내 §H[root.solar_system.GetName]§! 내부의 휴면 상태의 거대한 우주선에 도달했습니다. 정말 말도 안되는 프로젝트였습니다.\n\n시간만이 문제였던 우리 제국과 동맹국의 연구자들과 기술자들은 거의 무한한 지원과 자원을 가지고 '항성 반-승강기-케이블'을 만들었습니다.\n\n터널 즉 케이블의 너비는 50 km에 길이는 8백만 km로, 이 거대한 구조물은 별의 광구에서부터 대류층을 지나 레비아탄이 있는 곳까지 뻗어있습니다.\n\n반-승강기는 대류층의 엄청난 조건에 버티고 적응하기 위해, 은하에 알려진 가장 진보된 자가 보존 물질을 사용해 만들어졌습니다.\n\n레비아탄이 존재하는 반-승강기의 최하단에는 우주선 주위로 항성 플라즈마 안쪽에 건설된 다수의 정거장이 존재하며, 이 정거장은 중력 조작기가 장착되어있습니다. 이 정거장들은 별의 플라즈마 유동에 쓸려가지 않도록 거대한 우주선을 그 위치에 고정시킵니다.\n\n반-승강기에 연결된 상대적으로 작은 돔은 레비아탄의 측면에 건설되었습니다. 이 돔은 보호 지역으로 막대한 열로 인해 증말할 걱정 없이 레비아탄 그 자체에서 작업하기 위해 건설된 것입니다.\n\n더욱이 우리는 이제 함선의 상태를 효율적으로 밝혀낼 수 있습니다. 사실상 대부분 보존된 것으로 보입니다. 여전히 어떻게 이 우주선이 상당한 피해 없이 이 별 내부에서 수백만년 동안 살아남을 수 있었는지 알 수 없습니다. 그 뿐만 아니라 이 우주선은 가장 진보된 몰락 제국의 기술보다도 훨씬 더 진보된 것으로 보입니다.\n\n우리의 어떤 탐지기도 알 수 없는 선체 물질을 뚫지 못했습니다. 정밀 검사에 때르면 선체는 고체로 보입니다만, 이 물질은 고체와 유체의 특성 모두를 가지고 있는 초고체와 더 유사합니다. 어쩌면 변화무쌍한 준-초고체가 별의 안에서 살아남을 수 있었던 능력을 설명할 수 있을지도 모릅니다.\n\n우리의 과학자들은 배에 진입할 방법을 찾고 있으며, 승인을 기다리고 있습니다."
ehof_anomaly.10023.a: "그렇겠군. 배에 진입하라!"
ENTERING_LEVIATHAN: "괴수 내부 진입"
ENTERING_LEVIATHAN_DESC: "우리 과학자들은 이제 휴면 상태의 레비아탄 우주선에 진입할 방법을 찾기 위해 노력하고 있습니다.\n\n이 수수께끼의 콜로서스 내에 어떤 환상적인 기술들이 우리를 기다리고 있을까요?\n\n혹시 이것이 우리가 받은 통신의 근원지라면 $ehof_the_compound$에 대항할 해결책을 보유하고 있을지도 모릅니다."
ehof_anomaly.10024.name: "각성"
ehof_anomaly.10024.desc: "이런 일이 일어날줄은 몰랐습니다! 배의 외부 선체를 통해 길을 내기 위해 도구를 사용하자마자, 선체가 변화하여 배 안으로 들여보내주는 거대한 복도를 반들었습니다. 복도는 굉장히 거대해서 한 번에 여러대의 차량도 들여보낼 수 있습니다.\n\n내부의 벽은 순백색으로 칠해져있고 알 수 없는 이유로 액체처럼 녹고 굳기를 반복하며 모습을 바꿉니다. 액체 벽의 구조는 동종이고 균일하며 그 구조에 어떠한 유형의 차이도 없습니다.\n\n복도 또한 바뀌고 있었지만, 우리가 마지막 지점에 도착할 때까지 그 길이는 항상 일정했습니다.\n\n몇 분 뒤, 우리는 복도와 마찬가지로 같은 변화하는 액체로 만들어진 거대한 공동에 도착하였습니다.\n\n정말 셀 수 없이 많은 알 수 없는 존재들이 액체 벽에서 나타나 그 공동을 채우기 시작했습니다.\n\n다행이도 그것들이 우리를 공격하지는 않았습니다. 그것들은 벽의 액체와 같은 것으로 만들어진듯한 거대한 팔면체 모양의 존재로 합쳐졌습니다.\n\n우리에게 정신적으로 말을 걸기 시작했습니다. 어쩌면 사이오닉 텔레파시같은 것으로 우리의 마음에 직접적으로 접근하고 있을지도 모릅니다. 그것은 스스로를 이 함선의 지배 의식이라 소개하며 우리가 해낸 일이 기쁘다고 말했습니다.\n\n그것은 우주의 운명이 경각에 달했다며 즉시 우리의 지도자를 만나게 해달라 요청했습니다."
ehof_anomaly.10024.a: "모든 것에 대비하고, 접촉을 시도해라!"
REPAIR_ANNIHILATOR: "레비아탄 재활"
REPAIR_ANNIHILATOR_DESC: "우리는 $ehof_the_stellar_annihilator$가 다시 활성화되어 별을 탈출할 수 있도록 파워 코어의 수리를 돕기로 했습니다.\n\n이는 엄청난 프로젝트가 될 것이며 어 거대한 계획을 실행시키기 위해선 국가 전체가 하나되어 모을 수 있는 자원을 전부 모아야 할 것입니다."
annihilator_dialog.006.desc: "모든 수리 완료, $ehof_shroud_ftl$ 가동중, 목적지 §H[root.Capital.GetName]§!\n\n현재로썬 너희들을 방어해 줄 것이다. 하지만 $ehof_preservation_sphere$의 파괴는 우리들의 최우선사항이어야 한다.\n\n§G($ehof_the_stellar_annihilators$ 순서를 바꾸려면 아래의 UI를 이용하세요)§!"
annihilator_dialog.006.tooltip: "$ehof_the_stellar_annihilator$는 §H[annihilator_spawn_here.GetName] 별§!을 성공적으로 탈출했으며 §H[root.Capital.GetName]§!로 이동하기 위해 $ehof_shroud_ftl$를 가동시키기 시작했습니다."
INVESTIGATE_ENIGMATIC_PATTERN: "$ehof_ep$"
INVESTIGATE_ENIGMATIC_PATTERN_DESC: "오직 §H[ehof_code_fleet.GetName]§!의 승무원들만이 지난 12시간과 $ehof_eps$을 기억하고 있었습니다만, 다행히 휴대기기를 사용해 $ehof_eps$을 기록할 수 있었습니다.\n\n함선은 이 현상을 이해하기 위해선 더 많은 조사가 필요하다고 보고했습니다. 그 누구도 §H[ehof_code_fleet.GetName]§!를 강타한 에너지가 정확히 어디서 온 것인지는 알지 못합니다. 그러나 적어도 $ehof_cohesive$ 성계 내에서 발생한 것입니다.\n\n과학선에게 $ehof_cohesive$ 성계를 연구하는 동안 $ehof_eps$에서 발생하는 에너지를 잘 살펴보라고 권고했습니다."
ehof_reality_code.002.name: "신호 배열"
ehof_reality_code.002.desc: "우리는 $ehof_ep$ 연구에서 돌파구를 찾아내었습니다.\n\n이 패턴은 알 수 없는 곳에서 전송된 고급 정보 및 에너지 전송 절차의 일부입니다. 패턴의 신호 배열은 논리 구조를 감염하고 지배할 수 있습니다. 신호 배열의 에너지 강도는 §H[ehof_code_fleet.GetName]§!의 정전 현상이 에너지가 함선에 직접적으로 충돌하여 발생한 것이 아님을 보여줍니다. 함선은 단지 순간적으로 정보의 격류에 휩쓸려 정전된 것으로 보입니다.\n\n신호 배열이 나타난 것을 포함하여 모니터의 시각 자료 표시 및 문의 기계적 오작동과 같은 일련의 이상현상이 이와 관련되었습니다.\n\n 신호 배열이 원래 어떤 용도인지는 알 수 없습니다만, 과학선을 $ehof_ep$ 감지기와 $ehof_closed_modular$로 개선할 수 있을 것입니다.\n\n$ehof_closed_modular$은 함선의 동력 체계와 독립적으로 구동되는 작은 복합체로, 함선의 중요 시설에 설치되어 주 전력 장치와 보조 전력 장치가 모두 작동을 중지하더라도 작동합니다. 함선의 특정 구획에 연결하여 해당 구획을 재가동할 수 있으며, 동시에 해당 구획을 주 전력 장치와 분리합니다. 이 복합체를 활용하여 함선을 1시간 이내로 다시 구동시킬 수 있을 것입니다.\n\n$ehof_ep$ 감지기 역시 $ehof_closed_modular$처럼 함선의 동력 체계와 독립적으로 구동되며, 특별히 $ehof_ep$에 맞춰 설계한 실험 정보 처리 장치를 장착하고 있습니다. 함선이 정전되더라도 지속적으로 작동하며 신호를 수신하고 처리할 수 있을 것입니다.\n\n이 새로운 기술들을 활용하여, 과학선이 $ehof_cohesive$를 안전하게 항행할 수 있으며 $ehof_ep$의 다른 신호를 처리할 수 있을 것입니다.  "
EXPLORE_CREATOR_PLANET: "$ehof_the_sphere$ 탐사"
EXPLORE_CREATOR_PLANET_DESC: "이제 $ehof_the_sphere$가 우리에게 내부로 접근하는 것을 허용했으며, 마침내 비밀을 밝혀낼 수 있게 되었습니다. 그 누구도 우리 앞에 놓인 수수께끼와 신비로운 기술들을 모를 것입니다!'"
ehof_anomaly.10417.name: "껍데기 속의 소우주"
ehof_anomaly.10417.desc: "수년간 $ehof_the_sphere$를 조사한 후, 마침내 비밀이 드러났습니다.\n\n작은 우주, 공간을 접어넣은 거대한 거품이라고 표현할 수 밖에 없는 무엇인가가 그 안에 자리잡고 있습니다. $ehof_the_sphere$는 외부 우주로부터의 영향을 차단하고, 내부를 보호하는 끝없이 변화하는 단단한 껍데기 역할을 합니다.\n\n소우주의 시공간 비율은 외부와는 반비례하게 접혀져 있으며, $ehof_the_sphere$ 내부 공간은 외부에 비해 수천배 이상 커집니다.\n\n소우주의 내부 공간은 두 종류로 나뉘어집니다. 내부 공간과 외부 공간으로 분류되는 각 공간은 뚜렷한 진공 에너지 응집에 의해 분리됩니다.\n\n외부 공간은 외부 우주와 동일한 진공 에너지 밀도를 가지며, 수 백개의 별들로 가득 차 있습니다. 셀 수 없는 수많은 기술의 결과물들이 외부 공간에서 항성 에너지, 진공 에너지의 양자 변동, 그리고 우리가 알 수 없는 어떠한 외적인 에너지까지 활용하는 것 처럼 보입니다.\n\n내부 공간은 양자 변동으로 인한 반입자-입자 쌍으로 가득 찬 공간으로 보입니다. 그러나 외부 공간에 비해 훨씬 더 큰 진공 에너지 밀도를 가지고 있습니다.\n\n소우주가 두개의 공간으로 분리되는 이유는 아마 엄청난 양의 에너지를 생산하기 위함으로 보입니다. 외부 공간에서 생성된 에너지가 내부 공간으로 흡수됩니다. 내부 공간의 에너지 저장량이 최소 10^49J 이상으로 측정되는데, 이는 수천개의 항성의 질량-에너지를 합산한 양과 같습니다.\n\n또한 증폭기와 오래된 전송기들이 은하 전체에 흩어져 에너지 및 정보 분배기로 작동하는 것을 확인했습니다. 이 모든 것이 거대한 에너지 및 정보 분배망을 만드는데 사용되며, $ehof_the_sphere$가 제공하는 에너지를 사용해 준-음질량 물질을 생성합니다.  증폭기는 불가사의한 패턴을 반복하며, 은하계 전체에 퍼져있는 지각 관리 절차이기도 하며, 준-음질량 물질을 생성하기도 합니다.\n\n전송기는 분배망 주위에 $ehof_the_sphere$의 명령을 배포하고, 증폭기와 $ehof_the_sphere$ 사이에서 정보를 전달하는 매개체가 됩니다. 이는 우리가 찾아낸 것 보다 더 많은 $ehof_cohesive$이 은하계에 퍼져있다는 것을 의미합니다!\n\n안타깝게도 우리는 이 거대한 분배망과 우주적 구조가 무엇을 위해 만들어졌는지는 알 수 없습니다만, 적어도 $ehof_the_sphere$가 은하계에 오직 하나만 존재하는 것이 아니며 은하 바깥에 더 많이 존재한다는 것을 알 수 있었습니다.\n\n이것을 만들어낸 이들이 무엇을 원했는지는 알 수 없습니다만, 적어도 그들은 자신들의 목적을 위해 수천개의 별이 만들어내는 에너지보다 더욱 많은 에너지를 필요로 했습니다. 누가, 어디서 이것을 만들었는지는 여전히 알 수 없는 수수께끼로 남겨져있습니다. "
ehof_anomaly.10417.a: "이건 역사상 가장 위대한 과학적 발견이 될 것이다!"

### Anomalies ###############################################################################################################################

tremendous_ring_system_category: "변칙적인 거대 가스행성"
tremendous_ring_system_category_desc: "§H[root.solar_system.GetName]§! 성계에 속해 있는 거대 가스행성 §H[from.GetName]§!은(는) 흔치 않은 질량 분포와 규모를 보이고 있습니다. \n\n 우리 과학자는 이 행성에 대해 좀 더 알아보기 위한 조사를 요청하고 있습니다. "
ehof_anomaly.01.name: "거대한 고리"
ehof_anomaly.01.desc: "우리는 일반적인 고리보다 훨씬 거대한 고리를 가지고 있는 거대 가스 행성 §H[from.GetName]§!을(를) 발견하였습니다.\n\n이 고리는 지름이 대략 378백만 km인 것으로 추측되며, 행성의 직경 171,557km를 엄청난 차이로 능가합니다.\n\n이렇게 인상적인 고리가 어떻게 형성되었는지는 현재의 우주론적 계산 연구와 천체 수학의 주제가 될 것입니다."
ehof_anomaly.01.a: "매력적이군."
methane_oceans_category: "그렇게 척박하진 않은 행성"
methane_oceans_category_desc: "과학선의 스캐너가 §H[root.solar_system.GetName]§! 성계에 속해 있는 §H[from.GetName]§! 불모지 행성의 표면에서 이상 현상을 감지했습니다. §\\n\n우리의 과학자들은 이 이상현상에 대해 더 알아보기 위해 행성을 조사하기를 원하고 있습니다."
ehof_anomaly.02.name: "메탄 바다"
ehof_anomaly.02.desc: "우리의 과학자들이 불모지 행성으로 보이는 §H[from.GetName]§!이(가) 사실은 완전한 불모지는 아니라는 사실을 발견했습니다.\n\n메탄으로 된 작은 바다가 §H[from.GetName]§! 의 소행성 충돌 분화구에 위치해 있습니다. 이 분화구의 표면 온도는 일교차에 따라 지표면 온도가 섭씨 -193도에서 -143도 사이이기 때문에 존재할 수 있습니다.\n\n§H[from.GetName]§!의 메탄 바다는 단순한 형태의 무기질, 유기질 생물을 품고 있을지도 모릅니다.\n\n만약 어떠한 형태로든 메탄 바다에 생명체가 존재한다면 우주 생물학계의 논쟁감이 될 것입니다."
ehof_anomaly.02.a: "흥미롭군."
nanite_deserts_category: "이상한 사막"
nanite_deserts_category_desc: " §H[root.solar_system.GetName]§! 성계의 사막 행성 §H[from.GetName]§! 표면은 예외적인 특징을 지니고 있습니다. \n\n과학선의 스캔 결과에 기반하여, 과학자들은 이상현상 탐사 팀을 보내길 희망하고 있습니다. "
ehof_anomaly.03.name: "나노 로봇 사막"
ehof_anomaly.03.desc: "우리는 §H[from.GetName]§! 사막의 50%는 모래 알갱이를 닮은 나노 로봇들로 이루어져있음을 발견했습니다. 사막의 나머지 50%는 은하 다른 행성의 평범한 사막들과 같이 자연 발생한 물질로 이루어져 있습니다.\n\n이 '나노 모래'의 샘플 분석에 의하면, 나노 로봇들이 고차원적인 작업을 하고 있지는 않습니다.\n\n나노 모래와 사막의 다른 모래 알갱이들의 유일한 차이점은 현미경으로 보았을 때 다르다는 것 뿐입니다. 이 나노 로봇들의 존재 목적과 여기에 남게 된 이유는 여전히 미스터리입니다. "
ehof_anomaly.03.a: "놀라워!"
coreless_planet_category: "핵이 없는 행성"
coreless_planet_category_desc: "§H[root.solar_system.GetName]§!성계의 불모형 행성 §H[from.GetName]§은(는) 이상한 내부 구성과 구조를 지니고 있습니다. 이 행성의 이상현상을 좀 더 알아내기 위해 추가적인 조사가 필요합니다."
ehof_anomaly.04.name: "핵 이상"
ehof_anomaly.04.desc: "우리 과학자들은 행성 §H[from.GetName]§에 핵이 없다는 것을 알아냈습니다. 이 행성은 철로 구성된 핵이 완전히 존재하지 않으며, 암석질의 맨틀이 핵이 있어야 할 자리까지 차지하고 있습니다. 행성의 중심에는 이상한 구조물이 있고, 과학자들은 그것이 외계 물질로 구성된 것인지 인공적인 구조물인지 확신하지 못합니다. 그들은 행성 내부에 탐사 팀을 보내 이상현상을 더 연구하길 원하지만, 해당 구조물까지 도달하는 데에는 시간과 자원이 필요할 것입니다."
ehof_anomaly.04.a: "인상적이군. 탐사 팀을 파견해라."
ehof_anomaly.04.b: "아니, 그러지 않을거다."
cataclysmic_star_category: "강렬한 별"
cataclysmic_star_category_desc: "항성 §H[from.GetName]§!은(는) 강렬하고 불규칙한 에너지 신호를 방출하며 비정상적인 질량의 분배를 보이고 있습니다. 이 항성의 이상현상을 알아내기 위해 추가적인 조사가 필요합니다."
ehof_anomaly.05.name: "격변변광성"
ehof_anomaly.05.desc: "우리는 항성 §H[from.GetName]§!이(가) 내부에 §HD형§! , 즉 항성 §H백색왜성§!의 잔해가 존재한다는 것을 발견 했습니다.\n\n백색 왜성은 항성 내부, 방사선이 내리쬐는 지역인 항성의 맨틀에 존재하며, 모성의 질량을 약 1.2배 정도 증가시켰습니다.\n\n§H백색왜성§!은 §H[from.GetName]§! 의 핵에 심각한 불안정을 유발하고 있으며, 이는 수억톤에 달하는 성간 물질을 빈번하게 뿜어내는 강렬하고 보기 드문 플라즈마 폭발을 일으키고 있습니다.\n\n아마도 §HD형§! 항성은 §H[from.GetName]§! 항성과 수백만년 전에 충돌했으며 이후 항성 내부로 완벽히 흡수된 것 같습니다.\n\n§H[from.GetName]§! 항성의 불안정성은 항성의 죽음을 10만년 이내로 앞당길 것으로 추측됩니다."
ehof_anomaly.05.a: "무섭군!"
oxygen_world_category: "변칙적인 얼어붙은 행성"
oxygen_world_category_desc: "우리 제국의 과학선이 §H[root.solar_system.GetName]§! 성계의 §H[from.GetName]§! 지표면 얼음에서 변칙적인 특징을 감지해냈습니다.\n\n과학자들은 이 행성에 탐사팀을 내려보내 더 자세히 분석하고자 합니다."
ehof_anomaly.06.name: "결정화된 산소 행성"
ehof_anomaly.06.desc: "우리 제국의 과학자들이 §H[from.GetName]§! 표면의 '얼음' 이 물이나 이산화탄소가 얼어 생긴 것이 아니며, 산소가 결정화된 것이라고 보고했습니다.\n\n§H[from.GetName]§! 의 표면은 산소의 녹는점인 절대온도 51켈빈보다 낮을 정도로 굉장히 춥습니다.\n\n한 항성계에서 고체 산소가 안정적으로 존재한다는 것은 굉장히 드문, 이례적인 일입니다.\n\n§H[from.GetName]§!은(는) 굉장히 특이한 곳입니다. §H[from.GetName]§!은(는) 미래 저온 물리학의 주요 연구지가 될 것입니다."
ehof_anomaly.06.a: "놀랍군!"
abandoned_seat_category: "파괴된 행성"
abandoned_seat_category_desc: "§H[from.GetName]§!라는 황폐한 무덤 행성이 우리 과학선에 의해 발견되었습니다.\n\n§H[root.solar_system.GetName]§! 성계에 위치한 행성은 작은 고리를 가지고 있는데, 이는 이전의 인공위성과 스테이션의 잔재로 보입니다.\n\n우리 과학자들은 §H[from.GetName]§!을(를) 초토화시킨 사건의 원인이 위성과 스테이션이 파괴된 원인과 같다고 믿고 있습니다.\n\n그들은 행성에 무슨 일이 일어났는지 더 알아보기 위해 고리의 파편과 행성 그 자체를 탐험하고 싶어합니다."
ehof_anomaly.07.name: "손상된 우주 정거장"
ehof_anomaly.07.desc: "§H[from.GetName]§! 주변에 존재하는 잔해 고리 주변에서 제국의 과학자들이 거대한 우주 정거장을 발견했습니다.\n\n과학 탐사선들의 스캔에 따르면 이 정거장은 심한 구조적 피해를 받고 버려진 것으로 보입니다.\n\n손상되지 않은 부분의 구조물들은 파괴된 잔해와 대비되는 독특한 미적 아름다움을 보여줍니다.\n\n과학자들은 지금은 파괴된 채로 있는 이  정거장이 이것을 건설한 문명에게 있어서 굉장히 중요했던 시설이었던 것으로 추측하고 있습니다.\n\n과학자들는 이 정거장을 면밀히 조사하여 §H[from.GetName]§에 무슨 일이 있었는지 알아내고자 합니다!"
ehof_anomaly.07.a: "흥미롭군, 정거장을 조사하라!"
ehof_anomaly.07.b: "파헤쳐선 안 되는 비밀도 있는 법이지."
natural_network_category: "생각하는 행성?"
natural_network_category_desc: "§H[root.solar_system.GetName]§! 성계의 거주 가능한 행성 §H[from.GetName]§!의 전역에서 이상한 신호들이 수신되고 있습니다.\n\n감지된 신호는 동물의 뇌파와 굉장히 유사하며, 이에 과학자들은 굉장히 혼란스러워하고 있습니다.\n\n이 행성이 살아있는 것인지, 아니면 행성처럼 보이는 완전히 다른 무엇인지 과학자들은 전혀 갈피를 잡지 못하고 있습니다.\n\n이 행성이 정확히 무엇인지 알아내기 위해 추가적인 조사가 필요합니다."
ehof_anomaly.08.name: "전세계적 생체 연결망"
ehof_anomaly.08.desc: "과학자들은 §H[from.GetName]§!의 거대한 삼림이 행성 전역에 퍼져있는 식물 그 자체를 매개로 하는 거대한 네트워크로 연결되어있다는 것을 밝혀냈습니다.\n\n이 네트워크는 한 생물속의 식물체에 내장되어있는 것으로 보이며, 이들은 뿌리를 통해 서로와 연결되는 것으로 보입니다. 해당 생물속은 전체 삼림의 65% 정도를 차지하고 있을만큼 이 행성을 지배하고 있습니다. 저들이 우리 과학선에 잡힌 수상한 신호의 근원입니다.\n\n우리의 과학자들은 이 네트워크가 준 신경학적인 활동이라고 추측하고 있습니다. 앞서 설명드린 신경학적 활동은 이들이 식물체이기 때문에 동물의 것과는 확연히 구별될 것입니다.\n\n과학자들은 이 식물속과 네트워크에 대해 더 자세히 알아보기 위해 추가적인 연구를 요청하고 있습니다."
ehof_anomaly.08.a: "신기하군, 추가적인 조사를 진행하도록 해라!"
ehof_anomaly.08.b: "식물은 식물인 채로 두자고."
connected_asteroid_category: "소행성 스테이션"
connected_asteroid_category_desc: "§H[root.solar_system.GetName]§!의 행성계의 소행성 지대에서 자연적이지 않은 질량과 성분을 가진 소행성이 감지 되었습니다.\n\n우리 과학자들은 이 비자연스러운 소행성을 조사하여 더 많은 정보를 알아내고 싶어합니다."
ehof_anomaly.09.name: "연결된 소행성 거주지"
ehof_anomaly.09.desc: "§H[root.solar_system.GetName]§! 성계의 소행성 지대에 있던 소행성이 직경 400m ~ 1.5km 사이의 서로 다른 소행성 23개를 거대 금속 튜브로 연결해 만들어진 35km 크기의 거대한 거주지로 밝혀졌습니다.\n\n우리 과학자들이 최근 조사한 스캔 결과에 따르면 기지는 버려진 것처럼 보이지만 손상되진 않았으며, 확인을 위해 추가 조사가 필요합니다.\n\n 거주지 주변에서 함선이나 다른 활동은 감지되지 않습니다.\n\n우리 과학자들은 자세히 조사하기 위해 기지 내부 탐사를 요청하고 있습니다."
ehof_anomaly.09.a: "기지를 탐사하되, 조심해라."
ehof_anomaly.09.b: "그 기지는 무시해라."
hot_society_category: "생명체가 사는 녹아내린 행성"
hot_society_category_desc: "녹아내린 행성인 §H[from.GetName]§!의 표면에서 생명체의 활동징후로 추정되는 신호가 포착되었습니다.\n\n그러나 일반적으로 유기체는 이런 극단적인 행성에서 살아남을 수도, 자연적으로 진화할 수도 없습니다.\n\n이 행성의 비정상적인 현상에 대해 자세히 알아보기 위해 추가적인 조사가 필요합니다."
ehof_anomaly.10.name: "플라스마 생명체"
ehof_anomaly.10.desc: "§H[from.GetName]§! 행성 상의 이상현상에 대한 원격 조사는 멋진 결과를 내놓았습니다.\n\n이 행성에는 과학자들이 "플라스마 생명체"로 명명한 독특한 형태의 생명체가 살고 있습니다. 이것들은 유기질을 흉내내는 플라스마로 구성되어 있으며, 유기체의 생태와 비슷한 방식으로 동작하는 신체를 가지고 있습니다.\n\n다양한 형태의 플라스마 생명체가 행성에 서식하고 있으며, 행성엔 독특한 생물권이 형성되었습니다.\n\n만일 이 생명체의 구성물질이 탄소에 기반한다면, 이론적으로는 유기 생명체로 간주할 수 있을 것입니다. 그러나 아직 이 생명체들이 유기체인지는 밝혀지지 않았습니다.\n\n더 많은 것을 알아내기 위해선 표본을 확보하여 직접적인 연구를 수행할 필요가 있지만, 행성의 치명적인 환경때문에 표본 수집을 위해선 위험을 감수해야 할 것입니다."
ehof_anomaly.10.a: "놀랍군, 이 생명체들에 대한 조사를 추가적으로 진행해라."
ehof_anomaly.10.b: "우린 그런 것에 과학자들의 목숨과 자원을 걸지 않을 것이다."
intoxicated_world_category: "붉은 행성"
intoxicated_world_category_desc: "§H[root.solar_system.GetName]§! 성계 내에서 지금까지 단 한번도 보고되지 않은 형태의 행성이 발견되었습니다.\n\n원격 조사와 스캔에 의해 해당 행성이 유독성 행성인 것으로 추측되지만, 더 안전하게 행성의 종류를 결정하기 위해 직접적인 조사가 필요합니다."
ehof_anomaly.11.name: "붉은 유독성 행성"
ehof_anomaly.11.desc: "§H[from.GetName]§!의 대기에 대한 직접적인 조사를 통해 과학자들은 이 행성이 유독성 행성이라는 것을 발견해냈습니다. 이 행성의 색, 구체적으로 대기의 색은 알려지지 않은 물질로 구성된 엄청나게 많은 독성 물질 입자들이 만들어내는 것입니다.\n\n화학적 분석에 따르면 이 입자들은 주로 구리, 탄소화합물, 인, 황, 코발트, 그리고 심지어는 악티늄족의 원소들로 이루어져 있어 방사성을 띱니다.\n\n이 방사성은 굉장히 강한 부식성을 지녀 유기적, 비유기적 생명체 모두에게 피해를 줍니다.\n\n심지어 비유기적 금속도 일부분 부식됩니다.\n\n이 물질이 모든 유기적 생명체에게 치명적이라는 사실 이외에도, 이 입자들은 굉장히 밀도가 높고 불투명하여 무엇이든지 가려버립니다. 약화된 형태의 방사선들 또한 이들을 통과해낼 수 없어 지표에 대한 스캔을 굉장히 어렵게 만듭니다.\n\n이에 과학자들은 고출력의 스캐너를 이용하여 행성의 붉은 안개 너머 무엇이 있는지 알아내고자 합니다."
ehof_anomaly.11.a: "얼마나 끔찍하면서도 아름다운가! 대기 너머 무엇이 있는지 알아보도록 해라."
ehof_anomaly.11.b: "아마 대기 뒤 무엇이 숨어있는지 알아보지 않는게 좋을 것 같군."
scarred_planet_category: "흉터"
scarred_planet_category_desc: "§H[root.solar_system.GetName]§! 성계의 황량한 행성이 이상현상의 징후를 보이고 있습니다.\n\n감지기가 행성 표면의 거대한 협곡에 대해 경고했으나, 무엇이 문제가 되는지 조사할 필요가 있습니다."
ehof_anomaly.12.name: "흉터"
ehof_anomaly.12.desc: "§H[from.GetName]§!의 거대한 협곡에 대한 조사 결과, 이 협곡이 1600 km 이상의 깊이를 가지고 맨틀까지 뚫려 있으며, 자연적으로 형성된 것이 아님을 발견할 수 있었습니다. 협곡의 구조는 절대로 자연적으로 형성될 수 없는 형태입니다.\n\n만일 연구원들이 만들어낸 이론이 옳다면, 행성 고리가 형성된 이유가 협곡이 형성된 원인과 같을 수 있습니다.\n\n아직은 과학자들이 '흉터'라 부르는 이 협곡이 형성된 원인을 알 수 없습니다. 그러나 흉터와 행성 고리의 형성 물질에 대한 자세한 연구는 원인을 찾아낼 수 있는 단서를 제공해줄 수 있을 것입니다."
ehof_anomaly.12.a: "흥미롭군. 무엇이 그런 거대한 협곡을 만들어낼 수 있지?"
ehof_anomaly.12.b: "지질학같은 것에 낭비할 시간은 없다."
ehof_anomaly.13.name: "하나의 궤도"
ehof_anomaly.13.desc: " §H[root.solar_system.GetName]§! 성계에 도착한지 얼마 되지 않아, 감지기에 성계내 행성들의 기묘한 움직임이 관측되었습니다. \n\n 성계의 서로 다른 두 행성은 같은 공전 궤도를 공유하고 있습니다. 각 행성의 항성 거리는 거의 일치합니다. \n\n이러한 예외적인 공전 궤도에 대해 더 많은 것을 알아내기 위해 과학자들은 추가적인 조사를 원하고 있습니다."
ehof_anomaly.14.name: "파괴된 성계"
ehof_anomaly.14.desc: "§H[root.solar_system.GetName]§! 성계에 도달한 순간, 항성에서 발신된 짧은 아공간 신호가 감지되었습니다. 이 아공간 신호는 은하계 전체에 걸쳐 발송된 $ehof_the_compound$에 대한 해결책에 대한 메시지와 유사합니다.\n\n그러나 이 성계에서 감지된 것은 신호뿐만이 아닙니다. 성계 전체에 파괴의 흔적이 남아있습니다. 모든 행성들이 산산조각났거나, 불타고 있습니다. 가장 안쪽의 행성은 완전히 사라졌으며, 몇 개의 커다란 조각과 중심에 남은 소행성 띠만이 남아있습니다.\n\n이 참사의 원인은 밝혀지지 않았으나, 과학자들은 성계의 항성에 의한 것으로 추측하고 있습니다. 항성은 비정상적인 에너지 분포를 보이며, 표면층에서 비정상적인 성질을 보여줍니다.\n\n이런 성계 전체의 파괴는 초신성과 같은 강렬한 에너지 분출에 의해서만 일어날 수 있는 현상이지만, 이 항성은 여전히 형태를 유지하고 있습니다.\n\n이 별에서 어떤 끔찍한 일이 일어났음은 분명하고, 그 일이 이전에 송신된 메시지의 원인으로 보입니다. 이 별을 조사할 필요가 있습니다."
ehof_anomaly.14.a: "드디어! 이 악몽에서 깨어날수 있겠군!"

