# Notification that a new system spawned

ehof_reality_code.1000.name: "현실 코드 - 근원"
ehof_reality_code.1000.desc: "수년간 $ehof_epcs$ 마스터 코드 시퀀스의 모든 조각을 수색한 후, 우리는 마침내 그것을 완전히 조립할 만큼 충분한 양의 부품을 모을 수 있었습니다.\n\n$$ehof_cohesive$ 성계에 흩어져 있는 증폭기와 $CREATORGATE_GALACTICS$은(는) 알 수 없는 목적으로 은하 전역과 그 너머 어딘가로 $ehof_epcs$을(를) 전송하는 데 사용됩니다. 우리가 현재 알고있는 것은 다음과 같습니다. 증폭기는 알 수 없는 목적을 위해 준-음질량을 생성하며 $CREATorGATE_GALACTICS$을(를) 사용하여 서로 통신합니다. 그들이 통신하는 신호인 $ehof_epcs$ 코드 시퀀스는 중력 전자기파를 통해 전송되며,  $ehof_gateway_disabled$에 도달할 때까지 나아갑니다. 이것은 신호에 반응하거나 반응하지 않습니다.\n\n이는 $ehof_epcs$의 진동수와 진폭 및 $ehof_epcs$를 전달하는 중력 전자기파 내부에 저장된 에너지의 강도에 따라 달라집니다. $ehof_gateway_disabled$가 반응한다면, $CREATORGATE_GALactic$로 변환되고 $ehof_epcs$을(를) 원하는 $ehof_cohesive$ 성계로 전송합니다. 이 모든 것에 대한 근본적인 목적은 여전히 수수께끼입니다. 하지만 그 기원을 계속 조사한다면 우리는 곧 이 수수께끼를 밝혀낼 수 있을 것입니다.\n\n 마스터 코드 시퀀스 덕분에, 우리는 이제 $CREATORGATE_GALACTION$와 수수께끼의 패턴 기원 사이의 연결점을 만들 수 있게 되었습니다.\n\n 증폭기 내부에 축적된 지식과 $CREATORGATE_GALACTICS$을(를) 연구 함으로써 $ehof_sm$을(를) 제조하고 자체적으로 $CREATORGATE_GALACTICS$을(를) 만드는 기술을 연구할 수 있게 되었습니다!"

# On entering the system

ehof_reality_code.10001.name: "항성 근절자"
ehof_reality_code.10001.desc: "우리는 마침내 $ehof_epcs$의 기원 성계, [root.GetStarName]에 도달했습니다.\n\n 성계는 거대한 블랙홀과 그 주위를 도는 하나의 천체로 구성되어 있습니다. 천체는 약 1,500,000km 직경을 가진 거대한 구체입니다.이 구조물은 분명히 자연에서 기원된 것이 아니며, 우리가 이전까지 본 적이 없는 함선 항성 근절자의 보호를 받고 있습니다.\n\n적대적이고 중무장했으니 조심하십시오! 이 함선들은 우리가 이 구체에 다가가는 것을 방해할 것입니다. 구조물에 다가가기 위해서 함선들과의 교전은 불가피해 보입니다."

# On killing the eradicator

ehof_reality_code.10002.name: "근절자를 근절하다"
ehof_reality_code.10002.desc: "우리는 항성 근절자와의 전투에서 승리할 것처럼 보였는데, 그것들은 갑자기 어떤 흔적도 남지기 않고 사라졌습니다. 어디로 갔는지, 다시 돌아올 어떠한 기척도 없습니다.\n\n어쨌든, 우리는 이제 임무를 재개할 수 있게 되었습니다. 우리가 여기 온 원래 이유를 알아보기 위해서 말이죠. 아마도 저 구체는 수수께끼의 패턴의 기원이 될 것입니다.\n\n지표면에 시각적 및 열적 스캔을 가하니 표면이 지속적으로 움직이고 수많은 물체 상태로 변환되는 것이 관측됐습니다. 표면의 물질은 고체도 액체도 기체도 플라즈마도 아닙니다. 지표면은 그것들 모두가 함께 존재해 이루어져 있습니다! 심지어 극도로 높은 에너지를 가진 물질과 극도로 낮은 에너지를 가진 물질이 보즈-아인슈타인 응축물같이 지면의 구성물로 동시에 존재합니다. 이는 물질의 붕괴와 심지어 광자 물질의 붕괴까지 초래하고 있습니다.\n\n지표면은 광자 물질의 붕괴와 끊임없는 위상 전이로 인해 때때로 각기 다른 위치에서 스스로 빛을 냅니다. $ehof_sm$에 대한 우리의 지식과 다른 모든 기본 구조물들이 그것으로 만들어졌다는 사실로 보아, 해당 표면은 동일한 재료로 만들어졌을 가능성이 큽니다. 하지만, 끊임없이 빠르게 일어나는 위상 전이로 인해 지표면을 스캐너로 분석하는 것이 불가능합니다. 이로 인해 해당 가설에 대한 검증은 불행히도 할 수 없는 상황입니다. 주목할 만한 점은, 거의 모든 건축물이 동일한 특정 색채구조로 되어 있다는 점입니다. 금-은과 주황색으로 말이죠. 어떻게 이런 일이 발생했는지는 전혀 알 수가 없습니다.\n\n완벽한 구에는 극이 없기에, 이 구체의 '극'으로만 정의될 수 있는 원형 모양의 두 영역은 주 표면의 구조와 차이점을 가지고 있습니다. 그들은 약 2백만 km의 직경과 청동색에 단단한 결정 물질로 이루어져있는 것으로 보입니다. 다른 표면과 달리, 극은 멈춰있고 어떤 미세한 변화도 없습니다. 이러한 극의 중심에는 증폭기 및 $ehof_gateway_disableds$에 있는 인장과 유사한 형태를 가진 거대한 인장이 있습니다. 이 인장은 어쩌면 증폭기와 $CREATORGATE_GALACTICS$, 이 구조물의 대표 상징일지 모릅니다.\n\n각각의 증폭기와 마찬가지로 표면은 스캐너로 침투할 수 없지만, 증폭기와 달리 표면 온도를 알 수 없었습니다. 표면의 위상이 지속적으로 변화하기 때문입니다.\n\n입구는 찾을 수 없지만, 특정 조건에서만 입구가 '나타나'는 증폭기와 비슷할지 모릅니다.\n\n구조에 대한 집중적인 연구는 이 구조물의 원리를 밝혀내고 내부로 들어갈 방법을 찾을테고, 행성 내부에 들어가는 것은 이 첫번째 장소에 비밀을 밝혀내는 핵심이 될 것입니다. 우리 연구원들은 이 구조물 이름을 $ehof_the_sphere_name$로 정했습니다."
ehof_reality_code.10002.a: "정말 놀랍군!"
code_final_digsite: "현실 코드 - $ehof_the_sphere_named$"
code_final_digsite_desc: "$ehof_the_sphere$안에 들어가는 방법을 찾는것은 불가능해 보입니다. 증폭기와 마찬가지로 방사선 혹은 기계의 힘으로 표면을 뚫는 것은 실패할지 모릅니다.\n\n표면은 전체적으로 온도가 정의되지 않았지만, 지표면 자체의 재각기 구성 요소도 마찬가지입니다. 그들의 온도는 아마도 매우 낮고 매우 높은 온도로 다양할 것입니다.\n\n 표면을 뚫기위해 사용되는 모든 장비는 아마도 지표에 닿는 즉시 파괴될 것입니다. 그래서, 저희 연구원들은 $ehof_epcs$을(를) 대신 사용해서 접근하는 방법을 추진하고 있습니다. 이 키는 증폭기에 대한 접근권과 $ehof_gateway_disableds$에 대한 접근권을 얻기 위한 키였으므로, $ehof_the_sphere$의 키일 수도 있습니다. 그러나, 그들은 수수께끼의 패턴 코드 시퀀스뿐만 아니라 마스터 코드 시퀀스를 사용할 것입니다. $ehof_the_sphere$가 $ehof_epcs$에 반응한다면, 그것은 마스터 코드 시퀀스에도 반응할 가능성이 높습니다.\n\n$$ehof_the_sphere$의 엄청난 크기로인해, $ehof_ep$에 실제로 반응한다면, 단일 송신기로는 충분하지 않을 것입니다. 하지만, 우선 단 하나의 시설만을 처음 건설할 것입니다. 그것은 $ehof_epcs$의 방향 송신기가 될 것이고 $ehof_ep$를 중력파를 통해 표면으로 방출할 것입니다. 그 시설은 $ehof_epcs$의 직접적인 송신기가 될 것이고, $ehof_ep$을(를) 중력 전자기파를 통해 표면으로 방출할 것입니다.\n\n시설의 시공은 지금 당장 시작할 수 있습니다."
ehof_reality_code.1001.name: "현실 코드 - $ehof_the_sphere_named$ I"
ehof_reality_code.1001.desc: "$ehof_the_sphere$의 입구를 열기 위한 송신기 기능이 어느정도 성공했습니다.\n\n처음 몇 번 시도할 때, 증폭기때처럼, 중력 전자기파를 통해 $ehof_epcs$을(를) 방출했으나, $ehof_the_sphere$은(는) 어떤 반응도 없었습니다. 그 후, 연구원들은 $ehof_gateway_disableds$을(를) 이용하기 위해 중력 전자기파를 사용했습니다. 그 순간  $ehof_the_sphere_name$이(가) 순간적으로 반응했습니다. 극 중 하나에서 지름 1km의 비교적 작은 표시가 나타났고, 얼마 지나지 않아 사라졌습니다. 자극이 충분하지 않았던 것 같습니다.\n\n $ehof_the_sphere$의 입구를 안정적으로 열기 위해 추가적으로 시설을 건설할 필요가 있습니다."
ehof_reality_code.1002.name: "현실 코드 - $ehof_the_sphere_named$ II"
ehof_reality_code.1002.desc: "$ehof_the_sphere$에서의 우리의 엄청난 프로젝트가 극히 중요한 전진을 이루어냈습니다.\n\n여러개의 추가적인 방출기 시설을 설치하고 배치하자 표시의 개수가 늘어났습니다. 표면에 적용된 자극의 수에 따라 표시의 수는 기하급수적으로 증가하는듯 합니다. 추가로 5개의 시설을 설치하자 표면에 정확히 216개의 표시가 나타났습니다. 표시들은 균일한 순서로 채워진 원을 만들며 중심에서 바깥쪽으로 원형으로 정렬됐습니다.\n\n1개의 시설이 1개의 표시를 만들고 5개의 시설이 243개의 표시를 만든다는 사실로 인해, 표시의 개수가 3의 제곱수로 늘어난다는 것이 밝혀졌습니다. 표시의 크기 자체는 변하지 않았습니다.\n\n이런 증가율로 보아, 표시의 수와 표시의 배열이 극 전체를 채울때까지 총 126개의 시설이 필요할 것입니다. 이런 값비싼 시설을 추가로 110개 건설하는 것은 경제적 악몽이며 과학자들은 극 전체가 덮일 때까지 그 수를 늘리는 것이  입구를 나타내지 않을 것이라 확신하고 있습니다. 과학자들은 $ehof_gateway_disableds$가 단순히 $ehof_epcs$에 반응하지 않고 특정 조건에서만 반응했던 것과 유사하게 시설이 방출하는 신호의 양만으로는 충분하지 않다고 믿습니다. 전송의 양과 세기, 주파수, 진폭 또한 중요하지만, 입구의 등장을 유발하기 위해서는전송의 양과 질이 정확해야합니다.\n\n이제 시설들이 이 가설을 증명하기 위해 $ehof_the_sphere$의 위에서 $ehof_epcs$ 마스터 코드 시퀀스를 다양한 세기와 구성으로 방출하기 시작할 것입니다."
ehof_reality_code.1003.name: "현실 코드 - $ehof_the_sphere_named$ III"
ehof_reality_code.1003.desc: "$ehof_the_sphere$에서의 우리 연구자들의 가설이 사실로 증명되었습니다.\n\n전송 시설은 $ehof_the_sphere$ 상에서 $ehof_eps$ 코드 시퀀스를 다양한 세기와 구성으로 방출하자 표시들이 단지 나타나는 것으로 그치지 않고 그 크기 또한 바꾸었습니다.\n\n수많은 변형을 테스트하는 시설에서 더 오랜 기간이 지난 후, 마침내 옳바른 변형을 찾아내었습니다. 옳바른 세기와 구성으로 방출하자, 표시들이 직경 240 km의 하나의 거대한 구멍으로 합쳐졌고, 마침내 $ehof_the_sphere$가 열렸습니다.\n\n우리 과학자들은 심지어 옳바른 세기에 다양한 수의 시설들로 방출함으로써, 입구의 크기를 늘리거나 줄일 수 있다는 사실을 발견했습니다. 어쩌면 더 크거나 더 작은 화물을 $ehof_the_sphere$로 운송하기 위해 $ehof_the_sphere$의 크기를 다양하게 바꾸기 위한 메카니즘일지도 모릅니다. $ehof_the_sphere$의 크기로 보아, 그 화물이라는 것이 행성 전체, 어쩌면 별들일지도 모릅니다! 하지만 지금 중요한 것은 $ehof_the_sphere$의 크리에이터가 입구를 통해 무엇을 날랐는지가 아니라 우리가 $ehof_the_sphere$의 비밀을 밝혔다는 것입니다.\n\n불행히도, 입구의 뒤에는 증폭기의 안에서 봤던 것과 유사한 또다른 거대한 기계 장치가 있었습니다. $ehof_the_sphere$에 완전한 접근을 얻기 위해선 우선 그 기계 장치를 해결해야하는 것 같습니다.\n\n우리의 연구자들은 그 장치를 풀기 위해 고급 계산 보조기를 배치하는 것이 필수적이라고 예상하고 있습니다."
ehof_reality_code.1004.name: "현실 코드 - $ehof_the_sphere_named$ IV"
ehof_reality_code.1004.desc: "$ehof_the_sphere$의 입구 장치를 어떻게 해결할지 알아내기 위해, 우리 과학자들은 극도로 뛰어난 지식인들을 모집했습니다.\n\n계산과 분석의 시간이 지나자, 과연 그 지식인들은 그 장치를 해결할 수 있었습니다. 유일한 걸림돌이라면, 해결 방법을 사용하려면 그 기계 장치의 수천 수만의 다른 장소에서 물리적인 힘과 방사능을 사용해야한다는 점입니다.\n\n우선 이 작업을 위한 기계를 개발하고 만들어야합니다. 그러고 나면 마침내 $ehof_the_sphere$를 열 수 있을겁니다!"

# Stage 5

ehof_reality_code.1005.name: "현실 코드 - $ehof_the_sphere_named$ V"
ehof_reality_code.1005.desc: "드디어 우리는 $ehof_the_sphere$의 입구 장치를 풀기위한 기계를 완성했습니다.\n\n서로 다른 지역에서 상호작용하기 위해 다양한 도구를 지닌 수천개의 드론들이 만들어졌습니다.\n\n자극을 한번에 가해야할지 특정한 순서로 가해야할지는 알 수 없습니다. 자극이 어떻게 가해져야하는지 결정하지 위해, 우리의 지식인들이 전체 과정을 주시할 것입니다."

# Stage 6

ehof_reality_code.1006.name: "현실 코드 - $ehof_the_sphere_named$ VI"
ehof_reality_code.1006.desc: "됐습니다, 우리는 $ehof_the_sphere$를 열기 위한 입구 장치를 풀 수 있었습니다!\n\n수많은 시도의 끝에, 우리의 지식인들은 드론들이 자극을 가하는 순서가 $ehof_the_sphere$가 공전하는 블랙홀이 방출하는 중력파의 고조파와 밀접한 관련이 있음을 밝혀냈습니다.\n\n어째서 $ehof_the_sphere$의 크레이터가 이러한 방식으로 장치를 지키는지는 전혀 알 수 없지만, 별 문제는 아닙니다.\n\n$ehof_the_sphere$가 드디어 열립니다. 이제 모든 비밀을 드러낼 시간입니다!"

