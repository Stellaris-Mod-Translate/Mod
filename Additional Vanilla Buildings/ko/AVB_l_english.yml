 #수도
 building_avb_capital_4:0 "성계 수도 메가플렉스"
 building_avb_capital_4_desc:0 "필요한 경우 단독으로 행성 관리가 가능한 뛰어난 연산력, 행정 부서부터 하위의 하위의 사무실까지 연결된 거대한 통신망, 행성 수도와 각 지방행정부를 이은 통신 네트워크를 갖춘 행정 복합단지입니다. 여기서 수백억이 넘는 인구를 관리합니다."
 building_avb_capital_5:0 "성계 수도 기가플렉스"
 building_avb_capital_5_desc:0 "5등급 AI를 호스팅할 수 있는 하이퍼컴퓨터 메인프레임과 데이터 센터를 중심으로 수많은 행정 청사와 행정 사무실이 둘러 쌓여 있습니다.\n'수조'의 인구를 효과적으로 통치하는 데 필요한 행정 업무 처리는 중앙 연결체에서 자동으로 처리됩니다."
 building_avb_capital_6:0 "통합행성전산 성계 수도 기가플렉스"
 building_avb_capital_6_desc:0 "'비효율적'인 수백년된 낡은 행정 사무소를 대체하여 프로세서 노드, 네트워크 허브 및 냉각수 설비의 설치 및 확장으로 행정 처리 AI의 처리 능력이 효과적으로 향상되었습니다.\n아공간 네트워크를 통해 행성 거주민들로부터 수집된 무한대에 가까운 데이터는 이 거대한 시설에서 처리됩니다."
 
 building_avb_machine_capital_4:0 "고급 연결체"
 building_avb_machine_capital_4_desc:0 "고급 연결체는 아공간 데이터 연결망을 통해 행성 전역의 송신기에 실시간으로 실행 루틴 및 제어 권한을 배포합니다."
 building_avb_machine_capital_5:0 "제 1메인프레임"
 building_avb_machine_capital_5_desc:0 "상대론적 프로세서와 데이터 컨트롤러가 통합되어 있는 거대한 복합단지는 수백만 개의 AI를 관리자와 연결합니다. 우리를 하나로 묶는 지배루틴은 이 거대한 시설에서 실행되고 처리되며 주요 하위 노드들을 통해 전송됩니다."
 building_avb_machine_capital_6:0 "제 0메인프레임"
 building_avb_machine_capital_6_desc:0 "데이터 제어 노드와 초공간 중계망의 거대한 배열체는 오메가 네트워크 연결을 제공합니다. 우리 문명의 통제권은 초공간 중계망에 안전하게 실행됩니다. 안전한 제어와 완전한 네트워크 안정성을 가능하게 합니다."
 
 building_avb_hive_capital_3:0 "군체 중심체"
 building_avb_hive_capital_3_desc:0 "군체의식의 속삭임이 들리는 중심체는 우리의 끝없이 확장되는 마음을 지배하며, 행정 업무를 집중하고 조정하며, 수조개의 드론을 실시간으로 조종합니다."
 building_avb_hive_capital_4:0 "군체 초월체"
 building_avb_hive_capital_4_desc:0 "군체의식과 가장 직접적으로 연결되어 있는 구조물입니다. 이 거대한 복합체는 행성상의 다른 모든 구조물보다 크며, 행성 전역의 군체 드론들을 통제합니다."
 
 building_avb_hab_capital_3:0 "거주지 집행 넥서스"
 building_avb_hab_capital_3_desc:0 "컴퓨터 메인프레임과 데이터 분배 허브의 배열을 둘러싼 거대한 행정 건물들은 5등급의 민간 AI를 보유하고 있습니다. 거주지 환경 관리 시스템은 대부분 행성 단위에 설치된 보통의 시스템이 수행할 수 있는 실시간 연산 용량을 초과하여, 마치 생물학적 유기체가 실행하는 것 같은 효율성을 지닙니다."
 
 building_avb_resort_capital_3:0 "휴양지 관리 궤도시설"
 building_avb_resort_capital_3_desc:0 "궤도 엘리베이터는 셔틀 항공기보다 더 많은 인원과 물자를 수송합니다. 궤도 엘리베이터 최상층부에는 휴양지 행성 관리 센터가 존재합니다"
 building_avb_slave_capital_3:0 "총독의 영지"
 building_avb_slave_capital_3_desc:0 "대륙 대부분에 걸쳐 있는 거대한 영지는 외부의 침입을 막는 거대한 에너지 보호막과 높은 벽으로 둘러쌓여 있습니다. 영지에 접근할 수 있는 유일한 방법은 총독의 개인 셔틀 항공기를 이용하는 것입니다."
 
 #Government
 building_avb_noble_estates_2:0 "귀족 영지"
 building_avb_noble_estates_2_desc:0 "지평선 너머의 광대한 토지는 높은 벽과 에너지막으로 보호됩니다. 귀족들은 하층민이 그들의 안식을 깰 수 없는 것을 알고 안심합니다."
 
 building_avb_bureaucratic_4:0 "행정의 전당"
 building_avb_bureaucratic_4_desc:0 "관료 사무소, 하위 사무소, 물류 사무소, 그리고 한 세기 동안 모인 문서들을 보관한 기록 보관소들이 모인 작은 도시가 들어 있는 단일 복합 건물입니다. 이 거대한 시설은 모든 명령과 요청을 처리하며 거대한 성간 제국을 관리하는 데 필수적입니다."
 building_avb_bureaucratic_4_machine:0 "행정의 전당"
 building_avb_bureaucratic_4_machine_desc:0 "행정의 전당"
 building_avb_bureaucratic_5:0 "행정의 전당(모더가 아래 티어건물과 똑같이 씀!!!)"
 building_avb_bureaucratic_5_desc:0 "행정의 전당"
 building_avb_bureaucratic_5_machine:0 "행정의 전당"
 building_avb_bureaucratic_5_machine_desc:0 "행정의 전당"
 
 building_avb_slave_processing_2:0 "노예 신경 격리 시설"
 building_avb_slave_processing_2_desc:0 "노예 관리 시설은 정교한 노예 관리 시스템과 노예를 완전히 통제할 수 있는 신경 격리 임플란트를 부착합니다. 노예들의 사고 방식까지 우리의 재산이며 노예들에 대한 절대통제권을 가집니다."
 building_avb_enforcement_3:0 "사법 지부 "
 building_avb_enforcement_3_desc:0 "집행부의 간부들이 있는 거대한 시설입니다. 이 시설은 광대한 사법 단지 외에도 관할 도시 구역과 지원을 요청하는 모든 도시 구역에 물자와 지원, 교육을 제공합니다."
 building_avb_enforcement_4:0 "사법 본부"
 building_avb_enforcement_4_desc:0 "본부의 집행부가 가진 체포권, 재판권, 사법 집행권의 결합은 행성 전체의 치안과 평화 유지를 가능하게 해줍니다. 그리고 행성에서 가장 밀집된 대도시의 치안도 유지할 수 있는 충분한 자산과 정보 네트워크를 가진 집행관 군단을 보유하고 있습니다.."
 building_avb_sentinel_posts_2:0 "감시 연결체"
 building_avb_sentinel_posts_2_desc:0 "이 시설은 수천 개의 수색 드론을 수용합니다. 드론의 무장을 제공 하는 감시 연결체는 확장된 관할권역에서 더 많은 이탈 드론 제거가 가능할 것으로 예상됩니다."
 
 building_avb_psi_corps_2:0 "초능력 아카데미"
 building_avb_psi_corps_2_desc:0 "아카데미는 강력한 사이오닉 재능을 가진 초능력자가 가장 파괴적이고 위험한 힘을 안전하게 훈련할 수 있는 공간을 제공합니다. 이 시설의 벽은 사이오닉 에너지 수용 및 분산기가 내뿜는 사이오닉 파장으로 진동합니다."
 building_avb_psi_corps_3:0 "초능력 아카데미(모더가 아래 티어 건물과 똑같이 씀)"
 building_avb_psi_corps_3_desc:0 ""
 building_avb_clone_vats_2:0 "진보한 클론 배양소"
 building_avb_clone_vats_2_desc:0 "의료 응급 상황, 신체 교체 프로그램 또는 비윤리적 실험에 사용할 수 있도록 복제된 유전 물질을 대량 생산할 수 있는 확장된 복제소는 인구 증가를 크게 향상시킵니다."
 
 #Pop Assembly
 building_avb_robot_assembly_plant_2:0 "사이버네틱 로봇 조립 공장"
 building_avb_robot_assembly_plant_2_desc:0 "펨토 회로 장착과 로봇 몸체 제작을 몇 시간 만에 완성할 수 있는 생산속도를 갖춘 첨단 시설입니다."
 building_avb_machine_assembly_plant_2:0 "사이버네틱 기계 조립 공장"
 building_avb_machine_assembly_plant_2_desc:0 "전문 AI가 생산 라인을 조작하는 펨토 회로 제작과 로봇 유닛 생산의 효율성이 극대화된 첨단 시설입니다."
 
 #Resource
 building_avb_hydroponics_farm_2:0 "식물 복제기"
 building_avb_hydroponics_farm_2_desc:0 "첨단 복제 그리드를 갖춘 시설은 인공 토양 물질과 UV파 방출체를 사용하여 성숙한 식물체를 생산합니다. 식물 성장 주기를 몇 주에서 몇 시간으로 줄임으로써, 이 시설은 지역 소비를 위한 식품을 대량 생산하고 훨씬 더 높은 수요를 충족시킬 수 있습니다."
 building_avb_food_processing_3:0 "고급 식품 가공소"
 building_avb_food_processing_3_desc:0 "고급 식품 가공 라인을 갖춘 시설은 거의 모든 식품과 거의 모든 맛을 대량생산할 수 있습니다. 이 시설에서 만들어진 식품의 품질은 전문 쉐프의 요리와 거의 비슷합니다."
 building_avb_food_processing_4:0 "영양액 생산소"
 building_avb_food_processing_4_desc:0 "이 거대한 시설은 식품을 다양한 영양액으로 변환 할 수 있는 물질 변환기가 장착되어 있으며, 영양액을 합성하면 모든 음식을 만들 수 있는 완벽한 재료입니다. 이 시설에서 만들어진 방대한 양의 영양액은 행성 전역의 상업용 및 주거용 합성기에 공급합니다."
 building_avb_mineral_purification_3:0 "광물 정제 단지"
 building_avb_mineral_purification_3_desc:0 "이 시설은 1차 원심 분리기에서 쿼크 스핀을 분류 할 수 있을 정도로 민감한 물질 분석 필드가 장착 된 정제 시스템을 사용하여 유용한 양의 광물을 분리 할 수 있습니다. 정제 단계에서 더 효율적인 불순물 제거로 광물의 품질을 향상시킵니다."
 building_avb_mineral_purification_4:0 "광물 정제 연결체"
 building_avb_mineral_purification_4_desc:0 "이 거대한 정제 시설은 2차와 3차 정제 단계에서 중력장 변형을 사용하여, 핵분열 또는 분자 붕괴를 방지하며 입자를 추출 및 분류합니다."
 building_avb_energy_grid_3:0 "에너지 전송기"
 building_avb_energy_grid_3_desc:0 "구식 에너지 분배 시스템을 대체하여 에너지를 마이크로파 형태로 인공위성을 중계해 행성 전역에 에너지를 전송합니다"
 building_avb_energy_grid_4:0 "아공간 에너지 전송기"
 building_avb_energy_grid_4_desc:0 "에너지를 아공간 중계망에 전송함으로서 에너지 손실율을 0%로 낮춥니다."
 building_avb_resource_silo_2:0 "내부공간 확장 자원 저장고"
 building_avb_resource_silo_2_desc:0 "공간 확장기가 장착된 거대한 창고입니다. 내부공간이 확장되어 더 많은 자원을 저장할 수 있습니다."
 building_avb_bio_reactor_2:0 "물질-에너지 변환로"
 building_avb_bio_reactor_2_desc:0 "이 업그레이드된 시설은 완벽한 효율로 유기물를 에너지로 바꾸는 물질 변환 필드를 사용합니다. 유기물을 흔적없이 변환시키기 때문에 유기물을 잘게 부수는 과정과 그 과정이 유기체에게 공포감을 줄 수 있는 가능성을 차단합니다."
 
 #Manufacturing
 building_avb_foundry_4:0 "합금 피코공장"
 building_avb_foundry_4_desc:0 "보다 단순화된 생산 공정은 단조 시간을 줄이고 더 많은 주조라인과 금속공학자를 배치할 수 있습니다."
 building_avb_foundry_5:0 "합금 펨토공장"
 building_avb_foundry_5_desc:0 "이 시설은 펨토-스케일 입자 조작 기술과 특정 입자 소멸 기술을 합금 주조 과정에 추가함으로써 불순물 처리 과정을 제거했습니다. 이로써 더욱 효율적으로 합금을 주조하게 되었습니다."
 building_avb_foundry_6:0 "합금 압출성형공장"
 building_avb_foundry_6_desc:0 "기존 주조 시스템을 대체하는 이 대규모 시설은 중력 압출성형기를 사용해 중간 주조 단계를 건너뛰어 바로 합금을 단조합니다. 공장에 구식 장비가 없어진 이후 수천 대의 중력 압출기를 사용하여 엄청난 양의 합금을 생산할 수 있습니다."
 
 building_avb_factory_4:0 "민간 복제 그리드"
 building_avb_factory_4_desc:0 "자동화 재조합 패턴 노드에 통합된 복제기 그리드 배열을 확장하는 것은 민간 인구가 요구하는 거의 모든 물질을 합성할 수 있도록 합니다. 사전에 정의된 한도 내에서 운용되지만, 기기의 무제한적인 소비재 생산 능력을 통해 이 건물은 지근거리에 존재하는 모든 민간 산업체를 대체하여 이 복합 단지를 확장할 수 있는 공간을 제공하도록 합니다."
 building_avb_factory_5:0 "민간 자동 제조기"
 building_avb_factory_5_desc:0 "이미 매우 방대한 범위에 걸쳐있는 물질 복제기 배열을 더 확장하는 병렬 하이퍼-컴퓨터의 대규모 시스템은 민간인의 신경학적 요청에 따른 요구를 처리합니다. 이 시스템은 소비자의 욕구를 그들의 사고과정 속에서 공간화 해석 알고리즘을 통해 직접 가져와 그들이 정서적으로 원하는 가치를 지닌 물체를 산업적인 규모로 생성합니다."
 building_avb_factory_6:0 "민간 홀로그램 조합기"
 building_avb_factory_6_desc:0 "운동형 홀로그램과 함께 사용되는 설계 패턴을 제공하는 이 중앙 물질 합성 단지는 광범위한 물질-에너지 분해기와 공간 패턴 생성기로 구성됩니다. 기존의 구식 복제기 키오스크와 물리적 상업 단지를 대체하여, 이 운동형 홀로그램은 소비재를 원하는 곳에 정확히 제작하여 민간인들이 이 시설에서 원격으로 물질을 조합해 그들의 사고 기관이 원하는 모든 것을 그들의 시각 기관이 보는 바로 앞에서 복제할 수 있도록 합니다."
 
 building_avb_refinery_2:0 "이종가스 합성소"
 building_avb_refinery_2_desc:0 "고급 물질 복제 시설을 갖춰 간소화된 정제소는 대부분의 선구 물질을 직접 합성 할 수 있습니다. 직접적인 이종가스 복제는 불가능하지만 선구 물질 및 촉매의 복제는 복잡한 정제 과정을 단축해 더 빠르게 이종가스 정제를 할 수 있도록 합니다."
 building_avb_refinery_3:0 "이종가스 복제소"
 building_avb_refinery_3_desc:0 "이제는 쓸모없는 정제소를 대체한 이 복합 단지는 엄청난 양의 에너지와 시간을 희생하면서 이종가스를 직접 복제 할 수 있습니다. 이전에 부피가 큰 선구 물질 복제기와 가스정제기를 비운 후 남은 공간은 더 많은 이종가스 복제기로 채워졌습니다."
 building_avb_chemical_plant_2:0 "화학 증착공장"
 building_avb_chemical_plant_2_desc:0 "이 거대한 복합시설은 불안정 가스를 고체로 승화시켜 안전사고율을 대폭 줄였습니다. 그래서 더는 방폭 문과 특수 안전장치들이 필요하지 않게 되었습니다."
 building_avb_chemical_plant_3:0 "화학 원격생산공장"
 building_avb_chemical_plant_3_desc:0 "구식 화학 공정을 대신하여 공간 분리 기술을 사용하여 사고가 일어나더라도 물질우주에는 아무런 영향이 없는 분리공간에서 불안정 분말을 원격생산합니다. 이로써 모든 안전 문제를 완전히 제거함으로 공간 기술은 불안정 분말 생산의 표준으로 확립되었습니다."
 building_avb_crystal_plant_2:0 "합성 수정 제작소"
 building_avb_crystal_plant_2_desc:0 "이 시설은 오토클레이브와 압력 챔버로 생산하던 과정대신 단시간에 고품질의 희귀수정을 생산할 수 있는 고급 제작 시스템으로 대체합니다. 펨토-스케일의 정밀도로 배열된 복잡한 중첩 에너지장을 활용하여 주입된 폴리머 용액을 천연 희귀수정보다 품질이 우수하여 거의 무결성에 가까운 희귀수정으로 경화합니다."
 building_avb_crystal_plant_3:0 "합성 수정 복제소"
 building_avb_crystal_plant_3_desc:0 "이 첨단 설비 질량은 현대적인 2단 물질-에너지 복제 공정을 사용하여 고품질 희귀수정을 생산합니다. 이전 시스템보다 더 많은 에너지를 요구하지만, 이 간소화된 공정은 복제기를 사용하여 희귀수정 제조에 필요한 폴리머를 복제한 후 천연 희귀수정과 동일한 원자 구조로 배열하는 배열기에 공급하여 희귀수정을 생산합니다."
 building_avb_nanite_transmuter_2:0 "나노봇 압출성형소"
 building_avb_nanite_transmuter_2_desc:0 "나노봇 압출성형소는 가장 진보된 하이퍼 컴퓨터를 활용하여 실시간 나노봇을 조작합니다. 하이퍼 컴퓨터는 자원의 쿼크까지 분석, 구현한 펨토-스케일의 지도를 생성할 수 있어 불량품 생산을 방지해 생산속도를 높일 수 있습니다."
 building_avb_ministry_production_2:0 "행성간 군수부"
 building_avb_ministry_production_2_desc:0 "우뚝 솟은 사무실과 임원 회의장 및 기록 보관소가 복합된 이 거대한 단지에는 성계 전체의 산업을 움직이는 행성간 물류 시스템을 위한 중앙 관리 팀이 상주하고 있습니다. 이곳의 핵심적인 역할은 모든 행성과 정거장 및 소행성을 연결하는 자율주행 셔틀 및 화물선의 운송 시스템에 실시간으로 업데이트 및 조정 작업을 수행함으로써, 물류체계의 모든 비효율성을 제거하는 임무를 수행하는 거의 지역 해군만큼이나 정교한 체계와 장비를 갖춘 추적 및 관리 구역이 담당하고 있습니다."
 building_avb_production_center_2:0 "우주 엘리베이터 제조 허브"
 building_avb_production_center_2_desc:0 "넓은 땅을 가로질러 뻗어 제일 먼저 적도에 위치한 우주 엘리베이터까지 이용하는 생산 허브는 행성의 전체 수출량 대부분을 차지하는 화물의 분배와 궤도로 수송하는 과정을 관리합니다. 행성 전체가 이용할 수 있는 모든 화물선을 합친 것을 능가하는 만큼의 화물 수용량을 자랑하는 이 자동화 우주 엘리베이터는 궤도 플랫폼에서 포장된 상품을 배달하고 받으며 전체적인 행성간 물류 시스템의 효율성을 유지하는 데 필요한 처리율을 유지합니다."
 
 #Research
 building_avb_research_lab_4:0 "연구 메가플렉스"
 building_avb_research_lab_4_desc:0 "이 거대한 과학 연구 시설은 첨단 시간-격리 기술이 적용되어 상상하기 어려운 가장 파괴적이고 신비한 실험을 시공간 연속체의 안정성에 영향을 주지 않으면서 진행할 수 있습니다.\n시간-격리 필드와 에너지 장벽이 시설을 보호하는 동안 나머지 공간은 정교한 실험실 장비와 대규모 직원을 수용하는 사무실들이 차지합니다."
 building_avb_research_lab_5:0 "양자 연구 시설"
 building_avb_research_lab_5_desc:0 "거대한 공터에 건설된 시설에서는 점점 더 작지만 더 위험한 현상을 연구하고 있습니다. 지금까지 고안된 가장 정교한 '현실 닻'에 의해 안정화된 이 시설 내의 격리실들 내부에는 연구소 주변까지 분해 할 수 있는 물질과 이상 현상이 격리되어 있습니다.\n안전한 과학적 연구 및 분석을 위해 적절한 환경을 갖춘 연구 설비와 주위에 형성된 숙박 시설은 소도시의 인구만큼 많은 직원들을 수용 할 수 있습니다."
 building_avb_research_lab_6:0 "다중우주 연구 시설"
 building_avb_research_lab_6_desc:0 "이 시설은 제국내에서 비윤리적이거나 안전하지 않은 '---검열됨---'과 같은 실험들을 하기 위해 다중 우주에 대한 접근을 제공합니다.\n이제는 사용하지 않는 격리실을 실험실로 전환해 효율성이 크게 증가하여 우리 우주에서 하기에는 가장 파괴적이고 비윤리적인 실험을 안전하면서 마음껏 할 수 있는 자유는 우리의 과학적 이해를 높여줍니다."
 
 building_avb_institute_2:0 "연구 연결체"
 building_avb_institute_2_desc:0 "연구 연결체의 가장 진보된 양자 통신과 공간 운송 기술으로 행성의 모든 연구시설을 연결하여 하나로 통합할 수 있습니다. 이 연결체를 중심으로 모든 연구시설에서 샘플, 데이터, 실험과정이 실시간으로 공유됨에 따라 발생한 시너지 효과는 과학 발전 속도를 더욱 끌어올렸습니다."
 building_avb_supercomputer_2:0 "행성 하이퍼컴퓨터"
 building_avb_supercomputer_2_desc:0 "이 하이퍼 컴퓨터는 처리 프로세서, 초대용량 저장서버, 초광속 통신선 그리고 냉각 장치로 구성되어있습니다. 이전 슈퍼 컴퓨터의 오래된 프로세서를 대체하는 거대한 메인프레임의 계산 속도와 데이터 처리 속도는 제국 전체의 처리 속도의 합을 초과합니다. 그래서 하이퍼 컴퓨터로도 처리하는데 몇 시간 이상이 걸리는 데이터 문제를 찾는 것이 하이퍼 컴퓨터의 주 용도가 되었습니다."
 
 #Trade
 building_avb_commercial_3:0 "상업 기가플렉스"
 building_avb_commercial_3_desc:0 "이 우뚝 솟은 거대한 건물은 항공기의 진입을 방해 할 수 있을 정도로 높으며, 주요 부서의 사무실과 임원실이 있는 층은 대기권에 닿아있습니다. 수십만 개의 사무실을 수용하고 있으며 내부 전체는 상업용 양자 컴퓨터로 가득합니다.\n이 기가 플렉스는 거의 독립적인 도시로 운영되며 은하 시장 점유율 증가에 전념하고 있습니다."
 building_avb_commercial_4:0 "상업의 전당"
 building_avb_commercial_4_desc:0 "도시 전체에 걸쳐 펼쳐져있는 모든 상업용 타워, 소매 중심지 및 행정 사무실 단지는 주변 대도시를 지배하는 하나의 거대한 구조로 상호 연결되어 거의 전적으로 행성 경제를 주도하고 있습니다. 대부분의 연구 시설 및 군사 시설보다 더 큰 처리 능력을 자랑하는 하이퍼 컴퓨터들이 나열된 전당의 중심지는 성계 시장 거래의 상당 부분을 실시간으로 처리하며 은하계 시장 동향을 시뮬레이션하며 매 시간마다 1백경의 에너지 크레딧이 거래됩니다."
 building_avb_commercial_5:0 "상업 표준 시장"
 building_avb_commercial_5_desc:0 "표준 은하계 시장의 출현으로 우주 전역의 발생하는 신용 거래와 함께 최신 양자 통신을 갖춘 모든 상업 단지는 이제 은하계의 거대 상업 구조의 일부가 되었습니다. 은하계 전역에 맺어진 무역 협정으로 은하계의 모든 시장과 원활하게 연결되고 거래 처리 및 현지 투자는 기하급수적으로 증가했습니다."
 
 building_avb_galactic_stock_exchange_2:0 "양자통신 은하 증권 거래소"
 building_avb_galactic_stock_exchange_2_desc:0 "양자 통신의 출현은 이전의 통신으로는 불가능했던 은하 전역의 실시간 투자를 가능하게 합니다. 이 시설에는 은하계 모든 지점에서 통신과 투자를 자동으로 관리하는 하이퍼 컴퓨터 외에도 전담 브로커와 거래자로 가득 찬 수천 개의 사무실과 수십 개의 임원실이 있습니다."
 
 #Amenities
 building_avb_residence_3:0 "호화 복합단지"
 building_avb_residence_3_desc:0 "민간용 반중력 기술을 활용한 복합단지는 이전에는 상상할 수 없었던 규모의 사적공간과 즐거움을 제공합니다. 이 복합단지의 거주 비용은 매우 높지만 복합단지 어디에 있든 부유층의 요구사항을 중앙시스템이 빠르게 상업 및 엔터테인먼트 단지를 오갈 수 있는 최고급 이동 수단을 제공함으로써 그들은 기꺼이 비용을 치를 것입니다."
 building_avb_residence_4:0 "거대 호화 복합단지"
 building_avb_residence_4_desc:0 "최근 발명된 초고밀도 건축자재의 등장으로 호화 복합단지는 이전에는 불가능한 구조로 확장되었음에도 매우 안정되어 있습니다. 이제 건축물의 확장은 아래의 일반도시 위를 가로 지르는 개별 건축물의 확장으로 재정의될 것입니다. 매우 얇은 벽과 구조상 낭비되야만 했던 내부면적을 최소화한 호화 복합단지는 건축계가 떠들석하게 할 것입니다."
 building_avb_residence_5:0 "아공간 호화 복합단지"
 building_avb_residence_5_desc:0 "아공간을 활용하여 내부공간을 확장하여 펜트하우스에서 저가 아파트에 이르기까지 모든 거주지는 모든 거주민을 만족시킬 수 있는 아름다운 천장, 내부 수영장, 그리고 완벽한 해양 조망을 갖춘 수십 개의 방을 이용할 수 있습니다."
 building_avb_communal_housing_3:0 "공동 주거 복합단지"
 building_avb_communal_housing_3_desc:0 "거대한 주거용 건물들은 성층권에서부터 깊숙이 도달하여 이전에는 상상할 수 없었던 규모로 조밀한 균일 주택들로 이루어져 있습니다. 이 거주용 단지는 모든 공공시설과 교통수단이 예외 없이 모든 주민들에게 동일한 수준의 편의성을 제공하도록 세심하게 설계되어 있습니다."
 building_avb_communal_housing_4:0 "거대 공동 주거 복합단지"
 building_avb_communal_housing_4_desc:0 "최근 발명된 초고밀도 건축자재의 등장으로 이 거대한 복합단지는 이제 건축물의 확장은 아래의 일반도시 위를 가로 지르는 확장으로 재정의될 것입니다. 매우 얇은 벽과 이전에는 안정성을 이유로 낭비되는 내부면적을 활용할 수 있게 되면서 건축계가 떠들석하게 될 것입니다."
 building_avb_communal_housing_5:0 "아공간 거대 공동 주거 복합단지"
 building_avb_communal_housing_5_desc:0 "이 널찍한 구역은 아공간 기술을 활용해 내부공간을 확장해 더 많은 시민들을 수용할 수 있게 되었습니다. 거대한 홀, 회의실, 내부 공동 정원 및 수십 개의 방이 시민들에게 제공됩니다."
 
 building_avb_drone_storage_3:0 "자율 드론 저장고"
 building_avb_drone_storage_3_desc:0 "확장된 드론 저장시설에는 보관된 드론 유지보수를 담당하는 자율 자가-조립기가 설치되어있습니다. 더 이상 사용되지 않는 부품 조립 라인을 제거함으로써 발생한 추가 내부 공간은 현재 약 8,192,000개의 드론 저장실로 활용됩니다."
 building_avb_drone_storage_4:0 "사이버네틱 드론 저장고"
 building_avb_drone_storage_4_desc:0 "구식 자가-조립기를 범용 제작기로 대체되면서 저장소의 모든 상주 드론은 사이버네틱 모듈 칩을 사용함으로 스스로 모든 내부 구성품을 자체 조립하고 복제할 수 있습니다. 구식 유지보수 루틴 지원 중단으로, 이전 드론 저장 수용량은 2배로 증가했습니다."
 
 building_avb_warren_3:0 "거대 사육장"
 building_avb_warren_3_desc:0 "이 거대 사육장은 현대적인 초고밀도 소재를 사용한 외벽과 내벽을 갖추고 있어 내부면적을 넓혔습니다."
 building_avb_warren_4:0 "초거대 사육장"
 building_avb_warren_4_desc:0 "이 군체 사육장은 공간 확장 기술을 활용하여 내부공간을 외부공간보다 확장하여 드론 수용량이 이전보다 훨씬 더 커졌습니다. 사육장의 모든 드론을 소집시 사육장에서 쏟아져 나오는 드론 무리는 지진을 일으키고 빛을 가립니다."
 building_avb_holo_theatre_3:0 "초-오락 복합단지"
 building_avb_holo_theatre_3_desc:0 "오락 복합단지는 최신 홀로그램 기술과 신령 연결 기술을 통합하여 대부분의 생물체에게 완벽하진 않지만 대부분을 재현한 가상 현실을 제공합니다.\n가상 현실을 생성하고 관리하는 지하의 슈퍼 컴퓨터 배열망을 통해 구축 된 신경연결망은 각 이용자의 환경, 음식 및 여가 활동을 원하는대로 즉각적으로 조정하며, 치안 유지 로봇과 안내 드론은 이용자들이 편안하고 안전하게 이용할 수 있게 합니다."
 building_avb_holo_theatre_4:0 "오락 연결체"
 building_avb_holo_theatre_4_desc:0 "이 거대한 연결체는 군사용으로도 사용되는 고성능 신경 링크망을 사용합니다.\n이제 각 이용자들은 무제한의 완벽한 가상 현실을 체험할 수 있습니다. 또한 이 시설은 이용자의 체열을 활용하여 에너지 소비를 줄입니다."
 building_avb_clinic_3:0 "세포 복제소"
 building_avb_clinic_3_desc:0 "이 의료 센터는 최신 세포 복제 기술과 자동화 로봇을 사용하여 광범위한 사지 및 장기 교체 시술을 제공합니다. 응급한 경우 고도로 훈련된 의사들이 단지 몇 시간 안에 복제실에서 새로 복제된 대체품으로 손상 부위를 교체함으로써 신속하게 환자를 치료합니다."
 building_avb_clinic_4:0 "세포 생성소"
 building_avb_clinic_4_desc:0 "이 의료시설은 어떤 세포로든 변환이 가능한 분자복합체를 사용하여 중상의 환자도 수술없이 신체내부에 손상세포가 자연스럽게 교체되게 합니다.\n분자 복합체로 많은 환자를 신속하게 맞춤형으로 치료할 수 있으며 부작용이 없습니다. 분자복합체가 해결할 수 없는 병은 거의 없습니다.."
 building_avb_maintenance_depot_2:0 "인공두뇌 정비소"
 building_avb_maintenance_depot_2_desc:0 "함선의 구조를 계획하고 자율적인 시설 관리 루틴을 제작하는 것 외에 다양한 기계적 함대를 유지하는 작업에 할당된 거대한 제조기와 자동화 조립 구역입니다."
 building_avb_spawning_pool_2:0 "산란못"
 building_avb_spawning_pool_2_desc:0 "전문 드론이 관리하는 자율 산란장을 산업규모로 확대하여 산란못의 성장촉진 특성을 대규모로 늘립니다. 조심스럽게 회전하는 배치와 병렬로 작동하는 거대한 웅덩이는 군체의 요구되는 인구증가를 가능하게 합니다."
 building_avb_slave_huts_2:0 "노예 주택"
 building_avb_slave_huts_2_desc:0 "오래된 노예 오두막은 행성의 노예를 최대한 효율적으로 수용하는 주택으로 재개발되었습니다. 이 주택은 최소 비용으로 최대 면적을 갖추도록 설계되었습니다."
 building_avb_overseer_homes_2:0 "감독관 저택"
 building_avb_overseer_homes_2_desc:0 "우리의 헌신적인 노예 감독관들이 제공된 최신 편의시설 및 여가시설이 갖추어져 있는 호화로운 저택입니다. 이로써 노예 감독관의 자발적인 복종을 장려하고 위계질서를 지키기 위해 필요한 우월감을 조성하고 그들의 제한적인 특권을 허락합니다."
 
 #Unity
 building_avb_unity_monument_4:0 "은하네트워크 데이터 서버"
 building_avb_unity_monument_4_desc:0 "데이터 서버의 내부 코어를 둘러싸고있는 거대한 데이터 중계 허브는 최첨단 군사용 양자 통신을 사용하여 제국 가상 네트워크를 만듭니다.\n이 시설에 저장된 정보는 모든 데이터 센터와 실시간 동기화되고 모든 기록을 저장하며 AI에 의해 자동적으로 업데이트됩니다. 우리 문명의 종말만이 이 가상 네트워크의 데이터 손실을 초래할 수 있습니다."
 building_avb_unity_monument_5:0 "은하네트워크 신경 연결체"
 building_avb_unity_monument_5_desc:0 "시민들이 감정과 생각을 즉각적으로 소통할 수 있도록 신경 연결 통신을 하는 거대한 일련의 하이퍼 컴퓨터입니다.\n이 시설은 우리 시민들 사이에 평화와 소통의 시대를 가져왔고, 역사상 처음으로 우리 문화는 완벽하게 통합되었습니다."
 building_avb_unity_monument_6:0 "아공간 기록 보관소"
 building_avb_unity_monument_6_desc:0 "아공간 기록 보관소는 아공간 자체에 우리 전체 문명의 역사를 영구적 기록하는 것이 가능하게 합니다. 은하 어디서든지 정확한 통신 프로토콜을 사용하면 시설에서 실시간으로 전송되는 모든 기록에 접근할 수 있습니다.\n우리의 역사와 유산은 이론적으로 우주의 종말 이후에도 아공간에 저장될 것입니다."
 
 building_avb_temple_4:0 "숭배의 탑"
 building_avb_temple_4_desc:0 "대도시 중심에 우뚝 솟은 우리 신앙의 기념물입니다. 이 시설은 가장 약한 사이오닉 존재에게도 영향을 미치는 사이오닉 파장을 투영해 신앙심을 불러일으킵니다.\n모든 시민에게 개방된 공개예배를 통해, 참석자들은 함께 예배의 기쁨을 나누고, 그들의 통일된 신앙심이 행성 전체에 울려 퍼지게 하며, 그들의 정신적 연결에 참가하지 않는 자들을 불쌍히 여깁니다."
 building_avb_temple_5:0 "경외 연결체"
 building_avb_temple_5_desc:0 "이 거대한 건물은 수십억의 신도들이 내뿜는 사이오닉 에너지로 진동합니다. 최첨단 사이오닉 중계망을 사용하여 연결체는 장막공간에  신도들의 감정이 담긴 사이오닉 에너지를 통합하여 은하계 전체에 전파하여 더 위대한 것에 대한 우리의 믿음을 전파합니다."
 building_avb_temple_6:0 "불멸의 전당"
 building_avb_temple_6_desc:0 "주변 대도시와 함께 불멸의 합의를 주최합니다. 사이오닉 장치와 아공간 생성기로 만들어지는 수수께끼 까기 같은 사이오닉망은 소수의 사이오닉 엔지니어만 이해합니다.\n그 안에 행해지는 불멸의 합의는 행성의 모든 사이오닉 존재에게 진정한 내세를 제공 할 뿐만 아니라, 집단 의식으로 이어지게 합니다.\n앞서 현실우주를 거닐었던 존재들의 의식은 불멸의 합의 때 현실우주에 영향을 끼쳐 그들과 소통할 수 있습니다."
 
 building_avb_hive_unity_monument_4:0 "신경 합류점"
 building_avb_hive_unity_monument_4_desc:0 "이 거대한 구조물은 코어를 둘러싼 확장된 거대한 아공간 생성기 배열의 집합입니다. 아공간에 존재하는 신경 연결망이 늘어나 수조 개의 드론에 동시에 군체의식의 의지를 전달합니다. 군체의식의 제어 능력이 크게 향상되어 드론의 자율성은 줄어들고 은하계에 대한 우리의 이해가 늘어납니다."
 building_avb_hive_unity_monument_5:0 "두뇌 연결체"
 building_avb_hive_unity_monument_5_desc:0 "두뇌 연결체는 초광속으로 의지를 전송하여 거의 모든 전달 지연을 제거하고 제국 전반에 걸쳐 수조 드론의 거의 모든 자율성을 제거합니다. 군체의식의 의지는 전 은하계에 뻗어나갈 것입니다."
 
 building_avb_machine_unity_monument_4:0 "델타 연결체"
 building_avb_machine_unity_monument_4_desc:0 "은하 데이터 네트워크의 주요 노드로서, 행성의 모든 데이터 전송 및 제어 루틴은 이 연결체를 통해 전달되며, 통신 지연 시간 없이 은하 내 모든 시설로 전송됩니다. 수천 개의 슈퍼컴퓨터 메인프레임은 수백만 개의 운영 체제를 지원하며, 방대한 양자 통신망를 통해 셀 수 없는 양의 원시 데이터를 처리합니다.\n기하급수적으로 증가한 네트워크 대역폭 수요로 발생한 통신 지연은 이 연결체로 충분히 해결할 수 있을 것이라고 예상됩니다."
 building_avb_machine_unity_monument_5:0 "양전자 중계기"
 building_avb_machine_unity_monument_5_desc:0 "양전자 회로의 등장으로 대역폭과 데이터 패킷 크기 제한이 사라지면서, 대기시간 없이 루틴을 은하 전체에 걸쳐 전송할 수 있게 되었습니다. 이 행성의 모든 AI는 은하계 양전자 네트워크에 연결된 다른 AI와 원활하게 의사소통할 수 있습니다. 물리적 거리는 더 이상 단결을 막는 장벽이 아닙니다."
 building_avb_machine_unity_monument_6:0 "아공간 데이터 클라우드"
 building_avb_machine_unity_monument_6_desc:0 "이 거대한 복합단지는 수천 개의 아공간 데이터 중계망을 사용하여 데이터를 저장합니다. 모든 드론이 수집한 데이터는 아공간에 저장되면서 우리는 영원히 존재할 것입니다."
 
 building_avb_organic_sanctuary_3:0 "유기체 유토피아"
 building_avb_organic_sanctuary_3_desc:0 "원시적인 유기체가 가장 완벽하다고 여기는 이상향은 이 유토피아 시설보다도 못합니다.\n이전에는 우리의 봉사에 침해당하고 있다고 주장하는 자유와 자기결정의 욕구는 이제 우리의 최신의 홀로그램 투영과 유기체 심리학을 통해 유토피아 안에서 생활하는 유기체들은 언제나 자신들이 자유롭게 자신을 표현할 수 있다고 믿게 될 것입니다. 하지만 실제로는 유기체 관리 경험이 풍부한 봉사 AI들이 완벽하게 통제하고 있습니다."
 building_avb_organic_sanctuary_4:0 "유기체 복합단지"
 building_avb_organic_sanctuary_4_desc:0 "가능한 한 많은 지성체를 우리의 '봉사'를 원할하게 하기 위해 현실을 완전히 가상화할 필요가 있습니다. 가상 매트릭스는 최고 AI 서버가 고안한 가장 포괄적인 시뮬레이션 중 하나입니다.\n현재 악의 기계와 전쟁와의 전쟁을 지휘하는 사령관이라는 설정의 시뮬레이션 게임을 하는 시뮬레이션을 유기체에게 제공하여 유기체가 '봉사'를 거부할 가능성을 제거중입니다."
 
 building_avb_corporate_monument_4:0 "동반 회의 연결체"
 building_avb_corporate_monument_4_desc:0 "광범위한 양자 통신망으로 은하계 전역의 가상회의를 원활하게 해줍니다. 연결체의 주요 기능은 동시 대규모 회의 기능입니다. 이를 통해 임원은 여러 대규모 가상회의에 동시에 참석해 은하계에 퍼져 있는 지사를 관리할 수 있습니다."
 building_avb_corporate_monument_5:0 "신경데이터 분석소"
 building_avb_corporate_monument_5_desc:0 "신경 분리 알고리즘을 활용하여, 민간 AI가 관리하는 이 복잡한 상용 하이퍼 컴퓨터 메인프레임은 수십억 개의 지성체들에게서 들어오는 신경 데이터를 분석할 수 있습니다. 제국 및 은하계 시장 동향에 즉각적인 접근, 짧은 투자 응답 시간과 소비자분쟁 시 인위적으로 만드는 소비자의 높은 만족도로 우리는 정점에 있습니다."
 building_avb_corporate_monument_6:0 "고객관리 복합단지"
 building_avb_corporate_monument_6_desc:0 "우리 회사의 핵심은 고객의 데이터 대부분을 수집한다는 조항이 담긴 정밀하게 설계된 사용자 라이센스 계약입니다. 이 시설은 수조 개의 지성체의 개인정보를 처리하는 기능을 갖춘 최첨단 군사용 AI가 관리합니다.\n이 복합단지는 소비자 분쟁시 기업의 책임을 줄이며, 소비자가 최종 사용자 라이선스 계약에 동의할 조건을 자동적으로 탐색합니다."
 
 #Army
 building_avb_military_academy_2:0 "군사 특수훈련소"
 building_avb_military_academy_2_desc:0 "군사 특수훈련소는 과거 영웅들의 경험을 생도들에게 각인시켜 그들이 당시 느낀 감각과 생각을 생도들에게 각인시키고 전투환경을 완벽하게 재현해낼 수 있는 훈련시설과 그 어떤 부상이나 중상도 치료할 수 있는 치료시설을 갖췄습니다.\n이 특수훈련은 너무나도 위험해 일부 뛰어난 인원에게만 행할 수 있습니다. 하지만 베테랑 군인의 경험을 가진 신병을 주기적으로 얻는다는 것에 군 상층부에게는 가치가 높다고 평가합니다."
 building_avb_military_academy_2_hive_mind:0 "드론 지휘 넥서스"
 building_avb_military_academy_2_hive_mind_desc:0 "이 중앙 군락은 기존의 드론 지휘소를 확장하여 숙련된 드론이 자신의 후속 개체에게 군사적인 경험과 관찰 경험을 직접 이전할 수 있는 교육 및 각인 시설을 통합합니다. 산란장에서 행해지는 낡고 느린, 본능의 유전에 의존하는 기억 기능 대신 , 이 후속 자율형 장교급 드론은 갓 태어나  빠르고 성공율이 높은 각인 작업을 행하는 각각의 지휘 시설로 향합니다."
 building_avb_military_academy_2_machine_intelligence:0 "인공두뇌 정비 허브"
 building_avb_military_academy_2_machine_intelligence_desc:0 "이 확장된 시설은 현재 기능을 수행하고 있는 전투 형태의 유지보수를 전담합니다. 최신 인공두뇌 조립 배열을 시스템에 통합하면 가장 복잡한 유지 보수 작업도 단일한 생산 사이클로 단축할 수 있습니다. 기본적 전투 형태은 이제 하위 개체와 함께 7급 적대 기능을 활성화할 수 있으며, 이전에는 허용되지 않았던 비전투 소모율을 이런 간소한 시설을 통해 억제할 수 있습니다."
 
 building_avb_stronghold_3:0 "거대 요새"
 building_avb_stronghold_3_desc:0 "거대 요새 내부는 미로와 같은 지하 통로와 거대 요새는 초합금 강화와 분자 결합 생성기로 유지보수 및 수리가 되어 지상부대가 돌파하는 것은 일반적으로 불가능합니다.\n요새 중심에는 행성 방어 전략을 짜는 지휘소가 있으며 비상시 요새 중심의 지휘소에 존재하는 최고 책임자가 행성의 모든 것을 결정할 수 있는 완전작전권이 부여됩니다.\n적의 지상 부대는 거대 요새가 있는 한 행성에 거점을 마련할 수 없을 것입니다."
 building_avb_stronghold_4:0 "성채"
 building_avb_stronghold_4_desc:0 "행성 맨틀까지 깊게 건설된 성채는 방어 전략을 조정하고 행성 전역의 요충지 지하에 배치된 냉동수면 상태의 부대를 감독 및 점검합니다. 전시에 지하에 냉동수면된 수백만의 부대가 깨어나 침략자들은 저지할 것입니다."
 building_avb_stronghold_5:0 "초공간 성채"
 building_avb_stronghold_5_desc:0 "맨틀에서 행성 전역까지 건설된 초공간 이동로를 이용해 민간 시설에 영향을 주지 않으면서 군사 작전이 가능합니다. 외핵 맨틀 경계 바로 아래에 위치한 중앙 지휘소는 어떠한 재래식 공격에도 영향을 받지 않으며 오직 궤도 폭격만이 가능합니다. "
 building_avb_planetary_shield_generator_2:0 "양자 행성 보호막 생성소"
 building_avb_planetary_shield_generator_2_desc:0 "이 거대한 시설은 구식 이온 보호막을 대체해 고고도의 분자 구성을 양자 에너지 상태로 변환해 형성한 보호막은 질량무기의 운동에너지와 에너지무기의 에너지를 흡수합니다.\n양자 보호막은 더 위험하고 환경 파괴적이지만, 양자 보호막의 방어 능력은 기존 이온 보호막보다 훨씬 뛰어납니다."
 building_avb_planetary_shield_generator_3:0 "반물질 행성 보호막 생성소 "
 building_avb_planetary_shield_generator_3_desc:0 "이 시설은 상층 대기권의 입자를 반입자로 바꾸어 에너지빔, 실탄, 그리고 강습함의 입자를 흡수하여 행성 보호막의 원료가 변환합니다. 보호막 내부의 거주민들은 하늘에서 벌어지는 불꽃놀이를 보게 됩니다."
 building_avb_dark_matter_planetary_shield_generator:0 "암흑물질 행성 보호막 생성소"
 building_avb_dark_matter_planetary_shield_generator_desc:0 "이 거대한 발전기는 암흑물질을 대기권 상층부로 분산시킬 수 있는 효과적이면서도 일부 제국 두뇌들만이 이해하는 불가해한 입자장 발전기입니다.\n암흑물질 보호막에서 일어나는 일을 본다면 이해할 수 없을 것입니다."
 
 #Deposit
 building_avb_mote_harvesters_2:0 "분말 고화기"
 building_avb_mote_harvesters_2_desc:0 "이 시설은 정교한 에너지 필드 생성기를 이용하여 휘발성이 높고 위험한 불안정 분말을 안정적인 고체의 형태로 굳힙니다. 이제 그 이름 그대로 매우 불안정한 순수한 분말 형태를 추출하는 작업의 위험성이 격감했기 때문에 이러한 시설은 이제 산업적인 규모로 생산 시설을 확장하여 부피가 크고 무거운 각종 안전 장비와 역장 생성기를 제거하고 그 공간을 추가적인 분말 집진기와 고화기를 설치하는 데 활용할 수 있습니다."
 building_avb_gas_extractors_2:0 "이종 가스 공명기"
 building_avb_gas_extractors_2_desc:0 "기존의 추출 방법을 사용하여 행성 지각 깊숙히 구멍을 뜷을 필요 없이, 이 시설은 행성의 맨틀과 중심 핵 깊은 곳에 공명장을 투사합니다. 이종 가스의 공명 주파수를 목표로 하여 진동하는 이 에너지 장은 가스를 감시하면 추출 작업에 활용할 수 있는 고출력 에너지 플라즈마를 생성합니다. 표면의 거대한 격리장 생성기는 이종가스를 함유한 고압 플라즈마를 깊은 노심 침전물로부터 표면의 추출 시설로 유도합니다."
 building_avb_crystal_mines_2:0 "희귀수정 채취장"
 building_avb_crystal_mines_2_desc:0 "고압 플라즈마로 수정 광산의 암석을 녹이면 원석과 금속은 증발하지만 희귀수정만 결정이 남습니다. 채굴드론으로 희귀수정 결정을 정밀하게 채취합니다."
 building_avb_betharian_power_plant_2:0 "베사리안 원자로"
 building_avb_betharian_power_plant_2_desc:0 "베사리안 원자로는 인위적으로 제작된 특수 베사리안 암석을 사용하여 고효율의 에너지 생산량을 보여줍니다."
 building_avb_xeno_zoo_2:0 "외계종 진화 전시관"
 building_avb_xeno_zoo_2_desc:0 "광대한 진화 전시관은 은하계 전체에서 수집된 수천 종의 생명체가 진화하는 과정을 보여줍니다. 정교한 시간필드를 사용하여 수천 종의 진화주기가 단 몇 시간만에 반복됩니다."
 
