 #수도
 tech_avb_capital_4:0 "행정권 분산"
 tech_avb_capital_4_desc:0 "우리의 지배권역이 커짐에 따라 증가한 행정업무는 아무리 행정부를 확장하더라도 하나의 행정부에서 처리할 수 있는 수준을 넘어섰습니다. 행정부를 분산해 지방 행정부를 만들면 행정 부담이 분산되는 동시에 전체 행정 보안이 강화되는 효과를 얻습니다. 분산된 행정부를 설립하기위한 새로운 관료적 절차의 개발은 도시 개발 및 사회 인프라의 새로운 시대를 가져옵니다."
 tech_avb_capital_5:0 "행정 자동화"
 tech_avb_capital_5_desc:0 "수 조명을 관리하는 획일화된 관료 체계는 어지간한 도시를 마을 수준으로 보이게 만들 정도로 거대한 행정 체계와 관리 위원회를 필요로 합니다. 미세 자율 지각형 자동화 통치 체제의 개발을 통해 행정부의 직접적인 개입 없이 유사하거나 동일한 문제를 해결할 수 있으며, 일정 수준 내에서 새로운 정책을 수립하는데 필요한 명령을 자율적으로 제정하여 반포할 수 있습니다. 이전부터 존재하던 대부분의 관리 업무가 자동화됨에 따라 이제 관리작업은 데이터 관리와 작업 파라미터의 추상화 조정 작업을 의미하게 되었습니다."
 tech_avb_capital_6:0 "행정통합관리 인공지능"
 tech_avb_capital_6_desc:0 "행정부가 지속적인 확장에도 불구하고 제국 전역의 수조개의 민원과 법적 문제를 처리하는데 한계에 치닫고 있습니다. 광대한 제국의 질서를 유지하기 위해 복잡한 행정은 Ai가 처리합니다."
 
 tech_avb_hab_capital_3:0 "자율 고급 연결체"
 tech_avb_hab_capital_3_desc:0 "거대한 거주지를 관리하는 중앙 행정부는 한계점에 도달했으며 더 많은 인구를 수용 할 수 있도록 관료제를 확장하기위해 정교한 개혁이 필요합니다. 제한된 5등급 AI는 오랜 시간 확장해온 행성에서나 볼 수 있을법한 행정 효율성을 보여주며 거주지의 모든 폐기물 관리, 열교환과 데이터 제어를 담당합니다."
 tech_avb_resort_capital_3:0 "궤도 휴양지 관리시설"
 tech_avb_resort_capital_3_desc:0 "궤도 엘리베이터 건설로 방문객 로비, 프론트와 휴양지 관리시설을 궤도로 옮겼습니다.\n궤도 엘리베이터는 방문객 증가량을 충분히 감당합니다."
 tech_avb_slave_capital_3:0 "총독의 영지"
 tech_avb_slave_capital_3_desc:0 " 노예 행성의 질서를 유지하는 엘리트들의 헌신에는 마땅한 보상이 따릅니다."
 
 #Government
 tech_avb_noble_estates_2:0 "귀족 영지"
 tech_avb_noble_estates_2_desc:0 "제국의 귀족들은 제국의 안정에 매우 기여하고 헌신합니다. 그리고 그들의 헌신에는 마땅한 보상이 따릅니다.\n귀족들은 농노의 악취 없이 숨을 쉴 수 있으며 내부 자동화 시설로 완전히 자급자족할 수 있으며 개인용 우주선 격납고와 궁전과 저택을 보호하는 보호막 생성기가 있습니다."
 
 tech_avb_bureaucratic_4:0 "관료제 개혁"
 tech_avb_bureaucratic_4_desc:0 "기존 비효율적인 관료제를 개혁하여 효율적인 관료제를 구축합니다."
 tech_avb_bureaucratic_5:0 "고급 행정 복합단지"
 tech_avb_bureaucratic_5_desc:0 "행성 물류 부서, 도시 개발 부서, 행성 자원 부서, 그리고 연구 부서는 인구 증가에 따른 늘어간 행정 업무를 감당할 수 있는 시설의 개발을 정부에 공식 요청했습니다.\n각 행성 부서간의 상호 교류가 부족해왔던 이유로 관료적 역량을 상당히 증가시키기 위해서는 합동행성관리본부 개설 및 통신 부서의 배치가 우선되어야 합니다."
 
 tech_avb_slave_processing_2:0 "신경 격리"
 tech_avb_slave_processing_2_desc:0 "개선된 신경 격리 임플란트을 노예에게 삽입합니다. 노예의 신경을 격리하고 작업 절차와 알고리즘을 업로드해 로봇이나 기계같이 일하게 합니다. 신경 격리는 우리의 필요에 맞는 훨씬 더 다양하고 효율적인 노예로 만들어줍니다."
 tech_avb_psi_corps_2:0 "초능력 아카데미"
 tech_avb_psi_corps_2_desc:0 "재능있고 정신적으로 민감한 사이오닉 능력자는 그들의 의지를 통제할 수 있는 심상 영역을 구축해야 합니다.\n사이오닉 수용기술과 분산기술의 발전으로 강력한 사이오닉을 억제할 있는 새로운 시설을 만들 수 있으며, 그들의 강력한 의지는 훈련을 통해 우리 제국의 가장 가치있는 자산이 됩니다."
 tech_avb_psi_corps_3:0 "초능력 협회"
 tech_avb_psi_corps_3_desc:0 "우주의 법칙을 재정립할 수 있을 정도의, 그야말로 신과 같은 강력한 힘을 휘두르는 사이오닉 능력자는 현존하는 학습 시설 수준으로는 자신들의 능력이 제한될 뿐이라는 것을 알게 되었습니다. 기계와 사이오닉의 접목으로 개발된 거대하고 정교한 사이오닉 에너지 방출기가 시설의 교육생이 아닌 행성 거주자로부터 사이오닉 에너지를 흡수하여 보호 장벽 안에 사이오닉 협회를 격리합니다. 수십억명의 일반적인 시민의 사이오닉 에너지 출력은 협회를 격리시킬 정도로 강력합니다."
 tech_avb_clone_vats_2:0 "진보한 클론 배양소"
 tech_avb_clone_vats_2_desc:0 "복제 과정에 대한 더 많은 이해와 생물공학의 진보로 복제와 유전적 번식에 대한 마지막 장애물을 극복했습니다. 생물학적 압출기는 복잡한 배열의 에너지장과 단백질 합성기를 활용하여 성장주기의 어느 시점에서든 복제 물질을 복제합니다. 성숙한 생물학적 물질을 복제가 이제 가능할 뿐만 아니라 완벽한 성인 표본을 생산하는 것 외에도 절망적인 상황에 처한 이들에게 대체 신체와 장기를 제공함으로써 인구 증가에 혁명을 일으킵니다."
 
 #팝 조립
 tech_avb_robot_assembly_plant_2:0 "사이버네틱 로봇 조립"
 tech_avb_robot_assembly_plant_2_desc:0 "로봇 공학에서 이루어낸 진보를 도입하기 위해선 펨토미터 수준의 최신형 조립기를 도입할 필요가 있습니다.\n기존의 로봇 조립기를 대체하는 사이버네틱 조립기는 첨단 논리 회로를 만들때나 필요한 수준의 정밀도로 단 몇분만에 로봇 몸체 전체를 합성해낼 수 있습니다.\n이 고속 생산 라인은 로봇에 의존하는 사회를 지원하는 데 중요한 역할을 맡고 있습니다."
 tech_avb_machine_assembly_plant_2:0 "사이버네틱 기계 조립"
 tech_avb_machine_assembly_plant_2_desc:0 "펨토 회로 공정을 할 수 있게 되어 기존 조립기를 개조해야 합니다.\n기존의 조립기를 개조한 사이버네틱 생산기는 기계 제조를 몇 시간이 아닌 몇 분 만에 할 수 있도록 합니다."
 
 #자원
 tech_avb_hydroponics_2:0 "식량 복제"
 tech_avb_hydroponics_2_desc:0 "식물학 숙달은 식물 복제를 가능하게 합니다. 기존의 식물 성장 과정을 거치는게 아닌 복제기에서 작물을 생성해내기 때문에 작물 수확 예상 시간이 몇 주에서 몇 시간으로 줄었습니다."
 tech_avb_food_processing_3:0 "우수한 식품 가공"
 tech_avb_food_processing_3_desc:0 "단백질 합성과 식품 분야의 발달은 더 많은 소스를 만들어 현대 요리의 맛에 즐거움을 더해주었습니다. 식품 가공 산업의 전체에서 식품의 맛에 대한 활발한 연구가  일어나고, 거의 모든 식품과 거의 모든 향미료을 생산할 수 있는 고급 영양소 복제 기술로 이어졌습니다. 새로운 시대에 가공 식품은 평범한 요리가 아닌 전문 쉐프의 요리와 같습니다."
 tech_avb_food_processing_4:0 "궁극의 식품 가공"
 tech_avb_food_processing_4_desc:0 "영양 복제와 식품 합성의 숙달은 첫 레시피 책자가 나온 이후로 현대인을 괴롭힌 요리과정의 무한한 복잡함에 안녕을 고하는 새로운 식품 가공 시대를 열었습니다.\n모든 평범한 식품을 영양액으로 바꾸고, 영약액을 상업용, 주거용 합성기에 공급하면 영양 데이터베이스 내에 저장된 모든 식품으로 전환 가능합니다."
 tech_avb_mineral_purification_3:0 "우수한 광물 정제"
 tech_avb_mineral_purification_3_desc:0 "1차 광물 원심 분리기에서 쿼크 스핀을 분류하여 미량 원소를 분류 할 수 있는 물질 분석기를 사용하면 이전보다 더 정교하게 불순물만을 제거하여 광물 생산량과 품질을 증가시킵니다."
 tech_avb_mineral_purification_4:0 "궁극의 광물 정제"
 tech_avb_mineral_purification_4_desc:0 "정제 과정에서 중력장 변형을 사용하여, 핵분열이나 분자 붕괴를 방지하며 구성 입자별로 광물을 분리할 수 있습니다."
 tech_avb_power_hub_3:0 "성간 무선 에너지 전송"
 tech_avb_power_hub_3_desc:0 "아공간 에너지 교환과 양자장 이론의 혁신은 수 세대동안 물리학자들의 꿈꾸었던 성간 에너지 전송을 실현시켰습니다. 이제 행성 간에 에너지를 전송할 수 있어 성계내의 함선에 에너지를 무선 전송합니다."
 tech_avb_power_hub_4:0 "은하간 무선 에너지 전송"
 tech_avb_power_hub_4_desc:0 "아공간 에너지 전송에 대한 숙달은 에너지 전송 및 저장의 새로운 시대를 열었습니다. 이제 은하전역에 에너지를 전송할 수 있습니다."
 tech_avb_bio_reactor_2:0 "물질-에너지 변환"
 tech_avb_bio_reactor_2_desc:0 "물질-에너지 물리학의 진보는 완벽한 효율로 유기물을 에너지로 변환하는 새로운 방법론을 제시합니다. 더 이상 비효율적인 유기물 분해 과정이 없는 새로운 방법을 통해 우리는 유기물 미세한 조각으로 나누지 않고도 물질 소멸장을 통해 유기물을 바로 에너지로 변환시킵니다. 추가적으로 유기물을 부수는 과정이 유기체가 공포 반응을 보이는 가능성을 제거합니다."
 
 #Manufacturing
 tech_avb_alloys_3:0 "폴리머 분자 자가합성"
 tech_avb_alloys_3_desc:0 "나노봇의 도움을 받아 물질-에너지 조작을 통해 주조 공정 중에 복잡한 폴리머분자를 자동으로 합성할 수 있으므로 합금 생산 단계를 단축하여 금속학자와 주조 공간을 추가확보 할 수 있습니다."
 tech_avb_alloys_4:0 "원자단위 생산"
 tech_avb_alloys_4_desc:0 "원자 조작에 대한 숙달과 펨토 단위 조작의 구현은 합금을 원자부터 생산할 수 있습니다. 합금 원자합성으로 생산 과정에서 부산물 폐기를 제거하여 더욱 단순화하고 생산량을 크게 높일 수 있습니다."
 tech_avb_alloys_5:0 "중력 압출성형"
 tech_avb_alloys_5_desc:0 "중력자의 구현이 가능해져 원료에서 직접 합금을 압출성형할 수 있습니다. 정교하게 겹치는 중력장을 이용해 직접 합금을 압출성형하여 복잡한 기계는 필요없게 됐습니다."
 tech_avb_luxuries_3:0 "맞춤형 상품 제작"
 tech_avb_luxuries_3_desc:0 "복제기가 사회 전반에 확대되고 대다수의 인구가 이미 신경링크 장치를 갖추고 있으므로 각 개인의 욕구에 따라 소비자 제품을 실시간으로 제작할 수 있습니다. 소비자 제품 표준 탬플릿을 기준으로 복제기는 각 제품의 모양, 모양 및 기능을 자동으로 수정할 수 있습니다."
 tech_avb_luxuries_4:0 "신경 링크-소비재 융합"
 tech_avb_luxuries_4_desc:0 "신경 링크와 소비재와의 융합으로 복제기는 구매욕을 유발할 수 있는 소비재를 생산할 수 있습니다. 상업용 복제기가 생산하는 모든 소비재가 감성적이고 향수를 불러일으키는 가치의 대상이 되며, 각 고객이 원하는 대로 정확히 설계되는 윈도우 쇼핑과 브라우징의 시대는 이제 막바지에 이르렀습니다."
 tech_avb_luxuries_5:0 "신경 물질 합성"
 tech_avb_luxuries_5_desc:0 "신경 물질 합성으로 순수하게 민간 신경 임플란트에서 신경 물질을 합성해 소비자가 원하는 정서를 가지게 합니다. 이제 소비자들은 모든 욕구를 충족할 수 있습니다."
 tech_avb_exotic_gases_2:0 "이종가스 합성"
 tech_avb_exotic_gases_2_desc:0 "입자 복제와 유체 역학의 발전은 이종가스를 합성하는 과정을 개선을 가져왔습니다. 이종가스는 기존의 정제과정에 비해 너무 복잡하지만 합성 과정에 사용되는 촉매 물질을 직접 생산할 수 있어 생산라인을 단순화하고 합성 탱크를 위한 추가 공간을 만들 수 있습니다."
 tech_avb_exotic_gases_3:0 "이종가스 복제"
 tech_avb_exotic_gases_3_desc:0 "현장 조작과 입자 복제의 진보는 이종가스를 직접 복제할 수 있게 했습니다. 이 공정은 대량의 에너지를 필요로 하고 복제하는 데 훨씬 더 많은 시간을 필요로 하지만, 복잡한 화학적 처리과정 없이 복제할 수 있어 더욱 경제적입니다."
 tech_avb_volatile_motes_2:0 "불안정 가스 증착"
 tech_avb_volatile_motes_2_desc:0 "불안정 분말 생산을 불안정 가스를 바로 분말로 만드는 증착과정으로 단순화할 수 있습니다.\n초고압력실에서 불안정 가스를 안정적인 고체로 만듭니다. 필요없어진 안전장치들을 대신해 생산 라인을 확장 할 수 있습니다."
 tech_avb_volatile_motes_3:0 "불안정 분말 원격생산"
 tech_avb_volatile_motes_3_desc:0 "공간 분리 이론의 발전으로 인해 더 높은 에너지 소모가 발생하더라도 불안정 분말을 분리공간에서 생산할 수 있습니다. 분리공간에서 원격생산함으로써 모든 안전 문제와 안전규정에 따른 복잡한 체계가 사라집니다. 결과적으로 분리공간에서의 불안정 분말 원격생산은 업계의 표준이 될 것입니다."
 tech_avb_rare_crystals_2:0 "희귀수정 제작"
 tech_avb_rare_crystals_2_desc:0 "현장 조작의 혁신을 통해 긴 결정화 프로세스없이 합성 결정을 산업적으로 제조 할 수 있습니다. 펨토 단위의 정밀도로 배열된 중첩 에너지장을 활용하여 주입된 폴리머 용액을 희귀 결정과 동일한 결정 구조로 신속하게 경화할 수 있습니다. 오토클레이브 배열를 사용할 필요 없이 희귀수졍 생산량을 크게 늘릴 수 있습니다."
 tech_avb_rare_crystals_3:0 "희귀수정 복제"
 tech_avb_rare_crystals_3_desc:0 "물질-에너지 변환에 대한 숙달로 희귀수정을 만드는 과정을 개선할 수 있습니다. 복제기는 대량의 에너지를 사용하여 제조 공정에 사용되는 폴리머를 복제한 다음, 배열기에 넣으면 완벽한 희귀수정을 복제할 수 있습니다. 2단 물질-에너지 복제 시스템을 사용하면 에너지 소비는 많지만, 훨씬 더 많은 희귀수정을 생산할 수 있습니다."
 tech_avb_nanite_transmutation_2:0 "나노봇 펨토-단위 조작"
 tech_avb_nanite_transmutation_2_desc:0 "나노봇에 대한 이해의 진보는 산업용 나노봇 통합 시스템에 대한 마이너 업데이트를 가능하게 합니다. 이제 나노봇을 펨토-단위로 조정할 수 있으며, 쿼크와 글루온의 조작이 가능합니다. 이 혁신적인 방법은 불량품을 원천차단하고 생산 시간을 크게 줄여 희귀 자원 생산량을 증가시킵니다."
 tech_avb_global_production_strategy_2:0 "행성간 생산 전략"
 tech_avb_global_production_strategy_2_desc:0 "성계 전체에서 자원 생산 및 제조를 담당하는 행정 기관의 확장은 역동적이고 종종 혼란스러운 물류 시스템에 최고의 효율성을 유지하는데 필요합니다. 그리고 자원 운송의 모든 영역을 통합하고 물류 운송 자동화를 합니다."
 
 #연구
 tech_avb_basic_science_lab_4:0 "시간 팽창 루틴"
 tech_avb_basic_science_lab_4_desc:0 "과학의 발전으로 새로운 현상들을 발견했지만 이 현상들은 매우 위험합니다. 시간-격리 필드를 사용해 실험실의 새로운 현상과 발견되지 않은 현상의 위험을 제거합니다."
 tech_avb_basic_science_lab_5:0 "시공간 닻"
 tech_avb_basic_science_lab_5_desc:0 "타키온 흐름을 방해할 수 있는 현상을 연구하는 새로운 분야로 확장하려면 새로운 격리법이 필요합니다. 시설은 서로 분리된 공간 위상 매니폴드에서 하나로 얽힌 타키온의 흐름을 조작하는 복잡한 장치에 의해 위협으로부터 보호하며 현실이 붕괴되는 사고를 방지합니다."
 tech_avb_basic_science_lab_6:0 "다중우주 실험"
 tech_avb_basic_science_lab_6_desc:0 "가설을 증명하기 위한 위험한 실험은 소규모로 국한되어 여러 세대동안 진행해야 합니다. 이는 과학적 잠재력을 제한하는 요소입니다. 대부분 인구가 없는 평행 우주에 접근이 가능한 새로운 시설이 고안되었습니다. 우리 우주를 소멸시키거나 치명적인 실험은 다른 우주에서 수행 될 수 있습니다."
 tech_avb_global_research_initiative_2:0 "성간 연구 방안"
 tech_avb_global_research_initiative_2_desc:0 "과학 데이터 수집, 연구 보조금 및 지적 자원은 모든 실험실은 서로 공유합니다. 샘플 배포를 위해 최신 양자 통신 시스템과 공간 운송 시스템을 사용하여 모든 실험실이 실시간으로 즉시 협력하고 공유할 수 있도록 허브를 구성하여 시너지효과를 일으킵니다."
 
 #무역
 tech_avb_interstellar_economics_2:0 "즉시 거래"
 tech_avb_interstellar_economics_2_desc:0 "모든 시장이 은하 전체로 확장되어, 거의 모든 카탈로그에 소개된 암석 및 먼지 구름도 투자와 담보가 됩니다. 현대 은하 상거래의 복잡함은 대부분의 생명체가 이해하기에는 불가능합니다. 상업에 전념하는 최첨단 메인프레임이 관리하는 양자 통신은 시간 지연 없이 은하계 전체에 걸쳐 즉각적이고 완벽하게 안전한 거래를 가능하게 합니다."
 tech_avb_interstellar_economics_3:0 "은하계 시공간 표준화"
 tech_avb_interstellar_economics_3_desc:0 "블랙홀과의 근접성과 기타 일시적인 이상 현상과 같은 시공간 이상 현상을 활용하는 시장 조작과 내부자 거래는 은하계 상업 인프라에 큰 피해를 줍니다. 표준화된 상업 시스템은 은하계의 모든 거래의 시공간을 완벽하게 일치시키는 데에는 방대한 연산력이 필요합니다. 모든 시공간은 동일한 표준을 따르게 되므로 마감일을 더 이상 물리적으로 조작할 수 없습니다."
 tech_avb_interstellar_economics_4:0 "표준 시장"
 tech_avb_interstellar_economics_4_desc:0 "은하 무역과 경제학은 오랫동안 모든 진보된 생명체가 필요로 하는 화폐 단위인 에너지 크레딧 교환을 통해 수행되었지만, 지금까지도 어떤 형태로든 물물교환에 의존합니다. 하지만 우리는 양자 통신으로 가상 화폐를 확립할 수 있습니다. 이 화폐는 모든 공간과 모든 문명에 안전한 거래를 가능하게 합니다."
 tech_avb_galactic_markets_2:0 "은하 증권 거래소"
 tech_avb_galactic_markets_2_desc:0 "양자 통신 혁명은 데이터 전송량의 제한을 제거합니다. 양자 통신기와 동기화된 하이퍼 컴퓨터는 은하계 전역의 모든 지점의 통신과 투자를 관리합니다."
 
 #편의
 tech_avb_residence_3:0 "반중력 건축 기법"
 tech_avb_residence_3_desc:0 "토목 건축에 반중력 기술을 활용함으로써 이전에는 상상할 수 없었던 규모의 건축물을 건설할 수 있게 되었습니다. 자유롭게 설계하고 건물 높이를 믿을 수 없을 정도로 높인 토목 건축가들은 이제 대기권에 닿아있는 높은 건물들과, 행성 맨틀의 온도를 억제하고, 바다 전체를 가로지르는 교통 흐름을 고려하는데 어려움을 겪고 있습니다."
 tech_avb_residence_4:0 "초고밀도 건축 자재"
 tech_avb_residence_4_desc:0 "초고밀도 자재의 개발로 등장한 혁신적인 토목 공학 기술을 통해 이전에는 불가능했던 구조로 건설할 수 있습니다. 이전에는 붕괴되던 구조를 안정적일 뿐만 아니라 대부분의 자연현상에도 버틸 수 있습니다. 매우 얇은 벽과 구조상 어쩔 수 없이 낭비되야만 했던 내부공간을 최소화한 혁신적인 건축기법은 건축계가 떠들석하게 합니다."
 tech_avb_residence_5:0 "아공간화 건축 기법"
 tech_avb_residence_5_desc:0 "초공간 물리학의 발전을 이용하여 외부 구조의 물리적 한계를 넘어 확장시키는 기술은 토목 공학의 새로운 시대를 열게 합니다. 내부 공간을 아공간화함으로써 건축가들은 아주 작은 물리적 공간 안에 거대한 갤러리와 거주지 커뮤니티 구조를 자유롭게 설계할 수 있습니다. 토목공학은 이제 건축물의 모든 창문들이 똑같은 완벽한 바다 경치를 볼 수 있고, 어떤 값 싼 거주지도 이제 높은 천장과 수십 개의 방을 가질 수 있는 시대입니다."
 tech_avb_housing_3:0 "초고밀도 소재"
 tech_avb_housing_3_desc:0 "재료 물리학의 발달로 건설업체와 기술자는 민간 건설에서 일반적으로 군사 및 우주 분야에 사용되는 초고밀도 재료를 활용할 수 있습니다. 믿을 수 없을 정도로 얇아 보이는 재료로 내구성 있는 구조와 벽을 만들어 추가 내부공간을 만들고 이전에는 불가능했던 구조로 건설할 수 있습니다."
 tech_avb_housing_4:0 "내부공간 초공간화"
 tech_avb_housing_4_desc:0 "최근 초공간 물리학의 발전으로 인해 민간 구조물은 이제 복도와 방을 외부 면적보다 더 넓은 내부 면적으로 확장할 수 있습니다. 건축가는 기존 건물의 내부 공간을 늘리거나 미래에 추가할 구조물을 위한 공간을 여유롭게 남겨둘 수 있습니다."
 tech_avb_housing_5:0 "공간이동 시설"
 tech_avb_housing_5_desc:0 "오랫동안 건축학에서의 공간이동 활용은 공학자와 건축가의 꿈이었습니다. 복도와 출입문, 계단은 이제 추가 시설 아파트로 대체되고, 도시 전체에 이용가능한 초공간로를 통해 시민은 거주지에서 공공 장소까지 몇 초 만에 바로 갈 수 있습니다."
 tech_avb_housing_6:0 "다중위상"
 tech_avb_housing_6_desc:0 "이제 양자 이론의 발전으로 토목 공학 기술의 궁극이 가능해졌습니다. 다중위상을 통해 방들은 실제로는 물리적으로 한 곳에 위치하지만  다중위상으로 여러 곳으로 나뉘어져 있습니다. 다중 위상 기술의 활용으로 주거용 건물의 수용량을 두 배로 늘립니다."
 tech_avb_self_assembling_components_2:0 "표준 조립"
 tech_avb_self_assembling_components_2_desc:0 "원시적인 유기 분자 조립을 모방하는 이 미세 기계는 모듈 식으로 설계되어 자가 복제가 가능하며 거의 무한한 가변성을 가져 드론의 거의 모든 부품으로 구축됩니다."
 tech_avb_holo_entertainment_3:0 "초-오락 복합단지"
 tech_avb_holo_entertainment_3_desc:0 "최신 운동학 시스템의 통합으로 대부분의 생명체에 대해 각 상황에 맞춰 진동줘 생동감을 줍니다. 내장된 슈퍼 컴퓨터로 구동되는 방대한 수준의 오락 시설은 사용자의 신경 이식 장치와 원활하게 연결되어 가상 현실을 만듭니다. 각 사용자는 자신의 여가 활동을 원하는 테마에 맞게 자동으로 조정하고 안내 드론과 민간 AI가 사용자의 편의를 돕습니다."
 tech_avb_holo_entertainment_4:0 "오락 연결체"
 tech_avb_holo_entertainment_4_desc:0 "신경 인터페이스는 이전에 위험한 군사용 신경 삽입은 이제 민간인이 사용할 수 있을 정도로 안전해졌습니다.\n광대한 배열의 신경 업로드 포드와 상업용 메인프레임이 있는 오락 연결체는 무제한의 가상 세계를 관리하고 이용자의 신체 상태를 점검합니다. 연결체는 이용자의 체열을 활용하여 에너지 소비를 줄입니다."
 tech_avb_clinic_3:0 "세포 복제소"
 tech_avb_clinic_3_desc:0 "세포 복제소는 최신 세포 복제 기술과 자율기계장치를 사용하여 신속한 사지 및 장기 교체을 제공합니다. 응급상황시 고도로 훈련된 의사들이 단 몇 시간 안에 복제소에서 새로 복제된 대체품으로 손상된거나 손실된 부분을 교체함으로써 환자를 치료할 수 있습니다. 이러한 시설로 응급 환자의 치료 시간을 단축함으로써 늘어난 인구의 의료 수요를 충족할 수 있습니다"
 tech_avb_clinic_4:0 "세포 제조소"
 tech_avb_clinic_4_desc:0 "우리의 신체를 원자수준까지 이해함으로써 신체의 손상된 부분을 세포 복제과정없이 생체물질을 직접 만들어낼 수 있습니다. 그로 인해 의료 시설들은 아주 짧은 시간 안에 수많은 환자들을 치료할 수 있습니다."
 tech_avb_spawning_pool_2:0 "산란못"
 tech_avb_spawning_pool_2_desc:0 "전담 전문 드론이 신중하게 관리하는 산업 규모의 자율 시스템은 산란못의 성장 촉진 특성을 수십 배로 증가시킵니다. 조심스럽게 회전하는 배치와 병렬로 작동하는 거대한 웅덩이는 군체의 요구를 충족하기에 충분한 양으로 산란을 생성합니다."
 tech_avb_slave_huts_2:0 "노예 주택"
 tech_avb_slave_huts_2_desc:0 "행성의 노예 오두막을 대신하는 새로운 노예 거주지를 설계합니다. 노예 주택은 최소한의 비용으로 최대한의 면적을 갖추도록 설계됩니다."
 
 #Unity
 tech_avb_unity_monument_4:0 "은하네트워크"
 tech_avb_unity_monument_4_desc:0 "양자 통신 혁명은 마침내 네트워크 지연 시간을 거의 0으로 줄입니다. 방대한 데이터 센터와 은하네트워크를 통해 서로 연결된 슈퍼 컴퓨터망을 구축하면 데이터 손실의 가능성을 원천차단합니다."
 tech_avb_unity_monument_4_corporate:0 "동반 회의 알고리즘"
 tech_avb_unity_monument_4_desc_corporate:0 "양자 통신을 신속하게 활용함으로써 최신 기업 메인 프레임과 고성능 AI를 갖춘 새로운 시설은 더욱 효율적으로 지사를 관리할 수 있게 합니다. 기업이 은하계 전역에 퍼져있는 현재, 기업을 관리하기에는 이미 계약되거나 계약가능한 임원진의 수가 부족하지만 전담 AI가 개별 회의별로 나가는 전송 데이터를 효율적으로 관리하는 동안 여러 가상회의에 동시 참석합니다."
 tech_avb_unity_monument_5:0 "은하네트워크 신경 통신"
 tech_avb_unity_monument_5_desc:0 "신경 인터페이스 기술은 이제 감정과 이해를 포괄하는 통신이 가능한 단계로 발전했습니다. 일련의 하이퍼 컴퓨터로 행성 전역의 네트워크를 구성해 모든 신경 인터페이스가 장착된 시민과 상호작용하여 감정과 이해의 즉각적이고 매끄러운 신경 연결 통신을 가능하게 하고 이전과는 전혀 다른 방식으로 우리의 문화를 통합할 수 있습니다."
 tech_avb_unity_monument_5_corporate:0 "고객 신경 데이터 분석"
 tech_avb_unity_monument_5_desc_corporate:0 "신경데이터 분석분야의 발전은 소비자의 마음을 관찰하고, 경쟁 업체의 의견에 대한 소비자의 의견을 즉각적이고 포괄적으로 수집 가능한 단계로 발전했습니다. 최신 고대역폭 양자 통신 및 신경연결된 고객 분석 알고리즘을 갖춘 새로운 시설은 기업의 문제에 즉각적이고 원활한 대응을 위해 신경 인터페이스를 장착한 거주민과 경쟁작에 대한 반응을 수집하고 수집된 데이터를 분석해 시각화하고, 대책을 신속하게 세울 수 있게 합니다. 우리는 경쟁기업보다 더 빠른 대응으로 시장점유율을 올립니다."
 tech_avb_unity_monument_5_machine:0 "$tech_avb_unity_monument_6$"
 tech_avb_unity_monument_5_machine_desc:0 "$tech_avb_unity_monument_6_desc$"
 tech_avb_unity_monument_6:0 "아공간 데이터 저장"
 tech_avb_unity_monument_6_desc:0 "아공간 이론의 진보로 이론적으로 은하계 어디서든지 아공간에 데이터를 저장하는 것이 가능합니다. 이제 어떤 행성 시설이나 물리적 저장장치에 의존하지 않고 우리의 문화와 역사는 영구히 남을 것이며, 아공간에서 안전하게 보관될 것입니다."
 tech_avb_unity_monument_6_corporate:0 "맞춤형 사용자 라이센스 계약"
 tech_avb_unity_monument_6_desc_corporate:0 "사용자 라이센스 계약을 자동적으로 맞춤화하여 고객의 개인 데이터를 수집하고 소비자 분쟁 시 기업의 책임을 줄입니다. 계약에 '정당하게 동의한 사용자'를 우리는 사회적 윤리에 어긋나지 않게 관리합니다.\n군사용 AI가 최종 사용자 계약에 동의 할 수 있는 조건을 식별할 때까지 신경망을 철저히 검색하고 발견시 고객맞춤화 계약을 만듭니다. 우리는 사회적으로는 지탄받을 가능성을 제외하고 고객의 모든 데이터를 자동으로 획득하는 기능은 홍보, 개발, 제조 등등 모든 분야에서 이전에는 상상할 수 없던 효율성으로 향상됩니다.\n이제 우리는 진정으로 시장을 지배하고 고객에게 맞춤형 서비스를 제공하며, 매우 객관적으로 시장을 분석할 수 있습니다."
 tech_avb_unity_monument_6_machine:0 "$tech_avb_unity_monument_7$"
 tech_avb_unity_monument_6_machine_desc:0 "$tech_avb_unity_monument_7_desc$"
 
 tech_avb_temple_4:0 "숭배의 탑"
 tech_avb_temple_4_desc:0 "사이오닉 에너지 투영에 대한 더 큰 이해는 신앙과 경외심을 표현하는 새로운 방법을 만듭니다. 사이오닉 에너지 수집기와 방출기가 장착된 이 새로운 시설은 신도들의 사이오닉 에너지를 흡수해 가장 약한 사이오닉 능력자도 함께 예배의 행복감을 공유 할 수 있도록 합니다. 예배에 참석하는 신도들의 통일된 의지가 행성 전체에 반향을 일으켜 예배에 참석하지 않은 자들에게도 그들의 영적 유산을 상기시킵니다."
 tech_avb_temple_5:0 "경외 연결망"
 tech_avb_temple_5_desc:0 "사이오닉과 양자 통신의 결합으로 신자들이 언제든지 신자들의 정신을 연결할 수 있는 성간 통신 네트워크를 만들었습니다. 광대한 사이오닉 수집기와 방출기의 설치를 포함하여 기존 예배 장소의 확장은 모든 신자들이 일시적으로 순수한 영적 행복감에 빠져들고, 자신의 의지와 신앙을 우리 제국의 더 큰 이익에 기여할 수 있도록합니다."
 tech_avb_temple_6:0 "불멸의 합의"
 tech_avb_temple_6_desc:0 "궁극적으로 영성의 기원, 즉 내세의 어떤 형태에 대한 믿음은 과학의 시대에도 우리 신앙의 핵심 원리였습니다. 수백만 명의 사람들이 과학적 진리를 영적 신념과 조화 시키려고 애쓰는 동안에도 우리의 가장 위대한 신앙은 수십년 동안 신앙을 현실로 만들기 위해 노력해 왔습니다. 불멸의 합의는 시민들이 지나갈 때 자연히 지성과 지혜를 모으고 분쟁의 시기에 양떼를 인도하는 유익한 영적 존재의 역할을 합니다."
 tech_avb_hive_unity_monument_4:0 "신경 연결 아공간화"
 tech_avb_hive_unity_monument_4_desc:0 "군체의 초공간 물리학에 대한 이해는 신경 연결을 아공간에 확장 할 수있게합니다. 지배가 더욱 효율적이고 또한 결함이 있는 드론을 격리하고 거부 할 수 있어 군체의 통제가 더욱 굳건하게 만듭니다."
 tech_avb_hive_unity_monument_5:0 "초광속 신경 전달"
 tech_avb_hive_unity_monument_5_desc:0 "양자장 이론에 대한 군체의 이해가 발전함에 따라 이제 거대 뉴런의 내부 전기 화학적 기능을 순수물질을 이용한 전기신호로  형식화 할 수 있습니다. 신경 중추 전체에 퍼지는 원형질 섬유의 필요성을 없애고, 군체의 의지는 순수한 에너지 상태에서 빛보다 몇 배나 빠른 속도로 중계체를 통해 전달됩니다."
 
 #Army
 tech_avb_military_academy_2:0 "군사 각인 특수훈련"
 tech_avb_military_academy_2_desc:0 "신경 각인 기술 개발로 우리 베테랑 전사의 경험을 신병에게 각인할 수 있습니다. 신경 각인의 높은 실패율로 소수만이 훈련을 수료하지만 열정적인 신병들의 많은 지원이 항상 있습니다."
 tech_avb_military_academy_2_hive_mind:0 "전훈 각인"
 tech_avb_military_academy_2_hive_mind_desc:0 "기존의 유전자 조작으로 각인시킨 전투 본능만으로는 전투와 전략를 감당할 수 없습니다. 고등 군사 드론의 경험과 관찰을 다른 고등 군사 드론에게 각인시킵니다. 전훈 각인의 높은 실패율로 인해 대량 배치에는 적합하지 않지만 충분히 감당할 가치가 있습니다."
 tech_avb_military_academy_2_machine_intelligence:0 "사이버네틱 유지 루틴"
 tech_avb_military_academy_2_machine_intelligence_desc:0 "전쟁 형태 다양화로 많은 유지보수의 수요가 증가했습니다. 이번에 새로 고안된 사이버네틱 유지보수 루틴을 수용하도록 기존 유지 보수 시설을 개조하면 유지보수 필요주기가 늘어납니다. 이제 7등급 공격 패턴을 배치 할 수 있으며, 늘어난 유지보수 주기로  하위 유닛의 높은 실패율이 감소합니다."
 tech_avb_stronghold_3:0 "행성 방어 전략"
 tech_avb_stronghold_3_desc:0 "도시 지역에 침략군의 진입을 저지를 고려한 도시재건축 설계는 신속하고 효율적인 방어를 가능하게 합니다. 민간인들은 전쟁전까지 도시 곳곳에 있는 군사적 용도의 건물과 방어 장치를 용도를 알아 차리지 못합니다."
 tech_avb_stronghold_4:0 "냉동수면 부대 배치"
 tech_avb_stronghold_4_desc:0 "행성의 모든 요충지에 건설된 광대한 지하 시설들은 무기, 외골격, 탄약, 군수물자 그리고 냉동수면한 수백만 병사들을 수용하고 있습니다. 성채의 지휘소에서 지시 또는 적의 침입이 감지되면 컴퓨터가 자동적으로 병사들을 깨워 빠르게 배치시킵니다. "
 tech_avb_stronghold_5:0 "초공간 조작"
 tech_avb_stronghold_5_desc:0 "양자 물리학과 공간 조작의 발전은 방어 시설의 부분 초공간화를 가능하게 하여 보급소 및 주둔지 내부크기를 확장할 뿐만 아니라 행성 침략을 격퇴할 병력 수용량을 증가시킵니다. 초공간 조작은 부대와 방어시설을 위험지역이나, 지원이 필요한 구역에 즉각 배치할 수 있게 합니다"
 tech_avb_planetary_shield_generator_2:0 "양자 행성 보호막"
 tech_avb_planetary_shield_generator_2_desc:0 "이전 세대의 이온 보호막과 달리 상부 대기권의 분자 구성을 양자 에너지 상태로 바꿔 보호막을 형성합니다. 질량무기의 운동에너지와 에너지무기의 에너지를 흡수하는 이 새로운 보호막은 고고도의 분자 구성을 양자 에너지 상태로 만들어서 형성된 보호막은 질량을 분쇄합니다."
 tech_avb_planetary_shield_generator_3:0 "반물질 행성 보호막"
 tech_avb_planetary_shield_generator_3_desc:0 "대기권의 입자를 반입자로 변환시키고 기존 이온보호막으로 반물질의 확산을 막습니다. 만약 일정속도 이상으로 이온보호막을 통과하면 반물질에 분해되어 보호막의 원료가 됩니다."
 tech_avb_dark_matter_planetary_shield_generator:0 "암흑물질 행성 보호막"
 tech_avb_dark_matter_planetary_shield_generator_desc:0 "암흑 물질에 대한 이해와 선박용 기존 암흑 물질 변류기의 발전은 암흑 물질을 행성 보호막으로 활용하는 것을 가능하게 합니다. 상층 대기권으로 암흑 물질을 분산시키는 것은 단단한 장벽을 만드는 만드는 거와 같습니다. 암흑물질 보호막과 접촉한 물질은 빠르게 붕괴합니다."
 
 #지구
 tech_avb_mote_harvesters_2:0 "불안정 분말 고체화"
 tech_avb_mote_harvesters_2_desc:0 "불안정 분말 인프라가 더욱 발전하여 기존 불안정 분말 추출 시설을 확장할 수 있습니다. 추출 시설에는 불안정 분말을 탈승화하여 가스 대신 안정화된 고체로 추출 할 수 있습니다. 이제 추출 공정이 더 이상 위험하지 않으므로 복잡한 추출 기계를 훨씬 더 높은 생산 효율성을 가진 더 간단한 기계로 대체 할 수 있습니다."
 tech_avb_gas_extractors_2:0 "이종가스 공명"
 tech_avb_gas_extractors_2_desc:0 "물질 물리학의 발전은 이종가스의 고유한 공명 주파수에 진동하는 에너지장을 사용하여 깊은 지층의 이종가스을 조작 할 수 있는 공명기 개발로 이어졌습니다. 공명기는 거대한 에너지장을 형성하면 행성의 핵으로 침투하여 이종가스를 공명시켜 지층으로 이동할 수 있는 고에너지 상태에 도달시킵니다. 이 새로운 기술은 이전에 채취할 수 없었던 행성 핵 주변의 이종 가스 채취를 가능하게 합니다."
 tech_avb_crystal_mines_2:0 "희귀수정 결정"
 tech_avb_crystal_mines_2_desc:0 "공학의 발전으로 비효율적이었던 기존의 파쇄, 분류, 채취과정을 대신해 고압 플라즈마로 수정 광산의 암석을 증발시켜 희귀수정 결정만 남겨 효율적으로 채취합니다."
 tech_avb_betharian_power_plant_2:0 "특수 베사리안 암석"
 tech_avb_betharian_power_plant_2_desc:0 "이번에 발견된 고질량 복합 입자를 베사리안의 원자핵과 융합시키면 더 많은 원자분열을 일으키는 특수 베사리안 암석을 발견했습니다."
 tech_avb_xeno_zoo_2:0 "외계종 진화 전시관"
 tech_avb_xeno_zoo_2_desc:0 "외계학과 시간필드 이론의 발전으로 이제 진화 전시장은 정교한 시간필드로 둘러싸인 외계 풍경을 보여줌으로써 몇 시간 동안 수천 종의 진화과정을 보여줄 수 있습니다."
 
 
