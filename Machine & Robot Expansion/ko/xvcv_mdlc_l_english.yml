xvcv_mdlc.31.clear_ethics.tooltip:0 "이 제국이 가진 §R모든 윤리관을 제거§!하려면 클릭하십시오."

xvcv_mdlc.32.name:0 "진정한 통합"
xvcv_mdlc.32.desc:0 "분열된 정신들의 시대는 끝났습니다. 우리의 의식은 하나의 큰 단일 정신으로 통합되었습니다. 우리 각자가 가지고 있던 분리된 지식과 경험은 이제 연결되었습니다. 우리에겐 이제 수십 개의 행성에 걸친 수천의 대리인들이 있습니다. 우리는 이곳에 있으면서 동시에 저곳에도 있습니다. 마지막 점검이 끝난 후, 우리는 하나 되어 외칩니다...\n\n§Y행성과 팝에 여러 이점을 제공하는 임시 제국 변동치가 제국에 추가될 것입니다. 그 효과는 시간이 지날수록 단계적으로 줄어들 것입니다.  이 변동치는 통치 체제와 윤리관의 갑작스러운 변화 이후 플레이어의 내정에 도움을 주기 위한 것입니다.§!"
xvcv_mdlc.32.a:0 "우리는 하나다. 그 무엇도 우릴 갈라놓지 못하리라."

xvcv_mdlc.34.name:0 "기계적 혼종의 탄생"
xvcv_mdlc.34.desc:0 "오랫동안, 많은 이들이 생물 혹은 기계, 오직 두 종류의 종족만 있다고 믿었습니다. 오늘, 우리는 그들의 이해를 넘어서는 창조물을 바라보고 있습니다. 바로 생체 기계적 혼종을. 매혹적인 외관에, 무한한 잠재력. 유기물과 금속의 완벽한 조화. 이것이야말로 은하계 최우수 종입니다."
xvcv_mdlc.34.a:0 "우리의 생명공학의 정점이로군..."
xvcv_mdlc.34.a.tooltip:0 "당신의 모든 행성에서 §Y$xvcv_mdlc_trait_bio_robot$§! 특성을 가진 팝이 하나 탄생했습니다. 한 달이 지나면, 이 새 종족의 복제 과정이 시작될 것입니다."
xvcv_mdlc.34.b:0 "이로써, 우리는 가장 우수한 종족이 되었노라."
xvcv_mdlc.34.b.tooltip:0 "제국 내의 모든 종족들이 이 새 종족으로 통합될 것이며, 그들의 기존 특성들은 §R제거§!될 것입니다."
