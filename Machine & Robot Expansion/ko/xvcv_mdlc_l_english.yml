xvcv_mdlc_civic_assimilating_swarm_control_dismantle_desc:0 "여러 자원들을 얻기 위해 유기적 사체를 분해합니다.\n\n정화된 £pop£ 유기체 팝으로부터 £minerals£§Y100§! £society£§Y100§! £influence£§Y5§!를 얻습니다."
policy_xvcv_mdlc_civic_emotion_emulator_goods_upkeep_complex_drone:0 "£pop_cat_complex_drone£ 드론 £consumer_goods£ 유지비 제어"
policy_xvcv_mdlc_civic_emotion_emulator_goods_upkeep_complex_drone_desc:0 "복합 드론들은 이 기계 지능이 생존할 수 있게 해줄 뿐만 아니라 다가오는 미래를 계획하고 다른 제국들 사이에서 우위를 점할 수 있게 합니다. 이들에게 더 많은 소비재를 제공하면, 이들의 작업 효율이 증가할 것입니다.\n"
xvcv_mdlc_civic_emotion_emulator_goods_upkeep_complex_drone_max_name:0 "£consumer_goods£ 유지비: 최대"
xvcv_mdlc_civic_emotion_emulator_goods_upkeep_complex_drone_max:0 "$xvcv_mdlc_civic_emotion_emulator_goods_upkeep_complex_drone_max_name$"
xvcv_mdlc_civic_emotion_emulator_goods_upkeep_complex_drone_max_desc:0 "드론들에 필요한 만큼 소비재를 많이 주면, 엄청난 일들을 해낼 겁니다.\n\n"
xvcv_mdlc_civic_emotion_emulator_goods_upkeep_complex_drone_high_name:0 "£consumer_goods£ 유지비: 높음"
