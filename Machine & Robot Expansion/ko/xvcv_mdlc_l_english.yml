xvcv_mdlc_civic_assimilating_swarm_tooltip:0 "§H정책 잠금 해제:§! §Y$policy_xvcv_mdlc_civic_assimilating_swarm_control$§!\n이 정책은 정화된 팝이 어떻게 다루어질 것인지 제어합니다."
xvcv_mdlc_civic_uplink_node:0 "신호 노드"
