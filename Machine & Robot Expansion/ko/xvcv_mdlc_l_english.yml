xvcv_mdlc_civic_assimilating_swarm_control_half_desc:0 "유기적 사체에서 얻은 자제로 드론을 만듭니다.\n\n정화된 £pop£ 유기체 팝으로부터 그와 동일한 초상화와 특성을 가진 §Y기계§! 팝을 얻습니다."
