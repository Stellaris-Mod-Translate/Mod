xvcv_mdlc_civic_assimilating_swarm_control_full_desc:0 "유기적 사체에서 얻은 자제로 드론을 만듭니다.\n\n정화된 £pop£ 유기체 팝으로부터 §Y창립 종족§! 팝을 얻습니다."
xvcv_mdlc_civic_assimilating_swarm_control_half_name:0 "부분 동화"
