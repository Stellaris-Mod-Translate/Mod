xvcv_mdlc.5.name:0 "$xvcv_mdlc_planet_cracker$ 배치"
xvcv_mdlc.5.desc:0 "궤도 채굴기는 이 행성에서 광물을 채취하며, §Y20§!년이 지나면 해체됨과 동시에 행성 위에 광물 매장지를 남길 것입니다. 이 과정은 행성을 산산조각 낼 것입니다."
xvcv_mdlc.5.a:0 "여기에 $xvcv_mdlc_planet_cracker$ 놓기"
