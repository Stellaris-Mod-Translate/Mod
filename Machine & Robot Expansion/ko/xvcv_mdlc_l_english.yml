xvcv_mdlc_civic_emotion_emulator_goods_upkeep_complex_drone_normal_desc:0 "공급과 수요 간의 균형이 중요하죠. 적당히 줍시다.\n\n"
xvcv_mdlc_civic_emotion_emulator_goods_upkeep_complex_drone_low_name:0 "£consumer_goods£ 유지비: 낮음"
xvcv_mdlc_civic_emotion_emulator_goods_upkeep_complex_drone_low:0 "$xvcv_mdlc_civic_emotion_emulator_goods_upkeep_complex_drone_low_name$"
xvcv_mdlc_civic_emotion_emulator_goods_upkeep_complex_drone_low_desc:0 "이 정도로도 드론들은 각자의 할 일을 다 할 수 있습니다. 그거면 충분하죠.\n\n"
policy_xvcv_mdlc_civic_emotion_emulator_goods_upkeep_simple_drone:0 "£pop_cat_simple_drone£ 드론 £consumer_goods£ 유지비 제어"
policy_xvcv_mdlc_civic_emotion_emulator_goods_upkeep_simple_drone_desc:0 "단순 드론들은 이 기계 지능이 존재하게 하는, 간단하지만 필수적인 작업을 하며, 이들 없이는 생존이란 극도로 어려운 일이 될 것입니다. 이들에게 더 많은 소비재를 제공하면, 이들의 작업 효율이 증가할 것입니다.\n"
xvcv_mdlc_civic_emotion_emulator_goods_upkeep_simple_drone_max_name:0 "$xvcv_mdlc_civic_emotion_emulator_goods_upkeep_complex_drone_max_name$"
