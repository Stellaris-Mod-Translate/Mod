xvcv_mdlc_civic_emotion_emulator_goods_upkeep_complex_drone_high_desc:0 "드론들에 소비재를 충분히 주면 꽤 괜찮은 일들을 해낼 겁니다.\n\n"
xvcv_mdlc_civic_emotion_emulator_goods_upkeep_complex_drone_normal_name:0 "£consumer_goods£ 유지비: 보통"
