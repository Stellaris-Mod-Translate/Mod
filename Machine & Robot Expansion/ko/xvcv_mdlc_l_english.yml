policy_xvcv_mdlc_civic_assimilating_swarm_control:0 "나노 정화봇 기능 제어"
policy_xvcv_mdlc_civic_assimilating_swarm_control_desc:0 "우리의 나노봇들은 죽은 유기체들로 여러 작업을 수행할 수 있습니다. 먼저, 정확한 목표가 필요합니다.\n"
