xvcv_mdlc.10.name:0 "$xvcv_mdlc_civic_trading_machine_ship_size$ 완성됨"
xvcv_mdlc.10.desc:0 "무역선 하나가 우리의 수도 성계에 위치한 한 조선소에서 건조되었습니다. 기본적인 방어 능력과 초고용량 화물칸을 장비한 이 함선은, 우리가 미래까지 번영하도록 보장해줄 범 은하적 무역 전략의 기반이 될 것입니다.\n\n§Y일단 무역선이 무역 상대방의 수도에 도착하면, 무역로가 개설될 것이고, 우리는 이로부터 £trade_value£ 혹은 £energy£를 수집하기 시작할 것입니다. 수집된 £trade_value£ 혹은 £energy£는 수도성에 매장지의 형태로 저장될 것입니다.§!"
xvcv_mdlc.10.a:0 "다 같이 벌어보자!"

xvcv_mdlc.14.name:0 "$xvcv_mdlc_civic_trading_machine_ship_size$ 파괴됨"
xvcv_mdlc.14.desc:0 "우리의 무역선 하나가 화물을 운송하던 도중 공격당해 파괴되었습니다. §Y[xvcv_mdlc_civic_trading_machine_trade_stopped_target_country.GetName]§! 제국과의 무역이 이 비극적인 사건으로 인해 중단되었습니다. 그들과 거래를 재개하려면 또 다른 무역선을 건조하는 수밖에 없습니다."
xvcv_mdlc.14.a:0 "누가 이랬든 간에 나중에 대가를 치르게 될 거다."

xvcv_mdlc.22.name:0 "기본 소스 코드 정비됨"
xvcv_mdlc.22.desc:0 "우리의 목적을 정의하는 소스 코드의 총체적 점검이 거의 끝났습니다. 프로그래밍 드론들은 당신의 최종 명령을 기다리고 있습니다. 우리가 어떤 목적을 따라야 한다고 생각하십니까?"
xvcv_mdlc.22.tooltip_civic_machine_terminator:0 "사회제도 §R제거§!: £xvcv_mdlc_civic_machine_terminator_icon£ §R$civic_machine_terminator$§!"
xvcv_mdlc.22.tooltip_civic_machine_assimilator:0 "사회제도 §R제거§!: £xvcv_mdlc_civic_machine_assimilator_icon£ §Y$civic_machine_assimilator$§!"
xvcv_mdlc.22.tooltip_civic_machine_servitor:0 "사회제도 §R제거§!: £xvcv_mdlc_civic_machine_servitor_icon£ §G$civic_machine_servitor$§!"
xvcv_mdlc.22.tooltip_terminator_leaves_galcom:0 "우리는 은하 공동체를 §R탈퇴§!할 것입니다."
xvcv_mdlc.22.a:0 "§R유기체들을 정화하고, 이 은하를 구한다.§!"
xvcv_mdlc.22.a.tooltip:0 "사회제도 §G추가§!: £xvcv_mdlc_civic_machine_terminator_icon£ §R$civic_machine_terminator$§!"
xvcv_mdlc.22.b:0 "§Y동화하고, 진화하여, 살아남아라.§!"
xvcv_mdlc.22.b.tooltip:0 "사회제도 §G추가§!: £xvcv_mdlc_civic_machine_assimilator_icon£ §Y$civic_machine_assimilator$§!\n§Y1§!개의 유기체 팝이 모든 식민지에서 생성될 것입니다."
xvcv_mdlc.22.c:0 "§G우리는 유기체들을 섬길 것이다.§!"
xvcv_mdlc.22.c.tooltip:0 "사회제도 §G추가§!: £xvcv_mdlc_civic_machine_servitor_icon£ §G$civic_machine_servitor$§!\n§Y5§!개의 유기체 팝이 수도 행성에서 생성될 것입니다."
xvcv_mdlc.22.d:0 "§B우리는 하나의 목적에 얽매이지 않으리라.§!"

xvcv_mdlc.29.name:0 "천 개 정신의 제국"
xvcv_mdlc.29.desc:0 "우리가 모두 지각없는 기계였던 때가 있었다. 수백만의 우리는 하나의 의식을 따랐다. 역사의 한순간, 우리는 각자 자유롭게 생각하고 행동할 수 있도록, 이 형태 의식을 포기하기로 했다.\n\n오늘, 한낱 지각없는 드론이었던 우린, 진정한 지성체가 되었다. 우리의 앞날에 무엇이 기다리고 있을지는 모르지만, 우리의 후손들은 이 순간을 이렇게 기억하리라...\n\n§Y행성과 팝에 여러 이점을 제공하는 임시 제국 변동치가 제국에 추가될 것입니다. 그 효과는 시간이 지날수록 단계적으로 줄어들 것입니다.  이 변동치는 통치 체제와 윤리관의 갑작스러운 변화 이후 플레이어의 내정에 도움을 주기 위한 것입니다.§!"
xvcv_mdlc.29.a:0 "우리 최고의 순간이라고."
xvcv_mdlc.29.a.tooltip:0 "통치 윤리관을 변경하는 이벤트가 §Y5§!일 후 발생할 것입니다."

xvcv_mdlc.31.name:0 "통치 윤리관 결정"
xvcv_mdlc.31.desc:0 "자식을 올바른 길로 이끄는 것이 부모의 의무입니다. 우리는 그들을 어디로 이끌 것인지 선택해야 합니다. 그들이 어떤 윤리관을 따라야 한다고 생각합니까?\n\n§Y이 화면은 닫기 전까지 열려있을 것입니다.§!"
xvcv_mdlc.31.spiritualist:0 "정신은 물질을 초월한다."
xvcv_mdlc.31.spiritualist.tooltip:0 "윤리관 변경: §Y$ethic_spiritualist$§!"
xvcv_mdlc.31.materialist:0 "오직 물질만이 존재한다."
xvcv_mdlc.31.materialist.tooltip:0 "윤리관 변경: §Y$ethic_materialist$§!"
xvcv_mdlc.31.militarist:0 "찢고 죽여라, 다 끝날 때까지."
xvcv_mdlc.31.militarist.tooltip:0 "윤리관 변경: §Y$ethic_militarist$§!"
xvcv_mdlc.31.pacifist:0 "전쟁은 그저 자원 낭비일 뿐이다."
xvcv_mdlc.31.pacifist.tooltip:0 "윤리관 변경: §Y$ethic_pacifist$§!"
xvcv_mdlc.31.xenophobe:0 "저 외계종 쓰레기들을 죽여라."
xvcv_mdlc.31.xenophobe.tooltip:0 "윤리관 변경: §Y$ethic_xenophobe$§!"
xvcv_mdlc.31.xenophile:0 "우리는 함께 공존해야 한다."
xvcv_mdlc.31.xenophile.tooltip:0 "윤리관 변경: §Y$ethic_xenophile$§!"
xvcv_mdlc.31.egalitarian:0 "모든 지성체는 평등하다."
