### Leader Traits ###
xvcv_mdlc_leader_trait_shared_memory:0 "자료 저장소에 연결된"
xvcv_mdlc_leader_trait_shared_memory_desc:0 "이 지도자는 제국의 중앙 자료 저장소와 연결되어 있어, 그 전임자들이 공유하는 경험 자료의 혜택을 누립니다."
xvcv_mdlc_leader_trait_shared_memory_tooltip:0 "이 지도자가 레벨업하면, 동일한 종류에, 이 특성을 가지고, 이 지도자보다 레벨이 낮은 모든 지도자들은 §Y1§!의 기술 레벨을, 최대 §Y10§!의 기술 레벨까지 얻게 됩니다."
xvcv_mdlc_leader_trait_memory_backup:0 "백업 서버와 연결된"
xvcv_mdlc_leader_trait_memory_backup_desc:0 "이 지도자는 자료 백업 서버와 연결되어 있어, 현재의 몸체가 작동을 멈추면 새로 만들어진 몸체로 그 경험 자료를 전송할 수 있습니다."
xvcv_mdlc_leader_trait_memory_backup_tooltip:0 "이 지도자는 파괴되면 §Y1§!일 후에 부활할 것입니다."

### Species Traits ###
#Normal Traits
xvcv_mdlc_trait_shared_memory:0 "메모리 공유"
xvcv_mdlc_trait_shared_memory_desc:0 "§L이 제국은 사회 구성원들의 경험을 저장하여 그들의 후임자들이 그러한 자료에서 혜택을 누릴 수 있게 하는 자료 저장소를 가지고 있습니다.§!"
xvcv_mdlc_trait_shared_memory_tooltip:0 "통치자를 제외한, 이 종족의 지도자들은 동일 종족의 다른 지도자가 레벨업 할 때 §Y1§!의 기술 레벨을 얻을 것입니다."
xvcv_mdlc_trait_memory_backup:0 "메모리 백업"
xvcv_mdlc_trait_memory_backup_desc:0 "§L이 제국의 지도자들은 자신들의 경험 자료를 백업 서버와 실시간으로 동기화합니다. 파괴된 몸체의 자료는 새로 생산된 몸체로 전송됩니다.§!"
xvcv_mdlc_trait_memory_backup_tooltip:0 "통치자를 제외한, 이 종족의 지도자들은 파괴되면 새 몸체에 부활할 것입니다."
xvcv_mdlc_trait_sensitive_body:0 "민감한 회로"
xvcv_mdlc_trait_sensitive_body_desc:0 "§L이 종족 구성원들의 구조는 온도와 습도에 상당히 영향을 받아, 주변 환경에 취약합니다.§!"
xvcv_mdlc_trait_warbot:0 "군용 등급"
xvcv_mdlc_trait_warbot_desc:0 "§L이 종족은 총알들이 날아다니고 포탄이 직격하는 위험 환경에 적합하게 설계되었습니다.§!"
xvcv_mdlc_trait_traditional:0 "전통적"
xvcv_mdlc_trait_traditional_desc:0 "§L이 종족은 역사적 과거와 집단의 통합을 중시하는 경향이 있습니다.§!"
xvcv_mdlc_trait_low_cost_joints:0 "저가 관절"
xvcv_mdlc_trait_low_cost_joints_desc:0 "§L이 종족의 값싼 동작 제어기는 빈번한 수리와 유지보수를 요구하며, 주어진 업무를 수행하는 데 있어 효율을 낮춥니다.§!"
xvcv_mdlc_trait_low_cost_processor:0 "저가 처리 장치"
xvcv_mdlc_trait_low_cost_processor_desc:0 "§L이 종족의 값싼 처리 장치는 이 종족이 연구로부터 가치 있는 결론을 이끌어내는데 어려워하도록 합니다.§!"
xvcv_mdlc_trait_charismatic:0 "카리스마 있는"
xvcv_mdlc_trait_charismatic_desc:0 "§L다른 종족은 이 기계적인 종족에게서 흔히 비범한 카리스마를 느끼며, 그들이 주변에 있을 때 즐거움을 느낍니다.§!"
xvcv_mdlc_trait_enhanced_cooling:0 "향상된 냉각"
xvcv_mdlc_trait_enhanced_cooling_desc:0 "§L이 종족의 구성원들은 개선된 냉각 체계를 가져, 좀 더 높은 온도에서도 쉽게 과열되지 않습니다.§!"

