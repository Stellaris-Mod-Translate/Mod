xvcv_mdlc_civic_emotion_emulator_tooltip:0 "$pop_cat_complex_drone$, $pop_cat_simple_drone$ 기본 £consumer_goods£ 유지비: §R+1§!\n§H정책 잠금 해제:§! §Y£pop_cat_complex_drone£ £pop_cat_simple_drone£ 드론 £consumer_goods£ 유지비 Control§!\n이 정책들은 $pop_cat_complex_drone_plural$과 $pop_cat_simple_drone_plural$의 £consumer_goods£ 유지비를 제어합니다.\n--------------"
xvcv_mdlc_civic_planet_cracker:0 "행성 채굴기"
xvcv_mdlc_civic_planet_cracker_desc:0 "이 기계 지능은 광물을 얻는데 궤도 채광 기계를 이용하는 것을 선호합니다."
xvcv_mdlc_civic_planet_cracker_tooltip:0 "수도 성계에 §Y20§!년 동안 지속되는 §Y궤도 채굴기§!를 가지고 시작합니다.\n수도 행성에 건설된 채광 지구가 §R없이§! 시작합니다.\n§H결정 잠금 해제:§! §Y$xvcv_mdlc_decision_civic_planet_cracker$§!\n이 결정은 더 많은 $xvcv_mdlc_planet_cracker_plural$를 배치할 수 있게 해줍니다.\n--------------"
