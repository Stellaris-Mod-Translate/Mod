xvcv_mdlc_civic_warfleet_desc:0 "이 기계 지능은 함대 작전을 보조하는 반 자율적 보조 지능을 가지고 있습니다."
xvcv_mdlc_civic_rock_body:0 "광물질 몸체"
xvcv_mdlc_civic_rock_body_desc:0 "이 기계 지능은 광물질로 이루어진 기계 몸체를 가진 드론들을 운용합니다."
xvcv_mdlc_civic_rock_body_tooltip:0 "§Y$xvcv_mdlc_trait_rock_body$§! 특성을 가지는 창립 종족과 함께 시작함:\n종족 £energy£ 유지비: §G-1§!\n종족 £minerals£ 유지비: §R+1§!\n$mod_planet_pops_upkeep_mult$: §G-5%§!\n$MOD_POP_AMENITIES_USAGE_MULT$: §G-10%§!\n--------------\n§YLithoids Species Pack§! DLC가 활성화된 경우, 게임 시작 후 £volatile_motes£ £exotic_gases£ £rare_crystals£을 얻는 3가지의 특수 특성을 잠금 해제함."
xvcv_mdlc_civic_synth_skin:0 "유기적 표피"
xvcv_mdlc_civic_synth_skin_desc:0 "이 기계 지능은 유기적 조직으로 덮인 인조 표피를 가진 드론들을 운용합니다. 이러한 점 덕분에, 유기체 제국들은 이들을 좀 더 친숙하게 인식합니다."
xvcv_mdlc_civic_synth_skin_tooltip:0 "유기체 제국과의 £opinion£ §Y우호도§! §G+30§!\n§Y$xvcv_mdlc_trait_synth_skin$§! 특성을 가지는 창립 종족과 함께 시작함:\n종족 £energy£ 유지비: §G-1§!\n종족 £food£ 유지비: §R+1§!\n$mod_planet_pops_upkeep_mult$: §G-15%§!\n--------------"
xvcv_mdlc_civic_relic_unknown_core:0 "불가사의한 발견물"
xvcv_mdlc_civic_relic_unknown_core_desc:0 "이 기계 지능은 비정상적이고, 비이성적이며, 비범하기까지 한 계산 알고리즘에서 비롯된 핵심 지능을 가지고 있습니다."
xvcv_mdlc_civic_relic_unknown_core_tooltip:0 "§H유물 부여:§! §Y$xvcv_mdlc_r_unknown_core$§!\n이 유물은 활성화되면 무작위 연구 보너스를 제공합니다."
xvcv_mdlc_civic_division_by_zero:0 "0으로 나누기"
xvcv_mdlc_civic_division_by_zero_desc:0 "이 기계 지능은 모성을 개발하는 도중 지표면 깊숙이 묻힌 거대한 구체를 발견했습니다. 알 수 없는 기원의 수수께끼의 물체를 말이죠."
xvcv_mdlc_civic_division_by_zero_tooltip:0 "기계 지능 제국들과의 £opinion£ §Y우호도§! §R-20§!\n§H기술 선택지 잠금 해제:§! £physics£ §Y$xvcv_mdlc_tech_division_by_zero$§!\n이 기술은 §R$xvcv_mdlc_civic_division_by_zero$§! 사회제도를 §G$xvcv_mdlc_civic_division_by_zero_changed$§! 사회제도로 변경하여, 여러 이점들을 제공합니다.\n--------------"
xvcv_mdlc_civic_division_by_zero_changed:0 "무한 방정식"
xvcv_mdlc_civic_division_by_zero_changed_desc:0 "이 기계 지능은 은하적 보편 법칙의 단서 하나를 연구해 발견하여, 실용적인 분야에 활용하고 있습니다."
xvcv_mdlc_civic_division_by_zero_changed_tooltip:0 "기계 지능 제국들과의 £opinion£ §Y우호도§! §G+30§!"
