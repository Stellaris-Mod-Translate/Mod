xvcv_mdlc_civic_uplink_node_tooltip:0 "§H건물 잠금 해제:§! §Y$xvcv_mdlc_building_uplink_node_facility$§!\n이 건물은 $mod_planet_jobs_produces_mult$을 증가시키고 $MOD_PLANET_CRIME_NO_HAPPINESS_MULT$을 감소시키는 직업을 제공합니다.\n--------------"
xvcv_mdlc_civic_nanobot_building:0 "나노봇 건축학"
