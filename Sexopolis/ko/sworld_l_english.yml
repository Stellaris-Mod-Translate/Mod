d_murky_cum_lakes: "탁한 체액 호수"
d_murky_cum_lakes_desc: "이 호수는 수만년의 체액과 윤활제 그리고 고대의 미약으로 오염되어 있습니다."
d_aphrodisiac_spring: "미약 온천"
d_aphrodisiac_spring_desc: "이 온천은 지열 에너지와 자연산 미약으로 가득차 있습니다."
d_rotting_tunnels: "썩어가는 터널"
d_rotting_tunnels_desc: "이 터널은 어느 장소로 이어지는 것 같습니다. 더 나아가려면 썩은 부위들을 제거해야합니다."
d_cum_crystal_forest: "체액 결정 숲"
