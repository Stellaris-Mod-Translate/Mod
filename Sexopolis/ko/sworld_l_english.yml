d_srelic_metal_boneyard: "고대 처리장"
d_srelic_metal_boneyard_desc: "과거 이 행성의 종족들의 잔해입니다. 쓰레기 사이에 외계-포르노들이 몇개 보입니다."
d_srelic_dense_ruins: "폐허가 된 도시"
d_srelic_dense_ruins_desc: "이 폐허에서 이 행성에 살던 종족들의 생활과 미약들의 사용법들을 알 수 있습니다."
d_former_srelic_world: "고대 유물 행성"
d_former_srelic_world_desc: "이 고대인들로 배운 것들은 잊어버려선 안됩니다. 그들의 포르노도 잊지 않을 거고요."
