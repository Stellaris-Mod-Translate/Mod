sring_world_ruined: "쾌락의 링월드 폐허 구역"
sring_world_ruined_DESC: "링월드의 이 부분은 한때 욕망과 성욕으로 넘쳐나는 생물권을 지지했다. 더 이상 그렇지 않지만, 적절한 성적 기술과 자원이 확보되면 회복할 수 있을 것이다"
