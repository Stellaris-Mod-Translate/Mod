d_broken_phallic_spire: "부숴진 남근상"
d_broken_phallic_spire_desc: "이 익숙한 형태의 조각상은 이 세계에 살았던 주민들에게 중요한 조각이였던것 같습니다."
d_phallic_spire: "남근상"
d_phallic_spire_desc: "조각상을 완벽히 복원했습니다. 이제 즐기면 됩니다."
d_ancient_living_cum: "살아있는 고대 체액"
d_ancient_living_cum_desc: "이 고대 체액은 어떤 이유로 인해 슬라임같은 부정형 생물로 진화했습니다. 제거하려면 시간이 좀 걸립니다."
d_energetic_living_cum: "고대 체액 에너지원"
