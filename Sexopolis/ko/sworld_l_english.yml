sring_world_restored_DESC: "거주성을 이 쾌락의 세계 섹션으로 되돌리고, 식민지 주민들이 거주할 수 있도록 억제되지 않은 욕망과 쾌락을 위한 주거지를 마련하십시오."
START_SCREEN_SRING_ORIGIN_ORG: "우리는 우리의 세계가 다른 세계와 다르게 자연스럽지 않다는걸 깨닫는데 많은 시간이 걸렸고, 우리의 세계는 사실 알려지지 않은 문명에 의해 건설된 거대한 고리 형태의 구조물이였다는것을 깨달았습니다. 이제 우리는 우주기술의 발달로 은하를 탐험할수 있게 되었고, 우리는 다른 별들이 그랬던것처럼 볼것입니다. 이 멋진 반지의 일부는 오래전에 부셔졌고, 이것을 자원을 모아 수리하면 우리 세계의 창조자들에 대해 더 많이 알수 있을것... 입니다?"
