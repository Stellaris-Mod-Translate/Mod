###sringworld World 
pc_sringworld: "쾌락의 펜로즈 링월드"
pc_sringworld_desc: "블랙홀 주변을 돌고있는 블랙홀보다도 깊은 욕망을 위한 링월드 시스템입니다."
pc_sringworld_habitability: ":)"
sring_world_1_MEGASTRUCTURE_DETAILS: "§Y$pc_sringworld$§! 은 쾌락만을 위해 지어진 행성형 구역들로 구성되있습니다."
sring_world_1_CONSTRUCTION_INFO_DELAYED: "완공된 링 월드는 4개 구역으로 구성되며, 각 구역은 가이아 행성급의 테라포밍뿐만 아니라 쾌락을 위한 여러 개조들도 되어있습니다."
sring_world_1: "쾌락형 링 월드 구역 기반"
sring_world_1_DESC: "이 단지들은 쾌락형 링월드의 기반을 건설하는데 필요한 자원들의 저장소이자 수천, 수만명의 건설인부들의 숙소들로 쓰입니다."
sring_world_2_intermediate: "쾌락형 링월드 구역 프레임"
sring_world_2_intermediate_DESC: "이 건축물은 나중에 만들어질 완전한 우주 거주지의 프레임으로 성계의 태양 주변을 둘러싸고 있습니다."
sring_world_2: "쾌락형 링 월드 프레임 섹션"
sring_world_2_DESC: "이 뼈대들은 미완공된 쾌락형 링 월드의 표면을 구성합니다. 아직 소형 거주 구역들의 공사가 끝나지 않았습니다."
sring_world_3_intermediate: "완공된 쾌락형 링 월드 구역"
sring_world_3_intermediate_DESC: "완공된 쾌락형 링 월드 구역입니다. 완벽히 작동하는 생태계를 가지고 있으며, 식민지화가 가능합니다."
