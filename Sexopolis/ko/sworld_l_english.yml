#Shattered Pleasure Ring Origin (Courtesy of Bznboy)
origin_sring: "산산조각난 쾌락의 링월드"
origin_sring_desc: "이 문명은 전 세대가 남긴 쾌락으로 가득 차있는 쾌락을 위한 링월드에서 거주합니다. 알수도 없는 오래전에 알수없는 이유로 부셔져 산산조각이 났지만, 만약 수리한다면 엄청난 도움이 될것입니다."
origin_tooltip_sring_effects: "§Y쾌락의 링월드§!에서 시작하게 됩니다. 이 링월드는 일부 주거구역을 유지할수 있는 §Y$d_sex_supply$§! 로 시작합니다."
