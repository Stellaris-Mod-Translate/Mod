sworld.10.name: "새로운 즐거움"
sworld.10.desc: "[Root.GetName]은 [Root.GetStarName] 에서 거대한 도시로 둘러싸인 흥미로운 세계를 발견했습니다. 조사팀은 가능하다면 자세히 살펴보고 싶어 합니다"
