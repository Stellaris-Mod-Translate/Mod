sworld_creation.1.desc: "모든 방향으로 쾌락이 펼쳐져 있습니다.\n\n관계와 모험을 추구하는 많은 이들이 무한한 보상으로 즐거워할 수 있는 곳 입니다.\n\n욕구의 절정이라고 할 수 있습니다"
sworld_creation.1.a: "놀랍군."
#Pleasure Habitat Creation Event
shabitat.10.name: "§H궤도 성거주지§! 건설됨"
shabitat.10.desc.a: "우리가 해냈습니다! 수년간의 고난과 노력 끝에 첫번째 궤도 성거주지를 건설했습니다. 이 거주지는 건축학적 걸작일 뿐만 아니라 우리 시민들의 욕망을 분출 할 수 있는 낙원입니다."
shabitat.10.desc.b: "또 하나의 궤도 성거주지가 건설 됬습니다. 시민들이 좋아하겠군요...."
