sworld.20.name: "새로운 즐거움"
sworld.20.desc: "이것은 평범한 도시가 아니였습니다. 조사 결과에 따르면 이 곳은 주민들이 은하의 다른곳에서는 볼 수 없는 즐거움을 경험할 수 있도록 특수 제작된 것이었습니다."
sworld.20.a: "멋지군!"
#Archeology
#Relic world site
site_srelic: "우리는 답을 찾을 것이다, 언제나 그랬듯이."
site_srelic_intro: "이 성계는 이상한 점이 많습니다. 이 유물이 그 이유를 알려줄지도 모릅니다."
srelic.11.name: "목적은?"
srelic.11.desc: "이 사회는 모성계에서 벗어나려고 시도하지 않은것처럼 보입니다. 이 사회는 번식에만 중점을 둔 사회로써 번식행위를 제외한 다른 것들은 무시되었던것 같습니다. 원거주민들의 체액이 행성 주변에 걸쳐 퍼져있습니다."
srelic.12.name: "쾌락의 해방"
srelic.12.desc: "고고학팀이 멸망한 거주민들이 세운 대도서관 같은 건축물을 찾아냈습니다. 대부분이 섹스와 관련된 서적이지만 중요한 문서들도 몇 개도 발견 할 수 있었습니다.."
srelic.13.name: "붉은 빛의 방공호"
srelic.13.desc: "도서관을 수색하던 중 고고학팀이 거대한 방공호로 향하는 숨겨진 통로를 발견했습니다. 방공호 대부분은 원주민들이 만든 작품들을 방송하는 유리로된 컴퓨터로 가득 차 있었습니다. 아마 이 문명에서 만든 모든 작품들을 저장하고 있는것 같습니다. 현재 탐사팀은 주 방공호와 연결된 작은 방공호들을 조사중입니다."
srelic.14.name: "외부의 신호"
srelic.14.desc: "탐사팀 중 한 명이 붉은 빛의 방공호의 대형 데이터베이스에 연결된 숨겨진 송신기를 찾았습니다. 통신기가 보내는 언어는 외계언어로 되있기에 해독하는데는 시간이 걸릴겁니다. 조사팀은 이 송신기의 신호가 방어막이 둘러진 달로 보내지고 있다고 말했습니다."
srelic.15.name: "신호 해독됨"
srelic.15.desc: "탐사팀이 마침내 방공호의 송신기의 언어를 해독했습니다. 해독 중 이 방공호가 달에서 제어되고 있다는 것을 알게되었습니다. 탐사팀은 통신기를 역설계해 달에 있는 인물(혹은 기계)과 통신을 할 수 있을것이라고 보고 했습니다."
srelic.15.a: "그들이 답을 줄 수도 있겠군"
srelic.16.name: "접촉"
srelic.16.desc: "뭐야?\n\n맙소사, 이 통신기로 누군가의 목소리를 듣는건 정말 오랫만이군! 당신네들 외계인이지? 하, 솔직히 너희들이 오지 못할거라고 생각하고 있었는데 말이야."
srelic.16.a: "넌 누구지?"
srelic.16.a.response: "나? 이 행성의 몇 안되는 과학자 나으리시다. 다른 사람들은 신경도 안쓰는 달에 가고 싶다고 학위를 딴 사람이지.\n\n"왜 그런 매마른곳에 가려는건데?","그러지말고 섹스하자, 섹스." 그런 바보같은 말들을 들어가면서도 아득바득 연구해서 이 달에 올라왔다 이 말이야. 여기 와보니 이 위성은 모성의 환경과 거의 비슷하더군. 하지만 그걸 알면 모성에서 달에서 섹스하겠다고 올 놈들이 수만명을 될테니 이 달에 지금 보고있는 방어막을 둘러뒀지. 어쩌다보니 불멸에 가까운 수명도 얻게 됬고 꺼트릴 수 없는 방어막도 만들게 됬지만 말이야."
srelic.16.b: "이 행성의 원주민에게 무슨 일이 일어났지?"
srelic.16.b.response: "그게, 나도 잘 모르겠어. 입만 열면 떡치자고 할정도로 성욕에 미친 놈들이였거든. 어느날엔 다른 차원의 존재가 사회,일상,법등 모든 일에서 색욕을 우선시하는 우리의 모습이 자기의 관심을 끌었다고 하더군. 마지막으로 들은 통신이 '거래 하겠어!' 였으니 저 행성의 사람들은 아마도 그 존재와 어떤 종류의 계약을 했을거야. 그 존재가 사라지고 나서는 남은건 텅 빈 행성과 소행성 크기의 기이한 자주색 구체만 남았지. 아마 이 항성계내를 부유하고 있겠지."
srelic.16.c: "우리가 사용 할 만한 기술이 있는가?"
srelic.16.c.response: "당연하지. 내가 학위를 거저 딴건 아니라고. 당신 종족이 흥미를 가질만한 기술들이 몇개 있지. 그 쪽 종족들이 쓰는 은하망에 연결해주는 조건으로 이 기술들을 전해주지, 이젠 소일거리들도 다 떨어져 가거든."
srelic.16.d: "거래 성립"
#sring origin site
site_sring: "브레이킹 포인트"
site_sring_intro: "이 링월드 구역은 악랄한 세계에 의해서 완전히 부셔졌고 , 건물의 내부가 완전히 노출되어있습니다. 아마도 이걸 탐사하면 우리에게 이 구조물의 창조자들이 무엇을 생각하였는지 알수 있을것입니다. "
sring.11.name: "특이한 자물쇠"
sring.11.desc: "고고학 팀은 잔해를 탐사하던 중 링월드의 다소 손상되지 않은 부분으로의 통로를 발견했습니다.이해하기 힘든 특이한 자물쇠로 잠겨 있어서 통과하는데 시간이 좀 걸릴 것입니다."
sring.12.name: "끝없는 미로"
sring.12.desc: "특이한 자물쇠를 해제한뒤 우리의 고고학팀은 사방으로 뻗어있는 커다란 미로같은 시설을 발견했습니다. 다행스럽게도 컨트롤 패널이 사방군데 널려있으니 이중 하나를 작동할수 있다면 흥미로운걸 발견할수 있을것입니다."
sring.13.name: "미로의 지도"
sring.13.desc: "제어판의 전원이 다시 켜지자, 이 링 건설업체의 데이터 볼트를 보관하는 전방의 미로같은 시설의 지도를 발견되었습니다. 고고학 팀은 갈 준비가 되었지만 미로를 통과하는 데는 시간이 좀 걸릴 것입니다."
sring.14.name: "쌓여있는 서버"
sring.14.desc: "얼마 후, 우리는 서버를 찾았습니다. 일부는 피해를 입었지만 고고학자들은 몇 가지를 작동시킬수 있었습니다. 현재 그들은 링월드에 대한 정보를 찾기 위해 기록 보관소를 뒤지고있습니다. 무언가 찾으면 우리에게 연락이 닿을것입니다."
sring.15.name: "끔찍한 운명"
sring.15.desc: "고고학팀은 기록보관소를 조사하여 이 링월드에 대해 많은것을 알아냈습니다. 그들은 처음에 거대한 제국을 위한 새로운 식민지로서 이 링월드를 건설했지만, "멸망" 으로 알려진 무언가의 세력이 이 제국의 모든 지적 생명체의 존재를 삭제하였고 이 링월드는 버려지게 되었습니다. 이런 기록들도 기록 AI덕분에 겨우 남아있을수 있었습니다. 한참전에 링월드가 파괴되며 이 AI 코어도 파괴되어버렸지만, AI가 저장해놓은 리소스에 몇가지 좌표가 있었습니다."
sring.15.a: "비참한 운명이다. 그들이 남긴 자원은 유용하게 사용될것이다."
