d_sex_supply_desc: "구역에서 발생하는 체액들을 모아 전략 자원들로 변환하는 처리기입니다."
d_cum_blocker_1: "살아있는 체액"
d_cum_blocker_1_desc: "수십 년 동안 실험을 한 성 과학자들이 예상치 못한 파장을 불러왔습니다."
d_cum_blocker_2: "결정화된 체액"
d_cum_blocker_2_desc: "체액을 동력으로 사용하기 위한 Efram Schwaiger 박사의 초기실험은 우리가 예상한대로 순전히 진행되지 않았습니다."
d_cum_blocker_3: "체액으로 막힌 하수"
d_cum_blocker_3_desc: "오래된 하수관에서는 엄청난 양의 체액을 처리하지 못했고, 몇몇 지역에서는 심지어 막히며 홍수로까지 이루어졌습니다."
d_cum_blocker_4: "독성 정액 호수"
d_cum_blocker_4_desc: "이 지역의 야생 촉수는 독성이 있는 희귀한 종류의 정액을 생산하는 것 같습니다."
d_cum_blocker_5: "정액 지층"
d_cum_blocker_5_desc: "정액이 쌓여 지층이 된 것 같습니다."
d_cum_blocker_6: "적대적인 촉수"
d_cum_blocker_6_desc: "대부분의 촉수는 우리와 공생하지만, 이 지역은 매우 적대적인 촉수가 서식하는 것처럼 보입니다."
