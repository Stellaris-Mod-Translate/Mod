# collectors.200: collector is dead

collectors.200.name: "[target_collectors.GetName]"
collectors.200a.desc: "아, [This.GetName]로군요. 우리의 과거 행위에 대해 깊은 사죄를 드립니다. 우린 제 전임자의 행동을 후회하고 있습니다. 저희도 단순한 사죄로는 충분하지 않다는 것을 알고 있지만, 미래에는 당신의 신뢰를 다시 얻게 될것이라 바랍니다.\n\n사과의 의미로 저희 물품들을 한번 보시고 50% 할인을 받으세요."
collectors.200.a: "어디 유물들을 한번 보자."
collectors.200.b: "선구자 유물들을 보여주도록,"
collectors.200.b.opinion: "§Y[target_collectors.GetName]§!이 가지고 있어야 함:\n£opinion£ 관계 +50"
collectors.200.b.questless: "활성화된 §Y선구자 이벤트 체인§!이 필요"
collectors.200.goodbye: "안녕."

# collectors.110: Minor Artifacts

collectors.210.name: "유물"
collectors.210.desc: "여기 우리의 물류 리스트입니다. 마음껏 둘러보시고 질문이 있으시다면 해주십시오. 최종 가격은 개당 §R250§! £energy£ 에너지 크레딧입니다."
collectors.210.a: "우린 이 유물을 원한다."
collectors.210.a.reply: "훌륭합니다. 추가로 원하시는 건 없으신지요?"
collectors.210.back: "우리에게 제공할 수 있는 것이 또 무엇이 있나요?"

# collectors.120: Precursor Artifacts

collectors.220.name: "선구자 유물"
collectors.220.desc: "물론이지요. 우리의 현재가는 개당 §R500§! £energy£ 에너지 크레딧입니다."
collectors.220.a: "거래에 응하지!"
collectors.220.a.reply: "훌륭합니다! 나가는 길에 우리의 유물들도 한번 보는 것을 잊지 말아주세요!"

## the collectors fucked up and created the plague

collectors.400.name: "조난 신호"
collectors.400a.desc: "§Y도...도와주세요!§!\n\n§B생명체는 병으로 죽어가는 듯 했다. 피부는 천천히 벗겨지고 있었고 몸 곳곳에는 그 아래 생살이 보였다.§!\n\n§Y도...도와줘...§! *쿨럭*\n§Ytake it...§!\n\n§B생명체는 당신에게 불명의 장치를 건네주었다. 당신의 팀은 장치를 잠시 관찰한 뒤 안전하다는 것을 확인했다. 보아하니 장치는 노트의 한 형태로 특별한 프로젝트와 그에 대한 설명이 담겨 있는 듯 했다. 파일을 잠시 둘러보니 새로 발견된 바이러스 에대한 기록이 있었다.§!\n\n§Y제발... 우리를 위해 프로젝트를 완성해주세요...§!"
collectors.400.a: "무슨 일이 일어난거지?"
collectors.400.b: "우리에게 무슨 이득이 되지?"
collectors.410.name: "조난 신호"
collectors.410.desc: "*쿨럭 쿨럭* §Y우..우리는...§!*쿨럭 쿨럭* §Y우리는 그것들을 복제하려고 했습니다.§!\n\n§B생명체는 다시 기침하기 시작했으며, 회복하는 데에 더 긴 시간이 필요했다. 당신의 호위들은 눈빛을 교환한 뒤 한 발짝 뒤로 물러났다. 생명체가 기침하는 동안 곳곳에 있는 살점에서 피로 추정되는 것이 흘러나오기 시작했다.\n\n생명체가 회복하는 데에 거의 1분 가까이가 소요되었디.§!\n\n§Y룬... 우리는 룬을 원했습니다... 하지만 우리는 실패했습니다...\n우리는 시공간을 깨뜨리고 새로운 성계로 이어지는 웜홀을 열었지만, 결국... 결국...§! *쿨럭* §Y니블락스 전염병이 퍼졌습니다!\n\n그리고 이제 전파되기 시작했습니다!§! *쿨럭 쿨럭 쿨럭*"
collectors.410.back: "젠장."
collectors.411.name: "조난 신호"
collectors.411.desc: "*쿨럭* §Y우리의 보물! 우린 보물을 드리겠습니다!§! *쿨럭*\n§Y우리에게 치료제를 주는 첫 제국§!에게 §R니블락스의 눈§! 유물을 주겠습니다\n\n부탁합니다... 서둘러야 합니다...§!"
collectors.411.back: "고려하도록 하지"
collectors.420.name: "니블락스 전염병"
collectors.420.z: "우리는 니블락스 전염병의 치료제를 원한다!"
collectors.420.desc: "이런! 미리 알아채지 못해서 미안하군! 불쌍한 것 같으니라도! 당연히 도와주지!\n\n§B생명체가 신호를 주자 조수는 바로 방을 떠났다.§!\n\n한 5000 에너지 크레딧만 가져가지. 그 뭐... 치료제 생산 비용으로 말이야. 이 프로젝트는 너희들을 치료하고 미래 전파에 대한 면역력을 제공할 것이니 안심하도록!"
collectors.420.a: "거래에 응하지!"
collectors.420.a.reply: "§B조수는 영수증을 가지고 돌아오고 개인정보를 요구하기 시작했습니다. 아 대화 자체가 장난처럼 느껴졌만 당신의 사람들은 그 치료제가 필요합니다.\n\nA모든 서명을 끝내자 조수는 방을 떠났습니다.§!\n\n훌륭합니다! 이제 당신 사람들에게 치료를 공급하는 일은 여기서 맡아서 처리하겠습니다.\n건강하게 지내세요!"

# collectors.1001: collectorss destroyed (Destroyer)

collectors.1001.name: "단일 행성 국가 정복됨"
collectors.1001.desc: "우리는 독립적인 행성이었던 [target_collectors_capital.GetName]를 성공적으로 점령했습니다. 매우 발전된 기반시설과 엄청난 부를 보유한 이 행성은 우리 제국에 엄청난 이득이 될 것입니다.\n\n하지만 거주민들의 경우에는 살짝 문제가 있습니다. 우리는 독립을 매우 중요시하는 그들을 다루고 미래에 있을 반란들을 억누를 방법을 찾아야 할 것입니다."

# collectors.1002: collectors Destroyed --------

collectors.1002.name: "[target_planet_state.GetName] 점령 완료"
collectors.1002.a.desc: "우린 방금 [target_collectors_capital.GetName]으로부터 긴급 통신을 수신했습니다. [target_collectors.GetName]는 자유를 빼앗겼습니다."
collectors.1002.a: "그들의 유산의 슬픈 끝이로군."

# collectors.1005: Attacked collectors Refuses Communications (on_custom_diplomacy)


# collectors.2005: Attacked collectors Refuses Communications (on_custom_diplomacy) after collector died

collectors.1005.name: "[target_collectors.GetName]"
