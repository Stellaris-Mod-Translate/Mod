l_english:


# collectors.12: Entering Planet-State system for the first time (on_entering_system_fleet)

collectors.12.name: "단일 행성 국가-통신 설립"
collectors.12.desc: "[From.GetName] 성계에 진입한 순간 우리는 근처 행성으로부터 통신을 수신했습니다. 보아하니 생명이 살고있을 뿐만이 아니라 상당히 발전한 문명으로 보입니다."
collectors.12.a: "흥미롭군."

# collectors.13: First contact with Planet-State

collectors.13.name: "[target_planet_state.GetName]과 첫 접촉"
collectors.13.desc: "친구여 §Y금고§!에 도착한 것을 환영하네.\n\n§B*생명체는 당신이 적인지 아군인지 구분하기 위해 쳐다보고 있다*§!\n\n개인적인 원한 같은 것은 없지만... 값비싼 물건들에게서 멀리 떨어져주게!\n\n아 이런, 실례를 범했군. 우리의 특별한 컬렉션을 한번 구경하지 않겠는가? 우리는 셀수 없이 많은 고대 유물들을 보유하고 있네. 소문에 의하면 우리 시민들 중 하나가 이미 멸종한 종족인 바울의 가지 하나를 회수하는 데에 성공했다고 하네! 불쌍한 것들...\n\n필요한 것이 있다면 말만 하게나 판매가격을 논의하도록 하지.\n\n§B*당신이 선택하는 동안 대사는 탐욕으로 가득찬 미소를 짓는다.*§!"
collectors.13.a: "멋진 물건들이군."

# collectors.100: Egalitarian collectors - Main Menu (Initial)

collectors.100.name: "[target_collectors.GetName]"
collectors.100a.desc: "아, [This.GetName]로군요. 우리 금고 속에서 원하는 것이 있습니까?"
collectors.100.a: "우린 유물에 관심이 있습니다."
collectors.100.b: "선구자 유물을 보유하고 있다는 소문을 들었습니다."
collectors.100.b.opinion: "§Y[target_collectors.GetName]§!이 가지고 있어야 함:\n£opinion£ 관계 +50"
collectors.100.b.questless: "활성화된 §Y선구자 이벤트 체인§!이 필요"
collectors.100.goodbye: "오늘은 없네. 이만."
collectors.110.name: "유물"
collectors.110.desc: "아, 유물 말입니까! 가지고 있고 말고요! 사실상 넘쳐날 수준이죠! 개당 §R500§! £energy£ 에너지 크레딧이 어떻습니까?"
collectors.110.a: "하도록 하지."
collectors.110.a.reply: "훌륭합니다! 미래에도 다시 거래하지요."
collectors.110.back: "우리에게 제공할 수 있는 것이 또 무엇이 있나요?"
collectors.120.name: "선구자 유물"
collectors.120.desc: "흠... 당신은 괜찮은 사람으로 보이니... §R1000§! £energy£ 에너지 크레딧이면 충분합니다!"
collectors.120.a: "거래에 응하지!"
collectors.120.a.reply: "훌륭합니다! 나가는 길에 우리의 유물들도 한번 보는 것을 잊지 말아주세요!"

# collectors.100: collectors go bananas

collectors.101.name: "[target_planet_state.GetName]와 불쾌한 접촉"
collectors.101a.desc: "룬을 가져왔나요??? 룬을 보셨나요????\n\n§B*생명체는 완전히 맛이 간 것으로 보입니다.*§!\n\n§R우리에게 룬을 넘기십시오!!§!\n\n§B*당신의 호위병들은 생명체가 위협이 될 시 바로 행동을 취할 준비를 하고 있습니다.*§!\n\n§R나§!에게 룬을 가져오란 말이다아아아아!!!!!!"
collectors.101.tellmore: "왜 룬이 필요하죠?"
collectors.101b.name: "[target_planet_state.GetName]와 불쾌한 접촉"
collectors.101b.desc: "룬에는 힘이 있죠? 알죠?\n넘쳐나는 힘이 있죠!!!\n\n우리가 그 힘을 얻는다면 수집품들을 더 만들어낼 수 있습니다. 이해하시죠? §B*쿨럭*§! 멸망한 §B*쿨럭*§! 문명들로부터 유물을 얻을 수 있단 말입니다!"
collectors.101b.tellmore: "흠... 수집품들을 만들어낸다는 것이 무슨 의미죠?"
collectors.101c.name: "[target_planet_state.GetName]와 불쾌한 접촉"
collectors.101c.desc: "당연히 전설의 룬들과 니블락스 큐브를 이용해서죠!...\n\n각 면에 룬을 넣고, 소원을 비는거죠! 지금까지 이해하셨나요?\n그리고 나서 우리 외에는 모든 것이 바이바이, 사요나라, 아디오스 아미고스! 이렇게 바라는거죠! 자, 이제 뿅하고 갑자기 은하는 임자를 기다리고만 있는 유물들과 폐허로 가득해지는 겁니다!\n\n§R하하하하하하하하하하하하하하하하하!!!§!"
collectors.101c.tellmore: "그렇군요... 니블락스 큐브란 무엇이죠?"
collectors.101d.name: "[target_planet_state.GetName]와 불쾌한 접촉"
collectors.101d.desc: "이 은하에 대해 아무것도 모르나?! 바보바보바보바보바보!!\n\n니블락스가 룬을 만들었죠, 알겠나요? 오 그는 많은 힘을 보유했죠. 룬을 전부 모으면 니블락스 큐브를 만들 수 있습니다.\n\n이제 큐브를 작동시키기만 하면 §R짜잔!§! 원하는 소원을 하나 들어줍니다!\n\n그리고 우린 지금 당신이 여기서 나가길 원합니다!\n\n나가!!\n§R나가아아아아아아!!!!!§!"
collectors.101.surrender: "우리 룬이 여기 있습니다. 멈춰주세요!"
collectors.101.surrender.reply: "음? 방금 뭐라고 하셨나요?\n\n오... '최상의 결과로군요!' §R하하하하하하§!\n\n§B*룬을 낙아챈 후 윙크를 한다*§!\n\n§R하하하하하하하하하하하하하하하하하하§!"
collectors.101.goodbye: "아... 그럼 이만..."
collectors.101.goodbye2: "룬은 우리에게 너무 중요하다. 절대로 넘길 수 없다."

# collectors.106: collectors go bananas and has all the runes in his power

collectors.106.name: "[target_planet_state.GetName]와 불쾌한 접촉"
collectors.106.desc: "§R하하하하하하하하!! 룬들은 이제 내거다!! 내거란 말이다!!!§!\n\n이제 이 은하는 곧 정화될 것이다! 그리고 난 가장 위대한 컬렉터로 역사에 기록될 것이다! 이제부터 난: §S궁극의 컬렉터다!§!하하하하하! 입에 딱 달라붙는군!\n\n니블락스 큐브에 충분한 에너지가 모이면 난 소원을 빌 것이다. 그리고 우린 은하계로 진출하여 무너져가는 모든 도시를 약탈하고 너희들의 가장 값진 물건들을 전부 모아 우리 금고에 보관할 것이다! 걱정할 필요는 없네. 너희들의 물품들은 우리가 잘 관리할테니...\n\n하하하하하! 느껴지는가? 다가오는 죽음의 부드러운 키스, 절대적인 힘의 달콤한 향기가!\n\n니블락스의 힘이 나를 통해 흐르는 것이 느껴진다아아아!"
collectors.106.a: "역사는 너의 존재조차 모를 것이다. 이것만큼은 우리가 확실히 해둘 것이다."
collectors.106.b: "말 한번 잘하는군. 네놈을 쓰러뜨려주마!"
collectors.106.c: "어디 한번 보자!"
collectors.106.d: "멈춰주세요! 우리 사람들이 두려워하고 있어요!"
collectors.106.reply: "§R아무도 나를 막을 수 없다!!§!\n\n사랑하는 자들에게 작별 인사를 하고 해가 지는 모습을 마지막으로 보도록! 너희들의 존재에 새벽이 밝아왔고 그것은 두 눈으로 지금 너희들을 보고 있다!\n저항은 무의미하다. 너희들은 전부 정화될 것이며 너희들의 귀중품들은 전부 영원히 우리의 것이 될 것이다!!"

## the mad collectr visits an empire being hostile

collectors.1020.name: "위협적인 통신"
collectors.1020.desc: "§R신사 숙녀 여러분!§!\n\n귀든 무엇이든 너희 더러운 종족들이 나의 아름다운 목소리를 듣는데에 사용할 수 있는 기관들을 주목시키고 우리가 전할 말에 집중해주세요!\n\n§R우리는 수집하러 왔습니다!§!\n우리가 알기론 여기 이 자칭 '제국' 내에 작은 룬이 하나 있으며 우린 그것을 원합니다. 보유하고 있는 룬을 전부 넘겨주면 우린 가던 길을 마저 가겠습니다.\n\n...\n\n...\n\n§R요구에 응하는 것이 좋을 것이다!!!!§!"
collectors.101.nosurrender.reply: "§R으아아아아아아아!!§!\n\n넌 이것을 후회할 것이다!!! 너의 꿈 속에서도 등장할 것이다!!! 넌 이것에 대한 악몽을 꿀 것이고 너희 문명 전체를 파괴시킨 자로 기억될 것이다!!\n\n§R축적가 V의 힘에 쓰러져라! 쓰러져라!! 쓰러져라아아아!! 쓰러지란 말이다아아아아아!!!\n\n으아아아아아아아아아아아아아아아아!!§!"

