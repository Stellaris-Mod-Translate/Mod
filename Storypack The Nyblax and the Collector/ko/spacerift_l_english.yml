spacerift.10.name: "우주 균열: 우주에 금이 가다!"
spacerift.10.desc: "우리 물리학자들은 시간 왜곡과 중력적 이상현상을 감지하고 있었습니다. 곳곳에서 발생하고 있는 이 현상들을 연구한 결과 그들은 공간 자체가 붕괴하고 있다는 결론에 도달했습니다.\n\n소규모의 물리학자들과 천문학자들은 지난 10년을 이러한 이상현상의 연구에 투자했으며 이론적으로 순식간에 은하계를 가로지를 수 있는 균열들이 우주에 생기기 시작할 것이라고 예측했습니다.\n\n예측한대로 첫번쨰 우주 균열이 감지되었습니다. 앞으로 수년간 이러한 균열들이 계속해서 등장할 것입니다."

#일부 과학자들은 충분한 투자가 진행된다면 우리 국경 내의 시공간을 안정화시킬 수 있을 것이라고 합니다.


