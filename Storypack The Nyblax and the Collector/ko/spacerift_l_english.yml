spacerift.11.name: "새로운 우주 균열 감지!"
spacerift.11.desc: "시공간의 계속된 침식으로 인해 우리 국경 내에 새로운 균열이 열렸습니다!\n\n이 균열은 우리의 적들에 대한 전략적 우의를 제공할수도 있고 우리의 방어에 허점을 만들수도 있습니다.\n\n군은 이 균열이 우선순위라고 주장하고 있습니다."
spacerift.11.a: "확인했다"
