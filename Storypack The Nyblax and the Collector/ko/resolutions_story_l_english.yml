l_english:

health_and_safety: "건강 및 안전"
resolution_category_power_runes: "힘의 룬"
resolution_power_runes_ban_arcane: "신비의 룬 규제"
resolution_power_runes_ban_arcane_desc: "신비의 룬이 생성하는 인공 생명체들은 은하계에 위협이 될지도 모릅니다. 룬의 사용 및 소유를 금지하는 것은 평화를 가져올 것입니다."
resolution_power_runes_ban_illusion: "환영의 룬 규제"
resolution_power_runes_ban_illusion_desc: "우리의 감각이란 우리 몸과 장비가 외부 자극을 감지하는 능력입니다. 하지만 타인이 환영의 룬을 보유하는 한 우리는 우리의 감각을 믿을 수 없게 됩니다. 의심과 거짓이 세상을 지배하게 될 것이며 우리는 반드시 이를 막아야 합니다!"
resolution_power_runes_ban_mighty: "힘의 룬"
resolution_power_runes_ban_mighty_desc: "힘의 룬이 보유하는 힘은 그 어떤 제국 혹은 사람이 소유해서도 안됩니다. 이 룬은 행성을 통채로 파괴할 수 있는 힘을 지녔기에 우리 모두에게 거대한 위협이 됩니다."
resolution_power_runes_ban_regeneration: "재생의 룬 규제"
resolution_power_runes_ban_regeneration_desc: "재생의 룬은 많은 비정상적인 회복 능력으로 이어집니다. 이 과정이 무슨 일을 저지를지 어떻게 알겠습니까? 새로운 바이러스가 돌연변이를 일으키고 전 은하에 퍼져 우리에게 위협이 될 수 있습니다."
resolution_power_runes_ban_haste: "가속의 룬 규제"
resolution_power_runes_ban_haste_desc: "뭐가 그리 급한거죠? 수많은 연구가 기반 또는 인구의 빠른 성장이 발전과 동일하지 않다는 것을 증명했습니다. 제국에게 성장에 맞는 정치적인, 그리고 인격적인 성숙함이 있지 않을 경우 우리는 끔찍한 정권을 경험하게 될지도 모릅니다."
resolution_power_runes_ban_invisibility: "투명화의 룬 규제"
resolution_power_runes_ban_invisibility_desc: "우리가 전체로써 성장하기 위해선 투명성은 필수입니다. 우리는 남들이 자신들의 발전 정도나 의도를 공동체로부터 숨길 수 있게 놔둬서는 안됩니다."
resolution_power_runes_repeal_ban_arcane: "§R$resolution_power_runes_ban_arcane$ 철폐§!"
resolution_power_runes_repeal_ban_arcane_desc: "은하 법은 개인 재산을 규제하거나 금지해서는 안됩니다. 모든 물건은 무기나 도구가 될 가능성이 있으며 전설의 룬 또한 동일합니다. 올바른 자가 사용한다면 전설의 룬들은 발전과 번영의 도구가 되었습니다."
resolution_power_runes_repeal_ban_illusion: "§R$resolution_power_runes_ban_illusion$ 철폐§!"
resolution_power_runes_repeal_ban_illusion_desc: "$resolution_power_runes_ban_arcane_desc$"
resolution_power_runes_repeal_ban_mighty: "§R$resolution_power_runes_ban_mighty$ 철폐§!"
resolution_power_runes_repeal_ban_mighty_desc: "$resolution_power_runes_ban_arcane_desc$"
resolution_power_runes_repeal_ban_regeneration: "§R$resolution_power_runes_ban_regeneration$ 철폐§!"
resolution_power_runes_repeal_ban_regeneration_desc: "$resolution_power_runes_ban_arcane_desc$"
resolution_power_runes_repeal_ban_haste: "§R$resolution_power_runes_ban_haste$ 철폐§!"
resolution_power_runes_repeal_ban_haste_desc: "$resolution_power_runes_ban_arcane_desc$"
resolution_power_runes_repeal_ban_invisibility: "§R$resolution_power_runes_ban_invisibility$ 철폐§!"
resolution_power_runes_repeal_ban_invisibility_desc: "$resolution_power_runes_ban_arcane_desc$"
