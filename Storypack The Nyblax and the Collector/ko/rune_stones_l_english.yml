## 106 is knowledge but we removed it

nyblax_cube.107.name: "빛의 신"
nyblax_cube.107.desc: "§Y전설의 룬§!들을 전부 사용함으로 §R[From.GetAdjective]§!는 §Y니블락스 큐브§!를 작동시켰습니다.\n\n§Y[From.GetRulerTitle] [From.GetRulerName]§!는 큐브롤 조정하여 주님의 영광으로부터 눈을 돌린 자들에게 빛을 비추었습니다. 은하계 전체가 빛으로 가득해졌고 어둠은 영원히 추방되었습니다. §Y[From.GetRulerTitle] [From.GetRulerName]§!의 도움으로 은하계는 진정한 신앙에 눈을 떴고 이를 통해 온 은하계가 죄를 용서받고 주님의 곁에 자리를 얻게 되었습니다."
nyblax_cube.107.a: "아멘"
nyblax_cube.108.name: "죽음의 소원"
nyblax_cube.108.desc: "§Y전설의 룬§!들을 전부 사용함으로 §R[From.GetAdjective]§!는 §Y니블락스 큐브§!를 작동시켰습니다.\n\n§Y[From.GetRulerTitle] [From.GetRulerName]§!는 큐브가 자기 외의 모든 생명체를 파괴하도록 조정했습니다.\n\n수많은 소형 존재들의 떼가 은하 전체에 퍼져나가고 있습니다. 숙주를 감염시키고 그 안에서 번식하고 유기체가 전부 없어질 때까지 전부 잡아먹습니다.\n\n이 괴멸적인 사건에 의해 모두가 분해되어 먼지가 되고 있습니다."
nyblax_cube.108.a: "놀랍군."
nyblax_cube.109.name: "우정의 힘"
nyblax_cube.109.desc: "§Y전설의 룬§!들을 전부 사용함으로 §R[From.GetAdjective]§!는 §Y니블락스 큐브§!를 작동시켰습니다.\n\nIt is unclear what §Y[From.GetRulerTitle] [From.GetRulerName]§!가 큐브로 무슨 짓을 했는지는 모르겠지만, 은하계의 모든 존재들이 따뜻한 포옹을 받았습니다. 로봇조차 따뜻함과 평온함을 재현하는 서브루틴이 실행되었습니다. 모든 특사, 정치인, 지도자들이 은하계 전체에서 모여 궁극의 연합을 이루었습니다.\n\n이 연합이 영원하기를!"
nyblax_cube.109.a: "사랑스럽군!"
nyblax_cube.110.name: "동화"
nyblax_cube.110.desc: "§Y전설의 룬§!들을 전부 사용함으로 §R[From.GetAdjective]§!는 §Y니블락스 큐브§!를 작동시켰습니다.\n\n§Y[From.GetRulerTitle] [From.GetRulerName]§!는 큐브가 모든 존재를 한 정신 하에 통합시키도록 조정했습니다.\n\n수많은 소형 존재들의 떼가 은하 전체에 퍼져나가고 있습니다. 숙주를 감염시키고 그 안에서 번식하고 집단지성에 어울리는 구조로 재구성시킵니다.\n\n은하계의 모두가 개인의 개념을 잃었습니다. 은하계는 한 목소리를 가질 것이고, 목소리를 듣지 못하는 자들은 파괴될 것입니다."
nyblax_cube.110.a: "우리는 하나다."
nyblax_cube.111.name: "월급날"
nyblax_cube.111.desc: "§Y전설의 룬§!들을 전부 사용함으로 §R[From.GetAdjective]§!는 §Y니블락스 큐브§!를 작동시켰습니다.\n\n§Y[From.GetRulerTitle] [From.GetRulerName]§!는 다른 제국들이 전부 순종적으로 되도록 큐브를 조정했습니다 §Y[From.GetAdjective]§!은 이제 종속국들로부터 세금을 걷고 사람들의 자유를 제한하고 있습니다.\n\n사람들이 얼마나 이 행위를 참을 수 있을까요?"
nyblax_cube.111.a: "모두 [From.GetRulerTitle] [From.GetRulerName]를 따르라!"
nyblax_cube.112.name: "은하계: 균형을 이루었다"
nyblax_cube.112.desc: "§Y전설의 룬§!들을 전부 사용함으로 §R[From.GetAdjective]§!는 §Y니블락스 큐브§!를 작동시켰습니다.\n\n§Y[From.GetRulerTitle] [From.GetRulerName]§!는 큐브가 모든 유기 생명체의 절반을 파괴하도록 조정했습니다.\n\n수많은 소형 존재들의 떼가 은하 전체에 퍼져나가고 있습니다. 숙주를 감염시키고 그 안에서 번식하고 유기체가 전부 없어질 때까지 전부 잡아먹습니다.\n\n이 괴멸적인 사건에 의해 은하계의 전부가 분해되어 먼지가 되었습니다."
nyblax_cube.112.a: "완벽한 밸런스 패치다."
nyblax_cube.199.name: "자유로운 문명"
nyblax_cube.199.desc: "§Y전설의 룬§!들을 사용함으로 §R[From.GetAdjective]§!는 그 힘으로 룬들을 완전히 파괴했습니다! §R[From.GetAdjective]§!는 이를 통해 과거 문명의 영혼들이 편히 잠들 수 있기를 바랬습니다.\n\n니블락스 큐브 또한 그 과정 도중 파괴되었으며 잔해 속에서 §Y[From.GetRulerTitle] [From.GetRulerName]§!는 아무도 본 적이 없는 양말을 하나 발견했습니다."
nyblax_cube.199.a: "신기하군."

