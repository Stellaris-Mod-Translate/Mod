nyblax_cube.103.desc: "§Y전설의 룬§!들을 전부 사용함으로 §R[From.GetAdjective]§!는 §Y니블락스 큐브§!를 작동시켰습니다.\n\n§Y[From.GetRulerTitle] [From.GetRulerName]§!가 조정한 §Y니블락스 큐브는§!는 은하계의 모든 시스템에 침투해 데이터를 바꿨습니다. 막을 시간조차 없이 모두가 §Y[From.GetAdjective]§!의 피지배국이 되었습니다!! The §Y[From.GetAdjective]§!는 죄송하지 않습니다, 다만 여러분보다 나을 뿐입니다!"
nyblax_cube.103.a: "모두 [From.GetRulerTitle] [From.GetRulerName]를 따르라!"
nyblax_cube.104.name: "평화를 가져오는 자"
nyblax_cube.104.desc: "§Y전설의 룬§!들을 전부 사용함으로 §R[From.GetAdjective]§!는 §Y니블락스 큐브§!를 작동시켰습니다.\n\n§Y[From.GetRulerTitle] [From.GetRulerName]§!는 큐브가 평화를 가져오도록 조정했습니다. §Y니블락스 큐브§!가 무슨 짓을 했는지는 모르겠지만 은하계 전체가 갑자기 싸울 의지를 잃었습니다.\n\n이제부턴 그 어떤 전쟁도 없을 것입니다!"
nyblax_cube.104.a: "멋지군."
nyblax_cube.104b.name: "평화를 깨뜨리는 자"
nyblax_cube.104b.desc: "§Y전설의 룬§!들을 전부 사용함으로 §R[From.GetAdjective]§!는 §Y니블락스 큐브§!를 작동시켰습니다.\n\n§Y[From.GetRulerTitle] [From.GetRulerName]§!는 큐브를 평화를 깨뜨리도록 조정했습니다. §Y니블락스 큐브§!가 무엇을 했는지는 모르겠지만 은하계는 갑자기 싸우고자 하는 의지를 얻었습니다.\n\n전쟁이다!"
nyblax_cube.104b.a: "멋지군."
