# Planet events and stuff


# Khnum boom

techis.0.name: "파괴된 성계"
techis.0.desc: "§Y[Root.GetName]§!는 §HKhnum§! 성계가 얼마 전 파괴되었으며 파괴의 원인은 항성이 아니라 §HTharkun§!행성으로부터 발생한 에너지 폭풍이었다고 보고했습니다."
techis.0.a: "무슨 일이 벌어졌는지 알아내라!"
techis_site: "Tharkun 발굴지"
techis_relic_world_site_desc: "장거리 스캐너에 의하면 성계는 Spleen 행성으로부터 기원한 에너지 폭풍에 의해 파괴되었습니다."
techis.1.name: "첫 보고서"
techis.1.desc: "우리의 스캔이 옳았던 것으로 보입니다. 성계 전체가 거대한 에너지 폭풍에 의해 천년도 전에 파괴되었습니다. 별조차 붕괴하여 블랙홀이 되었습니다. 행성이 완전히 파괴되었고 중력을 잃었음에도 불구하고 일부 조각들은 고대 문명의 유적으로 보이는 것들을 보유하고 있습니다."
techis.1.a: "그것들을 확인해봐라."
techis.2.name: "기계 행성들"
techis.2.desc: "우리 과학자들은 가장 높은 에너지 수치를 보인 행성 조각에 있던 폐허를 탐사한 결과 한떄 행성 전체가 마치 거대한 슈퍼컴퓨터처럼 금속과 전선으로 뒤덮였었다는 것을 확인했습니다. 보아하니 행성 전체에 존재하는 데이터 저장소들을 연결하고 수용할 능력을 보유했던 것으로 보입니다. 노드 중 몇개는 아직 전력이 공급되고 있는 것으로 보이며 우리 시스템과 연결하면 행성의 메인프레임에 해킹할 수 있을 것으로 보입니다."
techis.2.a: "연결을 시작해라."
techis.3.name: "무너지는 기록 보관소"
techis.3.desc: "행성의 데이터 스트림에 접근하는 인터페이스를 구성하는 것은 생각보다 어려웠습니다. 하지만 우리 해커들은 무너지고 있는 행성의 기록 보관소 속의 데이터에 접근하는 데에 성공했습니다.\n\n§B'위치불명 중복 데이터 발견, 로컬 백업 생성중...\nNyblax.log 생성중...\nLog: 정체 불명 생명체 발견.\nLog: 코드이름 베타 외계인 지정.\nLog: 방어 프로토콜 실행.\nLog: 베타 외계인 적대적이지 않음.\nLog: 사회적 상호작용을 시작...'§!\n\n보아하니 시스템은 Nyblax.log 파일을 반복하고 있습니다. 데이터에 의하면 이 문명은 외계 생명체를 발견하였고 상호작용을 시작했습니다. 우리 해커들은 이 생명체가 항성계의 파괴를 일으켰을지 고민하고 있습니다."
techis.3.a: "계속 읽어라!"
techis.4.name: "니블락스"
techis.4.desc: "시스템 로그들은 읽기 어려웠으며 비록 기계들이 데이터 저장에 효율적이지만 사건의 발단 과정을 파악하는 것은 우리 해커들이 예상하지 못한 어려움이었습니다. 그들의 보고서에 의하면 니블락스로 확인된 생명체의 도착을 확인했습니다.\n\n니블락스와 기계들은 거래하기 시작했으며 이후로도 수년간 계속했습니다. 생명체는 접촉한 다른 문명들로부터 얻은 기술적 발전을 가져왔으며 그 답례로 기계들은 룬이라 불리는 것을 만들기로 했습니다.\n기록에 의하면 그들은 그 장치의 제작에 성공했지만 세부사항이나 과정에 대해서는 아무 기록리 안 남아있습니다.\n\n그들은 니블락스에게 넘기기 전에 장치를 시험해보기로 했으며 우리 해커들은 이것이 항성계의 붕괴로 이어졌을 거라고 추정했습니다. 다음 로그들은 이 추론을 지지합니다:\n\n§B'Log: 룬-행성망과 연결 성공.\nLog: 룬 디버깅 시작.§!\n§R시스템 에러\nnyblax.log 저장중\n시스템 작동 정지\n데이터 손상\n데이터 손상\n데이터 손상\n데이터 손상\n데이터 손상\n데이터 손상\n데이터 손상\n데이터 손상\n데이터 손상\n데이터 손상\n데이터 손상§!"
techis.4.a: "엄청난 힘이군. 이 룬은 지금 어디에 있지?"
techis.5.name: "힘의 룬"
techis.5.desc: "우리 팀은 폐허 속에서 룬을 찾기 위해§Y[Root.GetName]§!으로 돌아갔습니다.\n\n스들은 우주선의 스캐너로 에너지 잔재의 기원을 찾아냈습니다.\n\n룬으로 향하는 항로가 설정된 후 팀은 행정의 잔재를 탐색했습니다.\n\n그들은 우주에 떠다니던 룬을 발견했습니다."
techis.5.a: "힘의 룬을 손에 넣었으니 그 누가 우리에게 맞설 수 있겠는가!"
techis.6.desc: "우리 팀은 폐허 속에서 룬을 찾기 위해§Y[Root.GetName]§!으로 돌아갔습니다.\n\n스들은 우주선의 스캐너로 에너지 잔재의 기원을 찾아냈습니다.\n\n룬으로 향하는 항로가 설정된 후 팀은 행정의 잔재를 탐색했습니다.\n\n룬은 그곳에 없었습니다. 우주 속에 사라졌거나 우리보다 누군가가 먼저 도달한 것 같습니다."
techis.6.a: "이건 좋지 않군..."

# Ninsun haste rune

narrow_maze.0.name: "신호 발견"
narrow_maze.0.desc: "우리의 함선 §Y[Root.GetName]§!은 §HNinsun§! 행성으로부터 드래곤의 형태를 지닌 먼지 신호를 발견하였습니다.\n\n장거리 스캐너에 의하면 신호가 기원한 행성은 버려진 식민지들로 가득하다고 하니 탐사할 가치가 있을 것으로 보입니다."
narrow_maze.0.a: "흥미롭군."
narrow_maze_site: "폐허가 된 행성"
narrow_maze_relic_world_site_desc: "§HNinsun§! 행성의 한 유령도시로부터 드래곤의 형태를 지닌 먼지 신호가 오고 있습니다."
narrow_maze.1.name: "Ninsun 미로"
narrow_maze.1.desc: "팀이 신호의 근원지를 찾기 위해 폐허를 탐사한 결과 미로와도 같은 도시 속에서 길을 잃었습니다.\n\nT팀은 니블락스라 불리는 존재의 수많은 그림과 동상들이 한 장소를 향하고 있었음을 보고했습니다."
narrow_maze.1.a: "이 단서를 쫓아라!"
narrow_maze.2.name: "쿼리 교회"
narrow_maze.2.desc: "우리 전문가들은 그림과 동상들이 가리키고 있는 장소, 신호의 근원지를 찾았습니다.\n\n길의 끝에는 르네상스 시대 건축 스타일의 신전이 하나 존재했습니다. 우리 고고학자들이 신전에 발을 들이자마자 니블락스 형태의 가고일, 부패하는 시체 더미과 그 썩은 냄새가 그들을 환영했습니다."
narrow_maze.2.a: "무슨 일이 일어난거지?"
narrow_maze.3.name: "사자의 서"
narrow_maze.3.desc: "교회 내에는 질병, 혹은 싸움의 흔적은 커녕 저항했다는 흔적조차 없습니다. 마치 이 사람들이 어느날 갑자기 그냥... 죽어버린 것처럼...\n\n우리 과학자들 중 하나가 제단에서 사자의 서라는 제목의 고서를 발견했습니다. 고서는 펼쳐져 있었고 페이지에는 다음과 같은 글이 적혀 있었습니다: \n\n§B"니블락스의 욕구와 우리의 육신의 가치는 비교조차 안되니 이를 통하여 우리는 니블락스를 소환할 것이다. 그리고 우리의 영혼은 영원히 구원받을 것이다.."§!"
narrow_maze.3.a: "계속 읽도록."
narrow_maze.4.name: "암흑의 의식"
narrow_maze.4.desc: "그들의 신앙이 기반된 고서는 니블락스와 룬의 이야기를 담고 있습니다. 전설에 의하면 니블락스는 수천년 전 Ninsun에 찾아와 쿼리 문명에게 빠른 승천을 약속했습니다.\n\n의식은 일정 수 이상의 사람들을 제단 주변에서 대량으로 희생시키는 거로 이를 통해 쿼리가 에이루크라는 고차원적인 세상으로 승천할 것이라는 약속이었습니다.\n\n고서에 의하면 의식이 끝난 후, 그들의 영혼이 없는 시체들로부터 룬이 만들어질 것이며 니블락스는 그들의 승천이 무사히 완료되었다는 것을 확인하기 돌아올 것이라고 합니다."
narrow_maze.4.a: "룬은 어디에 있지?"
narrow_maze.5.name: "가속의 룬"
narrow_maze.5.desc: "시체의 산 속에서 에너지를 내보내는 수상한 목걸이가 하나 발견되었습니다.\n\n이 목걸이는 대사제가 보유했던 것으로 보이며 반복되던 신호의 근원지였습니다.\n\n우리 팀이 목걸이를 분해하자 목걸이는 죽은 자의 에너지로 룬을 만들고 완성된 후 니블락스가 회수할 수 있게 신호를 발신하도록 만들어졌다는 것을 알아냈습니다.\n\n목걸이 속에 여전히 룬이 남아있습니다!"
narrow_maze.5.a: "우리가 니블락스보다 먼저 도착한 듯 하군!"
narrow_maze.6.desc: "시체의 산 속에서 수상한 목걸이가 하나 발견되었습니다.\n\n이 목걸이는 대사제가 보유했던 것으로 보이며 반복되던 신호의 근원지였습니다.\n\n우리 팀이 목걸이를 확인하자 최근에 분해되었다는 것을 깨닫았습니다. 또한 목걸이는 죽은 자의 에너지로 룬을 만들고 완성된 후 니블락스가 회수할 수 있게 신호를 발신하도록 만들어졌다는 것을 알아냈습니다.\n\n목걸이 속에 여전히 룬이 없습니다! 니블락스 혹은 제 3자가 우리보다 먼저 가져갔습니다!"
narrow_maze.6.a: "이건 좋지 않군..."

# jex illusion rune story

jex.0.name: "빛을 잃은 태양"
jex.0.desc: "§HCelaeno§!성계에서 블랙홀 주위를 도는 행성이 발견되었습니다. 원래라면 그다지 놀라운 일도 아니지만 그 행성에서 식물과 문명의 흔적이 발견되었습니다! 별의 에너지 없이 이 행성에 생명이 번영할 수 있었을 가능성은 낮아 보입니다."
jex.0.a: "한번 살펴 보자"
jex_site: "Jex 발굴지"
jex_relic_world_site_desc: "§HCelaeno§!의 표면에는 문명이 흔적이 보이지만 별의 에너지 없이 생명이 번성했을 것 같지는 않습니다."
jex.1.name: "속은 감각"
jex.1.desc: "우리 고고학자들이 행성에 착륙하자 그... 더위를 느꼈습니다...\n공기의 습도가 높았으며 블랙홀의 방향으로부터 오는 빛이 행성을 비추고 있었습니다. 식물에는 꽃까지이 피어있었습니다... 전형적인 봄 날씨와도 같았습니다.   \n태양의 부재와 이 이상현상은 우리 과학자들이 입에 거품을 물 정도로 혼란시켰으며 결국 해답을 찾기 위해 도시로 향하기로 했습니다."
jex.1.a: "빨리 가!"
jex.2.name: "위장된 연구실"
jex.2.desc: "과학자들이 도착했을 쯤에는 도시가 이미 사라져 있었습니다! 대량의 연구자료가 남아있는 버려진 연구소 뿐이었습니다. 외계 언어를 해독한 뒤 우리 팀은 연구 자료를 빠르게 흝어보기 시작했습니다. 연구 자료에 의하면 우리 팀은 이 연구소가 보호색을 사용할 주 있는 절지류 종족에 의해 만들어졌으며 그들의 정수, 혹은 DNA를 이용해 특정한 장치를 만들려고 했다는 결론에 도달했습니다."
jex.2.a: "계속 읽어라!"
jex.3.name: "방문자"
jex.3.desc: "연구 노트에 의하면 절지류들은 니블락스라는 초월적인 존재와 만났습니다.\n\n존재는 그들에게 자신들의 유전 물질들을 이용하여 §Y전설의 룬§!미라는 것들을 만드는 법을 가르쳤다고 합니다. 그들은 이 룬의 제작에 성공했다고 주장했으며 흰색 첨탑이라는 장소에서 시험할 생각이었다고 합니다.\n이런 룬을 제작하는 데에 필요한 과정이나 세부사항은 기록이 너무 훼손되어 재현하는 것이 불가능해 보입니다. 흰색 첨탑을 조사하는 것만이 그들의 태양과 문명에 벌어진 일을 밝혀낼 유일한 방법으로 보입니다."
jex.3.a: "당장 그 장소로 가라!"
jex.4.name: "흰색 첨탑"
jex.4.desc: "행성을 탐험한 결과 우리는 흰색 첨탑을 발견하는 데에 성공했습니다. 연구소처럼 첨탑은 절지류들에 의해 이미 버려진지 오래였습니다.\n\n흰색 첨탑의 활동을 기록하고 조절하는 콘솔이 하나 있었으며 그를 통해 우리 팀은 룬이 성공적으로 작동했다는 사실을 알아냈습니다! 기록에 의하면 그들은 룬을 §Y환영의 룬§!이라 불렀으며 태양을 가리고 블랙홀로 만들기 위해 사용했다고 합니다.\n\n그들은 이 룬을 연구소, 도시, 심지어 행성을 대상으로까지 사용하여 이 낙원과 같은 행성을 만들고 항상시켰다고 합니다.\n\n하지만 니블락스의 귀환과 룬에 있을지도 모르는 숨은 의도를 두려워했던 그들은 노란색 첨탑으로 룬을 옮겼습니다."
jex.4.a: "그냥 룬을 빨리 회수하도록!"
jex.5.name: "환영의 룬"
jex.5.desc: "노란색 첨탑은 읜색 첨탑과 완전히 똑같은 구조였습니다. 유일한 차이점은 메인 입력 장치에 §H환영의 룬§!이 그대로 놓여있었다는 것입니다.\n\n이에 흥미를 느낀 우리 고고학자들은 시스템 로그를 확인해봤으며 절지류들은 니블락스의 접근이 센서에 잡히자 §H환영의 룬§!을 이용하여 종족 전체를 숨기려고 했다는 것을 알아냈습니다.\n\n추가적인 로그가 없는 것으로 보아 우리 팀은 스스로를 투명하게 만드려던 시도에 종족 전체가 그냥 흔적도 없이 사라졌을 것이라는 결론을 내렸습니다.\n\n팀은 룬과 우주에서 가장 아름다운 행성의 사라진 종족의 이야기를 가지고 돌아왔습니다."
jex.5.a: "축복받은 룬의 어두운 과거는 신경쓰지 말도록..."
jex.6.desc: "노란색 첨탑은 읜색 첨탑과 완전히 똑같은 구조였습니다. 유일한 차이점은 메인 입력 장치에 §H환영의 룬§!이 그대로 놓여있었다는 것입니다.\n\n이에 흥미를 느낀 우리 고고학자들은 시스템 로그를 확인해봤으며 절지류들은 니블락스의 접근이 센서에 잡히자 §H환영의 룬§!을 이용하여 종족 전체를 숨기려고 했다는 것을 알아냈습니다.\n\n추가적인 로그가 없는 것으로 보아 우리 팀은 스스로를 투명하게 만드려던 시도에 종족 전체가 그냥 흔적도 없이 사라졌을 것이라는 결론을 내렸습니다.\n\n룬은 그 어디에도 없었습니다. 다른 누군가가 우리보다 먼저 가져간 듯 합니다. 팀은 우주에서 가장 아름다운 행성의 사라진 종족의 이야기만을 가지고 돌아왔습니다."
jex.6.a: "이건 좋지 않군..."

# ghastly_eyrie arcane rune story

ghastly_eyrie.0.name: "이상한 방사선"
ghastly_eyrie.0.desc: "§HHyrokkin§!성계에 진입하자, 우리 과학선은 §HMoxxu§!행성에서 수상한 방사선을 포착했습니다.."
ghastly_eyrie.0.a: "조사팀을 보내도록."
ghastly_eyrie_site: "Moxxu 발굴지"
ghastly_eyrie_relic_world_site_desc: "우리 과학선은 §HMoxxu§!에서 수상한 방사선을 포착했다."
ghastly_eyrie.1.name: "긴 여정"
ghastly_eyrie.1.desc: "행성 표면을 스캔한 결과 우리 조사팀은 행성의 심층에서 무너져가는 도시를 발견했습니다. 우리가 포착한 방사선은 균열 속의 도시로부터 근원했지만 강력한 방사선이 함선의 장비에 영향을 끼치고 있습니다.\n우리 고고학자들은 목적지까지 걸어갈 것입니다."
ghastly_eyrie.1.a: "진행하도록."
ghastly_eyrie.2.name: "두 연인의 싸움"
ghastly_eyrie.2.desc: "균열의 바닥에는 그 도시가 존재했습니다. 우리 팀에 의하면 한때 도시는 균열 위에 떠있었지만 아직 밝혀내지 못한 어떤 이유에서인지 이 부유 장치가 실패한 것으로 보입니다.\n팀이 도시에 접근하자 수다를 떠는 목소리, 아이의 웃음소리와 절규가 멀리서 들렸습니다. 일부는 유령이 도시의 페허에 살고 있었다고 생각하고 이 이상의 접근을 거부했습니다. 무신론자들과 용감한 자들은 계속해서 나아갔고 결국 유령과 같은 생명체와 마주했습니다.\n\n§B"여행자들이여 두려워하지 말도록, 우리는 샤크젬이며 해를 가할 의도가 없네."§!\n\n그들 중 하나가 대표로 팀에게 접근했습니다.\n그들은 다시 한번 해를 끼칠 의도가 없음을 전하고 스스로를 오래 전에 멸망한 문명의 잔존자들로 소개했습니다. 우리 고고학자들은 그들에게 무슨 일이 벌어졌는지 물었고 유령들은 볼타와 드니키의 전설을 설명하기 시작했습니다.\n\n전설에 의하면 볼타는 샤크젬 종족에서 가장 뛰어난 과학자였습니다. 하지만 어느날 샤크젬 종족의 신, 고아울다이가 등장했습니다.\n\n§B"다른 샤크젬들은 그 존재를 신이라 여겼습니다. 하지만 볼타와 드니키는 속지 않았습니다. 그 존재는 신이 아니었고, 그저 우주를 떠도는 존재에 불과했습니다. 은하 전체에 하나뿐인 니블락스였습니다!§!\n\n유령들은 계속해서 볼타가 니블락스의 비밀 프로젝트를 돕기 위해 시간을 점점 더 투자하기 시작했다고 설명했습니다. 하지만 어느날, 드니키는 볼타와 니블락스의 사악한 실험에 샤크젬 시민들이 제물로 사용하고 있었음을 발견했으며 두 연인의 싸움이 시작되었습니다..."
ghastly_eyrie.2.a: "비극적이군."
ghastly_eyrie.3.name: "태초의 룬"
ghastly_eyrie.3.desc: "연인들의 싸움은 좀처럼 해결되지 못했고 결국 볼타의 범죄가 공론화되자 내전이 벌어졌습니다. 볼타는 §Y전설의 룬§!이라 이름붙인 장치를 만들려고 했습니다.\n이 룬들은 살아있는 존재들의 에너지를 흡수함으로 만들어질 것이며, 룬이 충분히 모인다면 또 하나의 니블락스 존재를 만들어낼 수 있었을 겁니다. 그의 의도는 좋았으니... 방식은... 그저 역겨웠다고 밖에 할 수 없습니다.\n\n결국 볼타는 §Y태초의 룬§!을 만들어내는 데에 성공했으며 그는 이를 §Y신비의 룬§!이라 이름지었습니다.\n\n룬이 완성되자 니블락스는 내전에 참전하여 도시 전체를 파괴하고 땅으로 가라앉혀 그 안에 살고 있던 모든 샤크젬을 죽였습니다.\n\n하지만 니블락스는 룬 하나로는 그의 소원이 이뤄지지 못한다는 것을 알지 못했습니다.\n\n전쟁 도중에 드니키는 룬을 빼앗는 데에 성공했지만, 룬은 에크보르의 전투 도중 손상되었습니다. 잔존자들은 이 장치를 여전히 보유하고 있었으며 우리에게 이 유물을 건네주기로 했지만 대가를 요구했습니다.\n\n룬은 손상되어 그 기능을 잃었고, 이는 샤크젬 시민들의 희생이 헛수고가 되었다는 것입니다. 이를 고치기 위해선 또 하나의 희생으로 룬을 다시 작동시켜야 합니다.\n\n한 사람이 희생된 뒤 샤크젬은 우리에게 §Y신비의 룬§!을 건네줄 것입니다."
ghastly_eyrie.3.a: "복잡하군"
ghastly_eyrie.11.name: "위대한 희생"
ghastly_eyrie.11.desc: "샤크젬은 대답을 기다리고 있습니다. 누구를 희생할까요?"
ghastly_eyrie.11.a: "함장이 스스로를 희생하지 않는다면 안되겠지."
ghastly_eyrie.11.b: "[Root.GetLeaderName]은 너무 중요하다. 다른 사람을 고르도록."
ghastly_eyrie.12.name: "신비의 룬"
ghastly_eyrie.12.desc: "우리의 과학자는 고대의 장치에 놓였으며 얼마 안 있어 그의 생명력이 빨려나갔습니다. 그의 희생이 끝나자마자 기계는 무너졌고 샤크젬들은 룬만을 남기고 사라졌습니다.\n\n잔존자들이 진짜 유령이었는지 기계가 만들어낸 고도의 홀로그램 존재들이었는지는 모르지만 과학자의 희생으로 우린 §Y신비의 룬§!을 손에 넣었습니다."
ghastly_eyrie.12.a: "죽음은 흔히 과대평가된다."
ghastly_eyrie.13.desc: "우리의 1등 항해사는 고대의 장치에 놓였으며 얼마 안 있어 그의 생명력이 빨려나갔습니다. 그의 희생이 끝나자마자 기계는 무너졌고 샤크젬들은 룬만을 남기고 사라졌습니다.\n\n잔존자들이 진짜 유령이었는지 기계가 만들어낸 고도의 홀로그램 존재들이었는지는 모르지만 1등 항해사의 희생으로 우린 §Y신비의 룬§!을 손에 넣었습니다."
ghastly_eyrie.50.name: "신비의 룬"
ghastly_eyrie.50.desc: "우리는 이 희생이 제대로 되기를 바랬기 때문에 수많은 일탈자 드론들은 모아 희생시켰습니다. 희생이 끝나자마자 기계는 무너졌고 샤크젬들은 룬만을 남기고 사라졌습니다.\n\n잔존자들이 진짜 유령이었는지 기계가 만들어낸 고도의 홀로그램 존재들이었는지는 모르지만 우린 §Y신비의 룬§!을 손에 넣었습니다."
ghastly_eyrie.50.mach: "에러 404: 영혼이 발견되지 않았습니다."
ghastly_eyrie.50.hive: "여왕을 위하여."
ghastly_eyrie.14.name: "신비의 룬"
ghastly_eyrie.14.desc: "희생이 끝나자마자 샤크젬은 사라졌습니다. 하지만 아무런 일도 벌어지지 않았습니다... 아무래도 다른 누군가가 우리보다 먼저 §Y신비의 룬§!을 가져갔으며 샤크젬이 우리를 속인 듯 합니다."
ghastly_eyrie.14.a: "이건 좋지 않군..."

# quad regeneration rune

quad.0.name: "부정맥 심장 박동"
quad.0.desc: "§HKikimora§! 성계에 접근하자 우리 과학선들은 §HM'Cholou§!으로부터 근원하는 심장 박동을 감지했습니다. §Y[Root.GetLeaderName]§!는 이에 매우 큰 흥미를 보이고 있습니다."
quad.0.a: "원한다면 조사하게 놔둬라."
quad_site: "M'Cholou 발굴지"
quad_relic_world_site_desc: "이 행성은 부정맥 심장 박동을 보유하고 있습니다."
quad.1.name: "끈적힌 지표면"
quad.1.desc: "지표면에 도달하자 우리는 이 행성 전체가 거대한 생명체였음을 꺠달았습니다. 여기의 유기 물질이 얼마나 오래된 것인지는 알 수 없었지만 죽은 조직 샘플 몇개를 탄소 연대 측정한 결과 최소한 천년은 됬다는 결과를 얻었습니다.\n행성 전체에서 심장 박동이 들리며 심장이 뛸 때마다 땅이 흔들립니다. 심장박동은 페허 근처의 한 산으로부터 근원하는 것으로 추정되었습니다. 우리 팀은 산으로 향하면서 주변 페허들을 조사해보기로 했습니다."
quad.1.a: "진행하도록."
quad.2.name: "뼈로 된 구조물"
quad.2.desc: "우리 팀이 페허에 접근하자 마치 그들의 존재를 감지했는지 행성의 심박수가 증가했음을 느꼈습니다.\n팀은 건물들이 근육, 뼈와 표피조직으로 만들어졌음을 보고했습니다. 이 유기적 건축물을 대단했습니다.이 건물들은 여전히 숨쉬고 살아있었습니다.\n\n형태를 보아하니 이 건물은 수천명을 수용했을 것입니다. 하지만 그 어떤 저성적인 생명체도 발견되지 않았습니다.\n우리 고고학자들은 심장 박동이 근원하는 산을 향한 대량 이민이 있었을 것이라 추정했고 탐사는 계속됬습니다.\n\n팀이 산의 정상에 도달하자 마치 후두 혹은 **로 보이는 터널이 산 깊숙이까지 이어져 있었음을 발견했습니다."
quad.2.a: "계속 나아가라."
quad.5.name: "M'Cholou"
quad.5.a.desc: "§B*촉수들이 탐사팀을 둘러싸기 시작했고 얼굴이 없는 거대한 생명체가 다가왔다. 그러자 얼마 안 있어 팀은 그 생명체가 심장박동과 촉수의 근원지임을 깨달았다.*§!\n\n'니블락스? 혹시 너야?'\n\n§B*조사팀이 기대하던 존재가 아니었음을 깨닫자 생명체는 실망한 듯 보였다.*§!\n\n'그래, 난 실망했다...'\n'그리고 그래, 난 너희와 나의 정신을 잇는 다리를 만들었고 그롤 통해 의사소통하고 있다. 너희처럼 하등하거나 기계인 존재들과는 연결이 힘들지만 일단 대화는 되는것 같군.'\n'이게 어떻게 가능하냐고? 다 니블락스 덕분이었지. 한때 우리는 몰쓰라라 불리는 자랑스러운 집단 지성이었다. 하지만 이제 하나의 고차원적인 존재로 융합했지.'\n'니블락스가 무엇이지??'\n\n§B*생명체는 조사팀의 생각에 불만을 가진 듯 보였다.*§!\n\n'니블락스는 수천년 전에 우리 행성을 방문한 존재다. 그 또한 우리가 그와 같다고 생각했지, *하나뿐인 존재*, 그리고 어떻게 본다면 틀린 말도 아니었지. 그는 우리의 친구가 되기를 원했고 우리의 도움을 요청했다.'\n'그가 진심이었는지 선했는지 사악했는지, 아니면 단순히 절망했는지는 알 수 없었다.'\n'그는 우리가 룬을 만들기를 바랬고 만드는 데에 성공한다면 회수하러 돌아오겠다고 했다.'\n'음? 당연히 룬을 만든는 데에 성공했지. 실패했다면 어떻게 우리의 모든 지성을 이 존재로 융합시킬 수 있었겠는가?'\n'룬? 여기 어딘가에 있지. 오랫동안 버리려고 했지만 스스로의 중력을 이겨내는 건 상당히 어려운 일이라서.'\n\n§B*생명체의 촉수 중 하나가 룬을 팀에게 가져왔다.*§!\n\n'부탁한다... 룬을 가져가도록. 룬이 이 행성을 떠난다면 난 드디어 죽을 수 있다...'\n\n§B*생명체는 잠시 멈추었다. 그녀는 우울한 듯 보였다.*§!\n\n'왜냐하면 난 지성을 얻은 뒤 니블락스가 룬을 위해 돌아오기를 천년이나 기다렸기 때문이다. 목적 없이 존재할 수 있는 생명체는 없고, 나의 목적은 이미 사라진지 오래다. 나를 위해 이 룬을 가져가주겠는가?"
quad.5.phil: "인생은 개인의 선택이지, 우리는 너를 도와줄 것이다."
quad.5.phob: "네 역겨운 존재를 끝내는 것을 도와주라고? 당연하지!"
quad.5.spir: "운명이 우리를 여기로 불렀다. 이는 우리 신의 뜻이다"
quad.5.mate: "물론이지. 삶이란 과대평가되는 법이지."
quad.5.egal: "살지 말지를 네가 결정하는 것이 옳겠지."
quad.5.auth: "너의 소원은 무의미하다. 우리의 명령에 따르거나 죽어라."
quad.5.mili: "*룬을 가져가고 표면에 전술핵 폭격을 시작해라*"
quad.5.paci: "우린 너의 고통을 끝내주겠다. 편히 잠들도록."
quad.5.mach: "*죽음이 자비 OR 말살 THEN target.endLife* 긍정한다"
quad.5.hive: "우린 룬을 가져가도록 하죠 아가씨, 언젠가 다시 만날 수 있으면 좋겠군요."
quad.6.name: "재생의 룬"
quad.6.desc: "우리가 §Y재생의 룬§!을 가지고 행성을 떠나고자 하나 산 속에서 수많은 촉수들이 나와 우리 함선을 잡으려고 했습니다.\n우리 함장의 회피 기동으로 우리는 성공적으로 궤도에 진입했고 촉수들이 힘없이 떨어지는 것을 확인했습니다."
quad.6.a: "막상 죽음이 찾아오면 누구든지 저항하나 보군"
quad.7.name: "재생의 룬"
quad.7.desc: "우리 팀이 터널을 탐험하자 갑자기 심장받공이 멈췄습니다. 얼마 지나자 고기가 부패하는 냄새가 그들의 관심을 끌었습니다. 곳곳에 죽은 촉수들이 있었던 거로 보아 다른 어떤 존재와 싸우고 패배했던 것으로 보입니다.\n\n통로의 끝의 방에는 막대한 피해로 인해 형체를 알아볼 수도 없는 죽은 존재가 하나 있었습니다.\n\n서서히 사라져가는 소르가 메아리쳤습니다:\n\n§B나에게서 빼앗았어! 내 룬! 재생의 룬!§!\n\n아무래도 누군가가 우리보다 먼저 도착해 룬을 가져가고 앞길을 가로막은 것들을 전부 죽인 것으로 보입니다."
quad.7.a: "이건 좋지 않군..."

# riki invisibility_rune

riki.0.name: "산란된 빛"
riki.0.desc: "§Y[Root.GetName]§!는 특정 위치에서 특정 시간에 별의 빛이 산란된다는 것을 감지했습니다. 본래라면 감지하지 못한 체 지나쳤겠지만 시간과 장소가 우연히 정확히 맞아떨어졌습니다. 빛의 산란은 §HDeani§! 행성을 도는 어떤 불확인 물체에 의한 것으로 추정됩니다."
riki.0.a: "고대 문명인가?"
riki_site: "산란된 빛"
riki_relic_world_site_desc: "별의 빛은 §HDeani§! 행성을 도는 어떤 불확인 물체에 의해 산란됩니다."
riki.1.name: "투명한 우주 정거장"
riki.1.desc: "§HDeani§!의 궤도에 접근하자 선원들 중 하나가 우주 정거장의 모습을 가진 먼지 덩어리를 발견했습니다. 함선이 이상 현상에 다가가자 이것이 은폐된 우주 정거장이었음이 당연해졌습니다."
riki.1.a: "정거장에 침입하여 그 목적을 조사한다."
riki.2.name: "침입"
riki.2.desc: "도킹 베이에 침입한 후 우리 팀은 빠르게 정거장을 정찰했습니다. 정거장에는 아무도 없었습니다.\n\n정거장은 완전히 버려졌지만 정찰병 중 하나가 공동 주거 구역에서 목소리가 들렸다고 보고했습니다.\n\n팀이 구역에 접근하자 목소리의 근원은 반복되고 있는 홀로그램으로 드러났습니다. 홀로그램의 연설에서 가장 주목을 끈 것은 도중에 보인 빛을 산란시키는 실루엣이었습니다."
riki.2.a: "뭐라고 하고 있지?"
riki.3.name: "우주에 갇히다"
riki.3.desc: "녹화본은 매우 길었고 우리 언허학자들이 번역하기 전에 먼저 해독해야 하는 외계 언어로 되어 있었습니다.\n\n대변인에 의하면 선원은 니블락스를 찾고자 하는 희망으로 함선을 버렸지만 정거장이 은폐되었다는 것을 까먹어서 돌아가지 못했다고 합니다. \n\n§B'우리가 아카닌 정거장을 떠난지 *치지직* 개월이 되었다. 우린 연료가 바닥났고 Deani에 *치지직*해야 했다. 행성의 중력장을 탈출할 방법이 없다면 얼마 안 있어 우리는 *치지지지지지직*. 이 메시지를 받는 자들은 우리를 구조해주길 요청한다. 우리는 *치지지지지직* 골짜기에 있다. 우린 정거장을 은폐한 기술인 *치지지지지직*의 제작에 성공한 자들이다.'§!"
riki.3.a: "우리는 그 기술이 필요하다!"
riki.4.name: "니블락스 그림들"
riki.4.desc: "스캔 결과 아카닌의 선원들이 왜 그렇게 우울한 표정을 짓고 있었는지가 드러났다. Deani의 지표면은 거주에 부적합했고 스캐너들은 그 어떤 구조물이나 잔해도 발견하지 못했다. 어쩔 수 없이 고고학자들은 행성의 모든 골짜기에 대한 탐색을 시작했다.\n\n다행히도 탐사는 성공적으로 진행되었다. 탐사대는 조난당한 선원들이 최후를 맞이한 동굴과 그 안의 니블락스의 이야기를 담은 벽화들을 발견했습니다.\n\n첫 그림들은 니블락스와의 만남, 그리고 선물이 그려져 있습니다. 언어학자들에 의하면 지식의 선물로 해석되었습니다.\n\n다음 그림에는 선원들이 고향 행성에서 이 선물을 사용하고 실수로 종족 대부분을 죽여버린 이야기가 기록되어 있습니다.\n\n마지막 그림에는 선원들이 빛나는 룬을 마치 업적처럼 들고 있는 것을 표현했습니다.\n\n사고가 발생했을 때 종족의 생명력이 모여 이 룬으로 결정화된 것으로 보입니다.\n그림에 의하면 이 룬은 물체를 투명하게 바꾸는 능력을 보유하고 있습니다."
riki.4.a: "놀라울 정도로 무식한 자들이군. 자, 룬은 어디에 있지?"
riki.5.name: "투명화의 룬"
riki.5.desc: "룬을 찾는 과정은 예상보다 어려운 작업이었습니다. 우리는 룬이 아카닌 선원의 시체들 근처에 있을 것으로 추정했지만 선원들 중 하나가 거기에 없었습니다.\n\n우리는 최고의 탐색가들을 동원하여 선원의 시체를 독으로 가득한 호수의 물가에서 발견했습니다...\n\n보아하니 물을 마시려고 시도한 직후 사망한 것으로 보입니다. 다행히도 룬을 가진 체 죽었습니다."
riki.5.a: "한번 봐도 되는가?"
