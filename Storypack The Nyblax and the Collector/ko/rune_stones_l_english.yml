##################

relic_cube_activation_cooldown: "니블락스 큐브에 에너지 공급"

# Relics

r_damage_rune: "힘의 룬"
r_damage_rune_desc: "힘의 룬은 니블락스의 요구에 응한 기계 제국에 의해 만들어졌습니다. 첫 실험 결과 룬이 방출한 에너지의 방대함은 성rP 전체를 파괴하였습니다. 이 룬은 소유자에게 엄청난 힘을 줍니다."
damage_rune_passive: "함대는 이제 행성을 상대로 §R힘의 룬을 통한 소멸§! 궤도 폭격 자세를 사용할 수 있습니다."
damage_rune_activated: "§R힘의 룬을 통한 소멸§! 궤도 폭격 자세를 사용하는 함대는 행성을 죽은 행성으로 만들 수 있습니다."
damage_rune_triumph_cooldown: "\n$relic_activation_cooldown$: £time£ §Y1800§!"
r_haste_rune: "가속의 룬"
r_haste_rune_desc: "가속의 룬은 한 정신주의 문명에 의해 만들어졌습니다. 그들은 니블락스를 신으로 숭배했습니다. 니블락스는 그들의 믿음을 이용하여 가속의 룬을 만들도록 속였습니다. 그들은 제작 과정을 살아남지 못했습니다."
haste_rune_activated: "§H결정 잠금해제:§! §G$decision_planet_haste_rune$§!, 한 행성에 §Y건설속도와 타일 철거 속도§!를 증가시키는 시간 가속 능력을 부여합니다."
r_illusion_rune: "환영의 룬"
r_illusion_rune_desc: "환영의 룬은 보호색을 사용할 수 있는 절지류 종족에 의해 만들어졌습니다. 니블락스로부터 숨기 위해 룬을 사용한 결과 그들은 사라졌습니다. 환영의 룬은 반물질을 물질로 바꾸며 소유자에게 현실 자체를 제어할 수 있는 능력을 부여합니다."
illusion_rune_activated: "§H결정 잠금해제:§! §G$decision_planet_illusion_rune$§!, 행성에게 2개의 특징을 추가하는 능력을 부여합니다."
illusion_rune_triumph_cooldown: "\n$relic_activation_cooldown$: £time£ §Y1800§!"
r_arcane_rune: "신비의 룬"
r_arcane_rune_desc: "신비의 룬으로 불리기도 하는 태초의 룬은 볼타라고 불리는 샤크젬족 과학자에 의해 만들어졌습니다. 그는 룬을 만들 힘을 얻기 위해 동족의 생명력을 흡수했다고 합니다."
arcane_rune_activated: "수확한 샤크젬족의 영혼으로부터 §Y총독§!, §Y과학자§!, §Y제독§! 혹은 §Y장군§! 하나를 생성합니다."
arcane_rune_triumph_cooldown: "\n$relic_activation_cooldown$: £time£ §Y1800§!"
r_invisibility_rune: "투명화의 룬"
r_invisibility_rune_desc: "투명화의 룬에 대해 알려진 것은 매우 적습니다. 니블락스를 위해 만들어졌지만 창조주들의 무관심에 의해 잊혀졌습니다."
r_regeneration_rune: "재생의 룬"
r_regeneration_rune_desc: "재생의 룬은 한 집단 지성체에 의해 만들어졌으며 작동되었을 때 그들을 하나의 행성 크기의 개체로 융합시켰습니다. 빠르게 대상을 회복시키고 피해를 수리하는 능력을 지녔습니다."
regeneration_rune_triumph_cooldown: "\n$relic_activation_cooldown$: £time£ §Y900§!"
r_cube: "§R니블락스 큐브§!"
r_cube_desc: "전설의 룬들을 보관할 수 있을 정도로 강력한 합금들로부터 만들어진 큐브. 큐브의 각 면에 룬을 집어넣고 작동시킴으로 우리는 몰락한 문명들의 에너지에 접근하고 제어하여 우리의 소원을 이룰 수 있습니다."
cube_activated: "니블락스 인터페이스를 활성화해라."
cube_build: "§R위험한 프로젝트:§! §Y니블락스 큐브 제작§!."
NYBLAX_CUBE_PROJECT: "니블락스 큐브에 에너지 공급"
NYBLAX_CUBE_PROJECT_DESC: "우리의 [Root.GetScientistPlural]들은 은하 역사상 가장 위대한 유물들 중 하나를 작동시킬 준비를 할 것입니다. 아는 엄청난 파괴 혹은 번영의 도구입니다."

# Mighty rune Bombardment

bombardment_damage_rune: "힘의 룬에 의한 소멸"
bombardment_damage_rune_desc: "힘의 룬을 이용하여 우리는 행성이 황폐화될 때까지 건물을 파괴하고 인구를 죽여서 행성을 깨끗히 청소할 수 있습니다.\n-§Y군대§!에게 §R막대한§! 피해\n-§Y행성§!에게 §R막대한§! 피해\n-§Y인구§!에게 §R막대한§! 피해\n-무방비된 행성을 폭격할 것입니다\n-행성을 생명체가 없는 죽은 행성으로 만들 수 있습니다"

