cube_war_events.1.name: "§M니블락스 큐브 규제§!"
cube_war_events.1.desc: "§H[cube_holder.GetName]§!는 6개의 전설의 룬을 전부 보유하고 있으며 이제 알 수 없는 목적을 위해 6개의 룬을 전부 사용하고자 합니다. 룬들의 파괴적인 힘을 고려하면 이러한 행위는 가볍게 넘길 수 있는 문제가 아닙니다.\n현재 은하계에는 §H[cube_holder.GetName]§!가 §Y니블락스 큐브§!를 사용하지 못하게 하기 위한 공동 전선의 형성에 대한 소문이 퍼지고 있습니다."
cube_war_events.1.a: "알았다."
complexwar.5062.name: "§M니블락스 큐브 규제§!"
complexwar.5062.desc: "§H[cube_holder.GetName]§!는 §Y니블락스 큐브§!의 준비를 절반 정도 끝마쳤습니다. 은하계 곳곳에서 시민들은 큐브가 작동될 경우 발생할 일에 근심을 표현하고 있습니다. 정부가 행동을 취하기를 요구하는 시위와 불복종 행위가 곳곳에서 벌어지고 있습니다!\n\n은하 공동체는 충분한 행동을 취하고 있지 않으며 사람들은 불안해하고 있습니다. 은하의 주 세력들의 이 위기를 극복할 수 있기를 바라며 반-큐브 움직임\이 은하계 전체에 퍼지고 있습니다."
complexwar.5062.a: "우리들은 걱정할 필요가 없다!"
complexwar.5062.b: "가장 시급한 문제는 아니다"

