cube_war_events.13.name: "§Y니블락스 큐브 규제§!"
cube_war_events.13.desc: "The §Y[event_target:cube_holder.GetName]§!는 §R니블락스 큐브§!의 제작에 성공했고 작동시킬 준비를 하고 있습니다.\n§Y[Root.GetRulerTitle] [Root.GetRulerName]§!는 큐브의 작동을 멈추고 파괴시키기 위한 은하적 연합의 결성을 제안했습니다."
cube_war_events.13.a: "우린 이 연합을 형성할 것이다."
cube_war_events.13.b: "너무 위험하다."
cube_war_events.20.name: "§Y규제가들§!"
cube_war_events.20.desc: "§Y[From.GetName]§!는 §Y[event_target:cube_holder.GetName]§!가 §R니블락스 큐브§!를 작동시키는 것을 막기 위한 연합에 우리를 초대했습니다."
cube_war_events.20.a: "우리에겐 선택의 여지가 없다."
cube_war_events.20.b: "우리와 상관 없는 일이다."
cube_war_events.15.name: "§Y규제가들§!"
cube_war_events.15.desc: "§Y[From.GetName]§!는 우리 연합에 가입하기로 결정했습니다."
cube_war_events.15.a: "훌륭하군."
cube_war_events.50.name: "§Y니블락스 큐브 규제§!"
cube_war_events.50.desc: "§Y[event_target:cube_holder.GetName]§!가 다시는 이런 일을 하지 못하도록 해야 한다."
cube_war_events.50.a: "전쟁이다!"
