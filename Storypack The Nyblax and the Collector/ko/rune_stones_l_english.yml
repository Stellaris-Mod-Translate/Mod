complexwar.5057.name: "미친 컬렉터"
complexwar.5057.desc: "그들이 우주에 남긴 흔적들이 전부 씻겨나가기 전까진 그 누구도 진정으로 죽지 않는다. 죽음을 영접하고 바라거라, 그리고 죽음이 찾아온다면 너희들의 흔적들은 우리의 금고 속에서 영원히 메아리칠 것이다.\n\n우리는 컬렉터들, 멸망한 고대 문명들의 유물들을 모으고 보관하는 자들이다.\n룬을 넘겨주고 죽음의 필연성을 받아들여라, 그러면 우리는 너희들의 유산을 수집할 것이고 그것은 이후 올 수많은 세대들에 의해 보물로 여겨질 것이다!"
complexwar.5057.a: "입만 산 놈은 목이 메는 법이지. 저놈들은 성공하지 못할 것이다!"
complexwar.5057.b: "욕심쟁이 아버지는 도둑 아이를 키운다."
complexwar.5059.name: "행성 약탈당함"
complexwar.5059.desc: "미친 컬렉터는 전설의 룬들을 있는대로 훔치고 셀수 없이 많은 자들을 죽인 뒤 행성을 떠났습니다."
complexwar.5059.a: "반드시 복수하겠다! 반드시..."
complexwar.5059.b: "지혜롭게 산 자에게 있어선 죽음조차 두려움의 대상이 아니다."
complexwar.1016.name: "미친 컬렉터를 쓰러뜨리다!"
complexwar.1016.desc: "이어진 전투, 이어진 학살 끝에 미친 컬렉트는 패배했습니다. 그의 시체는 발견되지 못했지만 그의 함선은 파괴되었고 그가 수집한 전설의 룬들과 니블락스 큐브의 잔해가 회수되었습니다. 이제 은하계에 다시 평화가 찾아왔습니다."
complexwar.1016.a: "컬렉터, 그대에게 경의를 표한다. 미래에 올 자들이 그대를 기억하기를."
complexwar.1016.b: "드디어 끝났다. 난 승리했다. 그리고 이 이후에 올 일을 즐길 것이다."
complexwar.1016.c: "마침내! 위협이 사라졌다!"
