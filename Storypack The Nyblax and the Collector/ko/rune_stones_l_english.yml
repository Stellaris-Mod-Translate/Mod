nyblax_cube.101.desc: "§Y전설의 룬§!들을 전부 사용함으로 §R[From.GetAdjective]§!는 §Y니블락스 큐브§!를 작동시켰습니다.\n\n§Y[From.GetRulerTitle] [From.GetRulerName]§!는 큐브가 모든 유기 생명체를 파괴하도록 조정했습니다.\n\n수많은 소형 존재들의 떼가 은하 전체에 퍼져나가고 있습니다. 숙주를 감염시키고 그 안에서 번식하고 유기체가 전부 없어질 때까지 전부 잡아먹습니다.\n\n이 괴멸적인 사건에 의해 모두가 분해되어 먼지가 되고 있습니다."
nyblax_cube.101.a: "놀랍군."
nyblax_cube.102.name: "행복의 소원"
nyblax_cube.102.desc: "§Y전설의 룬§!들을 전부 사용함으로 §R[From.GetAdjective]§!는 §Y니블락스 큐브§!를 작동시켰습니다.\n\n§Y[From.GetRulerTitle] [From.GetRulerName]§!는 웃기 시작했고, 이 웃음은 주변에게 감염되기 시작했습니다!\m그의 웃음은 온 은하계로 퍼져나가 행복과 즐거움을 가져왔습니다. 모든 지성적 존재들은 쾌락을 느끼고 만족해합니다.\n\n§Y[From.GetRulerTitle] [From.GetRulerName]§!의 목적은 은하계에 웃음을 전파하는 것이었나 봅니다."
nyblax_cube.102.a: "웃고 행복한 표정을 짓도록!"
