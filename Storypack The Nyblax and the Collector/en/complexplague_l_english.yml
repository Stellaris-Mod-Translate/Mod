l_english:

complexplague.0.nodisturb: "우리와 상관 없는 일이다."

# first complexplague

complexplague.950.name: "니블락스 전염병"
complexplague.950.desc: "[latest_contained.GetName]의 과학자들은 전염병을 격리하는 데에 성공했습니다. 비록 치료제가 개발되기까지는 한참 남았지만, 이는 §Y니블락스 전염병§에 대한 반격의 시작을 알립니다!!"
complexplague.950.a: "흥미롭군"
complexplague.951.name: "니블락스 전염병"
complexplague.951.desc: "§Y[latest_cured.GetName]§!의 과학자들이 전염병에 대한 치료제를 만들어내는 데에 성공했습니다! 은하계의 모든 사람들이 기뻐하고 있으며 안도할 수 있게 되었습니다.\n\n치료제는 바로 §Y컬렉터§!들에게 보내졌으며 시민들에게 투여된 뒤 바로 대량 생산 준비에 들어갔습니다.\n\n약속한대로 §Y컬렉터§!들은 §Y[latest_cured.GetName]§! 제국에게 §Y니블락스의 눈§! 유물을 주었습니다.\n\n이제 그들로부터 치료제를 합리적인 가격에 구매할 수 있습니다!"
complexplague.951.a: "확인했다"
complexplague.952.name: "니블락스 전염병"
complexplague.952.desc: "[latest_cured.GetName]의 과학자들은 전염병의 치료제를 개발하는 데에 성공했습니다! 컬렉터들은 이미 치료제를 보유하고 있었기 때문에 [latest_cured.GetName]는 유물을 받지 못했습니다.\n\n하지만 시민들은 치료되었고 전염병에 대한 면역력을 얻었습니다."
complexplague.952.a: "잘됬군"

# complexplague cured for the first time

complexplague.953.name: "니블락스 전염병"
complexplague.953.desc: "예상한대로의 결과이었습니다. 우리 시민들을 바로 치료하였으며 그들 사이의 미래 전파를 막았습니다!"
complexplague.953.a: "마침내!"
pop_plague_1: "니블락스 전염병 1단계"
pop_plague_2: "니블락스 전염병 2단계"
pop_plague_3: "니블락스 전염병 3단계"
pop_plague_4: "니블락스 전염병 4단계"
pop_plague_5: "니블락스 전염병 말기"
pop_plague_1_desc: "유기체와 기계 존재들을 전부 감염시키는 바이러스가 우리 인구 중 일부를 감염시켰습니다."
pop_plague_2_desc: "$pop_plague_1_desc$"
pop_plague_3_desc: "$pop_plague_1_desc$"
pop_plague_4_desc: "$pop_plague_1_desc$"
pop_plague_5_desc: "전염병은 행성 전체에 퍼졌으며 전문가들의 예측에 의하면 방치할 경우 인구 하나가 한두 달 내에 사망할 것입니다."
r_nyblax_eye: "니블락스의 눈"
r_nyblax_eye_desc: "그 존재의 실제 눈이 아니겠지만 컬렉터들은 그 우주적 존재에 대한 흥미와 우주 전체를 감시할 수 있는 능력 때문에 이런 이름을 부여했습니다."
r_nyblax_eye_triumph_cooldown: "\n$relic_activation_cooldown$: £time£ §Y720§!"

## 행성 디시젼

planet_under_quarentine: "격리중"

## 행성 디시젼

planet_under_quarentine_desc: "전염병의 확산을 방지하기 위해 이 행성의 지방 정부 기능은 무기한 중지되었으며 의료 관리 하에 놓였습니다."
decision_planet_start_quarentine: "자가 격리 구간"
decision_planet_start_quarentine_effects_short: "사회학 연구를 증가시키고 §Y니블락스 전염병§!의 확산을 방지합니다.\n\n£job£ §R직업으로부터의 자원 생산량§!과 £mod_pop_growth_speed£ §R인구 성장§!을 감소시킵니다."
decision_planet_start_quarentine_desc: "전염병의 확산을 방지하기 위해 이 행성의 지방 정부 기능은 무기한 중지되었으며 의료 관리 하에 놓였습니다."
decision_planet_stop_quarentine: "격리 구간 철거"
decision_planet_stop_quarentine_effects_short: "행성의 의료 통제를 중단하고 모든 활동을 정상화시킵니다.\n\n§Y특별 프로젝트§!를 통해 격리시키지 않을 경우 §Y니블락스 전염병§!이 퍼질 수 있습니다."
decision_planet_stop_quarentine_desc: "격리 기간이 끝났다."
PLAGUE_CURE_PROJECT: "니블락스 전염병 치료제"
PLAGUE_CURE_PROJECT_DESC: "컬렉터들이 실수로 퍼뜨린 전염병이 은하계 전체를 감염시키고 있습니다. 그들은 이에 대한 치료제를 찾기 위해 우리의 도움을 요청했습니다!\n\n처음으로 치료제를 개발하는 제국은 그들로부터 니블락스의 눈 유물을 받을 것입니다.\n\n우리 과학자들은 치료제가 개발될 때까지는 §Y행성들을 격리§!시키는 것을 추천했습니다. 이는 국경 폐쇄, 이주 조약 철폐, 연구 협약의 철폐를 포함합니다. 이를 통해 우리는 이웃과 동맹국들을 통한 전염병의 전파를 막을 수 있을 것입니다.\n그들은 또한 추가 전파를 막기 위해 모든 행성에 §Y행성 격리 디시젼§!을 활성화시키는 것을 추천했습니다."
