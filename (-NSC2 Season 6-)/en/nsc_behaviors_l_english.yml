ai_behaviour_default:0 "기본 전술"
ai_behaviour_default_DESC:0 "바닐라 전투 컴퓨터와 함께 작동하도록, 기존에 설정된 전술 양식을 사용합니다.\n\n§G사용 방법:§! §B위쪽 슬롯에서 바닐라 전투 컴퓨터를 사용하고 고급 전술을 사용하지 않는다면 이 전투행동을 선택하십시오. 이 함종에 고급 전술을 사용하려면 먼저 위쪽 슬롯의 바닐라 컴퓨터를 선택한 후 이 슬롯에서 전투행동을 선택하십시오.§!\n\n"

