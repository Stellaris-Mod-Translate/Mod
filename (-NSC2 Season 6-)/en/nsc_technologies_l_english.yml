tech_stronghold_upgrades:0 "개선된 항성기지"
tech_stronghold_upgrades_desc:0 "모든 항성기지의 설계와 건축에 대한 새로운 표준을 확립하여 건설 공정의 효율성을 크게 향상시킵니다."

tech_mining_base:0 "성계 광물 정제소"
tech_mining_base_desc:0 "우리 제국이 점점 확장함에 따라, 우리에겐 문명을 지탱하기 위한 더 많은 자원이 필요합니다. 특화된 우주 기반 광물 정제소를 만들어 광물 생산을 중앙 집중화하고 효율성을 높여 광물 생산량을 증가시킬 수 있습니다."

tech_power_station:0 "성계 에너지 연결망"
tech_power_station_desc:0 "팽창하는 성간 제국은 많은 에너지 생산을 필요로 합니다. 특화된 우주 기반 에너지 생산 시설을 만드는 것은 우리의 에너지 수요를 공급하기 위해 에너지 생산을 핵심 성계에 집중시킬 수 있도록 지원합니다."

tech_defense_platforms_1:0 "방어 플랫폼 증강 I"
tech_defense_platforms_1_desc:0 "기술 발전을 통해 항성기지를 위한 더 많은 방어 플랫폼을 구축할 수 있습니다."

tech_defense_platforms_2:0 "방어 플랫폼 증강 II"
