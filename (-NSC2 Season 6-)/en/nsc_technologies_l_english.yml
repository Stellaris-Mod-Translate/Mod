tech_defense_platforms_4:0 "방어 플랫폼 증강 IV"
tech_defense_platforms_4_desc:0 "기술 발전을 통해 항성기지를 위한 더 많은 방어 플랫폼을 구축할 수 있습니다."

tech_nsc_ai_computer_1:0 "인공지능 전투 체계"
tech_nsc_ai_computer_1_desc:0 "극도로 발달된 컴퓨터 시스템은 함선의 키를 조작할 필요 없이 함선 내의 모든 전투 시스템을 지능적으로 작동시킬 수 있습니다. 이는 전투 중 완벽한 이동 제어를 가능케 합니다. 모함, 지원 순양함, 기함에 장착할 수 있습니다."

tech_tomahawk_cruise_missile_1:0 "토마호크 순항 미사일"
tech_tomahawk_cruise_missile_1_desc:0 "대규모 미사일 발사대를 탑재 가능한 전투 순양함의 등장과 더불어 점점 더 길어지는 사거리, 거대 주력함과 방어 시설의 출현으로 초장거리에서 발사할 수 있는 강력한 미사일의 필요성이 대두되고 있습니다.\n이 진보한 순항 미사일이 이 필요성에 대한 대답일 것입니다."

tech_nsc_disabled_sections:0 "NSC 함선 구역 비활성화"
tech_nsc_disabled_sections_desc:0 "만약 이 기술이 개발된 것을 보았다면 버그가 발생했거나 콘솔을 사용했다는 뜻입니다."

tech_hospital:0 "은하 종합병원"
tech_hospital_desc:0 "은하의 다양한 외계종 연구와 그들에게 영향을 미치는 모든 질병에 대한 분석과 치료를 전담하는 엄청나게 거대한 최점단 종합병원입니다."

tech_galactic_mall:0 "은하 백화점"
tech_galactic_mall_desc:0 "이 은하에서 가장 큰 쇼핑 센터입니다. 엄청난 양의 소비재를 생산할 수 있으며 은하에서 가장 헌신적인 쇼핑 중독자들에게는 이곳에 방문하는 것이 궁극적인 목표입니다."

tech_hyperlane_generation:0 "하이퍼레인 생성"
tech_hyperlane_generation_desc:0 "하이퍼 드라이브와 관문 활성화 기술을 연계해 우리가 직접 새로운 하이퍼레인을 만들거나 기존의 하이퍼레인을 제거할 수 있게 되었습니다. 마침내 우리의 필요와 목적에 맞는 은하 지도를 그려낼 수 있게 되었습니다."


