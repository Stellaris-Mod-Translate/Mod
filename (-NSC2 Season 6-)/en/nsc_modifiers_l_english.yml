mod_light_ship_focus: "경함선 집중 교리"
mod_light_ship_focus_desc: "빠르고 가벼운 전투함의 함대에 초점을 맞춘 교리입니다. 초계함, 구축함 및 순양함 건조에 있어서는 +20%의 건조 속도와 -20%의 건조 비용이 적용되지만, 반대로 대형 함급의 생산에 대해서는 -20%의 건조 속도와 +20%의 건조 비용이 적용됩니다."
mod_versatility_focus: "순양함 집중 교리"
mod_versatility_focus_desc: "중형 전투함의 함대에 초점을 맞춘 교리입니다. 순양함, 타격 순양함 및 전투 순양함 건조에 있어서는 +20%의 건조 속도와 -20%의 건조 비용이 적용되지만, 다른 함급의 생산에 대해서는 -20%의 건조 속도와 +20%의 건조 비용이 적용됩니다."
mod_capital_focus: "주력함 집중 교리"
mod_capital_focus_desc: "크고 강력한 전함 함대에 초점을 맞춘 교리입니다. 전함, 모함, 드레드노트 및 타이탄 건조에 있어서는 +20%의 건조 속도와 -20%의 건조 비용이 적용되지만, 반대로 소형 함급의 생산에 대해서는 -20%의 건조 속도와 +20%의 건조 비용이 적용됩니다."
mod_carrier_focus: "모함 집중 교리"
mod_carrier_focus_desc: "많은 수의 타격기를 탑재한 모함 함대에 초점을 맞춘 교리입니다. 호위 모함과 모함 건조에 있어서는 +35%의 건조 속도와 -35%의 건조 비용이 적용되지만, 다른 함급의 생산에 대해서는 -20%의 건조 속도와 +20%의 건조 비용이 적용됩니다."