special_ship_slot:0 "특수 부품"
special_ship_slot_DESC:0 "특수 부품 슬롯입니다."

exploration_ship_slot:0 "탐사 순양함 부품"
exploration_ship_slot_DESC:0 "특별한 탐사 부품 슬롯입니다."

hq_ftl_components:0 "사령부 점프 드라이브"
hq_ftl_components_DESC:0 "사령부의 점프 드라이브를 위한 슬롯입니다."

SPECIAL_SLOT_MULTIPHASIC_SENSORS:0 "다면 감지기"
SPECIAL_SLOT_MULTIPHASIC_SENSORS_DESC:0 "이 첨단 센서들은 다면 생성기를 사용하여 센서 범위를 증가시키고, 멀리서 우주 공간의 예비 스캔을 실시함으로써 은하 지도의 자료를 빠르게 업데이트하고 추가합니다."
SPECIAL_SLOT_DAMAGE_CONTROL:0 "손상 통제반"
SPECIAL_SLOT_DAMAGE_CONTROL_DESC:0 "이 전문 승무원들은 전투 상황에서의 신속한 함선 수리 훈련을 받아 함선의 운항시간을 연장하고, 전투 후 수리를 위해 항성기지로 복귀할 필요성을 절감합니다."
SPECIAL_SLOT_READY_ROOM:0 "함장 상황실"
SPECIAL_SLOT_READY_ROOM_DESC:0 "거대한 함선을 지휘하는 것은 무거운 짐이며, 아무리 유능한 함장이라도 그 부담을 느낄 것입니다. 그래서 함장이 쉴 수 있는 개인 공간이면서 유사시 즉시 이용할 수 있는 상황실을 마련함으로써 함장의 정신건강과 휴식을 통한 지휘력의 향상시킬 수 있었습니다."
SPECIAL_SLOT_CREW_LOUNGE:0 "승무원 휴게실"
SPECIAL_SLOT_CREW_LOUNGE_DESC:0 "우주를 항해하는 함선에 장기간 탑승하면 승무원들은 큰 피로를 느낍니다. 그래서 승무원 휴게실 구역을 지정하여 스트레스를 해소하고 정신건강을 향상시켜 유사시 전투수행능력을 향상시키는 공간을 제공할 것입니다."
SPECIAL_SLOT_FIRE_CONTROL:0 "화기 통제 체계"
SPECIAL_SLOT_FIRE_CONTROL_DESC:0 "이 첨단 표적 시스템은 함선이 더 빠르고 정밀하게 사격 제원을 획득할 수 있게 하여 전투 중에 적 함선에게 더 큰 피해를 입힐 수 있게 합니다."
SPECIAL_SLOT_STRUCTURAL_INTEGRITY:0 "구조무결성 역장"
SPECIAL_SLOT_STRUCTURAL_INTEGRITY_DESC:0 "이 첨단 역장은 함선의 내부로부터 선체 구조를 강화시켜 함선이 격침되기 전까지 더 오랜 시간 동안 적의 공격을 견딜 수 있도록 합니다."
SPECIAL_SLOT_AUXILIARY_SHIELDS:0 "보조 보호막 체계"
SPECIAL_SLOT_AUXILIARY_SHIELDS_DESC:0 "이 보조 보호막 생성기는 전투 중에 함선의 방어막을 강화하여 적의 공격에 대한 방어를 더욱 탄력적으로 만듭니다."
SPECIAL_SLOT_QUANTUM_THRUSTERS:0 "양자 추진기"
SPECIAL_SLOT_QUANTUM_THRUSTERS_DESC:0 "이 양자 추진기는 유지비가 비싸고 전체적으로 함선의 마모와 손상을 증가시키지만 아광속 속도의 상당한 증가를 가능케하며 이로 인해 어떤 상황이 발생하더라도 우리 함대가 더 빠르게 대응할 수 있게 될 것입니다."
SPECIAL_SLOT_DEFLECTOR_ARRAY:0 "전향장치 배열망"
SPECIAL_SLOT_DEFLECTOR_ARRAY_DESC:0 "이 전향장치 배열망은 보호막 생성기의 부담을 완화시켜 전투 후 함선의 보호막이 더 빨리 재생될 수 있도록 하여 다음 전투에 대비할 수 있게 합니다. 이는 한 성계에서 연속적인 전투를 벌이는 상황에서는 승패를 가를 것입니다."
SPECIAL_SLOT_KITCHEN_SINK:0 "주방 개수대"
SPECIAL_SLOT_KITCHEN_SINK_DESC:0 "깨끗한 선원은 행복한 선원입니다. 행복한 선원은 강력합니다. 하지만 대체 왜 그게 전력을 소모하는진 모르겠군요."
SPECIAL_SLOT_STELLAR_CARTOGRAPHY:0 "성간 지도 제작소"
SPECIAL_SLOT_STELLAR_CARTOGRAPHY_DESC:0 "이 대형 시스템은 주변 공간 매핑에 사용되어 함선 컴퓨터의 FTL 점프 계산 및 복구 속도를 향상시킵니다."
SPECIAL_SLOT_NAVIGATIONAL_ARRAY:0 "항법 시스템"
SPECIAL_SLOT_NAVIGATIONAL_ARRAY_DESC:0 "이 첨단 3D 항법 시스템은 두 가지 기능을 제공합니다. 첫째로는 전투 중에 적 함선을 추적하는 무기 능력을 향상시키고, 둘째는 점프 드라이브가 탑재되어 있다면 점프 드라이브의 이동 거리를 늘리는 것입니다."
SPECIAL_SLOT_MARS_WEAPON_SYSTEM:0 "MARS 무기 시스템"
SPECIAL_SLOT_MARS_WEAPON_SYSTEM_DESC:0 "이 첨단 거점방어 무기 체계는 미사일, 어뢰, 타격기 등 매우 회피적인 목표물을 추적하고 매우 빠른 속도로 표적 제원을 입력하여 거점방어 무기의 공격 속도와 공격력을 높이도록 설계되었습니다."

EXPLORATION_SLOT_ANOMALY_LAB:0 "이상현상 연구소"
EXPLORATION_SLOT_ANOMALY_LAB_DESC:0 "이 실험실은 탐험 중의 이상 상을 연구하는데 전념하는 실험실입니다. 각각의 이상현상은 완전히 포괄적인 분석을 받아야 하지만, 발견해야 할 것은 너무 많고 시간은 적습니다. 이를 위해 실험실을 최적화함으로써 모든 이상현상 연구에 필요한 관심을 받으면서 연구 시간을 극적으로 단축시킬 수 있습니다."
EXPLORATION_SLOT_SURVEY_LAB:0 "탐사 연구소"
EXPLORATION_SLOT_SURVEY_LAB_DESC:0 "이 우주에는 너무나 많은 행성과 성계가 있고, 각각의 성계와 행성이 새로운 발견의 열쇠를 쥐고 있을지도 모릅니다. 낭비할 시간이 없는 우리에겐 이 전문 연구소가 같은 시간동안 더 많은 공간을 조사해 조사속도를 향상시킬 것입니다. 더 많은 조사는 더 많은 발견, 더 많은 모험 그리고 은하에 대한 더 많은 지식을 의미합니다."
EXPLORATION_SLOT_ANALYSIS_LAB:0 "고급 분석 연구소"
EXPLORATION_SLOT_ANALYSIS_LAB_DESC:0 "모든 이상현상은 본질적으로 이전의 이론들에 도전합니다. 그리고 과학에 진보에 있어서 이보다 더 가치있는 것은 없습니다. 우리는 어떠한 잠재적인 이상현상과 그들이 가지고 있는 비밀들을 놓칠 수 없습니다. 이 전문 연구소는 은하의 모든 이상현상을 찾을 수 있도록 할 것입니다."
EXPLORATION_SLOT_ARCH_LAB:0 "고급 고고학 연구소"
EXPLORATION_SLOT_ARCH_LAB_DESC:0 "이 실험실은 고고학 연구에 전념하고 있습니다. 고고학 발굴지는 상상을 불러일으키는 미지의 신비를 담고 있으며, 그것에 대한 모든 것을 전면적으로 분석할 수 있는 전용 연구실을 가질 자격이 있습니다."
EXPLORATION_SLOT_STELLAR_CARTOGRAPHY:0 "성간 지도 제작소"
EXPLORATION_SLOT_STELLAR_CARTOGRAPHY_DESC:0 "이 대형 시스템은 주변 공간 매핑에 사용되어 함선 컴퓨터의 FTL 점프 계산 및 복구 속도를 향상시킵니다. 이 모델은 일반 군함에 사용되는 모델보다 훨씬 더 효과적이지만 까다로워서 시스템을 유지하는데 고도로 훈련된 과학관의 꾸준한 관리가 필요합니다."
EXPLORATION_SLOT_QUANTUM_THRUSTERS:0 "양자 추진기"
EXPLORATION_SLOT_QUANTUM_THRUSTERS_DESC:0 "탐사할 것이 너무나도 많아 조사 장소 사이를 이동하는데 소비되는 시간은 낭비입니다. 이 양자 추진기들은 함선을 빠르게 이동시키기 위해서 고안된 것으로, 함선이 항상 다음의 위대한 우주의 신비를 향해 빠르게 움직일 수 있게 합니다."
EXPLORATION_SLOT_NAVIGATIONAL_ARRAY:0 "항법 시스템"
EXPLORATION_SLOT_NAVIGATIONAL_ARRAY_DESC:0 "이 진보한 3D 항법 시스템은 센서 범위를 가능한 한 멀리 확장하도록 특별히 설계되어 있으며, 멀리 떨어진 공간의 예비 스캔을 실시함으로써 은하 지도의 자료를 빠르게 업데이트하고 추가합니다."
EXPLORATION_SLOT_PHYSICS_LAB:0 "진보한 물리 연구실"
EXPLORATION_SLOT_PHYSICS_LAB_DESC:0 "§H생산량:§! 10 물리 연구 점수\n이 첨단 연구소는 물질과 에너지의 비밀, 컴퓨터, 현장 조작 등 획기적인 물리학 연구를 진행하는 데 전념하고 있습니다."
EXPLORATION_SLOT_SOCIETY_LAB:0 "진보한 사회학 연구실"
EXPLORATION_SLOT_SOCIETY_LAB_DESC:0 "§H생산량:§! 10 사회학 연구 점수\n이 첨단 연구소는 사회학, 생물학, 철학, 군사 이론, 생명과 문화 등 획기적인 사회학 연구를 진행하는 데 전념하고 있습니다."
EXPLORATION_SLOT_ENGINEERING_LAB:0 "진보한 공학 연구실"
EXPLORATION_SLOT_ENGINEERING_LAB_DESC:0 "§H생산량:§! 10 공학 연구 점수\n이 첨단 연구소는 재료, 산업, 우주선, 추진기, 로봇 등 획기적인 공학 연구를 진행하는 데 전념하고 있습니다."

EXPLORATION_SLOT_MINING_FACILITY:0 "소행성 채굴시설"
EXPLORATION_SLOT_MINING_FACILITY_DESC:0 "§H생산량:§! 7 광물\n이 시설은 노후한 탐사 순양함을 첨단 채굴 플랫폼으로 개조할 수 있게 하며, 매달 소량의 광물을 생산합니다."

EXPLORATION_SLOT_SOLAR_ARRAY:0 "태양광 발전망"
EXPLORATION_SLOT_SOLAR_ARRAY_DESC:0 "§H생산량:§! 7 에너지\n이 이설은 노후한 탐사 순양함을 대형 태양 전지판과 배터리 시스템을 통해 태양광 발전망으로 개조할 수 있게 하며, 매달 소량의 에너지를 생산합니다."

EXPLORATION_SLOT_ALLOY_REFINERY:0 "합금 주조소"
EXPLORATION_SLOT_ALLOY_REFINERY_DESC:0 "§H생산량:§! 7 합금\n이 시설은 노후한 탐사 순양함을 현대식 합금 정제소로 개조할 수 있게 하며, 매달 소량의 합금을 생산합니다."

FIGHTERS_HANGAR_PD_1:0 "기본 타격기 (PD)"
FIGHTERS_HANGAR_PD_1_DESC:0 "기본 타격기가 모함과 함께 전투에 돌입합니다. 폭격기와 미사일을 요격하기 위해 모함 근처에 머무를 것입니다."
FIGHTERS_HANGAR_PD_2:0 "개량된 타격기 (PD)"
FIGHTERS_HANGAR_PD_2_DESC:0 "향상된 타격기는 적의 소형함과 타격기를 주 목표로 삼습니다. 폭격기와 미사일을 요격하기 위해 모함 근처에 머무를 것입니다."
