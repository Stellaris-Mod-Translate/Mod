NSC_AI_COMBAT_COMPUTER:0 "인공지능 전투 체계"
nsc_ai:0 "인공지능 전투 체계"
NSC_AI_BEHAVIOR_DESC:0 "극도로 발달된 컴퓨터 시스템은 함선의 키를 조작할 필요 없이 함선 내의 모든 전투 시스템을 지능적으로 작동시킬 수 있습니다. 이는 전투 중 완벽한 이동 제어를 가능케 합니다.\n\n§G사용 방법:§! §B이 컴퓨터는 특정 종류의 함선에만 사용 가능하며 전투 중에 플레이어가 직접 이 함선의 움직임을 통제할 수 있습니다.\n\n이 컴퓨터를 장착한 함선들은§! §H반드시§! §B혼자 혹은 동일한 컴퓨터를 탑재한 함선들로만 함대를 구성해야 합니다. 이동 통제는 다른 전투 컴퓨터를 가진 다른 함선들과 혼합된 함대에서는 작동하지 않을 것입니다.\n\n이 부품을 탑재하면, 함대는 당신이 지정한 위치로 이동하여 무기 사정거리 내에 목표물이 있는 한 계속 발사할 것입니다.§! §H함대는 이동 지시를 내리기 전까지는 움직이지 않을 것입니다.§!"

nsc_strike_cruiser_aura:0 "타격 순양함 전투 체계 I"
nsc_strike_cruiser_aura_DESC:0 "이 전투 체계는 사정권에 들어온 적 함선을 포착해 도주나 전투 이탈을 막는 역할을 합니다. 열등하거나 회피적인 적들의 타격 후 이탈 전력을 방지하기 위한 필수품입니다."
nsc_strike_cruiser_aura_2:0 "타격 순양함 전투 체계 II"
NSC_STRIKE_CRUISER_AURA_2_DESC:0 "이 개선된 전투 체계는 이전 세대보다 훨씬 더 효과적입니다. 사정권 내의 모든 적은 탈출을 시도하는 동안 꽤 오랫동안 멈춰서 싸울 수 밖에 없을 것입니다."
nsc_titan_aura:0 "함대 명령 네트워크"
nsc_flagship_aura:0 "진보한 함대 명령 네트워크"

