PERDITION_BEAM_FLAGSHIP:0 "정의의 집행자"
PERDITION_BEAM_FLAGSHIP_DESC:0 "가장 거대한 함선을 위한 가장 거대한 무기입니다. 별로 크지 않은 지도자에겐 충분한 보상이 될 겁니다."

PERDITION_BEAM_STARBASE:0 "원자상 분해기"
PERDITION_BEAM_STARBASE_DESC:0 "적들을 원자로 분해해 버리는 무기입니다."

XL_BEAM_STARBASE:0 "편광 전자 변조기"
XL_BEAM_STARBASE_DESC:0 "원자상 분해기의 두배 정도의 화력에 차지하는 공간은 절반 정도인 무기입니다."

BASIC_XL_BEAM:0 "시험형 에너지 랜스"
BASIC_XL_BEAM_DESC:0 "시험형 에너지 랜스입니다. 랜스의 실용성을 입증하기 위해 만들어진 시험형 무기로, 다음 세대에 비해 화력이 약하지만 전략자원을 필요로 하지 않습니다."

BASIC_T_BEAM:0 "시험형 천벌 광선"
BASIC_T_BEAM_DESC:0 "시험형 천벌 광선은 타이탄급 무기의 초기형으로, 그 크기와 위용에 비해선 사실 파괴력이 부족한 편입니다. 그런만큼 전략자원은 필요로 하지 않습니다."

TOMAHAWK_CRUISE_MISSILE:0 "토마호크 순항 미사일"
TOMAHAWK_CRUISE_MISSILE_DESC:0 "매우 긴 사거리와 강력한 화력을 자랑하지만 매우 비싼 대 주력함 미사일입니다. 방위 거점이나 사정거리가 긴 함선에 매우 유용한 무기입니다."

HARPOON_CRUISE_MISSILE:0 "하푼 순항 미사일"
HARPOON_CRUISE_MISSILE_DESC:0 "토마호크 순항 미사일의 작은 파생형인 하푼 순항 미사일은 토마호크 미사일의 사정거리와 파괴력을 약간 줄인 대신 속도와 회피율을 높였습니다."

