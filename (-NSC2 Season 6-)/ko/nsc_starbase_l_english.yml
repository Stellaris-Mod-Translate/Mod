##################################################################################################################################################################################################################
### STARBASE MODULES & BUILDINGS ###
#############################################

stb_shipyard:0 "조선소"
stb_shipyard_desc:0 "함선 건조에 초점을 맞춘 항성기지입니다."

sm_drydock:0 "건선거"
sm_drydock_desc:0 "이 특수 설계된 시설은 첨단 기술을 사용하여 조선소 내의 기압을 유지함으로써 기술자들이 더 쉽게 함선을 건조, 유지, 업그레이드 및 수리를 진행할 수 있도록 합니다."

sm_sensor_station:0 "감지 스테이션"
sm_sensor_station_desc:0 "항성기지의 감지 스테이션은 첨단 센서 배열을 사용하여 여러 항성계에 걸쳐 우리의 정보수집 기능을 확장하여 국경 인근에 있을 수 있는 모든 위협에 대한 정보를 제공합니다."

sm_solar_panel_01:0 "소형 태양광 발전망"
sm_solar_panel_01_desc:0 "이 작은 태양 전지판 배열망은 항성기지에 에너지를 공급하여 설비 가동시의 비용 절감에 도움이 되거나 잉여 에너지를 발생시킵니다."
sm_solar_panel_02:0 "중형 태양광 발전망"
sm_solar_panel_02_desc:0 "이 중간 크기의 태양 전지판 배열망은 항성기지에 에너지를 공급하여 설비 가동시의 비용 절감에 도움이 되거나 잉여 에너지를 발생시킵니다."
sm_solar_panel_03:0 "대형 태양광 발전망"
sm_solar_panel_03_desc:0 "이 대형 태양 전지판 배열망은 항성기지에 에너지를 공급하여 설비 가동시의 비용 절감에 도움이 되거나 잉여 에너지를 발생시킵니다."
sm_solar_panel_04:0 "초대형 태양광 발전망"
sm_solar_panel_04_desc:0 "이 초대형 태양 전지판 배열망은 항성기지에 에너지를 공급하여 설비 가동시의 비용 절감에 도움이 되거나 잉여 에너지를 발생시킵니다."

sm_hq_annex:0 "함대 지휘소"
sm_hq_annex_desc:0 "제국 전체에 상당한 보너스를 제공하는 발전된 지휘소입니다."

sm_starbase_management:0 "항성기지 행정부"
sm_starbase_management_desc:0 "몇몇 성계는 우리 제국의 무역망 유지에 절대적으로 중요합니다. 이 항성기지 행정부는 우리 제국의 매우 중요한 기관으로 지역 무역로의 보호와 중요한 행성기지의 방어를 담당하는 시설입니다."

sm_customs_office:0 "항성기지 세관"
sm_customs_office_desc:0 "성계의 모든 이민자가 거쳐가는 항성기지 시설입니다."

mod_pop_category_bio_trophy_unity_produces_mult:0 "생체기념물 통합"

sm_starbase_management_machine:0 "항성기지 네트워크 중추"
sm_starbase_management_machine_desc:0 "01000101 01110010 01110010 01101111 01110010 00100000 00110100 00110000 00110100 0001010"

sm_starbase_management_hive:0 "항성기지 비밀 심층부"
sm_starbase_management_hive_desc:0 "우린 하나다."

sm_mining_base:0 "성계 광물 정제소"
sm_mining_base_desc:0 "일부 항성계는 우리 제국의 경제를 부양하기 위한 광물 자원 채굴에 특화되어 있습니다. 이런 항성계의 더 나은 자원 산출을 위해 이 시설은 항성기지가 성계 내의 모든 행성에서 광물 채광 작업의 효율성을 높일 수 있도록 합니다."

sm_farming_base:0 "성계 농업 관리 시설"
sm_farming_base_desc:0 "일부 항성계는 계속해서 증가하는 우리 인구를 지탱하기 위해 대량의 식량 생산에 특화되어 있습니다. 이런 항성계의 더 나은 자원 산출을 위해 위해 이 시설은 항성기지가 성계 내의 모든 행성에서 농작물 수확량을 증가시킬 수 있도록 합니다."

sm_power_station:0 "성계 에너지 연결망"
sm_power_station_desc:0 "일부 항성계는 우리 문명이 기능하는데 필요한 에너지를 생산하는 데 특화되어 있습니다. 이런 항성계의 더 나은 자원 산출을 위해 이 시설은 항성기지가 성계 내의 모든 행성에서 에너지 기술자들의 효율을 높일 수 있도록 합니다."

sm_orbital_housing:0 "궤도 거주 구역"
sm_orbital_housing_desc:0 "일부 항성기지는 순수하게 군사 시설이나 행정 시설이 아닌 다른 시설이 될 수 있습니다. 이 시설은 항성기지에 건설되어 민간인을 수용하고 그들의 집으로써 사용되며 계속해서 증가하는 우리 제국의 인구를 위한 주택을 제공합니다."




