##################################################################################################################################################################################################################
### POLICIES ###
################

policy_tech_options_policy:0 "연구 다양성 계획"
policy_tech_options_policy_desc:0 "이 정책은 우리 제국이 다음 연구 프로젝트를 선택할 때 우리 과학자들에게 더 많은 선택권을 제공하는 데 연구 포인트를 쓸 수 있게 해줄 것입니다."

defaulttech_option_name: "기본 연구"
defaulttech_option:0 "기본 연구"
defaulttech_option_desc:0 "이 옵션을 선택한다면 연구 대안을 정상 수치로 유지할 것입니다. - 아무것도 변하지 않습니다."

tech5_option_name: "연구 계획 5"
tech5_option:0 "연구 계획 5"
tech5_option_desc:0 "이 옵션을 선택한다면 연구 대안의 수가 5개로 증가하지만 월간 연구 생산량의 약 10%를 소모할 것입니다."

tech10_option_name: "연구 계획 10"
tech10_option:0 "연구 계획 10"
tech10_option_desc:0 "이 옵션을 선택한다면 연구 대안의 수가 10개로 증가하지만 월간 연구 생산량의 약 15%를 소모할 것입니다."

tech15_option_name: "연구 계획 15"
tech15_option:0 "연구 계획 15"
tech15_option_desc:0 "이 옵션을 선택한다면 연구 대안의 수가 15개로 증가하지만 월간 연구 생산량의 약 20%를 소모할 것입니다."

tech20_option_name: "연구 계획 20"
tech20_option:0 "연구 계획 20"
tech20_option_desc:0 "이 옵션을 선택한다면 연구 대안의 수가 20개로 증가하지만 월간 연구 생산량의 약 30%를 소모할 것입니다."



##################################################################################################################################################################################################################
### DOCTRINES ###
#################

policy_armament_doctrine:0 "무기 교리"
policy_armament_doctrine_desc:0 "제국이 함선에 어떤 무기를 중점적으로 사용할지 선택할 수 있는 함대 교리입니다."

balanced_focus_name:0 "표준 무기 교리"
balanced_focus:0 "표준 무기 교리"
balanced_focus_desc:0 "사용하는 무기 종류에 특별한 비중 차이를 두지 않습니다. 특정한 무기 종류만을 쓸 이유는 없습니다."

kinetic_focus_name:0 "실탄 집중 교리"
kinetic_focus:0 "실탄 집중 교리"
kinetic_focus_desc:0 "실탄 무기는 오랜 역사를 지니고 있습니다. 우리 제국의 실탄 무기는 적의 보호막과 선체를 뚫고 나아가 우리 제국에 영광을 가져다 줄 것입니다."

energy_focus_name:0 "에너지 집중 교리"
energy_focus:0 "에너지 집중 교리"
energy_focus_desc:0 "적 함선을 파괴하기 위한 직접적인 에너지 조작은 그 자체로 웅장함이 있습니다. 우리 에너지 무기는 적 함대를 녹여버릴 것입니다."

guided_munitions_focus_name:0 "미사일 집중 교리"
guided_munitions_focus:0 "미사일 집중 교리"
guided_munitions_focus_desc:0 "우리의 강력한 미사일은 승리를 보장할 것입니다."

strike_craft_focus_name:0 "타격기 집중 교리"
strike_craft_focus:0 "타격기 집중 교리"
strike_craft_focus_desc:0 "우리의 용맹한 조종사들이 승리를 보장할 것입니다."

policy_defense_doctrine:0 "방어 교리"
policy_defense_doctrine_desc:0 "제국이 함선에 어떤 방어 모듈을 중점적으로 사용할지 선택할 수 있는 함대 교리입니다."

uniform_focus_name:0 "표준 방어 교리"
uniform_focus:0 "표준 방어 교리"
uniform_focus_desc:0 "사용하는 방어 모듈에 특별한 비중 차이를 두지 않습니다. 특정한 방어 모듈만을 사용할 이유는 없으며, 방어 모듈은 모두 합쳐서 사용할 때 가장 강력합니다."

armor_focus_name:0 "장갑 집중 교리"
armor_focus:0 "장갑 집중 교리"
armor_focus_desc:0 "제국의 장갑 강도를 믿으십시오. 두껍고 뚫리지 않는 장갑은 선체를 둘러싸고 있으며, 미사일이나 어뢰의 공격에도 문제 없습니다."

shield_focus_name:0 "보호막 집중 교리"
shield_focus:0 "보호막 집중 교리"
shield_focus_desc:0 "일렁이는 보호막은 우월한 방어 모듈입니다. 장갑과는 달리, 수리할 필요 없이 재충전되며 작전 속도를 늦출 필요 없이 작전을 진행할 수 있습니다."

policy_composition_doctrine:0 "함대 구성 교리"
policy_composition_doctrine_desc:0 "제국이 함대를 구성하는 데 있어서 어떠한 함종을 집중적으로 생산할 지 선택할 수 있는 함대 교리입니다."

standard_composition_name:0 "표준 구성 교리"
standard_composition:0 "표준 구성 교리"
standard_composition_desc:0 "함대를 구성하는 함종에 특별한 비중 차이를 두지 않습니다. 특정한 함종만을 사용할 이유는 없으며, 광범위한 함대가 최선의 선택입니다."

light_ship_focus_name:0 "경함선 집중 교리"
light_ship_focus:0 "경함선 집중 교리"
light_ship_focus_desc:0 "경함선은 건조 비용과 유지 비용 모두 저렴하며 속도가 빠릅니다. 이 함선은 해적들을 진압하며 무역을 보호하고, 더 큰 함선들을 차단하며, 제국의 예산으로 우리를 방어하는데 완벽합니다. 우리는 이 귀중한 함선의 건조를 우선시할 필요가 있습니다."

versatility_focus_name:0 "순양함 집중 교리"
versatility_focus:0 "순양함 집중 교리"
versatility_focus_desc:0 "순양함과 타격 순양함, 그리고 전투 순양함은 우리가 건조할 수 있는 가장 다재다능한 함종입니다. 이 함선들은 모든 범위에서 뛰어나며, 광범위한 종류의 무기를 탑재하고, 적들의 공격을 견딜 수 있을만큼 튼튼하지만, 건조하는 시간과 생산 및 유지비는 그렇게 크지 않습니다. 다용도의 함대를 위해서는 순양함대를 중심으로 함대를 조직해야 합니다."

capital_focus_name:0 "주력함 집중 교리"
capital_focus:0 "주력함 집중 교리"
capital_focus_desc:0 "주력함은 우리 함대의 자랑거리입니다. 적을 제거하기 위한 중무장과 어떠한 공격도 버텨내는 중장갑으로 이 강력한 함선들은 우리 함대에서 가장 강력한 무기입니다. 이 함종은 우주 함대전의 미래나 다름없고 이것을 중점으로 함대를 육성해야 합니다."

carrier_focus_name:0 "모함 집중 교리"
carrier_focus:0 "모함 집중 교리"
carrier_focus_desc:0 "제국의 타격기들은 가장 위대한 무기입니다. 조종사들은 우리 종족 중에서 가장 뛰어나고 총명하며, 우리 모함들은 이 용맹한 전사들을 전장으로 투입하는 함종입니다. 또한 적의 행성을 침공할 때가 된다면 우리 모함은 지상군을 함선에 실어 행성 전체를 점령할 수도 있습니다. 우리는 가능한 한 이 강력한 함선을 중심으로 함대를 육성해야 합니다."

policy_operations_doctrine:0 "함대 작전 교리"
policy_operations_doctrine_desc:0 "함대는 많은 임무를 수행합니다. 전력 투사, 핵심 영토의 방어, 내부 무역의 보호 등. 함대 작전 교리는 이들 중 어떤 것을 중점으로 하는지 결정하는 함대 교리입니다."

standard_operations_name:0 "표준 작전 교리"
standard_operations:0 "표준 작전 교리"
standard_operations_desc:0 "함대 작전에 지나치게 비중 차이를 두면 안됩니다. 우리는 항상 어떤 임무에도 준비가 되어 있어야 하며 결코 작전 계획의 한 측면을 소홀히 해서는 안됩니다."

blue_sky:0 "푸른하늘 작전 교리"
blue_sky_name:0 "푸른하늘 작전 교리"
blue_sky_desc:0 "우리 행성과 사람들에 대한 방어보다 더 중요한 것은 없습니다. 우리 함대는 순수하게 국가의 방어를 위해 존재하며, 전역을 우리가 통제하는 우주로 국한시키고 함대를 지원하기 위한 강력한 항성기지 함께 싸울 계획을 세워야 합니다."

black_sky:0 "흑색하늘 작전 교리"
black_sky_name:0 "흑색하늘 작전 교리"
black_sky_desc:0 "우리 함대는 동맹국을 보호하고, 적들을 벌하며, 그들이 발생시키는 모든 곳에서의 위기에 대처하기 위해 멀리 떨어진 곳에 전력을 투사할 수 있어야 합니다. 우리는 항성기지에 의존하여 함대를 지원할 수 없습니다. 우리 함대는 어디서든, 심지어는 은하계 반대편에서도 싸울 수 있어야만 합니다. 우리 함대는 다른것들과 마찬가지로 외교의 도구이기도 합니다."

privateer_operation:0 "해적소탕 작전 교리"
privateer_operation_name:0 "해적소탕 작전 교리"
privateer_operation_desc:0 "우리 함대는 우리 모두의 삶을 지키는 데 충분하지만, 제국의 내부 무역을 보호하는 데도 도움이 됩니다. 무역은 우리 제국의 생명줄이며, 우리는 무역로를 보호하기 위해 할 수 있는 모든 것들을 동원해야만 합니다."

policy_crew_doctrine:0 "승무원 훈련 교리"
policy_crew_doctrine_desc:0 "함선의 선원과 장교들의 훈련은 해군에서 지금까지 수행했던 가장 중요한 측면 중 하나입니다. 우리는 상황에 맞게 훈련 프로그램을 세심하게 조정해야 합니다. 시대에 뒤떨어지거나 잘못된 훈련 프로그램은 아무것도 하지 않는 것보다 더 나쁘고, 우리 함대를 무력화시킬 것입니다. 우리는 승무원과 장교들을 어떻게 훈련시킬지 결정해야 합니다."

standard_crew:0 "표준 훈련 교리"
standard_crew_name:0 "표준 훈련 교리"
standard_crew_desc:0 "편중된 훈련 없는 표준 훈련 교리를 통해 함대를 모든 임무에 적합한 상태로 유지합니다."

excellent_crew:0 "사관학교 훈련 교리"
excellent_crew_name:0 "사관학교 훈련 교리"
excellent_crew_desc:0 "우리는 사관학교의 훈련 프로그램을 실시해야 합니다. 승무원들은 몇 년 동안 훈련을 받아야하며, 장교들은 추가적인 전문 훈련을 받아야 합니다. 하지만, 많은 사람들이 우리가 정한 높은 기준을 충족시키지 못할 것이고, 이로인해 우리 함선에 탑승하기 적합한 선원의 수가 줄어들 것입니다."

militia_crew:0 "빠른 훈련 교리"
militia_crew_name:0 "빠른 훈련 교리"
militia_crew_desc:0 "우리는 어떠한 추가 훈련 없이 가능한 한 빠르게 승무원들을 준비시키는 데 초점을 맞춘 신속한 훈련 프로그램을 시행해야 합니다. 이는 많은 신병들로 함대를 부풀릴 수는 있겠지만 전투수행능력이 저하되는 결과를 초래할 것입니다."

ai_crew:0 "인공지능 승무원 교리"
ai_crew_name:0 "인공지능 승무원 교리"
ai_crew_desc:0 "우리는 함선에 주로 인공지능 유닛을 승선시킬 것입니다. 이는 인상적인 비율로 선원을 탑승시킨다는 장점이 있지만 승무원 역할에 최적화된 인공지능은 급변하는 전장 상황에 적응하는 데 어려움을 겪기 때문에 전투에서 피해가 늘어날 것입니다."

edict_nsc_doctrine_ai:0 "인공지능 대체 교리"
edict_nsc_doctrine_ai_desc:0 "인공지능 전용입니다."

policy_crew_doctrine_gestalt:0 "드론 승무원 교리"
policy_crew_doctrine_gestalt_desc:0 "함선의 드론들의 훈련은 해군에서 지금까지 수행했던 가장 중요한 측면 중 하나입니다. 우리는 상황에 맞게 훈련 프로그램을 세심하게 조정해야 합니다. 시대에 뒤떨어지거나 잘못된 훈련 프로그램은 아무것도 하지 않는 것보다 더 나쁘고, 우리 함대를 무력화시킬 것입니다. 우리는 승무원과 장교들을 어떻게 훈련시킬지 결정해야 합니다."

standard_drones:0 "표준 드론 교리"
standard_drones_name:0 "표준 드론 교리"
standard_drones_desc:0 "우리 드론은 현재 충분합니다. 우리는 어떠한 고품질의 드론이나 독립적인 드론, 많은 수의 드론을 필요로 하지 않습니다."

quality_protocol:0 "고급 드론 교리"
quality_protocol_name:0 "고급 드론 교리"
quality_protocol_desc:0 "우리 함선이 최고 효율로 전투를 치르려면 드론이 최고 품질이어야 합니다. 더 느슨한 기준으로는 함대에 현재보다 더 많은 함선을 채울 수 있겠지만, 이것은 우리 함대의 우수성에 대한 비용입니다."

adaptive_protocol:0 "적응 드론 교리"
adaptive_protocol_name:0 "적응 드론 교리"
adaptive_protocol_desc:0 "우리 장교 드론은 전장에서의 급변하는 상황에 적응하기 위해 보다 독립적인 사고를 할 수 있도록 설계되었습니다. 장교 드론이 자율성을 높여 선원을 관리하게 되어 보다 많은 함선을 투입할 수 있게 되었지만 통일된 행동이 부족하여 전체적인 전투수행능력은 다소 떨어질 것입니다."

swarm_protocol:0 "군단 드론 교리"
swarm_protocol_name:0 "군단 드론 교리"
swarm_protocol_desc:0 "우리 드론은 최소한의 훈련만 필요로 합니다. 우리 함선은 빨라야하며, 엄청난 숫자로 별들을 가려야 합니다. 이렇게 한다면 전투시 손실이 늘어나겠지만 각각의 손실은 무시할 수 있는 정도입니다. 함선 한 척이 격침당하면 그 자리를 대체할 함선이 두 척 더 있습니다. 우리는 적들을 숫자로 압도할 것입니다."



##################################################################################################################################################################################################################
### EDICTS ###
##############

edict_nsc_flagship_repair:0 "기함 재건조"
edict_nsc_flagship_repair_desc:0 "제국의 자랑이던 영광스러운 기함이 전투에서 파괴되고 말았습니다. 한 척 이상의 기함급 함선을 유지하는 데 엄청난 비용이 들지만, 현재는 기함이 파괴되었으므로 새로운 기함을 건조하고 유지할 수 있는 예산적 여유가 생겼습니다."

edict_nsc_emergency_defenses:0 "긴급 방어계획 실행"
edict_nsc_emergency_defenses_desc:0 "적들의 공격이 임박했지만, 우리 방어선은 약합니다. 우리는 항성기지를 건설하고, 그것을 강력한 방어기지로 만들어야 하지만, 현재 시간이 너무 부족합니다.\n\n그러나 우리가 가진 모든 것들을 쏟아부음으로써 이 짧은 시간 안에 우리 방어선의 일부는 강화할 수 있을 것입니다. 이것은 엄청난 비용이 들겠지만 증오스러운 적들과의 전쟁에서 패배하는 것 보다는 적은 비용이 들 것입니다."