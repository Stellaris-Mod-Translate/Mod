nsc_freebooter.30.tooltip:0 "§Y당신의 행동이 예기치 못한 결과를 불러일으킬 수 있습니다.§!"
nsc_freebooter.30.agr.light:0 "§R공격한다§!"
nsc_freebooter.30.agr.light.tooltip:0 "예상되는 결과: 당신과 상대방 모두 §Y가벼운§! 피해를 주고받습니다."
