nsc_freebooter.29.def.desc.5:0 "당신의 신중한 전술이 관중들의 동의를 얻지 못하고, 그들의 불만섞인 야유에 정신이 팔린 나머지 [nsc_freebooter_the_duel_evt_the_opponent_target.GetName]의 공격에 충분한 방어태세를 취하지 못했습니다. 그러나 마지막 순간 자세를 고쳐잡아 [nsc_freebooter_the_duel_evt_the_opponent_target.GetHerHim]에게 당신이 입은 피해와 같은 정도의 피해를 입혔습니다.\n\n당신의 체력: §G[This.nsc_freebooter_the_duel_evt_the_khan_hp_var]§!\n상대의 체력: §R[This.nsc_freebooter_the_duel_evt_the_opponent_hp_var]§!\n(Blank: §Y0§! HP)"

