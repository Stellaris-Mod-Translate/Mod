nsc_freebooter.11.desc:0 "안됩니다, 제발. 지금 승리해야 할 전쟁이 있으니 §Y더 많이§ 지불하겠습니다!! (이제 [nsc_freebooter_empire_admiral_market_target.GetSheHe]은(는) 간청하고 있습니다, 애처롭군요.)"
nsc_freebooter.11.a:0 "그럼 이쪽으로 오시죠."
