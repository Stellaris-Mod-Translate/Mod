nsc_freebooter.14.name:0 "§B함선§! 시장"
nsc_freebooter.14.desc:0 "당신의 함선 중 한 척을 구매하기를 원하는 사람을 기다리고 있습니다..."
nsc_freebooter.15.desc:0 "어, 저기, 안녕하세요.\n저든 §Y[nsc_freebooter_empire_fleet_market_target.GetRulerName]§!이고, §Y[nsc_freebooter_empire_fleet_market_target.GetName]§! 제국의 지도자입니다. (약간 긴장하고 있는 것처럼 보인다.)\n그대 제국의 함선 설계가 은하에서 가장 완벽하다고 들었습니다. 저는 그것들 중 하나를 사고 싶습니다... (지도자는 당신의 응답을 기다립니다.)"
nsc_freebooter.16.a.tooltip:0 "§Y[nsc_freebooter_empire_fleet_market_target.GetName]§! 제국은 우리 §B함선§!을 구매하는데 추가적인 £energy£§Y$energy$§!을 지불할 것입니다."
nsc_freebooter.17.desc:0 "당신은 [nsc_freebooter_empire_fleet_market_target.GetHerHim]에게 우리 함선을 구매한다면 [nsc_freebooter_empire_fleet_market_target.GetHerHim]에게 경의를 표할 것이라고 말했습니다. 또한 어떠한 불만사항도 없을 것이라 말했습니다. ([nsc_freebooter_empire_fleet_market_target.GetSheHe]은(는) 불평할 것이 없어 보입니다.)"
