nsc_freebooter.10.desc:0 "어, 저기, 안녕하세요.\n저는 §Y[nsc_freebooter_empire_admiral_market_target.GetRulerName]§!이고, §Y[nsc_freebooter_empire_admiral_market_target.GetName]§! 제국의 지도자입니다. (약간 긴장하고 있는 것처럼 보인다.)\n그대 제국의 제독이 은하에서 가장 무자비하다고 들었습니다. 저는 그들 중 하나를 고용하고 싶습니다... (지도자는 당신의 응답을 기다립니다.)"
nsc_freebooter.10.a:0 "좋습니다. 따라오시죠."
