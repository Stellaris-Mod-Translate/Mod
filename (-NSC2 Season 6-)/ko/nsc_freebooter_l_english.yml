##Khan is winning##
nsc_freebooter.28.desc.1:0 "예포가 다음 라운드의 시작을 알리는 신호탄을 발사했을 때, [nsc_freebooter_the_duel_evt_the_opponent_target.GetName]은(는) 명백히 지쳐있는 것처럼 보였으며, 처음부터 보여주었던 [nsc_freebooter_the_duel_evt_the_opponent_target.GetSheHeCap]의 오만함은 사라져 있었습니다. 당신은 눈에띄게 부상당하고 공격을 위한 힘을 내려 고군분투하는 [nsc_freebooter_the_duel_evt_the_opponent_target.GetName]에 비해서는 비교적 양호한 상태를 유지하고 있습니다.\n\n당신의 체력: §G[This.nsc_freebooter_the_duel_evt_the_khan_hp_var]§!\n상대의 체력: §R[This.nsc_freebooter_the_duel_evt_the_opponent_hp_var]§!\n(Blank: §Y0§! HP)"

##Challenger is winning##
nsc_freebooter.28.desc.2:0 "예포가 다음 라운드의 시작을 알리는 신호탄을 발사했을 때, 당신은 지쳐있었으며 관중들과 [nsc_freebooter_the_duel_evt_the_opponent_target.GetName]은(는) 볼 수 없었지만 부상당해 갑옷 안쪽에 따뜻한 피가 고이는 것을 느낄 수 있었습니다. 당신은 갑옷을 고정하는 끈을 더 팽팽하게 당기고 힘차게 포효하며 고통스러운 통증을 견디고 상처를 압박했습니다. 관중들은 그들의 칸이 피를 흘리는 것을 볼 수 없어서 당신을 전설속의 무적의 전사라고 생각합니다. 반면에 당신의 행동에 속지 않은 유일한 사람인 [nsc_freebooter_the_duel_evt_the_opponent_target.GetName]은(는) 이번 라운드에서 자신이 유리하다는 사실을 알고 당신을 향해 활짝 웃고 있습니다.\n\n당신의 체력: §G[This.nsc_freebooter_the_duel_evt_the_khan_hp_var]§!\n상대의 체력: §R[This.nsc_freebooter_the_duel_evt_the_opponent_hp_var]§!\n(Blank: §Y0§! HP)"

##Both Combatants are drawing##
nsc_freebooter.28.desc.3:0 "당신과 [nsc_freebooter_the_duel_evt_the_opponent_target.GetName]은(는) 둘 다 뚜렷한 이점 없이 경기장 안으로 다시 걸어들어갑니다. 예포가 다시 한 번 발사되고 당신이 무기를 끌어당기고 [nsc_freebooter_the_duel_evt_the_opponent_target.GetName]을(를) 향해 달려들자, 흥분한 관중들은 함성을 질렀습니다. [nsc_freebooter_the_duel_evt_the_opponent_target.GetSheHeCap]은(는) 자세를 취하고 준비 태세를 갖추며 전투에서 다시한번 당신을 만날 준비를 마쳤습니다.\n\n당신의 체력: §G[This.nsc_freebooter_the_duel_evt_the_khan_hp_var]§!\n상대의 체력: §R[This.nsc_freebooter_the_duel_evt_the_opponent_hp_var]§!\n(Blank: §Y0§! HP)"

