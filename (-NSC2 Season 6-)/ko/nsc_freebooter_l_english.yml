nsc_freebooter.11.end:0 "안된다고 했습니다!"
nsc_freebooter.12.desc:0 "당신은 [nsc_freebooter_empire_admiral_market_target.GetHerHim]에게 우리 제독을 선택한다면 [nsc_freebooter_empire_admiral_market_target.GetHerHim]에게 경의를 표할 것이라고 말했습니다. 또한 어떠한 불만사항도 없을 것이라 말했습니다. ([nsc_freebooter_empire_admiral_market_target.GetSheHe]은(는) 불평할 것이 없어 보입니다.\n\n§Y당신은 최대 6명의 제독 중에서 선택할 수 있습니다.§!"
