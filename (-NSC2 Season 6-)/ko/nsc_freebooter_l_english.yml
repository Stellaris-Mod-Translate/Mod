nsc_freebooter.31.name:0 "3 라운드: 결과"
nsc_freebooter.31.desc.1:0 "[nsc_freebooter_the_duel_evt_the_opponent_target.GetName]에 대한 당신의 억제되지 않은 공격은 [nsc_freebooter_the_duel_evt_the_opponent_target.GetHerHim]의 반격과 동시에 서로에게 유효타를 넣었습니다. 두 투사 모두 상대와 가벼운 피해를 주고받았습니다.\n\n당신의 체력: §G[This.nsc_freebooter_the_duel_evt_the_khan_hp_var]§!\n상대의 체력: §R[This.nsc_freebooter_the_duel_evt_the_opponent_hp_var]§!\n(Blank: §Y0§! HP)"
nsc_freebooter.31.desc.2:0 "[nsc_freebooter_the_duel_evt_the_opponent_target.GetName]에 대한 당신의 억제되지 않은 공격은 [nsc_freebooter_the_duel_evt_the_opponent_target.GetHerHim]의 반격과 동시에 서로에게 유효타를 넣었습니다. 두 투사 모두 상대와 심한 피해를 주고받았습니다.\n\n당신의 체력: §G[This.nsc_freebooter_the_duel_evt_the_khan_hp_var]§!\n상대의 체력: §R[This.nsc_freebooter_the_duel_evt_the_opponent_hp_var]§!\n(Blank: §Y0§! HP)"
nsc_freebooter.31.desc.3:0 "[nsc_freebooter_the_duel_evt_the_opponent_target.GetName]에 대한 당신의 억제되지 않은 공격은 [nsc_freebooter_the_duel_evt_the_opponent_target.GetHerHim]와(과) 근접하게 되어 그에게 작은 이점을 주게 되었고, 당신에게 가벼운 타격을 날렸습니다. 그러나 [nsc_freebooter_the_duel_evt_the_opponent_target.GetHerHim]을(를) 타격한 당신의 무기가 [nsc_freebooter_the_duel_evt_the_opponent_target.GetName]에게 엄청난 피해를 입혔습니다.\n\n당신의 체력: §G[This.nsc_freebooter_the_duel_evt_the_khan_hp_var]§!\n상대의 체력: §R[This.nsc_freebooter_the_duel_evt_the_opponent_hp_var]§!\n(Blank: §Y0§! HP)"
nsc_freebooter.31.desc.4:0 "당신의 신중한 전술이 관중들의 동의를 얻지 못했을지도 모르지만, 당신은 격렬한 전투중에 잠깐 숨을 돌릴 시간을 얻었습니다. 체력을 1 회복했습니다.\n\n당신의 체력: §G[This.nsc_freebooter_the_duel_evt_the_khan_hp_var]§!\n상대의 체력: §R[This.nsc_freebooter_the_duel_evt_the_opponent_hp_var]§!\n(Blank: §Y0§! HP)"
nsc_freebooter.31.desc.5:0 "당신의 신중한 전술로 [nsc_freebooter_the_duel_evt_the_opponent_target.GetName]의 공격에 성공적으로 반격하여 가벼운 피해를 입히고 그의 균형을 무너뜨렸습니다. 또한 반격 후 격렬한 전투 중 한숨 돌릴 수 있었습니다. 체력을 1회복합니다.\n\n당신의 체력: §G[This.nsc_freebooter_the_duel_evt_the_khan_hp_var]§!\n상대의 체력: §R[This.nsc_freebooter_the_duel_evt_the_opponent_hp_var]§!\n(Blank: §Y0§! HP)"
nsc_freebooter.31.desc.6:0 "당신의 신중한 전술이 확실히 관중들의 동의를 얻지 못했지만, 당신은 격렬한 전투 중에 확실히 숨을 돌릴 시간을 얻었습니다. 체력을 2 회복했습니다.\n\n당신의 체력: §G[This.nsc_freebooter_the_duel_evt_the_khan_hp_var]§!\n상대의 체력: §R[This.nsc_freebooter_the_duel_evt_the_opponent_hp_var]§!\n(Blank: §Y0§! HP)"
nsc_freebooter.31.desc.7:0 "당신과 [nsc_freebooter_the_duel_evt_the_opponent_target.GetName] 모두 신중한 전술을 구사하여 어느쪽도 상대방과 교전하지 않자 관중들이 야유를 보내기 시작했습니다. 교전이 시작되기 전까지 긴 시간 동안 당신과 [nsc_freebooter_the_duel_evt_the_opponent_target.GetName] 모두 확실히 숨을 돌릴 시간을 얻었습니다. 당신과 [nsc_freebooter_the_duel_evt_the_opponent_target.GetName] 모두 체력을 2 회복했습니다.\n\n당신의 체력: §G[This.nsc_freebooter_the_duel_evt_the_khan_hp_var]§!\n상대의 체력: §R[This.nsc_freebooter_the_duel_evt_the_opponent_hp_var]§!\n(Blank: §Y0§! HP)"
nsc_freebooter.31.desc.8:0 "당신의 신중한 전술이 관중들의 동의를 얻지 못하고, 그들의 불만섞인 야유에 정신이 팔린 나머지 [nsc_freebooter_the_duel_evt_the_opponent_target.GetName]의 공격에 충분한 방어태세를 취하지 못했습니다. 그러나 이렇게 가까운 거리에서는 [nsc_freebooter_the_duel_evt_the_opponent_target.GetHerHim]에게 가벼운 타격만을 입힐 수 있었습니다. 그러나 [nsc_freebooter_the_duel_evt_the_opponent_target.GetName]의 공격이 당신을 강타했을 때, 이 타격은 상당히 결정적이었습니다.\n\n당신의 체력: §G[This.nsc_freebooter_the_duel_evt_the_khan_hp_var]§!\n상대의 체력: §R[This.nsc_freebooter_the_duel_evt_the_opponent_hp_var]§!\n(Blank: §Y0§! HP)"

### Events ###
nsc_freebooter.32.desc:0 "전쟁이나 속임수 때문이 아니라, 세월 때문에 우리 위대한 칸이 승하했습니다. 그러나 우리에겐 새로운 칸이 있습니다, 하하하! 칸 만세!"
nsc_freebooter.32.desc_alt:0 "우리 나라는 망신을 당했고, 위대한 칸은 이제 막 [from.GetHerHisCap]의 불명예스러운 삶을 끝냈습니다."
nsc_freebooter.39.name:0 "위대한 칸의 기함"
nsc_freebooter.39.desc:0 "건조가 완료되었고, 최종 시험도 통과했습니다. 위대한 칸의 기함의 위력을 모두가 볼 수 있도록 공개했습니다. 우리 적들은 이제 이 함선의 영광과 웅장함 앞에서 벌벌 떨고 이 강력한 힘이 은하를 지배하는데 사용될지도 모른다는 사실을 알고 있습니다. 몰락 제국은 우리 위대한 공학기술을 마지못해 인정하고 있습니다. 이 함선은 전쟁의 면모를 바꿀 것입니다.\n§R영원히§!."
nsc_freebooter.39.a:0 "칸에게 영광 있으라."
nsc_freebooter.40.name:0 "무력화된 기함"
nsc_freebooter.40.desc:0 "우리는 쓰디쓴 패배를 당했습니다. 위대한 칸의 기함이 격렬한 전투 중 막대한 피해를 입고 무력화되었습니다. 다만 기함의 선체 자체는 여전히 온전하여 정찰 보고서에 따르면 현장 수리를 통해 아광속 항해 능력과 FTL기능을 복구할 수 있다고 합니다. 다만 보다 광범위한 수리를 위해서는 적절한 설비를 갖춘 조선소가 필요할 것입니다.\n어떻게 하실겁니까?"
nsc_freebooter.40.a:0 "우리는 기함이 필요하다"
nsc_freebooter.40.a.tooltip:0 "기함을 수리하기 위한 특별 프로젝트를 시작합니다."
nsc_freebooter.40.b:0 "위대한 칸은 저 함선 없이도 승리할 것이다."
nsc_freebooter.40.b.tooltip:0 "무력화된 기함을 버립니다."
nsc_freebooter.41.name:0 "기함 수리됨"
nsc_freebooter.41.desc:0 "위대한 칸의 기함의 아광속 엔진과 FTL드라이브 현장 수리에 성공했습니다. 비록 적절한 설비가 갖춰진 조선소에서 마저 수리를 진행해야하지만 이제 모항으로 돌아갈 수 있습니다. 우리의 적들은 강력한 거대 함선이 상처입은 채 조선소로 돌아가는 모습을 보면서 보며 기뻐하고 있습니다.\n\n곧, 그들은 기함의 힘을 다시 기억할 것입니다."
nsc_freebooter.41.a:0 "적어도 인양할 수 있어 다행이로군."
