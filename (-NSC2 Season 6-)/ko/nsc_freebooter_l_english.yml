#The Duel Event
nsc_freebooter.22.name:0 "아고리 칸의 도전"
nsc_freebooter.22.desc:0 "[Root.GetRulerName]의 라이벌 파벌은 당신이 부적합한 통치자라는 잘못된 주장을 할 만큼 충분한 정치적 영향력을 얻었습니다. 이 반역적이고 이기적인 근본주의자들로 이루어진 소위 '카발'은 당신의 통치를 전복시키고 그들의 그림자 의제에 동조하는 새로운 칸을 앉히려는 의도를 가지고 있습니다.\n\n이 잘못된 주장은 신뢰할 수 있는 지도자였던 [nsc_freebooter_the_duel_evt_the_opponent_target.GetName]에 의해 주도되고 있으며, 그는 이러한 선동적인 행동의 고통을 더욱 개인적인 것으로 만들었습니다.\n\n[nsc_freebooter_the_duel_evt_the_opponent_target.GetName]은(는) 현재 재위중인 칸을 격퇴하는데 일반적으로 사용되는 메커니즘인 '아고리 칸의 도전'을 시작하는 데 필요한 지원을 얻었습니다. 배신당했다는 사실은 가슴이 아프지만 이 도전은 우리에게 공식적으로 제기된 것입니다. 우리는 이것이 신성한 통치권에 대한 추잡한 공격이라는 사실을 알고 있지만, 우리 민족의 전통을 존중하여 이 도전을 받아들였습니다.\n\n'아고리 칸의 도전'은 우리 민족의 고대 풍습으로, 제위중인 칸과 그 도전자는 세 라운드의 일대일 전투에 걸쳐 무기를 들고 명예로운 전투를 통해 다음 칸을 결정합니다. 각 라운드마다 도전자는 무기 유형을 바꿔 상대보다 그 유형의 무기에 더 능숙하다는 것을 증명합니다.\n\n이 도전은 두 사람 중 한 명의 죽음이나 도전자의 항복으로 마무리됩니다. 또한 최종 라운드에 도달하기 전에 상대를 죽이고 승리를 주장하는 것도 규칙상으로는 아무런 문제가 없습니다.\n\n무대는 준비되었고 시민들과 배심원들이 도착했으며, 당신의 조수들이 갑옷 착용을 돕고 있을 때, 당신은 거울에 반사된 모습을 보고 본인이 진정으로 제왕에 걸맞게 찬란하게 빛나는 것을 볼 수 있었습니다.\n\n "나는 신에게 선택받은, 칸 중에 칸이다. 이 제국은 과거의 족쇄를 뛰어넘어 내 통치하에 위대함을 이루어냈으며, 역사상 이렇게 번영한 시기는 없었다. 나는 모든 사람들에게 우리가 걷는 길이 하늘이 점지한 길이라는 사실을 보여줄 것이다!"\n\n당신의 체력: §G[This.nsc_freebooter_the_duel_evt_the_khan_hp_var]§!\n상대의 체력: §R[This.nsc_freebooter_the_duel_evt_the_opponent_hp_var]§!\n(Blank: §Y0§! HP)"
nsc_freebooter.22.a:0 "경기장으로 걸어 들어간다"
nsc_freebooter.22.a.tooltip:0 "당신은 경기장으로 당당하게 걸어 들어갔고 도전자가 다가오는 것을 보았습니다. 당신이 무기를 꺼내들자 경기장에 모인 관중의 함성은 고막을 찢을 듯이 커졌습니다!"

#The Duel Event: Results
nsc_freebooter.23.name:0 "영원히 지배하는 칸"
nsc_freebooter.23.desc:0 "전설의 투사들이 서로 충돌하자, 관중들은 기쁨에 겨워 으르렁거리고, 결과는 한가지 뿐이었습니다. [nsc_freebooter_the_duel_evt_the_opponent_target.GetName]은(는) 칸의 망토를 걸칠 준비가 되어있지 않았고, 그자를 내게 도전하도록 몰아붙인 바보들은 결과가 나오자 어둠 속으로 도망쳤습니다. 당신은 앞에 놓여진 것을 내려다보고 있으며, 도전자는 중상을 입었지만 아직 살아있습니다.\n\n당신은 [Root.GetName]의 사람들에게 오늘의 승리는 당신에게 주어진 하늘의 권한으로 얻은 것이라며 말합니다. [nsc_freebooter_the_duel_evt_the_opponent_target.GetName]은(는) 명예롭게 싸웠고 우리 제국의 전통을 지켜주었지만, 그가 이겼다면 당신이 가져온 황금시대를 끝장냈을 것입니다. 그의 망상은 여기서 끝날 것입니다."
nsc_freebooter.23.a:0 "나는 칸 중의 칸이다!"
nsc_freebooter.23.a.tooltip:0 "§G당신은 싸울 가치가 있었고 명예로운 상대에게 경의를 표하고 그의 고통을 끝내줍니다.§!"
nsc_freebooter.24.name:0 "새 시대의 시작"
nsc_freebooter.24.desc:0 "전설의 투사들이 서로 충돌하고, 칸의 죽음을 목격한 관중의 열기는 서서히 사그라들었습니다. [nsc_freebooter_the_duel_evt_the_opponent_target.GetName]은(는) 가차없이 공격을 퍼부었고, 도전이 계속되면서 칸은 눈에 띄게 약해지고 있었습니다. 칸이 치명타를 맞고 바닥에 주저앉았을 때, 결과는 한가지 뿐이었습니다. [nsc_freebooter_the_duel_evt_the_opponent_target.GetName]은(는) 잠시 멈추고 조용한 경기장을 둘러보았습니다.\n\n도전자는 말했습니다. "[Root.GetName]의 사람들이여, 이 모래 위에 무력하게 있는 통치자에 대한 걱정은 이해한다. 그러나 이것은 단지 하늘이 우리를 버렸다는 것과 이 쓰러진 칸의 통치하에서는 쇠퇴할 운명이라는 것에 대한 부인할 수 없는 증거일 뿐이다. 그대들도 볼 수 있듯이 우리 미래에는 나약함, 복종, 패배라는 미래밖에는 없었다. 그러나 내 손에 칸이 패배하면서 우리 문명은 세 미래를 피하게 되었다. 이 영광스러운 도전에 따라, 나는 이제 칸의 왕좌를 주장하겠다!""
nsc_freebooter.24.a:0 "전임자를 살해합니다."
nsc_freebooter.24.a.tooltip:0 "§Y당신은 무기를 들어 전임자를 처치하면서 그의 통치를 끝내고 당신이 새로운 통치를 시작했습니다.§!"
nsc_freebooter.25.name:0 "도전자의 항복"
nsc_freebooter.25.desc:0 "도전은 최종적인 처벌에 직면할 준비가 되지 않은 개인에 의해 시작되었습니다. 칸의 힘과 기술, 숙련도는 [nsc_freebooter_the_duel_evt_the_opponent_target.GetName]을(를) 압도했습니다. 칸의 엄청난 함성과 함께 무기들이 충돌하기 시작하자, 관중들은 경기장이 떠날 듯한 환호성을 질렀습니다. 경기장을 가로지르며 퍼져 나가는 충돌로 인한 힘의 파동은 [nsc_freebooter_the_duel_evt_the_opponent_target.GetName]의 얼굴에 공포를 가져오기에 충분했습니다. [nsc_freebooter_the_duel_evt_the_opponent_target.GetSheHeCap]은(는) 두 번이나 뒤로 물러났으며, 위대한 칸은 [nsc_freebooter_the_duel_evt_the_opponent_target.GetHerHim]에게 명예로운 패배를 위해서라도 앞으로 나서라며 포효했습니다. 그러자 [nsc_freebooter_the_duel_evt_the_opponent_target.GetName]은(는) 무기를 버리며 항복하겠다고 말했습니다.\n\n경기장의 모든 관중은 모래밭을 벗어나 출구로 향하는 [nsc_freebooter_the_duel_evt_the_opponent_target.GetName]을(를) 향한 분노를 쏟아냈습니다. 칸은 무기를 땅에 던지고는 경기장을 둘러보았습니다. 그리고는 말했습니다. "그대들의 실망에 공감한다! 거만한 겁쟁이의 이 도전은 그대 모두에게 내가 알고 있는 것을 보여주었다. 바로 우리 제국이 침체되는 것을 원하는 겁쟁이들이 음모를 꾸미고 있었다는 사실 말이지. 오늘 나는 아고리 칸의 도전에서 내 갑옷을 입고, 날을 갈고, 이 모래 위에 발을 올려놓음으로써 우리 민족의 전통을 지켰다는 것을 그대들에게 보여 주었다! 반면에 저 [nsc_freebooter_the_duel_evt_the_opponent_target.GetName]은(는) 보았듯이 어떠한 준비도, 기술도, 의무에 대한 확신도, 전통에 대한 존중도 없었다! 나약하고 비겁한 [nsc_freebooter_the_duel_evt_the_opponent_target.GetSheHeCap]은(는) 칸의 왕좌를 주장할 자격이 없다!""
nsc_freebooter.25.a:0 "나는 칸 중의 칸이다!"
nsc_freebooter.25.a.tooltip:0 "§Y오늘은 아무도 죽지 않을 것 같습니다. 그나마 위안이 되는군요.§!"

#The Duel Event: The Round 1
nsc_freebooter.26.name:0 "1 라운드: 도전 시작"
nsc_freebooter.26.desc:0 "각각의 투사는 경기장의 모래를 가로질러 중심까지 걸어가면서 관중에게 소개되었습니다. 당신은 [nsc_freebooter_the_duel_evt_the_opponent_target.GetHerHisCap] 헬맷을 쓰고 치명적인 의도로 당신을 향해 활짝 웃는 [nsc_freebooter_the_duel_evt_the_opponent_target.GetName]을(를) 보았습니다. 첫 번째 무기를 든 당신은 그것을 [nsc_freebooter_the_duel_evt_the_opponent_target.GetName]의 흉갑에 찍어버리고 싶어 몸이 근질근질합니다. 예포가 발사되고, 공식적으로 아고리 칸의 도전이 시작되었습니다. [nsc_freebooter_the_duel_evt_the_opponent_target.GetName]은(는) 열망과 승리 시 얻을 모든 것을 위해 앞으로 나아갑니다. 당신은 미래의 무게를 당신의 어깨에 짊어지고 패배는 당신이 쌓아온 모든 것들을 끝장낼 것이라는 사실을 알고 있습니다. 당신 이후 세대들은 항상 이 날을 기억할 것이고 당신은 패배가 본인의 영원한 유산이 되게 할 준비가 되어있지 않습니다. 당신은 모든 힘을 다해 적을 향해 고함을 지르고 돌진합니다.\n\n관중의 기대는 [nsc_freebooter_the_duel_evt_the_opponent_target.GetName]의 공격에 두 무기가 서로 충돌할 때 절정에 달했습니다. 당신은 빠른 발놀림과 [nsc_freebooter_the_duel_evt_the_opponent_target.GetName]의 체중과 중심점을 이용하여 상대의 공격을 쳐내고 흘린 뒤 공격을 할 준비를 했습니다.\n\n당신의 체력: §G[This.nsc_freebooter_the_duel_evt_the_khan_hp_var]§!\n상대의 체력: §R[This.nsc_freebooter_the_duel_evt_the_opponent_hp_var]§!\n(Blank: §Y0§! HP)"
nsc_freebooter.26.tooltip:0 "§Y이제 당시의 결정이 결과에 영향을 미칠 것입니다.§!"
nsc_freebooter.26.go.aggressive:0 "§R빠르고 강하게 치자!§!"
nsc_freebooter.26.go.defensive:0 "§Y더 좋은 기회를 기다리자!§!"

nsc_freebooter.27.name:0 "1 라운드: 결과"
nsc_freebooter.27.agr.desc.1:0 "[nsc_freebooter_the_duel_evt_the_opponent_target.GetName]에 대한 당신의 억제되지 않은 공격은 [nsc_freebooter_the_duel_evt_the_opponent_target.GetHerHim]의 반격과 동시에 서로에게 유효타를 넣었습니다. 두 투사 모두 상대와 가벼운 피해를 주고받았습니다.\n\n당신의 체력: §G[This.nsc_freebooter_the_duel_evt_the_khan_hp_var]§!\n상대의 체력: §R[This.nsc_freebooter_the_duel_evt_the_opponent_hp_var]§!\n(Blank: §Y0§! HP)"
