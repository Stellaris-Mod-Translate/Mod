NSC_FREEBOOTER_BOARDED_SHIP_REPAIR_PROJECT_DESC:0 "이전 전투에서 적 함대의 함선 중 일부를 나포했지만, 즉각 현장 수리가 필요한 상태입니다. 만약 주어진 시간 안에 수리하지 못한다면 나포한 함선을 자침시킬 수 밖에 없습니다."
