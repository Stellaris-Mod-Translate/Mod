NSC_FREEBOOTER_KHAN_SHIP_BUILD_PROJECT_DESC:0 "위대한 칸에게는 그에 걸맞는 훌륭한 함선이 필요합니다. 오직 칸을 위해 설계된 이 함선은 은하에 누구도 막을 수 없는 궁극적인 힘과 패권의 상징이 될 것입니다."
NSC_FREEBOOTER_KHAN_SHIP_REPAIR_PROJECT:0 "위대한 칸의 기함 수리"
NSC_FREEBOOTER_KHAN_SHIP_REPAIR_PROJECT_DESC:0 "기함은 우리 함대의 심장이나 마찬가지입니다. 누가 심장없이 살 수 있겠습니까? 우리는 그 함선을 수리해야만 합니다. 비용은 문제가 아닙니다."

