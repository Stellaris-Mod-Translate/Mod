### ARMIES ###

pasmod_assault_army_default: "행성 강습 부대"
pasmod_assault_army_default_plural: "행성 강습 부대"
pasmod_assault_army_default_DESC: "궤도 낙하기 강하 훈련을 이수한 기본 행성 강습 부대입니다."
pasmod_assault_army_clone: "클론 강습 부대"
pasmod_assault_army_clone_plural: "클론 강습 부대"
pasmod_assault_army_clone_DESC: "비용적인 측면에서 효율적이며, 사기 피해를 받지 않도록 설계된 클론 부대입니다."
pasmod_assault_army_gene: "궤도 강습 사단"
pasmod_assault_army_gene_plural: "궤도 강습 사단"
pasmod_assault_army_gene_DESC: "유전자 조작 부대를 포함한 대규모 강습 사단입니다."
pasmod_assault_army_psionic_force: "사이오닉 특수부대"
pasmod_assault_army_psionic_force_DESC: "강력한 초능력으로 적들의 정신뿐만이 아니라 사기도 허물어버립니다."
pasmod_assault_army_slave_army: "노예 부대"
pasmod_assault_army_slave_army_DESC: "자신의 의사와는 관계 없이 모집된 육군 부대입니다. 죽는 그 순간까지도 자신의 의무를 다하게 될 것입니다."
pasmod_assault_army_droid_army: "드로이드 부대"
pasmod_assault_army_droid_army_DESC: "이 멍청한 깡통들은 주저없이 주어진 명령을 수행할 것입니다.\n§L"명령 수행중" - 드로이드 개체, 전사 직전의 무전§!"
