### PASMOD TECHS ###

tech_pasmod_basic_drop_pod: "신형 궤도 낙하기"
tech_pasmod_basic_drop_pod_desc: "궤도 낙하기는 제한된 수의 행성 침략군을 적 행성으로 낙하시키도록 설계되었습니다. 이 부품은 군대를 수용하는 데 필요한 공간 때문에 호위 모함이나 모함의 새로운 침공 스테이션 부분에만 장착할 수 있습니다.\n\n§B강하선은 행성의 황폐도가 30%에 도달하면 자동으로 지상으로 낙하합니다.§!"
TECH_UNLOCK_PASMOD_ASSAULT_ARMY_DEFAULT_DROP_POD_TITLE: "§H부품 잠금해제:§! $pasmod_orbital_drop_pod_default$"
TECH_UNLOCK_PASMOD_ASSAULT_ARMY_DEFAULT_DROP_POD_DESC: "§H$pasmod_orbital_drop_pod_default$§!\n궤도 낙하기는 제한된 수의 행성 침략군을 적 행성으로 낙하시키도록 설계되었습니다. 이 부품은 군대를 수용하는 데 필요한 공간 때문에 호위 모함이나 모함의 새로운 침공 스테이션 부분에만 장착할 수 있습니다.\n\n§B강하선은 행성의 황폐도가 30%에 도달하면 자동으로 지상으로 낙하합니다.§!"
