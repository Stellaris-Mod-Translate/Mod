nsc_flagship_cannot_be_acquired_by_conventional_means.tooltip.fail:0 "§R$TRIGGER_FAIL$ 기함 설계의 규모와 복잡성 때문에, 오직 기함 건조장에서만 기함급 함선을 생산할 수 있습니다.§!"

nsc_flagship_shipyard:0 "기함 건조장"
nsc_flagship_shipyard_DESC:0 "이 거대한 스테이션은 지금까지 은하에 등장했던 함선 중 가장 크고 치명적인 함선을 건조할 수 있는 시설입니다."

nsc_flagship_shipyard_MEGASTRUCTURE_DETAILS:0 "$nsc_flagship_shipyard_DESC$"
requires_no_existing_nsc_flagship:0 "£trigger_no£ 기함은 한 척 이상 건조할 수 없습니다."
can_not_start_another_nsc_flagship_building:0 "£trigger_no£ 추가적인 기함 건조 프로젝트를 시작할 수 없습니다."

nsc_flagship_bow:0 "기함 건조장 (1단계)"
nsc_flagship_bow_DESC:0 "기함 건조 프로젝트: 16% 완료됨\n이 거대 건조장은 우리 제국의 가장 강력한 함선인 기함의 건조장이 될 것입니다."

nsc_flagship_mid_1:0 "기함 건조장 (2단계)"
nsc_flagship_mid_1_DESC:0 "기함 건조 프로젝트: 33% 완료됨\n이 거대 건조장은 우리 제국의 가장 강력한 함선인 기함의 건조장이 될 것입니다."

nsc_flagship_mid_2:0 "기함 건조장 (3단계)"
nsc_flagship_mid_2_DESC:0 "기함 건조 프로젝트: 50% 완료됨\n이 거대 건조장은 우리 제국의 가장 강력한 함선인 기함의 건조장이 될 것입니다."

nsc_flagship_mid_3:0 "기함 건조장 (4단계)"
nsc_flagship_mid_3_DESC:0 "기함 건조 프로젝트: 66% 완료됨\n이 거대 건조장은 우리 제국의 가장 강력한 함선인 기함의 건조장이 될 것입니다."

nsc_flagship_mid_4:0 "기함 건조장 (5단계)"
nsc_flagship_mid_4_DESC:0 "기함 건조 프로젝트: 83% 완료됨\n이 거대 건조장은 우리 제국의 가장 강력한 함선인 기함의 건조장이 될 것입니다."

nsc_flagship_stern:0 "기함 건조장 (최종 단계)"
nsc_flagship_stern_DESC:0 "기함 건조 프로젝트: 최종 단계 진입\n이 거대 건조장은 우리 제국의 가장 강력한 함선인 기함의 건조장이 될 것입니다."

nsc_flagship_complete:0 "기함 건조장"
nsc_flagship_complete_DESC:0 "이 거대 건조장은 우리 제국의 가장 강력한 함선인 기함의 건조장입니다."

NSC_FLAGSHIP_REBUILD_PROJECT:0 "기함 재건조"
NSC_FLAGSHIP_REBUILD_PROJECT_DESC:0 "제국의 자랑이던 영광스러운 기함이 전투에서 파괴되고 말았습니다. 한 척 이상의 기함급 함선을 유지하는 데 엄청난 비용이 들지만, 현재는 기함이 파괴되었으므로 새로운 기함을 건조하고 유지할 수 있는 예산적 여유가 생겼습니다."

nsc_events.10.name:0 "기함 건조장 건설 준비 완료"
nsc_events.10.desc:0 "기함을 건조하는 데 필요한 대규모 건조장의 설계가 완료되었습니다. 조립시설 건설은 시작할 수 있지만, 일단 해군 기술자들이 기함의 설계를 마무리해야 합니다. 우리는 한 척의 기함만을 건조할 수 있기 때문에, 함선이 건조된 후에는 개조 및 업그레이드가 가능하겠지만, 건조하기 전에는 단일 설계를 해야 합니다."
nsc_events.10.a:0 "이 함선이 은하의 흐름을 바꾸겠군..."

nsc_events.11.name:0 "기함 설계 완료"
nsc_events.11.desc:0 "기함 건조가 시작되었고, 현재 함선의 뼈대 공사가 진행중이기 때문에, 건조가 너무 진행되어 설계의 세부 사항을 쉽게 변경할 수 없게 되기 전에 기함의 설계를 완성하는 것이 중요합니다."
nsc_events.11.a:0 "알겠다, 함선의 설계부터 완성해야겠군."

nsc_events.12.name:0 "기함 건조 발각"
nsc_events.12.desc:0 "우리의 신규 함급인 기함의 건조는 당연히 우리가 부여할 수 있는 가장 높은 수준의 보안 단계를 부여했고, 프로젝트를 은폐하기 위해 상당한 시간과 자원을 쏟아부었습니다. \n\n그러나, 이 강력한 함선의 건조를 철저히 비밀에 부치려던 우리의 엄청난 노력에도 불구하고, 이 프로젝트는 너무나 거대하여 거의 은폐하는 것이 불가능했기 떄문에 은하의 다른 제국들도 그 사실을 알게 되었고, 그들도 우리가 성간 전쟁의 흐름을 바꿀 함선을 건조하는 동안 가만히 있지는 않았습니다. 우리 첩보 요원들은 이미 많은 제국들이 이 소식을 듣고 은하의 힘의 균형을 유지하길 원하면서 자체적인 기함 건설 프로젝트를 시작했다고 보고했습니다. \n\n새로운 군비 경쟁이 시작되었습니다."
nsc_events.12.a:0 "알려질거라 예상하지 못한건 아니지만, 아쉽기는 하군."

nsc_events.13.name:0 "우주의 궁극적인 힘"
nsc_events.13.desc:0 "다년간의 작업, 방대한 양의 자원 소비, 믿을 수 없는 규모의 건조장 건설, 그리고 상당한 양의 정치적 자본의 지출이 있은 후, 기함은 마침내 그 당당한 자태를 내보였습니다. 이 함선은 적 함대를 전멸시키고 전체 전쟁의 흐름까지도 바꿀 수 있는 궁극의 함선입니다. \n\n이 거대한 신형 군함의 공개는 우리 제국 시민들과 타국의 외계인들에게는 큰 충격으로 다가왔지만, 이전의 첩보 보고에서도 알 수 있듯이, 그들의 정부는 놀라움에 사로잡히지 않았고, 이 강력한 신무기에 대항하기 위한 준비를 해왔습니다. 첩보 보고에 따르면 몇몇 제국이 그들의 기함 생산을 더욱 서두르고 있다고 합니다."
nsc_events.13.a:0 "훌륭해, 30일 이내로 함대에 배치시키도록."

nsc_events.14.name:0 "기함 진수"
nsc_events.14.desc:0 "우리는 새로운 기함급 함선의 진수식을 막 마쳤습니다. 제국 주변에서 온 수십억 명의 사람들이 번쩍이는 선체의 이 거대한 함선이 건조장에서 빠져나가는 것을 경외하는 눈으로 지켜보았습니다. 이제 새로운 시대가 시작되었습니다. 기함은 독립적인 운영이 가능하도록 설계되었지만, 함대의 일부로서 운용할 때 가장 잘 작동할 것입니다. 이 함선은 새로운 제독의 배치를 기다리고 있습니다."
nsc_events.14.a:0 "훌륭하군."

nsc_events.15.name:0 "전략적 우위 상실"
nsc_events.15.desc:0 "우리 첩보 요원들은 이제 여러 강대국들이 해군 경쟁에서 우리에게 뒤쳐지지 않기 위해 그들만의 기함급 함선을 진수했다고 보고했습니다. 은하는 이제 이 거대한 함선 몇 척의 본거지이며, 각 함선은 함대 전체를 격파하기에도 충분한 화력을 가지고 있습니다. 다행인 점은 이 함선을 건조하고 유지하는 데 드는 막대한 비용으로 인해 어떤 국가도 한 척 이상의 기함을 건조하지는 못하겠지만, 이 함선의 믿을 수 없는 힘은 언젠가는 이들이 충돌하는 미래의 전장을 만들 것입니다."
nsc_events.15.a:0 "알겠다."

nsc_events.16.name:0 "격침된 기함"
nsc_events.16.desc:0 "우리 함대의 자존심이자 제국의 힘의 영광스러운 상징인 기함이 파괴되었습니다!\n\n이렇게 큰 재난의 충격은 절대 과소평가될 수 없습니다. 시민들은 거대한 기함의 능력에 많은 믿음을 가지고 있었으며, 우리의 선전은 시민에게 영감을 주기 위해 기함을 크게 부각시켰습니다. 앞으로 며칠, 몇 주, 심지어는 몇 년 동안 많은 이들이 가장 강력한 군함의 파괴로 이어진 제국 지휘부의 결정에 의문을 제기할 것입니다.\n\n이제 우리는 기함 유지에 필요한 상당한 자원을 더 이상 쓸 필요가 없게 되었으므로, 이전과 같은 심층적인 특수 프로젝트가 필요하겠지만 새로운 기함을 건조하는 것이 가능할 것이며, 다음 기함은 잃지 않도록 주의해야 할 것입니다. 우리의 함대 전략에 대한 검토는 확실히 적절합니다."
nsc_events.16.a:0 "좋아, 즉시 건조를 시작하도록."
nsc_events.16.a.tooltip:0 "§Y$edict_nsc_flagship_repair$§! 시행령이 활성화됩니다."

nsc_events.17.name:0 "새 기함 건조됨"
nsc_events.17.desc:0 "새로운 기함이 마침내 건조되어 함대에 합류할 준비가 되었습니다. 바라건대, 이 함선이 지난번의 동형함과 같은 암울한 운명을 맞이하지 않기를 바랍니다. 이 함선은 함대에서 가장 강력하지만 저렴하지도 않고 대체로 빠르지도 않습니다만 이 함선을 잃는 것은 사기와 군사력에 엄청난 타격을 주기 떄문에 신중하게 다뤄야 합니다. \n\n우리는 시민들을 실망시키지 않도록 노력해야 할 것입니다."
nsc_events.17.a:0 "우리는 다시는 실패하지 않을 것이다."

