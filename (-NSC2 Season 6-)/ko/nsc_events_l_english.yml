nsc_events.31.name:0 "자발적 군축"
nsc_events.31.desc:0 "기함과 같은 강력한 함선의 존재는 엄청난 파급 효과를 가지고 있습니다. 이 엄청난 함선의 유지비는 상당하며, 존재만으로 국가의 군국주의적 기질을 상징하는 역할을 하기 때문에 국제적인 긴장을 고조시키고 함대 군비 경쟁을 가속화할 가능성이 있습니다.\n\n그리하여 경제적 문제든 정치적 문제든 간에, [Root.GetRulerTitle]은(는) 기함 건조장이 여전히 가동중이지만 기함을 해체하기로 결정했습니다. 그러나 기함 건조장이 여전히 존재하기 때문에 적어도 건조를 위한 엄청난 자원을 제외한다면 이번에는 상대적으로 쉽게 유사시 새로운 기함의 건설을 즉시 시작할 수 있을 것입니다. 이러한 대규모 프로젝트를 해체하거나 재건하는 근거는 불확실하지만, 어떤 경우라도 그렇게 하려면 특별 프로젝트가 필요합니다.\n\n반면에, 더 오랫동안 옵션을 열어두는 것이 신중하다고 생각한다면, 다른 기함을 건조하는 것이 필요해지거나 건조하기 바람직한 시점에 사용할 수 있는 기함 재건조 칙령이 있습니다."
nsc_events.31.a:0 "우리는 즉시 새로운 기함을 건조할 준비가 되어 있다."

