PROTOTYPE_EXPLORATION_CRUISER_PROJECT:0 "시제형 탐사 순양함"
PROTOTYPE_EXPLORATION_CRUISER_PROJECT_DESC:0 "우리 기술자들은 심우주를 탐사할 때 잠재적인 위험을 충분히 감당할 수 있을 정도로 무장한 새로운 형태의 과학선을 만들 수 있다고 믿고 있습니다."

EXPLORATION_CRUISER_UPGRADE_PROJECT:0 "과학선 업그레이드 계획"
EXPLORATION_CRUISER_UPGRADE_PROJECT_DESC:0 "우리 함대 기술자들은 기존의 과학선 중 한 척을 새로운 탐사 순양함으로 개조하는 기념비적인 임무를 시작할 준비를 하고 있습니다. 이 개조 작업은 약 250일이 걸릴 것으로 예상되며, 원래 과학선의 과학자는 자동적으로 새 탐사 순양함으로 옮겨탈 것입니다."

expcruiser.01.name: "시제형 탐사 순양함"
expcruiser.01.desc: "우리가 은하 곳곳을 탐험하기 위한 첫 탐험을 떠날 때, 우리는 많은 위협들을 발견했습니다. 우리 공학자들은 과학자들이 탐사를 하면서도 그들을 안전하게 지키기 위해 심우주를 탐사할 때 잠재적인 위험을 충분히 감당할 수 있을 정도로 무장한 새 과학선을 만들 준비를 하고 있습니다. 또한 이 특별 프로젝트를 시작하는 데 필요한 공학적 자원들을 얻었고, 즉시 이 설계를 바탕으로 건조를 시작할 수 있습니다. 또는 이 함선을 얻는 대신 절약한 공학적 자원들을 다른 작업에 할당할 수 있습니다. 명령을 기다리는 중입니다."

expcruiser.01.a: "훌륭한 생각이로군. 즉시 프로젝트를 개시하라!"
expcruiser.01.b: "이런 함선이 지금 필요할 것 같지는 않군."

expcruiser.02.name: "시제형 탐사 순양함 완성"
expcruiser.02.desc: "우리 공학자들이 성공했습니다! 새로운 시제형 탐사 순양함이 완성되어 명령을 기다리는 중입니다!"

expcruiser.03.name: "탐사 순양함 추가 도입"
expcruiser.03.desc:0 "탐사 순양함의 상설 설계를 완료하여 우리 함대 조직자들은 나머지 과학선들을 이 새롭고 향상된 설계로 업그레이드하기를 원하는지 알고싶어 합니다. 각 함선에 대한 업그레이드는 약 §G250 일§!이 소요될 것이며, 함선 한척당 §B400 합금§!과 §Y50 에너지 크레딧§!의 투자가 필요하겠지만 우리 제국의 선도적인 탐험 과학자들에게 이 적대적인 환경의 우주에서 살아남을 수 있는 훨씬 더 나은 기회를 줄 것입니다. 과학선은 총 8척까지 새로운 탐사 순양함으로 업그레이드가 가능할 것입니다. 업그레이드 하려는 과학선마다 새로운 시간제한이 없는 특별 프로젝트가 생성될 것이며 프로젝트를 시작하려면 해당 과학선을 모성으로 이동시켜야 합니다. 현재 명령을 기다리는 중입니다."

expcruiser.03.1:0 "§Y1§!척의 과학선을 업그레이드 하도록. (§B400 합금§! & §Y50 에너지 크레딧§!)"
expcruiser.03.2:0 "§Y2§!척의 과학선을 업그레이드 하도록. (§B800 합금§! & §Y100 에너지 크레딧§!)"
expcruiser.03.3:0 "§Y3§!척의 과학선을 업그레이드 하도록. (§B1200 합금§! & §Y150 에너지 크레딧§!)"
expcruiser.03.4:0 "§Y4§!척의 과학선을 업그레이드 하도록. (§B1600 합금§! & §Y200 에너지 크레딧§!)"
expcruiser.03.5:0 "§Y5§!척의 과학선을 업그레이드 하도록. (§B2000 합금§! & §Y250 에너지 크레딧§!)"
expcruiser.03.6:0 "§Y6§!척의 과학선을 업그레이드 하도록. (§B2400 합금§! & §Y300 에너지 크레딧§!)"
expcruiser.03.7:0 "§Y7§!척의 과학선을 업그레이드 하도록. (§B2800 합금§! & §Y350 에너지 크레딧§!)"
expcruiser.03.8:0 "§Y8§!척의 과학선을 업그레이드 하도록. (§B3200 합금§! & §Y400 에너지 크레딧§!)"
expcruiser.03.end: "더이상 업그레이드를 하지 않도록 하지. (§M+25 영향력§!)"

expcruiser.04.name: "과학선 업그레이드 완료"
expcruiser.04.desc: "과학선 업그레이드 프로젝트를 완료했습니다. 각 과학자가 함선에 탑승했고 새 함선들은 당신의 명령을 기다리고 있습니다."


