nsc_events.30.name:0 "전설적인 전투"
nsc_events.30.desc:0 "기함을 건조하기 위한 거대 건조장이 건설되기 이전부터, 많은 해군 이론가들은 이전의 교리가 주력함끼리의 충돌에 초점을 맞추었듯이, 이 해군 군비 경쟁이 언젠가는 전장에서 기함끼리의 충돌을 이끌 것이라고 주장해왔습니다. 일각에서는 또한 기함에 대항할 유일한 방법이 같은 기함이기 때문에 충돌이 불가피하다는 주장까지 나왔습니다.\n\n드디어 많은 이론가가 예상했던 그날이 왔습니다. 우리 기함이 적의 기함을 공격하려 하고, 하늘이 그들의 힘으로 어지러워질 것입니다. 양국은 각자의 기함을 건조하는 데 막대한 자원을 투입했으며, 주력함을 중심으로 교리를 설계했습니다.\n\n은하의 모두가 이 전투에 시선을 집중하고 있습니다. 이 전투는 은하의 힘의 균형과 해군 교리의 미래를 결정지을 것입니다."
nsc_events.30.a:0 "영광을 향해!"




