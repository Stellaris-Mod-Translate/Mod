### 3. Events ###
nsc_modmenu_events.1.name:0 "NSC2 환경설정 메뉴"
nsc_modmenu_events.1.desc:0 "이 메뉴를 사용하여 현재 모든 AI 제국에 제공되는 생산 보너스를 설정하거나 변경할 수 있습니다. 여기서 변경한 내용은 즉시 적용됩니다. 이 메뉴를 사용하여 AI 생산 보너스를 늘리거나 줄여 적합하다고 생각할 정도로 조절할 수 있습니다. NSC2 모드의 마지막 버전에서는 70%의 AI 생산 보너스가 자동으로 적용되어 있었습니다. 예전과 같은 정도가 좋았다면 아래 메뉴에서 마지막 옵션을 선택하십시오. 더 낮은 설정을 선택할 수도 있지만, 선택하기 전에 아래 경고를 읽어보시기 바랍니다.\n\n§R경고: 만약 이 게임이 2021년 4월 4일 업데이트 이전에 만들어진 세이브의 게임이라면, 상위 설정 중 하나를 선택하는 것을 추천합니다. 그렇지 않으면 게임 내 AI 제국이 심각한 문제를 겪거나 완전히 붕괴될 수도 있습니다. 이는 새 게임에서 큰 보너스를 선택한 후 나중에 제거하는 경우에도 적용됩니다. 일단 AI 생산 보너스를 제공하는 선택을 한 후에는 생산 보너스를 완전히 제거하지 않는 것이 좋습니다. 이 설정을 최대한 주의하여 사용하십시오. NSC2팀은 이 설정을 변경하여 손상된 저장 파일에 대해 어떠한 책임도 없음을 안내드립니다.§!"

nsc_modmenu_events.1.1:0 "AI 생산 보너스: §R없음§!"
