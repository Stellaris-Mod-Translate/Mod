nsc_modmenu_events.1.5:0 "AI 생산 보너스: §G70%§!"
nsc_modmenu_events.1.fail:0 "§R이것이 현재 AI 보너스 설정입니다.§!"
nsc_modmenu_events.close:0 "메뉴 나가기"
