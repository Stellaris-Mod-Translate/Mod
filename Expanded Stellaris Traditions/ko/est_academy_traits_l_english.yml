l_english:
 
 ####################################
 # Leader Traits
 ####################################

 # All
 leader_trait_resilient_est_2:0 "회복력"
 leader_trait_resilient_est_2_desc:1 "이 지도자는 뛰어난 신체 조건과 회복력으로 극도로 높은 기대 수명을 가지고 있습니다."

 # Admiral
leader_trait_trickster_est_2:0 "책략가"
 leader_trait_trickster_est_2_desc:1 ""이 지도자는 적에게서 우위를 점하기 위해 속임수와 기습을 사용하며 기만적으로 싸웁니다."
 leader_trait_fleet_logistician_est_2:0 "함대 군수전문가"
 leader_trait_fleet_logistician_est_2_desc:1 "이 지도자는 군수 분야에 통달했으며, 지속적으로 유지 비용을 절감하기 위한 보급품 관리법을 알고 있습니다."
leader_trait_engineer_est_2:0 "기술자"
 leader_trait_engineer_est_2_desc:0 "이 지도자는 천생 기술자입니다. 관련 지식과 우주항만의 혜택 없이 우주선 수리를 감독하고 체계화하는 기술을 겸비하고 있습니다."
 leader_trait_aggressive_est_2:0 "공격적"
 leader_trait_aggressive_est_2_desc:1 "이 지도자는 공격적인 제독으로, 항상 적에게 가능한 모든 화력을 한순간에 쏟아부으려 합니다."
 leader_trait_cautious_est_2:0 ""신중한"
 leader_trait_cautious_est_2_desc:1 "이 지도자는 신중한 제독으로, 불필요한 위험을 피하고 전투시 함선간 상호 지원이 가능하도록 항상 대형을 유지하는 것에 중점을 둡니다."
 leader_trait_scout_est_2:0 "정찰병"
 leader_trait_scout_est_2_desc:1 "이 지도자는 정찰의 전문가이며, 항상 장거리 우주선 감지기들을 최대한 활용할 수 있는 전문적인 기술을 가지고 있습니다."
 leader_trait_unyielding_est_2:0 "불굴"
 leader_trait_unyielding_est_2_desc:1 "이 지도자는 전투에 참여했을 때 후퇴의 가능성을 염두에 두는 것을 거부하며, 대신에 필요하다면 사력을 다해 싸우는 것을 선호합니다."
 leader_trait_gale_speed_est_2:0 "질풍"
 leader_trait_gale_speed_est_2_desc:1 "이 지도자는 어떠한 우주 교전에서라도 속도와 신속한 기동이 성공의 열쇠라고 믿습니다."
 
 # General
 leader_trait_restrained_est_2:0 "자제하는"
 leader_trait_restrained_est_2_desc:0 "이 지도자는 타인의 생명을 대단히 염려하여, 전투 중 생포한 민간인 뿐 아니라 자신의 병사에게도 불필요한 죽음이 일어나는 것을 피하려 합니다."
 leader_trait_charismatic_est_2:0 "카리스마"
 leader_trait_charismatic_est_2_desc:1 "이 지도자는 의욕을 고취시키는 거부할 수 없는 카리스마를 지녀, 병사들에게 영웅으로 숭배됩니다."
 leader_trait_butcher_est_2:0 "도살자"
 leader_trait_butcher_est_2_desc:1 "이 지도자는 더 이상 자비를 베풀지 않으며 보답으로 아무것도 기대하지 못하도록, 적을 사살하는 것에 특히 숙련되었습니다."
 leader_trait_glory_seeker_est_2:0 "명예를 추구하는 자"
 leader_trait_glory_seeker_est_2_desc:1 "이 지도자는 항상 전투의 가장 격렬할 때, 위험이 가까이 있을지라도 적극적으로 앞장서서 군대의 사기를 고무시킵니다."
 leader_trait_army_logistician_est_2:0 "지상군 군수전문가"
 leader_trait_army_logistician_est_2_desc:1 "이 지도자는 언제나 보급에 신경을 쓰며, 지상군의 유지 비용을 줄입니다."

 # Governor
 leader_trait_iron_fist_est_2:0 "철권"
 leader_trait_iron_fist_est_2_desc:1 "이 지도자는 인정사정 없는 효율성의 추구로 악명이 높으며, 노예의 노동력을 최대한 활용할 수 있는 능력이 있습니다."
 leader_trait_army_veteran_est_2:0 "지상군 베테랑"
 leader_trait_army_veteran_est_2_desc:1 "이 지도자는 군대의 구조적 비효율성을 상세히 경험한 베테랑입니다."
 leader_trait_retired_fleet_officer_est_2:0 "은퇴한 함대 장교"
 leader_trait_retired_fleet_officer_est_2_desc:1 "이 지도자는 예전에 함대 장교였습니다. 개인적으로 강력한 행성 간 주둔군 추진에 힘쓰고 있습니다."
 leader_trait_architectural_interest_est_2:0 "건축학에 관심"
 leader_trait_architectural_interest_est_2_desc:1 "이 지도자는 건축과 건설 기술들에 강한 관심을 구축했습니다."
 leader_trait_agrarian_upbringing_est_2:0 "농업 육성"
 leader_trait_agrarian_upbringing_est_2_desc:1 "이 지도자는 시골 농업 구역에서 자라났으며, 농업 생산량을 향상시킬 수 있는 방법에 대한 여러가지 아이디어를 가졌습니다."
 leader_trait_intellectual_est_2:0 "지능적"
 leader_trait_intellectual_est_2_desc:1 "이 지도자는 자연스럽게 과학을 향하는 경향이 있으며, 연구 대상인 자연에 관한 호기심을 길러왔습니다."
 leader_trait_environmental_engineer_est_2:0 "환경 공학자"
 leader_trait_environmental_engineer_est_2_desc:1 "이 지도자는 조경 경력이 있으며 더 큰 프로젝트로 관심을 돌렸습니다."
 leader_trait_righteous_est_2:0 "정당한"
 leader_trait_righteous_est_2_desc:0 "이 지도자는 부패하지 않았으며, 무엇이 옳고 그른지에 대한 확고한 신념이 있습니다."

 # Scientist
 leader_trait_meticulous_est_2:0 "세심한"
 leader_trait_meticulous_est_2_desc:1 "이 지도자는 알려지지 않은 현상의 검사에 있어서 철저합니다."
 leader_trait_spark_of_genius_est_2:0 "천재의 번뜩임"
 leader_trait_spark_of_genius_est_2_desc:1 "이 지도자는 갑자기 영감이 떠오르기 쉽습니다."
 leader_trait_carefree_est_2:0 "무사태평"
 leader_trait_carefree_est_2_desc:1 "이 지도자는 다른 이들보다 덜 세심합니다."
 leader_trait_roamer_est_2:0 "방랑자"
 leader_trait_roamer_est_2_desc:1 "이 지도자는 별들을 배회할 운명을 타고 났습니다."
 leader_trait_archaeologist_est_2:0 "고고학자"
 leader_trait_archaeologist_tooltip_est_2:0 "§YAncient civilizations Anomalies_est_2:§!\n   Anomaly Research Speed_est_2: §G+50.0%§!\n   Anomaly Fail Risk_est_2: §G-25.0%§!"
 leader_trait_archaeologist_est_2_desc:1 "이 지도자는 현장에 있는 외계 유물과 구조물 잔해 연구에 뛰어납니다."
 leader_trait_archaeologist_ancrel_est_2:0 "$leader_trait_archaeologist$"
 leader_trait_archaeologist_ancrel_est_2_desc:0 "$leader_trait_archaeologist_desc$"
 leader_trait_maniacal_est_2:0 "연구광"
 leader_trait_maniacal_est_2_desc:1 "이 지도자는 연구에 남다른 열정을 갖고 있습니다."
 leader_trait_custom_AI_assistant_est_2:0 "인공지능 보조"
 leader_trait_custom_AI_assistant_est_2_desc:1 "이 지도자는 데이터 처리작업에 도움이 되는 간단한 신경망을 구축해 냈습니다."
 leader_trait_sentient_AI_assistant_est_2:0 "지능형 인공지능 보조"
 leader_trait_sentient_AI_assistant_est_2_desc:1 "이 지도자는 독립적으로 의사결정과 성찰까지 가능한 복잡한 신경망을 구축했습니다."
 leader_trait_expertise_materials_est_2:0 "재료 전문가"
 leader_trait_expertise_materials_est_2_desc:1 "이 지도자는 수년간의 연구 끝에, 재료 분야의 전문가로 인정받았습니다."
 leader_trait_expertise_rocketry_est_2:0 "추진 전문가"
 leader_trait_expertise_rocketry_est_2_desc:1 "이 지도자는 수년간의 연구 끝에, 추진 분야의 전문가로 인정받았습니다."
 leader_trait_expertise_voidcraft_est_2:0 "외우주 전문가"
 leader_trait_expertise_voidcraft_est_2_desc:1 "이 지도자는 수년간의 연구 끝에, 외우주 분야의 전문가로 인정받았습니다."
 leader_trait_expertise_industry_est_2:0 "산업 전문가"
 leader_trait_expertise_industry_est_2_desc:1 "이 지도자는 수년간의 연구 끝에, 산업 분야의 전문가로 인정받았습니다."
 leader_trait_expertise_field_manipulation_est_2:0 "역장 조작 전문가"
 leader_trait_expertise_field_manipulation_est_2_desc:1 "이 지도자는 수년간의 연구 끝에, 역장 조작 분야의 전문가로 인정받았습니다."
 leader_trait_expertise_particles_est_2:0 "입자 전문가"
 leader_trait_expertise_particles_est_2_desc:1 "이 지도자는 수년간의 연구 끝에, 입자 분야의 전문가로 인정받았습니다."
 leader_trait_expertise_psionics_est_2:0 "사이오닉 전문가"
 leader_trait_expertise_psionics_est_2_desc:1  "이 지도자는 수년간의 연구 끝에, 사이오닉 분야의 전문가로 인정받았습니다."
 leader_trait_expertise_computing_est_2:0 "컴퓨터 전문가"
 leader_trait_expertise_computing_est_2_desc:1 "이 지도자는 수년간의 연구 끝에, 컴퓨터 분야의 전문가로 인정받았습니다."
 leader_trait_expertise_new_worlds_est_2:0 "신세계 전문가"
 leader_trait_expertise_new_worlds_est_2_desc:1 "이 지도자는 수년간의 연구 끝에, 신세계 분야의 전문가로 인정받았습니다."
 leader_trait_expertise_statecraft_est_2:0 "국가운영 전문가"
 leader_trait_expertise_statecraft_est_2_desc:1 "이 지도자는 수년간의 연구 끝에, 국가운영 분야의 전문가로 인정받았습니다."
 leader_trait_expertise_biology_est_2:0 "생물학 전문가"
 leader_trait_expertise_biology_est_2_desc:1 "이 지도자는 수년간의 연구 끝에, 생물학 분야의 전문가로 인정받았습니다."
 leader_trait_expertise_military_theory_est_2:0 "군사이론 전문가"
 leader_trait_expertise_military_theory_est_2_desc:1 "이 지도자는 수년간의 연구 끝에, 군사이론 분야의 전문가로 인정받았습니다."
 
 # Ruler
 trait_ruler_recruiter_est_2:0 "모병관"
 trait_ruler_recruiter_est_2_desc:1 "이 지도자는 특유의 카리스마가 있어서, 신병들은 그들의 조국을 위해 복무하려고 실제로 줄을 서고 있습니다."
 trait_ruler_from_the_ranks_est_2:0 "출세한"
 trait_ruler_from_the_ranks_est_2_desc:1 "이 지도자는 군체계의 말단 계급에서부터 승급해왔습니다."
 trait_ruler_fortifier_est_2:0 "축성가"
 trait_ruler_fortifier_est_2_desc:1 "이 통치자는 영토 방위에 군용 스테이션이 얼마나 값진 것인지 이해하고 있습니다."
 trait_ruler_logistic_understanding_est_2:0 "병참학에 대한 이해"
 trait_ruler_logistic_understanding_est_2_desc:1 "이 지도자는 적절하게 구조화된 보급망의 중요성을 잘 알고 있습니다."
 trait_ruler_military_pioneer_est_2:0 "군사적 개척자"
 trait_ruler_military_pioneer_est_2_desc:1 "이 지도자는 군사 기술과 함선 건조 기술의 발전에 대해 열정적입니다."
 trait_ruler_warlike_est_2:0 "전쟁광"
 trait_ruler_warlike_est_2_desc:2 "이 지도자는 충돌을 피하지 않으려고 합니다."
 trait_ruler_architectural_sense_est_2:0 "건축학적 감각"
 trait_ruler_architectural_sense_est_2_desc:1 "이 지도자는 마음만은 건축가이며, 더 효과적인 건설 시공에 투자하고 있습니다."
 trait_ruler_frontier_spirit_est_2:0 "개척자 정신"
 trait_ruler_frontier_spirit_est_2_desc:1 "이 지도자는 먼 별들을 정말 지배하고 싶어 합니다."
 trait_ruler_world_shaper_est_2:0 "행성 조형가"
 trait_ruler_world_shaper_est_2_desc:1 "이 지도자는 여러 행성을 자신들만의 세계로 만들기 위해 계속 시도합니다."
 trait_ruler_home_in_the_sky_est_2:0 "하늘의 저택"
 trait_ruler_home_in_the_sky_est_2_desc:1 "이 지도자는 우주에 닿아있습니다."
 trait_ruler_industrialist_est_2:0 "산업 자본가"
 trait_ruler_industrialist_est_2_desc:1 "이 지도자는 생산 수단을 확실하게 장악했습니다."
 trait_ruler_eye_for_talent_est_2:0 "재능을 보는 눈"
 trait_ruler_eye_for_talent_est_2_desc:1 "다른 이들은 단지 별난 행동이나 무능력함만을 보는데, 이 지도자는 거기서 재능을 찾아내는 대단한 통찰력이 있습니다."
 trait_ruler_deep_connections_est_2:0 "깊은 인맥"
 trait_ruler_deep_connections_est_2_desc:1 "이 지도자는 정치 조직을 구성하는 복잡한 망에서 확고히 자리잡고 있습니다."
 trait_ruler_charismatic_est_2:0 "카리스마"
 trait_ruler_charismatic_est_2_desc:1 "이 지도자는 특별한 카리스마가 있어서, 자신의 뜻을 쉽게 관철시킬 수 있습니다."
 trait_ruler_champion_of_the_people_est_2:0 "국민의 투사"
 trait_ruler_champion_of_the_people_est_2_desc:1 "이 지도자는 그들의 문제에 진정으로 주의를 기울입니다."
 trait_ruler_expansionist_est_2:0 "확장주의자"
 trait_ruler_expansionist_est_2_desc:2 "이 지도자는 국경 확장을 목표로 하고 있습니다."
 trait_ruler_fertility_preacher_est_2:0 "풍요 전도사"
 trait_ruler_fertility_preacher_est_2_desc:1 "이 지도자는 식량 자원의 확보와 보호에 관해 통감합니다."
 trait_ruler_investor_est_2:0 "투자자"
 trait_ruler_investor_est_2_desc:1 "이 지도자는 상황 판단이 빠른 경제학자이며, 재정적 잠재성을 극대화할 수 있습니다."
 trait_ruler_space_miner_est_2:0 "우주 광부"
 trait_ruler_space_miner_est_2_desc:1 "이 지도자는 외부세계의 자원들의 개발이 항성 국가를 위해 얼마나 중요한지 정확히 인식하고 있습니다."
 trait_ruler_explorer_est_2:0 "탐험가"
 trait_ruler_explorer_est_2_desc:1 "이 지도자는 끊임없는 궁금증을 지닌 것으로 잘 알려져 있으며, 다른 무엇보다도 우주 탐험을 가치있게 생각합니다."
 leader_trait_fleet_organizer_est_2:0 "함대 조직자"
 leader_trait_fleet_organizer_est_2_desc:0 "이 지도자는 편제의 전문가이며, 대규모 우주 함대를 지휘하기 위해 사소한 것까지 관리하는 기술을 가지고 있습니다."
 leader_trait_reformer_est_2:0 "개혁가"
 leader_trait_reformer_est_2_desc:0 "이 지도자는 개혁가이며, 새로운 사회를 구축하는데 헌신적입니다."
