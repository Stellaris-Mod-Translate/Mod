tr_est_confederacy_4_no_subj_delayed:0 "우리 제국에는 많은 파벌들이 있고 상당한 행성과 구역들은 자치권을 누리고 있습니다. 비록 우리가 많은 주제에서 일치된 의견을 가지지 않더라도, 우리 모두 통일된 제국과 공통된 사명에 충실합니다."

tr_est_confederacy_5:0 "끝없는 영역"
