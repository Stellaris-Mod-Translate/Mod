tr_est_confederacy_3:0 "국회"
tr_est_confederacy_3_desc:0 "§Y파벌 영향력 획득§!이 §G+33%§!만큼 증가합니다."
tr_est_confederacy_3_delayed:0 "국회는 우리 정부에서 중요한 역할을 맡습니다. 그곳에서 제국 전역의 지역 대표가 모여 국가의 중요한 문제에 대해 토론하고 투표합니다."

tr_est_confederacy_4:0 "자치 국가"
tr_est_confederacy_4_desc:0 "우리 §Y속국§!들은 £happiness §Y$MOD_POP_HAPPINESS$§!가 §G+10%§!만큼 증가하고 §Y$MOD_COUNTRY_NAVAL_CAP_MULT$§!이 §G+20%§!만큼 증가합니다. 또한, 우리를 향한 £opinion  §Y의견§!이 §G+50§!만큼 더 좋아집니다."
