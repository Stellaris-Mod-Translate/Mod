tr_est_mysticism_4:0 "항법사 길드"
tr_est_mysticism_4_desc:0 "§Y함선 이탈 확률§!이 §G+33%§! 만큼 증가합니다."
tr_est_mysticism_4_delayed:0 "많은 비밀 길드 중 하나인 항법사 길드는 모든 민간 및 군용 함선의 항해를 담당합니다. 길드 회원이 아닌 자들은 결코 함장이 될 수 없습니다."

