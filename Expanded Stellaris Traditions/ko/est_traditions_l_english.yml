tr_est_perseverance_IP_2_delayed:0 "공격적인 전술은 가끔은 이기겠지요. 아주 가끔은 전쟁을 승리로 이끌 수 있을 것입니다. 하지만 오직 튼튼히 요새화된 국경선만이 우리 제국을 세월의 풍파에서 견디게 해줄 것입니다."

tr_est_perseverance_IP_3:0 "$tr_est_perseverance_2$"
