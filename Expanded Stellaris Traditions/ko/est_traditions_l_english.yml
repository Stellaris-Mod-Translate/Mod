tr_est_mechanicum_1:0 "공병대"
tr_est_mechanicum_1_GC:0 "우주 건설의 기술"
tr_est_mechanicum_1_desc:0 "§Y건설선§!의 §Y유지비§!와 §Y건설 비용§!이 §G-50%§! 만큼 줄어듭니다. 그리고 §Y채광 스테이션 건설 비용§!이 §G-20%§! 만큼 더 싸집니다."
tr_est_mechanicum_1_delayed:0 "우리 사회에서 엔지니어는 가장 존경받는 직업 중 하나입니다. 심지어 가장 하급 엔지니어마저도 사회의 상층부에 위치합니다. 우리는 예로부터 엔지니어들에게 막대한 투자를 하고있고, 그 결과 우리 공돌이들은 전 은하에서 가장 큰 규모를 자랑합니다."
tr_est_mechanicum_1_GC_delayed:0 "오래 전에 우리는 우주 건설의 기술을 마스터했습니다. 우리는 적은 비용으로도 새로운 우주 정거장을 건설할 수 있습니다."

tr_est_mechanicum_2:0 "새로운 청사진"
tr_est_mechanicum_2_robots:0 "$tr_est_mechanicum_2$"
tr_est_mechanicum_2_GC:0 "$tr_est_mechanicum_2$"
tr_est_mechanicum_2_machines:0 "$tr_est_mechanicum_2$"
tr_est_mechanicum_2_desc:0 "§Y$MOD_COUNTRY_ENGINEERING_TECH_RESEARCH_SPEED$§!가 §G+15%§! 만큼 빨라집니다.\n§R로봇 팝을 가지고 있으면 이 전통의 효과가 바뀝니다.§!"
tr_est_mechanicum_2_robots_desc:0 "§Y로봇 개조 점수§!가 §Y1§! 만큼 늘어납니다."
tr_est_mechanicum_2_machines_desc:0 "§Y기계 개조 점수§!가 §Y1§! 만큼 늘어납니다."
tr_est_mechanicum_2_delayed:0 "우리 제국의 숙련된 공학자들은 항상 새롭고 개선된 디자인을 설계합니다. 그리고 그들은 그 디자인을 발표하자마자 새로운 디자인 작업에 들어갑니다."
tr_est_mechanicum_2_GC_delayed:0 "우리 제국의 숙련된 공학자들은 항상 새롭고 개선된 디자인을 설계합니다. 그리고 그들은 그 디자인을 발표하자마자 새로운 디자인 작업에 들어갑니다."
tr_est_mechanicum_2_machines_delayed:0 "우리 제국의 숙련된 공학자들은 항상 새롭고 개선된 디자인을 설계합니다. 그리고 그들은 그 디자인을 발표하자마자 새로운 디자인 작업에 들어갑니다."

tr_est_mechanicum_3:0 "전쟁의 기계"
tr_est_mechanicum_3_desc:0 "§H새로운 지상군§!, §Y$est_titan_army$§!과 §Y$est_mechanical_knights_army$§!를 생산할 수 있습니다.\n§Y$MOD_ARMY_DAMAGE_MULT$§!이 §G+10%§! 만큼 증가합니다."
tr_est_mechanicum_3_delayed:0 "대형 이족 보행 병기는 전쟁터에서 가장 독보적인 존재입니다. 우리는 다양한 이족 보행 로봇에 두꺼운 장갑과 육중한 무기를 장착해 일반적인 군대보다 훨씬 강력한 군대를 만들었습니다."

tr_est_mechanicum_4:0 "거대 건축"
tr_est_mechanicum_4_GC:0 "$tr_est_mechanicum_4$"
tr_est_mechanicum_4_megastruct:0 "$tr_est_mechanicum_4$"
tr_est_mechanicum_4_megastruct_GC:0 "$tr_est_mechanicum_4$"
tr_est_mechanicum_4_desc:0 "§Y우주항 선체 내구도§!가 §G+33%§! 만큼 증가합니다.\n§R'공허 포용', '은하의 불가사의' 승천 퍽 중 하나를 가지고 있으면 이 전통의 효과가 바뀝니다.§!"
tr_est_mechanicum_4_megastruct_desc:0 "§Y거대 구조물 건조 속도§!가 §G+20%§! 만큼 빨라지고, §Y거대 구조물 건조 비용§!이 §G-10%§! 만큼 싸집니다."
tr_est_mechanicum_4_megastruct_GC_desc:0 "$tr_est_mechanicum_4_megastruct_desc$"
tr_est_mechanicum_4_delayed:0 "우리 엔지니어들은 은하계의 다른 제국들보다 훨씬 큰 우주 구조물을 건설할 수 있습니다. 다른 제국들은 우리 제국의 스테이션들을 보고 부러워합니다."
tr_est_mechanicum_4_GC_delayed:0 "우리 엔지니어들은 은하계의 다른 제국들보다 훨씬 큰 우주 구조물을 건설할 수 있습니다. 다른 제국들은 우리 제국의 스테이션들을 보고 부러워합니다."
tr_est_mechanicum_4_megastruct_GC_delayed:0 "우리 엔지니어들은 은하계의 다른 제국들보다 훨씬 큰 우주 구조물을 건설할 수 있습니다. 다른 제국들은 우리 제국의 스테이션들을 보고 부러워합니다."

tr_est_mechanicum_5:0 "엔지니어 길드"
tr_est_mechanicum_5_desc:0 "£job_est_engineer£ §Y$job_est_engineer$§!직업과 £job_technician£ §Y$job_technician$ 직업§!을 제공하고 행성의 £engineering  §Y공학 연구점§! 산출량을 증가시키는 §H엔지니어 길드§! 건물을 건설할 수 있습니다.\n이 건물을 건설하려면 최소 £building  §Y$building_major_capital$§! 이상의 수도건물이 필요합니다."
tr_est_mechanicum_5_delayed:0 "위대한 엔지니어 길드는 우리 제국에서 가장 영향력 있는 단체 중 하나입니다. 엔지니어 길드는 새로운 엔지니어들을 양성하고 모든 공학 기술 개발을 도맡습니다. 이 길드의 수장은 우리 제국의 통치자와 비교될 정도로 중요한 요직이며, 또 많은 길드 간부들이 우리 정부의 요직을 차지하고 있습니다."

tr_est_mechanicum_5_robots:0 "$tr_est_mechanicum_5$"
tr_est_mechanicum_5_robots_desc:0 "£job_est_engineer£ §Y$job_est_engineer$§!직업과 £job_technician£ §Y$job_technician$ 직업§!과 £job_roboticist£ §Y$job_roboticist$ 직업§!을 제공하고 행성의 £engineering  §Y공학 연구점§! 산출량을 증가시키는 §H엔지니어 길드§! 건물을 건설할 수 있습니다.\n이 건물을 건설하려면 최소 £building  §Y$building_major_capital$§! 이상의 수도건물이 필요합니다."

tr_est_mechanicum_5_GC:0 "자가 복구 프로토콜"
tr_est_mechanicum_5_GC_desc:0 "§Y월간 선체 재생량§!과 §Y장갑 수복량§!이 §G+0.5%§! 만큼 늘어납니다."
tr_est_mechanicum_5_GC_delayed:0 "함선에 데미지 자가 복구 프로토콜을 도입한다면 피해가 발생하자 마자 그것을 그 자리에서 수복하는 것이 가능해질 것입니다."

tr_est_mechanicum_finish:0 "기계공학 전통 완성"
tr_est_mechanicum_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\n모든 $tr_est_mechanicum_adopt$을 완성하면 £job_technician£ §Y$job_technician$§!의 £energy  §Y에너지§! 생산량이 §G1§! 만큼 증가합니다."

tr_est_mechanicum_finish_GC:0 "$tr_est_mechanicum_finish$"
tr_est_mechanicum_finish_GC_effect:0 "§E$TRADITIONS_FINISH$:§!\n모든 $tr_est_mechanicum_adopt$을 완성하면 £job_technician_drone£ §Y$job_technician_drone$!의 £energy  §Y에너지§! 생산량이 §G1§! 만큼 증가합니다."

