tr_est_mysticism_2:0 "은밀 자산"
tr_est_mysticism_2_desc:0 "§Y전략 자원§! 산출량이 §G+33%§! 만큼 증가합니다."
tr_est_mysticism_2_delayed:0 "많은 보안 시설에서 우리 제국에서 가장 가치있고 희귀한 자원들을 추출하고 있습니다. 이 아무도 모르는 시설에 근무하는 직원들은 사회로부터 고립되어 있거나, 아니면 자신이 하는 일이 진정 무슨 일인지 모르고 있습니다."

tr_est_mysticism_3:0 "금단의 지식 추구"
tr_est_mysticism_3_desc:0 "§Y$MOD_COUNTRY_PHYSICS_TECH_RESEARCH_SPEED$§!가 §G+15%§! 만큼 빨라집니다.\n§R§Y물질주의§!가 아니게 되면 사이오닉 연구 속도 또한 빨라집니다.§!"
tr_est_mysticism_3_delayed:0 "우리 제국의 몇몇 연구원들은 다른 제국들이 연구를 금지한 것들을 전문적으로 연구하고 있습니다."

