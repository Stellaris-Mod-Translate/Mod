tr_est_foundation_2:0 "중앙 정부"
tr_est_foundation_2_desc:0 "§G수도성§!의 £energy  §Y에너지§!, £trade_value  §Y무역 가치§!, £engineering  §Y공학§!, £physics  §Y물리학§!, £society  §Y생물학§! 산출량이 §G+10%§!만큼 증가합니다. 이 효과는 §Y$tech_colonial_centralization$§!/§Y$tech_galactic_administration$§! 기술을 연구하면 §G+20%§!/ §G+30%§!로 상승합니다."
