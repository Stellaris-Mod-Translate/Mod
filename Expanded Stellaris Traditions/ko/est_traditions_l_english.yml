tradition_est_friendship:0 "친화"
tradition_est_friendship_desc:0 "모든 이들은 그들이 적이 되기 전까지 친구로 여겨져야 합니다. 이 은하에서 우리는 모두 다른 모습을 하고 있지만, 그 다양성이 곧 우리의 힘이 될 것입니다."
