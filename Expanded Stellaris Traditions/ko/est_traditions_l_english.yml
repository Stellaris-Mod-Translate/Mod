tr_est_confederacy_2:0 "정부 권력 제한"
tr_est_confederacy_2_desc:0 "모든 §Y총독§!은 §Y경험치 획득량§!을 §G+20%§! 증가시키고 통치하는 §Y섹터§!의 §Y$MOD_PLANET_CRIME_ADD$§!를 §G-15§! 감소시키는  §Y$leader_trait_governor_est_confederacy_2$§! 특성을 획득합니다."
