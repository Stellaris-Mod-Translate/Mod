tr_est_friendship_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!첫 조우로 인한 §Y관계도§! 패널티가 사라지고, 다른 제국과 처음 접촉할 때마다 £unity  §Y통합력§!을 얻습니다. §Y$MOD_ENVOY_IMPROVE_RELATIONS_MULT$§!가 §G+25%§! 상승합니다."

tr_est_friendship_1:0 "외국 대사관"
tr_est_friendship_1_desc:0 "우리 제국에 대한 타국의 £opinion  §Y의견§!이 §G+30§!만큼 좋아집니다."
tr_est_friendship_1_delayed:0 "그들이 우리의 친구가 아니게 될 때까지 우리는 그들을 친구로 간주할 것입니다. 그들의 수도에 대사관을 설립해 그들의 문화와 관습을 배우고, 우리의 문화와 관습을 알려줍시다."

tr_est_friendship_2:0 "문화의 용광로"
tr_est_friendship_2_desc:0 "§Y$MOD_COUNTRY_ALL_TECH_RESEARCH_SPEED$§!가 §G+5%§! 만큼 빨라집니다."
tr_est_friendship_2_delayed:0 "모든 종류의 지성체들이 우리 제국으로 모이고 있습니다. 우리 행성에는 다양한 문화를 가진 다양한 종족들이 함께 모여 살고있고, 우리의 기술 발전도 가속화되고 있습니다. 다양한 문화에서 다양한 아이디어가 나오는 법이니까요."

tr_est_friendship_3:0 "친절"
tr_est_friendship_3_desc:0 "각 행성에 §Y1§!개의 추가적인 £job_healthcare£ §Y$job_healthcare$ 직업§!을 제공하며 £job_healthcare£ §Y$job_healthcare_plural$§!가 §Y2§!의 £society£ §Y사회학 연구§!를 생산하게 됩니다."
tr_est_friendship_3_delayed:0 " 모든 친절한 행동은 정신을 발전시키고 혼을 강하게 합니다."

tr_est_friendship_4:0 "평화의 길"
tr_est_friendship_4_desc:0 "§Y국경 충돌§!로 인한 관계도 감소가 §G-50%§! 만큼 줄어들고 §Y부수적 피해§!가 §G-50%§! 만큼 줄어듭니다."
tr_est_friendship_4_delayed:0 "무력은 또 다른 무력을 낳고, 죽음은 또 다른 죽음을 낳고, 전쟁은 또 다른 전쟁을 낳을 뿐입니다. 이 악순환을 끊기 위해 우리가 먼저 나서야 합니다."
tr_est_friendship_4_militarist:0 "연합군"
tr_est_friendship_4_militarist_desc:0 "우리가 최소 하나의 동맹국과 같이 전쟁중일 때 §Y$MOD_SHIP_WEAPON_DAMAGE$§!가 §G+10%§! 만큼 증가하고 §Y함선 건조 속도§!가 §G+25%§! 만큼 빨라집니다."
tr_est_friendship_4_militarist_delayed:0 "우리는 모두 함께할 것입니다. 함께 승리를 축하하고, 패배를 슬퍼할 것입니다. 우리는 우리의 친구들과 함께 힘을 합쳐 적들을 무찌르거나, 동맹국과 함께 멸망할 것입니다."

tr_est_friendship_5:0 "열린 사회"
tr_est_friendship_5_desc:0 "§Y이주 유입§!이 §G+40%§! 만큼 증가하고 §Y외계종 선호 윤리관 매력도§!가 §G+15%§! 만큼 증가합니다."
tr_est_friendship_5_delayed:0 "우리 사회는 누구에게나 열려있습니다. 이곳에선 모든 지성체들이 자신들의 집을 가질 수 있습니다."
tr_est_friendship_5_not_xenophile_desc:0 "§Y이주 유입§!이 §G+50%§! 만큼 증가합니다."
tr_est_friendship_5_delayed:0 "우리 사회는 다른 이들에게 언제나 열려 있습니다."
#tr_est_friendship_5:0 "Brotherhood"
#tr_est_friendship_5_delayed:0 "We refuse to accept the view that the galaxy is bound to the starless midnight of hate and war and that the daybreak of peace and brotherhood will never become a reality. We believe that unconditional friendship will have the final word."

tr_est_friendship_finish:0 "친화 전통 완성"
tr_est_friendship_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\n모든 $tr_est_friendship_adopt$을 완성하면 §Y3§! 종류 이상의 종족이 있는 우리의 모든 행성에서 £energy  §Y에너지 크레딧§!과 £unity  §Y통합§! 산출량이 §G+10%§! 증가합니다."

### Swap - Malice ###

tradition_est_malice:0 "악의"
tradition_est_malice_desc:0 "다른 이들의 고통은 우리의 즐거움입니다. 다른 이들의 문명을 파괴하는 것으로만 우리의 위대함을 증명할 수 있습니다."

tradition_est_malice_GC:0 "악의"
tradition_est_malice_GC_desc:0 "다른 이들의 고통은 우리의 즐거움입니다. 다른 이들의 문명을 파괴하는 것으로만 우리의 위대함을 증명할 수 있습니다."

tr_est_malice_adopt:0 "악의 전통"
tr_est_malice_adopt_desc:0 "$tradition_est_malice_desc$\n\n$tr_est_malice_adopt_effect$\n\n$tr_est_malice_finish_effect$"
tr_est_malice_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\n우리가  £happiness §Y모욕§!한 다른 제국의 §Y행복도§!가 §R-10%§! 만큼 감소합니다."

tr_est_malice_adopt_alt:0 "$tr_est_malice_adopt$"
tr_est_malice_adopt_alt_desc:0 "$tradition_est_malice_desc$\n\n$tr_est_malice_adopt_alt_effect$\n\n$tr_est_malice_finish_effect$"
tr_est_malice_adopt_alt_effect:0 "§E$TRADITIONS_ADOPT$:§!\n§Y$MOD_COUNTRY_NAVAL_CAP_MULT$§!이 §G+15%§! 상승합니다."

tr_est_malice_1:0 "빵과 물"
tr_est_malice_1_desc:0 "§Y노예 유지비§!가 §G-50%§! 만큼 감소합니다."
tr_est_malice_1_delayed:0 "우리 노예들은 딱 살아갈 수 있을 만큼만의 자원을 받을 것입니다. 그들은 참으로 비참한 삶을 살 것이고, 그것은 우리가 원하는 바이기도 합니다."

tr_est_malice_1_no_slaves:0 "가학증"
tr_est_malice_1_no_slaves_desc:0 "우리가 성공적으로 침공한 행성의 §Y안정도§!가 §Y20§!년간 §R-20§! 만큼 감소합니다.(우리가 그 행성을 할양받으면 해당 디버프는 제거됩니다.)"
tr_est_malice_1_no_slaves_delayed:0 "우리가 침략한 행성에는 비명과 절규가 가득합니다. 우리 군대가 행성에서 철수한 이후에도, 그곳의 주민들은 극심한 공포와 참을 수 없는 트라우마를 영원히 느낄 것입니다."

tr_est_malice_1_no_slaves_passive_AI:0 "$tr_est_malice_1_no_slaves$"
tr_est_malice_1_no_slaves_passive_AI_desc:0 "§Y지상군 공격력§!이 §G+25%§! 만큼 증가합니다."
tr_est_malice_1_no_slaves_passive_AI_delayed:0 "$tr_est_malice_1_no_slaves_delayed$"

tr_est_malice_2:0 "모든 희망을 버려라"
tr_est_malice_2_desc:0 "§Y노예§!의 §Y정치력§!이 §G-50%§! 만큼 줄어들고 §Y재정착 비용§!이 §G-25%§! 만큼 감소합니다."
tr_est_malice_2_delayed:0 "우리 제국을 위해 봉사하는 노예들은 이미 오래전에 그들이 해방될 것이라는 희망을 버렸습니다. 그들은 자신의 운명을 받아들였고, 그들이 그나마 받을 수 있는 것들을 받기 위해 오늘도 광산으로 떠납니다."

tr_est_malice_2_no_slaves:0 "공포의 장막"
tr_est_malice_2_no_slaves_desc:0 "우리가 전쟁을 선포하면, §Y10§!년간 상대국의 §Y성장 속도§!가 §R-20%§! 만큼 느려지고, §Y함대 수용력§!이 §R-10%§! 만큼 감소하고, £happiness  §Y행복도§!가 §R-10%§! 만큼 줄어듭니다."
tr_est_malice_2_no_slaves_delayed:0 "우리는 다른 이들이 상상할 수 있는 모든 공포의 화신입니다. 저들은 우리가 침공할 것이라는 소문만 듣고도 도망치고 있습니다."

tr_est_malice_2_various_AI:0 "$tr_est_malice_2_no_slaves$"
tr_est_malice_2_various_AI_desc:0 "§Y$MOD_SHIP_WEAPON_DAMAGE$§!가 §G+5%§! 만큼 증가합니다."
tr_est_malice_2_various_AI_delayed:0 "$tr_est_malice_2_no_slaves_delayed$"

tr_est_malice_3:0 "독고다이"
tr_est_malice_3_desc:0 "§Y$MOD_COUNTRY_MAX_RIVALRIES$§!가 §Y3§! 만큼 더 많아집니다."
tr_est_malice_3_delayed:0 "누구도 우릴 친구로 여기지 않습니다. 하지만 상관 없습니다. 우린 친구가 필요 없습니다."

tr_est_malice_3_no_rivals:0 "섬멸"
tr_est_malice_3_no_rivals_desc:0 "§Y$MOD_ARMY_DAMAGE_MULT$§!가 §G+20%§! 증가하고, §Y부수적 피해§!가  §G+33%§! 증가합니다."
tr_est_malice_3_no_rivals_delayed:0 "우리의 막강한 군대가 성계를 통과할 때마다 벌레들의 보금자리는 근홧발에 무참히 짓밟힙니다."

tr_est_malice_4:0 "적대자"
tr_est_malice_4_desc:0 "§Y경쟁자§!로 얻는 £influence  §Y영향력§!이 §G+30%§! 만큼 더 많아집니다."
tr_est_malice_4_delayed:0 "우리는 은하계의 다른 모든 제국으로부터 위협적인 존재로 간주됩니다. 그들은 우리가 다른 모든 이들의 존재 자체를 위협한다고 소리치고 있습니다. 뭐, 틀린 말은 아니지요."

tr_est_malice_4_no_rivals:0 "$tr_est_malice_4$"
tr_est_malice_4_no_rivals_desc:0 "§Y$MOD_SHIP_FIRE_RATE_MULT$§!가 §G+5%§! 만큼 증가합니다."
tr_est_malice_4_no_rivals_delayed:0 "$tr_est_malice_4_delayed$"

tr_est_malice_5:0 "파괴의 즐거움"
tr_est_malice_5_desc:0 "함선이나 스테이션을 파괴할 때마다 £unity  §Y통합력§!을 얻습니다. 얻는 통합력의 양은 파괴한 함선이나 스테이션의 크기에 따라 달라집니다."
tr_est_malice_5_delayed:0 "딱히 무슨 이득을 보자고 저들을 파괴하는 게 아닙니다. 단지 저들을 파멸시키는 것이 즐거워서 그렇지요."

tr_est_malice_finish:0 "악의 전통 완성"
tr_est_malice_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\n모든 $tr_est_malice_adopt$을 완성하면  §Y$MOD_SHIP_WEAPON_DAMAGE$§!이 §G+10%§! 만큼 증가합니다."

