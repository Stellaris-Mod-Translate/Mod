################################################################
tradition_est_archivist:0 "기록"
tradition_est_archivist_desc:0 "그것이 기록되지 않는다면 실제로 일어난 일도 실제로 존재하는 것이 아닙니다. 우리의 기록 보관소는 이 은하에서 가장 거대한 지식의 우물이며, 후손들을 위해 영원히 보존될 것입니다."
tr_est_archivist_adopt:0 "기록 전통"
tr_est_archivist_adopt_desc:0 "$tradition_est_archivist_desc$\n\n$tr_est_archivist_adopt_effect$\n\n$tr_est_archivist_finish_effect$"
tr_est_archivist_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\n§Y이상현상 발견 확률§!이 §G+20%§!만큼 증가합니다."

tradition_est_archivist_GC:0 "$tradition_est_archivist$"
tradition_est_archivist_GC_desc:0 "그것이 기록되지 않는다면 실제로 일어난 일도 실제로 존재하는 것이 아닙니다. 이 은하계에서 일어나는 모든 사건과 존재를 기록하고 그 기록을 영원히 보존하는 것이 우리의 임무입니다."

tr_est_archivist_1:0 "원시종 연구"
tr_est_archivist_1_desc:0 "우리의 모든 행성에서 §Y10%§! 확률로 §Y$d_alien_pets_deposit$ 특이사항§!이 추가됩니다.(소유한 행성 또한 포함되며 모든 행성은 한번씩만 영향을 받습니다.) 또한 §Y관측소§!의 £society §Y사회학 연구 산출량§!이 §G50%§! 증가하며 §Y5§!의 £unity §Y통합력§!을 생산합니다."
tr_est_archivist_1_delayed:0 "생명체는 이 은하계에서는 매우 드문 존재입니다. 그들은 자연적인 환경에서 거의 발생하지 않으며, 오로지 선택받은 소수의 행성에서만 발견됩니다. 그리고 신기하게도, 각 행성의 생명체들은 다른 행성의 생명체들과 거의 모든 점이 다르고 각각이 독특합니다. 우리는 이 생명체들을 연구해 그들의 생물학적 특성과 문화적 특성을 기록해야만 합니다."

tr_est_archivist_1_purifier:0 "통합 무기고"
tr_est_archivist_1_purifier_desc:0 "§Y$MOD_ARMY_DAMAGE_MULT$§!가 §G+15%§!만큼 상승합니다. 또한  §Y$MOD_SHIP_WEAPON_DAMAGE$§!가 §G+5%§! 만큼 상승합니다."
tr_est_archivist_1_purifier_delayed:0 "우리가 파악한 전쟁에 사용된 모든 병기들은 통합 무기고의 기록 담당자의 손을 반드시 거쳐야만 합니다. 각각의 병기를 기록하기 전, 병기의 위력을 시험합니다."

tr_est_archivist_2:0 "사서"
tr_est_archivist_2_desc:0 "과학자들은 §Y25%§! 확률로 §Y사서§! 특성을 얻습니다. 이 특성은 §Y연구 속도§!를 §R-5%§!만큼, §Y탐사 속도§!를 §R-15%§!만큼 느려지게 만들고 §Y유지비§!와 §Y고용 비용§!이 §R+50%§!만큼 비싸지지만, 해당 특성을 가진 과학자가 존재하는 것만으로 사서의 분야에 따라 §Y물리학§!이나 §Y생물학§! 또는 §Y공학§! §Y연구 속도§!가 §G+10%§!만큼 빨라집니다."
tr_est_archivist_2_delayed:0 "사서는 우리 제국의 기록 보관소 운영이라는 존경받는 임무를 맡고 있습니다. 그들만이 우리가 수십 세대에 거쳐 수집한 지식에 접근할 수 있습니다."

tr_est_archivist_2_GC:0 "정보 관리자"
tr_est_archivist_2_GC_desc:0 "과학자들은 §Y25%§! 확률로 §Y관리자§! 특성을 얻습니다. 이 특성은 §Y연구 속도§!를 §R-5%§!만큼, §Y탐사 속도§!를 §R-15%§!만큼 느려지게 만들고 §Y유지비§!와 §Y고용 비용§!이 §R+50%§!만큼 비싸지지만, 해당 특성을 가진 과학자가 존재하는 것만으로 관리자의 분야에 따라 §Y물리학§!이나 §Y생물학§! 또는 §Y공학§! §Y연구 속도§!가 by §G+10%§!만큼 빨라집니다."
tr_est_archivist_2_GC_delayed:0 "기억의 효율성을 높이기 위해, 모든 정보의 사본이 전문화된 메모리 드론에게 저장됩니다. 그러한 드론들은 많은 양의 정보를 저장하고 저장된 정보 중에서 필요한 것들을 색출하는 데 뛰어나지만, 다른 일들에는 그다지 쓸모있지 않습니다."

tr_est_archivist_2_AI:0 "$tr_est_archivist_2$"
tr_est_archivist_2_AI_desc:0 "§Y$MOD_COUNTRY_ALL_TECH_RESEARCH_SPEED$§!가 §G+10%§!만큼 빨라집니다."

tr_est_archivist_3:0 "역사 기록"
tr_est_archivist_3_desc:0 "£unity  §Y통합력§! 산출량이 §G+5%§!만큼 증가하고, §Y$MOD_POP_GOVERNMENT_ETHIC_ATTRACTION$§!가 §G+10%§!만큼 증가합니다."
tr_est_archivist_3_delayed:0 "우리는 우리 제국의 모든 역사와 사건, 인물들을 빠짐없이 기록하고 보관해왔습니다. 지금 제가 하는 말도 기록 보관소에 저장되고 있을 것입니다. 우리의 공통된 역사에 대한 지식을 통해 우리는 더욱 더 긴밀히 통합될 수 있었습니다."

tr_est_archivist_3_GC:0 "물리적 기록"
tr_est_archivist_3_GC_desc:0 "£unity  §Y통합력§! 산출량이 §G+10%§!만큼 증가합니다."
tr_est_archivist_3_GC_delayed:0 "모든 기록들이 훼손되지 않고 영원히 보존되기 위해 모든 정보들은 기억될 뿐만이 아니라 물리적인 상태로 백업될 것입니다."

tr_est_archivist_4:0 "은하계 기록"
tr_est_archivist_4_desc:0 "성계를 완전히 탐사할 때마다 §G10§!의 £influence  §Y영향력§!을 획득합니다."
tr_est_archivist_4_delayed:0 "우리는 모든 항성과 행성의 지도를 만들고, 각각의 천체의 모든 정보를 저장해 이 은하계 전체를 기록할 것입니다."

tr_est_archivist_5:0 "지식 보존"
tr_est_archivist_5_desc:0 "연구한 기술 §Y4§!개마다 £unity  §Y통합력§! 산출량이 §Y1§!만큼 증가합니다."
tr_est_archivist_5_delayed:0 "우리의 연구 결과, 그리고 우리가 개발한 모든 기술을 기록 보관소에 기록해두어 다음 세대에게 이득이 될 수 있도록 보존해야만 합니다."

tr_est_archivist_finish:0 "기록 전통 완성"
tr_est_archivist_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\n모든 $tr_est_archivist_adopt$을 완성하면 £building §Y$building_est_archivist_finish_archive$§!를 건설할 수 있습니다. 이 행성 고유 건물은 £unity  §Y통합력§!을 생산하며 행성의 §Y연구점§! 산출량을 증가시킵니다."

################################################################
# Chivalry
################################################################
tradition_est_chivalry:0 "기사도"
tradition_est_chivalry_desc:0 "우리의 굳건한 이상은 결코 부러지지 않습니다. 그 어떠한 일이 일어날지라도, 우리는 흔들리지 않아야 합니다."
tr_est_chivalry_adopt:0 "기사도 전통"
tr_est_chivalry_adopt_desc:0 "$tradition_est_chivalry_desc$\n\n$tr_est_chivalry_adopt_effect$\n\n$tr_est_chivalry_finish_effect$"
tr_est_chivalry_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\n모든 지도자들이 각기 다른 작은 보너스를 주는 §Y$leader_trait_admiral_est_chivalry$§! 특성을 획득합니다. §Y장군§!과 §Y제독§!은 전투에서 승리할 때 낮은 확률로 §Y$leader_trait_admiral_est_chivalry_hero$§! 특성을 얻을 수 있습니다.(특성을 얻을 확률은 전투 상황에 따라 달라집니다.)"

tr_est_chivalry_1:0 "교전 규칙"
tr_est_chivalry_1_desc:0 "§Y$MOD_SHIP_FIRE_RATE_MULT$§!가 §G+10%§!만큼 더 빨라집니다."
tr_est_chivalry_1_delayed:0 "전투함들은 교전상황 시 엄격한 규칙에 따라야 합니다. 이 기사도의 규칙을 따르지 않는 제독은 경멸의 대상이 됩니다."

tr_est_chivalry_2:0 "명예"
tr_est_chivalry_2_desc:0 "§Y신뢰 성장§!이 §G+30%§!만큼 증가하고, 외국에 대한 £opinion  §Y의견도§!가 §G+20§!만큼 증가합니다."
tr_est_chivalry_2_delayed:0 "모든 이들은 물질적인 가치를 위해 노력하는 만큼 그들의 명예를 위해 노력해야 합니다."

tr_est_chivalry_2_no_dip:0 "$tr_est_chivalry_2$"
tr_est_chivalry_2_no_dip_desc:0 "모든 §YPOP§!들의 £happiness  §Y$MOD_POP_HAPPINESS$§!가 §G+5%§! 만큼 증가합니다."

tr_est_chivalry_3:0 "직업 윤리"
tr_est_chivalry_3_desc:0 "POP이 생산하는 £energy  §Y에너지 크레딧§!, £food  §Y식량§!, £minerals  §Y광물§!의 산출량이 §G+5%§!만큼 증가합니다."
tr_est_chivalry_3_delayed:0 "미천한 일이든 고귀한 일이든, 부지런히 일하는 그 자체만으로도 그들은 존경받아야 합니다."

tr_est_chivalry_4:0 "전사의 무용"
tr_est_chivalry_4_desc:0 "§Y군대 사기§!가 §G+25%§! 만큼 증가합니다. 그리고 §Y지상군 유지비용§!과 §Y지상군 생산비용§!이 §G-15%§!만큼 감소합니다."
tr_est_chivalry_4_delayed:0 "전투에서 용감함이야말로 최고의 미덕입니다. 그렇기 때문에 우리 시민들은 스스로 자원해서 전장에서 그들의 용기를 증명하려 합니다."

tr_est_chivalry_5:0 "영광스러운 전투"
tr_est_chivalry_5_desc:0 "적의 전투함이나 스테이션을 파괴하면 £unity  §Y통합력§!을 획득합니다. 파괴한 전투함이나 스테이션의 크기에 따라 그 양이 달라집니다."
tr_est_chivalry_5_delayed:0 "전투는 많은 이들에게 가장 가치있는 것을 증명할 기회가 됩니다. 전쟁의 불길 속에서 가장 위대한 사람이 주조될 것입니다."

tr_est_chivalry_finish:0 "기사도 전통 완성"
tr_est_chivalry_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\n모든 $tr_est_chivalry_adopt$을 완성하면 통치자마다 무엇을 미덕으로 삼을지 결정할 수 있습니다. 각각의 미덕마다 일부 보너스를 받습니다."
tr_est_chivalry_finish_effect_AI:0 "§E$TRADITIONS_FINISH$:§!\n모든 $tr_est_chivalry_adopt$을 완성하면 §Y$MOD_LEADER_RULER_SKILL_LEVELS$§!가 §Y2§!만큼 상승합니다." 

### Swap - The Swarm ###

tradition_est_the_swarm:0 "군단"
tradition_est_the_swarm_desc:0 "하나가 스러져도 빈 자리가 곧 채워지니."

tr_est_the_swarm_adopt:0 "군단 전통"
tr_est_the_swarm_adopt_desc:0 "$tradition_est_the_swarm_desc$\n\n$tr_est_the_swarm_adopt_effect$\n\n$tr_est_the_swarm_finish_effect$"
tr_est_the_swarm_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\n§£pop  §YPOP§!의 §Y주거§!와 §Y편의§! 소모량이 §G-10%§! 감소합니다."

tr_est_the_swarm_1:0 "호드"
#tr_est_the_swarm_1_desc:0 "Whenever an army is built, generate an additional identical army. §YGrowth Speed§! is increased by §G+5%§!."
tr_est_the_swarm_1_desc:0 "§Y지상군 생산 속도§!가 §G+50%§!만큼 증가하고 §Y성장 속도§!가 §G+10%§!만큼 빨라집니다."
tr_est_the_swarm_1_delayed:0 "우리가 통제하는 드론의 수는 필멸자 제국의 인구보다 훨씬 더 많습니다. 우리의 군대가 움직일 때 대지가 요동칩니다."

tr_est_the_swarm_1_machines:0 "호드"
tr_est_the_swarm_1_machines_desc:0 "§Y지상군 생산 속도§!가 §G+50%§!만큼 증가하고 §Y팝 조립 속도§!가 §G+10%§!만큼 빨라집니다."
tr_est_the_swarm_1_machines_delayed:0 "우리가 통제하는 드론의 수는 필멸자 제국의 인구보다 훨씬 더 많습니다. 우리의 군대가 움직일 때 대지가 요동칩니다."

tr_est_the_swarm_2:0 "압도적인 숫자"
tr_est_the_swarm_2_desc:0 "§Y$MOD_COUNTRY_NAVAL_CAP_MULT$§!이 §G+15%§!만큼 증가하고 §Y함대 지휘 한계치§!가 §G+10%§!만큼 늘어납니다."
tr_est_the_swarm_2_delayed:0 "적을 압도하면 승리는 자연히 따라옵니다. 우리의 파상공세가 끝나면 또다른 공세가 시작됩니다. 적이 사라질 때 까지 끝없이."

tr_est_the_swarm_3:0 "끝없는 군단"
tr_est_the_swarm_3_desc:0 "§Y초계함 생산 속도§!가 §G+100%§! 만큼 더 빨라지고 §Y초계함 생산 비용§!은 §G-10%§! 만큼 감소합니다."
tr_est_the_swarm_3_delayed:0 "우리 제국의 함대는 작고 빠른 전투함들의 엄청난 무리로 이루어져 있습니다. 각각의 함선들의 전투능력은 거대한 전함보다 약하지만, 그것들이 엄청난 수로 모이면 가장 단단한 전함조차도 손쉽게 파괴할 수 있습니다."

tr_est_the_swarm_4:0 "인구 팽창"
tr_est_the_swarm_4_desc:0 "새로운 식민지는 §Y1§!개의 추가 £pops  §YPOP§!을 받고 시작합니다. 또한 §Y$MOD_PLANET_COLONY_DEVELOPMENT_SPEED_MULT$§!가 §G+25%§!만큼 증가합니다."
tr_est_the_swarm_4_delayed:0 "우리가 행성에 정착하는 데 성공하면 다수의 드론이 자동으로 생산됨에 따라 식민지의 인구가 폭발적으로 증가합니다. 얼마 전까지만 해도 텅 비어있던 행성은 활발히 활동할 것입니다."

tr_est_the_swarm_5:0 "은하계로 퍼져나가다"
tr_est_the_swarm_5_desc:0 "§Y개척선§!을 생산하면 §Y개척선§!을 하나 더 받습니다."
tr_est_the_swarm_5_AI_desc:0 "새로운 식민지는 §Y1§!개의 추가 £pops  §YPOP§!을 받고 시작합니다. 그리고, §Y$MOD_PLANET_COLONY_DEVELOPMENT_SPEED_MULT$§!가 §G+25%§!만큼 더 빨라집니다."
tr_est_the_swarm_5_delayed:0 "필멸자들은 은하계의 전반에 퍼져나가는 우리들을 보고 마치 전염병과도 같다고 말합니다. 그 말처럼 우리는 한 행성을 개척한 직후에 다른 행성을 개척하러 떠날 것입니다. 머지않아, 이 은하계에서 개척되지 않은 행성이 남아있지 않게 될 것입니다."

tr_est_the_swarm_finish:0 "군단 전통 완성"
tr_est_the_swarm_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\n모든 $tr_est_the_swarm_adopt$을 완성하면 §Y행정 한계치§!가 §G+20%§! 증가합니다."

################################################################
# COMMERCE
################################################################
tradition_est_commerce:0 "상업"
tradition_est_commerce_desc:0 "무역이 있는 곳에는 이윤이 있습니다. 무역은 은하의 피이며, 그 피로부터 우리는 막대한 재물을 끌어낼 수 있습니다."
tr_est_commerce_adopt:0 "상업 전통"
tr_est_commerce_adopt_desc:0 "$tradition_est_commerce_desc$\n\n$tr_est_commerce_adopt_effect$\n\n$tr_est_commerce_finish_effect$"
tr_est_commerce_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\n모든 행성에 §Y3§!개의 £job_clerk£ §Y$job_clerk$ 직업§!을 추가합니다."

tr_est_commerce_1:0 "경제 호황"
tr_est_commerce_1_desc:0 "월간 £energy  §Y에너지§!가 흑자일 때, £energy  §Y에너지§! 산출량이 §G+15%§!만큼 증가합니다."
tr_est_commerce_1_delayed:0 "성공적인 정책 덕분에 우리 경제는 호황을 누리고 있습니다. 시민과 기업의 구매, 소비 및 생산능력이 모두 향상되었으며 이런 튼튼한 경제력을 바탕으로 우리 제국의 인프라와 군대에 대한 지출을 늘릴 수 있을 것입니다."

tr_est_commerce_2:0 "지역 경제 활성화"
tr_est_commerce_2_desc:0 "세 가지 행성 결정을 추가합니다. \n행성의 £energy  §Y에너지 크레딧§!, £food  §Y식량§!, £minerals  §Y광물§! 중 한 종류의 자원 산출량이 §G+20%§! 만큼 증가하는 대신, 나머지 두 종류의 자원 산출량은 §R-15%§! 만큼 감소합니다."
tr_est_commerce_2_delayed:0 "우리는 각 행성마다 다른 지역 경제 활성화 정책을 적용해야 합니다. 제국의 특정한 규정을 완화시킴으로써 우리의 행성이 각지의 지역 조건에 알맞는 경제 계획을 수립하게 한다면 결과적으로 생산량이 증가될 것입니다."

tr_est_commerce_3:0 "금융 개혁"
tr_est_commerce_3_desc:0 "£trade_value  §Y무역 가치§!가 §G+25%§! 만큼 증가합니다."
tr_est_commerce_3_delayed:0 "우리 제국의 금융 시스템은 우리가 우주에 진출하기 이전의 것 그대로입니다. 이제 우리는 수많은 성계를 거느리는 거대 제국이 되었고, 구시대의 낡은 금융 시스템을 개혁해야만 합니다."

tr_est_commerce_4:0 "무역 통상로"
tr_est_commerce_4_desc:0 "§Y무역 보호§!가 §G5§! 만큼 증가합니다."
tr_est_commerce_4_delayed:0 "무역은 우리와 이웃 모두에게 이익을 줍니다. 무역업자들이 두 제국의 국경을 왕래하며 활발히 교역을 진행할 것입니다."

tr_est_commerce_5:0 "상업의 달인"
tr_est_commerce_5_desc:0 "§Y$MOD_COUNTRY_TRADE_ATTRACTIVENESS$§!가 §G+5%§! 만큼 증가하고, §Y$MOD_COUNTRY_TRADE_FEE$§! 가 §G-5%§! 만큼 감소합니다."
tr_est_commerce_5_delayed:0 "상업이 예술이라면, 우리는 예술의 명인입니다. 은하계의 그 어떠한 곳도 우리가 거래해보지 않은 곳이 없으며, 지금까지 이루어진 어떠한 거래도 우리가 이익을 얻지 못한 거래가 없습니다. "

tr_est_commerce_5_no_dip:0 "유동적인 경제"
tr_est_commerce_5_no_dip_desc:0 "§Y$MOD_COUNTRY_TRADE_FEE$§!가 §G-10%§! 만큼 감소합니다."
tr_est_commerce_5_no_dip_delayed:0 "우리 제국의 상품들은 그 경로를 추적하기 힘들 정도로 빠르게 교환되고 있습니다."

tr_est_commerce_finish:0 "상업 전통 완성"
tr_est_commerce_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\n모든 $tr_est_commerce_adopt$을 완성하면 모든 행성에서 §Y50§! £pop£ POP 마다 £job_executive£ §Y$job_executive$ 직업§!이 §Y1§! 자리 추가됩니다."

## Swap - Benevolence

tradition_est_benevolence:0 "박애"
tradition_est_benevolence_desc:0 "우리가 만난 필멸자들에게 부당한 해를 끼쳐서는 안됩니다. 그들은 단지 우리가 그랬던 것 처럼 이 은하계에 자리잡았을 뿐입니다."
tr_est_benevolence_adopt:0 "박애 전통"
tr_est_benevolence_adopt_desc:0 "$tradition_est_benevolence_desc$\n\n$tr_est_benevolence_adopt_effect$\n\n$tr_est_benevolence_finish_effect$"
tr_est_benevolence_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\n§Y$MOD_COUNTRY_ENVOYS_ADD$§!가 §G1§! 증가합니다."

tr_est_benevolence_1:0 "무역 거래"
tr_est_benevolence_1_desc:0 "§Y$MOD_COUNTRY_TRADE_ATTRACTIVENESS$§!가 §G+10%§! 증가하고 £energy  §Y에너지§! 산출량이 §G+5%§! 증가합니다."
tr_est_benevolence_1_delayed:0 "우리에게는 '소유'의 개념이 없지만, 은하계의 다른 많은 필멸자들에게는 필수적인 개념입니다. 다른 문명과의 거래를 통해 우리는 우리 행성에서 찾기 힘든 물건들을 얻을 수 있을 것입니다."

tr_est_benevolence_2:0 "평화적 접촉"
tr_est_benevolence_2_desc:0 "§Y국경 분쟁§!으로 인한 관계도 감소가 §G-50%§! 줄어듭니다. 그리고 §Y신뢰 성장§!이 §G+20%§! 증가합니다."
tr_est_benevolence_2_delayed:0 "다른 문명과 접촉할 때 굳이 공격적인 태도를 취할 필요는 없습니다. 우리가 그들을 해치지 않을 것이라고 깨닫게 두는 것이 더 낫습니다."

tr_est_benevolence_3:0 "외국 대사관"
tr_est_benevolence_3_desc:0 "타국의 £opinion  §Y의견§!이 §G+30§! 상승합니다."
tr_est_benevolence_3_delayed:0 "우리는 외국의 통치자에게 통신 드론을 보내 서로 메시지를 주고받을 수 있게 할 것입니다. 서로 말이 통하면 좋은 관계가 조성되고, 오해를 예방할 수 있을 것입니다."

tr_est_benevolence_4:0 "점잖은 방법"
tr_est_benevolence_4_desc:0 "모든 행성의 £stability  §Y$MOD_PLANET_STABILITY_ADD$§!가 §G5%§! 증가합니다."
tr_est_benevolence_4_delayed:0 "우리는 하찮은 충동이나 분노에 휩쓸리지 않습니다. 우리의 정신은 언제나 산들바람처럼 평온합니다."

tr_est_benevolence_5:0 "아이디어 공유"
tr_est_benevolence_5_desc:0 "§Y$MOD_COUNTRY_ALL_TECH_RESEARCH_SPEED$§!가 §G+5%§! 더 빨라집니다."
tr_est_benevolence_5_delayed:0 "이 은하의 필멸자들의 정신은 나약하지만, 그들의 아이디어는 흥미롭습니다. 그들의 기술과 문화를 연구함으로써 우리의 연구 프로젝트에 유용한 것들을 찾아낼 수 있을 것입니다."

tr_est_benevolence_finish:0 "박애 전통 완성"
tr_est_benevolence_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\n모든 $tr_est_benevolence_adopt$을 완성하면 §Y몰락 제국§!, §Y각성 제국§!, §Y후반 위기 세력§!에게 입히는 §Y무기 피해량§!이 §G+15%§!만큼 증가합니다. 더불어 §Y$MOD_DIPLO_WEIGHT_MULT$§!가 §G+15%§! 증가합니다."

