tradition_est_militarism:0 "군국주의"
tradition_est_militarism_desc:0 "우리 제국의 군대만이 은하계에서 우리의 생존권을 보장합니다. 그러므로 우리 사회가 군대를 중심으로 돌아가는 것은 자연스러운 현상입니다."
tr_est_militarism_adopt:0 "군국주의 전통"
tr_est_militarism_adopt_desc:0 "$tradition_est_militarism_desc$\n\n$tr_est_militarism_adopt_effect$\n\n$tr_est_militarism_finish_effect$"
tr_est_militarism_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\n§Y함대 수용력§!을 초과하면 §Y직업으로부터의 자원§! 생산량이 §G+5%§! 만큼 증가합니다."

tr_est_militarism_1:0 "징병제"
tr_est_militarism_1_desc:0 "§Y$MOD_PLANET_ARMY_BUILD_COST_MULT$§!이 §G-20%§! 만큼 감소하고, 모든 행성에서 §Y25§!기의 £pop£ §YPOP§!마다 £job_soldier£ §Y$job_soldier$ 직업§!이 §Y1§! 자리 더 추가됩니다."
tr_est_militarism_1_delayed:0 "우리 국민들은 모두 국방의 의무를 집니다. 직업군인이 아닌 일반 시민에게도 체계적인 군대에서 훈련받으며 조국을 위해 봉사하는 것은 좋은 경험입니다."

tr_est_militarism_2:0 "군사 개혁"
tr_est_militarism_2_desc:0 "§Y장군 레벨 상한§!이 §Y2§! 만큼 증가하고, §Y장군 고용 비용§!이 §G-50%§! 만큼 줄어듭니다. 또한 §Y지상군 경험치 획득§!이 §G+50%§! 만큼 증가합니다."
tr_est_militarism_2_delayed:0 "우리의 지상군은 여전히 우주에 진출하기 이전의 구식 체계를 다르고 있습니다. 지상군의 역할은 우주 함대를 따라다니며 우리 제국의 식민지를 방위하고 적대적인 행성을 침략하는 것으로 바뀌고 있으며, 그 임무에 적합하도록 지상군을 개혁해야 합니다."

tr_est_militarism_3:0 "거대한 함대"
tr_est_militarism_3_desc:0 "§Y$MOD_COUNTRY_NAVAL_CAP_MULT$§!이 §G+10%§!만큼 증가하고 §Y함대 지휘 한계치§!가 §G+20%§! 만큼 증가합니다."
tr_est_militarism_3_delayed:0 "우리는 제국 함대에 더 많은 자원을 투입할 것입니다. 우리 제국의 함대가 은하에서 가장 거대하고 강력한 함대가 되어, 다른 모든 이들의 두려움을 살 때까지."

#tr_est_militarism_4:0 "Fortress Worlds"
#tr_est_militarism_4_delayed:0 "Only the most skilled besieger would be able to conquer one of our fortress worlds. These planets contains several layers of the most advanced defences we are able to produce, guarding some of the most important locations within our empire."
tr_est_militarism_4:0 "수석 무기 공학자"
tr_est_militarism_4_desc:0 "함선 건조에 필요한 §Y전략 자원§!이 §G-25%§! 만큼 줄어듭니다."
tr_est_militarism_4_delayed:0 "우리 제국의 공학자들은 은하계 최고 품질의 무장과 장갑을 제조합니다. 은하의 다른 많은 제독들이 우리 제국의 최첨단 부품이 장착된 함대를 부러워합니다."

tr_est_militarism_5:0 "위대한 제독"
