tr_est_perseverance_IP_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\n§Y$MOD_SHIP_HITPOINTS_MULT$§!와 §Y$MOD_ARMY_HEALTH$§!이 §G+10%§! 만큼 증가합니다."

tr_est_perseverance_IP_1:0 "$tr_est_perseverance_1$"
tr_est_perseverance_IP_1_desc:0 "$tr_est_perseverance_1_desc$"
