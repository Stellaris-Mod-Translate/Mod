tradition_est_greed:0 "탐욕"
tradition_est_greed_desc:0 "모든 재화는 우리가 소유했을 때만 가치있습니다."
tradition_est_desires:0 "욕망"
tradition_est_desires_desc:0 "우리는 우리의 욕망에 따라 움직입니다. 그리고 재화는 모으면 모을수록 더 많이 필요합니다."

tr_est_greed_adopt:0 "탐욕 전통"
tr_est_greed_adopt_desc:0 "$tradition_est_greed_desc$\n\n$tr_est_greed_adopt_effect$\n\n$tr_est_greed_finish_effect$"
tr_est_greed_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\n£minerals  §Y광물§! 산출량이 §G+10%§!만큼 증가합니다."

tr_est_greed_1:0 "자산 축적"
tr_est_greed_1_desc:0 "보유한 £energy  §Y에너지§! §Y500§!/§Y6000§!/§Y25000§!/§Y80000§! 마다 §Y월간 영향력§!을 §Y0.5§!/§Y1§!/§Y1.5§!/§Y2§!만큼 추가로 얻습니다."
tr_est_greed_1_AI_desc:0 "§Y$country_resource_influence_add$§!을 §G1§!만큼 추가로 얻습니다."
tr_est_greed_1_delayed:0 "부를 축적하는 것이야말로 우리의 존재 이유 그 자체입니다. 쌓인 재산만이 우리를 의미있게 만들어주고, 우리는 많은 재산들을 가지고 있지요."

tr_est_greed_2:0 "무자비한 협상가"
tr_est_greed_2_desc:0 "§Y시장 수수료§!가 §G-5%§!만큼 줄어듭니다. 또한 §Y무자비한 협상가§! 정책을 결정할 수 있습니다. 정책의 각 등급마다 §Y$MOD_COUNTRY_TRADE_ATTRACTIVENESS$§!가 §G5%§!/§G10%§!/§G15%§!만큼 증가하지만, 우리 제국에 대한 다른 제국의 £opinion  §Y관계도§!가 §R-15§!/§R-30§!/§R-45§!만큼 감소합니다."
tr_est_greed_2_AI_desc:0 "§Y시장 수수료§!가 §G-5%§!만큼 줄어듭니다. 또한 §Y$MOD_COUNTRY_TRADE_ATTRACTIVENESS$§!가 §G+5%§!만큼 증가합니다."
tr_est_greed_2_delayed:0 "우리는 우리가 원하는 것을 손에 넣기 위해 모든 수단을 총동원 할 것입니다. 다른 이들의 생각 따위는 가치없습니다."

tr_est_greed_2_no_dip:0 "투기꾼"
tr_est_greed_2_no_dip_desc:0 "§Y전초기지 영향력 비용§!이 §G-15%§!만큼 줄어듭니다."
tr_est_greed_2_no_dip_delayed:0 "이 은하계는 빈 행성으로 가득 차 있습니다. 우리가 그곳에 깃발을 꽂지 않는다면, 다른 이들이 그 행성을 더럽힐 것입니다. 우리가 너무 늦기 전에 우리가 얻을 수 있는 것을 최대한 얻어야 합니다."

tr_est_greed_3:0 "인색한"
tr_est_greed_3_desc:0 "§Y$MOD_POP_CONSUMER_GOODS_MULT$§!과 §Y식량 소모§!가 §G-10%§!만큼 줄어듭니다."
tr_est_greed_3_delayed:0 "매일같이 수많은 재화가 쓸데없이 소모됩니다. 더 적은 돈으로도 살 수 있는 이들에게 자원을 낭비하지 말아야 합니다."
tr_est_desires_3:0 "절약"
tr_est_desires_3_desc:0 "§Y$mod_planet_jobs_upkeep_mult$§!가 §G-10%§! 만큼 줄어듭니다."
tr_est_desires_3_delayed:0 "더 많은 것을 얻는 가장 쉬운 방법은 덜 쓰는 것입니다."

tr_est_greed_4:0 "착취"
tr_est_greed_4_desc:0 "£energy  §Y에너지§! 산출량을 §G15%§!/§G30%§!/§G45%§! 만큼 증가시키는 대신 모든 £pop  §YPOP§!의 £happiness  §Y행복도§!를 §R15%§!/§R20%§!/§R30%§! 만큼 줄이는 §Y$policy_est_greed_4_extortion$§! 정책을 추가합니다."
tr_est_greed_4_delayed:0 "우리는 우리가 얻을 수 있는 모든 것을 얻을 것입니다. 그리고 국민들의 재산은 곧 국가의 재산이죠."

tr_est_desires_4:0 "보물 추구"
tr_est_desires_4_desc:0 "§Y전략 자원§! 산출량이 §G+33%§! 만큼 증가합니다."
tr_est_desires_4_delayed:0 "희귀한 광물을 얻기 위해서라도 우리는 국경을 확장해야 합니다."

tr_est_greed_5:0 "뇌물"
tr_est_greed_5_desc:0 "§Y제국 시행령§!으로 각 §Y파벌§!들에게 뇌물을 줄 수 있습니다. £energy  §Y에너지§!를 소모하는 것으로 한 파벌의 £happiness  §Y행복도§!를 §G+5%§!만큼 증가시킵니다."
tr_est_greed_5_AI_desc:0 "£happiness  §Y$MOD_POP_HAPPINESS$§!가 §G+5%§!만큼 증가합니다."
tr_est_greed_5_delayed:0 "우리 제국의 여러 파벌 지도자들은 뇌물에 쉽게 넘어갑니다. 아니, 그들 스스로가 뇌물을 요구하고 있습니다. 그리고 일부 수뇌부를 만족시키는 것이 많은 대중들을 만족시키는 것보다 더 싸게 먹히죠."

tr_est_desires_5:0 "위대한 갈망"
tr_est_desires_5_desc:0 "행성을 개척하거나 정복할 때마다 £unity  §Y통합력§!을 얻습니다."
tr_est_desires_5_delayed:0 "이 결코 사그라들지 않을 욕망은 더 많은 모든 것들을 원하고 있습니다. 우리는 모든 행성들을 정복해 나갈 것이고, 더 이상 정복할 행성이 없을 때 우리의 것들을 정복할 것입니다."

tr_est_greed_finish:0 "탐욕 전통 완성"
tr_est_greed_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\n모든 $tr_est_greed_adopt$을 완성하면 £energy  §Y에너지§! 산출량이 §G+10%§!만큼 증가합니다."

