tr_est_liberty_5_less_nice_delayed:0 "우리의 이념은 옳고, 우주의 진리 그 자체입니다. 이 말에 토를 다는 이들이 몇 있긴 하지만, 그들은 그저 우리 제국을 시샘하는 것입니다."

