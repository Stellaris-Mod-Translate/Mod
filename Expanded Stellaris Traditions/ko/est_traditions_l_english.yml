tr_est_mechanicum_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\n§Y$MOD_SHIP_HULL_MULT$§!와 §Y$MOD_SHIP_ARMOR_MULT$§!가 §G+10%§! 만큼 증가합니다.\n§R로봇을 가지면 이 전통의 효과가 바뀝니다.§!"

