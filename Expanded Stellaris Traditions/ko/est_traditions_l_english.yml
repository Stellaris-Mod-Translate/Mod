tr_est_fury_1:0 "증오"
tr_est_fury_1_desc:0 "§Y경쟁자§!로 얻는 £influence  §Y영향력§!이 §G+25%§! 만큼 증가하고, 각 §Y분노 단계§!마다 §G+5%§!씩 추가로 증가합니다.\n§R경쟁자가 없으면 §Y무모함§! 전통으로 전환됩니다.§!"
tr_est_fury_1_delayed:0 "우리는 은하계에 존재하는 다른 모든 것들의 존재 자체를 참을 수 없습니다. 그들의 존재는 우리의 고통이며, 그들의 파멸은 우리의 기쁨입니다."

tr_est_fury_1_no_rivals:0 "무모함"
tr_est_fury_1_no_rivals_desc:0 "§Y$MOD_SHIP_SPEED_MULT$§!가 §G+5%§! 만큼 빨라지고, 각 §Y분노 단계§!마다 §G+3%§!씩 추가로 증가합니다.\n§R경쟁자가 생기면 §Y증오§! 전통으로 전환됩니다.§!"
tr_est_fury_1_no_rivals_delayed:0 "저들을 일 초라도 빨리 멸절시켜야 합니다. 우리는 돌격할 것입니다."

tr_est_fury_2:0 "전쟁 정신"
tr_est_fury_2_desc:0 "§Y전쟁 피로도 획득§!량이 §G-5%§! 만큼 감소하고, 각 §Y분노 단계§!마다 §G-9%§!씩 추가로 감소합니다."
tr_est_fury_2_delayed:0 "우리는 다른 필멸자들처럼 전쟁으로 고통받지 않습니다. 오히려 죽음을 추구하고, 모든 것을 파괴할 수 있는 전쟁이 고통스러운 평화보다 더 편안합니다."

tr_est_fury_3:0 "전투 광란"
tr_est_fury_3_desc:0 "§Y$MOD_ARMY_DAMAGE_MULT$§!이 §G+20%§! 만큼 증가하고, 각 §Y분노 단계§!마다 §G+6%§!씩 추가로 증가합니다."
tr_est_fury_3_delayed:0 "전투에서 이성을 잃는 것은 참 쉽습니다. 우리 전사들은 원수들이 흘릴 피만 생각하면 미친듯이 전투에 임하게 될 것입니다."

tr_est_fury_4:0 "전투 분노"
tr_est_fury_4_desc:0 "우리 함대가 다른 함대를 파괴할 때마다(매우 적은 함대는 제외) 그 함대의 §Y$MOD_SHIP_FIRE_RATE_MULT$§!와  §Y$MOD_SHIP_SPEED_MULT$§!가 §G+10%§!만큼 증가합니다. 이 효과는 §Y4§!개월동안 지속되며, 각 §Y분노 단계§!마다 지속시간이 §Y4§!개월 씩 길어집니다."
tr_est_fury_4_delayed:0 "전장의 열기만이 우리가 느끼는 분노의 고통을 조금이라도 덜어줍니다. 전투를 통해서만 우리는 우리의 끝없는 분노를 조금이라도 해소할 수 있습니다. 전쟁을 통해서만 우리는 격통스러운 증오에서부터 잠시나마 해방될 수 있습니다."

tr_est_fury_5:0 "황폐화"
tr_est_fury_5_desc:0 "우리 군대가 행성을 성공적으로 침공하면 모든 £pop  §YPOP§!들이 각각 §Y5%§!의 확률로 사망합니다. 이 확률은 각 §Y분노 단계§!마다 §G3%§!씩 증가합니다. 또한 이 효과로 £pop  §YPOP§!들을 죽이면 소량의  £unity  §Y통합력§!을 얻습니다. 같은 행성에는 §Y10§!년 마다만 발동됩니다. 이 효과는 정책 탭의 §Y$est_fury_5_ravage$§! 정책으로 끌 수 있습니다."
tr_est_fury_5_delayed:0 "살아있는 원수의 몸뚱아리에 분노를 표출할 수 없을 때, 우리는 그들이 만든 모든 것들을 파괴함으로써 분노를 해소합니다. 살아있는 생명체들을 찢어발기는 것보다는 덜하지만, 어쩔 수 없습니다."

tr_est_fury_5_passive_AI:0 "$tr_est_fury_5$"
tr_est_fury_5_passive_AI_desc:0 "우리 군대가 행성을 성공적으로 침공하면 소량의 £unity  §Y통합력§!을 받습니다. 그리고  §Y$MOD_ARMY_DAMAGE_MULT$§!이 §G+10%§! 만큼 증가합니다."
tr_est_fury_5_passive_AI_delayed:0 "$tr_est_fury_5_delayed$"

tr_est_fury_finish:0 "분노 전통 완성"
tr_est_fury_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\n모든 $tr_est_fury_adopt$을 완성하면  §Y$MOD_SHIP_WEAPON_DAMAGE$§!이 각 §Y분노 단계§!마다 §G+2%§!씩 증가합니다."

