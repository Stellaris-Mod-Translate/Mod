tradition_est_perseverance_IP_desc:0 "고난의 시간입니다. 외부로부터의 침략과 은하계의 비참함이 우리를 괴롭히고 있지만, 우리는 이 시련을 견뎌 낼 것입니다."

tr_est_perseverance_IP_adopt:0 "인내 전통"
