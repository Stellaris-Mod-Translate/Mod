tr_est_liberty_3_delayed:0 "한 사람이 먼저 가고, 걸어가는 사람이 많아지면, 그것이 곧 길이 되는 것이다."

tr_est_liberty_3_slavery:0 "명백한 운명"
tr_est_liberty_3_slavery_desc:0 "새로운 식민지가 건설되면 £pops §YPOP§! §Y1§!명을 더 받습니다. 또한 §Y영유권 주장 비용§!이 §G-10%§! 만큼 감소합니다."
tr_est_liberty_3_slavery_delayed:0 "고개를 들어 우주를 바라보면 찬란하게 빛나는 별들의 바다가 보입니다. 우리는 거기에 손을 뻗어 그 별들을 요구해야 합니다. 그 별들을 다스리는 것이 우리의 운명이기 때문입니다."

tr_est_liberty_4:0 "가능성의 꿈"
tr_est_liberty_4_desc:0 "§Y지도자 후보§!가 §Y2§! 만큼 많아지고 §Y지도자 고용 비용§!이 §G-15%§! 만큼 싸집니다."
tr_est_liberty_4_delayed:0 "그 사람의 출생이 그 사람의 운명을 결정지어서는 안됩니다. 모든 이들은 성공의 길에 도전할 권리를 가져야 합니다."

tr_est_liberty_5:0 "해방 전쟁"
tr_est_liberty_5_desc:0 "노예제나 정화를 허용하는 전쟁지도국과 전쟁중일 때 §Y$MOD_SHIP_WEAPON_DAMAGE$§!이 §G+15%§! 만큼 증가하고 §Y$MOD_ARMY_DAMAGE_MULT$§!이 §G+25%§! 만큼 증가합니다."
