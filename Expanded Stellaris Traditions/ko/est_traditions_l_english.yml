tr_est_liberty_1_delayed:0 "모든 국민은 지성체로서의 존엄과 가치를 가지며, 행복을 추구할 권리를 가진다. 국가는 개인이 가지는 불가침의 기본적 권리를 확인하고 이를 보장할 의무를 진다."

