tr_est_liberty_1_slavery_delayed:0 "가장 진실된 도덕적 원칙에 근거한 우리의 규칙과 법률은 전혀 문제되지 않습니다. 어떤 이들이 가혹하고 힘든 '개인적인 문제'를 겪고 있다 해도, 그들은 그들 자신의 불운이나 그들의 개인적인 결함을 탓해야만 합니다."

