l_english:
 
################################################################
# ACADEMY
################################################################
tradition_est_academy:0 "학문"
tradition_est_academy_desc:0 "기초적인 학교를 비롯해서 전문적인 아카데미와 대학교들이 우리 제국에 퍼져있고, 사회의 높은 계층에 오르고자 하는 이들은 복잡한 교육과정을 거쳐야 합니다."
tr_est_academy_adopt:0 "학문 전통"
tr_est_academy_adopt_desc:0 "$tradition_est_academy_desc$\n\n$tr_est_academy_adopt_effect$\n\n$tr_est_academy_finish_effect$"
tr_est_academy_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\n§Y2§!개의 연구 분야를 선택하고 각 분야의 §Y연구 속도§!를 §G+15%§! 만큼 증가시킵니다."

tr_est_academy_1:0 "공교육"
tr_est_academy_1_desc:0 "§Y지도자 후보 규모§!가 §Y3§!만큼 증가합니다."
tr_est_academy_1_delayed:0 "교육은 모든 시민들이 누려 마땅한 기본적인 권리입니다. 우리 제국의 공교육은 모든 시민들에게 기본적인 수준의 교육을 보장합니다. 그리고 이는 곧 큰 자산이 되어 돌아오죠."

tr_est_academy_2:0 "필수적인 고등 교육"
tr_est_academy_2_desc:0 "지도자의 §Y시작 레벨§!이 §Y1§!만큼 증가합니다."
tr_est_academy_2_delayed:0 "대부분의 시민들이 고등 교육을 받을 수 있게 한다면, 우리 사회의 각 분야에 유능한 지도자들을 배치할 수 있을 것입니다."

tr_est_academy_3:0 "배우고, 잊고, 다시 배워라"
tr_est_academy_3_desc:0 "§Y지도자 경험치 획득§!이 §G+33%§!만큼 더 빨라집니다."
tr_est_academy_3_delayed:0 "우리는 지식뿐만이 아니라 지식을 배우는 과정 그 자체 역시 중요하게 생각합니다. 교육과 배움의 경험을 통해 지도자들은 더 많은 것들을 배울 수 있을 것입니다."

tr_est_academy_4:0 "상아탑"
tr_est_academy_4_desc:0 "각 행성에 추가적인 £job_researcher£ §Y$job_researcher$ 직업§!을 §Y1§!개 더 제공합니다."
tr_est_academy_4_delayed:0 "학계의 최상층에 도달한 이들은 무한한 지원을 받으면서 새로운 지식을 추구하는 데 열중합니다. 지식의 상아탑에 있는 그들은 외부로부터의 일체의 간섭 없이 연구에만 집중할 수 있습니다."

tr_est_academy_5:0 "사관학교"
tr_est_academy_5_desc:0 "§Y지상군 시작 경험치§!와 §Y함선 시작 경험치§!가 §G+200§!만큼 증가합니다. 그리고 장군과 제독의 §Y레벨 상한§!이 §Y1§!만큼 증가합니다."
tr_est_academy_5_delayed:0 "모든 장교와 사관들에게 전반적인 기본 교육을 보장한다면 우리 군대는 최대의 효율성을 발휘할 수 있을 것입니다."

tr_est_academy_finish:0 "학문 전통 완성"
tr_est_academy_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\n모든 $tr_est_academy_adopt$을 완성하면 우리 제국의 지도자들은 §Y5§!레벨에 도달했을 때 그들의 특성(트레잇)중 하나를 업그레이드 할 수 있습니다. 업그레이드 된 특성은 기존의 특성보다 2배 더 뛰어납니다."

### Swap - Shroudborn ###

tradition_est_shroudborn:0 "장막 태생"
tradition_est_shroudborn_desc:0 "우리는 은하계에서 가장 강력한 사이오닉 힘을 가진 존재일 것입니다. 우리와 접촉하는 필멸자 사이오니스트들은 죽거나 미쳐버릴 뿐입니다."
tr_est_shroudborn_adopt:0 "장막 태생 전통"
tr_est_shroudborn_adopt_desc:0 "$tradition_est_shroudborn_desc$\n\n$tr_est_shroudborn_adopt_effect$\n\n$tr_est_shroudborn_finish_effect$"
tr_est_shroudborn_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\n£unity  §Y통합력§! 산출량이 §G+10%§!만큼 증가합니다."

tr_est_shroudborn_1:0 "정신 침입"
tr_est_shroudborn_1_desc:0 "§Y$MOD_SHIP_EVASION_MULT$§!가 §G+10%§!만큼 증가합니다."
tr_est_shroudborn_1_delayed:0 "우리는 필멸자들의 정신에 침투해 그들의 생각을 읽고 행동을 예측할 수 있습니다."

tr_est_shroudborn_2:0 "정신 억제"
tr_est_shroudborn_2_desc:0 "§Y$MOD_ARMY_MORALE_DAMAGE_MULT$§!가 §G+15%§!만큼 증가합니다. 또한 이웃한 필멸자 제국들의 §Y전초기지 영향력 비용§!과 §Y영유권 영향력 비용§!이 §R+15%§!만큼 증가합니다. (우리 제국과 연맹, 방어 동맹, 속국 관계를 맺은 제국은 제외됩니다.)"
tr_est_shroudborn_2_delayed:0 "우리는 필멸자들의 정신에 침투해 그들의 생각을 둔하게 하고 감정을 억눌러 야망과 싸우고자 하는 의지를 꺾을 수 있습니다."
tr_est_shroudborn_2_passive_AI_desc:0 "§Y$MOD_ARMY_MORALE_DAMAGE_MULT$§!가 §G+30%§!만큼 증가합니다."

tr_est_shroudborn_3:0 "영원한 감시자"
tr_est_shroudborn_3_desc:0 "§Y행성 센서 범위§!가 §Y2§!만큼 늘어납니다."
tr_est_shroudborn_3_delayed:0 "이 은하계에서 우리는 항상 존재해왔으며, 시간과 삶의 흐름을 지켜봐왔습니다."

tr_est_shroudborn_4:0 "칠감"
tr_est_shroudborn_4_desc:0 "§Y이상현상 발견 확률§!이 §G+10%§!만큼 증가하고, §Y탐사 속도§!가 §G+20%§!만큼 빨라집니다."
tr_est_shroudborn_4_delayed:0 "장막과의 연결을 통해 우리 제국은 일반적으로는 가질 수 없는 일곱 번째 감각을 발전시켰습니다."

tr_est_shroudborn_5:0 "힘의 발현"
tr_est_shroudborn_5_desc:0 "§Y$MOD_SHIP_SHIELD_HP_MULT$§!가 §G+15%§!만큼 증가하고, §Y에너지 무기 피해량§!이 §G+15%§! 만큼 증가합니다."
tr_est_shroudborn_5_delayed:0 "우리 정신의 힘은 너무나 강력한 나머지 물리적인 세계에까지 영향을 끼칠 수 있습니다. 우리는 이를 이용해 함선들의 방어장비와 무기를 강화할 수 있을 것입니다."

tr_est_shroudborn_finish:0 "장막 태생 전통 완성"
tr_est_shroudborn_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\n모든 $tr_est_shroudborn_adopt$을 완성하면 §Y지도자 경험치 획득§!이 §G+25%§!만큼 더 빨라집니다."

### Swap - Hacking ###

tradition_est_hacking:0 "해킹"
tradition_est_hacking_desc:0 "우리는 영리한 기계입니다. 우리는 다른 제국의 컴퓨터에 침투해 우리가 원하는 대로 여러 변수들을 변경할 수 있습니다."
tr_est_hacking_adopt:0 "해킹 전통"
tr_est_hacking_adopt_desc:0 "$tradition_est_hacking_desc$\n\n$tr_est_hacking_adopt_effect$\n\n$tr_est_hacking_finish_effect$"
tr_est_hacking_adopt_terminator:0 "해킹 전통"
tr_est_hacking_adopt_terminator_desc:0 "$tradition_est_hacking_desc$\n\n$tr_est_hacking_adopt_effect$\n\n$tr_est_hacking_finish_terminator_effect$"
tr_est_hacking_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\n§Y컴퓨터§! 분야의 연구속도가 §G+25%§!만큼 빨라집니다."

tr_est_hacking_1:0 "시스템 조작"
tr_est_hacking_1_desc:0 "§Y$MOD_SHIP_EVASION_MULT$§!가 §G+10%§!만큼 증가합니다."
tr_est_hacking_1_delayed:0 "적 함대의 사격 통제 시스템을 약간 조작하는 것으로, 적들이 우리 함선을 조준하는 능력을 감소시킬 수 있습니다."

tr_est_hacking_2:0 "통신 방해"
tr_est_hacking_2_desc:0 "이웃한 필멸자 제국의 §Y행성 센서 범위§!와 §Y함선§! §Y센서 범위§!가 §R1§!만큼 줄어들고, §Y전초기지 영향력 비용§!이 §R+25%§!만큼 늘어납니다. (우리 제국과 연맹, 방위 조약, 속국 관계를 맺은 제국은 제외됩니다.)"
tr_est_hacking_2_delayed:0 "우리는 인접한 국가의 통신 시스템을 혼란시켜 그들이 효율적으로 의사소통 하는 것을 방해할 수 있습니다."
tr_est_hacking_2_passive_AI_desc:0 "§Y$MOD_ARMY_MORALE_DAMAGE_MULT$§!가 §G+30%§!만큼 증가합니다."

tr_est_hacking_3:0 "스파이웨어"
tr_est_hacking_3_desc:0 "§Y행성 센서 범위§!가 §Y2§!만큼 증가합니다."
tr_est_hacking_3_delayed:0 "우리는 다른 제국의 감시, 관측 시스템에서 정보를 빼내 우리 제국 주변의 정보를 더 자세히 알 수 있습니다."

tr_est_hacking_4:0 "멀웨어"
tr_est_hacking_4_desc:0 "모든 경쟁국의 §Y$MOD_COUNTRY_ALL_TECH_RESEARCH_SPEED$§!가 §R-10%§!만큼 느려지고, §Y건물 유지비§!가 §R+15%§!만큼 비싸집니다."
tr_est_hacking_4_delayed:0 "우리의 경쟁국의 컴퓨터에 공격을 가함으로써 그들의 효율성을 떨어뜨릴 수 있습니다."

tr_est_hacking_4_terminator:0 "$tr_est_hacking_4$"
tr_est_hacking_4_terminator_desc:0 "다른 모든 제국의 §Y$MOD_COUNTRY_ALL_TECH_RESEARCH_SPEED$§!가 §R-10%§!만큼 느려지고, §Y건물 유지비§!가 §R+15%§!만큼 비싸집니다."
tr_est_hacking_4_terminator_delayed:0 "다른 제국의 컴퓨터에 공격을 가함으로써 그들의 효율성을 떨어뜨릴 수 있습니다."

tr_est_hacking_4_passive_AI:0 "멀웨어"
tr_est_hacking_4_passive_AI_desc:0 "§Y$MOD_SHIP_WEAPON_DAMAGE$§!가 §G+5%§!만큼 증가합니다."
tr_est_hacking_4_passive_AI_delayed:0 "우리의 경쟁국의 컴퓨터에 공격을 가함으로써 그들의 효율성을 떨어뜨릴 수 있습니다."

tr_est_hacking_5:0 "데이터베이스 마이닝"
tr_est_hacking_5_desc:0 "§Y$MOD_COUNTRY_ALL_TECH_RESEARCH_SPEED$§!가 §G+10%§!만큼 더 빨라집니다."
tr_est_hacking_5_delayed:0 "다른 제국의 데이터베이스를 채굴함으로써 우리 제국의 연구 프로젝트에 사용할 수 있는 유용한 정보를 찾을 수 있습니다."

tr_est_hacking_finish:0 "해킹 전통 완성"
tr_est_hacking_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\n모든 $tr_est_hacking_adopt$을 완성하면 §Y라이벌§!로부터 얻는 £influence §Y영향력§!이 §G+30%§! 만큼 증가합니다."

tr_est_hacking_finish_terminator:0 "$tr_est_hacking_finish$"                                                            
tr_est_hacking_finish_terminator_effect:0 "§E$TRADITIONS_FINISH$:§!\n모든 $tr_est_hacking_adopt$을 완성하면 §Y$MOD_ARMY_MORALE_DAMAGE_MULT$§!가 §G+25%§!만큼 증가합니다."

################################################################
# ADMINISTRATUM
################################################################
tradition_est_administratum:0 "행정"
tradition_est_administratum_desc:0 "많은 관료들이 통치자의 명령에 따라 우리 제국을 감독합니다."
tr_est_administratum_adopt:0 "행정 전통"
tr_est_administratum_adopt_desc:0 "$tradition_est_administratum_desc$\n\n$tr_est_administratum_adopt_effect$\n\n$tr_est_administratum_finish_effect$"
tr_est_administratum_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\n§Y$MOD_COUNTRY_ADMIN_CAP_MULT$§!이 §G+15%§! 증가합니다."

tr_est_administratum_1:0 "간소화된 채용 절차"
tr_est_administratum_1_desc:0 "§Y$MOD_LEADER_COST$§!이 §G-25%§!만큼 더 싸집니다."
tr_est_administratum_1_delayed:0 "우리 제국은 많은 지도자들을 필요로 하고, 그 수요를 오래된 채용 절차로는 만족할 수 없습니다. 가능성 있는 다수의 지도자들을 확보하기 위해 자동화 시스템을 도입해 채용 담당자가 수작업으로 처리해야 하는 일들을 줄여야 합니다."

tr_est_administratum_2:0 "실력주의"
tr_est_administratum_2_desc:0 "§Y$MOD_LEADER_GOVERNOR_SKILL_LEVELS$§!이 §Y1§!만큼 증가합니다. 그리고, 모든 §Y총독§!들이 §G1§!개의 특성을 더 가지고 시작합니다."
tr_est_administratum_2_delayed:0 "정치, 음모, 사소한 논쟁이 승격될 충분한 자질이 있는 사람들을 하위직에서 썩도록 만들 수 있습니다. 그런 불행한 일들을 막기 위해 실력주의에 입각한 새로운 엄격한 지침을 내리고 능력있는 자들을 승진시켜야 합니다."

tr_est_administratum_3:0 "효율적인 관료제"
tr_est_administratum_3_desc:0 "§Y함선 건조 속도§!가 §G+10%§!만큼 빨라지고, §Y$MOD_PLANET_BUILDING_BUILD_SPEED_MULT$§!가 §G+25%§!만큼 빨라집니다. 또한 §Y$MOD_PLANET_CLEAR_BLOCKER_TIME_MULT$§!이 §G-25%§!만큼 줄어듭니다."
tr_est_administratum_3_delayed:0 "관료제의 확장은 우리 행정부의 효율성을 떨어뜨릴 수 있습니다. 하지만 새로이 개선된 관료제 기술을 도입한다면 그럴 일은 없습니다."

tr_est_administratum_4:0 "표준화된 행성 관리"
tr_est_administratum_4_desc:0 "§Y$mod_planet_districts_cost_mult$§!과 §Y$mod_planet_districts_upkeep_mult$§!이 §G10%§만큼 감소합니다."
tr_est_administratum_4_delayed:0 "우리 제국이 관리하는 행성의 수가 늘어남에 따라 지방 행정부가 제국으로부터 분리될 가능성이 있습니다. 행성 행정에 관련된 표준 지침을 제정함으로써 모든 행성을 비슷하게 통치할 수 있을 것입니다."

tr_est_administratum_5:0 "감독국"
tr_est_administratum_5_desc:0 "§Y$MOD_COUNTRY_EDICT_CAP_ADD$§!가 §G1§!만큼 증가하고 §Y$MOD_COUNTRY_EDICT_LENGTH_MULT$§!이 §G+25%§!만큼 증가합니다."
tr_est_administratum_5_delayed:0 "감독국은 행정부의 독립적인 조직입니다. 감독국의 대표자인 감독관은 우리 제국 전역을 순찰하며 규정에 어긋난 것은 없는지 관리하는 역할을 맡습니다. 감독관에게 주의를 받는 것은 지방 행정관에세 있어 가장 두려운 일일 것입니다."

tr_est_administratum_finish:0 "행정 전통 완성"
tr_est_administratum_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\n모든 $tr_est_administratum_adopt$을 완성하면 여분의 §Y사회제도 슬롯§!을 얻습니다."

### Swap - Omnipresence ###

tradition_est_omnipresence:0 "편재"
tradition_est_omnipresence_desc:0 "우리는 하나고, 우리는 모든 곳에 존재합니다. 우리는 일개 드론 하나의 사소한 움직임 뿐만이 아니라 제국의 운명을 결정하는 거대한 계획까지 모든 것을 통제할 수 있습니다."
tr_est_omnipresence_adopt:0 "편재 전통"
tr_est_omnipresence_adopt_desc:0 "$tradition_est_omnipresence_desc$\n\n$tr_est_omnipresence_adopt_effect$\n\n$tr_est_omnipresence_finish_effect$"
tr_est_omnipresence_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\n§Y일탈§!이 §G-20%§!만큼 감소합니다."

tr_est_omnipresence_1:0 "종합 정보 처리"
tr_est_omnipresence_1_desc:0 "§Y$MOD_LEADER_SKILL_LEVELS$§!가 §Y1§!만큼 증가합니다."
tr_est_omnipresence_1_delayed:0 "매일같이 엄청난 양의 정보가 우리에게 전송됩니다. 만약 우리가 아주 사소해 보이는 정보까지 처리할 수 있게 된다면, 더 많은 경험에서부터 배우게 되어 우리의 능력을 더욱 더 연마할 수 있을 것입니다."

tr_est_omnipresence_2:0 "완전한 드론 통제"
tr_est_omnipresence_2_desc:0 "§Y함선 건조 속도§!가 §G+10%§!만큼 빨라지고, §Y$MOD_PLANET_BUILDING_BUILD_SPEED_MULT$§!가 §G+25%§!만큼 빨라집니다. 또한 §Y$MOD_PLANET_CLEAR_BLOCKER_TIME_MULT$§!가 §G-25%§! 만큼 줄어듭니다."
tr_est_omnipresence_2_delayed:0 "각 개체의 반사적인 반응을 억제하고 우리가 모든 드론들을 완벽하게 제어하게 된다면 효율성은 극대화될 것입니다."

tr_est_omnipresence_3:0 "용량 증가"
tr_est_omnipresence_3_desc:0 "§Y$MOD_COUNTRY_ADMIN_CAP_ADD$§!가 §G+15%§! 증가합니다."
tr_est_omnipresence_3_delayed:0 "우리의 영역이 은하계 전반으로 확장됨에 따라, 자율적인 드론들을 더 많이 수용할 필요가 있습니다."

tr_est_omnipresence_4:0 "동시 제어"
tr_est_omnipresence_4_delayed:0 "이 우주의 각지에서 비슷한 일들이 동시에 발생합니다. 이러한 상황을 동시에 제어하는 기술을 개발한다면 우리는 우리의 인지 능력을 개선할 수 있습니다."

tr_est_omnipresence_5:0 "고급 인지 시냅스"
tr_est_omnipresence_5_delayed:0 "신호 송수신 방식을 개선함으로써 우리 제국을 보다 더 잘 통제할 수 있을 것입니다."

tr_est_omnipresence_5_machines:0 "송신기 타워"
tr_est_omnipresence_5_machines_delayed:0 "신호 송출에 특화된 송신기 타워를 영역 전반에 구축함으로써 우리 제국을 보다 더 잘 제어할 수 있습니다."

tr_est_omnipresence_finish:0 "편재 전통 완성"
tr_est_omnipresence_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\n모든 $tr_est_omnipresence_adopt$을 완성하면 여분의 §Y사회제도 슬롯§!을 얻습니다."

