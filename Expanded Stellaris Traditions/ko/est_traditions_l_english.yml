tradition_est_aesthetics:0 "미학"
tradition_est_aesthetics_desc:0 "아름다움은 느낄 수는 있지만 설명할 수는 없습니다. 아름다움이 없는 은하는 그저 텅 빈 공허일 뿐입니다."
tr_est_aesthetics_adopt:0 "미학 전통"
tr_est_aesthetics_adopt_desc:0 "$tradition_est_aesthetics_desc$\n\n$tr_est_aesthetics_adopt_effect$\n\n$tr_est_aesthetics_finish_effect$"
tr_est_aesthetics_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\n§Y$building_autochthon_monument$§! 건물 종류가 지어진 행성의 §Y$MOD_POP_GOVERNMENT_ETHIC_ATTRACTION$§!가 §G+15%§! 증가합니다."

tr_est_aesthetics_adopt_spiritualist:0 "$tr_est_aesthetics_adopt$"                                                                  
tr_est_aesthetics_adopt_spiritualist_desc:0 "$tradition_est_aesthetics_desc$\n\n$tr_est_aesthetics_adopt_spiritualist_effect$\n\n$tr_est_aesthetics_finish_effect$"
tr_est_aesthetics_adopt_spiritualist_effect:0 "§E$TRADITIONS_ADOPT$:§!\n§Y$building_temple$§! 건물 종류가 지어진 행성의 §Y$MOD_POP_GOVERNMENT_ETHIC_ATTRACTION$§!가 §G+15%§! 증가합니다."

tr_est_aesthetics_adopt_megacorp:0 "$tr_est_aesthetics_adopt$"
tr_est_aesthetics_adopt_megacorp_desc:0 "$tradition_est_aesthetics_desc$\n\n$tr_est_aesthetics_adopt_megacorp_effect$\n\n$tr_est_aesthetics_finish_no_cw_effect$"
tr_est_aesthetics_adopt_megacorp_effect:0 "§E$TRADITIONS_ADOPT$:§!\n§Y$building_corporate_monument$§! 건물 종류가 지어진 행성의 §Y$MOD_POP_GOVERNMENT_ETHIC_ATTRACTION$§!가 §G+15%§! 증가합니다."

tr_est_aesthetics_1:0 "문학 작품"
tr_est_aesthetics_1_desc:0 "§Y$MOD_PLANET_AMENITIES_MULT$§!가 §G+15%§! 만큼 증가합니다."
tr_est_aesthetics_1_delayed:0 "위대한 작가와 시인들의 위대한 작품은 수천 년 전에도 그래왔고, 앞으로 수천 년 이후로도 수십억의 영혼을 밝혀 줄 것입니다. 일단 위대한 명작이 완성되면 그것은 영원히 존재할 것이고, 그것들이 존재함에 따라 매일 매일 은하는 좀 더 살기 좋은 곳으로 바뀌어나갈 것입니다."

tr_est_aesthetics_2:0 "예술가 길드"
tr_est_aesthetics_2_desc:0 "모든 행성에서 그 행성에 거주하는 £pop  §YPOP§! §Y40§!기마다 추가로 §Y1§! £job_culture_worker£ §Y$job_culture_worker$ 직업§!과 §Y1§! £job_entertainer£ §Y$job_entertainer$ 직업§!이 추가됩니다."
tr_est_aesthetics_2_delayed:0 "존경받는 예술가 길드에는 우리 제국의 가장 뛰어난 예술가들이 속해있습니다. 그들은 그들의 숙련된 기술로 제국의 더 큰 이익을 위해 봉사합니다."

tr_est_aesthetics_2_duelist:0 "$tr_est_aesthetics_2$"
tr_est_aesthetics_2_duelist_desc:0 "모든 행성에서 그 행성에 거주하는 £pop  §YPOP§! §Y40§!기마다 추가로 §Y1§! £job_culture_worker£ §Y$job_culture_worker$ 직업§!과 §Y1§! £job_duelist£ §Y$job_duelist$ 직업§!이 추가됩니다."

tr_est_aesthetics_3:0 "경외심"
tr_est_aesthetics_3_desc:0 "타국의 £opinion  §Y의견§!이 §G+15§!만큼 증가합니다. §Y$MOD_ENVOY_IMPROVE_RELATIONS_MULT$§!이 §G+20%§! 증가합니다."
tr_est_aesthetics_3_delayed:0 "우리 제국을 방문하는 외교관들은 우리 건물들의 장엄한 모습을 보고 경탄해합니다. 그들은 그들의 고국으로 돌아가 우리 문명의 영광스러움을 퍼뜨릴 것입니다."

tr_est_aesthetics_3_xenophobe:0 "전쟁의 예술"
tr_est_aesthetics_3_xenophobe_desc:0 "전쟁중일 때, £unity  §Y통합력§! 산출량이 §G+20%§!만큼 증가합니다."
tr_est_aesthetics_3_xenophobe_delayed:0 "믿기 힘들수도 있겠지만, 전쟁에는 아름다움이 있습니다. 모든 전투 하나하나가 일종의 예술작품입니다. 수많은 제노들이 전쟁터에서 끔찍하게 죽어감으로써 그들은 우리 장군이 만드는 걸작의 일부분이 되었습니다."

tr_est_aesthetics_3_IP:0 "완벽 추구"
tr_est_aesthetics_3_IP_desc:0 "£unity  §Y통합력§! 생산이 §G+10%§!만큼 증가합니다."
tr_est_aesthetics_3_IP_delayed:0 "우리는 우리 제국의 변경지에 별로 관심이 없습니다. 제국의 평화 안에서, 우리는 하나의 목표만을 가지고 있습니다. 예술적 아름다움의 완성 말이지요."

tr_est_aesthetics_4:0 "위엄있는 건축물"
tr_est_aesthetics_4_desc:0 "§Y도시 지구§!가 추가로 §G0.5§! £unity£ §Y통합§!을 생산합니다."
tr_est_aesthetics_4_delayed:0 "우리 건물들은 우리가 남긴 가장 위대한 유산이 될 것입니다. 장엄하게 지어진 건물들은 우리가 사라진 후에도 오랫동안 우리의 위대함을 후손들에게 전할 것입니다."

tr_est_aesthetics_5:0 "은하계의 불가사의"
tr_est_aesthetics_5_desc:0 "§Y5§!종류의 제국 고유 불가사의들을 건설할 수 있습니다. 각 불가사의들은 각기 다른 행성 보너스와 제국 전체 보너스를 줍니다. 불가사의를 건설하기 위해서는 £building  §Y$building_major_capital$§!가 필요하고, 한 행성에 2개 이상의 불가사의를 건설할 수 없습니다."
tr_est_aesthetics_5_delayed:0 "우리 제국에는 은하계에서 가장 위대한 불가사의들이 존재합니다. 은하 반대편에 있는 이들마저도 그것들의 위대함을 알고 있습니다."

tr_est_aesthetics_finish:0 "미학 전통 완성"
tr_est_aesthetics_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\n모든 $tr_est_aesthetics_adopt$을 완성하면 £job_culture_workers  §Y$job_culture_worker_plural$§!가 생산하는 £society  §Y생물학 연구점§!이 §Y2§! 증가합니다."
tr_est_aesthetics_finish_no_cw:0 "$tr_est_aesthetics_finish$"
tr_est_aesthetics_finish_no_cw_effect:0 "§E$TRADITIONS_FINISH$:§!\n모든 $tr_est_aesthetics_adopt$을 완성하면 £job_entertainer  §Y$job_entertainer_plural$§!이 생산하는  §Y통합§!이 §Y2§! 증가합니다."

### Swap - Age ###
tradition_est_age:0 "세월"
tradition_est_age_desc:0 "우리는 은하계 초창기부터 이곳에 존재해왔습니다. 우리는 은하계의 첫 번째 제국의 등장을 보았고, 그 이후로도 많은 이들의 부흥과 몰락을 지켜보았습니다."

tr_est_age_adopt:0 "세월 전통"
tr_est_age_adopt_desc:0 "$tradition_est_age_desc$\n\n$tr_est_age_adopt_effect$\n\n$tr_est_age_finish_effect$"
tr_est_age_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\n§Y$MOD_LEADER_AGE$§!가 §Y25§!만큼 증가합니다."
tr_est_age_adopt_machines:0 "세월 전통"
tr_est_age_adopt_machines_desc:0 "$tradition_est_age_desc$\n\n$tr_est_age_adopt_machines_effect$\n\n$tr_est_age_finish_effect$"
tr_est_age_adopt_machines_effect:0 "§E$TRADITIONS_ADOPT$:§!\n§Y기계 개조 점수§!가 §Y1§!만큼 증가합니다."

tr_est_age_1:0 "자부심"
tr_est_age_1_desc:0 "£unity  §Y통합력§! 산출량이 §G+10%§!만큼 증가합니다."
tr_est_age_1_delayed:0 "우리는 다른 이들의 흥망과 쇠락에도 여전히 견뎌왔습니다. 우리는 다른 이들의 실수를 잘 알고 있으며, 우리가 영원한 영광의 길에 오르는 동안 그 실수를 범하지 않을 것입니다."

tr_est_age_2:0 "우월"
tr_est_age_2_desc:0 "§Y경쟁자§!로 얻는 £influence  §Y영향력§!이 §G+25%§!만큼 증가합니다."
tr_est_age_2_delayed:0 "우리와 맞서는 제국들의 미개한 조상들이 빛을 보지도 못할 때부터 우리는 별들을 관측해 왔습니다. 은하계의 어린 종족들은 그들의 위치를 알고 연장자의 지혜에 굴복해야 합니다."

tr_est_age_2_devouring_swarm:0 "$tr_est_age_2$"
tr_est_age_2_devouring_swarm_desc:0 "£pop  §YPOP§!을 먹어치움으로써 얻는 £society  §Y생물학 연구점§!이 §G+50%§!만큼 증가합니다."
tr_est_age_2_devouring_swarm_delayed:0 "우리와 맞서는 제국들의 미개한 조상들이 빛을 보지도 못할 때부터 우리는 별들을 관측해 왔습니다. 은하계의 어린 종족들은 연장자의 힘에 굴복해야 합니다."

tr_est_age_2_terminator:0 "$tr_est_age_2$"
tr_est_age_2_terminator_desc:0 "£pop  §YPOP§!을 정화함으로써 얻는 £unity  §Y통합력§!이 §G+50%§!만큼 증가합니다."
tr_est_age_2_terminator_delayed:0 "$tr_est_age_2_devouring_swarm_delayed$"

tr_est_age_2_assimilators:0 "$tr_est_age_2$"
tr_est_age_2_assimilators_desc:0 "§Y$MOD_SHIP_WEAPON_DAMAGE$§!가 §G+5%§! 만큼 증가합니다."
tr_est_age_2_assimilators_delayed:0 "$tr_est_age_2_devouring_swarm_delayed$"

tr_est_age_3:0 "지혜"
tr_est_age_3_desc:0 "§Y$mod_country_base_influence_produces_add$§!이 §Y1§!만큼 증가합니다."
tr_est_age_3_delayed:0 "기나긴 시간동안 우리는 방대한 양의 경험을 축적해 왔습니다. 우리는 우리 자신과, 다른 이들의 실수로부터 계속 배워왔습니다. 그리고 몇 세기 동안 계획해온 우리 제국의 궁극적인 부상을 마침내 실행할 때가 왔습니다. 무력이 실패했을 때, 지혜가 해답이 될 수 있습니다."

tr_est_age_3_machines:0 "$tr_est_age_3$"
tr_est_age_3_machines_desc:0 "$tr_est_age_3_desc$"
tr_est_age_3_machines_delayed:0 "$tr_est_age_3_delayed$"

tr_est_age_4:0 "고대의 지식"
tr_est_age_4_desc:0 "§Y연구 속도§!가 §G+5%§!만큼 빨라집니다."
tr_est_age_4_delayed:0 "수천 년 동안 우리는 기술을 개발해왔습니다. 그리고 우리는 이전의 제국들의 기술을 관찰하고, 그것을 우리의 기술로 통합해왔습니다. 이 고대의 지식들은 은하를 탐구하는 우리의 연구에 도움이 될 것입니다."

tr_est_age_5:0 "순환의 길"
tr_est_age_5_desc:0 "§Y$MOD_SHIP_WEAPON_DAMAGE$§!가 §G+5%§!만큼 증가하고 §Y회피§!가 §G+5%§!만큼 증가합니다. 또한 타국의 £opinion  §Y의견§!이 §G+10§! 상승합니다."
tr_est_age_5_delayed:0 "필멸자가 태어나고, 또 다른 필멸자가 죽지만 우리는 여전히 살아있습니다. 그들은 그들 자신이 특별하다고 생각하겠지만, 우리는 그들과 모습만 다른 똑같은 필멸자들을 수없이 많이 보았습니다. 그들은 이전의 몰락한 이들과 똑같이 성장했습니다. 그리고 우리는 그들과 어떻게 싸우고, 어떻게 조작하고, 어떻게 정복할 수 있는지 잘 알고 있습니다."

tr_est_age_5_no_dip:0 "$tr_est_age_5$"
tr_est_age_5_no_dip_desc:0 "§Y$MOD_SHIP_WEAPON_DAMAGE$§!가 §G+5%§!만큼 증가하고 §Y회피§!가 §G+5%§!만큼 증가합니다."
tr_est_age_5_no_dip_delayed:0 "필멸자가 태어나고, 또 다른 필멸자가 죽지만 우리는 여전히 살아있습니다. 그들은 그들 자신이 특별하다고 생각하겠지만, 우리는 그들과 모습만 다른 똑같은 필멸자들을 수없이 많이 보았습니다. 그들은 이전의 몰락한 이들과 똑같이 성장했습니다. 그리고 우리는 그들을 어떻게 파괴할 수 있는지 잘 알고 있습니다."

tr_est_age_finish:0 "세월 전통 완성"
tr_est_age_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\n모든 $tr_est_age_adopt$을 완성하면  §Y$MOD_LEADER_SKILL_LEVELS$§!이 §Y2§! 만큼 증가합니다."

