# CYBERNETICS
################################################################
tradition_est_cybernetics:0 "사이버네틱스"
tradition_est_cybernetics_desc:0 "기계가 할 수 있는데, 왜 우리가 합니까?"
tr_est_cybernetics_adopt:0 "사이버네틱스 전통"
tr_est_cybernetics_adopt_desc:0 "$tradition_est_cybernetics_desc$\n\n$tr_est_cybernetics_adopt_effect$\n\n$tr_est_cybernetics_finish_effect$"
tr_est_cybernetics_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\n§Y컴퓨터 연구 속도§!가 §G+25%§! 더 빨라집니다."

tr_est_cybernetics_1:0 "심층 신경 네트워크"
tr_est_cybernetics_1_desc:0 "§Y직업§!이 생산하는 £energy  §Y에너지 크레딧§! 산출량이 §G+10%§! 증가합니다."
tr_est_cybernetics_1_delayed:0 "신경 네트워크 기술의 발전으로 이전에 지성체만이 할 수 있었던 일을 기계들도 할 수 있게 되었습니다."

tr_est_cybernetics_1_robots:0 "$tr_est_cybernetics_1$"
tr_est_cybernetics_1_robots_desc:0 "§Y로봇§!이 생산하는 £energy  §Y에너지 크레딧§! 산출량이 §G+15%§! 증가합니다."

tr_est_cybernetics_2:0 "자율 AI 연구원"
tr_est_cybernetics_2_desc:0 "§Y직업§!이 생산하는 £engineering  §Y공학§!, £physics  §Y물리학§!, £society  §Y사회학§! 연구점 산출량이  §G+5%§! 증가합니다."
tr_est_cybernetics_2_delayed:0 "인공지능 기술의 진보로 인공지능은 최첨단 기술 연구에 더욱 더 적합해졌습니다. 특히 몇몇개의 연구 분야에서는 인공지능 연구원이 기존의 연구원들보다 연구에 더 적합한 것으로 드러났는데, 인공지능 연구원들의 개방된 사고방식과 엄청난 정보 처리 용량 덕분인 것으로 생각됩니다. 과학자들은 그들의 진행 상황을 때때로 확인하며 인공지능 연구원의 연구 결과를 우리의 과학 이론에 발전시키는 데 사용할 것입니다."

tr_est_cybernetics_3:0 "전투 시뮬레이터"
tr_est_cybernetics_3_desc:0 "§Y함선 정확도§!가 §G+10%§!만큼 상승합니다."
tr_est_cybernetics_3_delayed:0 "컴퓨터의 처리용량이 증가함에 따라 점점 더 정밀한 시뮬레이션을 진행할 수 있게 되었습니다. 우주 전투에서 전장의 상황이 실시간으로 시뮬레이션되며, 사령관들은 이 데이터를 받아 그들의 전술적인 결정에 참고할 수 있게 되었습니다."

tr_est_cybernetics_4:0 "인공지능 통제 함선"
tr_est_cybernetics_4_desc:0 "§Y제독§!이 배치되지 않은 함대의 §Y$MOD_SHIP_FIRE_RATE_MULT$§!와 §Y회피§!가  §G+20%§! 상승합니다."
tr_est_cybernetics_4_AI_desc:0 "§Y$MOD_LEADER_GOVERNOR_SKILL_LEVELS$§!이 §Y1§! 만큼 증가하고, §Y$MOD_SHIP_FIRE_RATE_MULT$§!가 §G+5%§!만큼 증가합니다."
tr_est_cybernetics_4_delayed:0 "제한된 입력 및 처리 능력을 가진 사람들에게 우리 함대의 지휘를 맡기는 것은 어리석은 생각입니다. 모든 함선을 동시에 통제할 수 있는 AI 지휘관을 배치한다면, 그들은 전장의 모든 상황을 파악하고 수많은 전투함들을 한 몸인 것 처럼 부릴 것입니다."

tr_est_cybernetics_5:0 "가상 현실"
tr_est_cybernetics_5_desc:0 "모든 £pops  §YPOP§!의 £happiness  §Y$MOD_POP_HAPPINESS$§!가 §G+5%§!만큼 증가합니다."
tr_est_cybernetics_5_delayed:0 "우리가 더 좋은 세상을 만들 수 있는데도, 왜 우리는 현실에서 살아야 합니까? 우리 시민들은 가상 현실에서 점점 더 많은 시간을 보내고 있습니다..."

tr_est_cybernetics_5_slaves:0 "$tr_est_cybernetics_5$"
tr_est_cybernetics_5_slaves_desc:0 "모든 £pops  §YPOP§!의 £happiness  §Y$MOD_POP_HAPPINESS$§!가 §G+5%§!만큼 증가합니다. 그리고 모든 §Y노예§!의 £happiness  §Y$MOD_POP_HAPPINESS$§!가 추가적으로 §G+5%§!만큼 더 증가합니다."

tr_est_cybernetics_finish:0 "사이버네틱스 전통 완성"
tr_est_cybernetics_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\n모든 $tr_est_cybernetics_adopt$을 완성하면  §H자동화 건물§!들을 지을 수 있습니다. \n£building  $building_est_cybernetics_finish_automated_farm$, $building_est_cybernetics_finish_automated_power_plant$, $building_est_cybernetics_finish_automated_mine$\n§E이 건물들은 각각 £energy  §Y에너지§!룰 §G6§! 만큼/£food  §Y식량§!을 §G10§!만큼/£minerals  §Y광물§!을 §G6§!만큼 생산하지만  §Y$mod_district_generator_max$§!/§Y$mod_district_farming_max$§!/§Y$mod_district_mining_max$§!를 각각 §Y1§! 만큼 줄입니다. 행성에는 종류별로 최대 세 개의 자동화 건물만 지을 수 있습니다.§!\n\n"
tr_est_cybernetics_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\n모든 $tr_est_cybernetics_adopt$을 완성하면 §Y건설 속도§! 가 §G+25%§!만큼 빨라지고 §Y건물 유지비§!가 §G-10%§!만큼 더 싸집니다."
  
### Swap - Biogenesis ###
 
tradition_est_biogenesis:0 "생명공학"
tradition_est_biogenesis_desc:0 "우리 문명은 만들어지지 않았고, 다만 성장했습니다. 우리는 하나의 유기체로서 은하계를 우리의 유전자로 물들이고 있습니다."
tr_est_biogenesis_adopt:0 "생명공학 전통"
tr_est_biogenesis_adopt_desc:0 "$tradition_est_biogenesis_desc$\n\n$tr_est_biogenesis_adopt_effect$\n\n$tr_est_biogenesis_finish_effect$"
tr_est_biogenesis_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\n§Y$MOD_POP_ENVIRONMENT_TOLERANCE$§!이 §G+10%§!만큼 증가하고 §Y$MOD_PLANET_COLONY_DEVELOPMENT_SPEED_MULT$§!가 §G+25%§!만큼 더 빨라집니다."

tradition_est_biogenesis_ap:0 "생명공학"
tradition_est_biogenesis_ap_desc:0 "우리 문명은 만들어지지 않았고, 다만 성장했습니다."
tr_est_biogenesis_adopt_ap:0 "생명공학 전통"
tr_est_biogenesis_adopt_ap_desc:0 "$tradition_est_biogenesis_ap_desc$\n\n$tr_est_biogenesis_adopt_effect$\n\n$tr_est_biogenesis_finish_effect$"

tr_est_biogenesis_1:0 "생태 건축"
tr_est_biogenesis_1_desc:0 "§Y$mod_planet_buildings_upkeep_mult$§!과 §Y건설 비용§!이 §G-10%§!만큼 감소합니다."
tr_est_biogenesis_1_delayed:0 "우리 건물들은 돌과 콘크리트로 건설되지 않았습니다. 우리는 그 대신 DNA에 청사진이 각인된 유기 조직을 성장시켜 건물을 키워냈습니다."

tr_est_biogenesis_2:0 "생체 함선"
tr_est_biogenesis_2_desc:0 "§Y일간 선체 재생량§!이 §G+1%§!만큼 증가합니다."
tr_est_biogenesis_2_delayed:0 "우리 함선들은 DNA에 함선의 구조가 각인된 유기 조직을 재배해 만들어졌습니다."

tr_est_biogenesis_3:0 "잡식성"
tr_est_biogenesis_3_desc:0 "£food  §Y식량§! 산출량이 §G+20%§! 만큼 증가합니다."
tr_est_biogenesis_3_delayed:0 "모든 유기물들은 에너지로 전환되거나 새로운 조직을 성장시키는 데 사용할 수 있습니다."

tr_est_biogenesis_4:0 "산란못"
tr_est_biogenesis_4_desc:0 "§Y$MOD_POP_GROWTH_SPEED$§!가 §G+20%§!만큼 더 빨라집니다."
tr_est_biogenesis_4_delayed:0 "드론들은 지정된 산란못에서 끊임없이 태어납니다. 각 산란못은 특정한 유형의 드론들을 생산하며, 이것들로 인해 우리는 전보다 훨씬 빠른 속도로 드론을 생산할 수 있습니다."

tr_est_biogenesis_4_ap:0 "산란못"
tr_est_biogenesis_4_ap_desc:0 "§Y$MOD_POP_GROWTH_SPEED$§!가 §G+20%§!만큼 더 빨라집니다."
tr_est_biogenesis_4_ap_delayed:0 "기존의 전통적인 생식 방식을 버리고 산란못을 사용함으로써 우리의 인구는 더 빠른 속도로 늘어날 것입니다."

tr_est_biogenesis_5:0 "끝없는 진화"
tr_est_biogenesis_5_desc:0 "§Y$species_trait_points_add$§!가 §Y1§! 추가됩니다. 그리고 유전자를 조작하는데 걸리는 시간이 §G-5%§!만큼 줄어듭니다."
tr_est_biogenesis_5_delayed:0 "진화는 목표가 없는 과정입니다. 우리의 정신은 그대로이지만, 육체는 은하계 전역으로 퍼져나가면서 끊임없이 변하고 있습니다."

tr_est_biogenesis_5_pre_gene_mod:0 "끝없는 진화"
tr_est_biogenesis_5_pre_gene_mod_desc:0 "§Y$MOD_COUNTRY_SOCIETY_TECH_RESEARCH_SPEED$§!가 §G+10%§!만큼 빨라지고,  §Y생물학(Biology) 연구§!는 §G+10%§!만큼 더 빨라집니다."
tr_est_biogenesis_5_pre_gene_mod_delayed:0 "진화는 목표가 없는 과정입니다. 우리의 정신은 그대로이지만, 육체는 은하계 전역으로 퍼져나가면서 끊임없이 변하고 있습니다."

tr_est_biogenesis_5_ap:0 "끝없는 진화"
