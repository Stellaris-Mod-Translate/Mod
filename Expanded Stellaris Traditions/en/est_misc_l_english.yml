##########################################
# Armies (and their techs)
##########################################

#Mechanicum_ 3: Mechanical Knights
tech_est_mechanical_knights:0 "전쟁 기계"
tech_est_mechanical_knights_desc:0 "우리 엔지니어들이 전장에 배치될 특별한 전투 기계를 개발했습니다. 이 이족보행 전투로봇들은 우리의 일반 부대들보다 더 큰 무기와 더 육중한 장갑으로 무장할 수 있습니다. "
est_titan_army:0 "타이탄"
est_titan_army_plural:0 "타이탄"
est_titan_army_desc:0 "타이탄은 거대한 보행 로봇입니다. 우수한 화력과 장갑으로 이 구조물은 전장을 지배할겁니다. "
est_mechanical_knights_army:0 "기계 기사"
est_mechanical_knights_army_plural:0 "기계 기사"
est_mechanical_knights_army_desc:0 "기계 기사는 맞춤형 1인형 전투 로봇입니다. 그 엄청난 디자인적 다양성으로 인해 모든 기계 기사들은 특별하며 전장에서 많은 유용성을 가집니다."

#Militarism 1: Conscription
est_militarism_1_militia_army:0 "민병대"
est_militarism_1_militia_army_plural:0 "민병대"
est_militarism_1_militia_army_desc:0 "행성방위를 위하여 인구의 일부분이 민병대로 징집되었습니다."
est_militarism_1_slave_militia_army:0 "노예 징집병"
est_militarism_1_slave_militia_army_plural:0 "노예 징집병"
est_militarism_1_slave_militia_army_desc:0 "일반적으로는 전투에 투입되지 않지만, 이 노예들은 행성을 보호하기 위해 징집되었습니다."
#Might 1: Natural Warriors
est_militarism_1_drone_emergency_army:0 "비상군"
est_militarism_1_drone_emergency_army_plural:0 "비상군"
est_militarism_1_drone_emergency_army:0 "우리 드론들은 준비된 전사들입니다. 만약 비상상황이 일어난다면 모든 구성원들이 행성을 방어할 것입니다."
est_militarism_1_machine_emergency_army:0 "비상군"
est_militarism_1_machine_emergency_army_plural:0 "비상군"
est_militarism_1_machine_emergency_army:0 "우리 드론들은 준비된 전사들입니다. 만약 비상상황이 일어난다면 모든 구성원들이 행성을 방어할 것입니다."

####################################
# Buildings
####################################

#Aesthetics 5: Galactic Wonders.
building_est_aesthetics_5_wonder_garden:0 "아름다움의 정원"
building_est_aesthetics_5_wonder_garden_desc:0 "전설적인 아름다움의 정원. 정원사들은 우리 제국 전역의 식물로 그 정원을 채우고 초목의 교향곡을 작곡했습니다. 대부분은 이 은하에서 가장 위대한 단일 예술 작품이며 아름다움의 절정으로 여겨집니다."
building_est_aesthetics_5_wonder_monument:0 "기억의 기념비"
building_est_aesthetics_5_wonder_monument_desc:0 "기억의 기념비는 은하계에서 가장 큰 건물 중 하나이며 그 크기는 우주에서 보일 정도입니다. 그것은 존재하였던 것에 대한 경의를 표하여 지어졌지만, 어떤 사람들은 그것을 보았을 때 결코 기억에서 사라지지 않으리라는 이유로 이름이 붙여졌다고 합니다."
building_est_aesthetics_5_wonder_stage:0 "영광의 무대"
building_est_aesthetics_5_wonder_stage_desc:0 "전 은하에서 가장 성공한 공연가들이 그들의 기량을 뽐내기 위해 바로 이 영광의 무대에 몰려듭니다. 매일 밤 이 무대에서의 공연이 바로 이 은하의 가장 위대한 공연이 됩니다."
building_est_aesthetics_5_wonder_halls:0 "평온의 홀"
building_est_aesthetics_5_wonder_halls_desc:0 "평온의 홀에서는 수 시간 동안 걸어도 다른 영혼을 결코 볼 수 없다고 합니다. 그러나 이 홀은 영감, 이해 또는 내면의 평온을 찾기 위해 침묵속에 걷고 있는 수천 명의 사람들로 가득 차 있습니다. 이 복도는 끝이 없는 것처럼 보이는데, 복도와 방은 벽이 아니라 어둠 속에서만 끝납니다. 위로 높게 뻗어 나간 천장도 볼 수 없으며, 그를 받치는 기둥마저 공허로 사라지고 있습니다."
building_est_aesthetics_5_wonder_museum:0 "장엄의 박물관"
building_est_aesthetics_5_wonder_museum_desc:0 "장엄의 박물관은 이 은하에서 유래한 혹은 그 이상의 가장 위대한 문화재들을 소유하고 있습니다. 이 소장품의 항목들은 최근의 사건들에서 중요한 부분을 차지하였거나 사라진지 오래인 문명들의 문화재까지 다양합니다. 소장품들이 너무나도 다양하고 많기 때문에 한 사람이 태양 순환기동안 전시관을 관람한다 하더라도 다 둘러볼 수 없습니다."
#Aesthetics Finish: Gallery
building_est_aesthetics_finish_gallery:0 "갤러리"
building_est_aesthetics_finish_gallery_desc:0 "우리의 갤러리는 다양한 전시회, 예술 자연사, 지역 문화, 제국 및 은하 전역에서 수집된 다양한 고고 학적 문화재들을 소유하고 있습니다."

#Archivist Finish: Planetary Archive.
building_est_archivist_finish_archive:0 "행성 기록 보관소"
building_est_archivist_finish_archive_desc:0 "우리 세계 전역에 퍼져 있는 기록 보관소는 이 은하의 기록을 유지하는 데 사용됩니다. 이 건물들은 은하 전역에서 가장 많은 정보를 보유하고 있습니다."

#Cybernetics Finisher: Automated Mine/Power Plant/Farm
building_est_cybernetics_finish_automated_mine:2 "자동화 광산"
building_est_cybernetics_finish_automated_mine_desc:1 "자동화된 광산은 최소한의 관리감독으로 광물 생산을 가능케합니다."
building_est_cybernetics_finish_automated_power_plant:2 "자동화 발전소"
building_est_cybernetics_finish_automated_power_plant_desc:1 "자동화된 발전소는 최소한의 관리감독으로 에너지 생산을 가능케합니다."
building_est_cybernetics_finish_automated_farm:2 "자동화 농장"
building_est_cybernetics_finish_automated_farm_desc:1 "자동화된 농장은 최소한의 관리감독으로 식량 생산을 가능케합니다."

#Industry 3: Blast Furnace
building_est_industry_3_blast_furnace:0 "용광로"
building_est_industry_3_blast_furnace_desc:0 "용광로는 행성의 합금 생산능력을 크게 향상시킬 수 있습니다."
 
#Mechanicum
building_est_mechanicum_5_guild_of_engineers_1:0 "엔지니어 길드 집회소 I"
building_est_mechanicum_5_guild_of_engineers_1_desc:0 "길드 집회소에서는 모든 지위와 계급의 엔지니어들이 모입니다."
building_est_mechanicum_5_guild_of_engineers_2:0 "엔지니어 길드 집회소 II"
building_est_mechanicum_5_guild_of_engineers_2_desc:0 "$building_est_mechanicum_5_guild_of_engineers_1_desc$"

#Militarism 4: Planetary Defense Cannon
building_est_militarism_4_defence_cannon_1:0 "행성 방위 포대 I"
building_est_militarism_4_defence_cannon_1_desc:0 "이 대포들은 행성을 폭격하는 함선들을 파괴할수 있습니다."
building_est_militarism_4_defence_cannon_2:0 "행성 방위 포대 II"
building_est_militarism_4_defence_cannon_2_desc:0 "$building_est_militarism_4_defence_cannon_1_desc$"
building_est_militarism_4_defence_cannon_3:0 "행성 방위 포대 III"
building_est_militarism_4_defence_cannon_3_desc:0 "$building_est_militarism_4_defence_cannon_1_desc$"

#Nature 5/Finish: Preservation
building_est_nature_preservation:0 "보존구역"
building_est_nature_preservation_desc:0 "모든 행성에는 그들만의 유일무이한 자연 서식지가 있습니다. 우리는 최소한 일정 부분이라도 파괴되지 않고 우리가 도착하기 이전처럼 보존될 수 있게끔 보장해야만 합니다."

