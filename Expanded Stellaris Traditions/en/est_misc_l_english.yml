# Traits
####################################

### Leader Traits ###

#Archivist: 사서
leader_trait_scientist_est_librarian_astronomy:0 "사서: 천문학"
leader_trait_scientist_est_librarian_astronomy_desc:0 "천문학에 특화된 사서입니다. 우리 은하는 수억개의 천체로 가득 차있으며 이 모든 것들은 우리 기록 보관소에 기록되어야만 합니다. 이 기록 보관소에 접근 허가를 내림으로서 사서는 물리학에 대한 우리의 노력을 향상시킬수 있습니다."
leader_trait_scientist_est_librarian_mathematics:0 "사서: 수학"
leader_trait_scientist_est_librarian_mathematics_desc:0 "수학에 특화된 사서입니다. 수천년 동안 우리의 수학자들은 수 없이 많은 정리들을 발견하고 방대한 양의 수학 이론의 집합을 구성했습니다. 이 사서는 기록 보관소를 통해 수학적 이론에 접근하고 검색하는 방법에 대해 알고 있으며 우리의 물리 연구에 도움이 될 수 있습니다"
leader_trait_scientist_est_librarian_electronics:0 "사서: 전기"
leader_trait_scientist_est_librarian_electronics_desc:0 "전기에 특화된 사서입니다. 전기는 처음으로 발견 되었을때 우리 사회에 혁명을 일으켰고 그 이후로 수백만개의 전자 기기가 만들어져 오고 있습니다. 모든 전자 기기들은 혹시 필요한 일이 있을 경우를 대비해 전부 기록 되어 있습니다. 이 데이터베이스를 이용해 사서는 물리학 연구를 도울 수 있습니다."
leader_trait_scientist_est_librarian_software:0 "사서: 소프트웨어"
leader_trait_scientist_est_librarian_software_desc:0 "컴퓨터 소프트웨어에 특화된 사서입니다. 첫번째 컴퓨터가 만들어지기도 이전에 우리는 구동 가능한 수없이 많은 프로그램들을 만들어 왔습니다. 이 사서는 이런 컴퓨터 프로그램들을 거대한 데이터베이스에 기록하고 분류하는데 전문화 되어있으며 이 소프트웨어들에 대한 지식은 물리학 연구를 도울수도 있습니다."
leader_trait_scientist_est_librarian_culture:0 "사서: 문화"
leader_trait_scientist_est_librarian_culture_desc:0 "문화에 특화된 사서입니다. 우리 문명의 여명 때부터 수천가지의 문화들이 피어나고 시들었습니다. 다른 행성들에서는 더 많은 문화들이 존재 해왔고, 여전히 존재합니다. 이 사서는 지금까지 현존해오고 있는 문화들에 대한 우리의 방대한 기록에 접근하는 법을 알고 있으며 이 정보는 우리의 사회학 연구를 도울수도 있습니다. "
leader_trait_scientist_est_librarian_history:0 "사서: 역사학"
leader_trait_scientist_est_librarian_history_desc:0 "역사학에 특화된 사서입니다. 모든 지나가는 시간들은 우리 문명의 역사에 새로 새겨지는 시간들입니다. 일어났던 모든 사건들은 역사 기록보관소에 추가되어야 합니다. 이 사서는 이런 사건들을 기록하고 기록 보관소에 등록하는 일을 맡고 있으며 그들의 역사에 관한 지식은 우리의 사회학 연구를 도울수도 있습니다."
leader_trait_scientist_est_librarian_taxonomy:0 "사서: 분류학"
leader_trait_scientist_est_librarian_taxonomy_desc:0 "분류학에 특화된 사서입니다. 우리 문명의 여명 전에도 새로운 종들이 진화하고 멸종 했었습니다. 그들의 독특한 특징들은 모두 분류되고 기록 되어야 합니다. 이 사서는 여러 형태의 생명체들을 기록하고 데이터베이스에 알맞게 등록하는데에 전문적이며 사서의 분류학적 기록에 관한 지식은 사회학 연구에 도움이 될 것입니다."
leader_trait_scientist_est_librarian_communication:0 "사서: 의사소통"
leader_trait_scientist_est_librarian_communication_desc:0 "언어와 여러 형태의 소통에 관해 특화된 사서입니다. 우리 제국에서는 수천가지의 언어가 사용되고 있고 은하 전역에서는 우리와는 다른 수많은 형태의 의사소통 방식이 존재합니다. 이 모든 것들은 반드시 기록되어야 하며 특징과 규칙은 알려져야만 합니다. 이 사서는 다양한 형태의 의사소통 방식을 기록했으며 우리의 사회학 연구를 도울수 있습니다."
leader_trait_scientist_est_librarian_war:0 "사서: 전쟁학"
leader_trait_scientist_est_librarian_war_desc:0 "전쟁학에 특화된 사서입니다. 역사에 걸쳐서 수 많은 전쟁이 일어났었고 모두를 위해 우리는 모든 전투를 가능한한 자세히 기록해왔습니다. 이 사서는 데이터베이스에서 전쟁에 관한 부분을 다루는데에 전문가이고 이 지식은 우리의 사회학 연구에 도움이 될 것입니다."
leader_trait_scientist_est_librarian_chemistry:0 "사서: 화학"
leader_trait_scientist_est_librarian_chemistry_desc:0 "화학에 특화된 사서입니다. 화학이 한 분야로 취급되기도 전에 우리는 수없이 다양한 화합물을 만들어왔고 이 화합물과 반응물들을 데이터베이스에 등록하지 않는다면 많은 것들이 언젠가는 잊혀지고 말 것입니다. 이 사서는 화학 데이터베이스에 익숙하기에 이 지식을 공학 연구에 사용할수 있을것입니다."
leader_trait_scientist_est_librarian_geology:0 "사서: 지질학"
leader_trait_scientist_est_librarian_geology_desc:0 "지질학에 특화된 사서입니다. 우리가 별들에 닿게 됨으로서 지질학 분야의 위상 또한 높아졌습니다. 은하는 행성들로 가득차 있고 모두 각자의 고유한 광물과 고유한 성질을 가지고 있습니다. 이 사서는 지질학 기록 보관소의 샘플을 채집하기 위해 먼 여행을 다녔었고 그의 지식은 우리의 공학 연구를 도울 수 있을것입니다."
leader_trait_scientist_est_librarian_architecture:0 "사서: 건축학"
leader_trait_scientist_est_librarian_architecture_desc:0 "건축과 건설에 특화된 사서입니다. 모든 건축물의 설계는 우리의 건축학 기록 보관소에 저장됩니다. 이 사서는 그 설계들을 관리하고 이 정보들을 손쉽게 분류하고 접근할 수 있도록 하는 시스템을 만듭니다. 이 것을 통해 우리의 공학 연구를 지원할 수 있습니다."
leader_trait_scientist_est_librarian_mechanics:0 "사서: 기계공학"
leader_trait_scientist_est_librarian_mechanics_desc:0 "기계공학에 특화된 사서입니다. 고안된 모든 기계의 청사진은 우리의 기록 보관소에 기록되어야만 합니다. 이 사서는 편리한 접근을 위해 데이터베이스에 청사진을 분류하는 역할을 맡고 있으며 가능 하다면 새로 만들어진 기계들 또한 기록 보관소에 등록될 것입니다. 이 지식은 우리의 공학 연구를 도울수 있을겁니다."

#Archivist: 관리자
leader_trait_scientist_est_keeper_astronomy:0 "관리자: 천문학"
leader_trait_scientist_est_keeper_astronomy_desc:0 "천문학에 특화된 관리자입니다. 우리 은하는 수억개의 천체로 가득 차있으며 이 모든 것들은 우리 기록 보관소에 기록되어야만 합니다. 이 기록 보관소에 접근 허가를 내림으로서 관리자는 물리학에 대한 우리의 노력을 향상시킬수 있습니다."
leader_trait_scientist_est_keeper_mathematics:0 "관리자: 수학"
leader_trait_scientist_est_keeper_mathematics_desc:0 "수학에 특화된 관리자입니다. 수천년 동안 우리의 수학자들은 수 없이 많은 정리들을 발견하고 방대한 양의 수학 이론의 집합을 구성했습니다. 이 관리자는 기록 보관소를 통해 수학적 이론에 접근하고 검색하는 방법에 대해 알고 있으며 우리의 물리 연구에 도움이 될 수 있습니다"
leader_trait_scientist_est_keeper_electronics:0 "관리자: 전기"
leader_trait_scientist_est_keeper_electronics_desc:0 "전기에 특화된 관리자입니다. 전기는 처음으로 발견 되었을때 우리 사회에 혁명을 일으켰고 그 이후로 수백만개의 전자 기기가 만들어져 오고 있습니다. 모든 전자 기기들은 혹시 필요한 일이 있을 경우를 대비해 전부 기록 되어 있습니다. 이 데이터베이스를 이용해 관리자는 물리학 연구를 도울 수 있습니다."
leader_trait_scientist_est_keeper_software:0 "관리자: 소프트웨어"
leader_trait_scientist_est_keeper_software_desc:0 "컴퓨터 소프트웨어에 특화된 관리자입니다. 첫번째 컴퓨터가 만들어지기도 이전에 우리는 구동 가능한 수없이 많은 프로그램들을 만들어 왔습니다. 이 관리자는 이런 컴퓨터 프로그램들을 거대한 데이터베이스에 기록하고 분류하는데 전문화 되어있으며 이 소프트웨어들에 대한 지식은 물리학 연구를 도울수도 있습니다."
leader_trait_scientist_est_keeper_culture:0 "관리자: 문화"
leader_trait_scientist_est_keeper_culture_desc:0 "문화에 특화된 관리자입니다. 우리 문명의 여명 때부터 수천가지의 문화들이 피어나고 시들었습니다. 다른 행성들에서는 더 많은 문화들이 존재 해왔고, 여전히 존재합니다. 이 관리자는 지금까지 현존해오고 있는 문화들에 대한 우리의 방대한 기록에 접근하는 법을 알고 있으며 이 정보는 우리의 사회학 연구를 도울수도 있습니다. "
leader_trait_scientist_est_keeper_history:0 "관리자: 역사학"
leader_trait_scientist_est_keeper_history_desc:0 "역사학에 특화된 관리자입니다. 모든 지나가는 시간들은 우리 문명의 역사에 새로 새겨지는 시간들입니다. 일어났던 모든 사건들은 역사 기록보관소에 추가되어야 합니다. 이 관리자는 이런 사건들을 기록하고 기록 보관소에 등록하는 일을 맡고 있으며 그들의 역사에 관한 지식은 우리의 사회학 연구를 도울수도 있습니다."
leader_trait_scientist_est_keeper_taxonomy:0 "관리자: 분류학"
leader_trait_scientist_est_keeper_taxonomy_desc:0 "분류학에 특화된 관리자입니다. 우리 문명의 여명 전에도 새로운 종들이 진화하고 멸종 했었습니다. 그들의 독특한 특징들은 모두 분류되고 기록 되어야 합니다. 이 관리자는 여러 형태의 생명체들을 기록하고 데이터베이스에 알맞게 등록하는데에 전문적이며 관리자의 분류학적 기록에 관한 지식은 사회학 연구에 도움이 될 것입니다."
leader_trait_scientist_est_keeper_communication:0 "관리자: 의사소통"
leader_trait_scientist_est_keeper_communication_desc:0 "언어와 여러 형태의 소통에 관해 특화된 관리자입니다. 우리 제국에서는 수천가지의 언어가 사용되고 있고 은하 전역에서는 우리와는 다른 수많은 형태의 의사소통 방식이 존재합니다. 이 모든 것들은 반드시 기록되어야 하며 특징과 규칙은 알려져야만 합니다. 이 관리자는 다양한 형태의 의사소통 방식을 기록했으며 우리의 사회학 연구를 도울수 있습니다."
leader_trait_scientist_est_keeper_war:0 "관리자: 전쟁학"
leader_trait_scientist_est_keeper_war_desc:0 "전쟁학에 특화된 관리자입니다. 역사에 걸쳐서 수 많은 전쟁이 일어났었고 모두를 위해 우리는 모든 전투를 가능한한 자세히 기록해왔습니다. 이 관리자는 데이터베이스에서 전쟁에 관한 부분을 다루는데에 전문가이고 이 지식은 우리의 사회학 연구에 도움이 될 것입니다."
leader_trait_scientist_est_keeper_chemistry:0 "관리자: 화학"
leader_trait_scientist_est_keeper_chemistry_desc:0 "화학에 특화된 관리자입니다. 화학이 한 분야로 취급되기도 전에 우리는 수없이 다양한 화합물을 만들어왔고 이 화합물과 반응물들을 데이터베이스에 등록하지 않는다면 많은 것들이 언젠가는 잊혀지고 말 것입니다. 이 관리자는 화학 데이터베이스에 익숙하기에 이 지식을 공학 연구에 사용할수 있을것입니다."
leader_trait_scientist_est_keeper_geology:0 "관리자: 지질학"
leader_trait_scientist_est_keeper_geology_desc:0 "지질학에 특화된 관리자입니다. 우리가 별들에 닿게 됨으로서 지질학 분야의 위상 또한 높아졌습니다. 은하는 행성들로 가득차 있고 모두 각자의 고유한 광물과 고유한 성질을 가지고 있습니다. 이 관리자는 지질학 기록 보관소의 샘플을 채집하기 위해 먼 여행을 다녔었고 그의 지식은 우리의 공학 연구를 도울 수 있을것입니다."
leader_trait_scientist_est_keeper_architecture:0 "관리자: 건축학"
leader_trait_scientist_est_keeper_architecture_desc:0 "건축과 건설에 특화된 관리자입니다. 모든 건축물의 설계는 우리의 건축학 기록 보관소에 저장됩니다. 이 관리자는 그 설계들을 관리하고 이 정보들을 손쉽게 분류하고 접근할 수 있도록 하는 시스템을 만듭니다. 이 것을 통해 우리의 공학 연구를 지원할 수 있습니다."
leader_trait_scientist_est_keeper_mechanics:0 "관리자: 기계공학"
leader_trait_scientist_est_keeper_mechanics_desc:0 "기계공학에 특화된 관리자입니다. 고안된 모든 기계의 청사진은 우리의 기록 보관소에 기록되어야만 합니다. 이 관리자는 편리한 접근을 위해 데이터베이스에 청사진을 분류하는 역할을 맡고 있으며 가능 하다면 새로 만들어진 기계들 또한 기록 보관소에 등록될 것입니다. 이 지식은 우리의 공학 연구를 도울수 있을겁니다."

