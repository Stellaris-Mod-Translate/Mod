# AYLEID #

d_elven_planetary_tir_aranad: ""
d_elven_planetary_tir_aranad_desc: "일반적으로 영원의 타워라고 불리는 이 건물은, 첨탑의 크기가 너무 커서 밑에서 부터 가장 높은 곳으로 가려면 밀던 끌던 최고 수준의 가압이 필요합니다. 아마 일부 지역들은 선사시대때부터 지어졌으며, 항상 최고권력자들의 거주지로써 활용되었습니다. 타워의 대부분은 돌로 구성 되어 있지만 현대의 무기에도 전혀 끄덕하지 않습니다. 그렇기 때문에 이 건물이 생겨났는지에 대해서 수많은 이론들이 있으며, 최고 지도자가 거주한 건물인 동시에 이 건물을 연구하기 위한 수많은 과학자들의 보금자리이기도 했습니다."
d_elven_planetary_frensca_tol_blocker: ""
d_elven_planetary_frensca_tol_blocker_desc: "얼핏 보면 물리학적 상식을 파괴하는 거대한 부유 대륙입니다. 자세히 보면 이 대륙의 부유상태를 유지하는 고대 장치들의 연결망을 확인할 수 있습니다. 누가 이 대륙을 만들었는지에 대해선 많은 논란이 있습니다. 천년 전에도 이 대륙에 대한 기록은 존재하지만, 대륙을 만든 이들에 대한 기록은 아무것도 남아있지 않습니다. 대륙의 윗 표면은 황폐한 상태로 남아있으며, 이곳에서 살기 위해선 기반 시설에 대한 투자가 필요할 것입니다."
d_elven_planetary_frensca_tol: ""
d_elven_planetary_frensca_tol_desc: "얼핏 보면 물리학적 상식을 파괴하는 거대한 부유 대륙입니다. 자세히 보면 이 대륙의 부유상태를 유지하는 고대 장치들의 연결망을 확인할 수 있습니다. 누가 이 대륙을 만들었는지에 대해선 많은 논란이 있습니다. 천년 전에도 이 대륙에 대한 기록은 존재하지만, 대륙을 만든 이들에 대한 기록은 아무것도 남아있지 않습니다. 곳곳에 마구잡이로 자라난 식물은 정리되었으며, 현대의 기반 시설이 설치되었습니다. 아마 이 대륙에 발을 들인 것은 수천년만에 처음일 것입니다."
d_elven_planetary_sentient_dragons: ""
d_elven_planetary_sentient_dragons_desc: "아마도 파충류로 추측되는 이 불가사의한 기원의 이 종은 분명히 우리 행성에 함께 살고 있습니다. 의사소통은 항상 이 용들에 의해 시작되고 일반적으로 그들이 건낸 말을 이해하긴 어렵습니다. 수천년동안의 전쟁과 대부분의 국가들이 바로 그들의 숨은 조언에 의해 형성되었죠. 우리의 무엇이 그들을 관심있어 하게 하는지, 그들의 인구가 얼마인지, 또는 그들이 어디에서 사는건지조차 알수 없었고 이에 대한 연구는 과학적 탐구 정신으로 무장된 사람들조차 피했습니다.  그래서 지금 우리가 오직 알 수 있는 사실은 그들이 이곳에 우리와 함께 존재한다는 것 하나 뿐입니다."
d_elven_planetary_sentient_dragons_blocker: ""
d_elven_planetary_sentient_dragons_blocker_desc: "아마도 파충류로 추측되는 이 불가사의한 기원의 이 종은 분명히 우리 행성에 함께 살고 있습니다. 의사소통은 항상 이 용들에 의해 시작되고 일반적으로 그들이 건낸 말을 이해하긴 어렵습니다. 수천년동안의 전쟁과 대부분의 국가들이 바로 그들의 숨은 조언에 의해 형성되었죠. 우리의 무엇이 그들을 관심있어 하게 하는지, 그들의 인구가 얼마인지, 또는 그들이 어디에서 사는건지조차 알수 없었고 이에 대한 연구는 과학적 탐구 정신으로 무장된 사람들조차 피했습니다.  그래서 지금 우리가 오직 알 수 있는 사실은 그들이 이곳에 우리와 함께 존재한다는 것 하나 뿐입니다."
