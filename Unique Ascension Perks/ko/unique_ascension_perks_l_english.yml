 d_breeding_facility_1_desc: "번식 시설 슬롯이 §Y25§!에 도달하면 새로운 £pops£ POP을 만들어냅니다. 그러면 그 사이클이 반복될 것 입니다. 각각의 $building_breeding_facility$은 자체 슬롯을 생성하며 최대 개수는 §Y5§!개입니다."
