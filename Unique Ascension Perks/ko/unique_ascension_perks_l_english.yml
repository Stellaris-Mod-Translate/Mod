 ap_leviathan_master: "레비아탄 마스터"
 ap_leviathan_master_desc: "한 때, 우리 은하계에 존재하는 거대한 레비아탄들은 신화와 전설에 불과했지만 우리의 끊임없는 탐험에 대한 갈증으로 그들을 실제로 발견하게 되었습니다. 처음 우리는 이 생명체들의 위엄 앞에 두려움에 떨었지만 시간이 흐르면서 우리의 기술을 향상시키고, 함대를 강화하고, 그들의 약점을 이용함으로써 마침내 그들 중 하나를 물리칠 수 있었습니다. 이제 이 모든 이야기는 과거의 일부분일 뿐 입니다. 우리는 앞으로 나아가야 합니다. 그리고 그러기 위해서는 이 거대한 레비아탄들이 우리 앞에 무릎 꿇게 해야할 것 입니다. 이러한 일이 가능하려면 우리는 그들의 창조주인 레비아탄 마스터를 찾아야 합니다."
 ap_leviathan_master_tooltip: "§H기능 잠금해제:§! 레비아탄 마스터 접촉 \n\n레비아탄들을 하수인으로 부리는 레비아탄 마스터와 접촉하는 것이 가능하다면 엄청난 권력을 얻을 수 있을 것 입니다. 그를 함부로 자극하지 마십시오. $ap_subject_compability$"
