 decision_robot_command_tooltip: "도시 건설자들은 이 과정이 끝나면 10대의 기계 £pops£ POP을 생성할 것이며 몇 년동안 기계 POP생산에 주력할 것 입니다. 효과가 끝나면 1년의 쿨다운이 생성됩니다. 만약 당신이 로봇 기술을 더 연구하거나 기계 제국이라면 비용이 증가합니다."
