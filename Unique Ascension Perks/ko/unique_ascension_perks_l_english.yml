 EXPANDABLE_BRAIN_3: "두번째 선택"
 EXPANDABLE_BRAIN_3_DESC: "우리의 인식은 무한하기에 우리는 단 하나의 선택에만 집중할 필요가 없습니다. 더욱 강력한 힘을 위해 두번째 선택을 할 수 있는 시간이 올 것입니다."
 EXPANDABLE_BRAIN_4: "마지막 선택"
 EXPANDABLE_BRAIN_4_DESC: "우리는 여기서 멈추지 않을 것입니다. 마지막으로 시도해보죠. 그리고 마침내, 우린 우리가 가진 무한한 자각의 잠재력을 온전히 일깨울 수 있을 것입니다."
 
