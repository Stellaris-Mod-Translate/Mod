 tech_unit_assembler_desc: "$building_unit_assembler_desc$"
 building_unit_assembler: "개체 연속 조립"
 building_unit_assembler_desc: "개체 연속 조립 장치는 행성의 POP 수가 25 이상일 때 새로운 POP을 만들어내는 방식을 사용하여 기계, 혹은 로봇을 생산합니다. 행성에 이미 존재하는 종족만이 개체 연속 조립 장치의 대상이 될 수 있으며, 대상 선택 방식은 더 많은 개체를 가진 쪽이 더 많은 기회를 가질 것입니다."
 
 decision_genious_pregnancy: "$ap_genius_cloning$"
 decision_genious_pregnancy_desc: "건물이나 지구를 만드는 대신, 유기체 POP을 번식시키는데 식민지의 여력을 집중시킵니다."
 decision_genious_pregnancy_tooltip: "이 행성은 계획 종료 시점까지 유기체 £pops£ POP을 몇달마다 5씩 (군체의식은 +2) 만들어 낼 것입니다. 계획 종료 후, 다시 계획을 수행하기 위해선 1년을 기다려야 합니다. 만일 군체의식 제국이라면 비용이 증가할 것입니다." 
 decision_genious_pregnancy_req_1: "$TRIGGER_FAIL$행성에 유기체 POP이 필요합니다.."
 decision_genious_pregnancy_req_2: "$TRIGGER_FAIL$§Y$decision_genious_pregnancy$§! 결정은 1년에 한번만 사용할 수 있습니다."
 
