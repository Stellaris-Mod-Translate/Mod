 breeding_fertilization_protocol_tooltip: "종들의 번식에 특화된 §G가축화 번식 외계종§! 함대는 함대의 산란율을 증가시키는데 그것들을 번식시키거나 군사 공격, 또는 방어 프로토콜을 사용하기 위해서는 적어도 1체 이상이 필요합니다."
