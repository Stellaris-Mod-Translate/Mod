 ap_genius_cloning: "다발성 수정"
 ap_genius_cloning_desc: "우리는 이전엔 결코 꿈꿀 수 없었던 생식 조작 기술에 도달했고 놀라운 비율로 다발성 수정을 촉발시킬 기회를 얻었습니다. 이 기술은 미래에 우리 제국을 위해 봉사할 준비가 되어 있는 수 십억의 인재를 양성해 다음 세대에 필요한 재원을 마련하게 할 것 입니다."
 ap_genius_cloning_tooltip: "\n§H기능 잠금해제:§! 다발성 POP 번식 \n\n새로운 £pops£POP이 성장할 경우 §Y50%§! 확률로 §Y2§!£pops£POP이 생성됩니다. \n\n§H건물 잠금해제:§! $building_breeding_facility$ \n\n$building_breeding_facility_desc$"
 ap_genius_cloning_req_1: "$TRIGGER_FAIL$£society£ §Y$tech_cloning$§! 기술을 필요로 합니다."
 ap_genius_cloning_req_2: "$TRIGGER_FAIL$£engineering£ §Y$tech_housing_2$§! 기술을 필요로 합니다."
 ap_genius_cloning_req_3: "$TRIGGER_FAIL$§Y확장§! 전통을 완료한 상태여야 합니다."
 
