 UniqueAscensionPerksEvents.60.Name: "$decision_nature_pacification$"
 UniqueAscensionPerksEvents.60.Desc: "§Y[Root.GetName]§! 행성 표면에 존재하는 가혹한 환경의 평정을 완료하였습니다. 식민지는 이제 우리 제국의 국민들이 더욱 더 잘 정착할 수 있게 친근하고 매력적으로 변화 하였습니다."
 UniqueAscensionPerksEvents.3061.Name: "자연의 선물"
 UniqueAscensionPerksEvents.3061.Desc: "§Y[Root.GetName]§!에서 놀라운 일이 일어났습니다. 생태계 전체가 대대적인 변화를 겪으며 새로운 매장지들을 생성한 것 입니다. 우리 탐사팀은 새로운 장소들을 조사하고 있으며 많은 양의 희귀 매장지들이 발견되고 있습니다."

