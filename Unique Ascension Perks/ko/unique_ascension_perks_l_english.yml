 ap_advanced_security: "보안 타격대"
 ap_advanced_security_desc: "우리 영역에선 어떤 범죄나 일탈, 우주 해적도 우리의 자원을 강탈 할 기회가 주어지지 않을 것 입니다. 그리고 만약 해적들이 우리 영토로 진입한다면 특별 기동대가 그들을 진압할 것 입니다."
 ap_advanced_security_tooltip_1: "\n§H기능 잠금해제:§! 우주 보안 순찰대 \n\n만약 해적들이 우리 국경에서 자원들을 강탈한다면 우리 주력 함대를 만나기 전에 보안 순찰대와 맞닥뜨리게 될 것 입니다.\n\n"
 ap_advanced_security_tooltip_2: "§H기능 잠금해제:§! 행성 예방 타격 \n\n우리의 보안 공격 부대는 범죄 조직의 일원을 체포하고, 자원과 무기를 압수하며 행성 상에 존재하는 지하 조직들을 해체하기 위해 높은 범죄율이나 이탈율을 가진 행성에 대한 예방 공격을 시작할 것 입니다.\n\n§H시행령 잠금해제:§! $edict_science_ship_escort$."
 
