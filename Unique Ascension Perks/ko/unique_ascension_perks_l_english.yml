 UniqueAscensionPerksEvents.490.Name: "$ap_library_wisedom$"
 UniqueAscensionPerksEvents.490.Desc: "$ap_library_wisedom_desc$"
 UniqueAscensionPerksEvents.491.Name: "$edict_library_wisedom_menu$"
 UniqueAscensionPerksEvents.491.Desc: "$edict_library_wisedom_menu$에 온 것을 환영합니다. 용기있는 이들만이 이곳에 들어설 수 있지요. 당신이 이곳에서 들어서기에 적합하다고 증명할 수 있는 유일한 방법은 충분한 양의 £unity£ §Y통합§!을 제시하는 것입니다." 
 UniqueAscensionPerksEvents.492.Name: "§G지혜의 도서관§! 사용 가능"
 UniqueAscensionPerksEvents.492.Desc: "바로 이겁니다. 이제 다시금 $edict_library_wisedom_menu$에 접근할 수 있습니다." 
 UniqueAscensionPerksEvents.493.Name: "$edict_library_wisedom_menu$"
 UniqueAscensionPerksEvents.493.Desc: "어린 종족이여, 무엇을 찾고 있나요?" 
 UniqueAscensionPerksEvents.494.Name: "$edict_library_wisedom_menu$"
 UniqueAscensionPerksEvents.494.Desc: "안녕하세요! 외계 국가와의 정치나 외교적 문제를 겪고 있나요? 그렇다면 안심해도 좋아요. 제대로 찾아왔으니까요. 우주 어디에서도 우리만한 전문가를 찾을 순 없을 거에요. 내가 가진 모든 것을 §H[Root.GetName]§!의 도움이 되는 데 쏟아붓도록 하지요." 
 UniqueAscensionPerksEvents.495.Name: "$edict_library_wisedom_menu$"
 UniqueAscensionPerksEvents.495.Desc: "최소한의 위험만을 가지고 적절한 이윤을 얻길 원하나요? 다른 곳에서 찾을 필요 없어요. 기꺼이 내 지식을 공유하도록 하죠.내 가르침을 완벽히 이해하기만 한다면, 그 누구도 £trade_value£ §Y무역§!과 £energy£ §Y자본§!에 대해서 당신의 적수가 될 순 없을 거에요."
 UniqueAscensionPerksEvents.496.Name: "$edict_library_wisedom_menu$"
 UniqueAscensionPerksEvents.496.Desc: "만나서 반가워요. 내 이름을 굳이 말 할 필요는 없을 것 같네요. 그런건 필요 없잖아요? 당신이 나에 대해 알아야 할 것은 오직 내가 군에 아주 오랜 시간 복무했다는 사실과, 내가 §H대제독§!의 자리에 오르는 동안 수많은 승리를 했다는 것, 그리고 병사들이 나를 §Y불패§!라고 불렀다는 것 정도면 될 것 같네요. 당신은 이유가 있어서 여기에 왔을 테고, 나는 당신에게 어떻게 이 위험한 우주에서 살아남을 수 있는지 조언해주기엔 충분하다고 생각해요." 
 UniqueAscensionPerksEvents.497.Name: "$edict_library_wisedom_menu$"
 UniqueAscensionPerksEvents.497.Desc: "만나서 반갑군요. 당신은 지금 §H[Root.GetName]§이 지금껏 봐온 그 누구보다도 §B위대한 과학자§!의 앞에 서 있습니다! 그리고 난 당신이 미래에 기술을 더 편하게 개발할 수 있는 방법을 알려주는 것으로 당신을 도울 수 있다고 확신합니다."  
 UniqueAscensionPerksEvents.520.Name: "§G지혜의 도서관§! 닫김"
 UniqueAscensionPerksEvents.520.Desc: "£society£ §G지혜의 도서관§! £society£ 의 문이 닫히고, 우린 440일 후에야 다시금 이곳으로 들어올 수 있을 것입니다." 
 
