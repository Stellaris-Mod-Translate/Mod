 ap_self_aware_colony: "자가 관리 식민지"
 ap_self_aware_colony_desc: "행성 표면에서 자원을 뽑아내는 것의 한계는 행성의 크기나, 행성에서 발견되는 비옥한 자원의 양에 의해서만 제한되지 않습니다. 그렇습니다. 관리력 또한 행성의 한계를 결정합니다. 우린 행성의 중심에 거대한 자기 인식 자동화 의식 기기를 건설하여, 행성에서 어떤 문제가 발생하던 우리를 귀찮게 하지 않고 스스로 발전해나갈 수 있으리라 믿습니다. 이 방법을 통해 수많은 식민지와 거대한 영토를 가진 제국이 마주하게 되는 미시적 관리량을 감소시킬 수 있을 것입니다."
