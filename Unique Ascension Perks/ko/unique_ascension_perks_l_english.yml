 ap_ai_cortana_req_1: "$TRIGGER_FAIL$£physics£ §Y$tech_administrative_ai$§! 기술을 필요로 합니다."
 ap_ai_cortana_req_2: "$TRIGGER_FAIL$적어도 §Y40000§! £energy£ §Y에너지 크레딧§!이 필요합니다."

 edict_active_cortana_ai: "§Y코타나 활성화§!"
 edict_active_cortana_ai_desc: "새로운 기술을 연구할 코타나 AI의 활성화를 위해 £energy£를 지불합니다."
 
 tech_cortana_initiatives: "코타나 - 자율 계획 활성화"
 tech_cortana_initiatives_desc: "코타나는 에너지가 없어도 스스로 주도적으로 연구하며, 반복 기술 또한 연구할 것 입니다."
 tech_cortana_help: "코타나 - 연구 보조"
