 leader_trait_talented: "재능 있는"
 leader_trait_talented_desc: "이 지도자는 재능이 있어 타인과 같은 제한에 구애받지 않습니다."
 leader_trait_transgenic: "유전자 변형"
 leader_trait_transgenic_desc: "이 지도자는 더 오래 살 수 있는 특별한 선천적 특징을 가지고 있습니다."
 leader_trait_volunteer: "충성심"
 leader_trait_volunteer_desc: "이 지도자는 국가를 돕기 위해 노력하며, 고용에는 많은 비용이 들지 않을 것 입니다."
 leader_trait_keeper: "관리자"
 leader_trait_keeper_desc: "이 지도자는 소비재를 낭비하지 않고 재활용하는 방법을 알고 있어 유지비용을 절감합니다."
 leader_trait_provident: "제공자"
 leader_trait_provident_desc: "이 지도자는 센서에 관해 아주 뛰어난 기술을 가지고 있습니다."
 leader_trait_sniper: "저격수"
 leader_trait_sniper_desc: "이 지도자는 매우 먼 거리에서도 제대로 조준을 할 수 있으며 탄약을 낭비하지 않고 장거리에서 싸우는 것을 가능하게 합니다."
 leader_trait_hurried: "서두름"
 leader_trait_hurried_desc: "이 지도자는 함대가 더 빠르게 움직이며, 더 먼 거리로 점프할 수 있도록 함선의 FTL을 개선할 수 있는 적절한 방법을 알고 있습니다."
 leader_trait_young_flame: "젊은 불꽃"
 leader_trait_young_flame_desc: "이 지도자는 전략에 능해 적에게 더 많은 피해를 줍니다."
 leader_trait_fortified: "요새화"
 leader_trait_fortified_desc: "이 지도자는 저장된 에너지 중 일부를 보호막에 넣어 더 나은 생존성을 제공하는 것을 선호 합니다."
 leader_trait_shield_expert: "보호막 전문가"
 leader_trait_shield_expert_desc: "이 지도자는 적의 보호막에 더 큰 피해를 주는 방법을 알고 있습니다."
 leader_trait_behemoth: "괴수"
 leader_trait_behemoth_desc: "이 지도자는 함대의 선체를 개선합니다."
 leader_trait_sneaky: "교활함"
 leader_trait_sneaky_desc: "이 지도자는 적군의 보호막과 장갑에 대한 우리 무기의 침투율을 높히는 방법을 알고 있습니다."
 leader_trait_merciless: "무자비한"
 leader_trait_merciless_desc: "이 지도자는 적 함선의 선체에 더 많은 피해를 입힙니다."
 leader_trait_quick_reflexes: "빠른 반응"
 leader_trait_quick_reflexes_desc: "이 지도자는 적들의 포화를 피할 방법을 알고 있습니다."
 leader_trait_observer: "감시자"
 leader_trait_observer_desc: "이 지도자는 적함의 다음 위치를 예측하여 함대의 무기 추적을 강화합니다."
 leader_trait_survivor_admiral: "생존가"
 leader_trait_survivor_admiral_desc: "이 지도자는 언제 포기해야 할지를 잘 알고 있으며, 전쟁에 패하더라도 살아남을 가능성이 높습니다."
 leader_trait_fast_explorer: "신속한 탐험가"
 leader_trait_fast_explorer_desc: "이 지도자는 행서어을 효과적으로 조사하는 방법을 알고 있어 성계를 조사하는데 필요한 시간을 줄입니다."
 leader_trait_survivor: "생존가"
 leader_trait_survivor_desc: "이 지도자는 대부분의 위협을 피하는 방법을 알고 있으며 매복에서 살아남을 가능성이 높습니다."
 leader_trait_fast_scan: "고속 스캐너"
 leader_trait_fast_scan_desc: "이 지도자는 함선의 스캐너를 개선하여 함선의 경로상 장애물을 더 빨리 회피할 수 있게 합니다."
 leader_trait_perspicacity: "통찰력"
 leader_trait_perspicacity_desc: "이 지도자는 어떤 이상현상도 놓치지 않았다는 것을 확인하기 위해 조사된 행성을 몇 번이고 점검합니다."
