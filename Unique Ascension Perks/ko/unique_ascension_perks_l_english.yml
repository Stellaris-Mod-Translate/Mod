 UniqueAscensionPerksEvents.373.Name: "£smugglers£ 밀수업자 £smugglers£"
 UniqueAscensionPerksEvents.373.Desc: "좋습니다. 이제 제가 당신을 위해 우주에서 해당 자원을 찾겠습니다. 아무것도 찾지 못할 가능성도 있습니다만 환불은 기대하지 마십시오."
