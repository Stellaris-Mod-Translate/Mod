 security_finance_nothing_policy_desc: "보안 방화벽을 사용하지 않을 것입니다. 다크 갤럭시 웹에 접속할 때는 조심해야 합니다. 해커들은 §R100%§! 확률로 공격을 성공할 것입니다."
 security_finance_small_policy: "소규모 자금"
 security_finance_small_policy_desc: "보안 방화벽은 살짝만 사용할 것입니다. 위험한 해커들을 약간 피할 수 있으나, 만일 해커들이 우릴 공격한다면 §H75%§! 확률로 방화벽을 뚫고 공격에 성공할 것입니다."
 security_finance_medium_policy: "중규모 자금"
 security_finance_medium_policy_desc: "다크 갤럭시 웹에서 활동하기에 나쁘지 않은 보안 방화벽입니다만, 해커들은 §Y50%§! 확률로 방화벽을 뚫어낼 수 있을 것입니다. 우린 여전히 조심해야 합니다."
 security_finance_big_policy: "대규모 자금"
 security_finance_big_policy_desc: "해킹 당할 염려 없이 활동하기에 좋은 방화벽입니다. 해커들이 방화벽을 뚫을 확률은 §B25%§!도 되지 않습니다."
 security_finance_huge_policy: "최대한의 자금"
 security_finance_huge_policy_desc: "우리의 보안 방화벽은 우주 전체를 뒤져봐도 적수가 없습니다. 해킹될 가능성은 §B0%§!에 가깝습니다."
 
