 UniqueAscensionPerksEvents.312.Name: "§Y[event_target:surgical_strike_planet.GetName]§! §H정밀 폭격§!"
 UniqueAscensionPerksEvents.312.Desc: "우리의 해군 함대 §G[event_target:surgical_strike_fleet.GetName]§!은/는 §Y[event_target:surgical_strike_planet.GetName]§!에 대한 §H정밀 폭격§!의 기회가 함대의 크기에 따라 달라질 것이라는 사실을 알고 있습니다. 어떤 대상을 공격하시겠습니까?"
 UniqueAscensionPerksEvents.313.Name: "§Y[event_target:surgical_strike_planet.GetName]§! §G자원 강탈§!"
 UniqueAscensionPerksEvents.313.Desc: "우리의 해군 함대 §G[event_target:surgical_strike_fleet.GetName]§!은/는 §Y[event_target:surgical_strike_planet.GetName]§!에 존재하는 자원에 대한 강탈을 완료하였습니다. 자원을 다시 강탈하기 위해서는 5년이 지나야 할 것 입니다."
 UniqueAscensionPerksEvents.314.Name: "§Y[event_target:surgical_strike_planet.GetName]§! §R라그나로크 폭격§! 확인"
 UniqueAscensionPerksEvents.314.Desc: "반복합니다... 당신은 §Y[event_target:surgical_strike_planet.GetName]§!에 대한 §R라그나로크 폭격§!을 명령하셨습니다. 이 폭격은 행성 지표면의 완전한 파괴로 귀결됩니다. 명령에 대한 확인이 필요합니다. 정말로 승인하시겠습니까?"
 UniqueAscensionPerksEvents.315.Name: "§Y[event_target:surgical_strike_planet.GetName]§! §R파괴됨§!"
 UniqueAscensionPerksEvents.315.Desc: "§G[event_target:surgical_strike_fleet.GetName]§! 함대는 §R라그나로크 폭격§!에 의한 §Y[event_target:surgical_strike_planet.GetName]§!의 완전한 파괴를 보고하였습니다. 그 행성에는 이제 아무것도 남아있지 않습니다."

