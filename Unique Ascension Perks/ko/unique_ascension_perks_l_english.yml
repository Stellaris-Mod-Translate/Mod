 UniqueAscensionPerksEvents.153.Name: "심우주: 탐험"
 UniqueAscensionPerksEvents.153.Desc: "우리의 탐험선들은 깊은 곳에서 무언가를 발견 하였습니다. 우리는 무엇이 우리를 기다리고 있을지 전혀 모릅니다. §Y[This.expedition_research_ships]§!에 의해 우리는 섹터 번호와 : §Y[This.expedition_sector_number]§!, 다음과 같은 정보를 확인할 수 있었습니다.:"
 UniqueAscensionPerksEvents.153.Info: "인카운터는 우리가 원정에 내보낸 선박의 수와 위험도, 자원, 그리고 섹터에 존재하는 이용 가능한 연구치에 달려있습니다. 어떻게 할까요?"
 UniqueAscensionPerksEvents.160.Name: "심우주 발견: 없음!"
 UniqueAscensionPerksEvents.160.Desc: "우리의 레이더가 오작동을 일으킨듯 합니다. 심우주에서는 아무 것도 발견하지 못했습니다."
 UniqueAscensionPerksEvents.161.Name: "심우주 위치: 광물 매장지"
 UniqueAscensionPerksEvents.161.Desc: "우리의 탐험선들이 심우주에 존재하는 거대한 광물 매장지를 발견했습니다. 자원의 위치가 특정되었고 우리의 함선이 그 위치에 도달하여 매장지가 고갈될 때 까지 자원을 본국으로 가지고 올 수 있게 되었습니다."
 UniqueAscensionPerksEvents.162.Name: "심우주 위치: 에너지 매장지"
 UniqueAscensionPerksEvents.162.Desc: "우리의 탐험선들이 심우주에 존재하는 거대한 에너지 매장지를 발견했습니다. 자원의 위치가 특정되었고 우리의 함선이 그 위치에 도달하여 매장지가 고갈될 때 까지 자원을 본국으로 가지고 올 수 있게 되었습니다."
 UniqueAscensionPerksEvents.163.Name: "심우주 위치: 합금 잔해 지구"
 UniqueAscensionPerksEvents.163.Desc: "우리의 탐험선들이 심우주에 존재하는 거대한 합금 잔해 지구를 발견했습니다. 자원의 위치가 특정되었고 우리의 함선이 그 위치에 도달하여 잔해들이 고갈될 때 까지 자원을 본국으로 가지고 올 수 있게 되었습니다."
 UniqueAscensionPerksEvents.164.Name: "심우주 위치: 전략 자원"
 UniqueAscensionPerksEvents.164.Desc: "우리의 탐험선들이 엄청난 양의 전략 자원들을 발견하였습니다. 그러나 자원의 위치가 불안정하여 우리는 무슨 자원을 옮기고 있는지 모른채로 운반을 감행하게 되었습니다. 우리 함선이 안전한 지구에 들어서면 화물을 검사할 것 입니다."
 UniqueAscensionPerksEvents.165.Name: "심우주 발견: 물리학 기술"
 UniqueAscensionPerksEvents.165.Desc: "우리의 탐험선들이 심우주에서 흥미로운 발견을 하였습니다. 무슨 일이 일어나고 있는지는 명확히 알 수 없지만, 우리의 물리학자들이 관심을 보이고 있으며 기술 연구에 도움을 주기 위해 조사를 진행하기를 희망하고 있습니다."
 UniqueAscensionPerksEvents.166.Name: "심우주 발견: 사회학 기술"
 UniqueAscensionPerksEvents.166.Desc: "우리의 탐험선들이 심우주에서 흥미로운 발견을 하였습니다. 무슨 일이 일어나고 있는지는 명확히 알 수 없지만, 우리의 사회학자들이 관심을 보이고 있으며 기술 연구에 도움을 주기 위해 조사를 진행하기를 희망하고 있습니다."
 UniqueAscensionPerksEvents.167.Name: "심우주 발견: 공학 기술"
 UniqueAscensionPerksEvents.167.Desc: "우리의 탐험선들이 심우주에서 흥미로운 발견을 하였습니다. 무슨 일이 일어나고 있는지는 명확히 알 수 없지만, 우리의 공학자들이 관심을 보이고 있으며 기술 연구에 도움을 주기 위해 조사를 진행하기를 희망하고 있습니다."
 UniqueAscensionPerksEvents.168.Name: "심우주 위치: 나노봇 집합체"
 UniqueAscensionPerksEvents.168.Desc: "우리의 탐험선들이 나노봇 집합체를 발견하였고, 집합체의 일부를 수집할 수 있는 기회를 얻었습니다."
 UniqueAscensionPerksEvents.169.Name: "심우주 발견: 항성의 비밀"
 UniqueAscensionPerksEvents.169.Desc: "우리의 탐험선들은 심우주에서 흥미로운 발견을 하였습니다. 그것은 바로 텅 빈 곳에 존재하는 모든 항성들이 주위에 엄청난 에너지를 가지고 있다는 사실이었습니다. 우리의 과학자들은 어떻게 하면 그 별의 자원들을 활용할 수 있을지 궁금해하고 있습니다."
 UniqueAscensionPerksEvents.170.Name: "심우주 발견: 블랙홀의 비밀"
 UniqueAscensionPerksEvents.170.Desc: "우리의 탐험선들은 심우주에서 흥미로운 발견을 하였습니다. 그것은 바로 텅 빈 곳에 존재하는 모든 블랙홀들이 주위에 엄청난 양의 암흑 물질을 가지고 있다는 사실이었습니다. 우리의 과학자들은 어떻게 하면 그 블랙홀의 자원들을 활용할 수 있을지 궁금해하고 있습니다."
 UniqueAscensionPerksEvents.171.Name: "심우주 발견: 펄서의 비밀"
 UniqueAscensionPerksEvents.171.Desc: "우리의 탐험선들은 심우주에서 흥미로운 발견을 하였습니다. 그것은 바로 텅 빈 곳에 존재하는 모든 펄서들이 주위에 엄청난 양의 물리학적 과학 현상을 가지고 있다는 사실이었습니다. 우리의 과학자들은 어떻게 하면 그 펄서의 연구 과제들을 활용할 수 있을지 궁금해하고 있습니다."
 UniqueAscensionPerksEvents.172.Name: "심우주 발견: 중성자 별의 비밀"
 UniqueAscensionPerksEvents.172.Desc: "우리의 탐험선들은 심우주에서 흥미로운 발견을 하였습니다. 그것은 바로 텅 빈 곳에 존재하는 모든 중성자 별들이 주위에 엄청난 양의 공학적 과학 현상을 가지고 있다는 사실이었습니다. 우리의 과학자들은 어떻게 하면 그 중성자 별의 연구 과제들을 활용할 수 있을지 궁금해하고 있습니다."
 UniqueAscensionPerksEvents.173.Name: "심우주 발견: 기술 저장소"
 UniqueAscensionPerksEvents.173.Desc: "우리의 탐험선들은 심우주에서 흥미로운 발견을 하였습니다. 누군가에 의해 이용되기를 바라는 것만 같은 기묘한 기술 저장소가 공허 속에 존재하고 있습니다. 우리의 과학자들은 우리의 기술을 향상시키는데 큰 도움을 줄 수 있는 많은 지식을 발견하였습니다."
 UniqueAscensionPerksEvents.174.Name: "심우주 조우: 버려진 함대"
 UniqueAscensionPerksEvents.174.Desc: "우리 탐험선들은 활동이 정지된 함대를 만났으며, 그것은 버려진듯 합니다. 우리 해군 제독들이 이 함선 들을 나포할 것을 제안했지만 우리 과학자들과 기술자들은 보다 더 면밀한 조사를 원했습니다. 정밀 점검 결과 특별함 위험성이 발견되지 않아 선박을 나포할 수 있게 되었습니다."
 UniqueAscensionPerksEvents.175.Name: "심우주 조우: 새로운 우주 태생 외계종"
 UniqueAscensionPerksEvents.175.Desc: "우리의 탐험선들은 발견된 바 없는 우주 태생 외계종과 마주 쳤고, 그 외계종들은 아무런 적대적 의도 없이 이동하였습니다. 우리의 과학자들은 약간의 거리를 두고 조사하려 했지만 그들은 놀라운 속도로 다른 곳으로 이동하였고 우리는 그들을 따라갈 수 없었습니다. 우리는 이 발견을 은하 전체에 공표하기로 하였습니다."
 UniqueAscensionPerksEvents.176.Name: "심우주 조우: 버려진 타이탄"
 UniqueAscensionPerksEvents.176.Desc: "우리의 탐험선들은 거대한 타이탄급 함선과 마주쳤으며, 그것은 버려진 것으로 보입니다. 우리 해군 제독들이 이 함선을 나포할 것을 제안했지만 우리 과학자들과 기술자들은 보다 더 면밀한 조사를 원했습니다. 정밀 점검 결과 특별함 위험성이 발견되지 않아 선박을 나포할 수 있게 되었습니다. "
 UniqueAscensionPerksEvents.177.Name: "심우주 조우: 해적선들"
 UniqueAscensionPerksEvents.177.Desc: "우리의 탐험선들은 해적선과 마주쳤습니다. 해적선들은 우리를 발견하고는 포격을 개시하였습니다. 그러나 우리 함선들은 잘 무장되어있었고 적 함대를 파괴할 수 있었습니다. 그들의 자원 일부는 압수되었습니다."
 UniqueAscensionPerksEvents.178.Name: "심우주 조우: 적대적 외계인"
 UniqueAscensionPerksEvents.178.Desc: "우리의 탐험선은 우리를 공격하려는 의도가 명확한 적대적인 외계인들을 만났습니다. 심우주에서 전투가 벌어졌고 그들은 도망쳤습니다. 그들의 시체는 기괴한 모습을 하고 있었지만 탐험에 참가한 생물학자는 흥미를 보였습니다."
 UniqueAscensionPerksEvents.179.Name: "심우주 조우: 적대적 함대"
 UniqueAscensionPerksEvents.179.Desc: "우리 탐험선들은 적대적 함대와 마주쳤습니다. 적 함대는 우리에게 포격을 가하기 시작했고 우리는 저항하였습니다. 양측이 어느 정도의 함선을 잃은 후 우리 함선은 적군이 후퇴하는 동안 잔해들의 위치를 확보하여 가용 자원을 수집하였습니다."
 UniqueAscensionPerksEvents.180.Name: "심우주 조우: 나노봇 함선"
 UniqueAscensionPerksEvents.180.Desc: "우리의 탐험선들은 나노봇으로 구성된듯한 이상한 함대와 마주쳤습니다. 그들은 예고 없이 발포를 시작하였고 대규모 전투로 이어졌습니다. 우리는 간신히 그들을 물리치는데 성공하였고 우리의 과학선들은 흥미롭거나 가치 있는 것을 찾기 위해 이 이상한 함선들의 잔해들을 연구하기 시작했습니다."
 UniqueAscensionPerksEvents.181.Name: "심우주 조우: 기계 함선"
 UniqueAscensionPerksEvents.181.Desc: "우리의 탐험선들은 유기체나 조종사가 없는, 기계로 구성된듯한 이상한 함대와 마주쳤습니다. 그들은 예고 없이 발포를 시작하였고 대규모 전투로 이어졌습니다. 우리는 간신히 그들을 물리치는데 성공하였고 우리의 과학선들은 흥미롭거나 가치 있는 것을 찾기 위해 이 이상한 함선들의 잔해들을 연구하기 시작했습니다."
 UniqueAscensionPerksEvents.182.Name: "심우주 조우: 우주 흉물"
 UniqueAscensionPerksEvents.182.Desc: "우리의 탐험선들은 깊은 공허 속에 살고 있는 거대한 괴물과 마주쳤습니다. 우리 함선은 공격을 당했고 가까스로 후퇴할 수 있었습니다. 이 사건은 은하에 공표할만한 일이 아닐 수 없습니다."
 UniqueAscensionPerksEvents.183.Name: "심우주 조우: 공허 속 공포"
 UniqueAscensionPerksEvents.183.Desc: "우리 탐험선들에 엄청난 일이 발생하였습니다. 거대한 공포가 우리 탐험대를 덮쳤으며 그 괴물에게 벗어나기까지 막대한 피해를 감내해야만 했습니다. 우리의 전문가들은 이 사건을 통해 물리학 부문에서 흥미로운 것을 발견하는 것이 가능할 것이라 생각하고 있습니다."
 
