 ap_library_wisedom_desc: "오랜 시간 살아온 이들의 경험은 결코 무시될 수 없습니다. 그들 중에는 베테랑 장교, 명망높은 고관, 먼 옛날의 지도자들이 존재하기 때문입니다. 그들은 우리가 태어나기 전 부터, 우리가 상상할 수 있는 수많은 문제들을 해결해 왔습니다. 그리고 이제 우리는 그들의 지침을 찾을 수 있습니다. 왜냐하면 그들이 쌓아온 모든 지식들이, 자신의 문제에 대한 해답을 찾는 사람을 위하여 지혜의 도서관에 저장되어있기 때문입니다."
 ap_library_wisedom_req_1: "$TRIGGER_FAIL$§Y조화§! 전통을 완료한 상태여야 합니다."
 ap_library_wisedom_req_2: "$TRIGGER_FAIL$£society£ §Y$tech_adaptive_bureaucracy$§! 기술을 필요로 합니다."
 ap_library_wisedom_req_3: "$TRIGGER_FAIL$£society£ §Y$tech_interstellar_fleet_traditions$§! 기술을 필요로 합니다."
 ap_library_wisedom_req_4: "$TRIGGER_FAIL$£society£ §Y$tech_society_2$§! 기술을 필요로 합니다."
 ap_library_wisedom_tooltip: "\n§H기능 잠금해제:§! 고대의 지식 \n\n먼 옛날의 지도자들이 쌓아온 경험을 살펴보고, 문제에 대처하기 위한 방법을 찾아내기 위해 그들이 작성한 지침을 참고합니다. 새로운 £influence£ 칙령과 £energy£ 캠페인, 그 외 많은 기능을 포함합니다. \n\n§H칙령 잠금해제t:§! $edict_library_wisedom_menu$."
 
