 ap_lost_heritage: "잃어버린 유산"
 ap_lost_heritage_desc: "우리는 은하의 모든 성계가 하이퍼 레인 경로와 직접적으로 연결되어 있지는 않다는 사실을 확인했습니다. 우리 물리학자들은 우리의 영역을 새로운 미개척 성계에 연결하는 새로운 방법을 발견하였습니다. 그 발견은 놀랍지만 위험하기도 합니다. 무엇이 우리를 기다리고 있을지 모르니까요."
 ap_lost_heritage_req_1: "$TRIGGER_FAIL$£physics£ §Y$tech_hyper_drive_3$§! 기술을 필요로 합니다."
 ap_lost_heritage_req_2: "$TRIGGER_FAIL$£physics£ §Y$tech_wormhole_stabilization$§! 기술을 필요로 합니다."
 ap_lost_heritage_req_3: "$TRIGGER_FAIL$£physics£ §Y$tech_experimental_subspace_navigation$§! 기술을 필요로 합니다."
 ap_lost_heritage_req_4: "$TRIGGER_FAIL$£physics£ §Y$tech_mine_dark_matter$§! 기술을 필요로 합니다."
 ap_lost_heritage_req_5: "$TRIGGER_FAIL$적어도 §Y4 성계§!이상을 지배해야 합니다."
 ap_lost_heritage_tooltip: "§H기능 잠금해제:§! 성단 탐색 \n\n은하 깊은 곳에서 새로운 성단을 찾을 수 있도록 허용합니다. \n\n§H시행령 잠금해제:§! $edict_enable_system_localization$."
 
 edict_enable_system_localization: "§B성계 위치 특정§!"
 edict_enable_system_localization_req: "국가 시행령을 사용하기 전에 먼저 격리된 성단에 §Y전초기지§!를 건설해야 합니다."
 edict_enable_system_localization_desc: "새로운 미개척 성계를 찾기 위해 막대한 에너지를 투자해 격리된 성단에 새로운 하이퍼 레인 경로를 생성합니다."
 edict_enable_system_localization_toolip: "격리된 성단에서 새로운 성계를 찾으십시오." 
 decision_system_localization: "§B성계 위치 특정§!"
 decision_system_localization_desc: "시야를 넓히십시오, 새로운 집, 새로운 시설들, 새로운 옷가지들을 위해서 말이죠."
  
 UniqueAscensionPerksEvents.20.Name: "$ap_lost_heritage$"
 UniqueAscensionPerksEvents.20.Desc: "$ap_lost_heritage_desc$\n\n우리는 §Y[event_target:lh_empire_capital_system.GetName]§! 성계에 §Y자연 웜홀§!을 생성 하였습니다. 우리가 알아내야 할 것은 오직 우리만이 도달할 수 있는 고립된 성단에서 더 많은 성계를 찾을 수 있게 해주는 기술 입니다.\n\n$edict_enable_system_localization_req$"
 UniqueAscensionPerksEvents.21.Name: "새로운 성계 특정"
 UniqueAscensionPerksEvents.21.Desc: "엄청난 양의 에너지를 소비하여 미지의 성계에 대한 하이퍼 레인 경로를 만들어낼 수 있었습니다! 안에서 무엇이 우리를 기다리고 있을지 누가 알겠습니까."
 UniqueAscensionPerksEvents.22.Name: "성계 특정 사용가능함"
 UniqueAscensionPerksEvents.22.Desc: "심우주에 새로운 성계를 특정할 수 있게하는 작업이 완료 되었습니다. 당신만 준비된다면 다시 시도할 수 있습니다."
 UniqueAscensionPerksEvents.23.Name: "성계 색인화"
 UniqueAscensionPerksEvents.23.Desc: "감지기로 얼마나 많은 성계를 탐색합니까?"
 
 tech_new_systems_localization: "새로운 성계 특정" 
 tech_new_systems_localization_desc: "선택한 식민지의 성계와 새로운 성계 사이에 하이퍼 레인 경로를 생성합니다." 
 
