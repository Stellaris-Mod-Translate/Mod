 ETERNAL_VIGILANCE: "영원한 경계 프로젝트"
 ETERNAL_VIGILANCE_DESC: "우리는 '§Y$ETERNAL_VIGILANCE$§! 프로젝트'를 완성함으로써 우리 영토의 방어를 굳건히 할 것 입니다. 프로젝트가 완성 되면 우리의 기술자들은 모든 보호되지 않은 성계에 방어 플랫폼을 배치할 것 입니다. 우리의 각 식민지들은 타이탄 기술이 연구 되어 있을시 거대한 이온 포로 보호 받게 될 것입니다. 만약 이 플랫폼이 파괴 된다면 15년 후에 자동 수리 될 것 입니다."
 
