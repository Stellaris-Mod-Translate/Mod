 ap_sector_z749: "접근: $Sector_Z749$"
 ap_sector_z749_desc: "우리는 상상조차 할 수 없는 것을 목표로 하고 있습니다. $Sector_Z749$가 고대 선구자들에 의해 우리 은하로 부터 고립되어 있다거나, 그곳에서 기다리고 있는 위험이 정신나간 수준이라던가 하는 것은 의미가 없습니다. 이 모든 도전들 뒤에는 이 은하가 우리에게 제공 할 수 있는 가장 놀라운 보상들이 있기 때문입니다. 만약 당신이 끝없는 도전을 갈구 하고 있다면 이 일이 적합할 것 입니다."
 ap_sector_z749_req_1: "$TRIGGER_FAIL$£physics£ §Y$tech_dangerous_systems$§! 기술을 필요로 합니다."
 ap_sector_z749_req_2: "$TRIGGER_FAIL$§Y$ap_void_expedition$§! 승천 특전을 필요로 합니다."
 ap_sector_z749_tooltip: "§H기능 잠금해제:§! $Sector_Z749$ 계 \n\n미지의 성계에서 위험하고 강력한 적들의 끝없는 파도와 맞서 싸우며 은하에서 가장 가치 있는 보상을 자격이 있다는 것을 스스로 증명하십시오. \n\n§H시행령 잠금 해제:§! $edict_enable_sector_menu$. \n\n$ap_real_space_compability$"

