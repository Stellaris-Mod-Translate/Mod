 ap_wheel_fortune: "운명의 수레바퀴"
 ap_wheel_fortune_desc: "누가 행운이 우리 편이 아니라 했습니까? 다른 이들은 가치 있는 물건을 찾아도 그냥 허비해버리겠지만, 우리는 시장에서 천천히 소비하며 독특한 물건들에 대한 전설과 이야기를 만들어냄으로써 희귀함을 더욱 크게 만들 것입니다. 운에 의존하기 보다는 어떠한 운이 다가와도 운명을 창조하는데 이용할 것 입니다."
 ap_wheel_fortune_req_1: "$TRIGGER_FAIL$§Y번영§! 전통을 완료한 상태여야 합니다."
 ap_wheel_fortune_tooltip: "\n§H기능 잠금해제:§! 보물 수집 \n\n$treasures_desc$. \n\n§H기능 잠금해제:§! 보물 사냥꾼 \n\n탐험가들과 모험가들로 구성된 특별한 팀들이 우주에 존재하는 보물들의 매장지를 발견하기 위해 국경지역에 존재하는 빈 행성들을 탐사할 것 입니다. \n\n§H시행령 잠금해제:§! $edict_treasures_menu$."
  
