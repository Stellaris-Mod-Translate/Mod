 UniqueAscensionPerksEvents.393.Name: "£fallen£ 몰락 제국 잔당 £fallen£"
 UniqueAscensionPerksEvents.393.Desc: "나는 §Y[event_target:FallenEmpireContact.GetName]§!의 잔당이고, 그들에게서 도망쳐나오면서 아주 귀중한 비밀을 조금 훔쳐왔다. 그러니 §H[Root.GetName]§!, 그들이 우리의 접촉을 알아채기까진 그리 오랜 시간이 걸리진 않을 것이다. 원하는 것을 말해라. 거래가 완료된 후엔, 다음 §H5년§!간 우린 완전히 침묵할 것이다. 만일 다시 거래할 준비가 완료된다면, 그때 알려주겠다. 그리고 만일 그들이 이 거래를 알아채게 되었을 때 너희가 감당하게 될 대가에 대해선, 우린 어떤 책임도 없다."
 UniqueAscensionPerksEvents.393.Transaction: "거래해줘서 고맙군, 그럼 이제 빨리 사라져라." 
 UniqueAscensionPerksEvents.393.Req01: "$TRIGGER_FAIL$몰락 제국 잔당과 거래하는건 매우 위험한 일이다. 흔적을 지우는 데 적어도 5년은 걸릴 것이다."
 UniqueAscensionPerksEvents.394.Name: "£fallen£ 몰락 제국 잔당 £fallen£"
 UniqueAscensionPerksEvents.394.Desc: "이봐, §H[Root.GetName]§!!. 이제 안전을 확보했다. 거래할 준비가 되었으니, 필요할 때 연락해라."
 UniqueAscensionPerksEvents.395.Name: "§H[CountryTargetForPresent.GetName]§!으로 부터의 통신"
 UniqueAscensionPerksEvents.395.Desc: "§H[Root.GetName]§!, 우리 스파이가 말하길 네놈들이 우리 제국의 기술이나 함선을 훔쳐내기 위해 물 밑에서 암약하는 잔당놈들과 접촉했다고 하더군. 비록 실패했고, 또 네놈들이 우리와 좋은 관계를 맺고 있다고 해도 그런 행동은 다시는 용납할 수 없음을 알아둬라. 알겠나? 다시 하지 말란 소리다. 흠...우린 너희가 £treasures£ §Y보물§!을 만들어내는데 뛰어나다고 들었다. 만일 너희가 사죄를 표하기 위해 약간의 성의를 보인다면, 이 일을 잊어버리게 될 지도 모르지."
 
