 building_unit_assembler_desc: "유닛 조립장은 POP 조립 대기열을 지원하며, 대기열이 25에 도달하면 새로운 기계 POP을 생성합니다. 행성에 존재하는 기계 POP만이 유닛 조립장을 이용할 수 있으며 제국의 주요 종족이 선택될 가능성이 더 높습니다."
 
