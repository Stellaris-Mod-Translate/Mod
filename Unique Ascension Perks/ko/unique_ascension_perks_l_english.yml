 UniqueAscensionPerksEvents.343.Name: "£treasures£ §Y보물 수집가§! £treasures£"
 UniqueAscensionPerksEvents.343.Desc: "당신은 $UniqueAscensionPerksEvents.343.Name$를 불렀습니다. 그가 착륙할 행성을 선택하십시오. §H6개월§! 후 생성될 £trade_value£ §Y무역 가치§!의 양은 수집가에게 얼마나 많은 양의 보물을 투자하느냐에 따라 결정된다는 점에 유의하십시오. 한번에 하나의 무역만을 지원합니다."
 UniqueAscensionPerksEvents.344.Name: "£treasures£ §Y보물 수집가§! £treasures£"
 UniqueAscensionPerksEvents.344.Desc: "§G[event_target:PlanetTarget.GetName]§! 행성을 선택하였습니다. 이곳은 $UniqueAscensionPerksEvents.343.Name$에 의해 무역이 이루어지는 경유지 역할을 수행할 것이며 §H6개월§! 후 £trade_value£ §Y무역 가치§!를 향상시킬 것 입니다. 거래를 위해 우리가 투자할 £treasures£ §Y보물§!의 양을 선택하십시오."
