 tech_raid_resources: "자원 강탈 훈련"
 tech_raid_resources_desc: "§H정밀 폭격§! 도중 행성의 자원을 강탈할 가능성이 생깁니다."
 tech_ragnarok_strike: "§R라그나로크§! 프로토콜"
 tech_ragnarok_strike_desc: "행성에 §R라그나로크 폭격§!을 사용할 가능성이 생깁니다."
 
 ragnarok_strike_toolip: "§R라그나로크 폭격§!은 30일에 걸쳐 행성을 완전히 파괴합니다. 당신의 함대는 30일동안 다른 행동이 불가능하며, 행성이 파괴되었을 때 다시 움직일 수 있을 것 입니다. 이 폭격은 타 제국에 위협과 대량학살 의견을 심각하게 증가시킬 것 입니다. \n\n§R함대 크기가 200 이상이고 함대에 타이탄이 1대 이상 포함된 경우에만 발동됩니다.§!"
 
