 decision_self_aware_colony_tooltip: "행성을 §Y$ap_self_aware_colony$§!로 변환합니다. 일단 행성에 건물과 지구의 역할을 할 인공 매장지가 생성된 후에는, 행성에 의해 설정되는 한계가 사라지며 플레이어의 어떠한 관리도 필요로 하지 않습니다. 오직 필요로 하는 것은 자원 비축량으로 §Y1000§! 광물을 남겨두는 게 전부입니다. §R일단 작업이 수행되고 나면 현재 존재하는 모든 건물과 지구가 파괴되며, 새로운 건물을 지을 수 없고, 행성 수도 건물만 사용할 수 있습니다.§!"
