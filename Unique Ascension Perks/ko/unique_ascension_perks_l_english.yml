 ap_expansionist_development: "Expansionist Development"
 ap_expansionist_development_desc: "The more we control, the more resources and strenght we gather. The Galaxy is a giant unclaimed sandbox and we must be the firsts to use that opportunity in order to outstrip our future rivals and become the strongest nation."
