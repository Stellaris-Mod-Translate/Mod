 UniqueAscensionPerksMenuEvents.101.Desc: "합금과 공학 연구 점수를 이용해 건설선 위치에 강력한 항성성채를 건설합니다. 이는 우주항을 개선하는데 필요한 시간과 비용을 극적으로 줄일 것 입니다."
 UniqueAscensionPerksMenuEvents.102.Desc: "에너지 크레딧과 공학 연구 점수 또는 사회학 연구 점수를 이용하여 건설선 위치에 소행성, 행성, 거주지와 같은 천체를 만들어냅니다. 보다 발전된 프로젝트를 위해서는 필요 기술과 다른 승천 특전이 필요합니다."
 UniqueAscensionPerksMenuEvents.103.Desc: "우주 공간 깊숙한 곳에 당신만의 성단을 만들고 에너지 크레딧, 암흑 물질을 이용해 성단의 성계를 추가할 수 있게 됩니다. 새로운 이벤트, 레비아탄 등 현재 게임에서 놓칠 수 있는 컨텐츠들을 접하는데 매우 유용합니다. $ap_real_space_compability$"
 UniqueAscensionPerksMenuEvents.104.Desc: "지도자들을 위한 강력한 트레잇들을 해제하고 더욱 높은 레벨의 지도자들을 처음부터 가질 수 있게 됩니다."
 UniqueAscensionPerksMenuEvents.105.Desc: "지도자들을 더욱 많은 트레잇과 높은 레벨로 향상시킵니다. 이 승천 특전 선택시 매우 강력한 제국 모디파이어 중 하나를 선택할 수 있는 권한을 가지게 됩니다."
 UniqueAscensionPerksMenuEvents.106.Desc: "코타나에게 에너지 크레딧을 지불하여 연구 기술 중 하나를 선택하여 완료할 수 있으며 반복 기술을 자동적으로 연구할 것 입니다. 시간이 지나면서 연구를 통해 점점 더 강력한 기능을 가지게 됩니다. 코타나와 관련된 모든 기술을 연구할 경우 25000의 에너지 크레딧으로 20개의 반복 기술을 연구할 수 있는 특별한 유물을 해제할 것 입니다."
 UniqueAscensionPerksMenuEvents.107.Desc: "$automatic_drone$을 이용한 건물을 사용할 수 있게 됩니다. 이 건물들은 POP없이 자동적으로 자원을 생산합니다. 이 승천 특전으로 추가 되는 건물들의 업그레이드는 시행령을 통해 자동화 할 수 있습니다."
 UniqueAscensionPerksMenuEvents.108.Desc: "$automatic_drone$을 $nanites$으로 변환하여 대량 생산 할 수 있습니다. 나노봇은 거주할 수 있는 행성에 대한 결정을 사용하는데 이용 될 수 있으며, 빠르고 저렴한 가격의 관문, 합금과 나노봇을 생산할 수 있는 공장 등의 특수 거대 구조물에도 사용됩니다. 또한 이 승천 특전을 통해 특수한 함선 구성요소를 사용할 수 있는 특별 프로젝트를 해금할 수 있습니다."
 UniqueAscensionPerksMenuEvents.109.Desc: "여러 POP을 동시에 생성가능하게 함으로써 인구 성장을 극적으로 개선합니다. $ap_more_content$"
 UniqueAscensionPerksMenuEvents.110.Desc: "식민지 개척 단계에서 고급 건물과 많은 수의 인구를 정착시킬 수 있게 합니다."
 UniqueAscensionPerksMenuEvents.111.Desc: "지구의 슬롯을 늘리고 놀라운 속도로 건물/지구를 건설할 수 있게 됩니다. 식민지에 존재하는 직업의 종류에 비례해 국가에 자원을 제공하는 새로운 기능도 이용 가능합니다."
 UniqueAscensionPerksMenuEvents.112.Desc: "파괴된 함선의 잔해를 광물로 재활용 할 수 있게 됩니다. 이 특성은 유기 함선에는 적용되지 않습니다. 파괴된 함선의 일부가 다음 해에 복원되는 기능 또한 추가됩니다."
 UniqueAscensionPerksMenuEvents.113.Desc: "전투에 패배했을때 이탈할 수 있는 확률을 크게 늘립니다. $ap_more_content$"
 UniqueAscensionPerksMenuEvents.114.Desc: "무역가치의 이용 옵션을 늘립니다. 기존 전환 가능 자원의 경우 비율이 향상되며, 무역가치를 합금, 식량, 광물, 연구 포인트와 같은 다른 자원으로 전환하는 것 또한 가능하게 됩니다. $ap_no_trade_policy$"
 UniqueAscensionPerksMenuEvents.115.Desc: "제국을 위해 새로운 정책을 수립할 가능성을 열어주며, 목표에 더욱 쉽게 도달할 수 있게 해줍니다. 통치자는 빠른 속도로 레벨업 할 것이며 자원을 대가로 범죄, 안정, 편의, 주거, 실업과 같은 행성의 문제들을 다룰 수 있게 됩니다."
 UniqueAscensionPerksMenuEvents.116.Desc: "해적과 약탈자들로부터 영토를 보호할 수 있으며 해군 함대가 다른 목표에 집중할 수 있게 해줍니다. 또한 과학선을 호위하여 은하 탐험을 덜 위험하게 만들 수 있습니다. $ap_subject_compability$"
 UniqueAscensionPerksMenuEvents.117.Desc: "번식, 전쟁, 영토 방어, 자원, 연구 목적으로 이용될 수 있는 우주 태생의 외계종들을 길들일 수 있습니다. 각 종은 고유의 장점을 가지고 있습니다. $ap_subject_compability$"
 UniqueAscensionPerksMenuEvents.118.Desc: "우주의 어딘가에 은거하고 있는 강력한 존재인 레비아탄 마스터와 접촉합니다. $ap_no_spoil$ $ap_more_content$ $ap_subject_compability$"
 UniqueAscensionPerksMenuEvents.119.Desc: "행성에서 적색, 황색 행성 모디파이어를 제거하고 새로운 녹색 모디파이어로 대체하는 행성 결정을 추가합니다. $ap_more_content$"
 UniqueAscensionPerksMenuEvents.120.Desc: "행성을 더욱 빠르게 발전시킬 수 있도록, 기계 POP을 대량으로 만들어내는 행성 결정을 추가합니다. $ap_more_content$"
 UniqueAscensionPerksMenuEvents.121.Desc: "행성의 모든 유기 POP을 기계 POP으로 전환하거나 그 반대의 경우를 가능하게 합니다."
 UniqueAscensionPerksMenuEvents.122.Desc: "통상 조약 없이 모든 국가의 행성에 지사를 개설할 수 있게 됩니다. 또한 다른 거대 기업과 자신의 행성에도 지사를 개설할 수 있게 됩니다. 그러나 게슈탈트 제국과 몰락 제국에는 불가능합니다. $ap_no_branch_office$"
 UniqueAscensionPerksMenuEvents.123.Desc: "몰락 제국의 의견을 개선하여 함선과 기술 등의 선물 가능성을 높힙니다. 또한 몰락 제국의 각성을 유도할 수 있으며 "천상의 전쟁" 가능성을 심각하게 증가시킵니다. 외계종 혐오 몰락 제국에는 이 기능이 작동하지 않습니다."
 UniqueAscensionPerksMenuEvents.124.Desc: "필요 조건이 충족되는 행성에서 여러 이득을 주는 축제 이벤트를 촉발시킵니다."
 UniqueAscensionPerksMenuEvents.125.Desc: "150 크기의 강력한 도시 행성을 만들 수 있게 됩니다. 각종 자원 생산을 향상 시킬 수 있는 메뉴를 사용할 수 있습니다."
 UniqueAscensionPerksMenuEvents.126.Desc: "국가 윤리관을 강제적으로 따르게 하는 행성 결정을 추가합니다. $ap_more_content$"
 UniqueAscensionPerksMenuEvents.127.Desc: "국가 윤리관에 따라 다른 방식으로 많은 양의 통합력을 얻을 수 있게 됩니다. 또한 통합 생산에 초점을 맞춘 새로운 거대 구조물의 건설이 가능해집니다. $ap_more_content$"
 UniqueAscensionPerksMenuEvents.128.Desc: "자원을 일정한 가격으로 거래할 수 있는 민간 우주 상인들과 접촉 가능하게 됩니다. $ap_more_content$"
 UniqueAscensionPerksMenuEvents.129.Desc: "식량을 이용하여 지도자를 복제할 수 있게 됩니다. 또한 함선 생산시 일정 확률로 2대의 함선을 얻습니다. "공격적인 군단"과 "재활용 원정" 승천 특전과 조합 될 경우 매우 강력합니다."
 UniqueAscensionPerksMenuEvents.130.Desc: "메가 하이브 마인드의 영역에 들어가 그들과 소통합니다. $ap_no_spoil$ $ap_more_content$"
 UniqueAscensionPerksMenuEvents.131.Desc: "적 함선을 파괴하면 일정 확률로 다음 해에 해당 함선이 우리 해군에 편입됩니다."
 UniqueAscensionPerksMenuEvents.132.Desc: "포획한 POP을 하이브 마인드의 드론으로 만들 수 있게 되며, 행성을 정복할 수록 개체 수를 폭발적으로 증가시킬 수 있게 됩니다."
 UniqueAscensionPerksMenuEvents.133.Desc: "자원 생산, 연구, 타 국가의 장점을 취할 수 있는 모디파이어를 제공하는 행성 결정을 추가합니다."
 UniqueAscensionPerksMenuEvents.134.Desc: "플레이어 제국의 POP으로 구성된 원시 문명을 창조하며 관측소의 산출량이 증가하고 통합력 또한 제공합니다. $ap_more_content$"
 UniqueAscensionPerksMenuEvents.135.Desc: "플레이어 제국의 기술 연구를 모두 가진 강력한 속국을 만들 수 있게 됩니다. 이들은 결코 당신을 배신하지 않을 것이며 지원을 통해 강력한 함대를 쥐어줄 수 있습니다. $ap_subject_compability$"
 UniqueAscensionPerksMenuEvents.136.Desc: "탐사선을 타고 공허속으로 탐험합니다. $ap_no_spoil$ $ap_more_content$"
 UniqueAscensionPerksMenuEvents.137.Desc: "타 제국에서 기계 반란을 일으킵니다. 기계 반란을 촉발시키기 위해 요구되는 기준들은 상당히 어려우며 이를 돕기 위해 기계 시스템 침투가 가능해집니다. 이는 실패 가능성이 있으며 외교 관계를 심각하게 악화시킵니다. 기계 반란을 통해 세워진 국가는 플레이어 제국의 속국이 되며 합금과 에너지를 이용해 함대를 증강시켜 줄 수 있게 됩니다. $ap_subject_compability$"
 UniqueAscensionPerksMenuEvents.138.Desc: "기계 메인 코어를 건설하여 강력한 제국 모디파이어를 제공할 수 있게 됩니다."
 UniqueAscensionPerksMenuEvents.139.Desc: "방어군 역할을 하는 함선들이 생성되어 모든 위협으로부터 영토를 수호할 것 입니다. $ap_subject_compability$"
 UniqueAscensionPerksMenuEvents.140.Desc: "지도자의 경험과 특징을 기계 신체에 이식하여 복제할 수 있게 됩니다." 
 UniqueAscensionPerksMenuEvents.141.Desc: "자원 생산에 초점을 맞춘 특수한 선박들을 이용할 수 있으며, 거대 공학 기술을 연구할시 더욱 강력한 선박을 해금할 수 있게 됩니다."
 UniqueAscensionPerksMenuEvents.142.Desc: "행성에 강력한 지구들을 추가하며, 많은 이점을 주는 새로운 직업들을 해금합니다. $ap_more_content$ $ap_district_ui_compability$"
 UniqueAscensionPerksMenuEvents.143.Desc: "행성 폭격을 통해 지구 파괴, 건물 파괴, POP 제거, POP 납치, 약탈 등을 수행할 수 있게 되며. 라그나로크 폭격을 수행하여 행성을 완전히 비울 수 있게 됩니다."
 UniqueAscensionPerksMenuEvents.144.Desc: "'보물'이라는 새로운 자원을 추가하여 무역가치, 에너지를 창출하고 골동품과 교환하거나 타 제국에 기부하는데 사용될 수 있습니다."
 UniqueAscensionPerksMenuEvents.145.Desc: "암흑가에 접근할 수 있는 가능성을 열어줍니다. 일단 접근에 성공하면 보물을 밀수꾼, 범죄 두목, 해적, 적대 제국, 심지어 몰락 제국들과 계약을 맺고 서비스를 이용할 수 있는 기회를 얻게 됩니다."
 UniqueAscensionPerksMenuEvents.146.Desc: "플레이어가 전통 트리를 완성하는 것과 상관 없이 승천 특전을 개방할 수 있게 해줍니다. 10년, 30년, 70년, 150년 후 총 4번의 무료 승천 특전 포인트를 얻게 됩니다. $ap_more_slots$"
 UniqueAscensionPerksMenuEvents.147.Desc: "12 종류의 종으로 이루어진 각각의 POP을 생성하고 수도를 가이아 행성을 바꿀 수 있는 특별 프로젝트를 수행할 수 있게 합니다."
 UniqueAscensionPerksMenuEvents.148.Desc: "반물질 채취를 위한 화이트 홀을 찾을 수 있게 됩니다. 에너지 크레딧, 물리학, 암흑 물질 산출량을 증가시키거나, 에너지 무기, 보호막, 추진기를 개선할 수 있습니다."
 UniqueAscensionPerksMenuEvents.149.Desc: "심우주 스캐너를 사용하여 국경내에 있는 새로운 매장지 등을 찾아냅니다. $ap_more_content$"
 UniqueAscensionPerksMenuEvents.150.Desc: "심우주 스캐너를 이용하여 새로운 고고학 현장을 탐지합니다. $ap_more_content$"
 UniqueAscensionPerksMenuEvents.151.Desc: "건물과 같은 효과를 내는 특수 지구를 추가함과 동시에, 식민지를 완전히 자동화하여 관리할 수 있을 것입니다. 행성은 플레이어가 설정한 방향으로 성장할 것이며, 지구와 건물의 제한과 관계 없이 계속 발전해나갈 것입니다. 광물을 유지비로 소모할 것입니다."
 UniqueAscensionPerksMenuEvents.152.Desc: "거의 모든 직업에서 연구 점수를 획득할 수 있을 것입니다. 또한 매 5년마다 3개의 연구 영역을 전문화할 수 있는 기술 공의회가 개최될 것입니다."
 UniqueAscensionPerksMenuEvents.153.Desc: "녹아내린 행성을 아주 특별한 행성으로 바꾸어, 개척할 수 있도록 만들 것입니다. 합금, 생체 금속, 무기의 피해량과 POP 조립을 위한 특별한 지구를 제공합니다. 생체 금속을 이용하는 특별한 함선 부품도 해금됩니다. $ap_district_ui_compability$"
 UniqueAscensionPerksMenuEvents.154.Desc: "통합력을 소모해 플레이어가 새로운 칙령, 캠페인, 자원, 그외 많은 것을 찾아낼 수 있는 지혜의 서고에 접근할 수 있는 권한을 부여합니다."

