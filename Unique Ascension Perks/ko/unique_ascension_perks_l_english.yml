 decision_self_aware_colony_reset_tooltip: "광물을 충분히 보유하고 있는 한, 자가 관리 식민지가 추가한 매장지가 모두 제거된 후 행성 계획에 따라 필요로 하는 매장지를 빠르게 건설할 것입니다."
