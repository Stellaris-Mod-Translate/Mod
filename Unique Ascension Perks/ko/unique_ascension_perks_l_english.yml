 tech_dangerous_systems_desc: "숨겨진 성계를 발견할 수 있는 가능성을 허용합니다."

 edict_enable_sector_menu: "$Sector_Z749$ 메뉴"
 edict_enable_sector_menu_req: "해당 국가 시행령을 사용하기 이전에 먼저 $Sector_Z749$에 §Y전초 기지§!를 건설 해야 합니다."
 edict_enable_sector_menu_desc: "새로운 하이퍼레인 경로 생성에 막대한 에너지를 투자하여 새로운 미개척 성계를 찾아냅니다."

 UniqueAscensionPerksEvents.270.Name: "$ap_sector_z749$"
 UniqueAscensionPerksEvents.270.Desc: "$ap_sector_z749_desc$"
 UniqueAscensionPerksEvents.271.Name: "$Sector_Z749$"
 UniqueAscensionPerksEvents.271.Desc: "$Sector_Z749$에 오신 것을 환영합니다, 여기서는 특히 §H우주전§!에 초점을 맞춘 많은 일들을 할 수 있는 기회를 갖게 될 것입니다. 이곳의 가장 중요한 특징은 §Y침공 관문§!입니다. $Sector_Z749$에 존재하는 §R흥미로운 보상들§!을 얻으려면 이것들 중 일부를 클리어해야만 합니다."
 UniqueAscensionPerksEvents.271.Gate: "§Y침공 관문§!"
 UniqueAscensionPerksEvents.271.Req01: "$TRIGGER_FAIL$침공 관문이 이미 선택되었습니다."
 
 UniqueAscensionPerksEvents.272.Name: "$Sector_Z749$: §Y침공 관문§!"
 UniqueAscensionPerksEvents.272.Desc: "$Sector_Z749$의 §Y침공 관문§! 메뉴에 오신 것을 환영합니다. 섹터 내부에는 각기 다른 §Y침공 관문§!들이 배치되어 있고 활성화 되기를 기다리고 있습니다. 관문을 활성화 하기 위해서는 일정량의 £energy£ §Y에너지 크레딧§!이 필요 하며 어느 관문을 활성화 하는가에 따라 그 비용이 달라집니다. 일단 §Y침공 관문§!이 활성화 되면 성계에 존재하는 당신의 함대와 우주 기지가 물리쳐야 할 §Y적들의 파도§!를 섹터로 보낼 것 입니다. 그리고 활성화 된 §Y침공 관문§!의 §Y적들의 파도§!를 물리치고 나면 §B보상§!을 받을 수 있을 것입니다.\n\n활성화 가능한 §Y침공 관문§! 중 가장 쉬운 §G알파 관문§!을 클리어 할시 다음 §Y침공 관문§!에 도전할 수 있는 가능성을 열어줍니다. §B보상§!으로는 £economy£ §G자원§!, §Y연구 포인트§!, §H몰락 제국§!의 £upgrade£ §M잃어버린 기술§!, £navy_size£ §B강력한 선박§!, §H승천 특전 슬롯§!등이 있습니다.\n\n이제 당신이 도전할 §Y침공 관문§!을 선택하십시오."
