 ap_eternal_vigilance_tooltip: "\n§H기능 잠금해제:§! 영원한 경계 \n\n이 기능은 공학자들이 당신의 국경 내에 존재하는 모든 군사 시설이 없는 성계에 군사 방어 플랫폼을 개발하고 만들 수 있게 해줄 것 입니다. 각 식민지는 필요 기술을 연구할 시 이온 포에 의해 방어될 것 입니다."
 
