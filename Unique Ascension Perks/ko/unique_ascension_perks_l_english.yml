 UniqueAscensionPerksEvents.141.Name: "원시 문명 생성됨"
 UniqueAscensionPerksEvents.141.Desc: "이 과정은 성공적으로 완료되었으며 우리 국민들 중 일부가 §G[event_target:new_primitive_world.GetName]§!에 정착하여 새로운 원시 문명을 형성하였습니다."
 UniqueAscensionPerksEvents.3143.Name: "§H[primitive_creation_planet.GetName]§!에서 합금 발견됨"
 UniqueAscensionPerksEvents.3143.Desc: "§H[primitive_creation_planet.GetName]§!의 §Y[Root.Owner.GetSpeciesNamePlural] 원시 문명§!이 행성에서 엄청난 양의 £alloys£ 합금을 발견했습니다. 그들은 합금을 사용하기엔 원시적인 상태라, 우리가 가져올 계획을 세울 것입니다."
 UniqueAscensionPerksEvents.3144.Name: "§H[primitive_creation_planet.GetName]§! 대풍작"
 UniqueAscensionPerksEvents.3144.Desc: "§H[primitive_creation_planet.GetName]§!의 §Y[Root.Owner.GetSpeciesNamePlural] 원시 문명§!이 행성에서 엄청난 양의 £food£ 식량을 소출해냈습니다. 전문가들은 행성 전역에서 향후 수십년간의 요구를 충족시킬 수 있는 양이라 평가했으며, 우리가 평화적인 방법으로, 약간의 식량을 가져와도 큰 문제는 되지 않을 것이라 장담합니다." 
 UniqueAscensionPerksEvents.3145.Name: "§H[primitive_creation_planet.GetName]§!의 사회"
 UniqueAscensionPerksEvents.3145.Desc: "§H[primitive_creation_planet.GetName]§!의 §Y[Root.Owner.GetSpeciesNamePlural] 원시 문명§!이 다른 종류의 £society£ 사회를 구축해, 연구원들의 관심을 끌고 있습니다. 더 많은 관찰을 통해 과거에 우리에게 있었던 문제점을 파악할 수 있을지도 모릅니다."
 UniqueAscensionPerksEvents.3146.Name: "§H[primitive_creation_planet.GetName]§!의 문화 변동"
 UniqueAscensionPerksEvents.3146.Desc: "§H[primitive_creation_planet.GetName]§!의 §Y[Root.Owner.GetSpeciesNamePlural] 원시 문명§!의 각기 다른 국가들은 서로간의 문화 교류를 위한 모임 장소로 특정한 장소를 선정했습니다. 저곳에 잠입팀을 보내 우리에게 존재할 수 있었던 문화 변동의 종류를 살펴볼 수 있을 것입니다." 
 UniqueAscensionPerksEvents.3147.Name: "산업 보고 : §H[primitive_creation_planet.GetName]§!의 풍부한 광물"
 UniqueAscensionPerksEvents.3147.Desc: "§H[primitive_creation_planet.GetName]§!의 §Y[Root.Owner.GetSpeciesNamePlural] 원시 문명§!에서 사용되는 기계 단지는 우리가 숨겨둔 기술이 발견된 이후, 예상치보다 훨씬 더 과도하게 작동하고 있습니다. 생성되는 £minerals£ 광물량은 우리의 기대 이상이며, 초과생산된 광물 중 일부를 회수하기 위한 잠입팀을 파견할 수 있을 것입니다."
 UniqueAscensionPerksEvents.3148.Name: "산업 보고 : §H[primitive_creation_planet.GetName]§!의 풍부한 에너지"
 UniqueAscensionPerksEvents.3148.Desc: "§H[primitive_creation_planet.GetName]§!의 §Y[Root.Owner.GetSpeciesNamePlural] 원시 문명§!에서 사용되는 기계 단지는 우리가 숨겨둔 기술이 발견된 이후, 예상치보다 훨씬 더 과도하게 작동하고 있습니다. 생성되는 £energy£ 에너지량은 우리의 기대 이상이며, 초과생산된 에너지 중 일부를 회수하기 위한 잠입팀을 파견할 수 있을 것입니다."
 UniqueAscensionPerksEvents.3149.Name: "§H[primitive_creation_planet.GetName]§!의 진화"
 UniqueAscensionPerksEvents.3149.Desc: "§H[primitive_creation_planet.GetName]§!의 §Y[Root.Owner.GetSpeciesNamePlural] 원시 문명§! 사회가 기대했던 것 보다 훨씬 더 빠르게 진화하고 있습니다. 어쩌면 우리 종족은 과거에 우리의 진정한 잠재력을 모두 발휘하지 못했을 수도 있겠습니다. "
 UniqueAscensionPerksEvents.3150.Name: "§H[primitive_creation_planet.GetName]§!으로부터의 통신"
 UniqueAscensionPerksEvents.3150.Desc: "§H[primitive_creation_planet.GetName]§!의 §Y[Root.Owner.GetSpeciesNamePlural] 원시 문명§!은 §B초기 우주 시대§!에 도달해, 우리의 존재를 알아차리고 우리에게 소통을 시도하고 있습니다."
 UniqueAscensionPerksEvents.3151.Name: "§H[primitive_creation_country.GetName]§!으로부터의 통신"
 UniqueAscensionPerksEvents.3151.Desc: "만나서 반갑습니다, §H[ROOT.GetName]§! 여러분. 저는 §Y[primitive_creation_country.GetName]§!을 대표해 이야기하고 있으며, 여러분과 이야기를 나눌 수 있게 되어 영광입니다. ...잠시, 우리 서로 좀 많이 닮은 것 같은데....혹시 우린 같은 종족인가요?"
 UniqueAscensionPerksEvents.3151.Same.Species: "정말 놀라운 소리군요. 여러분들이 우리와 같은 종족의, 그러나 기술적으론 훨씬 진보된 문명이라니. 놀랍습니다. 우리가 언젠가 이 우주로 나아가게 된다면, 여러분들과 협력하여 함께 나아가고 싶습니다."
 UniqueAscensionPerksEvents.3151.NotSame.Species: "알겠습니다. 하지만...기대했던 바는 아니군요. 하긴, 이 은하계에 우리 종족만으로 가득 찼으리라는 기대는 말도 안되는 소리겠죠. 어쨌든, 언젠가 우리 스스로 우주로 나아가게 된다면 협력할 수 있기를 바랍니다."
 UniqueAscensionPerksEvents.3152.Name: "§H[primitive_creation_country.GetName]§!으로부터의 통신"
 UniqueAscensionPerksEvents.3152.Desc: "만나서 반갑습니다, §H[ROOT.GetName]§! 여러분. 저는 §Y[primitive_creation_country.GetName]§!을 대표해 이야기하고 있으며, 우리가 생산한 £consumer_goods£ 소비재를 소개할 수 있어서 기쁩니다. 분명 여러분의 흥미를 끌만한 물건도 있을 겁니다." 
 UniqueAscensionPerksEvents.3153.Name: "§H[primitive_creation_country.GetName]§!으로부터의 통신"
 UniqueAscensionPerksEvents.3153.Desc: "만나서 반갑습니다, §H[ROOT.GetName]§! 여러분. 저는 §Y[primitive_creation_country.GetName]§!을 대표해 이야기하고 있으며, 우리가 실제적으로 초계함 급 §B함선 설계§!를 완성했다고 알려드리고 싶군요. 그러나 이 함선들이 정말로 우주전에 효과가 있을지는 모르겠습니다. 괜찮으시다면, 여러분들에게 이 함선을 제공할테니 실전에 투입해주셨으면 합니다."
 
