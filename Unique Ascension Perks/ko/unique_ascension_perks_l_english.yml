 tech_breeding_facility_desc: "$building_breeding_facility_desc$"
 building_breeding_facility: "번식 시설"
 building_breeding_facility_desc: "번식 시설은 POP 성장 대기열을 지원하며, 대기열이 25에 도달하면 새로운 POP을 생성합니다. 행성에 존재하는 POP만이 번식 시설을 이용할 수 있으며 제국의 주요 종족이 선택될 가능성이 더 높습니다."

