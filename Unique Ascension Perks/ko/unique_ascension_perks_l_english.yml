 trade_policy_adv_minerals_desc: "무역으로 창출되는 이익은 광산 지구의 제품 품질을 향상시키는데 사용됩니다.\n\n§E매 수집되는 £trade_value£ §Y무역 가치§!는 £energy£ §Y0.25§!와 £minerals£ §Y1§!을 제공합니다.§!"
