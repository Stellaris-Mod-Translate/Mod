 UniqueAscensionPerksEvents.273.Alpha: "당신은 £energy£ §Y1000 에너지 크레딧§!으로 활성화 가능한 §G알파 관문§!을 선택하셨습니다.\n\n조우할 수 있는 §Y적§!들로는 §H해적선§!, §Y기본 제국 함선§!등이 있습니다.\n\n권장 £navy_size£ £military_power£ 함대 전투력 : §Y20,000§!."