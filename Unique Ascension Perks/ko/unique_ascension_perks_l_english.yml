 UniqueAscensionPerksEvents.345.Desc: "§G[event_target:PlanetTarget.GetName]§!에서의 £treasures£ §Y보물§!거래가 시작되었습니다. £trade_value£ §Y무역 가치§!가 §H6개월§! 후 증가할 것 입니다."
 UniqueAscensionPerksEvents.346.Name: "£treasures£ §Y보물 수집가§! £treasures£"
 UniqueAscensionPerksEvents.346.Desc: "게슈탈트 의식의 경우 $UniqueAscensionPerksEvents.343.Name$는 행성을 선택하지 않고 £trade_value£ §Y무역 가치§! 대신 £energy£ §Y에너지 크레딧§!을 지불할 것 입니다. £energy£ §Y에너지 크레딧§!은 생성된 £trade_value£ §Y무역 가치§!의 §H80%§!에 해당할 것 입니다. 또한 거래 지연이 §H6개월§!에서 §H7개월§!로 증가합니다."
 UniqueAscensionPerksEvents.347.Name: "£treasures£ §Y보물 거래 시작§! £treasures£"
 UniqueAscensionPerksEvents.347.Desc: "우리 제국에서 £treasures£ §Y보물§!의 거래가 시작되었으며, £energy£ §Y에너지 크레딧§!은 §H7개월§! 후 지불될 것 입니다."
 UniqueAscensionPerksEvents.348.Name: "£treasures£ §Y보물 해적§! £treasures£"
 UniqueAscensionPerksEvents.348.Desc: "우리 감시망은 £treasures£ §Y보물§!을 보유하고 있는 해적들을 탐색하는 임무를 수행할 것 입니다. 일단 임무가 시작되면 §H4년§!에 걸쳐 £treasures£ §Y보물§!을 보유하고 있는 해적들의 집단을 찾아낼 것 입니다. 이 해적들을 격추하기 위해서는 적어도 §Y10 000§!의 £navy_size£ £military_power£ 함대 전투력이 필요할 것 입니다."
 UniqueAscensionPerksEvents.349.Name: "£treasures£ §Y보물 해적 특정됨§! £treasures£"
 UniqueAscensionPerksEvents.349.Desc: "우리측 스파이가 §H[event_target:special_project_target_system.GetName]§! 성계에서 £treasures£ §Y보물§!을 보유 하고 있는 해적 집단을 발견 했으며 그들의 모든 약탈물을 빼앗기 위해 함대를 보내야 합니다."
 UniqueAscensionPerksEvents.350.Name: "£treasures£ §Y보물 획득§! £treasures£"
 UniqueAscensionPerksEvents.350.Desc: "우리는 해적들의 모든 화물을 확보하였으며 £treasures£ §Y보물§!은 이제 우리 것 입니다."
 UniqueAscensionPerksEvents.351.Name: "§H[event_target:spawn_location.GetName]§!에서 발견된 보물"
 UniqueAscensionPerksEvents.351.Desc: "좋은 소식입니다. 우리는 식민지 §H[event_target:spawn_location.GetName]§!에서 비밀의 통로를 찾았고 오랜 조사 끝에 간신히 입구를 열었습니다. 그리고 예상대로 숨겨진 입구 안에는 많은 양의 보물들이 있었습니다."
