 UniqueAscensionPerksEvents.1070.Name: "레비아탄 소환됨"
 UniqueAscensionPerksEvents.1070.Desc: "레비아탄 마스터의 수하가 소환 완료되었습니다. 그 거대한 괴물이 이제 우리 대열에 낄 것 입니다."
 UniqueAscensionPerksEvents.1071.Name: "레비아탄 접근"
 UniqueAscensionPerksEvents.1071.Desc: "우리의 도발이 레비아탄 마스터를 매우 화나게 만들었습니다. 우리의 탐지기가 수도로 접근하는 레비아탄 급의 선박을 탐지하였습니다. 우리는 그들과 맞서야만 합니다!"
 UniqueAscensionPerksEvents.1072.Name: "행성 희생됨"
 UniqueAscensionPerksEvents.1072.Desc: "§G[Root.GetName]§!와의 접촉이 모두 끊어졌습니다. 우리는 이 행성이 레비아탄 마스터에 의해 완전히 소모되었음을 확인할 수 있습니다."
 UniqueAscensionPerksEvents.1073.Name: "레비아탄 접근"
 UniqueAscensionPerksEvents.1073.Desc: "우리 은하계의 테두리에서 소환된 레비아탄으로 보이는 정체 불명의 존재는 그 길의 어떤 것이든 쓸어버리며 우리 행성으로 이동하고 있습니다."
 
 domesticated_tyanki_toolip_1: "$domesticated_tyanki$는 §B보호막§!에 효과적인 무기를 가지고 있습니다. 그들은 특별한 프로토콜을 실행하기 위해 £food£ 식량을 소비히야 합니다.\n\n"
 domesticated_tyanki_toolip_2: "그들의 §G고향 행성§!은 £food£ 식량, £society£ 사회학 연구 그리고 £exotic_gases£ 외계 가스를 생성합니다."
 domesticated_amoeba_toolip_1: "$domesticated_ameoba$는 다른 외계종보다 빠르게 번식합니다. 그들은 특별한 프로토콜을 실행하기 위해 £food£ 식량을 소비해야 합니다.\n\n"
 domesticated_amoeba_toolip_2: "그들의 §G고향 행성§!은 £energy£ 에너지 크레딧, £society£ 사회학 연구 그리고 £volatile_motes£ 불안정 분말을 생성합니다."
 domesticated_cryals_toolip_1: "$domesticated_crystal$은 강력한 §G장갑§! 저항성을 가지고 있으며 그들의 결정체는 어떠한 종류의 적에게도 효과적입니다. 그들은 특별한 프로토콜을 실행하기 위해 £minerals£ 광물을 소비해야 합니다.\n\n"
 domesticated_cryals_toolip_2: "그들의 §G고향 행성§!은 £minerals£ 광물, £physics£ 물리학 연구 그리고 £rare_crystals£ 희귀 수정을 생성합니다."
 domesticated_cloud_toolip_1: "$domesticated_cloud$은 §B보호막§! 그리고 §G장갑§!을 100% 관통할 수 있는 무기를 보유하고 있습니다. 그들은 파괴된 적 함대에서 자신을 복제할 수도 있습니다. 그들은 특별한 프로토콜을 실행하기 위해 £energy£ 에너지 크레딧을 소비해야 합니다.\n\n"
 domesticated_cloud_toolip_2: "그들의 §G고향 행성§!은 £energy£ 에너지 크레딧, £physics£ 물리학 연구, 그리고 £sr_dark_matter£ 암흑 물질을 생성합니다."
 domesticated_drones_toolip_1: "$domesticated_drone$은 §G장갑§! 그리고 §Y선체 내구도§!에 효과적인 무기를 가지고 있습니다. 그들은 특별한 프로토콜을 실행하기 위해 £energy£ 에너지 크레딧을 소비해야 합니다.\n\n"
 domesticated_drones_toolip_2: "그들의 §G고향 행성§!은 £minerals£ 광물, £engineering£ 공학 연구, £alloys£ 합금 그리고 £sr_living_metal£ 생체 금속을 생성합니다."
 
