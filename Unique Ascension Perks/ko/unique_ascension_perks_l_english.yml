 UniqueAscensionPerksEvents.374.Desc: "지난 몇 년간 은하계 전체를 뒤져 자원을 긁어 모을 수 있었습니다. 당신이 기대했던 수량에 미치는지는 잘 모르겠지만 별로 신경은 안씁니다. 계약은 끝났기 때문이죠. 다음에 봅시다."
