 ap_orbital_surgical_strike: "정밀 궤도 폭격"
 ap_orbital_surgical_strike_desc: "때로는 행성을 함락시키기 위해 지상군을 낭비하지 않아야 할 때가 있습니다. 그러나 수세기 이래로 행성 전체를 무덤 행성으로 만들지 않고 궤도 폭격으로 적의 식민지를 완전히 파괴할 방법을 찾은 제국은 거의 없었습니다. 그 문제의 해결책은 정확성에 있습니다. 극도로 정밀한 폭격만이 행성의 주요 방위군과 건물만을 파괴할 수 있습니다. 가치 있는 것을 손상시키지 않으면서 모든 것을 제거할 최고의 방법이지요."
 ap_orbital_surgical_strike_req_1: "$TRIGGER_FAIL$£engineering£ §Y$tech_cruisers$§! 기술을 필요로 합니다."
 ap_orbital_surgical_strike_req_2: "$TRIGGER_FAIL$§Y우월§! 전통을 완료한 상태여야 합니다."
 ap_orbital_surgical_strike_req_3: "$TRIGGER_FAIL$§YApocalypse§! DLC를 필요로 합니다."
 ap_orbital_surgical_strike_tooltip: "\n§H기능 잠금해제:§! 정밀 폭격 \n\n함대가 궤도 폭격을 할 때, 행성에 존재하는 특정 지구, 건물, POP을 폭격 가능한 무작위 이벤트가 발생할 가능성이 생깁니다. 필요 기술을 해금할시 자원을 약탈할 수도 있습니다. §H정밀 폭격§!을 수행하려면 최소 20 이상의 £navy_size£ §B함대 크기§!가 요구되며 함대의 크기가 커질 수록 더욱 강력한 §H정밀 폭격§!이 가능해질 것 입니다. 그러나 이 기능을 사용하면 타 제국의 §R위협§! 그리고 §R대량 학살§! £opinion£ §Y의견§!이 증가할 것이라는 점에 유의하십시오! \n\n§H§Y$ap_nihilistic_acquisition$ 승천 특전§! 또는 §Y$civic_barbaric_despoilers$§! 사회 제도를 가지고 있을 경우 POP을 더욱 빠르게 납치할 수 있는 가능성도 생깁니다.§! \n\n§H시행령 잠금해제:§! $edict_active_surgical_strike$\n§H시행령 잠금해제:§! $edict_deactive_surgical_strike$"

