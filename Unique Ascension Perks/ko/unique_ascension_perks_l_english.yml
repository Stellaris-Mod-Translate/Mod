 UniqueAscensionPerksEvents.31.Name: "지식의 길"
 UniqueAscensionPerksEvents.31.Desc: "§Y$ap_transcendent_learning$§!의 잠금을 해제하였습니다! 우리 제국의 지도자들은 은하계에 존재하는 이해의 한계를 극복하기 위한 방법을 연구하고 있습니다. 새로운 §Y특별 프로젝트§!를 통해 그 과정을 시작할 수 있습니다."
 UniqueAscensionPerksEvents.32.Name: "배움에 대한 욕망"
 UniqueAscensionPerksEvents.32.Desc: "우리는 무엇이 진짜 현실인지 이해하며 모험을 시작했습니다. 이 길은 매우 길고 험난하겠지만 마지막에 숨겨져 있는 보상은 분명히 그만한 가치가 있을 것 입니다. 우리는 이 여정을 진전시키기 위해 많은 시간과 자원을 희생해야 할 것이며, 그 사이 적들에 대해 취약해질 것 입니다."
 UniqueAscensionPerksEvents.33.Name: "확장 가능한 지식"
 UniqueAscensionPerksEvents.33.Desc: "$ap_expandable_brain_1_desc$"
 UniqueAscensionPerksEvents.34.Name: "한계 깨기"
 UniqueAscensionPerksEvents.34.Desc: "우리는 수 천년에 걸쳐 우리 시대의 어떠한 국가에도 뒤지지 않는 한계에 도달했습니다. 전 국토에 걸쳐 계속 출현해 온 모든 사상은 절대적 지식 추구라는 동일한 목표에 집중되기 시작했습니다."
 UniqueAscensionPerksEvents.35.Name: "미지에의 접근"
 UniqueAscensionPerksEvents.35.Desc: "우리는 이제 최종 목표의 절반에 도달했습니다. 우리의 지도자들은 그들이 생물학적이든 기계적이든 간에 형용할 수 없는 마음의 상태에 도달할 가능성을 허락 받기 전에는 결코 접할 수 없었던 의식의 수준을 묘사하고 있습니다. 이러한 관점으로 볼 때 우리의 지능은 우리 은하에 존재하는 대부분의 종에 비해 너무나 진보된 수준에 있다는 사실을 확인할 수 있습니다."
 UniqueAscensionPerksEvents.36.Name: "의식 너머"
 UniqueAscensionPerksEvents.36.Desc: "우리는 결정적인 순간에 다가서고 있습니다, 우리 은하의 대부분의 일반인들의 의식 밖에 있는 것으로 보이는 새로운 상태에 접어들었고 다른 한편으로는 우리의 최종 목표가 될수 있는 것, 즉 §Y무제한 인식§!에 대한 주관적인 시각을 가지게 되었습니다."
 UniqueAscensionPerksEvents.37.Name: "무제한 인식"
 UniqueAscensionPerksEvents.37.Desc: "$ap_expandable_brain_2_desc$"
 UniqueAscensionPerksEvents.3038.Name: "$EXPANDABLE_BRAIN_3$"
 UniqueAscensionPerksEvents.3038.Desc: "$EXPANDABLE_BRAIN_3_DESC$"
 UniqueAscensionPerksEvents.3039.Name: "$EXPANDABLE_BRAIN_3$"
 UniqueAscensionPerksEvents.3039.Desc: "우리가 두번째 선택을 할 수 있는 시간이 왔습니다. 어쩌면 미래에 또다른 선택을 할 수도 있을 것입니다."
 UniqueAscensionPerksEvents.3040.Name: "$EXPANDABLE_BRAIN_4$"
 UniqueAscensionPerksEvents.3040.Desc: "$EXPANDABLE_BRAIN_4_DESC$"
 UniqueAscensionPerksEvents.3041.Name: "$EXPANDABLE_BRAIN_4$"
 UniqueAscensionPerksEvents.3041.Desc: "마침내 마지막 선택을 할 수 있게 되었습니다. 우리는 마침내 정점에 올라설 준비가 되었습니다."

