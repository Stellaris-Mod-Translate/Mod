 ap_civilian_activities: "우주 산업화"
 ap_civilian_activities_desc: "우리는 우리 제국을 구성하는 모든 시민들을 동원하는 것이 우리 노동력의 잠재력을 최대로 발휘하고 적들에 대항하여 큰 이점을 주는 일이라 믿고 있습니다."
 ap_civilian_activities_tooltip: "§H함선 유형 잠금해제:§! $civilian_factory$ \n\n이 특수한 민간 선박들은 자원을 생산할 수 있는 가능성을 가졌지만, 함대 수용력에 따라 그 수가 제한됩니다. 처음에는 £energy£ £minerals£ £food£과 같은 기본적인 자원만을 생산하지만, 추가 기술을 연구함으로써 £consumer_goods£ £alloys£ £unity£ £physics£ £society£ £engineering£ 또한 생산할 수 있게 됩니다. 또한 £engineering£ §Y$tech_mega_engineering$§!을 연구하면 자원 생산에 초점을 맞춘 더욱 큰 선박을 건조할 수 있는 다른 기술을 발견할 수 있을 것 입니다."
 
 CIVILIAN_ACTIVITIES_PROJECT: "민간 우주 산업 계획"
 CIVILIAN_ACTIVITIES_PROJECT_DESC: "이 계획을 통해 민간인들이 대규모로 우주에서 사업을 시작할 수 있도록 도울 것입니다. 자원이나 인력의 수송, 식민지에서 다른 곳으로의 이동 및 민간 연구와 같은 새로운 활동을 할 수 있을 것입니다. 그리고 그 사업을 통해, 더 많은 조세수입을 얻을 수 있을 것입니다."
 
