 ap_subject_compability: "\n\n§R타 국가의 속국, 조공국일시 특성이 제대로 작동하지 않을 것 입니다.§!"
 ap_district_ui_compability: "\n\n§R바닐라 스텔라리스의 경우 §Y4개 지구§!보다 더 많은 것을 표시하기 위해, §YUI Overhaul 1080p & 1440p§! 또는 §YBigger Planet View§!와 같은 모드를 사용해야 할 것 입니다.§!"
 ap_building_slots: "\n\n§R바닐라 스텔라리스의 경우 §Y건물 슬롯이 16개§!로 제한됩니다. 이 모드에서 적절한 시각적 효과를 얻기 위해서는 §Y36 Building Slots§! 과 §YUI Overhaul 1080p & 1440p§! 또는 §YBigger Planet View§!과 같은 모드를 사용해야 할 것 입니다.§! \n\n"
 ap_branch_building_slots: "\n\n§R바닐라 스텔라리스의 경우 §Y지사 건물 슬롯이 4개§!로 제한됩니다. 이 모드에서 적절한 시각적 효과를 얻기 위해서는 §Y36 Building Slots§! 과 §YUI Overhaul 1080p & 1440p§! 또는 §YBigger Planet View§!과 같은 모드를 사용해야 할 것 입니다.§! \n\n"
 ap_real_space_compability: "\n\n§H승천 특전의 잠재력을 완전히 활용하기 위해서는 §YReal Space§! 모드를 사용하는 것을 권장합니다. \n\n"
 ap_more_content: "\n\n§H아마도 제 시간과 아이디어가 충분하다면 해당 승천 특전에 더 많은 컨텐츠를 추가할 수 있을 것 입니다."
 ap_no_spoil: "\n\n§M저는 해당 승천 특전에 너무 많은 설명을 하지 않기로 했습니다. 놀라움은 여러분이 직접 체험하세요."
 ap_no_branch_office: "\n\n§R§YZenith of Fallen Empire§! 또는 §YAncient Cache of Technology§!와 같은 지사에 대한 변경이 있는 모드를 사용하게 되면 기능이 정상적으로 작동하지 않을 것 입니다.§!"
 ap_no_trade_policy: "\n\n§R무역 정책 파일을 변경하는 모드를 사용시 해당 기능이 정상적으로 작동하지 않을 것 입니다."
 ap_more_slots: "\n\n§H승천 특전 슬롯의 양을 증가시키는 MOD를 사용하는 것을 권장합니다.§! \n\n"
 ap_anomalies_mod_compability: "\n\n§H승천 특전의 잠재력을 최대한 활용하기 위해서 §YDynamic Galaxy - Anomalies Respawner & New Anomalies§! 모드를 사용할 것을 권장합니다. \n\n"
 ap_more_content_in_future: "\n\n§H현재는 승천 특전이 바닐라 스텔라리스의 "발견" 전통과 유사하지만, 더 많은 콘텐츠 추가로 맞춤형 특전을 만들어 나갈 것 입니다. \n\n"
 ap_fixed_modifiers: "\n\n§R§Y!!!Modifiers fix(2.6.*)§! 모드 없이는 작동하지 않습니다.§!" 

