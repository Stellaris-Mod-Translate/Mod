 ap_friendly_nature: "친숙한 자연"
 ap_friendly_nature_desc: "누가 행성의 운명은 바꿀 수 없다고 했는가. 생물학에 대한 전문지식이 기준을 넘어서 일정 수준에 도달하게 되면 어머니 자연과 그의 덫들이 수백 만의 다른 길을 걷게하는 작은 수단일 뿐 이라는 사실을 확신할 수 있을 것 입니다."
 ap_friendly_nature_req_1: "$TRIGGER_FAIL$£society£ §Y$tech_colonization_5$§! 기술 또는 §Y$auth_machine_intelligence$§! 정부 체제를 필요로 합니다."
 ap_friendly_nature_req_2: "$TRIGGER_FAIL$£society£ §Y$tech_society_3$§! 기술을 필요로 합니다."
 ap_friendly_nature_req_3: "$TRIGGER_FAIL$£society£ §Y$tech_ecological_adaptation$§! 기술을 필요로 합니다."
 ap_friendly_nature_tooltip: "§H결정 잠금해제:§! $decision_nature_pacification$ \n\n$decision_nature_pacification_desc$ \n\n§H기능 잠금해제:§! 자연의 선물 \n\n행성들은 시간이 지남에 따라 희귀 매장지를 발생시킵니다. §R이 기능은 자연이 완전히 파괴된 행성이나 인공적인 행성에서는 이용할 수 없습니다.: §Y$pc_nuked$§! 또는 §Y$pc_habitat$§! 또는 §Y$pc_city$§! 또는 §Y$pc_machine$§!§!"
 
 decision_nature_pacification: "행성 자연 평정"
 decision_nature_pacification_desc: "행성 자연 평정 과정은 £time£ 시간, £food£ 식량, £energy£ 그리고 에너지 크레딧을 사용해 행성의 부정적인 특징을 제거하거나, 혹은 좋은 특징으로 교체합니다. 좋은 특징이 없는 식민지는 새로운 좋은 특징을 얻을 수 있을 것입니다. 그 외에 몇가지 행성 특징을 추가할 수도 있습니다.\n\n§R이 결정은 대기가 존재하지 않는 인공 행성이나, 자연이 완전히 파괴된 행성에서는 사용할 수 없을 것입니다. 예시: §Y$pc_nuked$§!, §Y$pc_habitat$§!, §Y$pc_city$§!, §Y$pc_machine$§!§!"
 decision_nature_pacification_tooltip: "몇가지 §G행성 특징§!을 행성에 추가할 것입니다. 기존에 존재하던 부정적인 효과를 가진 §Y노란색 행성 특징§!은 70%확률로 사라지며, 좋은 형태의 §G녹색 행성 특징§!이 존재한다면 80%확률로 추가될 것입니다. 기존에 존재하던 부정적인 효과를 가진 §R빨간색 행성 특징§!은 100%확률로 사라지며, 좋은 형태의 §G녹색 행성 특징§!이 존재한다면 66% 확률로 추가될 것입니다. §R이벤트에 의해 추가되거나, 이벤트 진행을 위해 필요시되는 행성 특징은 제거하지 않습니다.§!"

