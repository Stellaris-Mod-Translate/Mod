 ap_pyramidal_society: "정점 사회"
 ap_pyramidal_society_desc: "누가 행성의 개발은 자연적으로 주어진 제한적 지구에 의해 한정된다고 말했습니까? 우리 사회는 건축가들이 우리에게 매우 유용할 수 있는 새로운 지구와 일자리의 도안을 발명하고 수집하는 단계에 이르렀습니다. 우리는 완벽한 유토피아 국가에 한 걸음 더 다가섰습니다."
 ap_pyramidal_society_req_1: "$TRIGGER_FAIL$£physics£ §Y$tech_pinnacle_company_physics$§! 기술을 필요로 합니다."
 ap_pyramidal_society_req_2: "$TRIGGER_FAIL$£society£ §Y$tech_pinnacle_company_society$§! 기술을 필요로 합니다."
 ap_pyramidal_society_req_3: "$TRIGGER_FAIL$£engineering£ §Y$tech_pinnacle_company_engineering$§! 기술을 필요로 합니다."
 ap_pyramidal_society_tooltip: "§H기능 잠금해제:§!진보된 사회 \n\n제국이 가진 정부체제에 따라 새로운 종류의 지구를 만들 수 있는 가능성을 열어줍니다. 이 구역들은 POP이 기존에 비해 제국에 더욱 유용한 새로운 일을 수행할 수 있도록 해줄 것 입니다. $ap_district_ui_compability$"

