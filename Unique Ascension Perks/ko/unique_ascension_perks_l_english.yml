 trade_policy_adv_alloys_desc: "무역으로 창출되는 이익은 군비로 이용됩니다.\n\n§E매 수집되는 £trade_value£ §Y무역 가치§!는 £energy£ §Y0.15§!와 £alloys£ §Y0.50§!을 제공합니다.§!"
