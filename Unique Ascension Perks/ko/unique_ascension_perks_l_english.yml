 UniqueAscensionPerksEvents.111.Name: "메가 하이브 마인드 발견"
 UniqueAscensionPerksEvents.111.Desc: "우리는 메가 하이브 마인드와 접촉할 수 있는 특별한 프로젝트를 완료했습니다. 이제 우리는 그들을 향해 첫 걸응을 내딛을 수 있을까요?"
 UniqueAscensionPerksEvents.112.Name: "$ap_mega_hive_mind$"
 UniqueAscensionPerksEvents.112.Desc: "§G반갑다 어린 하이브 마인드여, 우린 네가 우리를 가까스로 찾아왔다는 사실에 감명을 받았다. 우리가 다른 제국가 대화하지 않은 지 수백만 년이 지났으니 우리의 외교 방식이 좀 낡었다 해도 놀라지는 말라. 네가 우리를 찾은 것은 무언가 목적이 있기 때문이겠지. 그전에 우린 네가 우리에게 음식을 주었으면 한다. 다시 한 번 음식이라는 것을 맛보고 싶거든. 특히 외계 가스를 말이지. 우리에게 음식을 주면 네가 우리 영역을 탐험하여 보상을 받을 수 있게 하마.§!"
 UniqueAscensionPerksEvents.113.Name: "$ap_mega_hive_mind$"
 UniqueAscensionPerksEvents.113.Desc: "§G고맙다 하이브 마인드. 이제 우리 영역으로 진입할 수 있는 길을 알려주겠다. 경로가 항상 변화하니 주의하여라.§!"
 UniqueAscensionPerksEvents.114.Name: "$ap_mega_hive_mind$"
 UniqueAscensionPerksEvents.114.Entrance: "우리는 메가 하이브 마인드에 의해 만들어진 영역에 도달 하였습니다. 모든 것이 너무 신비스러워 묘사하기가 어렵습니다. 우리의 다음 길은 무엇일까요?"
 UniqueAscensionPerksEvents.114.Nothing: "우리는 아무 흥미도 일으키지 않는 곳에 도달했습니다. 우리가 이용할 수 있는 길은 우리가 밟은 길 뿐이기에 다시 걸어 나갈 시간입니다."
 UniqueAscensionPerksEvents.114.Intersection: "길이 여러 갈래로 갈라진듯 합니다. 어느 쪽으로 나아가야 할까요?"
 UniqueAscensionPerksEvents.114.Elevator: "일종의 엘리베이터 처럼 보이는 것이 있는데 우리는 위로 올라가거나 아래로 내려가거나 앞으로 나아갈 수 있습니다."
 UniqueAscensionPerksEvents.114.Chest: "우리는 고립된 섬에 도착했습니다. 그리고 세 개의 색을 가진 이상한 상자를 발견하였습니다. 우리 주위에서 정체불명의 에너지 장벽이 형성되어 새 개의 상자 중 하나 만을 선택할 수 있을듯 합니다. 각각 청색, 황색, 적색입니다. 어떠한 상자를 선택해야 할까요?"
 UniqueAscensionPerksEvents.112.Chest.Blue: "§B청색 상자 개봉§!"
 UniqueAscensionPerksEvents.112.Chest.Red: "§R적색 상자 개봉§!"
 UniqueAscensionPerksEvents.112.Chest.Yellow: "§Y황색 상자 개봉§!"
 UniqueAscensionPerksEvents.114.Chest.Bad: "좋지 않은 내용물인듯 합니다. 우리는 갑자기 생성된 웜홀에 빨려들었습니다. 그리고 우리에게 떠나라고 말하는 이상한 목소리와 함께 출구가 형성되고 있습니다. 모험을 중단할 수 밖에 없겠습니다."
 UniqueAscensionPerksEvents.114.Chest.Medium: "중간 수준의 내용물인듯 합니다. 우리는 갑자기 생성된 웜홀에 빨려들었습니다. 그리고 우리에게 떠나라고 말하는 이상한 목소리와 함께 출구가 형성되고 있습니다. 모험을 중단할 수 밖에 없겠습니다."
 UniqueAscensionPerksEvents.114.Chest.Good: "좋은 내용물인듯 합니다. 우리는 갑자기 생성된 웜홀에 빨려들었습니다. 그리고 우리에게 떠나라고 말하는 이상한 목소리와 함께 출구가 형성되고 있습니다. 모험을 중단할 수 밖에 없겠습니다."
 UniqueAscensionPerksEvents.114.Encounter: "여기 누군가가 있는데 메가 하이브 마인드 드론들 중에 하나 인듯 합니다. 소통을 시도할까요? 그냥 떠날까요?"
 UniqueAscensionPerksEvents.114.Encounter.Farmer: "§G여기서 다시 어린 하이브 마인드를 만나게 될 줄이야, 너는 우리 영역의 예측할 수 없는 위험을 그럭저럭 견뎌내고 있는듯 하구나. \n\n이 드론은 "식물학자 알리퀴오르"라고 불리우고 있으며 모든 식물 종의 생명 주기에 대한 비밀을 가지고 있다. 우린 더 이상 식물이 필요하지 않으니 식물들을 너희 영토에서 재배할 수 있는 기회를 주지 하지만 그게 잘 될거라고 보장할 수는 없다.§!"
 UniqueAscensionPerksEvents.114.Encounter.Hunter: "§G여기서 다시 어린 하이브 마인드를 만나게 될 줄이야, 너는 우리 영역의 예측할 수 없는 위험을 그럭저럭 견뎌내고 있는듯 하구나. \n\n이 드론은 "사르즈 더 헌터"라고 불리우고 있으며 혐오스러운 외계종의 사육과 훈련에 모든 시간을 쏟고 있다. 외계종들은 그의 통제하에 있고 그것들 중 일부를 너에게 줄 수도 있을 것이다. 하지만 네가 외계종들을 쉽게 통제할 수 있을 것 같지는 않구나. 많은 외계종을 부릴 수록 너에게 등을 돌릴 가능성이 높아질 것이다.§!"
 UniqueAscensionPerksEvents.114.Encounter.Researcher.Physics: "§G여기서 다시 어린 하이브 마인드를 만나게 될 줄이야, 너는 우리 영역의 예측할 수 없는 위험을 그럭저럭 견뎌내고 있는듯 하구나. \n\n이 드론은 '물리학자 알렉산더 I'라고 불리우고 있으며 물리학에 대한 지식에 통달해 있다. 다른 드론들이 그의 영역에서 지식을 얻고 싶어할 때 메가 하이브 마인드의 데이터 뱅크 역할을 하고 있다. 하지만 완전히 실패하여 너에게 재앙이 들이 닥칠 수도 있다.§!"
 UniqueAscensionPerksEvents.114.Encounter.Researcher.Society: "§G여기서 다시 어린 하이브 마인드를 만나게 될 줄이야, 너는 우리 영역의 예측할 수 없는 위험을 그럭저럭 견뎌내고 있는듯 하구나. \n\n이 드론은 '사회학자 알렉산더 II'라고 불리우고 있으며 사회학에 대한 지식에 통달해 있다. 다른 드론들이 그의 영역에서 지식을 얻고 싶어할 때 메가 하이브 마인드의 데이터 뱅크 역할을 하고 있다. 하지만 완전히 실패하여 너에게 재앙이 들이 닥칠 수도 있다.§!"
 UniqueAscensionPerksEvents.114.Encounter.Researcher.Engineering: "§G여기서 다시 어린 하이브 마인드를 만나게 될 줄이야, 너는 우리 영역의 예측할 수 없는 위험을 그럭저럭 견뎌내고 있는듯 하구나. \n\n이 드론은 '공학자 알렉산더 III'라고 불리우고 있으며 공학에 대한 지식에 통달해 있다. 다른 드론들이 그의 영역에서 지식을 얻고 싶어할 때 메가 하이브 마인드의 데이터 뱅크 역할을 하고 있다. 하지만 완전히 실패하여 너에게 재앙이 들이 닥칠 수도 있다.§!"
 UniqueAscensionPerksEvents.114.Encounter.Breeder: "§G여기서 다시 어린 하이브 마인드를 만나게 될 줄이야, 너는 우리 영역의 예측할 수 없는 위험을 그럭저럭 견뎌내고 있는듯 하구나. \n\n이 드론은 '알파나 더 브리더'라고 불리우고 있으며 놀라운 속도로 번식할 수 있는 메가 하이브 마인드 중에서도 가장 희귀한 드론 중 하나이다. 그의 능력을 네가 활용할 수도 있겠지만 위험할 수도 있다.§!"
 UniqueAscensionPerksEvents.114.Encounter.Success: "§G흥미로워..., 성공을 거두었군 어린 하이브 마인드여, 보상을 가지고 너의 은하계로 돌아갈 수 있게 해주마.§!"
 UniqueAscensionPerksEvents.114.Encounter.Perfect: "놀랍군! 우리가 너에게 기대했던 것 보다 결과가 좋아. 너의 은하에 존재하는 이들은 이 사실을 알아채지도 못하겠자.§!"
 UniqueAscensionPerksEvents.114.Encounter.Failure: "§G오 이런... 완벽하게 실패했군 어찌 이런 쉬운 일을 망쳤는지 모르겠군. 너는 아직 여기 올 준비가 되지 않은듯 하구나.§!"
 UniqueAscensionPerksEvents.114.Encounter.Hunter.Success: "§G인상적이군! 넌 우리 무리의 동물들을 길들이는데 성공하였다.§!"
 UniqueAscensionPerksEvents.114.Encounter.Hunter.Failure: "§G이 무리는 이제 네 영토로 난입할 것이다 네가 그들을 저지할 충분한 전력이 준비되어 있기를 바란다.§!"
 UniqueAscensionPerksEvents.114.Technology: "우린 매우 이상한 곳에 도달하였습니다. 우리의 탐사를 막는 정체 불명의 에너지 장벽이 우리 주위에 형성되고 있습니다. 우리에겐 위험을 피하기 위해 떠나거나 여기에서 계속 머무르는 선택지가 주어져 있습니다. \n\n§G기술 검색기가 우리 앞에 놓여져 있고 우리 과학자들이 발견하지 못한 기술을 발견할 수도 있을 것입니다.§!"
 UniqueAscensionPerksEvents.114.Technology.Success: "§G흥미롭군, 기술 검색기가 성공적으로 너희에게 도움이 될만한 것을 찾아 냈군 이제 떠나도 좋다. 어린 하이브 마인드여.§!"
 UniqueAscensionPerksEvents.114.Technology.Failure: "§G유감스럽게도 기술 검색기는 너에게 도움이 될만한 것을 찾지 못한듯 하구나 아마 다음에 더 좋은 것을 얻을 수 있겠지.§!"
 UniqueAscensionPerksEvents.114.Dropper: "전방에서 일종의 건물이 발견되었는데, 카지노 기계로 보이는 무언가 앞에 서있는 메가 하이브 마인드의 드론을 발견하였습니다. 우리 앞에 있는 문이 봉쇄 되었기 때문에 우리는 더 나아갈 수 없습니다. \n\n기계는 §G'차원 집속기'라 불리우는 것인데 우리 영역에 존재하지 않는 많은 것을 가지고 있는듯 합니다. 작동시킬까요? 그냥 돌아갈까요?§!"
 UniqueAscensionPerksEvents.114.Dropper.Activated: "§G차원 집속기가 활성화 되었군, 네가 흥미로운 것을 얻기를 바란다.§!"
 UniqueAscensionPerksEvents.114.Dropper.Deactivated: "§G차원 집속기는 다음번 방문까지 작동하지 않을 것이다. 이제 집으로 돌아 가거라 어린 하이브 마인드여.§!"
 UniqueAscensionPerksEvents.115.Name: "메가 하이브 마인드 이용 가능"
 UniqueAscensionPerksEvents.115.Desc: "메가 하이브 마인드와 연락할 수 있으며 그들의 영역을 이용할 수 있습니다."
 
