 UniqueAscensionPerksEvents.341.Name: "§H[event_target:spawn_location.GetName]§!에서 발견된 보물"
 UniqueAscensionPerksEvents.341.Desc: "좋은 소식입니다, 우리 탐험가들이 §H[event_target:spawn_location.GetName]§!의 숨겨진 사원을 찾아냈는데 이 사원은 몇 천년전에 지어진 건물이었고, 보안 시스템의 비밀을 풀어내었습니다. 그리고 많은 양의 귀중한 물건들을 발견하였습니다."
