 ap_recomposer: "재합성기"
 ap_recomposer_desc: "우리는 진정한 삶과 자각 AI의 경계를 넘었습니다. 재합성기는 AI의 의식을 직접 유기체로 전달하여 생명을 불어 넣는 강력한 기능을 가지고 있으며 그 반대의 경우도 아무런 제한이나 유의미한 부작용 없이 행할 수 있는 강력한 장치입니다. 이것은 유기체와 기계 둘 다 그들이 원하는 종류의 삶을 선택할 수 있게 해줄 것 입니다."
 ap_recomposer_req_1: "$TRIGGER_FAIL$£engineering£ §Y$tech_synthetic_leaders$§! 기술을 필요로 합니다."
 ap_recomposer_req_2: "$TRIGGER_FAIL$£physics£ §Y$tech_sapient_ai$§! 기술을 필요로 합니다."
 ap_recomposer_req_3: "$TRIGGER_FAIL$§Y$ap_genius_cloning$§! 승천 특전을 필요로 합니다."
 ap_recomposer_req_4: "$TRIGGER_FAIL$§Y$ap_robot_command$§! 승천 특전을 필요로 합니다."
 ap_recomposer_req_5: "$TRIGGER_FAIL$§Y발견§! 전통을 완료한 상태여야 합니다."
 ap_recomposer_tooltip: "\n§H결정 잠금해제:§! $decision_recomposer_life_to_ai$ 그리고 $decision_recomposer_ai_to_life$. \n\n행성에 존재하는 모든 유기 POP을 기계 POP으로 바꾸거나 그 반대의 경우를 행합니다. §R이것은 아마도 §Y$ap_synthetic_evolution$§!와 같이 작동하지 않을 것 입니다!§!"
 
 decision_recomposer_life_to_ai: "재합성기: 유기체를 기계로"
