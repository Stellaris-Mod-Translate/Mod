 DREADNOUGHT_A_CORE_ADVANCED_DESC:0 "고대 드레드노트의 시스템 시스템 중추를 완전히 기능적으로 재현했습니다."
 DREADNOUGHT_A_CORE_RELIC:0 "완벽한 고대 드레드노트 시스템 중추"
 DREADNOUGHT_A_CORE_RELIC_DESC:0 "완벽하지는 않지만, 고대 드레드노트 시스템 시스템 중추의 극히 정확한 복제품입니다."
 
