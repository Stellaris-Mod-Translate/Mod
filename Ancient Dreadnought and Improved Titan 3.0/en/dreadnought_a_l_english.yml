 TECH_UNLOCK_DREADNOUGHT_A_COMPUTERS_TITLE:0 "§H부품 잠금해제:§! $COMBAT_COMPUTER_DREADNOUGHT_A$"
 TECH_UNLOCK_DREADNOUGHT_A_COMPUTERS_DESC:0 "§H$COMBAT_COMPUTER_DREADNOUGHT_A$§!\n전투 인공지능은 본래의 고대 드레드노트 지능 시스템 중추에 대한 연구를 기반으로 합니다."
 
 tech_improved_dreadnought_tech:0 "개량된 고대 드레드노트 기술"
 tech_improved_dreadnought_tech_desc:0 "고대 드레드노트 기술을 추가적으로 발전시켰습니다. 일부 시스템을 향상시키고 장비를 교체했습니다."
 tech_advanced_dreadnought_tech:0 "향상된 고대 드레드노트 기술"
 tech_advanced_dreadnought_tech_desc:0 "향상된 고대 드레드노트 기술입니다. 프로토타입 함선의 효율성과 무기 적재 능력을 크게 개선했습니다."
 tech_relic_dreadnought:0 "완벽한 고대 드레드노트 기술"
 tech_relic_dreadnought_desc:0 "고대 드레드노트 프로토타입의 완전한 사용이 가능해졌습니다."
 tech_dreadnought_a_computers:0 "고대 드레드노트 컴퓨터"
 tech_dreadnought_a_computers_desc:0 "고대 드레드노트의 자율 시스템에 대한 자세한 연구는 우리가 함선에 탑재된 진보한 인공지능 시스템을 재현하는 데 도움을 줄 것입니다."
 tech_dreadnought_a_improved_hull:0 "개량된 고대 드레드노트 선체"
 tech_dreadnought_a_improved_hull_desc:0 "자동화된 드레드노트 연구에 기초한 함선 건조 기법의 개선은 더 튼튼하고 내구성이 높은 고대 드레드노트를 건조할 수 있게 할 것입니다."
 tech_dreadnought_a_advanced_hull:0 "향상된 고대 드레드노트 선체"
 tech_dreadnought_a_advanced_hull_desc:0 "고도로 정교하고 최적화된 선체 시공 기술을 통해 보다 뛰어난 구조적 무결성과 견고성을 가진 고대 드레드노트를 건조할 수 있게 될 것입니다."
 tech_dreadnought_a_improved_armor:0 "개량된 고대 드레드노트 장갑"
 tech_dreadnought_a_improved_armor_desc:0 "자동화된 드레드노트 연구에 기초한 함선 건조 기법의 개선은 더 강력한 장갑을 두른 고대 드레드노트를 건조할 수 있게 할 것입니다."
 tech_dreadnought_a_advanced_armor:0 "향상된 고대 드레드노트 장갑"
 tech_dreadnought_a_advanced_armor_desc:0 "첨단 소재와 보호 기술을 통해 훨씬 더 견고한 장갑을 가진 고대 드레드노트를 건조할 수 있게 될 것입니다."
 tech_dreadnought_a_integrated_armor:0 "통합된 고대 드레드노트 장갑"
 tech_dreadnought_a_integrated_armor_desc:0 "구조적 무결성 장갑의 정교한 기술입니다."
 tech_dreadnought_a_build_speed:0 "표준화된 고대 드레드노트 양식"
 tech_dreadnought_a_build_speed_desc:0 "고대 드레드노트의 설계와 건조에 관한 새로운 표준을 확립하여 건조 공정의 효율성을 크게 향상시킵니다."
 
 tech_hull_integrity:0 "무결성 선체 모듈"
 tech_hull_integrity_desc:0 "$tech_ship_armor_2$ 기술을 기반으로 한 2차 개발로, 비용의 큰 인상 없이 함선의 신뢰성을 높이는 것이 목적입니다."
 
 tech_living_metal_repair:0 "자가복구 구조"
 tech_living_metal_repair_desc:0 "생체 금속의 자연적인 움직임에 변화를 주는 것은 약간 까다로울 수 있지만 이것을 이용하여 자가복구 구조를 만들 수 있다는 가능성은 꽤나 매력적입니다."
 
 
