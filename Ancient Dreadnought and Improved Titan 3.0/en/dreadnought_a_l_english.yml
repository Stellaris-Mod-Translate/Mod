 TECH_UNLOCK_DREADNOUGHT_A_SECTION_1_TITLE:0 "§H$DREADNOUGHT_A$ 구획 잠금해제§!"
 TECH_UNLOCK_DREADNOUGHT_A_SECTION_1_DESC:0 "새로운 구획을 함선 디자인 탭에서 확인하십시오."
 TECH_UNLOCK_DREADNOUGHT_A_SECTION_2_TITLE:0 "§H$DREADNOUGHT_A$ 구획 잠금해제§!"
