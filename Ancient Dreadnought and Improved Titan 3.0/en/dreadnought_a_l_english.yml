 dreadnought_a_yards_desc:0 "고대 드레드노트는 끝없이 펼쳐진 넓은 공간에서 수많은 이동식 건설 플랫폼과 조립 드론을 사용하여 건조됩니다.\n"
 sm_dreadnought_a_yards_desc:0 "고대 드레드노트는 끝없이 펼쳐진 넓은 공간에서 수많은 이동식 건설 플랫폼과 조립 드론을 사용하여 건조됩니다.\n"
