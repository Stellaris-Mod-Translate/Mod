 DREADNOUGHT_A_CORE_BASIC_DESC:0 "고대 드레드노트의 시스템 시스템 중추를 재현하려는 조잡한 시도입니다. 약간 수리된 함선은 보호막 및 선체 복구 기능을 향상시켰습니다."
