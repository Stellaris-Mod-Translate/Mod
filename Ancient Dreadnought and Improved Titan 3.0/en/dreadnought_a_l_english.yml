 tech_dreadnought_a:0 "고대 드레드노트 프로토타입"
 tech_dreadnought_a_desc:0 "'자동화된 드레드노트' 또는 '타입46'이라고 알려진 레비아탄의 연구에 기초한 기본적인 함선 건조 기술입니다."
 TECH_UNLOCK_DREADNOUGHT_A_TITLE: "§H함선 유형 사용 가능:§! 고대 드레드노트"
 TECH_UNLOCK_DREADNOUGHT_A_CONSTRUCTION_TITLE: "§H함선 유형 사용 가능:§! 고대 드레드노트"
 TECH_UNLOCK_DREADNOUGHT_A_DESC: "§G고대 드레드노트§!\n이 거대한 전함은 함대의 자랑이자 방벽입니다. 이 함선은 강력한 장갑과 보호막으로 보호받고 있고 보통 함대의 기함 역할을 합니다."
 TECH_UNLOCK_DREADNOUGHT_A_CONSTRUCTION_DESC: "§G고대 드레드노트§!\n이 거대한 전함은 함대의 자랑이자 방벽입니다. 이 함선은 강력한 장갑과 보호막으로 보호받고 있고 보통 함대의 기함 역할을 합니다."
