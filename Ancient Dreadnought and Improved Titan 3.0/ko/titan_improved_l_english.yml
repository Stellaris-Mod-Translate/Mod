 TITAN_POWER_CORE_IMPROVED_DESC:0 "새로이 개선된 동력 분배로 무기 시스템에 더 많은 전력을 공급하고, 최적화된 동력 공급원은 추가적인 보호 장비를 장착할 수 있게 합니다."
 TITAN_POWER_CORE_ADVANCED:0 "향상된 타이탄 반응로"
 TITAN_POWER_CORE_ADVANCED_DESC:0 "함선 무기와 연동된 구조적 무결성의 장갑과 오버클럭 방식의 동력 분배 기술을 갖춘 고도로 발전된 반응로입니다."
 
 
