 TITAN_POWER_CORE:0 "타이탄 반응로"
 TITAN_POWER_CORE_DESC:0  "이 반응로가 제공하는 동력분배 개선으로 우리는 함선에 추가적인 무장을 장착하여 파괴력과 화력을 증가시킬 수 있습니다."
