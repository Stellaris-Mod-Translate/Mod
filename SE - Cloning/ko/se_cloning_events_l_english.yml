 edict_se_cloning_1_ruler:0 "복제 프로세스: 통치자"
 edict_se_cloning_1_ruler_desc:0 "복제 프로세스:지배자 시작합니다. 클론은 시간이 지남에 따라 불안정해지며 유지 보수 비용이 더 많이 듭니다."
 
####################################
# CLONING Ruler: Events
####################################
 se_cloning.1.name:0 "복제 프로세스 시작"
 se_cloning.1.desc:0 "우리는 위대한 통치자 §R[Root.Leader.GetName]§!를 복제 할 수 있는 도구와 기술이 있습니다."
 se_cloning.1.a:0 "복제 프로세스를 시작해라."
 se_cloning.1.b:0 "복제 프로세스를 중단해라."
 se_cloning.2.name:0 "2번째 복제 프로세스 시작"
 se_cloning.2.desc:0 "우릐의 위대한 통치자 §R[Root.Leader.GetName]§!의 1번째 클론의 수명이 거의 끝나가고 있습니다. 2번째 복제는 심리적으로 예상치 못한 문제를 일으킬 수 있습니다."
 se_cloning.2.a:0 "복제 프로세스를 재개해라."
 se_cloning.2.b:0 "복제 프로세스를 중단해라."
 se_cloning.3.name:0 "3번째 복제 프로세스 시작"
 se_cloning.3.desc:0 "다시 한 번, 우리의 위대한 통치자 §R[Root.Leader.GetName]§!의 2번째 클론의 수명이 거의 끝나가고 있습니다. 3번째 복제하면 예상치 못한 심리적 문제가 발생하여 잠재력이 저하될 수 있습니다."
 se_cloning.3.a:0 "복제 프로세스를 재개해라."
 se_cloning.3.b:0 "복제 프로세스를 중단해라."
 se_cloning.4.name:0 "4번째 복제 프로세스 시작"
 se_cloning.4.desc:0 "다시 한 번, 우리의 위대한 통치자 §R[Root.Leader.GetName]§!의  3번째 클론의 수명이 거의 끝나가고 있습니다. 4번째로 복제하면 심리적으로 문제가 악화되어 잠재력이 더욱 낮아질 수 있습니다."
 se_cloning.4.a:0 "복제 프로세스를 재개해라."
