 resolution_sovereignty_repeal_3:0 "§R$resolution_justified_suspicion$ 폐지§!"
 resolution_sovereignty_repeal_3_desc:0 "$resolution_sovereignty_repeal_1_desc$"
 resolution_sovereignty_repeal_3_effect_success:0 "§Y$resolution_justified_suspicion$§! 결의안을 폐지해, §Y$resolution_homogenous_state$§! 결의안을 존속시킵니다."

