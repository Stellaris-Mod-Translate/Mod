 resolution_category_diplomacy:0 "성간 외교"

 resolution_intercultural_exchange:0 "상호 문화 교류"
 resolution_intercultural_exchange_desc:0 "은하 공동체는 성간 외교에 혁명을 일으킬 잠재력을 가지고 있습니다. 우리는 이 잠재력을 헛되게 해서는 안 됩니다." #TODO FILL THESE TWO OUT
 #resolution_intercultural_exchange_effect:1

 resolution_strength_in_diversity:0 "다양성에 담긴 힘"
 resolution_strength_in_diversity_desc:0 "다양성은 그 자체로 바람직할 뿐만 아니라 관련된 모든 것을 강화합니다." #TODO FILL THESE TWO OUT
 #resolution_strength_in_diversity_effect:1

 resolution_charter_of_sentient_rights:0 "권리 장전"
 resolution_charter_of_sentient_rights_desc:0 "모든 지성체는 은하 공동체에 의해 보호되어야 하는 양도할 수 없는 확실한 권리를 가지고 있습니다." #TODO FILL THESE TWO OUT
 resolution_charter_of_sentient_rights_effect:1 "§Y정화 허용§! 정책은 §R금지되며§!, 비게슈탈트 제국의 §Y추방 한정§! 정책 역시 금지됩니다. 또한, 종 전체를 §Y노예화§!하거나 §Y영주권§!만을 부여하는 것은 §R금지됩니다§!."

 resolution_stellar_diplomatic_forums:0 "성간 외교 포럼"
 resolution_stellar_diplomatic_forums_desc:0 "분쟁에 대처하는 올바른 방법은 기만과 전쟁이 아닌 합리적인 외교입니다." #TODO FILL THESE TWO OUT
 resolution_stellar_diplomatic_forums_effect:1 "§Y정화 허용§! 정책은 §R금지되며§!, 비게슈탈트 제국의 §Y추방 한정§! 정책 역시 금지됩니다. 또한, 종 전체를 §Y노예화§!하거나 §Y영주권§!만을 부여하는 것은 §R금지됩니다§!. §Y공격적인§!및 §Y우월주의자§! 외교적 입장 역시 §R금지됩니다§!."

 resolution_prime_directive:0 "프라임 디렉티브"
 resolution_prime_directive_desc:0 "정상적인 문화적 진화에 따라 살 수 있는 각각의 지성체들의 권리는 신성하다고 여겨지기 때문에, 은하계의 어떤 구성원도 외계 생명과 문화의 정상적이고 건강한 발전에 부정적으로 간섭할 수 없습니다." #TODO FILL THESE TWO OUT
 resolution_prime_directive_effect:1 "§Y정화 허용§! 정책은 §R금지되며§!, 비게슈탈트 제국의 §Y추방 한정§! 정책 역시 금지됩니다. 또한, 종 전체를 §Y노예화§!하거나 §Y영주권§!만을 부여하는 것은 §R금지됩니다§!. §Y공격적인§!및 §Y우월주의자§! 외교적 입장 역시 §R금지됩니다§!. 원시 문명에 대한 §Y무제한§!및 §Y적극적§! 연구는 §R금지됩니다§!."

 resolution_galactic_cooperation_initiative:0 "은하 협력체 구상"
 resolution_galactic_cooperation_initiative_desc:0 "협동이 가장 좋은 것입니다. 나머지 은하계와 협력하기를 거부하는 사람들은 그렇게 하도록 강요해야 합니다." #TODO FILL THESE TWO OUT
 resolution_galactic_cooperation_initiative_effect:1 "§Y정화 허용§!정책은 §R금지되며§!, 비게슈탈트 제국의 §Y추방 한정§! 정책 역시 금지됩니다. 또한, 종 전체를 §Y노예화§!하거나 §Y영주권§!만을 부여하는 것은 §R금지됩니다§!. §Y공격적인§!, §Y고립주의자§!, §Y확장주의자§!및 §Y우월주의자§! 외교적 입장 역시 §R금지됩니다§!. 원시 문명에 대한 §Y무제한§!및 §Y적극적§! 연구는 §R금지됩니다§!."

 resolution_diplomacy_repeal_1:0 "§R$resolution_category_diplomacy$ 폐지§!"
 resolution_diplomacy_repeal_1_desc:0 "은하 공동체는 만남의 장소로만 남아 있어야 하고, 외교는 당사자 간에서만 이뤄져야 합니다."
 resolution_diplomacy_repeal_1_effect_success:0 "§Y$resolution_category_diplomacy$§! 결의안을 폐지합니다."

 resolution_diplomacy_repeal_2:0 "§R$resolution_strength_in_diversity$폐지§!"
 resolution_diplomacy_repeal_2_desc:0 "$resolution_diplomacy_repeal_1_desc$"
 resolution_diplomacy_repeal_2_effect_success:0 "§Y$resolution_strength_in_diversity$§! 결의안을 폐지하여, §Y$resolution_category_diplomacy$§! 결의안을 존속시킵니다."

