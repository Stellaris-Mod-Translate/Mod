 resolution_sanctions_economic_4:0 "절대적 경제 제재"
 #TODO
 resolution_sanctions_economic_4_desc:0 "은하계를 배반하고 배척하는 모든 제국은 우리의 이득을 훔치고, 우리의 공동체를 속일 뿐입니다. 우리는 그들의 부당이득을 단속해야 합니다. 그리고 그러한 무법 행위를 돕고 방조하는 산업기구는 단지 이 홀에서 인정받을 가치가 없는 거대한 범죄조직일 뿐입니다."
 
 resolution_sanctions_economic_repeal_4:0 "§R$resolution_sanctions_economic_4$폐지§!"
 resolution_sanctions_economic_repeal_4_desc:0 "$resolution_sanctions_economic_repeal_1_desc$"
 resolution_sanctions_economic_repeal_4_effect_success:0 "§Y$resolution_sanctions_economic_4$§! 결의안을 폐지해, §Y강력한 경제 제재§! 결의안을 존속시킵니다."
 
 resolution_sanctions_military_4:0 "절대적 군사 제재"
 resolution_sanctions_military_4_desc:0 "우리는 불량국가들의 소위 \"자위대\"을 인정하지 않습니다. 우리는 선량한 나라의 함대들만을 믿을 수 있습니다. 우리는 자신의 운명을 던져버린  용병이나 살육자, 혹은 은하법을 어긴 드론같은 그 어떤 것들에 의해서도 위협받지 않을 것입니다."
 
 resolution_sanctions_military_repeal_4:0 "§R$resolution_sanctions_military_4$§!"
 resolution_sanctions_military_repeal_4_desc:0 "$resolution_sanctions_military_repeal_1_desc$"
 resolution_sanctions_military_repeal_4_effect_success:0 "§Y$resolution_sanctions_military_4$§! 결의안을 폐지해, §Y강력한 군사 제재§! 결의안을 존속시킵니다."

 resolution_sanctions_administrative_4:0 "절대적 행정 제재"
 resolution_sanctions_administrative_4_desc:0 "그들의 소위 '외교 특사'들이 아무리 외교적 인정을 받기 위해 어떤 허례허식을 부리더라도, 그저 은하의 법률을 존중하지 않는 사람들은 합법적인 정부로 취급될 수 없습니다. 우리는 그러한 '죄의 제국'을 다른 테러리스트 조직과 마찬가지로 취급하여, 그들의 영토 범위 전체에 걸쳐 조사를 시작하고, 그들의 불법 자산에 대한 환수 및 은하 공동체로부터의 격리를 시행할 것입니다."
 
