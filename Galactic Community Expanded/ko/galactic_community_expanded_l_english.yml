 resolution_mutualdefense_6:0 "호전주의"
 resolution_mutualdefense_6_desc:0 "매일 우리 시민들은 새로운 위험을 발견합니다. 거의 무적의 레비아탄들, 반란을 일으키는 킬러 로봇과 피에 굶주린 약탈자들. 그런 적들과는 협상할 수는 없습니다!" 
 
