l_english:
  
 #Archaeology
 
 resolution_category_discovery_archeology:0 "은하의 역사"
 
 resolution_discovery_archeology_1:0 "우주 기록 위원회."
 resolution_discovery_archeology_1_desc:0 "탐사 결과 은하계가 거대한 경이로 가득 차 있다는 사실이 밝혀졌습니다. 만약 이 은하가 우리의 집이 되려면, 우리는 은하의 과거를 알아야 합니다. 우주가 안고 있는 마지막 의문을 밝혀내기 위해, 수단과 방법, 비용을 가리지 않을 것입니다."
 
 resolution_discovery_archeology_repeal_1:0 "§R$resolution_discovery_archeology_1$§! 폐지"
 resolution_discovery_archeology_repeal_1_desc:0 "우리의 탐험가들은 경박한 호기심보다 제국의 영토적 요구를 우선시해야 합니다. 우리는 모든\"비정상적 현상\"에 정신이 팔릴 시간이 없습니다."
 resolution_discovery_archeology_repeal_1_effect_success:0 "§Y$resolution_discovery_archeology_repeal_1$§! 결의안을 폐지합니다."
 
 resolution_discovery_archeology_2:0 "발굴 보조금"
 resolution_discovery_archeology_2_desc:0 "은하계에는 선구자들의 잔혹함이 가득합니다. 우리는 살아남기 위해 역사로부터 배워야 합니다. 비록 그것이 우리의 많은 채굴 장치를 발굴 장치로 변화시켜야 할지라도 말이죠."
 resolution_discovery_archeology_2_tooltip:0 "£job_miner£$job_miner$가 생산하는 £minerals£광물의 50%가 0.001의 £minor_artifacts£골동품으로 변환됩니다."
 
 resolution_discovery_archeology_repeal_2:0 "§R$resolution_discovery_archeology_2$! 폐지"
 resolution_discovery_archeology_repeal_2_desc:0 "이 쓸데없는 발굴은 이미 우리의 귀중한 시간과 자원을 너무 많이 낭비했습니다. 죽은 문명은 역사의 쓰레기통에 버려두세요. 우리는 §R우리의§! 미래를 만들고 있습니다."
 
 resolution_discovery_archeology_repeal_2_effect_success:0 "§Y발굴 보조금§! 결의안을 폐지시키고, §Y우주 기록 위원회§! 결의안을 존속시킵니다."
 
 cartography_grants:0 "우주 기록 위원회"
 excavation_grants:0 "발굴 보조금"
 mod_planet_miners_minor_artifacts_produces_add:0 "£job_miner£$job_miner_plural$이 생산하는 £minor_artifacts£"
 
 
 #Population Controls
 #(wil, note: i consider this existing flavor text to be pretty much perfect)
 
 resolution_category_pop_controls:0 "은하 인구 통제"
 
 resolution_galactic_population_controls:0 "은하 인구 통제"
 resolution_galactic_population_controls_desc:0 "새로운 이론은 시간의 흐름이 은하에 있는 지성체의 수와 반비례한다는 것을 암시합니다. 시간이 멈추는 것을 막기 위해 우리는 절대적인 인구통제를 시급히 시행해야 합니다."
 resolution_galactic_population_controls_tooltip:0 "모든 £pop£ POP의 성장과 조립을 중단합니다."
 
 resolution_pop_controls_repeal_1:0 "§R$resolution_galactic_population_controls$§!결의안 폐지"
 resolution_pop_controls_repeal_1_desc:0 "일부 급진적 이론에 근거하여 인구 증가를 막기 위해 은하 의원회의 힘을 사용하는 것은 완전히 미친 짓입니다. 이 광기는 즉시 제거되어야 합니다."
 resolution_pop_controls_repeal_1_effect_success:0 "§Y$resolution_galactic_population_controls$§! 결의안을 폐지합니다."


 #Space Fauna edits
 
 #note that resolution_category_space_fauna_tiyanki:1 "Space Fauna: Tiyanki Policy" and resolution_repeal_amoeba_conservation_act_effect_success:0 "Repeals the §Y$resolution_amoeba_conservation_act$§! resolution.\n\n" are in the file in the replace folder, because they must overwrite vanilla keynames
 
 gce_needtostopprotectingtiyanki:0 "티안키 보호법 결의안이 폐지되어야 이 결의안을 제안할 수 있습니다."
 gce_needtostophuntingtiyanki:0 "티안키 방제 결의안이 폐지되어야 이 결의안을 제안할 수 있습니다."
 
 resolution_category_gce_amoeba:1 "우주 생물군: 아메바 정책"
 
 gce_must_have_pacified_amoebas:0 "우주 아메바를 진정시킨 제국만이 이 결의안을 제안할 수 있습니다."
 
 resolution_category_gce_crystalline:1 "우주 생물군: 수정 결정체 정책"
 
 gce_must_have_pacified_crystals:0 "수정 결정체를 진정시킨 제국만이 이 결의안을 제안할 수 있습니다."
  
 resolution_gce_crystalline:0 "수정 결정체 보호법"
 resolution_gce_crystalline_desc:0 "수정 결정체들은 다른 어떤 지각 있는 생물들처럼 살아있고, 다른 종들처럼 은하를 돌아다닐 권리가 있습니다. 그것들은 마음대로 처분할 무생물체가 아니라, 대대로 보존할 가치가 있는 생명의 형태로 다루어져야 합니다."
 resolution_gce_crystalline_tooltip:0 "§Y수정 결정체§!와 평화로운 공존을 거부하는 제국은 §R은하법 위반§!으로 간주될 것입니다."
 resolution_repeal_gce_crystalline:0 "§R$resolution_gce_crystalline$§!결의안 폐지"
 resolution_repeal_gce_crystalline_desc:0 "결정체들은 보호받을 자격은커녕 '살아 있는' 것으로 대우받을 가치조차 없습니다. 우리는 다른 장애물들처럼 그들을 제거하도록 허용되어야 합니다."
 resolution_repeal_gce_crystalline_success:0 "§Y$resolution_gce_crystalline$§! 결의안을 폐지합니다."
 
 #event that lets empire pacify on pass: 
 gce_events.1.name:0 "수정 결정체 보호법"
 gce_events.1.desc:0 "은하 공동체는 §Y수정 결정체 보호법§!을 통과시켰고, 제국이 §Y수정 결정체§!와 평화롭게 공존할 것을 명령하고 있습니다.\n\n현재 우리 제국은 이 결의안을 위반하고 있습니다. 결의안을 준수하도록 정책을 변경할까요?"
 gce_events.1.A:0 "물론 우리는 따를 것입니다."
 gce_events.1.B:0 "수정 결정체는 그저 돌멩이다! 돌멩이라고! 우리는 그것들을 필요에 따라 파괴할 것이다."
 gce_events.1.B.tt:0 "[Root.GetName]은 §R은하법 위반§!상태가 됩니다."
 
 #event that lets empire un-pacify on repeal: 
 gce_events.2:0 "수정 결정체 보호법 폐지됨"
 gce_events.2.desc:0 "은하 공동체는 §Y수정 결정체 보호법§!을 폐지했습니다.\n\n우리는 이제 은하법에 구애받지 않고  §Y수정 결정체§!를 파괴할 수 있습니다."
 gce_events.2.A:0 "휼륭해. 함대에 알려라."
 gce_events.2.A.tt:0 "§Y수정 결정체§!는 §R적대적§!상태가 될것이고 우리는 그것들을 자유롭게 공격할 수 있습니다."
 gce_events.2.B:0 "우리는 수정 결정체를 받아들이게 되었다. 우리는 계속 평화롭게 살 것이다."
 gce_events.2.B.tt:0 "§Y수정 결정체§!는 진정된 채로 남을 것입니다."
 
 
 
