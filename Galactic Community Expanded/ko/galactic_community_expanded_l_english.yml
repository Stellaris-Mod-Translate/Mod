 resolution_greatergood_repeal_6_desc:0 "$resolution_greatergood_repeal_1_desc$"
 resolution_greatergood_repeal_6_effect_success:0 "§Y$resolution_greatergood_6$§! 결의안을 폐지해, §Y보편적 번영 천명§! 결의안을 존속시킵니다."
 
 resolution_greatergood_6:0 "유토피아"
 resolution_greatergood_6_desc:0 "은하계의 모든 시민은 평등하고 그들의 노동이 만들어내는 부를 누릴 자격이 있습니다." 
 
