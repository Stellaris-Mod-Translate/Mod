 resolution_sanctions_tech_4:0 "절대적 연구 제재"
 resolution_sanctions_tech_4_desc:0 "은하법을 고수하기를 거부하는 국가가 만든 기술적 \"진보\"는 전혀 진보하지 않습니다. 비윤리적인 사회는 언제나 그들의 혐오스러운 이념에 의해 더욱 편향된 비윤리적인 연구를 만들어내고, 우리는 그러한 그릇된 사상을 고려함으로써 공동체가 더럽혀지는 것을 용납하지 않을 것입니다."
 
