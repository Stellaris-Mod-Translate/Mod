 resolution_category_sovereignty:0 "주권 강제"

 resolution_guarded_sovereignty:0 "주권 보장"
 resolution_guarded_sovereignty_desc:0 "은하 공동체가 구성원들의 내정에 간섭하지 않도록 주의해야 합니다. 모든 제국의 주권은 존중되어야 합니다." 
 #TODO FILL THESE TWO OUT
 #resolution_guarded_sovereignty_effect:1

 resolution_homogenous_state:0 "순혈주의"
 resolution_homogenous_state_desc:0 "동질성은 국가의 힘을 빌려주는 목적과 행동의 통합을 가져옵니다. 국가가 외부 물질에 감염되도록 허용하는 것은 그것을 약화시키고 파괴하는 것입니다." #TODO FILL THESE TWO OUT
 resolution_homogenous_state_effect:1 "§Y난민 환영§! 정책과 §Y이주 협약§!은 §R금지됩니다§!."

 resolution_justified_suspicion:0 "정당화된 의혹"
 resolution_justified_suspicion_desc:0 "매일, 다른 제국들은 믿을 수 없다는 더 많은 증거가 축적됩니다." #TODO FILL THESE TWO OUT
 resolution_justified_suspicion_effect:1 "§Y난민 환영§!정책, §Y협조적인§!외교적 입장 그리고 §Y이주 조약§!은 §R금지됩니다§!."

 resolution_national_purity:0 "국가적 순수성"
 resolution_national_purity_desc:0 "국가는 순수하고 더럽혀지지 않아야 합니다. 외계종의 침입은 제거될 것입니다." #TODO FILL THESE TWO OUT
 resolution_national_purity_effect:1 "§Y난민 환영§! 정책, §Y협조적인§! 외교적 입장, §Y이주 조약§! 및 외계종에게 §Y완전한 시민권§!을 부여하는 것은 §R금지됩니다§!."

 resolution_cooperation_discouraged:0 "협력 중단"
 resolution_cooperation_discouraged_desc:0 "협력은 자연히 의심을 불러일으킵니다. 소위 동맹이란 것들이 우리 뒤에서 무슨 짓을 하는지 누가 알겠습니까?" #TODO FILL THESE TWO OUT
 resolution_cooperation_discouraged_effect:1 "§Y난민 환영§! 정책, §Y협조적인§!, §Y무역§!, §Y확장주의자§! 외교적 입장, §Y이주 조약§!및 외계종에게 §Y완전한 시민권§!을 부여하는 것은 §R금지됩니다§!."

 resolution_closed_society:0 "닫힌 사회"
 resolution_closed_society_desc:0 "순수성을 보존하는 유일한 방법은 외부의 오염으로부터 그것을 막는 것입니다." #TODO FILL THESE TWO OUT
 resolution_closed_society_effect:1 "§Y난민 환영§! 정책, §Y협조적인§! ,§Y무역§! ,§Y확장주의자§! 외교적 입장, §Y이주 조약§!과 §Y연구 협약§!, §Y연방 결성§!및 외계종에게 §Y완전한 시민권§!을 부여하는 것은 §R금지됩니다§!."
 
 resolution_sovereignty_repeal_1:0 "§R$resolution_guarded_sovereignty$폐지§!"
 resolution_sovereignty_repeal_1_desc:0 "은하 공동체는 국가 간의 외교 관계를 증진시키기 위해 존재합니다. 그것을 이용해 국가들을 서로 나누는 것은 어리석음의 극치가 될 것입니다."
 resolution_sovereignty_repeal_1_effect_success:0 "§Y주권 보장§! 결의안을 폐지합니다."

 resolution_sovereignty_repeal_2:0 "§R$resolution_homogenous_state$ 폐지§!"
 resolution_sovereignty_repeal_2_desc:0 "$resolution_sovereignty_repeal_1_desc$"
