 resolution_divinity_repeal_6_effect_success:0 "§Y$resolution_divinity_crusade_against_the_heretic$§! 결의안을 폐지해, §Y이전§! 결의안을 존속시킵니다."

 resolution_divinity_crusade_against_the_heretic:0 "이단자에 대한 십자군"
 resolution_divinity_crusade_against_the_heretic_desc:0 "로봇, 기계, 그리고 다른 기계적인 괴물들은 혐오스럽고 파괴되어야 합니다. 은하계에는 오직 신을 섬기기 위해 매 순간을 바치는 사람만이 존재할 수 있고, 영혼없는 자들을 단죄해야합니다." 
 resolution_divinity_crusade_against_the_heretic_effect:1 "§Y노예화§!, §Y시민권 부여§! 인공지능 정책은 §R금지됩니다§!.\n 정신주의 제국들에게 십자군 전쟁 명분을 해금합니다. 이는 기계 및 신스승천 제국에 총력전을 선포할 수 있게 되며, 비 정신주의 제국에게는 정신주의 윤리관을 강요하는 전쟁을 선포할 수 있습니다.\n생체기념물이 복합 드론 생산 및 편의 생산에 제국 전체에 영향을 미치도록 하는 칙령이 사용 가능해집니다."

 resolution_divinity_6:0 "이단자에 대한 십자군"
 resolution_divinity_right_to_work_fixed:0 "일할 권리"
 
 edict_servitor_edict:0 "적극적 기념물 보호"
 edict_servitor_edict_desc:0 "생체기념물은 범 제국적으로 0.1%의 복합드론 생산량 증가 효과를 지니며, 편의를 추가 생산합니다."
 
 
