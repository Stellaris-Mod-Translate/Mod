 resolution_megacorp_6:0 "불평등 조약"
 resolution_megacorp_6_desc:0 "자유 무역에는 어떤 장벽도 있을 수 없습니다. 만약 어떤 제국이 외부 투자를 허락하지 않거나 투자자들에게 적대적인 환경을 조성한다면, 그들은 이성을 주입시켜야 합니다. ..필요한 경우 강제로 사용할 수 있습니다." #TODO FILL THESE TWO OUT
 resolution_megacorp_6_effect:1 "거대기업에게 "불평등 조약 체결"이라는 전쟁 명분을 부여합니다. 이는 비게슈탈트 제국으로 하여금 광적인 권위주의 윤리관을 받아들이게 하고, 상인 조합 사회제도를 채택하게 만듭니다. 또한 해당 제국에 존재하는 지사의 통제권을 얻습니다."
 
 
 
