als.2345.title: "§YALS 전술 업데이트§!"
als.2345.desc: "ALS 모드를 이용하시는 모든 분께 감사드립니다. 모더에게 다양한 선택지를 제공하는 2.7업데이트와 함께, ALS도 역사상 가장 중요한 업데이트를 수행하였습니다.\n\n모든 제독은 §G전술§! 특성을 가지게 됩니다! 전술 특성은 잘 사용하면 전투의 판세를 뒤집을 수 있습니다.\n\n이전의 무기 전문화 특성은 §G전략§!으로 교체되며, 해당 특성들은 이전과 같이 안정적인 화력을 제공합니다.\n\n추가로, §H기본 4종 특성§! ( 정확도, 유연성, 공성, 충격 ) 은 제국의 전통과 군사 기술에 따라 결졍되며 ( 종족 및 개인의 특성 포함 ), 이는 후반부 게임에서 6/6/6/6 제독을 무작위 생성도 아니고, 어떠한 훈련도 없이 만날 수 있다는 것을 의미합니다..\n\n즐거운 플레이 되세요!"
als.2345.a: "알림!"
als.2345.tooltip: "모드를 사용해주셔서 감사합니다!\n§H-jasonpepe§!"