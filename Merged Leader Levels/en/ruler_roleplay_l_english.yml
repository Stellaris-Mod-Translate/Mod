 play_as_ruler.20000.desc:0 "§H안녕하세요, 통치자 레벨 시스템의 모더입니다. 본 모드를 플레이해주셔서 감사합니다. :)§!\n\n본 모드는 자체적인 UI 업데이트가 있었습니다. 이는 여러분이 게임의 경제 시스템에 맞는 5가지의 새로운 취미와, 통치자 중점 UI(CK2의 삶의 길 DLC를 생각해보세요!)까지도 제공받았음을 의미합니다.\n\n이제 통치자가 특정한 종류의 취미에 집중할 수 있게 만들 수 있습니다. ...영원히! 통치자가 해당 취미에 능숙해진다면, 여러분이 생각을 바꾸기 전 까진 한 취미를 고정해둘 수 있습니다.\n\n군체의식이나 기계제국의 경우는, 역시 전용 페이지를 제공하며 효과는 변하지 않을 것입니다.\n\nUI 업데이트를 즐겨주세요. :)"
