 play_as_ruler.9031.desc:0 "정원에서 보낸 나의 삶이 마침내 결실을 맺었다. 나는 이제 §G농업§!의 전문가다..."
 play_as_ruler.9032.desc:0 "나는 많은 건축물을 감독했으며, 때로는 직접 설계하기도 했다. 나는 이제 §G건축§!의 전문가다..."
 play_as_ruler.9033.desc:0 "내가 설계한 함선은 모두의 경탄을 불러일으켰다. 이정도면 나 스스로 §G함선 건조§!의 전문가라 할 수 있지 않을까..."
 play_as_ruler.9034.desc:0 "나의 에너지 크레딧 투자는 언제나 성공했다. 따라서 나는 §G투자§!의 전문가다..."
 play_as_ruler.9035.desc:0 "유지비를 줄이기 위한 내 정책은 엄청난 자원을 절약했다. 나는 §G계획§!의 전문가다..."
 play_as_ruler.9036.desc:0 "노동자들에게 더 많은 광물을 캐내라고 재촉하다보니, §G채굴§!에 대한 전문가급 지식을 갖추게 되었다..."
 play_as_ruler.9037.desc:0 "난 국민들에게 더 많은 과학적 발전을 보여주기 위해 노력했다. 나는 이제 §G연구§!의 전문가다..."
 play_as_ruler.9038.desc:0 "오랜 시간 실험실에서 물리학을 공부하다보니, §G물리학 연구§!의 전문가가 되었다..."
 play_as_ruler.9039.desc:0 "내 보호 아래에 있는 상류층과 하층민들의 일관적인 대립을 중재하던 경험은 나를 §G사회학 연구§!의 전문가로 만들어주었다..."
 play_as_ruler.9040.desc:0 "주조소에서 재료공학을 배우던 날이 마침내 보상받았다. 나는 이제 §G공학 연구§!의 전문가다..."
 play_as_ruler.9041.desc:0 "수많은 이들이 감히 내 말을 거역하지 못한다. 그 즉슨, 나는 §G영향력 획득§!의 전문가란 뜻이다..."
 play_as_ruler.9042.desc:0 "그 어떤 정치적 경쟁자들도 내가 내놓는 수많은 칙령의 천재성에 감탄하기 바쁘다. 나는 §G시행령§!의 전문가다..."
 play_as_ruler.9043.desc:0 "극한의 효율에 이르러선, 그 무엇도 낭비되지 않는다. 나는 §G자원 재활용§!의 전문가다..."
 play_as_ruler.9044.desc:0 "누구도 나만큼 사람들을 결속시킬 수 없다. 내가 바로 §G통합의 힘§!의 전문가이기 때문이다..."
 play_as_ruler.9045.desc:0 "좋은 무역 거래를 통해 [Root.GetName]는 많은 부를 쌓았다. 아마 이제 나는 §G$play_as_ruler_market_trading$§!의 전문가이지 않을까..."
 play_as_ruler.9046.desc:0 "제국군은 최상의 상태에 이르러있다. 나는 §G$play_as_ruler_army_parade$§!의 전문가가 될 수 있다..."
 play_as_ruler.9047.desc:0 "시민의 필요성과 범죄와의 전쟁을 끝낸 지금, 나는 §G$play_as_ruler_civilian_care$§!의 전문가이다..."
 play_as_ruler.9048.desc:0 "합금 처리 과정의 모든 부분엔 나의 손길이 닿아있으니, §G$play_as_ruler_alloy_process$§!이야말로 내가 할 수 있는 최고의 역할이다.."
 play_as_ruler.9049.desc:0 "예술가들은 나의 스폰싱을 통해 수많은 예술품을 만들어냈다. §G$play_as_ruler_artisan_support$§!이 가장 좋은 게 아닐까..."

