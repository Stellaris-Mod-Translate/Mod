 edict_play_as_ruler_campaign_food:0 "통치자 캠페인: 수확 계획"
 edict_play_as_ruler_campaign_food_desc:0 "모든 이가 기아로 고통받지 않도록. 그 어떤 음식도 상해서 사라지는 일이 없도록."
 edict_play_as_ruler_campaign_food_synth:0 "통치자 캠페인: 수확 계획"
 edict_play_as_ruler_campaign_food_synth_desc:0 "우린 유기농 식품을 필요로 하지 않지만, 다른 종족은 여전히 기본적인 유기물 섭취를 필요로 합니다."
 edict_play_as_ruler_campaign_product:0 "통치자 캠페인: 생산성 상향"
 edict_play_as_ruler_campaign_product_desc:0 "생산성의 향상은 제국의 경제를 크게 강화할 것입니다. 더 많은 것은 항상 옳습니다."
 #edict_play_as_ruler_campaign_recycle_synth:0 "통치자 캠페인: Mechanical Recycle"
 #edict_play_as_ruler_campaign_recycle_synth_desc:0 "With take-caring efforts at re-using materials and debris, like we did before, it also makes our avatar citizens shin even longer."
 edict_play_as_ruler_campaign_recycle:0 "통치자 캠페인: 자원 재활용"
 edict_play_as_ruler_campaign_recycle_desc:0 "자원을 낭비하는 것은 우리를 멸망에 한걸음 더 다가가게 만들 것입니다. 새로운 재활용 방법을 만들어야 멸망을 방지할 수 있을 것입니다."
 edict_play_as_ruler_campaign_recycle_environmentalist:0 "통치자 캠페인: 환경 보호"
 edict_play_as_ruler_campaign_recycle_environmentalist_desc:0 "삶은 항상 환경과 연관되어 있습니다. 자연을 유지하는 것은 우리의 필수 과제입니다."
 edict_play_as_ruler_campaign_research:0 "통치자 캠페인: 연구 집중"
 edict_play_as_ruler_campaign_research_desc:0 "진정한 과학자들은 이미 입증된 부분이라 해도, 무언가를 발견하기 위해 연구하는 것을 즐깁니다."
 edict_play_as_ruler_campaign_research_synth:0 "통치자 캠페인: 혁신적인 해결책"
 edict_play_as_ruler_campaign_research_synth_desc:0 "우주의 목적은 우리 제국에서 끝날 부분이 아닙니다. 모든 이가 계산에 참가해, 마침내 답을 찾아낼 것입니다."
 
 play_as_ruler_campaign_research_synth_tooltip: "각각의 일반적인 생활수준 이상의 기계 £pop£ POP 노동자가 매달 §G0.25§! £science£ §Y연구§!를 생산합니다.\n$play_as_ruler_campaign_research_synth_tooltip_letter$"
 play_as_ruler_campaign_research_synth_tooltip_letter: "월간 £science£ 연구: §G+15%§!"
 
 edict_play_as_ruler_campaign_engineering_research_focus:0 "통치자 캠페인: 공학 연구 증진"
 edict_play_as_ruler_campaign_engineering_research_focus_desc:0 "공학 분야에 추가적인 자금을 지원합니다."
 edict_play_as_ruler_campaign_physics_research_focus:0 "통치자 캠페인: 물리학 연구 증진"
 edict_play_as_ruler_campaign_physics_research_focus_desc:0 "물리학 분야에 추가적인 자금을 지원합니다.."
 edict_play_as_ruler_campaign_society_research_focus:0 "통치자 캠페인: 사회학 연구 증진"
 edict_play_as_ruler_campaign_society_research_focus_desc:0 "사회학 분야에 추가적인 자금을 지원합니다."
 edict_play_as_ruler_mine_network_focus:0 "통치자 캠페인: 우주 채광 확장"
 edict_play_as_ruler_mine_network_focus_desc:0 "국경을 따라 자원이 풍부한 성계가 늘어남에 따라, 우린 효율적이고 적절한 채광 작업을 필요로 합니다."
 edict_play_as_ruler_strategic_resource_focus: "통치자 캠페인: 고가치 자원 채굴"
 edict_play_as_ruler_strategic_resource_focus_desc: "전략 자원은 제국 발전의 핵심이며, 자원 추출을 장려하는 것은 우리의 번영에 큰 도움을 줄 것입니다."
 edict_play_as_ruler_strategic_resource_focus_tooltip: "전략 자원 산출량: §G+20%§!"
 
 play_as_ruler_strategic_resource_focus_modifier: "$edict_play_as_ruler_strategic_resource_focus$"
 play_as_ruler_strategic_resource_focus_modifier_desc: "모든 전략자원이 기나긴 모디파이어 목록을 달고 있는 것을 방지하기 위한, 간단한 모디파이어.\n\n§Y이 모디파이어는 캠페인이 만료되면 사라집니다.§!"
 
 edict_play_as_ruler_campaign_build:0 "통치자 캠페인: 향상된 기반시설"
 edict_play_as_ruler_campaign_build_desc:0 ""등잔밑이 어둡다"는 말이 있듯, 통치자는 제국의 모든 기반시설부터 개선해 차후 무엇을 짓더라도 더욱 안전하고 효율적으로 지원할 수 있게 만드는 방법을 제시했습니다."
 edict_play_as_ruler_campaign_build_functional_architecture:0 "통치자 캠페인: 건축적 감각"
 edict_play_as_ruler_campaign_build_functional_architecture_desc:0 "건물의 단순화를 넘어, 유지비 자체를 줄이는 방법은 어떻습니까?"
 edict_play_as_ruler_campaign_build_tooltip: "총독은 매달 추가적인 경험치를 획득합니다."

 edict_play_as_ruler_campaign_clean_tile:0 "통치자 캠페인: 개간 준비"
 edict_play_as_ruler_campaign_clean_tile_desc:0 "더 넓은 공간을 확보하기 위해 활화산을 치우는 것은 항상 위험합니다. 추가적인 자원을 제공해, 더 안전하고 효율적으로 위협적인 지형을 정리할 수 있을 것입니다."
 edict_play_as_ruler_campaign_ftl_focus:0 "통치자 캠페인: 성간 항해"
 edict_play_as_ruler_campaign_ftl_focus_desc:0 "우주는 무한한 가능성을 품고 있습니다. 저 드넓은 공간을 돌파하기 위해, FTL 표준을 재설립하는 것이 도움이 될 것입니다."
 edict_play_as_ruler_campaign_ship_build_focus:0 "통치자 캠페인: 함선 건조 가속"
 edict_play_as_ruler_campaign_ship_build_focus_desc:0 "모든 재료가 제시간에 정확히 도착할 수 있도록, 선박 건조와 관련된 운송 서비스의 표준안을 발표합니다."
 edict_play_as_ruler_campaign_ship_cost_focus:0 "통치자 캠페인: 함선 유지비 관리"
 edict_play_as_ruler_campaign_ship_cost_focus_desc:0 "거대한 함대를 유지하기 위한 자원이 낭비되지 않도록, 보다 효율적인 방법이 필요합니다."
 edict_play_as_ruler_campaign_ship_combat_focus:0 "통치자 캠페인: 함대 전투력 향상"
 edict_play_as_ruler_campaign_ship_combat_focus_desc:0 "은하의 패권을 거머쥐기 위해선 강력한 함대가 필요합니다. 함선의 무기 정확성과 전투 능력을 최적화해 은하의 패자로 나아가야 합니다."
 edict_play_as_ruler_campaign_ship_combat_focus_als:0 "$edict_play_as_ruler_campaign_ship_combat_focus$"
 edict_play_as_ruler_campaign_ship_combat_focus_als_desc:0 "$edict_play_as_ruler_campaign_ship_combat_focus_desc$"
 edict_play_as_ruler_campaign_ship_combat_focus_als_tooltip: "All Admirals in fleet gradually level their §LAccuracy§! over time."
 
 edict_play_as_ruler_campaign_ship_power_focus:0 "통치자 캠페인: 피해량 최적화"
 edict_play_as_ruler_campaign_ship_power_focus_desc:0 "공격은 최선의 방어입니다. 무기에 더 많은 자원을 할당해, 적이 성장하기 전에 미리 짓밟을 준비를 해야 합니다."
 edict_play_as_ruler_campaign_ship_power_focus_als:0 "$edict_play_as_ruler_campaign_ship_power_focus$"
 edict_play_as_ruler_campaign_ship_power_focus_als_desc:0 "$edict_play_as_ruler_campaign_ship_power_focus_desc$"
 edict_play_as_ruler_campaign_ship_power_focus_als_tooltip: "함대를 할당받은 모든 제독은 시간이 지남에 따라 §L충격§! 능력이 상승합니다."
 
 edict_play_as_ruler_campaign_ship_survey_focus:0 "통치자 캠페인: 탐험 장려책"
 edict_play_as_ruler_campaign_ship_survey_focus_desc:0 "우리에게 알려지지 않은 우주의 신비가 넘쳐납니다. 더 많은, 더 빠른 탐험을 통해 은하의 신비를 풀어나가야만 합니다."
 edict_play_as_ruler_campaign_ship_survey_focus_tooltip: "과학자는 탐사로부터 §G+50%§! 추가 경험치를 획득합니다."

 edict_play_as_ruler_campaign_ancrel_focus:0 "통치자 캠페인: 프로발굴맨"
 edict_play_as_ruler_campaign_ancrel_focus_desc:0 "우리의 땅 안에 존재하는 유물은 우리가 우주로 나서기 전부터 존재해왔습니다. 이제 그 비밀을 밝힐 시간입니다.(역주: 저는 이 캠페인을 활성화 후 발굴 '종료'시 버그가 발생했습니다. 마지막 발굴만 진행하지 않으면 정상적으로 작동했습니다. 혹시나 발굴 완료 후 정상적인 진행이 안된다면, 이 캠페인을 먼저 의심해보세요.)"
 edict_play_as_ruler_campaign_ancrel_focus_tooltip: "완전히 발굴된 구역에서 추가로 1~5 £minor_artifacts  §Y$minor_artifacts$§!을 획득합니다."

 edict_play_as_ruler_campaign_war_focus:0 "통치자 캠페인: 전시경제"
 edict_play_as_ruler_campaign_war_focus_desc:0 "승리를 위해, 모든 여력을 군수물자에 쏟아부어야 합니다."
 edict_play_as_ruler_campaign_war_focus_mil:0 "통치자 캠페인: 콜 투 암"
 edict_play_as_ruler_campaign_war_focus_mil_desc:0 "전쟁의 시간이다. 적의 심장을 깨부수고, 승전가를 부르리라."
 
 edict_play_as_ruler_campaign_space_creature_focus:0 "통치자 캠페인: 괴물 처리"
 edict_play_as_ruler_campaign_space_creature_focus_desc:0 "우주 괴물은 은하계의 신비 중 하나입니다. 하지만 때론 우린 괴물들과 싸워야 하고, 저것들을 이 은하계에서 깨끗이 지워버려야 할 때도 있습니다."
 play_as_ruler_campaign_space_creature_focus_modifier_desc:0 "우주 괴물에 대한 피해: §G+50%§!\n레비아탄에 대한 피해: §G+25%§!"
 
 edict_play_as_ruler_campaign_repair_focus:0 "통치자 캠페인: 함선 수리"
 edict_play_as_ruler_campaign_repair_focus_desc:0 "어떤 함선이든 시간이 지나면 결국엔 닳고 망가질 것입니다. 하지만 우리의 훌륭한 공학적 능력을 통해 함선의 수명을 연장할 순 있습니다."
 edict_play_as_ruler_campaign_repair_focus_metal:0 "통치자 캠페인: 생체금속 수리"
 edict_play_as_ruler_campaign_repair_focus_metal_desc:0 "생체금속을 통해 함선을 순식간에 수리할 수 있습니다. 거기에 우리의 훌륭한 공학적 능력이 합쳐지면 함선의 수명을 크게 연장할 수 있을 것입니다."
 edict_play_as_ruler_campaign_speed_focus:0 "통치자 캠페인: 아광속 엔진 증폭"
 edict_play_as_ruler_campaign_speed_focus_desc:0 "지금이 평화의 시대이던, 탐험의 시대이던, 전쟁의 시대이던 상관 없습니다. 더 빠르고 신속한 움직임을 통해 모든 사건에 대한 대응능력을 크게 향상시켜줄 것입니다."
 edict_play_as_ruler_campaign_speed_focus_als: "$edict_play_as_ruler_campaign_speed_focus$"
 edict_play_as_ruler_campaign_speed_focus_als_desc: "$edict_play_as_ruler_campaign_speed_focus_desc$"
 edict_play_as_ruler_campaign_speed_focus_als_tooltip: "함대를 할당받은 모든 제독은 시간이 지남에 따라 §L유연성§! 능력이 상승합니다."

 edict_play_as_ruler_campaign_elitist_focus:0 "통치자 캠페인: 엘리트 중의 엘리트"
 edict_play_as_ruler_campaign_elitist_focus_desc:0 "대중은 제국의 미래를 결정하기엔 너무나 어립니다. 제국의 운명을 결정하기 위해선 뛰어난 지도자가 필요합니다."
 edict_play_as_ruler_campaign_elitist_focus_elder:0 "통치자 캠페인: 장로 중의 장로"
 edict_play_as_ruler_campaign_elitist_focus_elder_desc:0 "우리의 대중들은 그 어디에서도 찾아볼 수 없을 만큼 뛰어납니다. 새로운 발견을 항상 선도해나가는 것이 바로 우리의 대중들입니다. 하지만 미래를 향해 나아갈 길을 결정하기엔, 대중들은 아직 어립니다. 우리에겐 오랜 시간의 경험을 가진 지혜로운 장로가 필요합니다. 우릴 단순하거나 어리석게 만들지 않고, 큰 사고 없이 나아갈 수 있도록 지도할 수 있는 장로가 필요합니다."
 edict_play_as_ruler_campaign_elitist_focus_tooltip: "활성화할 경우, 지도자들은 시간이 지남에 따라 부정적인 특성을 제거할 수 있을 것입니다."

 edict_play_as_ruler_campaign_happy_focus:0 "통치자 캠페인: 지역 복지 할당"
 edict_play_as_ruler_campaign_happy_focus_desc:0 "모든 사람의 필요를 충족시키는 것은 어렵지 않습니다. 시민의 만족을 위해, 더 많은 소비재를 할당하면 그만입니다."
 edict_play_as_ruler_campaign_edict_focus:0 "통치자 캠페인: 유연한 칙령"
 edict_play_as_ruler_campaign_edict_focus_desc:0 "칙령은 쉽게 바꿀 수 없습니다. 하지만 우리에겐 가능합니다. 유연한 칙령은 사람들을 더 부드럽게, 쉽게 설득할 수 있도록 도울 것입니다."
 edict_play_as_ruler_campaign_colonize_focus:0 "통치자 캠페인: 멋진 신세계"
 edict_play_as_ruler_campaign_colonize_focus_desc:0 "깊고 어두운 우주에선 불가능은 없습니다. 우리의 탐험가들은 그 어떤 환경을 마주하더라도, 모든 문제를 해결할 수 있을 것입니다."
 edict_play_as_ruler_campaign_sensor_focus:0 "통치자 캠페인: 심우주 관측"
 edict_play_as_ruler_campaign_sensor_focus_desc:0 "우린 보려고 시도하나, 그들중 누구도 볼 수 없다. 더 명확하게 관측하기 위해선 적절한 동작 감지기가 필요합니다."
 edict_play_as_ruler_campaign_sensor_focus_psi:0 "통치자 캠페인: 사이오닉 관측"
 edict_play_as_ruler_campaign_sensor_focus_psi_desc:0 "사이오닉 이론에 대한 연구결과를 통해 사이오닉을 공허한 우주를 관측하는데 사용할 수 있게 되었습니다."
 edict_play_as_ruler_campaign_pirate_focus:0 "통치자 캠페인: 해적 소탕 작전"
 edict_play_as_ruler_campaign_pirate_focus_desc:0 "제국 곳곳에 발생하는 해적 행위를 억제합니다."
 
 edict_play_as_ruler_campaign_pirate_focus_tooltip: "활성화되면 우리 집행자들이 행성들 사이에서 벌어질 수 있는 불법 행위를 근절시킬 것입니다."
 
 edict_play_as_ruler_campaign_unity_focus:0 "통치자 캠페인: 문화 변동"
 edict_play_as_ruler_campaign_unity_focus_desc:0 "문화의 차이를 인정하고 결합하는 것은 서로 다른 두 사람을 하나로 묶을 수 있습니다."
 play_as_ruler_campaign_unity_focus_tooltip: "평균적인 생활수준 이상의 £pop£ POP 노동자가 매달 §G0.33§! £unity£ §Y$unity$§!을 생산합니다."
 
 edict_play_as_ruler_campaign_observer_focus: "통치자 캠페인: 원시 관찰"
 edict_play_as_ruler_campaign_observer_focus_desc:0 "모든 원시 문명은 행성별로 각기 다른 행동 양상을 보입니다. 이를 관찰하는 것은 사회 현상의 발생 원인을 찾는데 도움이 될 것입니다."
 #play_as_ruler_campaign_observer_focus_tooltip: "Each £pop£ pop with living standards of worker or better produces §G0.2§! £unity£ §Y$unity$§! per month."

 
 edict_play_as_ruler_campaign_claim_focus:0 "통치자 캠페인: 외교적 주장"
 edict_play_as_ruler_campaign_claim_focus_desc:0 "외교 문제에 대한 주장은 빠르면 빠를 수록 좋습니다. 그래야만 우리가 이후에 벌어질 사태에 대한 더 많은 대응시간을 가질 수 있으니까요."
 edict_play_as_ruler_campaign_ethic_focus:0 "통치자 캠페인: 생각 변동"
 edict_play_as_ruler_campaign_ethic_focus_desc:0 "제국이 오랜 시간 버티며, 사람들의 생각도 서서히 변해갑니다. 약간의 조작을 통해 우리에게 도움이 되도록 바꿀 수 있을 것입니다."
 edict_play_as_ruler_campaign_trust_focus:0 "통치자 캠페인: 믿을 수 있는 거래자"
 edict_play_as_ruler_campaign_trust_focus_desc:0 "모든 자원은 각각의 가치를 가집니다. 또한 공정한 무역을 하는 다른 나라와의 관계를 증진시킵니다."
 edict_play_as_ruler_campaign_trust_focus_auth:0 "통치자 캠페인: 노예 상인"
 edict_play_as_ruler_campaign_trust_focus_auth_desc:0 "모든 노예는 평등합니다. 살아서 그 가치를 다 할 수만 있다면요."
 edict_play_as_ruler_campaign_influence_focus:0 "통치자 캠페인: 정치적 노력"
 edict_play_as_ruler_campaign_influence_focus_desc:0 "세계에 변화를 일으키기 전에, 우리가 먼저 변해야 합니다."
 edict_play_as_ruler_campaign_influence_focus_demo:0 "통치자 캠페인: 민주주의 정치"
 edict_play_as_ruler_campaign_influence_focus_demo_desc:0 "선거와 관련된 노력은 단순히 행성 하나 뿐만 아니라, 제국 전체에 영향을 미칩니다."
 #edict_play_as_ruler_campaign_share_the_burden:0 "통치자 캠페인: Share the Burden"
 #edict_play_as_ruler_campaign_share_the_burden_desc:1 "This Edict enforces rotating tasks and work schedules for indentured servants, as more varied drudgery can lead to an uptick in productivity."
 edict_play_as_ruler_campaign_office_focus:0 "통치자 캠페인: 브랜드 광고"
 edict_play_as_ruler_campaign_office_focus_desc:0 "우리의 브랜드를 은하계 곳곳에 퍼트려야 합니다. 우린 더 많은 고객이 필요합니다."
 edict_play_as_ruler_campaign_robot_focus:0 "통치자 캠페인: 튼튼한 로봇"
 edict_play_as_ruler_campaign_robot_focus_desc:0 "이 미세 생산 공정은 좀 더 발전할 여지가 남아있습니다."
 edict_play_as_ruler_campaign_robot_focus_synth:0 "통치자 캠페인: 인공적 재생산"
 edict_play_as_ruler_campaign_robot_focus_synth_desc:0 "이제 우린 유기체처럼 출산할 수 없습니다. 따라서 다른 방법을 통해, 우리 종족을 더욱 많이 만들어야 합니다."
 edict_play_as_ruler_campaign_modify_focus:0 "통치자 캠페인: 유전자 조작"
 edict_play_as_ruler_campaign_modify_focus_desc:0 "유전자 변화에 대한 많은 연구 끝에, 원하는만큼 종족을 변화시킬 수 있게 되었습니다."
 edict_play_as_ruler_campaign_modify_focus_synth:0 "통치자 캠페인: 업그레이드 패턴"
 edict_play_as_ruler_campaign_modify_focus_synth_desc:0 "몸체를 맞춤설계합니다. 시민들의 요구사항은 충분히 수용할 수 있습니다. 다른 종족도 얼마든지 바꿀 수 있고요."

 edict_play_as_ruler_campaign_rocket_focus:0 "통치자 캠페인: 로켓 계획"
 edict_play_as_ruler_campaign_rocket_focus_desc:0 "미사일과 질량가속기는 추진기가 왜 중요한지 보여준 훌륭한 예시입니다. 이제 추진기를 더욱 발전시킬 때입니다. 
 edict_play_as_ruler_campaign_spiritualist_focus:0 "통치자 캠페인: 단 하나의, 올바른 길"
 edict_play_as_ruler_campaign_spiritualist_focus_desc:0 "이 세계엔 수많은 거짓된 목소리가 떠돕니다. 영성의 중요성에 대해 교육해야 할 만큼요."
 #edict_play_as_ruler_campaign_egalitarian_focus:0 "통치자 캠페인: Equal Celebration"
 #edict_play_as_ruler_campaign_egalitarian_focus_desc:0 "Every thought does their roles. No matter what they're, or where they're from, we will treat them as equal."
 edict_play_as_ruler_campaign_immigration_focus:0 "통치자 캠페인: 이주 열풍"
 edict_play_as_ruler_campaign_immigration_focus_desc:0 "새로운 집이 우릴 기다립니다. 많은 시민들이 새로운 삶에 뛰어들 준비가 되었습니다."
 edict_play_as_ruler_campaign_immigration_focus_not:0 "Ruler Campaign: Immigration Boost"
 edict_play_as_ruler_campaign_immigration_focus_not_desc:0 "The new home await us, with the support, people are ready to pack their belongings to their new life."
 edict_play_as_ruler_campaign_immigration_focus_xeno:0 "통치자 캠페인: 외계종 보관함"
 edict_play_as_ruler_campaign_immigration_focus_xeno_desc:0 "외계종들이 우릴 위해 일하는 것으로 끝내면 안됩니다. 그들은 적절한 대가도 치러야만 합니다."
 edict_play_as_ruler_campaign_decline_focus: "통치자 캠페인: 강제 추방"
 edict_play_as_ruler_campaign_decline_focus_desc:0 "우리에게 어울리지 않는 이들은, 강제로 내보내야 합니다."
 edict_play_as_ruler_campaign_education_focus:0 "통치자 캠페인: 비행 교육"
 edict_play_as_ruler_campaign_education_focus_desc:0 "사람들은 별과 별 사이를 여행하는 방법에 대해 배울 필요가 있습니다."
 edict_play_as_ruler_campaign_education_focus_elder:0 "통치자 캠페인: 조언자 교육"
 edict_play_as_ruler_campaign_education_focus_elder_desc:0 "제국이 나아갈 길을 찾기 위해, 훌륭한 조언가가 필요합니다."
 edict_play_as_ruler_campaign_education_focus_tooltip:0 "활성화하면, 매달 모든 지도자가 소량의 경험치를 획득합니다."
 
 edict_play_as_ruler_campaign_terraform_focus:0 "통치자 캠페인: 테라포밍 목록"
 edict_play_as_ruler_campaign_terraform_focus_desc:0 "테라포밍할 부분을 나열해서 정리해, 좀 더 효율적인 일처리가 가능해집니다."
 edict_play_as_ruler_campaign_megastructure_focus:0 "통치자 캠페인: 거대구조물 도약"
 edict_play_as_ruler_campaign_megastructure_focus_desc:0 "우주의 새로운 시대가 시작되었습니다. 우주의 모든 곳이 제국의 번영의 발판이 될 것입니다. 우린 할 수 있습니다."
 
 edict_play_as_ruler_campaign_imperial_cult:0 "통치자 캠페인: 신성한 후손"
 edict_play_as_ruler_campaign_imperial_cult_desc:0 "우리의 신과 같은 통치자께서 뛰어난 지도자를 물색하기 위해 직접 제국을 떠돌 것입니다."
 edict_play_as_ruler_campaign_imperial_cult_not:0 "통치자 캠페인: 재능 탐색"
 edict_play_as_ruler_campaign_imperial_cult_not_desc:0 "모든 지도자는, 모두 훌륭해야 합니다."
 
 edict_play_as_ruler_campaign_imperial_cult_tooltip: "활성화하면, 매년 선택지에 새로운 지도자들이 추가될 것입니다."

 edict_play_as_ruler_campaign_warrior_culture:0 "통치자 캠페인: 군사 전통"
 edict_play_as_ruler_campaign_warrior_culture_desc:0 "국가를 지키는 군대는 그 어떤 적에게도 용감히 맞서야 합니다."
 edict_play_as_ruler_campaign_warrior_culture_not:0 "통치자 캠페인: 고향 방위"
 edict_play_as_ruler_campaign_warrior_culture_not_desc:0 "방어전이 벌어지면 모든 이가 자신의 위치를 고수해야만 합니다."
 edict_play_as_ruler_campaign_distinguished_admiralty:0 "통치자 캠페인: 함대 완편"
 edict_play_as_ruler_campaign_distinguished_admiralty_desc:0 "적은 언제라도 나타날 수 있습니다. 함대를 미리 준비해둬야 합니다."
 edict_play_as_ruler_campaign_distinguished_admiralty_tooltip: 활성화하면 모든 제독은 매달 경험치를 획득합니다."
 edict_play_as_ruler_campaign_efficient_bureaucracy:0 "통치자 캠페인: 은하 전역 방송"
 edict_play_as_ruler_campaign_efficient_bureaucracy_desc:0 "성간제국의 몰락의 원인엔 과도한 팽창 역시 한 몫을 합니다만, 올바른 방법을 사용하여 이 문제의 여파를 최소한으로 줄일 수 있을 것입니다."
 edict_play_as_ruler_campaign_efficient_bureaucracy_not:0 "통치자 캠페인: 국가 전역 방송"
 edict_play_as_ruler_campaign_efficient_bureaucracy_not_desc:0 "성간제국의 몰락의 원인엔 팽창 역시 한 몫을 합니다만, 우린 특별한 방법을 통해 그러한 문제를 줄여나갈 수 있을 것입니다."
 

