sls.18.name:0 "조사단 무효화"
sls.18ish.name:0 "\n\n[sls_swap_leader_name.GetSheHeCap]는 연구 프로젝트를 진행중이었으며, 아주 잠시, 섬광이 [sls_swap_leader_name.GetSheHe]를 휘감고는, [sls_swap_leader_name.GetSheHe]를 §H[This.GetName]§!로 순간이동 시켰습니다.\n\n[sls_swap_leader_name.GetSheHe]가 이 어떠한-종류의-부드러운-마법의-이동-기술의 부작용, 혹은 다른 무언가로부터 회복되기까지 1년을 기다려야만 합니다."
sls.18.desc.a:0 "§H[sls_swap_leader_name.GetName]§!은 [sls_swap_leader_name.GetSheHe]의 연구단을 충족시킬 수 없게 되었습니다.$sls.18ish.name$"
sls.18.desc.b:0 "§H[sls_swap_leader_name.GetName]§!은 [sls_swap_leader_name.GetSheHe]의 연구단을 이끄는데 지쳤습니다.$sls.18ish.name$"
sls.18.desc.c:0 "§H[sls_swap_leader_name.GetName]§!은 [sls_swap_leader_name.GetSheHe]의 연구단에 대해 불평불만을 내뱉었습니다.$sls.18ish.name$"
sls.18.desc.d:0 "§H[sls_swap_leader_name.GetName]§!은 [sls_swap_leader_name.GetSheHe]의 연구단과 큰 불화가 있었습니다.$sls.18ish.name$"
sls.18.desc.e:0 "§H[sls_swap_leader_name.GetName]§!은 [sls_swap_leader_name.GetSheHe]의 연구단에 커다란 문제가 생겼다고 보고했습니다.$sls.18ish.name$"
sls.18.tooltip:0 "§H[sls_swap_leader_name.GetName]§!의 모든 과학적 능력이 회복되기까지, 다시 말해 [sls_swap_leader_name.GetSheHe]의 연구단을 다시 활성화하기까지 1년을 기다려야 합니다."

sls_eureka: "§L유레카 상태: §!"

sls_trait_eureka.desc: "유레카 상태는 연구 분야의 모든 과학자가 시간이 지남에 따라 빛을 발하는 경우를 말합니다. 천재적인 재능의 번뜩임이던, 노력의 결과로 나타나던 둘 사이에 유의미한 차이는 없습니다.\n\n§G과학자들의 대응되는 §Y연구 기술 레벨§!에 따라 유레카 상태가 결정됩니다. 물론 지도자 특성, 종족 특성도 영향을 미칩니다.§!"
sls_trait_eureka.tooltip: "§E유레카 상태가 §H100%§!에 도달하면, 연구 선택지 혹은 반년간의 연구 생산량을 획득합니다. §!\n$sls_trait_eureka_text$"
sls_trait_eureka_text: "§H<연구자를 바꿀 경우 유레카 상태가 초기화됩니다>§!"
sls_message_eureka_removed: "$LEADER|H$의 §H유레카 상태§!가 인원 재할당으로 인해 초기화되었습니다."

