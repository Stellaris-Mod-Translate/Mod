sls.204.desc.head_researcher_eng_machine: "§H[sls_scientist.GetName]§!가 §B공학§! 분야의 신규 이론을 실제로 적용할 수 있다는 계산을 끝마쳤습니다. 계산 결과에 따르면, 새로운 기술을 개발할 수 있을 것입니다."
sls.204.desc.head_researcher_phy_hive: "§H[sls_scientist.GetName]§!가 §B물리학§! 분야의 신규 이론을 실제로 적용할 수 있도록 다듬었습니다. 이는 큰 도움이 될 것입니다."
