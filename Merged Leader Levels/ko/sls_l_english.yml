policy_sls_survey_focus: "연구단"
policy_sls_survey_focus_desc: "과학자의 탐사 성과를 어떤 방향으로 사용할 지 결정합니다."
sls_survey_energy: "£energy£ 항성 조사"
sls_survey_energy_desc: "새로운 등급의 태양 전지판을 사용하여, 탐사대가 전송 가능한 태양 에너지를 같은 가치의 에너지 크레딧으로 전환합니다.\n\n$sls_survey_prefix$ 행성을 탐사할 때 마다 §Y2-10§! £energy£ §H$energy$§!를 획득합니다. 항성을 조사하면 추가적으로 §Y30-60§! £energy£ §H$energy$§!를 획득합니다."

sls_survey_minerals: "£minerals£ 소행성 수집"
sls_survey_minerals_desc: "과학선에서 사용할 부족한 금속이 발견되면 이를 수집할 수 있는\n\n$sls_survey_prefix$ 행성을 탐사할 때 마다 §Y2-10§! £minerals£ §H$minerals$§!을 획득합니다. 소행성을 조사하면 §Y20-50§! £minerals£ §H$minerals$§!을 획득합니다."

sls_survey_physics_research: "£physics£ 물리학 분석"
sls_survey_physics_research_desc: "물리학 연구의 미래는 현재의 조사 임무에 달려있습니다.\n\n$sls_survey_prefix$ 행성을 탐사할 때 마다 월간 £physics£ §H$physics_research$§!의 §Y33%§! 를 받습니다."

sls_survey_society_research: "£society£ 사회학 연구"
sls_survey_society_research_desc: "모든 생명체는 그 목적이 무엇이든 관계없이 각자만의 독특한 행동을 합니다.\n\n$sls_survey_prefix$ 행성을 탐사할 때 마다 월간 £society£ §H$society_research$§!의 §Y33%§!를 받습니다."

sls_survey_engineering_research: "£engineering£ 공학 실험"
sls_survey_engineering_research_desc: "저 머나먼 곳으로!\n\n$sls_survey_prefix$ 행성을 탐사할 때 마다 월간 £engineering£ §H$engineering_research$§!의 §Y33%§!를 받습니다."

sls_survey_unity: "£unity£ 영감 자극"
sls_survey_unity_desc: "탐사대가 모든 흥미로운 정보를 기록하고 전송합니다. 예술가들에게 영감을 주는 독특한 형태의 모양도 포함됩니다. \n\n$sls_survey_prefix$ 행성을 탐사할 때 마다 월간 £unity£ §H$unity$§!의 §Y15%§!를 받습니다."

sls_survey_prefix: "§E과학선에 적용되는 효과:§!\n"
sls_survey_on_enable: "이 조사단을 활성화하기 위해 §Y25§! £influence£ §H$influence$§!이 소모됩니다."

edict_sls_simple_eureka_edict: "유레카 선형화"
edict_sls_simple_eureka_edict_desc: "모두가 '획기적인' 방법을 선호하는 것은 아닙니다. 때로는 보편적인 것이 가장 좋을 수도 있습니다."
edict_sls_simple_eureka_edict_tooltip: "연구 지도자의 유레카 효과는 연구 선택지 대신 해당 분류의 연구 포인트를 제공합니다."

sls.205.message: "$sls_scientist|H$는 해당 분야에서 획기적인 발전을 이루어냈으며, 관련 연구 포인트를 제공합니다."

