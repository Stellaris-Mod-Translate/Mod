sls_check_scientist_society_points_tooltip: "Currectly §H[sls_swap_leader_name.GetName]§! [sls_swap_leader_name.GetHasHave] [sls_swap_leader_name.sls_leader_soc_points] Skill Level(s) at §GSociety Research§!."
