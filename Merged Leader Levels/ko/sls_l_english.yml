sls.51.name:0 "연구단 해금"
sls.51.desc:0 "과학자 §H[sls_swap_leader_name.GetName]§!는 [sls_swap_leader_name.GetSheHe]의 §Y연구단§!을 해금했습니다! \n\n아래 목록 중 하나를 선택하십시오."
sls.51.desc.b:0 "§H[sls_swap_leader_name_ship.GetName]§!의 과학자 §H[sls_swap_leader_name.GetName]§!는 [sls_swap_leader_name.GetSheHe]의 §Y연구단§!을 해금할 수 있습니다! \n\n아래 목록 중 하나를 선택하십시오."
sls.51.desc.head_researcher_phy:0 "§B물리학 연구§!를 이끄는 과학자 §H[sls_swap_leader_name.GetName]§!는 can unlock [sls_swap_leader_name.GetSheHe]의 §Y연구단§!을 해금할 수 있습니다! \n\n아래 목록 중 하나를 선택하십시오."
sls.51.desc.head_researcher_soc:0 "§G사회학 연구§!를 이끄는 과학자 §H[sls_swap_leader_name.GetName]§!는 [sls_swap_leader_name.GetSheHe]의 §Y연구단§!을 해금할 수 있습니다! \n\n아래 목록 중 하나를 선택하십시오."
sls.51.desc.head_researcher_eng:0 "§H공학 연구§!를 이끄는 과학자 §H[sls_swap_leader_name.GetName]§!는 [sls_swap_leader_name.GetSheHe]의 §Y연구단§!을 해금할 수 있습니다! \n\n아래 목록 중 하나를 선택하십시오."
sls.51.a:0 "[sls_swap_leader_name.GetSheHe]는 특별히 특화된 분야가 없습니다."
sls.51.a.tooltip:0 "§H[sls_swap_leader_name.GetName]§!는 일반적인 §H연구 신장§! 연구단을 획득할 것입니다."
sls.51.r.tooltip:0 "§H[sls_swap_leader_name.GetName]§!가 연구중일 경우 추가적인 기술 선택지를 제공합니다."
sls_trait_research_industry_tooltip:0 "공학 연구 산출량, 광물 생산, 로봇, 건물 건설과 관련됨."
sls_trait_research_materials_tooltip:0 "선체, 장갑, 선체와 장갑에 대한 무기 피해량과 관련됨."
sls_trait_research_propulsion_tooltip:0 "실탄 무기, 폭발형 무기, 추진지에 관련됨."
sls_trait_research_voidcraft_tooltip:0 "함선, 우주항, 그리고 만일 연구를 해금했다면 거대 건축물과 관련됨."
sls_trait_research_computing_tooltip:0 "물리학 연구 산출량, 무기 명중률 및 추적, 거점 방어, 감지기와 관련됨."
sls_trait_research_field_manipulation_tooltip:0 "에너지 크레딧, 보호막, 보호막에 대한 무기 피해량과 관련됨."
sls_trait_research_particles_tooltip:0 "에너지 무기, 함선 유지비, FTL과 관련됨."
sls_trait_research_biology_tooltip:0 "사회학 연구 산출량, 식량 생산, 지도자 수명, 성장 속도, 유전자 개조에 관련됨."
sls_trait_research_military_theory_tooltip:0 "전쟁 피로도, 전투 능력 및 퇴각, 영유권 주장 비용에 관련됨."
sls_trait_research_new_worlds_tooltip:0 "식민지 개척, 테라포밍, 행성 결정, 이주에 관련됨."
sls_trait_research_statecraft_tooltip:0 "통합, 시행령, 지도자 후보군 및 모집 비용에 관련됨."
sls_trait_research_psionics_tooltip:0 "말로는 설명할 수 없는 그 무언가와 관련됨."

