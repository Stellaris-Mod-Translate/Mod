sls.204.name: "천재적인 번뜩임"
sls.204.desc.head_researcher_phy: "§H[sls_scientist.GetName]§!는 갑작스레 §B물리학§! 분야에서 혁신적인 아이디어를 생각해낼 수 있었습니다. [sls_scientist.GetHerHis]의 이론을 실제로 적용할 준비가 되었습니다!"
sls.204.desc.head_researcher_soc: "§H[sls_scientist.GetName]§!는 갑작스레 §B사회학§! 분야에서 혁신적인 아이디어를 생각해낼 수 있었습니다. [sls_scientist.GetHerHis]의 이론을 실제로 적용할 준비가 되었습니다!"
sls.204.desc.head_researcher_eng: "§H[sls_scientist.GetName]§!는 갑작스레 §B공학§! 분야에서 혁신적인 아이디어를 생각해낼 수 있었습니다. [sls_scientist.GetHerHis]의 이론을 실제로 적용할 준비가 되었습니다!"
sls.204.desc.head_researcher_phy_machine: "§H[sls_scientist.GetName]§!가 §B물리학§! 분야의 신규 이론을 실제로 적용할 수 있다는 계산을 끝마쳤습니다. 계산 결과에 따르면, 새로운 기술을 개발할 수 있을 것입니다."
