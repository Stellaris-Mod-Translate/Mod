 ottereditor.15.desc: "두 성계사이의 하이퍼레인을 생성하거나 제거합니다.\n먼저 현재 선택된 오브젝트의 성계를 §YOrigin§! 으로 밑의 메뉴를 사용하여 지정합니다.\n그리고 §H메뉴를 완전히 닫고§! §YOrigin§! 과의 하이퍼레인을 생성/제거 하고 싶은 성계의 항성/행성을 선택합니다.\n선택 후 이 메뉴를 다시 열면 두 성계의 하이퍼레인을 생성/제거 할 수 있는 옵션이 생길 것입니다.\n§Y알림: 하이퍼레인이 제대로 생성/제거 되더라도 은하지도의 시야에서는 인게임 시간이 조금 흐르거나 세이브/로드를 해야 달라집니다.§!"
 
