 ottereditor.13.k: "§Y[ott_target.System.GetName]§! §E주위에 소환되게 설정§! "
 ottereditor.13.l: "§E랜덤한 위치에 소환되게 설정§!"
 
 ottereditor.13.sys_random: "현재 이 메뉴의 성계들은 §Y랜덤§!한 위치에 소환되게 설정되어 있습니다.\n이 옵션을 토글하면 현재 타겟팅되어 있는 성계의 부근에 소환되게 설정합니다.\n이 옵션은 오직 현 메뉴에서만 유효하고 옵션이 선택된 후에는 §Y랜덤§! 으로 리셋됩니다."
 ottereditor.13.sys_origin: "현재 이 메뉴의 성계들은 §Y[ott_target.System.GetName]§!의 주위에 소환되게 설정되어 있습니다.\n만약 랜덤한 위치에 소환되길 바란다면 이 옵션을 토글하십시오."
 
