 ottereditor.13.desc: "은하에 새로 소환될 성계를 선택하세요.\n이미 존재하는 성계의 위치는 핑으로 알려줍니다.\n§Y알림: 만약 새 게임을 바로 시작한 상태라면 몇몇 성계들은 소환되지 않을 수 있습니다. 이 현상을 해결하려면 세이브를 한번 하고 다시 불러오는 것이 필요합니다.§!"
