 ottereditor.18.desc: "웜홀쌍을 두 성계사이에 소환합니다.\n먼저 현재 선택된 오브젝트의 성계를 §YOrigin§! 으로 밑의 메뉴를 사용하여 지정합니다.\n그리고 §H메뉴를 완전히 닫고§! §YOrigin§! 과의 웜홀을 생성 하고 싶은 성계의 항성/행성을 선택합니다.\n선택 후 이 메뉴를 다시 열면 두 성계의 하이퍼레인을 생성/제거 할 수 있는 옵션이 생길 것입니다.\n§알림: 웜홀을 제거하는것은 현재로써는 불가합니다.§!"
 
