 ottereditor.1.name: "수달 에디터 - [ott_target.GetName]"
 ottereditor.1.desc: "제국: §H[ROOT.GetName]§!\nTarget: §Y[ott_target.GetName]§!"
 
 ottereditor.welcome: "§H수달 에디터§!에 오신것을 환영합니다!\n§H수달 에디터§!는 §H성계 화면§!(은하지도 화면은 안됩니다.)에서 행성/항성/소행성 등을 선택하고 콘솔 §Gevent clam.1§!\n명령어로 적용 시킬 수 있습니다. 만약 메뉴가 열리지 않는다면 행성이나 항성을 제대로 선택하였는지 또는 현재 자신의 국가를 제어하고 있는지 확인하십시오.";
 
 ottereditor.observe: "§G옵저버 모드 들어가기§!"
 ottereditor.observe.desc: "이 기능은 현재 컨트롤 하고 있는 국가를 §H수달 에디터§! 의 가상 국가로 바꾸어 전 은하를 볼 수 있게끔 해줍니다. \n아직 탐사하거나 만나지 않은 지역등을 수정하는데 사용하세요.\n§Y주의: 옵저버 모드는 게임이 정지되있는 상태에서만 사용하세요. 아니면 원래 국가의 제어권이 AI에게 넘어갑니다.§!\n이 메뉴를 다시 열어 §H수달 에디터§! 의 옵저버 모드에서 원래 국가로 돌아갈 수 있습니다."
