#_[环世界]
 z_performance_misc.11.g1: "AI 링 월드 건설 §H허용됨§!"
 z_performance_misc.11.g1.tooltip: "원래 버전에서 AI는 마음대로 링 월드를 건축합니다. §Y 자금과 조건이 기준을 충족하면 AI는 링 월드를 건설하기 위해 노력을 아끼지 않을 것이며, 이로 인해 AI가 많은 인구를 차지하고 렉을 초래할 수 있습니다.§!"
 z_performance_misc.11.g2: "AI 링 월드 건설 §G제한됨§!"
 z_performance_misc.11.g2.tooltip: "이미 전 은하에 식민지가 있는 경우 해당 AI는 링 월드를 건설하지 않습니다. §Y 이 기능은 기존 링 월드를 업그레이드하거나 손상된 링 월드를 복구하기 위해 AI에 영향을 미치지 않습니다. §!"
 z_performance_misc.11.g3: "AI 링 월드 건설 §B금지됨§!"
 z_performance_misc.11.g3.tooltip: "AI는 어떤 상황에서도 링 월드를 건설하지 않습니다. §Y 이 기능은 기존 링 월드를 업그레이드하거나 손상된 링 월드를 복구하기 위해 AI에 영향을 미치지 않습니다. §!"

