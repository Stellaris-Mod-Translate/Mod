 z_performance_misc.11.a3.tooltip: "모든 거래 시스템을 종료하고 출력 보상 버프를 증가시켜 §Y일일 무역 경로 검사§!의 계산 압력을 줄입니다. \n\n§Y알림: 무역 보상은 행성의 POP/인력 (산업 혁명)과 행성의 추가 무역 가치, 각 POP/인력=§G0.5 무역 가치§!에 따라 추가됩니다. §!"

