 z_pf2_dec_plnt_auto_demote_on_desc:0 "실업자 상류층 POP는 일자리가 있을 때 매우 짧은 시간에 강등되고 재취업될 것입니다. 이 기능을 위한 유지비는 £energy£ §Y$energy$§! 유지비 §G2§!입니다."
