#_[栖息地]
 z_performance_misc.11.b1: "AI 거주지 건설 §G제한§!"
 z_performance_misc.11.b1.tooltip: "Infinite Stellaris 최적화 설정을 사용하면 AI의 궤도 거주지 건설이 제한됩니다. 설정은 언제든지 변경할 수 있지만 건설된 거주지는 제거 할 수 없습니다. AI는 궤도 거주지를 건설할 수 있을 때 제한없이 건설할 것이며, 이는 시스템 압력을 증가시킬 것입니다. 이 최적화 설정을 사용하면 AI 제국이 소유하고있는 거주지 구조의 수를 세어 AI용 건설 CD를 설정하여 게임 플레이 기능을 보장 할 뿐만 아니라 AI가 제한없이 궤도 거주지를 건설하는 것을 방지합니다.§!"
 z_performance_misc.11.b2: "AI 거주지 건설 §H바닐라§!"
 z_performance_misc.11.b2.tooltip: "바닐라 게임 기본값을 사용하여 AI가 거주지를 건설하도록 허용합니다. 설정은 언제든지 변경할 수 있지만 건설된 거주지는 제거할 수 없습니다. §YAI는 궤도 거주지를 건설할 수 있을 때 제한없이 건설하여 시스템 압력이 높아집니다.§!"
 z_performance_misc.11.b3: "AI 거주지 건설 §R완전히 금지§!"
 z_performance_misc.11.b3.tooltip: "AI가 거주지를 건설하지 못하도록합니다. 설정은 언제든지 변경할 수 있지만 건설된 거주지는 제거할 수 없습니다. §YAI는 궤도 거주지를 건설할 수 있을 때 제한없이 건설하여 시스템 압력이 증가합니다. AI가 거주지를 건설하는 것을 금지하면 게임 플레이에 영향을 미칩니다§!"
 z_pf2.ai_habitat_details_on: "거주지 제한 설정 §H(확장)§!：일반 AI=§G[event_target:z_fw_tgt_global_event.z_pf2_var_cntr_ai_habitat_cap_set_common]§!/§Y공허 거주자§! =§G[event_target:z_fw_tgt_global_event.z_pf2_var_cntr_ai_habitat_cap_set_vd]§!"
 z_pf2.ai_habitat_details_off: "거주지 제한 설정 §G(축소)§!：일반 AI =§G[event_target:z_fw_tgt_global_event.z_pf2_var_cntr_ai_habitat_cap_set_common]§!/§Y공허 거주자§! =§G[event_target:z_fw_tgt_global_event.z_pf2_var_cntr_ai_habitat_cap_set_vd]§!"
 z_pf2.ai_habitat_details: "궤도 서식지 건설의 상한선은 일반 AI와 §Y공허 거주자§!에 대해 별도로 설정할 수 있습니다. "
 z_pf2.ai_habitat_var_common_add_1: "일반 AI 거주지 구조물 상한 §G+1§!"
