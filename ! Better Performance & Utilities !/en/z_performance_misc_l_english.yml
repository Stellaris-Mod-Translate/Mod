 z_performance_misc.11.f4.tooltip: "§Y당신의 제국§의 모든 기계 종을 병합합니다..\n§G완전한 시민권§!을 가진 모든 로봇 POP은 병합됩니다.\n§G제한된 시민권§!을 가진 모든 로봇 POP은 하나의 로봇 종으로 병합됩니다.\n§G봉사 로봇§!은 하나의 로봇 종으로 병합됩니다."
