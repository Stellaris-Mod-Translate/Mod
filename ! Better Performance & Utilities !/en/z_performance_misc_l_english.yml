 z_pf2.cntr_pop_cap_mode_100:0 "제국 POP 상한 모드는 §Y감소가 있는 100개의 식민지로 설정됨§!"
 z_pf2.cntr_pop_cap_mode_50:0 제국 POP 상한 모드는 §G감소가 있는 50개의 식민지로 설정됨§!"
 z_pf2.cntr_pop_cap_mode_25:0 "제국 POP 상한 모드는 §B감소가 있는 50개의 식민지로 설정됨§!"
 z_pf2.cntr_pop_cap_mode.tooltip:0 "식민지의 수가 총 POP 한도를 증가시키는 방법을 결정합니다.\n§H선형§! 쇠퇴 없이 식민지가 추가 될 때마다, §Y기본 제한§! POP 상한이 증가합니다.\n§Y100 식민지§! 낮은 감소로 추가 할 때마다 식민지가 증가합니다 (100-총 식민지 수)% x §Y기본 제한§! 제국 POP 상한이 증가합니다. 최대 100 개의 식민지를 지원하며 새로운 식민지는 더 이상 제국 POP 상한을 증가시키지 않습니다.~ \n§G50 식민지§! 50 식민지 감소가 높을수록 각 추가 식민지가 증가합니다 [2 x (50-총 식민지 수)]% x §Y기본 제한§! 제국 POP 상한이 증가합니다. 최대 50개의 식민지를 지원하며 새로운 식민지는 더 이상 제국의 POP 상한을 증가시키지 않습니다. \n§B25 식민지§! 감소가 높을수록 각 추가 식민지가 증가합니다 [4 x (25-총 식민지 수)]% x §Y기본 제한§! 제국 POP 상한이 증가합니다. 최대 25개의 식민지를 지원하며 새로운 식민지는 더 이상 제국의 POP 상한을 증가시키지 않습니다."
