#_[人口上限]
 z_pf2.cntr_pop_cap_on:0 "제국 POP 상항 §G활성화됨§!/현재 제한 기준 §Y[event_target:z_fw_tgt_global_event.z_pf2_var_cntr_pop_cap_set_base]§!"
