 z_pf_tips_mod_opt: "Stellaris의 모디파이어는 tick(하루 10 tick)마다 업데이트되어 모디파이어가 제 시간에 업데이트되도록합니다. 그러나 심각한 지연이 발생하고 나중에 모디파이어 업데이트에 더 많은 계산이 사용 될수록 게임 속도가 느려집니다. \n업데이트 빈도를 일주일에 한 번 또는 한 달에 한 번으로 수정할 수 있으며, 업데이트 될 때마다 하루에 업데이트됩니다. \n이것은 실험적인 기능입니다. 그것이 어떤 영향을 미칠지는 분명하지 않습니다. 보너스가 시기적절하지 않거나 일부 기능이 손상 될 수 있습니다. 카드로 제작되지 않은 경우 이 최적화를 사용하지 마십시오."