 z_pf2_trait_core_species:0 "직접 병합 템플릿"
 z_pf2_trait_core_species_desc: "현재 속한 카테고리의 템플릿 종, 다른 모든 종은 여기에 병합됩니다. 이 템플릿으로 병합 된 각 팝에는 약간의 자원이 필요합니다."
 z_performance_misc.11.f1: "§G실험적 기능: 모든 종 병합 - AI 제국§!"
 z_performance_misc.11.f1.tooltip: "§Y일반 AI 제국§! 과 §Y승천 제국§!의 모든 종을 병합하여 너무 많은 종을 제거합니다. 이것은 게임 후반에 게임 성능을 향상시킬 것입니다.\n§G완전한 시민권§!을 가진 모든 POP들은 §B이 제국의 창립 종족§!으로 병합됩니다.\n§G제한된 시민권§!을 가진 모든 팝은 하나의 종으로 병합됩니다.\n모든 §G노예§!는 하나의 종으로 병합됩니다."
 z_performance_misc.11.f1b.tooltip: "§Y일반 AI 제국§! 과 §Y승천 제국§!의 모든 종을 병합하여 너무 많은 종을 제거합니다. 이것은 게임 후반에 게임 성능을 향상시킬 것입니다.\n§G완전한 시민권§!을 가진 모든 POP들은 §B이 제국의 창립 종족§!으로 병합됩니다.\n§G제한된 시민권§!을 가진 모든 팝은 하나의 종으로 병합됩니다.\n모든 §G노예§!는 하나의 종으로 병합됩니다.\n\n§알림: 이 기능은 모드 설정 패널 상단의 바로가기 버튼을 통해 직접 실행할 수 있습니다.§!"
#_物种整合-国内
 z_performance_misc.11.f2: "§G실험적 기능: 모든 종 병합 - 당신의 제국§!"
 z_performance_misc.11.f2.tooltip: "§Y당신의 제국§의 모든 종을 병합합니다.\n§G완전한 시민권§!을 가진 모든 POP들은 §B이 제국의 창립 종족§!으로 병합됩니다.\n§G제한된 시민권§!을 가진 모든 팝은 하나의 종으로 병합됩니다.\n모든 §G노예§!는 하나의 종으로 병합됩니다."
