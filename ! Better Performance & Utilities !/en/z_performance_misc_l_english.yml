 z_performance_misc.11.a1: "무역 최적화 §H비활성화됨§!"
 z_performance_misc.11.a1.tooltip: "원래 설정인 AI 무역 시스템은 §Y 일일 무역 경로 감지§!를 한 후, 관문 네트워크가 구축되면 게임 속도가 심각하게 느려집니다."
