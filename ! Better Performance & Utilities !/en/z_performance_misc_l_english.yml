 z_performance_misc.11.a2.tooltip: "AI 무역 시스템을 닫고 무역 보상 버프를 높여 §Y일일 무역 경로 검사§!에서 생성되는 계산 량을 줄입니다! \n플레이어의 무역 시스템은 변경되지 않았습니다. \n\n§Y알림: 무역 보상은 행성의 POP/인력 (산업 혁명)과 행성의 추가 무역 가치, 각 인구/인력=§G0.5 무역 가치§!에 따라 추가됩니다. §!"
