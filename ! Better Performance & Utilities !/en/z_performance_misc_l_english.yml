 z_pf2.pop_management_vam_on: "바닐라 자동 이주 §G활성화됨§!"
 z_pf2.pop_management_vam_off: "바닐라 자동 이주 §H비활성화됨§!"
 z_pf2.pop_management_vam_tips: "만약 팝 수가 어느 정도 진행된 게임의 전체 일자리 수보다 많다면, 많은 수의 실업자들이 의미 없이 이주하여 추가 연산을 유발할 것입니다. 이 기능은 바닐라 자동 이주 기능을 비활성화 시킵니다. \n참고: 이것은 게임에 변화를 줍니다. 실업자 수는 바닐라 자동 이주에도 영향을 받지 않을 것입니다. 이 모드와 함께 제공되는 새 자동 이주 매커니즘을 켤 수 있습니다. 바닐라 매커니즘보다 최적화되었지만, 이 매커니즘은 플레이어에게만 영향을 미칩니다."
#_宜居条件
 z_pf_tips_heup_habit_set:0 "POP 이주 기능 실행시 팝의 거주 조건을 설정합니다. \n최소로 설정하면 15% 이상의 적합성을 가진 팝만 이주됩니다. \n거주가능으로 설정되면 적합성이 35% 이상인 팝만 이주됩니다. \n무시로 설정하면 POP 적합성이 무시되고 사용 가능한 모든 POP이 이주됩니다. 적합성을 무시하는 것은 전국 POP 이주 및 자동 POP 이주에 유효하지 않습니다. 이 두 경우에서 최소 적합성은 15% 이상이어야합니다."
 z_pf.heup_habit_default:0 "POP 이주 적합성 설정: §G현재 최소§!"
 z_pf.heup_habit_ignore:0 "POP 이주 적합성 설정: §H현재 무시§!"
 z_pf.heup_habit_high:0 "POP 이주 적합성 설정: §Y현재 거주가능§!"
 
