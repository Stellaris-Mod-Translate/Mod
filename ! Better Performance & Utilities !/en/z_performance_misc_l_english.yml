 z_pf2.cntr_pop_cap.tooltip:0 "POP 제한을 연 후 제국의 총 인구 수에 상한선이 추가되어 소유한 행성의 수에 따라 최대 인구가 제한됩니다. \n계산 공식 : 식민지 수 x 제한 기준."
