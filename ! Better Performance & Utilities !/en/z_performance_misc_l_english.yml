 z_performance_misc.11.h1: "행성 인구 용량 §G활성화됨§!"
 z_performance_misc.11.h1.tooltip: "엄격한 인구 제한을 해제하고 Infinite Stellaris 최적화 설정을 사용하여 행성 인구 용량을 활성화합니다. 행성의 총 인구는 행성 크기와 행성 등급에 의해 제한됩니다.\n\n§Y주의: Carrying Capacity 모드를 구독한 경우 이 기능은 자동으로 비활성화됩니다. 활성화된 행성의 인구 수용량은 더 이상 무제한 인구 증가가 없기 때문에 게임 동작에 약간의 차이를 만들 것입니다§!"
 z_performance_misc.11.h2: "행성 인구 용량 §H비활성화됨§!"
 z_performance_misc.11.h2.tooltip: "바닐라 게임 기본값을 사용하여 행성 인구 용량을 비활성화합니다. 가능하다면 행성의 인구는 계속 증가 할 것입니다.\n\n§Y경고: 무제한 인구 증가는 게임 후반에 심각한 지연을 유발합니다. 매일 너무 많은 POP이 확인되기 때문입니다.§!"

