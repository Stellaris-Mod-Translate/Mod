###_动态人口限制
 z_performance_misc.11.i0: "동적 인구 제한 §비활성화됨§!"
 z_performance_misc.11.i0.tooltip: "바닐라 게임 기본값, 동적 인구 제한 비활성화 및 실업자 POP은 인구 증가/조립/이민률에 영향을주지 않습니다.\n\n§Y주의: 많은 수의 실업자 인구는 행성의 안정성을 심각하게 떨어 뜨리고 무제한 인구 증가는 게임 후반에 심각한 지연을 초래합니다. 매일 너무 많은 POP이 확인되기 때문입니다§!"
 z_performance_misc.11.i1: "동적 인구 제한 §B매우 낮음§!"
 z_performance_misc.11.i1.tooltip: "동적 인구 제한이 매우 낮음으로 설정되었습니다. 실업자가 많을수록 인구 증가/조립/이민률이 낮아집니다. 인구 증가를 제한하기 위해 4 개의 실업자 POP부터 시작하여 최대 8 개의 실업자 POP까지 가능합니다.\n\n§Y이것은 게임의 무제한 인구 증가 메커니즘과 다릅니다.§!"
 z_performance_misc.11.i2: "동적 인구 제한 §G낮음§!"
 z_performance_misc.11.i2.tooltip: "동적 인구 제한이 낮음으로 설정되었습니다. 실업자가 많을수록 인구 증가/조립/이민률이 낮아집니다. 인구 증가를 제한하기 위해 5 개의 실업자 POP부터 시작하여 최대 12 개의 실업자 POP까지 가능합니다.\n\n§Y이것은 게임의 무제한 인구 증가 메커니즘과 다릅니다 .§!"
 z_performance_misc.11.i3: "동적 인구 제한 §B높음§!"
