 z_performance_misc.limited_gateway_ban: "AI 관문 건설 §B금지됨§!"
 z_performance_misc.limited_gateway.tooltip: "자원을 사용할 수 있게 되면 AI는 모든 곳에 관물을 구축하기 위해 노력을 아끼지 않을 것이며, 이로 인해 경로 통계가 중단 될 수 있습니다. §Y 관문 건설을 금지해도 손상된 관문을 수리하는 AI에는 영향을 미치지 않습니다. §!"




