#_指南
 z_mm_tips_pf2_btn_misc_guide: "§GBetter Performance§!\n알림: 모든 최적화는 언제든지 조정할 수 있습니다. 지시사항을 주의 깊게 읽고 자신에게 맞는 최적화 방법을 선택하십시오. \n\n§B 제국 인구 제한: §! 여러분의 인구 증가율은 특별한 수학적 모델에 따라 바뀔 것입니다. \n이 모델은 현재 §Y 제국의 총 인구 수§!를 참조할 것입니다. 총 인구가 총 상한선의 50% 미만일 때 인구 증가는 플러스 보너스를 얻습니다. 총 상한선의 25%에 가까울수록 성장률이 높아집니다. 총 인구가 총 상한선의 50%를 초과하면 인구 증가는 마이너스 보너스를받습니다. 총 상한선의 100%에 가까울수록 성장률이 낮아집니다. \n§Y 제국의 최대 인구§!=식민지 수 x 한계기본 x 감소 (선택한 모드에 따라 다름). 디폴트 기본 번호는 240이며 25 개 이상의 행성에 대한 인구 제한은 증가하지 않습니다. 결국 최대 인구 제한은 3000입니다. \n\n자동화 다운그레이드/이주  : 그것은 각 행성에 대해 별도로 설정될 수 있고 실업자들이 자동으로 이주하거나 사회 계층을 낮추기 위해 일정량의 유지비를 지출할 수 있습니다. \n\n무역 계산 최적화: 무역 경로는 렉의 원인 중 하나입니다. 이 기능은 무역 경로를 닫고 저에너지 방식으로 무역 생산량을 계산할 수 있습니다. \n\nAI 거대구조물 제한: 전 은하에 궤도 거주지와 링 월드가 너무 많으면 AI는 타노스님이 옳다는 것을 깨닫게 되는 많은 POP을 얻고, 과문이 너무 많으면 경로 계산양이 크게 늘어납니다. 이 기능은 AI가 이 세 개의 메가 구조물을 구성하는 것을 제한하지만 손상된 거대구조물을 수리하는 데에는 영향을 미치지는 않습니다. \n\n종 최적화: 너무 많은 종도 렉의  범인입니다. 여기에서 전체 은하계의 종 수는 자기 진화, 혼종 및 AI 종 변형을 제한함으로써 제한됩니다. \n\n매뉴 기능   : 주황색 버튼은 모두 수동 기능입니다. 종을 병합하고, 함대를 최적화하고, 다른 빠른 작업을 수행 할 수 있습니다. \n알림: 종에 태그 특성을 추가하거나 결합된 종의 템플릿으로 사용하거나 결합된 종을 무시하도록 할 수 있습니다."

