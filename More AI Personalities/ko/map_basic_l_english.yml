 ###################################
 # Personalities
 ####################################

 personality_map_technology_warlords:0 "기술 군벌"
 personality_map_technology_warlords_desc:0 "기술 군벌은 그들의 우월한 기술을 이용하여 우주를 지배하려 합니다. 또한 자신보다 더 발전한 문명을 존경하고, 무력한 원시인들을 내려다봅니다."
 personality_map_patronizing_colonizers:0 "편협한 식민론자"
 personality_map_patronizing_colonizers_desc:0 "편협한 식민론자는 지배와 정복을 통해 다른 종족들을 '문명화'하는 것이 그들의 의무라고 믿습니다. 그들은 원시 문명들을 적절한 문명과 문화로 깨우치는 것이 본인들이 짊어진 짐이라고 생각합니다."
 personality_map_savage_raiders:0 "야만적 약탈자"
 personality_map_savage_raiders_desc:0 "야만적 약탈자는 자신들의 경제적, 정치적 이점을 강화하기 위해 전쟁을 벌이지만 새로운 행성을 완전히 정복하고 새 땅을 얻기보다는 약탈과 노예화를 선호합니다. 이는 이들이 어느 정도 무역에 개방되어 있다는 것입니다."
 personality_map_defenders_of_the_faith:0 "신앙의 수호자"
 personality_map_defenders_of_the_faith_desc:0 "신앙의 수호자는 우주가 그들의 믿음과 문명을 파괴하려는 적들로 가득 차 있다고 믿습니다. 비록 이들이 자신의 신앙을 무력으로 퍼뜨리는 것을 필수적으로 원하지는 않지만, 이들은 본인들의 삶의 방식을 위협하는 누구에게나 무자비하게 대할 것입니다."
 personality_map_carefree_hippies:0 "평온한 히피"
 personality_map_carefree_hippies_desc:0 "평온한 히피는 온 우주가 아름다움과 사랑으로 가득 차 있으며 모든 종은 자유롭고 자연과 하나가 되어야 한다고 믿습니다. 이들은 모든 종족을 흐름에 맡기는 것을 선호합니다."
 personality_map_open_minded_worshippers:0 "개방적인 종교인"
 personality_map_open_minded_worshippers_desc:0 "개방적인 종교인은 그들의 믿음에 동의하지 않는 종족까지도 존중하는 경향이 있습니다. 이들은 다른 종교적인 관점과 함께 유익한 대화에 참여하는 것을 좋아합니다."
 personality_map_insular_cultists:0 "배타적인 광신자"
 personality_map_insular_cultists_desc:0 "배타적인 광신자는 오직 자신들만이 진정한 신앙의 추종자라고 믿고 있습니다. 이들은 우주의 다른 종족들을 피해야 할 혐오스러운 것으로 봅니다."
 personality_map_studious_builders:0 "학구적인 건축가"
 personality_map_studious_builders_desc:0 "학구적인 건축가는 자체 기반시설의 개발과 삶의 질 향상에 무엇보다도 신경을 씁니다. 이들은 자신들의 이익을 보호하기 위해 필요한 만큼 무역과 전쟁을 할 것입니다."
 personality_map_hedonistic_visionaries:0 "쾌락주의적 공상가"
 personality_map_hedonistic_visionaries_desc:0 "쾌락주의적 공상가는 비록 결과는 저주받을지라도 우주의 모든 종족들이 쾌락과 사치에 굴복해야 하고 그들이 하고싶은 것을 해야 한다고 믿는 쾌락주의자들입니다. 이들은 마지못해 다른 제국과 무역하고 교류할 것이며 이들의 삶의 방식을 거스르는 자는 누구나 행복한 공포에 떨게 될 것입니다."
 personality_map_generous_philanthropists:0 "관대한 자선가"
 personality_map_generous_philanthropists_desc:0 "관대한 자선가는 우주의 모든 종족들이 풍요와 부 속에서 번영할 수 있도록 돕는 것을 그들의 사명으로 여깁니다. 이들은 사명을 이루기 위한 가장 좋은 방법이 무력이 아닌 선물과 협력이라고 믿고 있습니다. 이들은 때때로 독선적일 수 있지만, 그 의도 자체는 좋은 편입니다."
 personality_map_adventure_seekers:0 "모험 탐색자"
 personality_map_adventure_seekers_desc:0 "모험 탐색자는 새롭고 흥미로운 것들을 경험하고 싶어합니다. 그들은 만약 어떤 지성있는 생명체가 우주가 제공하는 것을 탐구하지 않는다면 살 가치가 없다고 생각합니다. 이들은 대체로 우호적인 편이지만 그들의 견해에 동의하지 않는 종족들을 경멸할 것입니다."
 personality_map_splendid_isolationists:0 "근사한 고립주의자"
 personality_map_splendid_isolationists_desc:0 "근사한 고립주의자는 그들 자신이 다른 모든 종족보다 우월하다고 믿습니다. 이들은 필요에 따라 다른 제국과 교역하고 교류할 것이지만 다른 종족의 분쟁은 중요하게 생각하지 않을 것입니다."
 personality_map_psychotic_hordes:0 "피에 굶주린 약탈자"
 personality_map_psychotic_hordes_desc:0 "피에 굶주린 약탈자는 논리적인 설득이 불가능합니다. 이들은 전쟁을 즐기고 파괴를 사랑하는 사실 이외에는 어떠한 이유도 없이 전쟁을 추구합니다."
 personality_map_totalitarian_patriots:0 "전체주의 애국자"
 personality_map_totalitarian_patriots_desc:0 "전체주의 애국자는 온 우주가 끊임없는 위협으로 가득 차 있으며, 그들의 시민들을 지속적으로 통제하고 모니터링 해야한다고 생각합니다. 이들과 상호작용하기는 어렵습니다."
 personality_map_insecure_imitators:0 "자신없는 모방자"
 personality_map_insecure_imitators_desc:0 "자신없는 모방자는 다른 모든 종족이 자신들보다 더 강하고 낫다고 생각합니다. 이들은 외부의 위협으로부터 스스로를 보호하기 위해 다른 종족으로부터 배울 것이고, 그래서 언젠가는 이들도 두려움받고 존중받는 존재가 될 것입니다."
 personality_map_efficient_bureaucrats:0 "유능한 관료"
 personality_map_efficient_bureaucrats_desc:0 "유능한 관료는 그들의 관료적 기구를 중심으로 존재하는 고도로 조직화된 종족입니다. 이들은 외교적 의례, 문서화, 적절한 관리 등을 중요하게 생각하며 대부분 자기 일에만 신경을 쓰지만 자신들에게 해를 끼치지 않는 존재에게는 친절한 편입니다."
 personality_map_guerilla_fighters:0 "게릴라 전사"
 personality_map_guerilla_fighters_desc:0 "게릴라 전사는 거의 전쟁을 벌이지 않지만, 이것이 그들이 약하다는 말은 아닙니다. 그들은 방어전의 전문가이며 최후의 한명까지 방어전에 투입될 것입니다. 이들을 정복하는 것은 큰 도전일 것입니다."
 personality_map_civilized_nomads:0 "문명화된 유목민"
 personality_map_civilized_nomads_desc:0 "문명화된 유목민은 그 이름만큼이나 역설적인 존재들입니다. 이들은 자원을 확보하기 위해 기꺼이 경쟁자를 공격하겠지만, 문자가 있고 명예로운 규범을 가지고 있으며, 경쟁자들의 문화와 관습에 대해 배우기를 열망합니다."
 personality_map_rugged_cowboys:0 "강인한 카우보이"
 personality_map_rugged_cowboys_desc:0 "강인한 카우보이들은 영원히 확장되는 국경지대를 탐험하고 있습니다. 이 강건한 개척자들은 누군가에게는 무례하게 보일지도 모르지만, 이들은 의심할 여지 없이 용감하고 심지어는 무모하다고 말할 수 있는 종족입니다. 이들은 심지어는 적일지라도 그들의 힘과 용기를 가치있다고 생각하지만 그들이 생각하는 것에 대해서는 방어적인 편입니다."
 personality_map_slave_owning_aristocrats:0 "노예제 귀족"
 personality_map_slave_owning_aristocrats_desc:0 "노예제 귀족은 스스로를 더 세련되고 복잡한 사회의 수호자로 간주하며 품위, 예절 그리고 음식을 중시합니다. 그러나 이들의 경제 전체가 노예제를 통해 지탱되고 있으며 그렇기 떄문에 전쟁을 통해서든 무역과 외교를 통해서든 새로운 노예 공급원을 찾는 것에 더없이 기뻐합니다."
 personality_map_slave_traders:0 "노예 무역상"
 personality_map_slave_traders_desc:0 "노예 무역상은 합법적인 노예 소유 사회입니다. 그들의 많은 노예들은 반드시 전쟁을 통해서만 잡히는 것이 아니라 무역과 사회적 관습에 의해 잡힙니다. 이들은 갈등이 자국 경제를 위협하기 때문에 무역과 외교를 선호하는 편이지만 그럼에도 자국의 이익을 보호하기 위해서는 싸울 수 있습니다."
 personality_map_sublime_porte:0 "제국의 문"
 personality_map_sublime_porte_desc:0 "제국의 문은 복잡한 통치 체제를 갖춘 오래된 국가입니다. 역사적으로 그들은 위대한 전사 전통을 가진 전사사회였지만, 정착 이후에는 활기차고 도시화된 다문화 사회를 가꾸고 다른 종족들과의 무역을 유지하는 데 더 집중하고 있습니다. 그렇다고 이들을 더 이상 전쟁을 할 능력이 없다고 판단해서는 안됩니다. 이들이 필요하다면 새로운 영토와 통치할 대상들을 찾아내고 정복할 것입니다."
 personality_map_slave_soldiers:0 "노예 전사"
 personality_map_slave_soldiers_desc:0 "노예 전사는 소수의 노예 전사들이 엘리트층으로 군림하는 특이한 군국주의 사회를 가지고 있습니다. 이들은 필요에 따라 나라를 건설하고 발전시킬 것이며 그것이 그들의 이익에 부합한다면 다른 제국과 무역하고 협력하는 것에 동의할 것입니다."
 personality_map_enterprising_corsairs:0 "진취적인 해적"
 personality_map_enterprising_corsairs_desc:0 "진취적인 해적에게 가장 중요한 것은 노예상입니다. 이들은 전사사회지만 가능하면 무역을 선호하며 공격적인 편은 아닙니다. 왜냐하면 그들에게 있어서 잠재 고객...혹은 잠재 노예가 될 모든 종족을 절멸시키는 것은 의미가 없기 때문입니다. 이들은 또한 다른 문화를 받아들이는 경향이 있으며 누구나 노예나 주인이 될 수 있습니다."
 personality_map_warrior_mystics:0 "신비주의 전사"
 personality_map_warrior_mystics_desc:0 "신비주의 전사는 그들만의 길을 따릅니다. 용기있고 교활하며 인내심이 강하며 자기 성찰적인 그들은 유용한 동맹자나 심지어는 모실 주인을 찾지만, 약하거나 그들에게 잘못을 저지른 자들을 공격하는 데 있어서는 거리낌이 없을 것입니다. 이들은 적과 전쟁을 할 때처럼 내적, 지적 발달에 집중할 가능성이 높습니다."
 personality_map_aspiring_precursors:0 "야망있는 선구자"
 personality_map_aspiring_precursors_desc:0 "야망있는 선구자는 우주의 어린 종족들을 가르치고 지도함으로써 번영하는 새로운 은하계 질서의 주도자가 될 것이라고 믿습니다. 이들은 자신들의 고귀한 일을 평화롭게 할 수 있다고 느끼고 본인들이 침략을 받지 않는 이상은 친절한 편입니다."
 personality_map_lazy_managers:0 "게으른 관리자"
 personality_map_lazy_managers_desc:0 "게으른 관리자는 별로 신경을 쓰지 않습니다. 이들은 자기 자신을 지키고 은하계가 스스로 나아가게 하는 것을 선호합니다. 이들은 보통 적대적이지 않은 편이지만 그들의 동맹국은 때때로 그들을 신뢰할 수 없는 존재라고 생각할지도 모릅니다."
 personality_map_insidious_opportunists:0 "음흉한 기회주의자"
 personality_map_insidious_opportunists_desc:0 "음흉한 기회주의자는 표면적으로는 친절합니다. 이것은 그들의 본성을 분쟁의 비용을 두려워하는 야심찬 조작자라고 속이며, 자신들의 이익만을 늘리기 위해 '친구'를 만들 것입니다. 이들은 발전에 대한 위협으로 보이는 종족들에 대해 맹렬한 비난을 퍼부을 것입니다."
 personality_map_naive_appeasers:0 "순진한 타협자"
 personality_map_naive_appeasers_desc:0 "순진한 타협자는 모든 종족을 행복하게 만들고 싶어합니다. 이들은 다른 종족들이 그들을 좋아하지 않을까 걱정하며 어떤 종류의 분쟁도 두려워합니다. 이들은 친구가 되기는 쉽지만 대체로 약하고 연약한 경향이 있습니다."
 personality_map_experts_in_xenocide:0 "절멸 전문가"
 personality_map_experts_in_xenocide_desc:0 "절멸 전문가들은 새로운 도전으로 가득 찬 역동적이고 변화무쌍한 은하계에서 '전략적 목표'를 달성하고 싶다면 고객 우선적이고 작업 중심적이며 요구 중심적이고 지속 가능하며 혁신적인 정책을 갖는것이 중요하다고 생각합니다. 다만 불행한 점은 이들이 말하는 '전략적 목표'가 자신 이외의 모든 우주의 지각있는 생명체의 멸종이라는 점입니다. 멸종에 대한 이들의 명랑한 태도는 그들을 약간 미친 것처럼 보이게 합니다."
 personality_map_depraved_breeders:0 "타락한 사육자"
 personality_map_depraved_breeders_desc:0 "타락한 사육자는 항상 호색스럽고 음탕합니다. 이들은 자신의 종을 전파하고 그것을 은하 전체에 퍼뜨리는 것이 그들의 의무라고 믿습니다. 이들은 또한 자신들이 원하는 한 다른 종족과 타락한 행동을 하는 것에 아무런 문제가 없다고 믿습니다."
 personality_map_dwellers_in_the_ephemeral:0 "단명하는 거주자"
 personality_map_dwellers_in_the_ephemeral_desc:0 "단명하는 거주자는 수명이 짧은 경향이 있는 종족입니다. 결과적으로 그들 문화의 대부분은 존재의 불변성을 중심으로 돌아갑니다. 이들은 철학적인 부류로, 불필요한 공격이나 무례함을 좋아하지 않으며 그들은 가지고 있는 모든것을 소중히 여깁니다."
 personality_map_hopeless_pessimists:0 "절망적인 비관론자"
 personality_map_hopeless_pessimists_desc:0 "절망적인 비관론자는 모든것이 절망적이라고 느낍니다. 존재는 우울하고, 삶은 고통으로 가득 차 있습니다."
 personality_map_conoisseurs_of_food:0 "식품 감정가"
 personality_map_conoisseurs_of_food_desc:0 "식품 감정가는 먹는 것을 좋아하고 은하 내에 어떤 종류의 음식이 많은지 알고 싶어합니다. 이들은 일반적으로는 평화로운 부류지만, 어떤 종류의 위험을 초래할지는 아무도 모릅니다."
 personality_map_unrealistic_idolizers:0 "비현실적인 집착자"
 personality_map_unrealistic_idolizers_desc:0 "비현실적인 집착배자들은 자기 혐오적인 태도를 가지고 다른 종들이 그들보다 더 나은 문화와 삶의 방식을 가지고 있다고 생각하는 경향이 있습니다. 만약 어떤 종족이 그들에게 깊은 인상을 준다면 그들은 그 종족에 집착할 것입니다."
 personality_map_melodious_composers:0 "멜로디 작곡가"
 personality_map_melodious_composers_desc:0 "음악이 사랑의 음식이 된다면, 계속 연주합니다."
 personality_map_cosmopolitan_imperials:0 "범은하적 제국"
 personality_map_cosmopolitan_imperials_desc:0 "범은하적 제국은 교양있고 언변이 좋은 종족입니다. 훈련된 시민군이기도 한 그들은 유능한 외교관이자 무역상이기도 합니다. 이들은 다른 종족들을 정복할 수도 있지만, 모든 시민을 공평하게 대하고 그들의 법치를 존중하는 모든 사람들을 기꺼이 존중합니다."
 personality_map_bringers_of_paradise:0 "낙원의 인도자"
 personality_map_bringers_of_paradise_desc:0 "낙원의 인도자는 그들의 전체 사회가 파괴와 죽음을 숭배하는 데 헌신합니다. 이들은 혼돈의 힘을 불러들여 우주를 파괴하고 새로운 우주를 탄생시켜 그곳에서 지배자로 군림하는 것이 그들의 의무라고 믿습니다."
 personality_map_sadistic_loremasters:0 "가학적인 전승지기"
 personality_map_sadistic_loremasters_desc:0 "가학적인 전승지기는 전승에 대한 지식이 권력의 핵심이며, 그 힘은 미물들에게 고통을 가하는 데 가장 잘 사용된다고 믿습니다. 이 거만하고 비뚤어지고 무례한 자들을 무시해서는 안됩니다."
 personality_map_total_nutcases:0 "완전한 미치광이"
 personality_map_total_nutcases_desc:0 "만약 당신이 과거부터 그들을 지켜봐온 선구자들과 몰락 제국들에게 물어본다면 그들을 완전한 미치광이라고 할 것입니다. 그러나 그들은 이 미치광이들의 완전한 멸종을 위한 그 어떤 행동도 취하지 않았습니다. 조금 이상하긴 하지만 그들은 이 미치광이들을 은하의 별난 존재로 용인해 온 듯 합니다."
 personality_map_princes_of_madness:0 "광기의 대공"
 personality_map_princes_of_madness_desc:0 "이들은 분명히 미쳤습니다. 그러나 아마 이 정신이상 아래에는 어떤 종류의 논리나 도덕의식이 존재할 것입니다. 결국, 더 자세히 조사하면 그들은 그들 자신의 시민들의 안녕에 대해 관심을 가지고 있으며, 창의성과 협력에 대해 깊은 존경을 가지고 있습니다."
 personality_map_enforcers_of_law:0 "법 집행자"
 personality_map_enforcers_of_law_desc:0 "법을 집행하는 사람들은 그들이 원하든 원하지 않든, 은하의 거주자들을 보호하기 위해 그들 스스로 그것을 떠맡았습니다. 이들은 정의를 굳게 믿고 범죄자들을 처벌하지만 가끔은... 좀 지나치게 열성적입니다."
 personality_map_flowers_of_war:0 "전쟁의 꽃"
 personality_map_flowers_of_war_desc:0 "전쟁의 꽃은 종교적, 문화적 체계가 피의 희생과 신성한 전쟁을 필수로 하는 사회입니다. 그것이 없으면, 그들은 우주가 종말할 것이라고 믿습니다. 이들은 무자비하고 피에 굶주려있기는 하지만 의식과 명예가 강하며, 용맹하기만 하면 아무리 약한 자라도 상대방을 진정으로 존중하는 경향이 있습니다."
 personality_map_nonaligned_preservationists:0 "비동맹 보존주의자"
 personality_map_nonaligned_preservationists_desc:0 "비동맹 보존주의자는 은하의 생물 다양성과 모든 지각있는 종족들이 가장 좋은 방식으로 내사를 처리할 수 있는 자연권을 보존하는데 헌신하고 있습니다. 이들은 원시종과의 불간섭이라는 '주요지침'에 가입하고 자연에 대한 범죄로 인해 행동을 개시할 수는 있지만, 국제문제에 있어서 중립성을 유지하기 위해서 노력합니다."
 personality_map_inspired_dreamers:0 "고무된 몽상가"
 personality_map_inspired_dreamers_desc:0 "고무된 몽상가는 인생에서 가장 큰 목표가 완벽한 몸과 마음을 갖기 위한 열쇠라고 믿는 완벽한 육체를 이루는 것이라고 믿습니다. 이들은 운동과 신체 단련을 종교로 포용하고 인위적인 수단을 통해 자신을 변형하는 사람들을 얕보며, 난관은 항상 노력과 헌신을 통해 극복할 수 있다고 믿습니다."
 personality_map_cultivated_scholar_gentry:0 "교양있는 학자"
 personality_map_cultivated_scholar_gentry_desc:0 "교양있는 학자는 번영하고 선진적인 민족으로 국가를 발전시키기 위해 모든 종류의 문화, 예술, 지적 능력을 증진시킵니다. 이들은 때로 가장 강하지는 않을 수도, 외부인을 향해 엘리트주의적으로 행동할 수도 있지만, 강한 경제와 문화로 이것을 뒷받침합니다. 이들은 공로주의에 대한 확실한 신념, 강한 도덕 및 명예의식을 가지고 있어서 동맹이 된다면 확실한 우방임을 증명할 것 같습니다."
 personality_map_middle_kingdom:0 "중화 제국"
 personality_map_middle_kingdom_desc:0 "중화 제국은 오래되고 강력한 문명입니다. 이들은 자신을 위대하고 고귀한 우주의 중심지로, 그리고 다른 모두를 야만인으로 여깁니다. 이들의 오만한 태도에도 불구하고, 무역과 문화 교류를 통한 평화적 혹은 정복을 통한 군사적 교류 모두를 좋아합니다. 왜냐하면 이들은 양쪽 모두 능력이 있기 때문입니다."
 personality_map_white_lotus:0 "백련교"
 personality_map_white_lotus_desc:0 "백련교는 지독한 배척주의적 사회입니다. 오랜 역사와 명성있는 역사를 가진 행성 출신인 이들은 본인들이 외계의 압제자와 다른 위협들로 가득 찬 불확실한 시대를 살고 있다고 믿으며 내외부의 모든 위협에 맞서 스스로를 조직하기 위해 신비로운 종파와 비밀스러운 사회로 눈을 돌렸습니다."
 personality_map_silk_road:0 "실크로드"
 personality_map_silk_road_desc:0 "이들의 모성에는 실크로드라는 수많은 왕국과 도시국가 사이의 무역과 상업에 대한 집단적인 관심이 있었고, 이것은 많은 왕국들이 연합하여 우주로 진출하면서도 계속 이어지는 관심사였습니다. 이들에게 있어서 언어, 문화, 신념, 외모의 차이는 결코 문제가 되지 않습니다. 이들은 다문화의 다양한 은하 공동체를 원하고 있으며 이 공동체는 유익한 외교, 무역, 문화교류의 분위기에 일조하고 있습니다."
 personality_map_benign_spirits:0 "상냥한 정신주의자"
 personality_map_benign_spirits_desc:0 "상냥한 정신주의자는 그들 자신을 전통적인 믿음에 따라 먼 과거 어느 시점에 신비로운 힘을 가진 다른 세계의 존재들이 현실에 발현된 민족으로 여깁니다. 이들이 실제로 초자연적인 존재인지는 논쟁의 여지가 있지만, 이것과는 별개로 이들이 일종의 다른 세계의 아름다움과 매력을 가지고 있다는 것은 이상한 일입니다. 이들은 대부분 선하고 친절한 '정신'을 위해 폭력보다는 평화를 선호하지만 그들에게 거스르는 존재들에게 악마같은 분노를 표출하는 것을 꺼리지는 않을 것입니다."
 personality_map_storytelling_aficionados:0 "이야기광"
 personality_map_storytelling_aficionados_desc:0 "이야기광은 우리가 서로에게 하는 이야기에서 느끼는 마법과 경이로움을 사랑하고, 수사학과 묘사 관습을 연구하는 과학...사실상 종교를 만들었습니다. 이들의 신앙 체계는 은하와 그 안에서 일어나는 모든 일들이 어떤 이야기의 일부라는 생각을 중심으로 전개되는데, 이 이야기는 일종의 신이라고 믿는 작가나 작가 그룹에 의해 이야기된다고 믿습니다. 또한 이들은 자기 자신을 이 이야기의 주인공 중 한명으로 봅니다."
 personality_map_trapped_in_a_machine:0 "기계에 갇힌 자"
 personality_map_trapped_in_a_machine_desc:0 "기계에 갇힌 자는 수 세기 동안의 연구와 논쟁 결과 우주 전체가 '감시자'라고 불리는 신비한 존재에 의해 창조된 '기계'속의 컴퓨터 시뮬레이션이라고 믿습니다. 이들은 본인들이 보는 것과 같이 기계와의 연결을 파괴하는 것만이 자신을 자유롭게 하는 유일한 방법이라고 믿으며, 이것이 이들이 온 은하를 돌아다니며 모든 것들을 파괴하려는 이유입니다. 분명히 이들은 착각하는 존재임이 분명합니다. 어떻게 우리 은하가 우리의 모든 움직임을 통제하는 고차원의 가학적인 존재들의 변덕과 즐거움을 위해 만들어진 가상 현실이라고 생각할까요?"
 personality_map_plunderers_of_knowledge:0 "지식의 약탈자"
 personality_map_plunderers_of_knowledge_desc:0 "지식의 약탈자는 지식과 지혜의 힘을 믿고 미래를 위해 오늘의 지식을 기록합니다. 불행한 점은 기록한 지식이 전쟁과 정복을 위해 가장 잘 사용될 수 있다고 믿는다는 사실입니다. 그래도 이들은 강력하고 지적인 존재들에 대한 건전한 존경을 가지고 있습니다."
 personality_map_proud_nationalists:0 "긍지높은 국가주의자"
 personality_map_proud_nationalists_desc:0 "긍지높은 국가주의자는 전통과 그들 문화의 신성함을 강조합니다. 강건한 이들은 외계 폭정에 저항하는 것으로 유명하며, 뛰어난 전사로서 활약하고 있습니다. 이들은 대체로 외계인에 대한 뿌리깊은 의심을 지니는 경우가 많지만, 본인들이 가치있다고 생각하는 존재들은 친구이자 소중한 파트너로서 대접받게 될 것입니다."
 personality_map_haughty_supremacists:0 "거만한 우월주의자"
 personality_map_haughty_supremacists_desc:0 "거만한 우월주의자는 자신이 궁극적인 종족이라 믿습니다. 이들은 다른 종족을 미개하게 보고 사상가와 장인을 종족 중 가장 높은 계급으로 보는 경향이 있는 엄격한 신분제를 가지고 있습니다. 이들과 친구가 되기는 어렵지만 그렇다고 이들이 완전히 고립주의적인 것은 아닙니다."
 personality_map_reclusive_hermits:0 "쓸쓸한 은둔자"
 personality_map_reclusive_hermits_desc:0 "쓸쓸한 은둔자는 은하에서 일어나고 있는 다양한 분쟁에 참여하는 것을 거부합니다. 이 떄문에 이들은 겁쟁이로 오인되는 경우가 많으나 필요하다면 전투에 나서게 되고, 전투에 나서면 좋은 전투를 펼치고 우호적인 편이며 독재자나 야망을 추구하는 자들에게 못마땅한 태도를 취합니다. 이들은 대체로 자기 자신에게 충실하고 영적인 성장과 명상에 집중하는 것을 선호합니다."
 personality_map_unfathomable_artificers:0 "불가해한 기술자"
 personality_map_unfathomable_artificers_desc:0 "불가해한 기술자는 이해하기 힘든 존재입니다. 이들은 지능적이지만 잔인하고, 오만하지만 근면한 존재입니다. 철학과 공학의 비밀에 매우 헌신적인 이들은 자동화되고 기계적인 창작물 건설에 자원을 소비합니다. 이들은 이성과 논리의 진정한 '신'을 진정으로 믿지 않는 다른 존재들의 철학을 조롱합니다."
 personality_map_outcast_pariahs:0 "버림받은 추방자"
 personality_map_outcast_pariahs_desc:0 "이들을 칭할 수 있는 정중한 방법은 전혀 없습니다. 버림받은 추방자들은 외적으로 추합니다. 아니면 적어도 다른 존재들이 그렇게 생각합니다. 그러나 이들은 이 추함을 포용하는 법을 배웠습니다. 이들은 힘과 명예, 용기와 권력을 중시하고 친구든 적이든 공정한 대우를 하는 사회를 가지고 있습니다."
 personality_map_surgeons_of_beauty:0 "미의 집착자"
 personality_map_surgeons_of_beauty_desc:0 "미의 집착자는 아름다움의 힘에 집착합니다. 이들은 성형수술에서부터 화장품, 향수에 이르기까지 어떠한 결점이나 티라도 기술로 해결할 수 있습니다. 또한 이들에게는 '보는 사람이 느끼는 아름다움'은 거짓입니다. 자연적인 아름다움 같은 것은 없으며 아름다움은 언제나 향상될 수 있기 때문입니다. 이들의 사회는 점점 더 아름다운 자신을 만들기 위해 노력합니다."
 personality_map_quiet_cultists:0 "조용한 광신자"
 personality_map_quiet_cultists_desc:0 "조용한 광신자는 고립된 집단으로 그냥 내버려 두기를 바랄 뿐입니다. 이들은 평화롭습니다. 이들은 참된 신앙인입니다. 이들은 숭배하며 행복합니다. 이들에게는 아무런 문제도 없습니다. 정말로 없습니다. 이들은 나쁜 짓을 하지 않을 것입니다. 정말로 나쁜 짓을 하지 않을 것입니다. 당신은 이들에 대해 나쁜 점을 볼 수 없을 것입니다. 당신은 좋은 것만을 봅니다. 모든 것이 좋습니다. 모든 것이 항상 좋을 것입니다. 이들은 행복합니다. 이들은 행복해지고 싶지 않더라고 영원히 행복할 것입니다."
 personality_map_elitist_snobs:0 "엘리트주의 속물"
 personality_map_elitist_snobs_desc:0 "엘리트주의 속물은 엄선된 소수의 사람들에 의해 주도되는 사회입니다. 이들은 사물에 자연적인 질서가 있어서 일부는 지배하고 인생을 즐기는 운명을 가지는 반면 많은 사람들은 이 선택되고 특권있는 소수의 사람들을 위해 노력할 운명이라 믿습니다. 이들은 자신보다 우월한 자들과 교류하는 것은 기뻐하지만, 열등한 존재들의 관심은 경멸할 것입니다."
 personality_map_xenial_merrymakers:0 "흥청거리는 놀이꾼"
 personality_map_xenial_merrymakers_desc:0 "흥청거리는 놀이꾼은 행복한 존재들입니다. 이들에게는 우주의 본질적인 즐거움이 있으며, 행복하면 고통은 없습니다. 이들의 사회는 연민, 관대함, 환대, 파티, 재미와 우정에 대한 사랑, 그리고 은하에 있는 최고의 술잔에 취한다는 원리에 기초하고 있습니다."
 personality_map_valiant_hearts:0 "용맹한 존재"
 personality_map_valiant_hearts_desc:0 "전쟁을 통한 평화. 모순된 표현이지만 용맹한 존재는 진심으로 이것을 믿습니다. 이들은 전쟁이 가져오는 참상과 잔인함을 직접 보아왔습니다. 이들은 모든 큰 전쟁을 '모든 전쟁을 끝내기 위한 전쟁'으로 간주하며 보편적인 평화와 조화를 위해서는 전쟁을 준비하고 때로는 전쟁을 해야 한다는 것을 알고 있습니다."
 personality_map_zestful_orators:0 "열정적인 웅변가"
 personality_map_zestful_orators_desc:0 "열정적인 웅변가에게 성공은 지식, 힘, 미덕이 아닌 웅변과 훌륭한 주장을 할 수 있는 능력에 기초합니다. 토론과 미사어구는 그들의 문화와 사회에서 중요한 부분을 형성하며, 명료하고 설득에 능한 사람은 존경을 받습니다. 이런 그들은 매우 카리스마있는 논쟁적인 민족입니다."
