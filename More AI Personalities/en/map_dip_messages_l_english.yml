 HP_FRIENDLY_GREETING_04:0 "당신의 낙관주의는 정말 보물입니다. 결국에는 헛된 일이지만, 그럼에도 불구하고 보물입니다. 죽음과 파괴의 필연성에도 불구하고 당신이 이상을 위해 싸우는 것에는 명예로운 무언가가 있습니다."
 HP_FRIENDLY_GREETING_05:0 "우리도 당신들의 방법을 배우고는 싶은데, 쉽지는 않군요. 우린 천성적으로 비관적인 존재거든요. 그래도 우린 당신들이 우릴 위해 해준 것은 정말로 감사하고 있습니다. 우리가 비관적이라고 해서, 그게 친구들에게 고마워하지 않는다는 것은 아닙니다."
 HP_WAR_GREETING_01:0 "이 전쟁에서 누가 이기는지가 중요한가? 많은 존재들이 죽을 것이다."
 HP_WAR_GREETING_02:0 "전쟁은 무의미함에 있어 불가피한 사건이다. 왜 우리가 네놈들과 싸워야 하나? 수천년 후에도 우리의 사소한 갈등이 문제가 되겠나?"
 HP_WAR_GREETING_03:0 "얼마나 많은 존재들이 죽었는지 정말 비극이군. 그러나 전쟁은 어찌됬든 일어날 일이었다."
 HP_WAR_GREETING_04:0 "너무나 많은 죽음과 파괴로군... 어쩔 수 없지. 네놈도 그렇게 생각하나?"
 HP_WAR_GREETING_05:0 "우리 두 나라 사이의 헛된 전쟁에서 얼마나 더 많은 존재들이 죽을 것인가?"
