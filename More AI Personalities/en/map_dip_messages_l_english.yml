 SA_COMMENTARY_GREETING_06:0 "이런 위험한 은하에서, [From.GetName]이(가) 평화에 의지한다는 것은 멋진 일이죠. 비록 우리에게 처한 상황이 모두 위험하지만, 작가들은 당신들의 이야기를 통해서, 청중들이 평화가 옳고, 원래 생각을 바꾸는 것을 원하는 거 같군요."
