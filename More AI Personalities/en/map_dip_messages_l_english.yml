 # Flowers of War
 FOW_HOSTILE_GREETING_01:0 "신께서 너희들이 피를 원하신다, [From.GetSpeciesNamePlural]. 네놈들은 교활하고, 영악한 겁쟁이지만, 겁쟁이들도 영광스러운 죽음을 맞이할 기회는 있어야 하지. 시든 꽃이라도 영양분과 보살핌을 받아 언젠가 한번 더 꽃을 피울 수 있어야 하듯이 말이다."
