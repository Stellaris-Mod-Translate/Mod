 SA_COMMENTARY_GREETING_08:0 "자유냐 질서냐. 오래되고, 끝없는 딜레마이고 이 은하 서사시를 쓰는 작가들이 쓰기엔 아주 좋은 주제지요. [From.GetName]은(는) 자유의 편이군요. 그러면, 여러분들은 작가들이 권위주의를 맹신하는 자들이 아니길 빌어야 합니다!"
 SA_COMMENTARY_GREETING_09:0 "이 은하에는 당신들의 모습을 역겨워하는 자들이 많죠. 악감정 가지고 말한게 아니에요, 사실이거든요. 하지만 수많은 이야기에서 추한 인물들이 내면은 아름다운 경우도 있지요. 은하의 작가들이 [From.GetName]을(를) 그런 이야기를 위해 만든거 아닐까요?"
 SA_COMMENTARY_GREETING_10:0 "아마도 우리의 이야기들을 쓴 자들은 [From.GetSpeciesNamePlural]에게 여러 분야에서 지적이고 유능한 역할을 맡긴거 같군요. 그런 지성으로 작가들이 당신이 무엇을 하려고 하는지 정확히 알 수 있을 것 같습니다."
 SA_COMMENTARY_GREETING_11:0 "흠. 당신의 종족들이 자원 절약을 최우선 사항으로 두는 것은 흥미롭네요. 아마도 작가들은 낭비가 문제가 되는 차원에 살면서 보존의 미덕을 강조하고자 하는 것일까요?"
 SA_COMMENTARY_GREETING_12:0 "[From.GetSpeciesAdj]의 언어와 의복, 모습은 마음에 드는 무엇인가가 있다니까요. 아! 분명 이 작가들이 이 은하의 이야기에 있는 당신을 위해 팬 서비스를 해준게 분명하군요. 좋은 역할이지만, 우리는 청중들이 정확히 당신을 좋아하는 것이 무엇인지 알아내야만 합니다."
 SA_COMMENTARY_GREETING_13:0 "[From.GetSpeciesAdj]의 언어와 의복, 모습은 마음에 드는 무엇인가가 있다니까요. 아! 분명 이 작가들이 이 은하의 이야기에 있는 당신을 위해 팬 서비스를 해준게 분명하군요. 비록 당신들이 악당들이지만, 그 악함은 꽤나 매혹적이네요."
