 CSG_NEUTRAL_GREETING_06:0 "모든 시대가 변화의 음을 울립니다. 운명이 그 음율을 지배하고 아무도 그 음율을 피하지 못합니다. [From.GetName]와(과) [Root.GetName]은(는) 한 날의 꿈처럼 사라질 수 있으며, 가혹한 불운은 우리가 슬퍼해야 할 일이지요."
 CSG_NEUTRAL_GREETING_07:0 "친구를 맞이하는 것은 가장 큰 기쁨이고, 훌륭한 대화를 나누고, 고매한 시와 선현의 노래를 듣는 것 또한 같은 기쁨이지요. 우리는 귀국의 국민들이 같은 생각을 가지고 있을 것이라고 희망합니다."
 CSG_NEUTRAL_GREETING_08:0 "알고 있는것을 아는것과 자신이 알지 못하는 것이 무엇인지를 아는 것, 그것이 바로 진정한 지혜입니다. [From.GetSpeciesNamePlural]이(가) 알고 있는 것은 무엇입니까? [From.GetSpeciesNamePlural]이(가) 알지 못하는 것은 또 무엇입니까?"
 CSG_THREATENED_GREETING_01:0 "아! 위대한 [From.GetName]군요. 분명히 당신은 고대의 강력한 군주들과 같군요. 그러나 너무 거만해지면, 당신들의 성과가 물거품이 될 수 있으니 조심하는게 좋을 것입니다."
 CSG_THREATENED_GREETING_02:0 "당신은 우리보다 더 많은 무기를 가지고 있을지도 몰라요. 하지만 당신은 음악과 시에서 우리와 감히 견줄 수 있나요?"
 CSG_THREATENED_GREETING_03:0 "우리 현자들은 우리에게 조심하는 사람은 거의 실수를 하지 않는다고 가르칩니다. [Root.GetName]은 군대의 힘이건, 도시의 번영이건, 현자의 지혜이건 모든 분야에서 [From.GetName]를 왜소해 보이게 만들지만, 우리는 당신들을 과소평가하지는 않습니다. 반대로, 우리는 당신이 보고 있는 것 보다 더 강할 것이라고 확신합니다."
 CSG_FRIENDLY_GREETING_01:0 "[From.GetSpeciesNamePlural]의 문화와 언어는 [Root.GetSpeciesName]의 문화와 언어와는 다릅니다. 그러나 이국의 태생임에도 불구하고 [From.GetName]의 주민들은 학구열이 가득하고도 도덕적인 종족이군요."
 CSG_FRIENDLY_GREETING_02:0 "고대에는 위대한 현자들이 모든 올바른 행동과 의식을 가르쳤으나, 부패와 다툼이 만명한 이 퇴락한 시대에는 많은 것이 잊혀졌습니다. 우리는 [From.GetName]이(가) 우리처럼 현자들의 길을 따르는 숭고한 추종자들인 것을 기뻐할 따름입니다."
 CSG_FRIENDLY_GREETING_03:0 "나라가 잘 다스려질 때, 가난과 낮은 도덕심은 부끄러운 일입니다. 나라가 폭군의 지배를 받을 때, 부와 명예는 부끄러워해야 할 것입니다. [From.GetName]은 나라가 매우 잘 다스려지고 있으니, 우리는 당신들을 소중한 동지로 여긴답니다."
 CSG_FRIENDLY_GREETING_04:0 "친구들이여! 사업에 관한 이야기를 나누기 전에, [Root.GetSpeciesAdj]의 따듯한 차를 한잔 하시면서 고전시가를 들읍시다."
 CSG_FRIENDLY_GREETING_05:0 "[Root.GetRulerTitle] [Root.GetRulerName]께서는 [From.GetHomeWorldName]의 아름다운 풍경을 담은 그림을 선물로 드리기를 원하고 계십니다. 우린 [From.GetRulerTitle] [From.GetRulerName]께서도 그 아름다운 솜씨에 기뻐하실 것이라고 기대하고 있습니다."
 CSG_WAR_GREETING_01:0 "세가지 방법으로 우리가 지혜를 얻을 수 있다. 첫번째, 반면교사, 아주 고귀한 방법이지. 두번째, 따라 배우는 것, 간단한 방법이지. 마지막으로 세번째는 경험으로, 아주 힘든 것이다. 세 방법이 모두 소용 없으니, 우리들이 전쟁을 하게 된 것이다. 이제 우리가 서로 고통을 받겠구나."
 CSG_WAR_GREETING_02:0 "어떠한 전략을 너희 사령관들이 사용하는가? 궁금하긴 하군. 우리는 전술에 대한 연구로 많은 세월을 보냈지."
 CSG_WAR_GREETING_03:0 "우리 최고 사령관이 최근 양국의 전쟁에 관해서 자신의 사견을 넣은 시 한수를 지었다네. 한번 읽어 보겠나?"
 CSG_WAR_GREETING_04:0 "우리와 [Root.GetSpeciesAdj]의 차를 좀 들겠는가? 비록 우리가 적일지라도 불가피하게 전장으로 돌아가기 전에 시를 즐기고, 음악을 듣고, 즐거운 대화를 나눌 수 없다는 것을 의미하지는 않는다네."
 CSG_WAR_GREETING_05:0 "오! [From.GetName]의 대표자들 아닌가! 아, 당신들이 평화를 원하지 않는 것 같아 유감이로군. 그렇다면 우리 둘 다 어쩔 수 없이 전장으로 돌아가기 전에 우리와 음악을 듣고 시 경쟁을 하는 것이 어떤가?"
 # Vassal greetings
 CSG_VASSAL_GREETING_01:0 "아! [From.GetName]에서 오신 [From.GetSpeciesNamePluralCompliment]이(가) 아니십니까. 우리의 스승과 같은 존재이시니, 법도를 알려주시옵소서."
 CSG_VASSAL_GREETING_02:0 "먼 과거에는 현자들이 [Root.GetHomeWorldName]을(를) 걸어 다니며 우리 사람들에게 옳고 그름과 올바른 의식을 가르쳤고, 그들에게 시를 암송하고, 음악을 연주하고, 세상을 그리는 방법을 가르쳤습니다. 당신도 그들과 똑같이 해주시겠습니까?\"
 CSG_VASSAL_GREETING_03:0 "[From.GetName]의 신사숙녀들은 예술에 능숙한 현자들입니다. 그대의 시는 내포하는 의미가 놀랍고, 그대의 그림은 미적 감각이 뛰어나며, 그대의 음악은 오감을 즐겁게 합니다. 우리의 시인, 화가, 음악가들은 비록 능력이 있지만 그대들의 것을 모방하려고 하지요."
 CSG_VASSAL_GREETING_DISLOYAL_01:0 "우리가 야만스러운 [From.GetName]의 노예에 불과하다는 것은 매우 비참하고 슬픈 일입니다. 수 세기 동안의 우리 역사에서 이보다 더 큰 재난이 있었을까요?"
 CSG_VASSAL_GREETING_DISLOYAL_02:0 "우리 선조들이 반드시 보아야만 하는 치욕은 우리 조상의 아들딸들이 외계 야만인들의 노예라는 사실입니다. 사후세계에서 그들을 어떻게 대할 수 있을까요?"
 CSG_VASSAL_GREETING_DISLOYAL_03:0 "[From.GetSpeciesAdj] 지도자들의 야만스러운 성질은 밤하늘의 별처럼 선명하게 보입니다. 그들은 적절한 의식을 배울 수 없고, 문화와 학습으로 스스로를 증명할 수 없습니다. 그러나 이런 이들이 우리를 지배하다니 얼마나 통탄스러운 일입니까! 이 비극에 눈물만 흐르는군요."
 # Declaration of War
 CSG_DOW_PROPOSE_01:0 "선전 포고를 하노라! [From.GetName]의 후안무치한 행동은 더이상 좌시할 수 없다. 우리가 시와 노래를 전쟁보다 사랑한다 하여 우릴 얕보았겠다? 네놈이 틀렸다는 것을 전장에서 보여주도록 하마."
 
 
  
 # Middle Kingdom
 MK_HOSTILE_GREETING_01:0 "너희들 [From.GetSpeciesNamePlural]의 선조놈들과 자손놈들은 무가치한 티끌에 불과하다! 대 [Root.GetName]로부터 무엇을 원하는가? 신중히 말하거라, 이 저속한 야만인들아, 그렇지 아니하면 우리가 너의 사절들을 처형할지니."
 MK_HOSTILE_GREETING_02:0 "다른 방도가 없다면, 세상이 우릴 배신하기 전에 우리가 세상을 먼저 배신할 것이요, [From.GetName]을(를) 배신하는 것은 더 기쁠테지."
 MK_HOSTILE_GREETING_03:0 "[From.GetRulerTitle] [From.GetRulerName]은(는) 천명을 망각 했는가? 아, 내 정신좀 보게. 천명을 가진 것은 [Root.GetRulerTitle] [Root.GetRulerName]이고, 어찌 [From.GetSpeciesNamePlural] 야만인들이 천명을 알겠는가?"
 MK_HOSTILE_GREETING_04:0 "[From.GetName]의 백성들은 서투른 겁쟁이들이지. 그 병사들이 무기를 쥐어도 어찌 쓸 줄을 모르는구나."
 MK_HOSTILE_GREETING_05:0 "[From.GetName]의 백성들은 나약하고 법도가 없다. 질서도 없으며 [From.GetSpeciesNamePluralInsult]보다 나은게 없구나. 물건들도 비루하고 쓸모 없도다."
 MK_DOMINEERING_GREETING_01:0 "그대는 중화 제국인 [Root.GetName]에 왔도다. 우리에게 헌상할 것이 무엇인가? 그대는 [From.GetSpeciesNamePluralInsult]의 같은 미천하고, 무도불측한 오랑캐들이 웅대한 우리를 알현하는 영광을 가졌다는 것을 알아야 하네."
 MK_DOMINEERING_GREETING_02:0 "[From.GetName]은(는) 원시적이고, 미개하며, [From.GetSpeciesNamePluralInsult] 백성들도 무지몽매하구나. 상품들의 품질도 [Root.GetSpeciesAdj] 상인들이 관심을 가질지나 의문스럽구나"
 MK_NEUTRAL_GREETING_01:0 "우리는 [Root.GetName], 천명을 받은 자들이다. 하늘의 적통으로서 우리는 하늘의 뜻을 받들 것이다. 그러니 [From.GetSpeciesNamePlural]들이여 신중하게 예우를 갖추고 진상을 하여라, 우리가 바로 이 은하의 중심일지니."
 MK_NEUTRAL_GREETING_02:0 "[Root.GetSpeciesAdj]의 말에 따르면, 우리는 조국을 '중화 제국'이라 불렀다. 왜냐하면 신성한 은하의 지배자이며, 우리가 이 은하의 중심이기 때문이지."
 MK_NEUTRAL_GREETING_03:0 "우리 탐험가들에 의하면 [From.GetName]의 사람들은 민첩하고 친근하다더구나. [From.GetHomeWorldName]은(는) 천국도 지옥도 아닌곳이라고 하고. 토지는 비옥하여 농사를 짓기에 적합하고, 하늘의 색은 기이하되 숨은 쉬기 편하니, 정녕 그 말이 사실이라더냐?"
 MK_THREATENED_GREETING_01:0 "야만 국가인 [From.GetName]을(를) 보자니, [From.GetSpeciesNameAdj] [From.GetSpeciesNamePluralInsult]에 의해 통치되며, 우리보다 강건하여 우리를 욕보이는구나. 하늘이 우리를 버리셨는가?"
 MK_THREATENED_GREETING_02:0 "[From.GetName]은(는) 강대하나 무례하구나. 그 군세는 강대하고 노도와 같으며, 상인들은 교활하고 사악하다. 확실히 우리가 멀리해야할 족속들이로다."
 MK_FRIENDLY_GREETING_01:0 "[From.GetName]의 소중한 교우에게 해줄 우리의 격언이 있다네 : '평화로운 시기에 우리는 도덕적인 행위를 존중할 수 있지만, 문제가 생겼을 때는 성취와 능력을 가진 자가 보상을 받는다.' [From.GetSpeciesNamePlural]이(가) 도덕과 성취적인 측면 양쪽으로 모두 만족한다는 것이 매우 만족스럽다네."
 MK_FRIENDLY_GREETING_02:0 "[From.GetName]은(는) 거의 형제자매와 같음을 증명했소. 그런고로 우리는 중화 아래 같이 있는 것이고, 그말은 자네들이 영광과 위대함에 가까워졌다는 뜻이네."
 MK_FRIENDLY_GREETING_03:0 "우리가 천명을 잃는다고 해도, 우리는 [From.GetName]의 [From.GetSpeciesNamePluralCompliment]들이 그 천명을 이어받아 갈 것이라 믿소!"
 MK_FRIENDLY_GREETING_04:0 "[From.GetName]의 백성들은 강인하고 강건하다. 적들이 그들을 수적으로 압도해도 그 병사들은 용맹한 전술과 우수한 기강으로 격퇴할 것이다."
 MK_FRIENDLY_GREETING_05:0 "[From.GetName]의 백성들은 지적이고 현명하지. 법은 공정하고 올바르며, 백성들은 예절과 법도를 안다. 그들은 생산적이고, 그들의 상품은 우수한 품질을 자랑하지. [From.GetSpeciesNamePluralCompliment]의 아름다움을 나타내며, 온 우주의 사랑을 받는 존재들이다."
 MK_FRIENDLY_GREETING_06:0 "[From.GetSpeciesAdj] 친우여, 우리의 모든 예의를 담아서, 자네와 [From.GetRulerTitle] [From.GetRulerName]의 만수무강을 빈다네. 우리 두 백성들간의 무역이 더욱 번창할 수 있는 방법에 대해 이야기해보세."
 MK_WAR_GREETING_01:0 "감히 우리에게 도전하다니! 우리 [Root.GetName]은(는) 천명이 간택한 자들이다. 우리에게 도전한 자들은 그에 걸맞는 최후를 맞이하리!"
 MK_WAR_GREETING_02:0 "우리도 전략이라면 대강 알고 있다. 우리가 뭘 알고 있는지 보여주마."
 MK_WAR_GREETING_03:0 "중화 제국은 이 은하의 중심! 우리의 승리는 자명하다!"
 MK_WAR_GREETING_04:0 "[From.GetName]의 백성들은 폭도이며 무례하도다. 그놈들은 전쟁을 갈망하고 명예와 정의가 없지."
 # Vassal greetings
 MK_VASSAL_GREETING_01:0 "주군! 우리는 주군을 죽을때까지 섬길 것입니다. 이것은 우리의 맹세이니, 만약 우리가 이를 어기고자 한다면 우리에게 억겁의 저주가 내릴 것입니다!"
 MK_VASSAL_GREETING_DISLOYAL_01:0 "[From.GetSpeciesAdj] 주군이시여, 다시 오셨습니까. 무엇을 하명하시겠습니까? 우리는 주군의 모든 명령에 문제가 있음을 압니다만, 그저 따를뿐입니다...아직은 말입니다."
 # Declaration of War
 MK_DOW_PROPOSE_01:0 "전쟁을 선포하노라! 대 중화 제국인 [Root.GetName]의 위대함을 받아들이고, 조공을 바치거라, 아니하면 파멸할지니!"
 MK_DOW_PROPOSE_02:0 "전쟁을 선포하노라! [From.GetName]들은 사악하고, 무도불측하도다. 그들은 남들을 탐하고, 다른 문명국들에게 재앙이다. 그러니 우리는 올해를 [Root.GetRulerTitle] [Root.GetRulerName]께서 은하의 법도와 질서를 세우기 위해 [From.GetName]을(를) 토벌하는 해로 선포하노라."
 #Ethos Commentary
 MK_COMMENTARY_GREETING_01:0 "[From.GetName]의 백성들은 사납고 대담하다. 군대는 무한하고, 강대하며, 백성들 모두가 무술과 싸움에 능통하지."
 MK_COMMENTARY_GREETING_02:0 "[From.GetName]들은 분쟁과 갈등은 싫어하는구나. 그들은 분쟁을 토론으로 잠재우려 하며, 그들의 국가는 평화롭도다."
 MK_COMMENTARY_GREETING_03:0 "[From.GetName]의 백성들은 신실한 백성들이구나. 이들의 행성들에는 만신을 위한 신전이 빼곡히 들어서 있도다."
 MK_COMMENTARY_GREETING_04:0 "[From.GetName]의 백성들은 명예롭고 지적이며, 사려가 깊지. 그들의 지도자는 자연철학에 대해 가장 지적인 글을 썼거나 별을 탐구하며 생을 보낸 사람들이다."
 MK_COMMENTARY_GREETING_05:0 "[From.GetName]의 군주는 가혹한 군주로다. 그 법은 가혹하니, 집행인이 법을 행하는데 있어 가혹하지 않으면 그 집행인 또한 처벌 받는구나. [From.GetRulerTitle]마저도 이런 법을 따라야 하는군."
 MK_COMMENTARY_GREETING_06:0 "[From.GetName]의 법은 매우 관대하구나. 그러니 백성들은 관리들을 비판하는데 자유롭도다. 만약 예기치 못한 천재지변이 일어나면 [From.GetRulerTitle]은(는) 물러나야 하는 경우도 있다 하는군. 그렇게 해직된 이는 조용히 그의 해임을 받아들이되, 화를 내지 아니한다."
 MK_COMMENTARY_GREETING_07:0 "[From.GetName]의 사람들은 불친절하고 의심이 많도다. 그들은 집에 숨어서 남들과 이야기조차 하지를 않는군."
 MK_COMMENTARY_GREETING_08:0 "[From.GetName] 국민들은 친절하고 개방적이다. 외지인이 마을에 오면, 외지인을 양팔 벌려 환영하고 그들의 집에서 밤을 보내게 해주는구나."
 
  
 # Benign Spirits
 BS_HOSTILE_GREETING_01:0 "[From.GetSpeciesNamePlural]은(는) 정말로 어울리고 싶지 않은 놈들이야. 우린 절대로 너희들과 어울리지 않을 거야! 너흰 우리와 어울리지 않아."
 BS_HOSTILE_GREETING_02:0 "하! [From.GetSpeciesAdj] [From.GetSpeciesNamePluralInsult]은(는) 완전 촌뜨기들이구나. 너희들은 외적, 내적 아름다움에 대해서는 그 어느것도 잘 알지 못할거야."
 BS_HOSTILE_GREETING_03:0 "너희들은 우리에게 여러번 시비를 걸었어. 우리 [Root.GetSpeciesAdj]들은 낙원인 [Root.GetHomeWorldName]에서 머무르는 정령이라는 것을 알아두라고. 우리는 태평스럽고, 우스꽝스럽고, 사랑스러운 만큼 분노하고 복수심에 가득찰 수 있다는 것도 알아둬!"
 BS_HOSTILE_GREETING_04:0 "가끔 우리 [Root.GetSpeciesNamePlural]들은 다른 이들을 우연히 유혹하는 경우가 있지만, 우린 너네들 [From.GetSpeciesName]은(는) 유혹 안해, 오 절대로 안해. 너희는 외모와 성격 둘 다 너무 못생기고 혐오스러워."
 BS_HOSTILE_GREETING_05:0 "그래, 맞아, 우리는 일종의 요정이나 정령과 같은 존재들이야. 이전에 하등했던 우리의 천성을 승천시켰지. [From.GetSpeciesNamePlural] 너희들은 정반대야 - 너희들의 본성은 이미 망가지고, 굶주리고 악귀같은 귀신임에 틀림없어."
 BS_HOSTILE_GREETING_06:0 "이 못된 [From.GetSpeciesNamePluralInsult]! 당신은 우리의 귀엽고 예쁜 얼굴을 볼 자격도 없고, 우리의 상냥하고 아름다운 목소리를 들을 자격도 없을 정도로 천박해."
 BS_HOSTILE_GREETING_07:0 "우리 관심을 끌려고 하다니. 정말 불쌍한 친구들이구나! 우리는 가볍게 사귈수 있는 기생이 아니며, 오로지 지적이고 교양 있는 사람들과만 친하게 지낸다는 것을 알아둬."
 BS_HOSTILE_GREETING_08:0 "하하! [From.GetSpeciesAdj] [From.GetSpeciesNamePluralInsult] 꼬라지를 보라지. 불쌍해라! 처참하고! 네놈들 영혼의 병은 어찌 보면 너무나도 당연한거야."
 BS_DOMINEERING_GREETING_01:0 "우리? 우리가 왜요? 그래요, 우리는 [Root.GetHomeWorldName]의 위대한 낙원에서 온 위대한 정령들이랍니다. 아마도 당신들은 덕망과, 지혜가 좀 부족해 보이는거 같네요? 아마도요. 하지만 우리를 놀리지만 않는다면, 왜 당신들따위를 걱정해야 하죠?"
 BS_DOMINEERING_GREETING_02:0 "우리도 먼 과거에는 당신과도 같았지요, 약하고 무지하고, 불운한 존재였습니다. 하지만 우리는 함께 승천하여 지금은 낙원의 정령이 되었지요. 언젠가 당신들도 똑같이 될 것이니까요!"
 BS_NEUTRAL_GREETING_01:0 "너무 심각하게 생각하지 마, 이 친구야! 긴장을 풀고 서로를 더 잘 알아 보도록 해요!"
 BS_NEUTRAL_GREETING_02:0 "여러분은 아마도 우리가 실제로 다른 나라의 국민들에게 해를 끼치는 장난꾸러기 요정이라는 소문을 들었을 것이죠. 앞은 틀리고, 뒤는 맞았어요. 하지만 우린 위험하지 않아요, 약속한다니까요!"
 BS_NEUTRAL_GREETING_03:0 "오늘날까지 우리의 학자들은 우리들이 요정-정령이 된 역사의 오래된 순간에 대해서 밝혀내려고 합니다. 네, 그 모든게 사실이랍니다, 하지만 두려워하지 마세요! 우리는 정의로운 사람들에겐 친절하고, 난폭하고 야비한 사람들에게만 무섭게 군답니다."
 BS_NEUTRAL_GREETING_04:0 "오 이런! [Root.GetSpeciesAdj]의 꼬리가 당신을 실수로 만졌다고 생각하시는군요? 장담하건대, 우리에게 의도는 없었는데 말이죠. 아직은요."
 BS_NEUTRAL_GREETING_05:0 "우리가 앙증맞은 외모와 감미로운 목소리를 가지고 있을지 모르지만, 너무 걱정마세요, 우리는 무력과 문예에서도 우리의 능력을 증명할 수 있으니까요."
 BS_NEUTRAL_GREETING_06:0 "어떤 이들은 우리가 비현실적인 아름다움을 가졌다고 말하고, 어떤 이들은 우리의 목소리가 가장 슬프거나 분노한 영혼도 진정시킬 수 있다고 말한다고 하네요. 누가 맞고, 누가 틀린 것일까요? 우리가 알고 있는 것은 우리가 [Root.GetHomeWorldName]의 매우 흥겨운 요정들이란 사실인걸요."
 BS_NEUTRAL_GREETING_07:0 "[Root.GetName]와(과) [From.GetName]의 우연한 만남은 두 종족간에 이어질 사랑과 우정의 운명인 걸까요?"
 BS_NEUTRAL_GREETING_08:0 "왜 부끄러워 하시는지? 편안히 하시고, 우리와 함께 해요!"
 BS_THREATENED_GREETING_01:0 "오! 우린 그저 평온한 [Root.GetHomeWorldName] 땅에 사는 착한 요정에 불과한데, 위대하신 [From.GetSpeciesNamePlural]와(과) 싸움을 하겠어? 우리는 당신네들이 행복하고 평화롭기만 바란다고."
 BS_THREATENED_GREETING_02:0 "너와 비교해서, 우리를 봐! 정령의 땅인 [Root.GetHomeWorldName]에 있는 겸손한 영혼들이 감히 [From.GetName]의 강자들을 모욕한다고 생각하는 거야? 절대 아닐걸."
 BS_FRIENDLY_GREETING_01:0 "우리 [Root.GetSpeciesNamePlural]은(는) 춤과 노래를 좋아하고 담화를 나누는 착한 요정들이랍니다. 우리는 하늘로부터 우리의 길을 배웠고, 모든 이들은 우리가 너무 매혹적이라고 말하죠. 친구여, 춤과 노래를 함께 즐기실래요?"
 BS_FRIENDLY_GREETING_02:0 "오, 당신네들 [From.GetSpeciesNameAdj] [From.GetSpeciesNamePluralCompliment]은(는) 정말 어리석다니까요. 당신들은 언제나 매사에 진지하고, 우리는 [From.GetName]을(를) 언제나 걱정하고 있다니까요. 자 이리오세요, 한잔 쭉 하시어요, 우리가 나머지 일을 처리하게 해주시죠."
 BS_FRIENDLY_GREETING_03:0 "[Root.GetSpeciesNameAdj] [Root.GetSpeciesNamePluralCompliment] 일부가 최근 우연치 않게 [From.GetSpeciesNamePlural]을(를) 유혹하고, 생명의 정기를 빨아낸것은 사실이에요.... 우리는 그것이 고의적으로 벌인 짓도 아니며, 우리는 이 범법자들을 처벌했어요. 이제, 좀 다른 즐거운 일이나 논해 볼까요?"
 BS_FRIENDLY_GREETING_04:0 "몇몇 이들은 재미있는 시대에 사는 것은 좋지 않다고 말하곤 하죠. 우리들, 사랑스럽고 영원히 노래부르는 [Root.GetSpeciesNameAdj] 요정-정령과, 사랑스럽고, 용맹하며, 축복받은 [From.GetSpeciesNameAdj] [From.GetSpeciesNamePluralCompliment] 여러분이 함께하여 두 종족이 영원히, 행복하게, 평화롭게 공존하도록 하죠."
 BS_FRIENDLY_GREETING_05:0 "생각해 본게 있어서 물어볼게요. 정말로 [From.GetSpeciesNamePlural]들은 우리처럼 요정-정령 종족이 아닌가요? 어찌되었든 간에 당신 종족은 예술에 있어서 몽환적인 아름다움과 재능을 가지고 있고, [From.GetHomeWorldName]은(는) 정령들의 안식처인 [Root.GetHomeWorldName]처럼 천국처럼 보이거든요."
 BS_FRIENDLY_GREETING_06:0 "아마도 우리는 두 종족 간의 이종결혼을 장려해야 할 것 같아요. 어떻게 생각하시죠? 은하계의 다른 종족들은[Root.GetSpeciesNameAdj] [Root.GetSpeciesNameCompliment]와(과) 결혼하기 위해 전쟁을 벌이겠죠. 그리고 여기서 우리는 당신들에게 기회를 주고 있고, 우리를 유혹한 것은 [From.GetSpeciesNamePlural] 당신들이고요!"
 BS_FRIENDLY_GREETING_07:0 "우리는 [Root.GetHomeWorldName]에 내려왔던 [Root.GetSpeciesAdj]의 혼들이었답니다. 두려워하지 말아요! 해치려는게 아니니까요. 우리는 당신들 내면을 보았고, 그 안에 무엇을 가지고 있든, 여러분은 정직하고, 똑똑하시고 위대한 [From.GetSpeciesNamePluralCompliment]분들 이니까요!"
 BS_WAR_GREETING_01:0 "사랑과 전쟁에서는 모든 것이 정당화되는 법이야, [From.GetSpeciesNamePlural]. 그나저나, 너희는 좀 차분하게 마음을 가라앉히고 쉬어야 할 필요가 있어. 계속 그렇게 편협하게 생각하고 다니면 우릴 이길수는 없을 텐데 말야."
 BS_WAR_GREETING_02:0 "너 정말 멍청하구나! 너의 함선과 무기조차도 우리의 우아함과 말솜씨보다 못하거든."
 BS_WAR_GREETING_03:0 "우리의 외모에 신경이 쓰였나? 어쩔수 없는 었겠지, 우리도 알아. 너희들을 폭력으로 정복할 필요도 없고, 너희 모두를 유혹해서 끝내버리겠지."
 BS_WAR_GREETING_04:0 "우리의 앙증맞은 외모와 매혹적인 목소리에 속지 마. 우리는 강력하고 위대한 정령이기 때문이지!"
 BS_WAR_GREETING_05:0 "멍청하고, 바보같기는. 너는 스스로를 현명하고 강하다고 자부하는구나. 그렇다면, 보여줘봐! 이따금식 쉬어주지 않는다면, 너는 반격할 수 없고, 지쳐버릴걸. 둘 사이를 잘 조절하는건 전쟁에서 승리하는 열쇠란 말이야."
 # Vassal greetings
 BS_VASSAL_GREETING_01:0 "오! 우리의 위대한 주인님들이 우리를 찾아주셨군요. 우리가 중요한 일을 처리하기 전에 휴양지인 [Root.GetHomeWorldName]에 오셔서 여로를 푸세요."
 BS_VASSAL_GREETING_02:0 "당신은 저의 주인님이 아니신가요? 근데 왜 부끄러워 하세요? 저는 주인님을 위해 여기 왔어요."
 BS_VASSAL_GREETING_DISLOYAL_01:0 "아이고! 우리는 당신들보다 더 위대한 존재를 섬겼었어요. 얼마나 못되먹으신 존재들이십니까, 그리고 그걸 섬기는 우리 꼬라지를 보라죠."
 BS_VASSAL_GREETING_DISLOYAL_02:0 "얼마나 슬픈 운명인가요! 사악한 [From.GetSpeciesNamePlural]에서 우리를 구해줄 영웅은 없는거야? 그런 영웅이 있다면 우릴 구해줘! 제발 있어줘!"
 # Declaration of War
 BS_DOW_PROPOSE_01:0 "선전 포고다! 지금 전쟁은 정말 심사숙고해야 하는 일이고, 우리는 이 결정을 좋아하지는 않아. 하지만 너같이 예의라고 없는 무례한 녀석들은 교훈을 얻어야 해!"
 BS_DOW_PROPOSE_02:0 "선전 포고다! 네놈들은 [Root.GetName]의 위대한 혼들을 욕보였어! 우린 약간의 예절을 바랐는데, 너흰 언제나 모욕적인 행동만 했어."
 BS_DOW_PROPOSE_03:0 "선전 포고야! [From.GetSpeciesNamePlural]은(는) 삶의 교훈에 대해 좀 배워야 할 가엾은 거렁뱅이들이야. [Root.GetHomeWorldName]의 천국에서 온 혼인 우리가 그것을 좀 가르쳐주도록 하지."
 
 #Types of slaves - used for slave traders, enterprising corsairs
 SLAVER_GENERIC_GREETING_01:0 "[From.GetSpeciesAdj] 노예들은 [Root.GetName]에 대해서 영적인 존재로 알려져 있더군. 그것 덕분에 손님들이 꽤 흥미로운 구매를 하게 만들고, 그건 우리도 높게 평가하는 바이지....."
 SLAVER_GENERIC_GREETING_02:0 "[From.GetSpeciesAdj] 노예들은 기술 개발 작업에 쓰기엔 아주 좋지."
 SLAVER_GENERIC_GREETING_03:0 "[Root.GetSpeciesNamePlural]이(가) 평가하기를 [From.GetName]의 노예들은 특히 유순하다는 군, 덕분에 싸움을 피하려고 해서, 천성적으로는 아주 좋은 노예감이지. 물론, 나쁜 의도로 말한건 아니네."
 SLAVER_GENERIC_GREETING_04:0 "[From.GetName]에서 데려온 대다수의 노예들은 전사들로 키우기엔 딱이군."
 SLAVER_GENERIC_GREETING_05:0 "몇몇 노예들은 길들이기 참으로 힘들지. [Root.GetName]의 고객들 중 일부가 [From.GetName] 노예들을 사지 않는 것도 마찬가지야. 도저히 기본 예절과 문화를 배우려고도 하지 않아서 말이네. [From.GetSpeciesNamePlural]의 자유인과 노예들은 외지인을 만나면 다 그렇게 뻣대는가?"
