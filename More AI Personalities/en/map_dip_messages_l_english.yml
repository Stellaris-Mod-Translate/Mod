 FOW_DOMINEERING_GREETING_01:0 "우린 너의 병사들이 약한 것을 안다. 그러나 너의 전사들이 용기와 비겁하지 않음을 보여주고, 우리의 제단에 그들을 바친다면 그들의 죽음은 보람찬 가치를 얻게 되겠지. 작은 꽃이라도 각자의 아름다움이 있는 법이지."
 FOW_NEUTRAL_GREETING_01:0 "신들을 올바르게 숭배하는 법을 배우시길, [From.GetSpeciesName]. 그렇지 않다면, 어찌 우주가 계속된단 말입니까? 우리 혼자서는 신들이 원하시는 것을 만족 시킬 수 없습니다."
 FOW_NEUTRAL_GREETING_02:0 "누군가는 우리의 희생이 우리의 종교적 관습의 관점에 기반한 것이라고 말합니다. 그들이 정확이 본 겁니다. [Root.GetSpeciesAdj]의 피든, [From.GetSpeciesAdj]의 피든 신께선 상관하지 않으십니다. 꽃은 그 뿌리가 어떻든 아름답고, 희생은 누가 바쳐졌든 영광스러운 것이니까요."
 FOW_NEUTRAL_GREETING_03:0 "우리의 전사들은 태어날 때부터 무술을 배웠습니다. 그들에게 있어서 그들의 영웅적인 업적을 통해 신들과 그들의 조상들을 기리는 것은 중요합니다. 만약 우리 두 국가가 싸워야 한다면 우린 [From.GetName]의 병사들이 훌륭한 적수가 되기를 바랍니다."
 FOW_THREATENED_GREETING_01:0 "입 조심하십시오, [From.GetSpeciesNamePlural]. 당신의 오만은 당신의 몰락이 될 것입니다. 기억하십시오, 오로지 피를 바치는 희생만이 이 우주를 지속하는 길임을."
