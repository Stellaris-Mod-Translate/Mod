 ZO_WAR_GREETING_04:0 "이 전쟁이 끝난 후, 당신이 살아남는다면 우리는 아마도 다시한번 우호적인 토론을 할 수 있을지도 모릅니다. 하지만 지금으로서는, [From.GetName]은(는) 우리 삶의 방식에 대한 위협입니다."
 ZO_WAR_GREETING_05:0 "덤비세요, [From.GetSpeciesAdj]! 당신의 말은 우리 정신을 흔드는 데 별로 도움이 되지 않습니다!"
 # Vassal greetings
 ZO_VASSAL_GREETING_01:0 "마사여구는 지각있는 존재의 마음을 다스리는 예술입니다. 그런 점에서 [From.GetName]은(는) 진정한 미사여구의 명수로군요. 오늘은 어떻게 모실까요?"
 ZO_VASSAL_GREETING_02:0 "확실히, [From.GetName]은(는) 제대로 말할 줄 아는 존재 중 하나로, 그대처럼 말할 줄 아는 존재가 우주를 지배하는 법입니다."
 ZO_VASSAL_GREETING_DISLOYAL_01:0 "당신은 우리를 비웃는 건가요, 아니면 그런 잘난 체하는 말투로 말하는 건가요? 말씀 계속하세요. 당분간은 그 말투를 계속 사용할 수 있을 겁니다."
 ZO_VASSAL_GREETING_DISLOYAL_02:0 "[From.GetName]의 대표자들은 종종 오만하며, 이는 우리에게 두려움을 심어주려는 듯한 당신들의 미사여구의 효과를 감소시킵니다."
 # Declaration of War
 ZO_DOW_PROPOSE_01:0 "선전포고입니다! 당신은 너무 오랫동안 거짓된 말로 우리를 설득하려 애썼습니다. 바로 지금이 용기를 낼 때입니다! 바로 지금이 영광의 시기입니다! 바로 지금이 행동할 시간입니다! 당신은 전장에서 패배할 것입니다!"
 ZO_DOW_PROPOSE_02:0 "선전포고입니다! [Root.GetName]와(과) [From.GetName] 담화는 실패했습니다. 더 이상 우리 사이의 의견 차이를 조정하기 위한 시도로 열띤 논쟁을 벌이지 않겠습니다. 이제 전쟁을 할 시간입니다."