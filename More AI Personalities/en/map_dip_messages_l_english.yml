 SOB_FRIENDLY_GREETING_01:0 "누군가 했더니 [From.GetName] 친구분들이군요! 우리 나라에서 그대들의 아름다움에 대한 기술은 우리의 기술과도 거의 필적하는 것으로도 유명하지요."
 SOB_FRIENDLY_GREETING_02:0 "우리 전문가에게 성형수술을 받고 싶으신가요? 물론, 우리는 예전처럼 아름다움에 있어서는 최고의 전문가들 중 하나일 수 있지만, 우리 능력에는 한계가 있답니다. 그대 덕분에, 우리는 원래 아름다운 것을 더욱 아름답게 만드는 것이 힘들다는 사실을 알아냈습니다."
 SOB_FRIENDLY_GREETING_03:0 "우리처럼 미적 감각을 느끼는 사람들을 아는 것은 좋은 일이군요. [From.GetName]의 모든 시민들에게 미용 서비스를 무료로 할인해 드리겠습니다."
 SOB_FRIENDLY_GREETING_04:0 "[From.GetHomeWorldName]의 화장품과 향수에 사용되는 재료가 무엇입니까? 우리는 그대의 화장품과 향수가 훌륭한 품질과 유혹적인 매력을 가지고 있다는 것을 알게 되었습니다. 아마 우리는 서로를 위해 정보를 교환할 수 있을 겁니다!"
 SOB_FRIENDLY_GREETING_05:0 "우리 상호간의 신뢰와 우정의 표시로 두 국민 모두가 참여할 수 있는 미인대회를 조직하는 것이 어떨까요? 둘 중에 누가 더 좋은 성형외과 의사를 가지고 있는지 보죠. 어떻게 생각하시나요?"
 SOB_FRIENDLY_GREETING_06:0 "[From.GetSpeciesNamePlural]은(는) 계몽된 종족이군요. 그대들은 소위 말하는 '자연적인' 아름다움에 대한 선전이 많은 사람들이 본인들의 불안감을 완화시키기 위해 말하는 거짓말이라는 사실을 알고 있군요. 그들은 자신의 외모를 더 아름답게 바꾸고 더 자신감을 가지는 것이 잘못된 것이 아니라는 생각을 받아들일 필요가 있습니다."
 SOB_FRIENDLY_GREETING_07:0 "우리는 그대같은 친구가 있어 기쁘답니다. 여러분들은 아름다움의 예술에 대한 우리의 헌신을 이해하며, 그것 때문에 우리를 얕보지도 않습니다. 확실히 은하계의 다른 불안정하고 자기연민적인 멍청이들과는 다르군요."
 SOB_FRIENDLY_GREETING_08:0 "세상에는 신체적 외모를 전혀 가치있게 여기지 않는, 혹은 애처롭게 들릴지도 모르지만 그렇다고 주장하는 외계종들이 있습니다. 물론 그들은 자신감이 결여된 이기적인 멍청이들이죠. 그대도 동의할 것이라고 확신해요. 우리는 여러분들이 그들 중 하나가 아니라서 기쁘답니다."
 SOB_FRIENDLY_GREETING_09:0 "친구들, 만약 그대들이 자기 연민에 빠지는 것을 거부한다면, 여러분들은 성형수술과 화장품에 대한 우리의 포용에 반대하지 않을 겁니다. 왜 아름다운 것을 더욱 더 아름답게 만들지 않나요?"
 SOB_FRIENDLY_GREETING_10:0 "이 은하에는 여러분들을 못생겼다고 생각하는 자들이 있습니다. 객관적으로 그것은 사실이지만, 우리의 미용 전문가들과 함께 그것을 고칠 수 있습니다. 우리가 그대들의 원래 모습을 고친다면 당신들은 아름다울 겁니다! 객관적으로 우월한 미적 감각을 거부하는 사람들처럼 자기 연민의 악순환에 빠져서는 안됩니다."
 SOB_UGLY_GREETING_01:0 "우리 전문가들에게 성형수술을 받고 싶은가요? 물론, 우리는 예전처럼 아름다움에 있어서 최고의 전문가들 중 하나지만, 한계는 있는 법입니다. 그리고 우리가 아무리 많은 작업을 하더라도 [From.GetSpeciesName]을(를) 아름답게 만들 수는 없습니다."
 SOB_UGLY_GREETING_02:0 "[From.GetSpeciesNamePlural]은(는) 너무나 못생겨서 우리 성형수술로도 괴물과 같은 여러분들을 아름답게 할 수 있을지 확신할 수가 없습니다. 악의는 없습니다."
 SOB_WAR_GREETING_01:0 "우리 외과의사들은 아름다움을 향상시킬 뿐만 아니라 그것을 없애버릴 수도 있다. 만약 어떠한 [From.GetSpeciesName]라도 포로로 잡힌다면, 죽이지는 않겠지만 더 끔찍한 운명이 그들을 기다리고 있다. 우리는 그들의 외모를 훼손하고 네놈마저도 추하게 만들 것이다. [From.GetSpeciesNamePluralInsult]은(는) 그들이 혐오스럽고 비난받아 마땅하다는 것을 알게 될 것이다."
 SOB_WAR_GREETING_02:0 "전쟁은 매우 추한 일이지만, 우리처럼 아름다운 존재들이 싸우고 있을 때는 나름의 아름다움을 찾을 수 있지."
 SOB_WAR_GREETING_03:0 "항복 제안을 하러 왔나? 네놈들과 같은 불안한 사회는 아름다움의 기술과 전쟁의 기술에 통달한 진정한 아름다움에 상대가 되지 않는다는 사실을 알고 있도록."
 SOB_WAR_GREETING_04:0 "하하! 네놈같은 놈들이 우리와 경쟁할 수 있다고 생각하고, 실제로 기회가 있다고 생각하다니! 아름다움에 대한 포용으로, 우리는 이 '무기 테스트'에서 승리할 것이다. 네놈들처럼 자신감이 부족한 상태에서 어떻게 이길 수 있겠는가? 아름다움은 객관적으로 우월하며, 그러므로 우리는 네놈들보다 우월하다."
 # Vassal greetings
 SOB_VASSAL_GREETING_01:0 "주인님! 우리 미용 전문가들이 그대를 위해 어떤 서비스를 제공해 드릴까요? 아마 [From.GetRulerTitle] [From.GetRulerName]께서는 안면 및 신체 성형 수술을 원하시는 것같군요."
 SOB_VASSAL_GREETING_02:0 "우리는 아름다움의 기술을 터득한 여러분들을 따라다니며 배우려 합니다."
 SOB_VASSAL_GREETING_03:0 "여러분의 지원과 보호를 통해, 우리는 이 은하계의 놀라운 아름다움의 진실에 대해 더 많이 발견하기를 희망하고 있습니다."
 SOB_VASSAL_GREETING_DISLOYAL_01:0 "비록 여러분이 우리의 주인이지만, 여러분은 다른 모든 사람들이 가지고 있는 것처럼 보이는 불안하고 자기연민적인 태도를 가지고 있습니다. 왜 다른 사람들은 아름다움의 예술에 있어 진보한 우리를 질투할까요?"
 SOB_VASSAL_GREETING_DISLOYAL_02:0 "우리는 아름다움의 예술로부터 많은 것을 배웠지만, 우리 발견을 여러분들과 같은 주인들과 공유하고 싶지는 않습니다."
 SOB_VASSAL_GREETING_DISLOYAL_03:0 "자기 연민적이고 불안정한 [From.GetName]이(가) 우리를 가장 먼저 속국화시켰다니 우스운 일이군요. 은하는 진정한 아름다움을 아는 자들에 의해 지배될 것입니다. 우리 말을 잘 새겨 들으시죠."
 # Declaration of War
 SOB_DOW_PROPOSE_01:0 "선전 포고입니다! 자기혐오적이고 자아도취적인 [From.GetName]의 사회에 존재할 권리따위는 없습니다! 은하는 진실로 객관적인 아름다움을 아는 사람들에 의해 지배될 것입니다."
 SOB_DOW_PROPOSE_02:0 "선전 포고입니다! 우리는 네놈들이 우리의 즐거운 미학을 질투하고 있다는 사실을 알고 있다! 자! 이제 그 질투에 따라 행동할 수 있는 기회다! 하지만 우리가 네놈들보다 강력하고 아름다움에 차 있다는 사실을 알아두도록."
 #Robot/Mechanical Empire stuff
 SOB_MECH_HOSTILE_GREETING_01:0 "당신을 창조했던 존재가 누구이던지 간에 아름다움에 대한 개념이 없었군요. 애석하게도, 우리는 그들을 많이 가르칠 수 있었습니다."
 SOB_MECH_HOSTILE_GREETING_02:0 "하나 추측해보죠. 여러분들의 창조자는 본인의 외모에 대한 자신감이 없었습니다. 그것이 바로 그들이 여러분을 만들때 신체적인 매력을 부족하게 만든 이유입니다. 당신들을 부족하게 만듦으로써 그들 자신에 대해 더 좋게 느낄 수 있게 말이죠."
 SOB_MECH_HOSTILE_GREETING_03:0 "여러분은 우리 미용 전문가들이 유기체뿐만 아니라 로봇에게도 어떻게 작업하는지 알고 싶을지도 모릅니다. 하지만 우리가 정말로 당신같은 부류의 존재들을 미적으로 아름답게 만들고 싶어 할까요? 아마 아닐 겁니다. 우리는 당신이 볼트와 너트로 가득 찬 가방같은 쓰레기처럼 작동하는 것을 보고 가학적인 기쁨을 느낍니다."
 SOB_MECH_NEUTRAL_GREETING_01:0 "우리는 이 은하에서 아름다움에 관한 최고의 전문가입니다. 우리는 유기체를 아름답게 하는 데 능숙할 뿐만 아니라, 기계를 아름답게 하는 것에도 능숙합니다. 만약 여러분들이 스스로를 친근한 로봇임을 증명한다면, 우리는 기꺼이 협력할 것입니다."
 SOB_MECH_NEUTRAL_GREETING_02:0 "그러니까... 다른 유기체들처럼 정말 지각이 있다면 우리 주변에 불안감을 느끼고 자기연민도 가능하다는 말인가요? 아니길 바랍니다. 여러분들이 로봇이건 유기체이건 자신감은 좋군요."
 SOB_MECH_NEUTRAL_GREETING_03:0 "우리는 여러분과 같은 기계적인 존재가 아름다움을 어떻게 이해하는지 더 알고 싶습니다. 당신들은 신체적인 매력을 어떻게 구분하나요? 그런 개념을 이해할 수 있나요? 우리 과학자들과 예술가들은 당신들의 관점을 듣고싶어할 것입니다."
 SOB_MECH_FRIENDLY_GREETING_01:0 "그대들과 같은 기계적인 존재도 미용 업그레이드가 가능하답니다. 우리 의사들은 유기체뿐만 아니라 기계적인 것에도 능통하거든요. 그대들과 같은 훌륭한 로봇들을 위해 우리는 엄청나게 할인된 가격으로 서비스를 제공하게되어 매우 기쁘답니다."
 SOB_MECH_FRIENDLY_GREETING_02:0 "우리가 당신의 프로그램에 미용 프로토콜을 추가하는 것을 도와드릴까요? 만약 로봇이 아름다움의 전문가를 만든다면, 그것은 [From.GetSpeciesNamePlural]이(가) 될 것입니다."
 SOB_MECH_FRIENDLY_GREETING_03:0 "그대의 창조자들은 좋은 능력을 가졌겠군요. 어쩌면 그들은 우리처럼 객관적인 아름다움을 이해했을지도 모릅니다. 왜냐하면 여러분들은 최고의 유기체들 중 다수도 결여되어 있다는 일종의 우월한 자신감을 가지고 있기 때문입니다."
 SOB_MECH_S_HOSTILE_GREETING_01:0 "잡종 로봇들이 일을 대신 처리하게 하다니, 네놈 깡통들의 창조자가 불쌍할 지경이군."
 SOB_MECH_S_NEUTRAL_GREETING_01:0 "성공한 종족은 아름다움의 진리를 이해하고 기계에 의존하지 않은채 자신의 운명을 정복할 수 있는 자신감을 얻게 됩니다. 물론 [From.GetSpeciesNamePlural]을(를) 욕보이려 한 말이 아닙니다. 진정으로 한심한 존재는 당신들의 창조자입니다."
 SOB_MECH_S_FRIENDLY_GREETING_01:0 "친구들이여! 우리가 그대가 애지중지하는 그대의 창조자들을 만나는 것이 정말 멋진 아이디어라고 생각하고 있습니다. 우리는 아마 그들에게 아름다움에 대해 한두가지를 가르칠 수 있을 것입니다. 그렇게 되면 아마도 그들은 저절로 계속되는 자기 연민의 순환에서 벗어나 다시한번 그들 자신의 주인이 되기 위한 자신감을 얻을 것입니다!"

 
 # Quiet Cultists
 QC_HOSTILE_GREETING_01:0 "우린 행복해. 아주, 아주, 행복해. 그리고 너희들은 고통받지. 그래, 너희들은 우리의 신에게 등을 돌렸기에 고통받는 거야."
 QC_HOSTILE_GREETING_02:0 "우리를 거스르는 행동을 하려고 하지? 우리는 평화로워. 아주 평화로워. §R우린 잘못한게 없어.§! 잘못은 너희가 한거지."
 QC_HOSTILE_GREETING_03:0 "[Root.GetName]은(는) 여기에 평화로운 낙원을 건설했어. 우릴 혼자 내버려 둬. 갈길이나 가라고. 우리를 화나게 하지 말라고."
 QC_HOSTILE_GREETING_04:0 "오 우리를 괴롭히지 않으려 하는군. 우리의 신을 믿는 추종자들도 아니고. 그분들은 너희들이 우리 곁에 있는 것을 원하지 않아. §R아무 문제 없어, 아무것도§!"
 QC_HOSTILE_GREETING_05:0 "[From.GetSpeciesNamePlural]들은 사악하구나. 우리는 네놈들과 거리를 벌려야 해.§R우리 근처를 지나가지 마.§!저리 꺼져. 물러나."
 QC_DOMINEERING_GREETING_01:0 "너희들은 미물이야. 너무 슬프지. 너무 화가난 상태야. 행복. 그래 너희들은 행복이 필요해. 우리처럼. 우리는 행복해. 언제나 행복해."
 QC_DOMINEERING_GREETING_02:0 "비켜. 너희들이 볼건 없어. 너희들이 뭔갈 본다면 나쁠거야. 너희 불행한 [From.GetSpeciesNamePlural]는 뭔갈 본다면 더 불행해질 거야."
 QC_DOMINEERING_GREETING_03:0 "우린 [From.GetSpeciesAdj]의 요원들이 하고있는 일을 알아. 너희는 너무 불행해서 우리 행복을 망치고 싶겠지. 너희 갈길 가. 가라고. §R여긴 아무것도 없어, 아무것도.§!"
 QC_NEUTRAL_GREETING_01:0 "우린 당신들에게 관심이 없습니다. 하나도요."
 QC_NEUTRAL_GREETING_02:0 "[Root.GetName]은(는) 평화속에서 진정한 신들을 믿는 자들입니다. 우릴 내버려 두세요."
 QC_NEUTRAL_GREETING_03:0 "우리는 행복하기에 아무런 문제도 없어요. 우린 아무런 문제도 없기에, 우리는 행복합니다."
 QC_NEUTRAL_GREETING_04:0 "[Root.GetName]에게 아무런 문제가 없답니다. §R우린 아무런 문제도 없어요.§! 걱정하지 마세요. 가던 길이나 가세요."
