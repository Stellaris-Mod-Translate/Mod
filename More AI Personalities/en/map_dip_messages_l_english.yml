 EIX_VASSAL_GREETING_05:0 "사장님, 여기 저희 최고의 석학이 제시한 혁신적인 아이디어 리스트가 있습니다. 제가 감히 장담하건대 이것들은 현재의 절멸 방법과 많은 시너지를 일으킬 수 있는 미래지향적이고, 역동적이며, 비용 효율적인 최첨단의 아이디어들이라 말씀드리겠습니다."
 EIX_VASSAL_GREETING_06:0 "귀하의 혁신적인 지도 아래 [Root.GetName]의 저희는 새로운 혁신적인 절멸 방법을 개발하고 있습니다."
 EIX_VASSAL_GREETING_07:0 "은하의 역사가 놀라운 속도로 계속 가속되면서, [Root.GetName]의 저희는 [From.GetName] 관리자님들의 까다로운 요구 사항을 충족할 수 있도록 조직의 성장을 촉진시키기 위해 최선을 다할 것입니다."
 EIX_VASSAL_GREETING_08:0 "선지적, 집중적, 유연함. 이 단어들은 저희를 묘사한 것이며 우리의 상사인 당신들을 어떻게 섬기고 싶은지를 묘사한 것입니다. 앞으로도 저희 성과에 만족할 수 있도록 최선을 다하겠습니다."
 EIX_VASSAL_GREETING_09:0 "현재로서는 귀사의 요구사항을 충족하려면 독립 실행형 인프라를 쌍방향적으로 조정하는 것이 중요하다고 생각합니다. 제가 드린 말씀 이해하셨죠?"
 EIX_VASSAL_GREETING_10:0 "사장님, 모든 외계종을 절멸하려는 저희 목표를 달성하기 위해 미래의 패러다임을 전략적으로 조정하는 것은 어떨까요? 효과적이고 이해하기 쉬운 아이디어라고 생각합니다."
 # Declaration of War
 EIX_DOW_PROPOSE_01:0 "선전 포고입니다! 저희는 현재 고위층으로부터 일종의 은하 구조 조정을 실시하라는 명령을 받았습니다. 물론 [From.GetName]의 즉각적인 무력화와 절멸을 포함해서요. 즐거운 시간 보내시길 바랍니다!"
 EIX_DOW_PROPOSE_02:0 "선전 포고입니다! 은하의 역사가 흘러감에 따라, 저희는 오늘날 직면하고 있는 새로운 도전들을 세심하게 분석해야 합니다. 그런 의미에서 [Root.GetName]에서 [From.GetSpeciesNamePlural]를 말살할 수 있는 새로운 계획을 달성할 수 있게 되었다고 발표하게 되어 정말 기쁘군요. [Root.GetSpeciesAdj] 역사의 흥미진진한 새 장에 함께하여 주시기 바랍니다."
 EIX_DOW_PROPOSE_03:0 "선전 포고입니다! 당사는 효과에 기반한 방법론을 효율적으로 사용하여 고객님의 종족을 절멸시킬 것입니다."
 EIX_DOW_PROPOSE_04:0 "선전 포고입니다! [From.GetSpeciesNamePlural]의 완벽한 절멸을 위해 어떻게 도와 드릴까요? 확장된 서비스망을 전문적으로 혁신하여 성능에 기반한 절멸 절차를 획기적으로 혁신할 수 있을 것입니다."
 EIX_DOW_PROPOSE_05:0 "선전 포고입니다! 당사는 분명히 절멸 산업에 혁명을 일으킬 저희의 차세대 서비스와 제품을 홍보하고 싶습니다. 그리고 여러분들은 이 새 방법을 가장 가까이에서 그리고 개인적으로 보는 최초의 종족이 될 겁니다! 신나시죠? 그렇지 않나요?"
 EIX_DOW_PROPOSE_06:0 "선전 포고입니다! 새롭고 향상된 절멸 과정을 즐기시길 바라겠습니다!"
 EIX_DOW_PROPOSE_07:0 "선전 포고입니다! [Root.GetName]의 당사는 항상 최적화된 최첨단 인프라와 원칙 중심의 리더십의 시너지 효과를 발휘하여 당신 [From.GetSpeciesSpawnNamePlural]를 비롯한 모든 업무를 처리하는 동안 최고의 경험을 제공할 것을 약속드립니다."
 EIX_DOW_PROPOSE_08:0 "선전 포고입니다! 당사는 절멸에 관한 탁월한 경험을 제공하기 위해 고객님들의 요구에 따라 혁신적인 프리미엄 서비스를 지속적으로 개발합니다. 이번에 당사가 고객님들을 완전히 절멸할 때 저희와 경쟁자들 사이의 차이를 알게 되실 겁니다."
 EIX_DOW_PROPOSE_09:0 "선전 포고입니다! 당사를 고객님의 절멸 전문가로 선택해 주셔서 감사드립니다. [From.GetSpeciesSpawnNamePlural] 고객님의 어린 개체를 포함한 모든 고객님을 제거하기 위해 최선을 다할 것을 약속드리겠습니다. 편히 앉아서 쉬면서 즐겨 주세요!"
 EIX_DOW_PROPOSE_10:0 "선전 포고입니다! [Root.GetSpeciesAdj]의 본사는 당사가 계획했던 프로젝트 중 가장 최신의 야심찬 프로젝트인 은하 내 모든 [From.GetSpeciesName]의 절멸 프로젝트를 시작하는 것을 안내드립니다. 정말 대단한 발전입니다. 당사는 고객님이 저희와 좋은 경험을 했으면 좋겠습니다. 이는 평생의 경험이 될 겁니다!"
 
