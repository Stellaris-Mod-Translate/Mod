 SL_HOSTILE_GREETING_03:0 "노예처럼 쓸모 없는 놈, 어찌해서 우리 앞에 나타났느냐? 우리가 네놈들 [From.GetSpeciesSpawnNamePlural]을(를) 경고용으로 태워 죽여야 하겠느냐?"
 SL_DOMINEERING_GREETING_01:0 "위대하고, 천둥과도 같은 어둠의 밤인 [Root.GetSpeciesNamePlural]의 전령이구나. 두려워하라, 그리고 우리의 힘을 알게 될지니."
 SL_NEUTRAL_GREETING_01:0 "우리의 [Root.GetSpeciesAdj] 조상님들은 [Root.GetHomeWorldName]에 찾아오는 이들에게 선물로 꽃과 평화의 선율을 선사해 주었다고 하지, 그리고 여기서 보는게 바로 그거일세."
 SL_NEUTRAL_GREETING_02:0 "자네들은 우리 예술가들이 노예를 고문하고, 그것으로 예술작품을 만든다는 소문을 들었나 보군. 소문은 정확한 사실이네. 그것들은 그냥 동물들이거든, 어찌되었든, 전승에 대한 지식과 지성이 없다면, 그것은 지각 없는 동물과 같기 때문이지."
 SL_NEUTRAL_GREETING_03:0 "[Root.GetSpeciesAdj]의 사회에선 반항적인 노예야말로 가장 동정에 찬 처벌을 받는다네, '비명지르는 바퀴', '내장 정원' 그리고 '뼈 조각상' 같은 것들, 그리고 그것들은 모든 [Root.GetSpeciesNamePlural]들이 선망하는 것들이지."
 SL_THREATENED_GREETING_01:0 "전승에 통달하는 자는 별의 주인이다. 당신이 어느 정도 전승에 대한 지식을 가지고 있는 것은 분명하지만, 당신의 자만심이 당신의 실패가 되게 하지 말라."
 SL_FRIENDLY_GREETING_01:0 "전승의 동굴에서는 추하고 신비로움이 진리의 금을 비추는 법. 전승을 갑주로서 입으시게, [From.GetSpeciesAdj] 친구여. 이 은하는 예기치 못한 위험으로 가득차 있으니까."
 SL_FRIENDLY_GREETING_02:0 "[From.GetSpeciesAdj]의 친구들에게 복이 있으라. 이 은하를 방랑하는 많은 종족들은 대부분이 그 가치가 저열하고 판단력이 부족했지, 그러나 우리는 [From.GetSpeciesNamePlural]은(는) 예외로 두었다네. 우리 함께 진실의 비밀을 공유하며 나누어 즐기세나."
 SL_FRIENDLY_GREETING_03:0 "어서 오시게, [From.GetSpeciesAdj] 친구들이여, 자네들에게 보여주고픈 놀이가 있다네. 자네들이 고문이라 부르는 것을 우리는 예술이라 부르지. 자네들의 눈을 우리의 가장 순수한 석판에 묻힌 노예들의 피와 내장으로 만족시키시게. 아니면 노예들의 비명으로 이루어진 교향곡은 어떠한가?"
 SL_WAR_GREETING_01:0 "고통에서 배운 지혜는 이 어둠의 시기에 믿을 만한 지표라고 할 수 있지."
 SL_WAR_GREETING_02:0 "당신들이 무슨 힘으로 우릴 따라오겠는가? 우리는 오래되고 강대한 함대가 있다. 우리는 네놈들이 두렵지 않다!"
 SL_WAR_GREETING_03:0 "우리의 힘에 따라, [From.GetSpeciesNamePlural] 필멸자들은 무너지리라!"
 # Vassal greetings
 SL_VASSAL_GREETING_01:0 "원하시는게 무엇입니까, 주인님? 오늘은 어떠한 전승을 탐닉하고 싶으십니까? 우리가 가진 지식의 단서는 당신을 마음대로 사용하실 수 있습니다."
 SL_VASSAL_GREETING_DISLOYAL_01:0 "너의 무지와 열등한 상태는 보기만 해도 참을 수가 없다. 감히 우리의 주인이라고 거들먹 거려? 이것은 곧 바로잡아야 할 신성모독이다."
 # Declaration of War
 SL_DOW_PROPOSE_01:0 "선전 포고다! [From.GetSpeciesAdj] 머저리들아! 너희들은 저열한 가축이니까, 아주 좋은 노예들이 될것이다."
 
  
 # Total Nutcases
 TN_HOSTILE_GREETING_01:0 "뭐지? 우리를 내버려 둬! 지금은 말할 때가 아니야! 바쁜거 안보여?"
 TN_HOSTILE_GREETING_02:0 "거짓말 하지마! [Root.GetName]에게 음모를 꾸미고 있다는 것을 알고 있다고!"
 TN_HOSTILE_GREETING_03:0 "누가 음모를 꾸미고 있을까....너희 [From.GetSpeciesAdj]이(가) 꾸미고 있겠지, '친구들'? 우리는 우리의 경계 너머로 당신의 적개심을 여러 번 본 적이 있으니까 말이야."
 TN_HOSTILE_GREETING_04:0 "우린 [Root.GetHomeWorldName]에서 너희들을 지켜보고 있어. 당신 [Root.GetSpeciesNamePlural]은(는) 그냥 일하는 척하지만, 우리는 당신이 우리의 모든 행동을 지켜보고 있다는 것을 알 수 있고, 우리의 몰락을 획책하고 있다는 것 정도는 알고 있다고."
 TN_HOSTILE_GREETING_05:0 "[From.GetHomeWorldName]이(가) 음모의 본거지 아니냐?"
 TN_DOMINEERING_GREETING_01:0 "뉘...신지? [From.GetName]이(가) 누군지는 모르는데. 당연히 모르지. 은하 중심부로 가는 길을 찾고 있었나?"
 TN_NEUTRAL_GREETING_01:0 "지금 당장 [From.GetName]와(과) 얘기하기엔 기분이 썩 좋진 않은데."
 TN_NEUTRAL_GREETING_02:0 "우리 뒤통수를 치지 않는다고? 진짜로? 음....우리 은하 적들의 의도는 우리가 생각했던 것보다 더 이상하단 말이지..."
 TN_NEUTRAL_GREETING_03:0 "쉬익! 여기야! 그래 너! 나랑 말 좀 하자!"
 TN_NEUTRAL_GREETING_04:0 "[From.GetName]에 대해서 더 알 필요가 있어! 다양한 정보들에서 얻어지는 명백한 자료들이 너희가 우리의 가장 위험한 적이라는 것을 말해주는군. 여기서 문제는, 왜 너희들은 우리가 죽기를 바라는 거지?"
 TN_NEUTRAL_GREETING_05:0 "[From.GetName]은(는) 음모를 꾸미지 않았네! 적어도 우리에게 알려진바에 의하면 그렇다는 거야. 우리는 그것이 사실이었으면 좋겠지만, [Root.GetSpeciesAdj]의 촉은 거의 틀리지 않아. 하지만 우리는 아직 배반을 의심할만한 이유가 없어."
 TN_THREATENED_GREETING_01:0 "우린 협상같은 건 안해! 놈들이 우릴 찾아내면 어떻게 하려고? 만약 네놈이 놈들과 한패면 또 어쩌게?"
 TN_FRIENDLY_GREETING_01:0 "좋아 좋아. [From.GetName]이라고 하면 우리가 믿을 수 있지. 은하에 있는 나머지 놈들은 믿을 놈들이 아니야. 놈들은 전부...우릴 보고 있어, 우리가 움직이는 모든 행동까지 말이야."
 TN_FRIENDLY_GREETING_02:0 "너같은 친구 덕분에, 은하 단위의 사악한 음모가 우리에게 알려지고 있어."
 TN_FRIENDLY_GREETING_03:0 "여기, 이 토큰을 감사의 의미로 받아. 우릴 믿어, 너도 알다시피 은하의 모두가 음모를 꾸미고 있어. 그리고 밝혀내야할 것도 있지."
 TN_FRIENDLY_GREETING_04:0 "우리의 적들이 으스대고 있군. 놈들의 조직망에 우리가 잡힐 거라고 생각하나 봐. 그러니 더 늦기 전에 우리가 반격을 해야해, 친구! 그러나 최악의 방법을 써야 하는건가? 계속 이 일을 미루는 것을 정당화할 충분한 증거를 가지고 있는건가?"
 TN_FRIENDLY_GREETING_05:0 "친구, 우리는 적에 대한 증거를 수집해야 하며, 마침내 그 음모가 탄로날 거야. 만약 우리가 기습을 할 수만 있다면, 우리에게 아직 승산이 있다고!"
 TN_WAR_GREETING_01:0 "우리가 너흴 믿었다니! 우리는 진실을 알게 되었어, 바로 [From.GetName]의 전쟁병기들은 우주를 다스리는 흑막들에게 지원받고 있다는 것이지!"
 TN_WAR_GREETING_02:0 "[From.GetName]은(는) 다 죽어야해! 선택의 여지가 없어, 너희는 우리에게 음모를 꾸민게 분명하기 때문이야."
 TN_WAR_GREETING_03:0 "그래 모든게 딱 맞아 떨어지는구만...그래, 그래 모든걸 알겠어. 우리가 너흴 믿었다니!"
 TN_WAR_GREETING_04:0 "우린 네놈이 그놈들과 한패라고 조금은 의심했었지. 슬픈 일이야. [From.GetName]이(가) 음모가 가득한 이 은하에서 그나마 믿을만한 친구라고 생각했는데 말이야. 근데 그게 다 거짓말이었군."
 TN_WAR_GREETING_05:0 "종말이 다가온게 두렵긴 하지. 그러나 싸우지 않고 망하진 않을거다! 흑막 놈들은 [Root.GetName]이(가) 순순히 항복하지 않는 다는 것은 알아야 할걸!"
 # Vassal greetings
 TN_VASSAL_GREETING_01:0 "안녕하세요 대장! 배신의 대가가 무엇인지 생각 하고 있었습니다...신경쓰지 마세요. 대장의 의도가 뭔지 궁금하거든요."
 TN_VASSAL_GREETING_02:0 "당신같은 주인님이 있으니, 우린 아직 기회가 있어요. [From.GetName]은(는) 우릴 도와줄 수 있죠. 강하고, 자유롭게 이동도 가능하니까요. 우리는 이 세기 말까지 은하계의 음모에 대한 증거를 확보할 수 있을거라 확신합니다!"
 TN_VASSAL_GREETING_03:0 "만약 우리의 주인님이 적의 유죄를 입증하는 증거를 발견한다면, 우리는 마침내 분명한 양심을 가지고 은하에서 음모를 꾸미는 흑막의 요원을 상대로 결정적인 조치를 취할 수 있을 것입니다."
 # Declaration of War
 TN_DOW_PROPOSE_01:0 "전쟁을 시작한다! 우리가 생각한 대로야! [From.GetSpeciesNamePlural]도 한패들이었어! 이제 우리는 [Root.GetName]에 대한 음모를 모조리 알아냈다. 그러니 놈들은 모두 죽어야해, 너부터 시작이다!"
 
  
 # Princes of Madness
 POM_HOSTILE_GREETING_01:0 "음... [From.GetSpeciesAdj] [From.GetSpeciesOrganName] 고기 파이... 좀 기증할래?"
 POM_HOSTILE_GREETING_02:0 "여기 서 있는걸 보니 협상하러 왔나 보네. 아니면 정말 현명한 판단력이 부족하거나!"
 POM_HOSTILE_GREETING_03:0 "저리 가. 지루해지기 전에. 넌 심심할 때의 우리를 좋아하진 않을 거야."
 POM_HOSTILE_GREETING_04:0 "[Root.GetName]은 우리 영역이야, 기억나? 우리의 창작품이자, 장소이자 규칙 말이야."
 POM_HOSTILE_GREETING_05:0 "넌 우리를 [Root.GetSpeciesNamePlural] 멍청이라고 부른다고? 아니, 우리는 공상가야! 변화가 공기중에 있어. 숨을 깊게 들이마시고 그 향기를 맡고 병에 담아! 나중을 위해 조금 남겨놓는건 잊지 말고."
 POM_HOSTILE_GREETING_06:0 "우리에게 전할 말이 있다고? 진짜로? 오, 오, 어떤 메세지야? 말해 봐, [From.GetSpeciesNameInsult]들아. 우린 영원하지 않아! 근데 메세지가 뭐라고?"
 POM_DOMINEERING_GREETING_01:0 "널 좀 봐. 우연히 알게 된 것들에 대해 개념도 없고 장소 감각도 없어서 어디에 있는지도 모르겠지? 그치? 이런 사람은 거의 없는데, 이건 요점을 벗어난 말이겠지?"
 POM_DOMINEERING_GREETING_02:0 "넌 우리한테 [Root.GetName]에 대해 물어보는걸 좋아하지? 넌 호기심이 많네? 근데 호기심에 대해 뭐라고 하는지는 알지? 그게 이 은하의 절멸당하기 마땅한 작고 열등한 나라들을 없앴어."
 POM_DOMINEERING_GREETING_03:0 "조용히 잠자코 있어, 작은 [From.GetSpeciesAdj] [From.GetSpeciesNameInsult]야, 아니면 네 주둥이를 [From.GetSpeciesMouthName]에서 뜯어버릴 거야."
 POM_NEUTRAL_GREETING_01:0 "변화가 오고 있어. 모든 것이 변할 거야. 심지어 [Root.GetName] 까지도. 특히 [Root.GetName]들 말이야."
 POM_NEUTRAL_GREETING_02:0 "변화는 우리를 지켜줄거야! 그건 [Root.GetHomeWorldName]의 생명줄이거든. 변화는 산을 움직일 거야! 변화는 산을 움직일 거라고!"
 POM_NEUTRAL_GREETING_03:0 "우리는 [Root.GetRulerTitle] [Root.GetRulerName]의 자비로운 미친 규칙에 인도되는 [Root.GetName]이야. 우리는 그것에 대해 말하고 있는 것이 아냐. 아마 지금쯤은 알아냈을 거야."
 POM_NEUTRAL_GREETING_04:0 "[Root.GetHomeWorldName], [Root.GetHomeWorldName]. 멋진 곳이야! 끔찍할 때를 제외하고 말이야. 그러면 끔찍하게 멋있겠지? 방문하기 좋아. 아니면 영원히 있거나."
 POM_NEUTRAL_GREETING_05:0 "응? 우리랑 대화하게? 우리는 그들이고 그들은 우리야. 다른 애들도 마찬가지일거야. 아닌가?"
 POM_NEUTRAL_GREETING_06:0 "[From.GetName]은 적이야 아니면 친구야? 그래, 어느 쪽이야? 적이 될래 친구가 될래? 대답해 줘. 계속 기다리게 하면 긴장감이 우리를 죽일 거야."
 POM_THREATENED_GREETING_01:0 "여기가 어딘지 알겠어? 정말로 어디에 있는지 알겠어? [Root.GetHomeWorldName]의 현혹적인 파릇파릇한 영역에 온 것을 환영해! 우리는 더 좋은 시기를 보아왔지만, 넌 도와줄 수 있니?"
 POM_THREATENED_GREETING_02:0 "그래, 그래. 수백만 개의 항성계를 정복하다니 참 훌륭하네. 어쩌구 저쩌구. 근데 너네는 아직 끝나지 않았어. 그리고 여전히 죽을수도 있지."
 POM_THREATENED_GREETING_03:0 "우리는 우리일에 신경써왔고 네가 은하를 정복하도록 남겨두었어. 그래서 물어보자. 이 마인드 사업은 어때? 좋은 질문이야!"
 POM_THREATENED_GREETING_04:0 "언젠가 우린 강해질거야. 지는 걸 참을 수 없거든. 그리고 우리는 부정행위를 해도 상관없지."
 POM_FRIENDLY_GREETING_01:0 "오랜 친구야! 우린 너무 행복해. 네 창자를 뜯어내서 목을 졸라 줄 수도 있을만큼."
 POM_FRIENDLY_GREETING_02:0 "이 성스러운 싸구려 장신구를 받아. 아마도 이건 [From.GetName]에게 도움이 될 거야. 아니면 시체가 되었을 때 이쁘게 보이거나."
 POM_FRIENDLY_GREETING_03:0 "[From.GetSpeciesNamePlural]가 어떤 영웅인가! 너희들은 문제를 해결하고 선행을 하면서도 바람처럼 떨어져 있어야돼! 만약 선한 행동이 아니더라도 비슷한 행동 말이야. 보호할 요새와 구출할 [Root.GetSpeciesNamePlural] 말이야."
