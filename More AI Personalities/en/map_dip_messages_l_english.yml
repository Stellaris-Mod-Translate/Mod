 EIX_WAR_GREETING_13:0 "당사가 어떻게 혁신 기술을 전문적으로 추구하는지 말했을 때 기억나십니까? 저희에게 절멸당하시는 고객님의 종족을 보시고, 저희가 그것에 얼마나 헌신적인지를 알아주시면 좋겠군요!"
 EIX_WAR_GREETING_14:0 "보시다시피, 저희 장군들과 제독들은 가장 적응적이고 효과적이며 저렴한 방법으로 당신들을 절멸시키기 위해 고액의 지불 솔루션을 능숙하게 조종한답니다."
