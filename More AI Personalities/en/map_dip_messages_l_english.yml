 TP_DOMINEERING_GREETING_01:0 "우리는 너를 지켜보고 있다, 쓰레기같은 놈들아, 하지만 우리는 네가 얼마나 보잘것없는 존재인지 생각해보면 우리가 왜 신경써야 하는지 궁금하군."
