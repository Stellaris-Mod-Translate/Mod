 NP_NEUTRAL_GREETING_01:0 "[Root.GetName]은(는) 타국에 대한 간섭을 하지 않습니다. 당신이 은하에 있는 타 종족에게 간섭을 하지 않는다면, 우리는 전쟁을 피할 수 있을 것입니다."
 NP_NEUTRAL_GREETING_02:0 "모든 지성체들은 자연 그대로의 삶을 따라 살 권리가 있습니다, 어떠한 [Root.GetSpeciesName]들도 타 종족의 문화와 삶에 깊게 관여하지 않을 것입니다. 그 간섭은 사회에 발전된 지식, 힘 또는 기술을 도입하는 것같이 그들이 현명하게 다룰 수 없는 것들을 포함합니다."
