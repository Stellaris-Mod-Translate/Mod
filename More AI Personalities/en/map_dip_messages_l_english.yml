####################################
 # Diplomacy text
 ####################################
 
 # Patronizing Colonizers
 PC_HOSTILE_GREETING_01:0 "우리는 네 문명과 같은 미개한 문명을 계몽해야 할 필요가 있다고 믿지만 [From.GetSpeciesAdj]와(과) 같은 야만인들은 너무나 미개해서 계몽하는 것이 가능할지나 모르겠군."
 PC_HOSTILE_GREETING_02:0 "우리 종족은 때때로 네 종족의 불결한 조건에 대해 읽으면서 어떻게 저런 상태에서 살아가나 궁금해하고 있다."
 PC_HOSTILE_GREETING_03:0 "네놈들은 예의없는 야만인임에 틀림없군. 네 종족을 만나는 것은 항상 고통스러운 경험이야."
 PC_DOMINEERING_GREETING_01:0 "한심하고 원시적인 [From.GetSpeciesName]을 보라. 언젠가는 우리가 너희 종족을 최대한 문명화시킬 것이다."
 PC_NEUTRAL_GREETING_01:0 "당신의 문명은 약간... 원시적인것 같군요. 혹시 우리 종족의 우월한 문명에 대해 더 알고 싶은 생각이 있습니까?"
 PC_NEUTRAL_GREETING_02:0 "당신 종족의 원시적인 관습을 이해하기는 어렵지만 외교를 위해 최대한 노력하고 있습니다."
 PC_NEUTRAL_GREETING_03:0 "당신들의 관심사에 흥미를 가지고 있습니다. 언젠가 우리가 문명의 올바른 길을 가르쳐드리겠습니다. 이것은 [Root.GetSpeciesAdj]의 의무입니다."
 PC_THREATENED_GREETING_01:0 "네 종족과 같은 더러운 야만인에게 기대할 수 있는 것은 없다. 야만인들!"
 PC_FRIENDLY_GREETING_01:0 "원시적이고 발달하지 않은 문화에서 왔음에도 [From.GetSpeciesName]은(는) 고귀한 야만인으로 간주할 수 있다고 생각합니다."
 PC_FRIENDLY_GREETING_02:0 "친우들이여, 조금만 기다려라! 언젠가 당신들도 우리처럼 발전할 테니!"
 PC_FRIENDLY_GREETING_03:0 "일부 교양없는 야만인들은 우리 문화의 우월성을 받아들이길 거부하고 스스로 문명화하기를 거부하지. 우리는 당신들이 그것들 중 하나가 아니라서 기쁘군."
 PC_WAR_GREETING_01:0 "지각도 없는 야만인 같으니! 더러운 비명이나 질러라!"
 PC_WAR_GREETING_02:0 "우리는 [From.GetSpeciesName]을(를) 가르치고 받아들여질 수 있는 문명 수준으로 끌어올리는 데 최선을 다했다. 이제 우리는 무력에 의지해야겠군."
 PC_WAR_GREETING_03:0 "더러운 야만인 같으니! 우리 함대가 당도하길 기다려라!"
 # Vassal greetings 
 PC_VASSAL_GREETING_01:0 "때때로 우주는 우리가 열등한 종족을 섬겨야 하듯이 이상한 방식으로 작용하곤 합니다. 그래도 당신은 고귀한 야만인이니 전적으로 수치스럽지는 않습니다."
 PC_VASSAL_GREETING_DISLOYAL_01:0 "우리 종족이 교양없는 야만인들을 섬기는 것은 굴욕적인 일입니다. 두고보자고..."
 # Declaration of War
 PC_DOW_PROPOSE_01:0 "이건 우리가 원시 야만인들을 문명화할때 쓰는 선전포고란 것이다! 이제 우리의 우월한 문명의 힘에 맞설 준비를 해라!"
 
 # Savage Raiders
 SR_HOSTILE_GREETING_01:0 "[From.GetSpeciesName]은(는)... 연약해 보이는군. 조심하는게 좋을 거야, 그렇지 않으면... 약탈해주마..."
 SR_HOSTILE_GREETING_02:0 "우리가 적들을 약탈하는 것을 좋아하는 만큼 교양없고 한심한 자들이 당신네 [From.GetSpeciesName]인 것 같군. 당신들은 약탈할 만한 가치조차 없는 것 같군."
 SR_HOSTILE_GREETING_03:0 "네 [From.GetSpeciesName] 종족은 현실에 안주하고 게으르게 진화했군. 누군가 널 공격해서 가진 모든 것을 빼앗으면 참 수치스러운 일이겠지..."
 SR_DOMINEERING_GREETING_01:0 "지금은 잘 대해주지. 그러니 지금 준비해 두도록, 가여운 [From.GetSpeciesNameInsult]이여! 결국 널 습격하고 약탈하겠다!"
 SR_NEUTRAL_GREETING_01:0 "너희 종족은 우리가 원하는 부를 가지고 있는 것 같군..."
 SR_NEUTRAL_GREETING_02:0 "너희를 약탈할 수 있는데 왜 외교 따위가 필요하겠어? 근데 지금은 떠나기로 했어. 걱정은 마, 언젠가는 습격할테니."
 SR_NEUTRAL_GREETING_03:0 "우리는 적을 약탈하는 것을 선호해서 이런 거짓된 사교적인 인사 따위는 하지 않아. 그래도 일단은 들어주도록 하지."
 SR_THREATENED_GREETING_01:0 "오만하고 퇴폐적인 [From.GetName] 같으니. 곧 네 힘을 빼앗아 주마."
 SR_FRIENDLY_GREETING_01:0 "당신 제국은 현명하고 강력하군. 평소같은 습격으로 당신 제국같은 강대국을 자극하는 것은 현명하지 못한 선택이겠지. 혹시 우리가 약탈할 만한 적이 있는가?"
 SR_FRIENDLY_GREETING_02:0 "[From.GetSpeciesName]는 가치있고 명예로운 상대가 되겠군. 불필요한 약탈은 진행하지 않겠다."
 SR_FRIENDLY_GREETING_03:0 "습격과 약탈이 우리의 본성이지만 [From.GetSpeciesName]와(과) 같은 강대국은 도발하지 않겠음을 약속하지."
 SR_WAR_GREETING_01:0 "하! 함선에 탑승하라! 우리가 너희 모두를 죽이기 전에 썩 꺼져라!"
 SR_WAR_GREETING_02:0 "조심하라, [From.GetRulerName]! [Root.GetSpeciesAdj]의 전사는 적들을 물리치고 그들이 가진 모든것을 빼앗는게 가장 큰 기쁨이지!"
 SR_WAR_GREETING_03:0 "우리가 너희를 철저히 약탈해 너희 백성이 가난과 기아에 허덕이게 할 것이다!"
 # Vassal greetings
 SR_VASSAL_GREETING_01:0 "환영합니다, 공포의 군주님. 오늘은 어떤 적들을 공격하시겠습니까?"
 SR_VASSAL_GREETING_DISLOYAL_01:0 "점점 더 현실에 안주하시는군요 주인님. 저희는 무엇이든지 습격하고 싶습니다. 당신일지라도..."
 # Declaration of War
 SR_DOW_PROPOSE_01:0 "전쟁을 선포한다! 지금부터 네놈의 취약한 행성을 급습하고 약탈할거다, [From.GetSpeciesNameInsult]!"
 
 # Defenders of the Faith
 DOTF_HOSTILE_GREETING_01:0 "이단자! 하늘이 네놈의 불경스러운 행실을 심판하리라!"
 DOTF_HOSTILE_GREETING_02:0 "넌 은하 전체의 진정한 신자들에게 위협적인 존재로군. 넌 의심할 여지 없이 악마와 한패다. 경고하나 하도록 하지. 우리의 신성한 전사들은 네놈과 같은 것들과 싸우도록 훈련받았다."
 DOTF_HOSTILE_GREETING_03:0 "어떻게 [From.GetSpeciesName]와(과) 같은 이단자와 같은 공간에서 살 수 있겠는가. 언젠가는 반드시 네놈을 향한 성전을 선포하겠다."
 DOTF_HOSTILE_GREETING_04:0 "이단자여, 네놈이 전혀 예상하지 못할 때 널 공격할 것이니. 그 무기는 공포, 기습, 무자비한 효율, 그리고 광적인 믿음. 네 가지로다."
 DOTF_HOSTILE_GREETING_05:0 "이단자여, 이단 심판관과 대화하러 왔나?"
 DOTF_DOMINEERING_GREETING_01:0 "더러운 이단자들이여! 우리 신앙의 힘을 목도하라! 성기사들 앞에 무릎을 꿇어라!"
 DOTF_DOMINEERING_GREETING_02:0 "우리 영광을 목도하라! 하늘이 내려주신 영광이다!"
 DOTF_DOMINEERING_GREETING_03:0 "우리의 번영과 불굴은 믿음과 헌신의 결실이다."
 DOTF_NEUTRAL_GREETING_01:0 "당신은 하늘을 두려워하는 아군입니까? 아니면 악마를 따르는 적입니까? 우리 성직자들이 조사를 시작하도록 하겠습니다."
 DOTF_NEUTRAL_GREETING_02:0 "어쩌면 언젠가는 당신과 성전을 벌여야 할지도 모릅니다. 오직 시간만이 답을 알고 있겠지요."
 DOTF_NEUTRAL_GREETING_03:0 "우리는 평화롭게 살려고 노력하지만, 만약 당신이 우리 신앙을 위협한다면 우리의 거룩한 기사들도 당신에게 자비를 베풀지 않을 것입니다."
 DOTF_NEUTRAL_GREETING_04:0 "우리 [Root.GetSpeciesNamePlural]은 독실한 종족으로, 신앙에 헌신하고 죽을 때까지 신앙을 지킬 의지가 있는 종족입니다."
 DOTF_NEUTRAL_GREETING_05:0 "당신이 불경한 존재라면 우리가 당신을 쳐부수겠습니다. 신앙에 충실한 존재라면 우리가 지켜 드리겠습니다."
 DOTF_THREATENED_GREETING_01:0 "이단자들아, 자만하지 말라. 우리의 거룩한 기사들은 하늘의 보호를 받고 있으며 네놈의 이단 찌끄레기들은 아무것도 아니다."
 DOTF_THREATENED_GREETING_02:0 "천국은 네놈에게 쉬이 부와 영광을 주셨듯이 쉬이 거두어가실수 있다. 이것을 명심해라."
 DOTF_THREATENED_GREETING_03:0 "신이시여 왜 그들이 어디에 있든지 간에 당신의 힘을 사용하여 이단과 신성 모독을 벌하지지 않으십니까?"
 DOTF_FRIENDLY_GREETING_01:0 "아! 우리 친우들이여! 최근에 어떤 이단자들을 심판했는가!"
 DOTF_FRIENDLY_GREETING_02:0 "우리는 언젠가 우주에서 모든 사악한 악마들을 제거할 수 있을 걸세!"
 DOTF_FRIENDLY_GREETING_03:0 "당신이 끔찍한 이단 신성모독자가 아니여서 기쁘군. 그말은 우리의 성기사들이 자네를 해칠 이유가 없다는 걸세."
 DOTF_FRIENDLY_GREETING_04:0 "당신은 진정한 신앙의 친구로군. 우리는 [From.GetSpeciesNamePlural]을(를) 전우라고 부를 수 있어서 기쁘다네."
 DOTF_FRIENDLY_GREETING_05:0 "[Root.GetName]에게는 [From.GetName]보다 더 진실된 친구는 없다네. 진정으로 하늘이 내려주신게 아니겠나!"
 DOTF_WAR_GREETING_01:0 "하늘이 원하신다! 이단자들게에 죽음을!"
 DOTF_WAR_GREETING_02:0 "겁쟁이 같으니라고. 우리 성기사들은 이 성전에 대한 믿음으로 보호받고 있다!"
 DOTF_WAR_GREETING_03:0 "거짓 신봉자여, 아직도 거짓된 희망을 가지고 있는가? 이 거룩한 전쟁에서 우리가 승리할 것이다!"
 DOTF_WAR_GREETING_04:0 "이단자들! 네놈들의 살 날은 얼마 남지 않았다!"
 DOTF_WAR_GREETING_05:0 "네놈의 행성에 퍼진 더러운 이단을 깨끗하게 박멸해주지!"
 # Vassal greetings
 DOTF_VASSAL_GREETING_01:0 "네, 고귀한 주인이시여. 오늘도 적들에게 성전을 선포하십니까?"
 DOTF_VASSAL_GREETING_02:0 "우리는 항상 [From.GetSpeciesAdj]의 안녕을 위해 기도하고 있습니다."
 DOTF_VASSAL_GREETING_03:0 "[Root.GetName]은(는) 당신의 영원한 신하입니다. 우리의 이단 심판관들은 당신의 영토에서 이단을 색출하고 무지한 신성모독자들을 벌하고 있습니다."
 DOTF_VASSAL_GREETING_DISLOYAL_01:0 "우리는 [From.GetName]의 지도자가 이단으로 빠질까 두렵습니다. 만약 주인이 우리가 따라갈 수 없는 길을 따라간다면, 그 결과는 끔찍할 것입니다..."
 DOTF_VASSAL_GREETING_DISLOYAL_02:0 "우리 이단 심판관들은 [From.GetName]에 이단이라는 오점이 만연해 있다고 보고하고 있습니다. 우리 주인이 사악한 생각을 감출 수 있단 말입니까? 우리는 그렇지 않기를 바라지만, 놀라지는 않을 것입니다..."
 DOTF_VASSAL_GREETING_DISLOYAL_03:0 "하늘은 현재 우리가 당신들에게 봉사하게 했지만, 언젠가는 궁극적으로 자유를 얻을 것입니다."
 # Declaration of War
 DOTF_DOW_PROPOSE_01:0 "신의 뜻으로 성전을 선포한다!"
 DOTF_DOW_PROPOSE_02:0 "성전을 선포한다! 이단자들을 지옥으로 보내 주겠다!"
 DOTF_DOW_PROPOSE_03:0 "성전을 선포한다! 네놈과 네 더러운 이단자들을 은하에서 없애버릴 때로군!"
 
 # Carefree Hippies
 CH_HOSTILE_GREETING_01:0 "거... 우리 좀 평화롭게 내버려둬..."
 CH_HOSTILE_GREETING_02:0 "[From.GetSpeciesName]은(는) 시스템 문제가 있듯 그대로 문제 있는 이들이야.... 넌... 넌 억압적인 사람이야.... 네 에너지 흐름에는 문제가 있어."
 CH_HOSTILE_GREETING_03:0 "가끔식, 난 생각해. [From.GetRulerTitle] [From.GetRulerName]는 휴식이 필요한게 아닐까 하고말이야.... 그냥 물흐르듯 순리에 몸을 맡기고... 그러나 그건 [From.GetSpeciesName]이(가) 절대 하지 못할 일이지."
 CH_HOSTILE_GREETING_04:0 "왜 가만히 쉬질 못하는거야?"
 CH_HOSTILE_GREETING_05:0 "[From.GetHomeWorldName]의 에너지 불균형이 느껴져."
 CH_DOMINEERING_GREETING_01:0 "왜 그냥 흐름따라 가질 못하는거야? 힘을 받아들이고... 몸을 맡겨봐..."
 CH_DOMINEERING_GREETING_02:0 "너넨 정말... 멋지지 않아."
 CH_DOMINEERING_GREETING_03:0 "너의 내면의 긴장을 진정시키고, 우리 모두와 연결된 더 고차원적인 에너지와 연결해봐, 그럼 넌 우리처럼 그 어느때보다 강력해질 거야!"
 CH_NEUTRAL_GREETING_01:0 "저기 친구. 우리가 협상을 시작하기 전에, 깊게 숨을 들이셔봐. 후, 하, 후, 하. 그리고 우주를 느껴봐."
 CH_NEUTRAL_GREETING_02:0 "우리가 느긋하고 흐름을 따르는 것을 좋아한다고 해서 우리 스스로가 싸울 수 없다는 뜻은 아니야... 그것은 우리를 더욱 위험한 존재로 만들어!"
 CH_NEUTRAL_GREETING_03:0 "현재에 충실해! 긴장하지 말고 자유롭게 말이야! 그러면 계몽적인 대화를 나눌 수 있을거야..."
 CH_NEUTRAL_GREETING_04:0 "네 내면의 모든 에너지를 쏟아내봐, 그러면 [From.GetName]은(는) 내일이 없는 것처럼 화려하게 빛날거야."
 CH_NEUTRAL_GREETING_05:0 "우리는 깨달음을 추구해... 그것이 우리의 길이지. 우리는 평화롭지만 정의를 지켜."
 CH_THREATENED_GREETING_01:0 "[From.GetName]은(는) 조심해야해. 우주는 무한하고 아름답고 풍요로우며, 너의 힘은 그 경이에 비하면 아무것도 아니야."
 CH_THREATENED_GREETING_02:0 "우리는 언젠가 너의 비밀을 듣고 싶어. [From.GetName]은(는) 우주의 고차원적인 에너지를 이용하는데 정말 능숙해보여"
 CH_THREATENED_GREETING_03:0 "당신이 그 영향력으로 체제와 싸우고 동료 외계인들을 돕기를 바래."
 CH_FRIENDLY_GREETING_01:0 "정말 멋진 날이야! [Root.GetName]의 사람들은 [From.GetSpeciesName]들이 엄청 멋지고 진보적이라고 생각해."
