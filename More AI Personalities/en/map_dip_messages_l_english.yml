 TP_GENERIC_GREETING_08:0 "우리는 시민들에게 [From.GetName]에 대한 증오를 가르쳤다. 매일 우리의 충직한 [Root.GetSpeciesAdj] 시민들이 [From.GetSpeciesName]을(를) 비난하고 있지."
