 TP_GENERIC_GREETING_05:0 "둘과 둘을 합치면 넷이다, 그러나 가끔은 다섯이 되기도 하지."
 TP_GENERIC_GREETING_06:0 "평화부가 이 외교 채널을 모니터링중이다. 말하라, 외계종."
