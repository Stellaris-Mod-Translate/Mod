 TIAM_GENERIC_GREETING_16:0 "우리 연구원들은 [From.GetName]이(가) 많은 시간 동안 경험한 것처럼 최고의 행동 방식을 알고 있는 듯 행동하며, 비정상적으로 유연한 대처를 보인다고 하더군. 조심해야해 [From.GetSpeciesNamePlural], 감시자 놈들이 너희들을 직접 조종한다는 뜻이야."
