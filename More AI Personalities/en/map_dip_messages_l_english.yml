 SA_COMMENTARY_GREETING_03:0 "아, [From.GetName]이군요. 내성적이고, 수상한 자들이죠. 당신의 편집증이 당신과는 다른 사상을 가진 자들이 가치가 있다는 것을 증명할까요, 아니면 우정의 가치를 보여주면 당신의 자존심이 무너질까요? 오로지 우리 은하의 작가들만이 알고 있겠죠!"
 SA_COMMENTARY_GREETING_04:0 "[From.GetName]을(를) 만나는 것은 언제나 반가운 일이죠. 당신들의 만물에 대한 순수한 사랑은 은하의 이야기를 보는 청중들에게 거부할 수 없는 매력이 될 것입니다."
