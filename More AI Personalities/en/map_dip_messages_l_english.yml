 OP_FRIENDLY_GREETING_05:0 "은하에는 우리를 못생긴 생물로만 생각하는 자들이 많습니다. 사실, 우리가 못생겼다는 것은 사실이지만 그렇다고 해서 그들이 우리에게 혐오감을 느끼는 것은 정당화될 수 없습니다. 그런 의미에서 우리는 우리의 외모에 큰 신경을 쓰지 않으며 명예와 전사의 기질을 중요시하는 [From.GetName]을(를) 만나서 정말 기쁘답니다."
 OP_WAR_GREETING_01:0 "짜증나는 미물아. 우린 네놈들보단 훨씬 잘 싸운다!"
 OP_WAR_GREETING_02:0 "우리는 네놈들보다 더 가치있는 적들을 이겨왔다. 그래서 우리가 네놈들과 싸워야 할 이유가 뭔가? 이 전쟁을 네놈들을 추하게 만들어 우리를 아름답게 보이게 만들 정도로군."
