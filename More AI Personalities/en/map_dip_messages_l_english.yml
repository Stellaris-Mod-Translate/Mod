 FOW_FRIENDLY_GREETING_02:0 "아, 누군가 했더니 [From.GetName]에서 온 친구군요! 우리의 위대하고 화려한 [Root.GetSpeciesAdj]의 경기를 함께 보러 오신거로군요? 승자들은 신에게 제물이 되기에 선수들이 우승하기 위해 최선을 다하고 있답니다."
 FOW_FRIENDLY_GREETING_03:0 "우리의 전사들은 항상 전쟁에 대비하지요. 그들이 전투에서 가치가 있음을 입증하는 것이 필수적이기 때문에, 그들은 피의 희생 제물에 바칠 적병을 사로잡을 수 있습니다. 우리의 믿음직한 친구로서, 우리는 당신의 전사들이 우리와 동등한 능력을 갖기를 바라고 있어요."
