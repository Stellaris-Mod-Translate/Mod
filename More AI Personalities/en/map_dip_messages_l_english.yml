 EIX_GENERIC_GREETING_30:0 "절멸이야말로 당사가 자랑하는 장기입니다. 저희의 경쟁자들은 품질과 세세한 부분에서 상대가 안되죠. 혹시라도 절멸당하고 싶으시면, 저희는 고객님께 안전하고, 빠르고 예술 감각에 맞춘 최선의 죽음을 선사할 것입니다."
 EIX_WAR_GREETING_01:0 "축하드립니다! 당사는 다른 지적인 존재들을 파괴하는데 있어 새로운 기준점에 도달하고 있습니다. 저희의 최신 전쟁 기반의 발전은 새롭고 효과적인 위협 관리 방식을 개발하는 데 있어서 판도를 바꾸는 것이나 다름없습니다!"
 EIX_WAR_GREETING_02:0 "이 전쟁에서 지금까지 우리가 배운 교훈이 무엇인지에 대해 서로 의견이 일치하는지 확인해 봅시다. 예상되는 결과는 아직 기대에 미치지 못했지만, 이 전쟁이 끝날 때까지 저희의 목표를 달성하기를 희망하고 있습니다. 당사는 고객님께 서비스를 제공하는 데 전념하고 있으며, [From.GetName]는 완전히 절멸될 것입니다."
 EIX_WAR_GREETING_03:0 "[From.GetName]의 모든 흔적을 은하에서 근절하는 동안 당사가 고객님께 쾌적함을 제공할 방법이 더 있을까요? 저희는 고객님께 서비스를 제공하기 위해 여기 있으며, 고객님을 위한 저희의 서비스는 은하에서 고객님의 종족의 존재를 제거하는 것입니다."
 EIX_WAR_GREETING_04:0 "만약 당사가 진행중인 이 전쟁에서 고객님의 종족을 멸절시키고 있는 방법에 대해 불만이 있으시다면 매니저와 자유롭게 대화하세요, [Root.GetRulerTitle] [Root.GetRulerName]. 저희는 [Root.GetName]에 있으며 투명한 고객 참여 문화를 믿습니다."
 EIX_WAR_GREETING_05:0 "고객님을 완전 파멸시키는 현 진행 상황을 볼까요? 아주 잘 되고 있습니다, 고객님!"
 EIX_WAR_GREETING_06:0 "최근 고객님을 절멸시킬 첨단 기술을 개발했답니다! 이 제품을 처음 사용하는 고객이 되시다니 정말 기쁘시겠군요!"
 EIX_WAR_GREETING_07:0 "당사의 지도 원칙은 세부 사항, 전체론적 접근 방식, 혁신적인 계획에 주목하는 것입니다. 저희의 최고 품질의 서비스와 제품을 경험해 보시기 바랍니다."
 EIX_WAR_GREETING_08:0 "[From.GetSpeciesName]의 마지막 한 종자까지 절멸하는 것은 장기적인 관점에서 엄청난 가능성을 가진 사업입니다. 고객님의 존재 연속성을 지우기 위해서 오늘은 어떻게 도와드리면 될까요?"
 EIX_WAR_GREETING_09:0 "당사가 고객이신 [From.GetSpeciesNamePlural]을(를) 절멸시키고 있는 방법에 만족하십니까? 그렇지 않으시다면 의견을 제시해 주시기 바랍니다. 저희는 고객님들의 의견을 수용하기 위해 최선을 다합니다."
 EIX_WAR_GREETING_10:0 "이 절멸 전쟁을 통해서, 우리는 고객중심의 사업을 미래에 높은 수준의 만족도를 위해 성취할 것이라 보고 있습니다. 이 과정에 동참해주셔서 감사합니다!"
 EIX_WAR_GREETING_11:0 "당사는 모든 [From.GetSpeciesName]을(를) 잘 절멸시키기 위해 목표 지향 아키텍처를 협력적으로 활용하고 있습니다. 이 과정에 참여해주셔서 감사합니다!"
