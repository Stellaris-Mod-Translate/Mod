 TP_FRIENDLY_GREETING_03:0 "조심하도록. 자네가 있는 그곳엔 배반자들이 많이 있다, 우리처럼 말이다. 국가를 위태롭게 만들지 말도록! 단지 친절한 조언이었을 뿐이라네."
