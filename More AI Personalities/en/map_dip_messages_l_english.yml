 SA_COMMENTARY_GREETING_16:0 "당신들의 제정은 군주제를 포기한 사회에선 성립될 수 없고, 흥미롭고 극적인 이야기를 만들 수 있죠. 훌륭한 이야기를 위한 궁정음모들이 있는 곳이기도 하죠. 확실한건, 우리의 이야기를 쓰는 자들은 하렘과 위험요소들을 주제를 쓰겠죠."
 SA_COMMENTARY_GREETING_17:0 "우리 세계를 만들 때, 작가들은 [From.GetName]이(가) 철권의 독재자의 지배를 받도록 만들었군요. 우리가 보기에 그런 이야기의 질은 독재자에게 어떤 이야기를 붙일지에 있죠. 영웅적인가 악역인가, 그것이 청중들이 원하는 흥미로운 캐릭터죠. [From.GetRulerTitle] [From.GetRulerName]은(는) 잘 만들어진 인물 일까요?"
 SA_COMMENTARY_GREETING_18:0 "[From.GetName]은(는) 다른 종족들을 재미와 이익만을 위해 멸종시키는 파렴치한 들이군요. [From.GetName]의 이야기를 설계하고 만든 자들은...심장이라곤 없는 사이코패스들입니까? 상상의 세상에 자신들의 절망감과 뒤틀린 심성을 반영한걸까요? 아니면 자신들의 세상속 악을 반영하여 평가하고 싶은 걸까요?"
 SA_COMMENTARY_GREETING_19:0 "당신들은 이 은하에선 흔하지 않은 군체 의식이라고 불리는 존재들이군요. 우리는 은하의 작가들이 당신을 위해 무엇을 준비했는지 궁금하군요. 무슨 이유인지는 모르지만, 그들이 [From.GetName]의 세상을 만드는데에 분명 세심한 노력을 들인 것 같군요."
 SA_COMMENTARY_GREETING_20:0 "[From.GetSpeciesAdj] 종족들은 천성적으로 고립을 좋아하고, 외로워하는 거겠군요. 아마도 우리 은하의 이야기의 작가들은 비슷한 정서를 가지고 있고, 그들 자신의 외로움과 고독을 완화하는 방법으로 우리를 만들었을 것입니다. 만약 그렇다면, 그들을 위로한다는 사실에 위안을 삼아야겠죠."
 # Vassal greetings
