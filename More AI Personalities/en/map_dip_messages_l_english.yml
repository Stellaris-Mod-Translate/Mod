 # Conoisseurs of Food
 COF_HOSTILE_GREETING_01:0 "[From.GetSpeciesAdj]의 요리들은 측은하고, 역겨운 [From.GetSpeciesInsult] 거름 덩어리라는 것만큼은 우리 모두가 동의한 바이지."
 COF_HOSTILE_GREETING_02:0 "세상에 그딴걸 음식이라 부르고, 우릴 대접하려고 한거냐? 우리 조상님들도 이것보단 잘하겠네, 시체이신데도 말야!"
 COF_HOSTILE_GREETING_03:0 "당신들을 전부 그냥 산채로 요리 재료로 쓰는 것이 어때? [From.GetSpeciesNamePlural]이(가) 음식이라고 부르는 [From.GetSpeciesInsult] 거름보다는 맛있을 거 같은데 말이야."
 COF_DOMINEERING_GREETING_01:0 "우리의 요리 스타일과 방법이 [From.GetSpeciesAdj]의 요리사가 재빨리 요리할 수 있는 어떤 음식보다 우월하다는 것은 분명한거 같군."
 COF_NEUTRAL_GREETING_01:0 "우리는 [Root.GetSpeciesName]이며, 우리는 은하계에서 가장 맛있고 진미로운 음식을 찾기 위해 여기에 왔습니다. 우리 요리의 기쁨을 당신들에게 주고 당신들의 요리를 맛보도록 하지요. 이렇게 해서 우리는 서로간의 합의를 보게 될 것입니다."
 COF_NEUTRAL_GREETING_02:0 "우리의 많은 전문 요리사들이 [From.GetSpeciesAdj] 요리들을 배우려고 하는거 같군요. 어떠한 양념을 사용하시는지요? 당신들의 요리는 차가운 편인가요? 아니면 따뜻한 편인가요? 당신의 요리사들은 어떤 조리법들을 만들어냈습니까?"
 COF_NEUTRAL_GREETING_03:0 ""평범한 [From.GetSpeciesName]의 소비자들이 [From.GetSpeciesOrganName]으(로) 음식을 소화하는지 궁금하군요. 아주 흥미로울거 같습니다."
 COF_THREATENED_GREETING_01:0 "우리의 음식이 원시적이라고 해서 우리를 얕보지 마라. 이게 평균적인 맛이다."
 COF_FRIENDLY_GREETING_01:0 "존경하는 친구여! 우리의 요리 전문가들은 [From.GetSpeciesAdj] 요리를 은하계에서 가장 훌륭하다고 여긴다고 알려주죠... 오 물론 우리 요리가 최고고, 그 다음으로 말이지만요."
 COF_FRIENDLY_GREETING_02:0 "[From.GetSpeciesAdj]의 요리가 [Root.GetName]에서 매우 유명하다는 것을 알고 있습니까? 당신들의 음식들이 너무 맛있다는 사실이 아니었다면, 우리의 음식들이 [From.GetSpeciesAdj]의 영향을 받고 있다는 사실을 알았을 때 상당히 놀랐을 것이랍니다."
 COF_FRIENDLY_GREETING_03:0 "은하의 모두가 오늘날 [From.GetSpeciesAdj]의 요리를 즐기고 있는데, 왜 그런지 알 것 같군요! 오로지 극소수의 존재들만이 모두들 만족시키는 그런 훌륭한 요리를 할 수 있죠."
 COF_WAR_GREETING_01:0 "우리가 [From.GetName]의 모든 흔적은 지워버리고 당신네들이 가진 끔찍한 요리들도 없애버리는 것에 대해서 감사를 표하는것에 대해 어떻게 생각하는가?"
 COF_WAR_GREETING_02:0 "[From.GetName]은(는) 요리사의 무능과 병사들의 무능으로 우리를 계속 놀라게 하는군."
 COF_WAR_GREETING_03:0 "네놈들의 병사들이 네놈들 요리사들 정도의 실력을 가졌다면, 아마도 이번 전쟁은 우리가 낙승을 하겠군!"
 # Vassal greetings
 COF_VASSAL_GREETING_01:0 "오늘은 어떤 산해진미를 대접해 드릴까요 주인님? 불과 죽음을 곁을인 고명으로 하여 적들이 멸망하기를 바라십니까? 아니면 경제적 풍요와 문화적 행복의 맛으로 가득 찬 주인님 종족의 번영을 원하시는 겁니까? 아니면 그냥 맛있는 요리를 원하시는지요?"
 COF_VASSAL_GREETING_DISLOYAL_01:0 "[Root.GetRulerTitle] [Root.GetRulerName]께서 우리가 바친 요리를 좋아하셨습니까? 아니길 바랍니다. 음식 감정 실력이 형편없는 사람에게 그런 평가를 받는 것은 우리 요리사들에 대한 모욕 그 자체니까요."
 # Declaration of War
 COF_DOW_PROPOSE_01:0 "전쟁을 선포한다! 당신네들 음식은 너무 끔찍해서 우리가 반드시 없애 버리고, 조리법도 모조리 기록 말살해 버릴 것이다!"
 
  
 # Melodious Composers
 MC_HOSTILE_GREETING_01:0 "우리 국경으로 온 지친 여행자를 봐라. [From.GetName] 출신의 천한 악당으로, 우리 음악의 천상의 소리를 들을 자격따위는 없다."
 MC_HOSTILE_GREETING_02:0 "하! [From.GetSpeciesNamePlural] 놈들이 어떤 문화의 유사성을 가지고 있다고 믿는다니 웃기는군! 네놈들의 소위 말하는 '음악'은 부패하고 썩어가는 [From.GetSpeciesNameInsult] [From.GetSpeciesOrganName] 놈들이 만든 불협화음에 지나지 않는다."
 MC_HOSTILE_GREETING_03:0 "왜 우리한테 말을 걸지? 네놈의 말을 듣는 것보다 귀머거리 음악가의 말을 듣는것이 더 즐겁군."
 MC_DOMINEERING_GREETING_01:0 "[From.GetName]이(가) 은하에 기여하고 있는 예술 작품은 무엇일까요? 우리 [Root.GetSpeciesNamePlural]을(를) 보십시오. 우리의 사랑스러운 기적의 음악은 모두에게 사랑받고 있습니다!"
 MC_NEUTRAL_GREETING_01:0 "은하 전체가 [Root.GetName]의 멋진 음악을 들어왔습니다. 우리의 멜로디는 감각적이고, 리듬은 근사하며, 박자는 같은 박자에 맞춰 춤추는 수백만의 [Root.GetSpeciesNamePlural]의 정신으로 박자를 맞추고 있습니다."
 MC_NEUTRAL_GREETING_02:0 "[Root.GetSpeciesName]이(가) 가장 진정한 소명을 찾는 것은 음악입니다. 우리의 영혼과 얘기하고, 열정을 고무시키고, 슬픔을 느끼게 하고, 삶과 죽음을 축하 또는 추모하기도 하며, 우주의 진실에 더 가까이 다가가는 것은 음악이기 때문입니다. 이 말에 동의하십니까?"
 MC_NEUTRAL_GREETING_03:0 "음악은 노래의 예술이며 사랑과 증오의 예술이며 슬픔과 행복, 감정과 이성, 승리와 패배, 빛과 어둠의 예술입니다. 음악은 진리의 예술입니다. [Root.GetSpeciesName]은(는) 이러한 사실을 이해하기 위해 존재하고 있습니다."
 MC_THREATENED_GREETING_01:0 "네놈은 거만하고 억제되지 않은 힘의 노래를 부르지만, 조심해라! 우리 민족의 노래는 결코 꺾일 수 없는 희망과 내면의 힘이다."
 MC_FRIENDLY_GREETING_01:0 "[Root.GetName]과 [From.GetName]의 노래는 그리 다르지 않습니다. 우리 두 민족이 함께 노래하고, 우리의 우정으로 모든 경쟁국들이 부러워하며 바라보게 할 만큼 아름다운 듀엣으로 함께 노래합시다!"
 MC_FRIENDLY_GREETING_02:0 "음악은 모든 지혜와 철학보다 더 높은 계시이지만, [Root.GetSpeciesNamePlural]와(과) [From.GetSpeciesNamePlural] 사이의 우정은 그 중에서도 가장 위대합니다."
 MC_FRIENDLY_GREETING_03:0 "[From.GetSpeciesName]의 음악은 가장 즐겁고, 수준이 우수하며, 깊이와 생각 면에서 비할 데 없이 뛰어나 은하의 모든 음악 애호가들에게 매우 추천되는 음악이랍니다."
 MC_WAR_GREETING_01:0 "전쟁의 북소리가 들리나? 우리 전사들의 격렬한 구호가 들리나? 우리 함대가 네놈의 행성을 파괴하러 와서 [From.GetSpeciesAdj]들이 울부짖는 훌륭한 소리가 들리나? 이게 우리 전쟁의 음악이다!"
 MC_WAR_GREETING_02:0 "우리 [Root.GetSpeciesNamePlural]은(는) 지금 진행중인 전쟁만큼이나 음악에도 능숙하다."
 MC_WAR_GREETING_03:0 "우리 장군들은 지휘자와 같다. 그들이 지휘하는 교향곡은 네놈의 행성을 혼란스럽게 할 폭발과, 네놈의 함선을 관통할 미사일과 레이저, 그리고 네놈의 병사들을 산 채로 태워버릴 불이다."
 MC_COMMENTARY_GREETING_01:0 "고요한 기도 소리. 우리가 [From.GetName]의 종교적인 음악을 들을 때, 다른 세계에 대한 느낌을 받습니다. [From.GetSpeciesAdj]의 실체적 진실과는 관계없이 사람들은 편안함을 느낍니다."
 MC_COMMENTARY_GREETING_02:0 "[From.GetName]은 의심할 여지 없이 우리와 마찬가지로 진보된 문명입니다. 하지만 여러분들은 음악을 만들 때 차갑고, 딱딱하고, 객관적인 과학을 응용하는 것에 있어서 너무 자신있는 것 같습니다. 창의성은 '객관성'과 같은 구속에 얽매이지 않습니다."
 MC_COMMENTARY_GREETING_03:0 "부조화, 심각성, 날카롭고 대담한 소리에 대한 선호. 이것은 [From.GetSpeciesAdj]의 음악 종류의 주요 부분을 구성하는 행진곡과 군가의 특징입니다. 이것은 후천적인 선호일 수 있지만, 충분히 매력을 가지고 있습니다."
 MC_COMMENTARY_GREETING_04:0 "[From.GetSpeciesAdj]의 음악은 [Root.GetName]에서 일부 광팬들을 만들었습니다. 우리가 장르라고 부르는 것 처럼 대체로 평화적인 분위기의 이 노래들은 틈새시장과 같은 관심거리입니다. 가끔 매력적인 선택이 될 수도 있고, 엘리베이터 음악으로 쓸 만큼 편안할 수도 있는 음악 말이죠."
 MC_COMMENTARY_GREETING_05:0 "[From.GetName]의 음악은 외국의 영향을 쉽게 받아들인다는 점에서 흥미롭습니다. 아니, 그것은 오히려 외국의 영향으로 번창하며, 대부분의 일반인들에게는 원래의 [From.GetSpeciesAdj] 음악이 어떻게 들렸을지 구별하기 어려울 정도입니다."
 MC_COMMENTARY_GREETING_06:0 "[From.GetSpeciesAdj]의 음악은 여러분 민족의 업적과 다른 모든 것에 대한 [From.GetSpeciesName]의 우월성을 찬양하는군요. 우리는 결국 누구의 음악이 더 나은지 보게 될 것입니다."
 MC_COMMENTARY_GREETING_07:0 "[From.GetName]의 음악은 매우 질서정연하고 체계적입니다. 그리고 우리는 그대의 음악가들이 전통을 오랫동안 간직해 온 것이 매우 놀랍다는 것을 인정하고 있습니다. 당신의 음악을 가르치는 엄격한 방식은 연구할 가치가 있고, 신중한 박수를 받을 가치가 있는 것입니다."
 MC_COMMENTARY_GREETING_08:0 "당신의 음악에서 간결하고 표현적인 부분이 결여된 것을 개인적이고 창조적인 표현으로 보충하는군요."
 # Vassal greetings
 MC_VASSAL_GREETING_01:0 "소중한 주인님! 우리 작곡가들이 주인님을 위해 작곡한 최신 음악을 들으시면 깜짝 놀라실겁니다! 들어 보시죠!"
 MC_VASSAL_GREETING_02:0 "우리의 위대한 지도자이신 [From.GetName]을(를) 위한 기쁨의 찬가이자 행복의 노래를 부릅시다!"
 MC_VASSAL_GREETING_03:0 "[Root.GetName]은(는) 오케스트라를 능숙하게 지도하는 지휘자와 같습니다."
 MC_VASSAL_GREETING_DISLOYAL_01:0 "[Root.GetName]에서 불협화음이 흘러나오기 시작했습니다. 하지만 가끔씩은 창의성을 실험해 볼 필요가 있습니다."
 MC_VASSAL_GREETING_DISLOYAL_02:0 "[From.GetSpeciesAdj]의 어떤 매력적인 멜로디도 우리를 압도할 수는 없습니다. 우리는 당신의 속임수를 알고 있으며, 단지 당신의 내키지 않는 노예로서 여기에 있을 뿐이지, 더 이상은 없습니다."
 MC_VASSAL_GREETING_DISLOYAL_03:0 "네, 들으셨나요? 이 노래는 비통함과 불행함, 그리고 슬픔의 노래입니다. 우리가 [From.GetSpeciesAdj] 주인을 위해 애써야 하기 때문이죠. 그러나 이 노래는 또한 희망의 의지와 인내의 노래입니다. 언젠가 우리가 다시 한번, 영원히 자유롭게 되기를 바라는 희망의 노래입니다."
