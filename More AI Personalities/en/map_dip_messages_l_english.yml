 # Vassal greetings
 EIX_VASSAL_GREETING_01:0 "사장님, 은하 내의 외계종 절멸 작업이 어떻게 진행되고 있는지 상황보고를 들어보시겠습니까? 현재 프로젝트는 스케줄대로 잘 진행되고 있습니다!"
 EIX_VASSAL_GREETING_02:0 "새로운 생각을 하는것이 저희가 하는 일입니다. 당신이 명령을 내리시면 저희는 다른 종들을 절멸시킬 것입니다. 이보다 더 간단한건 없습니다!"
 EIX_VASSAL_GREETING_03:0 "저희 절멸 프로젝트가 어떻게 진행되고 있는지 궁금하셨습니까? 지난 번 회의에서 제안하신 대로 시기적절하게 전략 테마 부분을 설계할 것을 약속드립니다."
