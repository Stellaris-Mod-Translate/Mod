 # Generous Philanthropists
 GP_HOSTILE_GREETING_01:0 "당신은 은하계 전체의 평화를 사랑하는 국가들에 대한 모욕입니다. 당신은 우리 도움을 받을 자격이 없군요, [From.GetSpeciesNameInsult]."
 GP_HOSTILE_GREETING_02:0 "[Root.GetName]은(는) 모든 종족의 번영을 돕는 데 헌신하지만, 당신이 도움을 받을 자격이 있다고는 생각되지 않는군요. 우선 당신의 정치와 문화를 개혁한다면 도움을 고려해 보겠습니다."
 GP_HOSTILE_GREETING_03:0 "구걸하러 오신 겁니까? 우리는 [From.GetSpeciesName]와(과) 같이 자국민을 학대하는 비인도적이고 야만적인 종족에게는 그 어떠한 원조도 하지 않습니다만."
 GP_DOMINEERING_GREETING_01:0 "우리는 당신같이 빈곤하고 불쌍한 종족을 돕는 것을 고려했지만, 그것은 미개발 국가를 돕는 데 사용할 수 있는 자원의 낭비일 것입니다."
 GP_NEUTRAL_GREETING_01:0 "잘 만났군요. 우리는 당신과 우리의 풍요를 나눌 수 있어서 기쁩니다."
 GP_NEUTRAL_GREETING_02:0 "우리는 은하의 나머지 종족들을 돕기 위해 여기 있을 뿐입니다. 만약 당신이 우리와 비슷한 관심사를 가지고 있다면, 간섭하지 않는 것이 최선일 것입니다."
 GP_NEUTRAL_GREETING_03:0 "당신의 위대한 국가와의 평화를 환영합니다. 앞으로 우리 두 종족 사이에 오해가 생기지 않기를 바랍니다."
 GP_THREATENED_GREETING_01:0 "네 오만함은 정도를 모르는구나, [From.GetSpeciesNameInsult]. 단지 당신이 힘이 있다고 해서 옳다는 뜻이 아니라는 것을 기억하라. 우리는 모두 은하의 일부이고 너무 늦기 전에 당신은 이를 이해해야 한다."
 GP_FRIENDLY_GREETING_01:0 "아! 우리의 친우여! 어떻게 은하를 더 좋은 곳으로 만들지 이야기 해보죠. 분명 우리의 도움이 필요로 하는 미개발 종족들이 있을 것입니다."
 GP_FRIENDLY_GREETING_02:0 "우리는 은하를 더 좋은 곳으로 만들이 위해서 노력해 왔죠. 우리가 모든 종들이 가지는 천부적인 존엄성과 양도할 수 없는 권리를 보호하는 것이 중요합니다."
 GP_FRIENDLY_GREETING_03:0 "좋아요, 제시간에 딱 맞추셔서 오셨군요! 모두를 위해서 은하를 계속해서 개발할 많은 방법들을 논의할 좋은 기회라는 의미겠지요."
 GP_WAR_GREETING_01:0 "우리의 박애와 평화에 대한 헌신을 약점으로 보신 모양이군요."
 GP_WAR_GREETING_02:0 "당신들의 무분별한 공격성은 우리에게 선택권을 주지 않는군요. 후회하게 되실 겁니다!"
 GP_WAR_GREETING_03:0 "압제자 악당같으니! 당신이 저지르는 폭정은 곧 끝나고, 이 은하는 당신의 몰락으로 활력을 얻고 기뻐할 것입니다!"
 # Vassal greetings
 GP_VASSAL_GREETING_01:0 "우리는 타국의 경제, 정치, 사회 전반을 발전 시키는 것을 우리의 도덕적 의무로 생각하고 있습니다. 똑같이 느끼신다구요? 우리는 당신이 그것에 집중하여 당신의 자원을 사용하는 것이 최선이라고 생각한답니다."
 GP_VASSAL_GREETING_DISLOYAL_01:0 "[From.GetSpeciesAdj] 정부는 정기적으로 은하적인 범죄를 저지르고 있습니다. 우리는 당신의 충직한 종으로 있는 것이 어렵다는 것을 알게 되었고, 곧 당신과의 관계를 재고할 것입니다."
 # Declaration of War
 GP_DOW_PROPOSE_01:0 "공식적으로 전쟁을 선포합니다! [From.GetName]은(는) 은하 헌법 위배자로 지정되었습니다. 당신은 위법행위로 심판 받을 것입니다. 우리는 [From.GetName]의 시민들을 증오하지 않으며, 잔악한 [From.GetRulerTitle] [From.GetRulerName]의 폭정 아래서 고통 받는 것을 동정할 뿐입니다."
 
 # Adventure Seekers (aka sort of millennials)
 AS_HOSTILE_GREETING_01:0 "우주는 항상 흥미로운 것들과 신나는 세상으로 가득차 있지...[From.GetHomeWorldName]만 빼고, 거기는 쓰레기와 악당들만 넘쳐난다더라."
 AS_HOSTILE_GREETING_02:0 "[From.GetSpeciesName]들은 [From.GetSpeciesNameInsult] 퇴비 더미 그 자체야. 그러니까 우리한테 격식을 좀 차려보라고, 알겠어? [From.GetHomeWorldName]같은 [From.GetSpeciesNameInsult] 역병이 만연한 곳에서 산다는게 믿겨지지 않는단 말야."
 AS_HOSTILE_GREETING_03:0 "서두르라고. 우리는 탐험할 수 있는 더 흥미로운 세계를 정복하고 있고, 더 흥미로운 문화를 수집하고 있고, 당신보다 더 흥미로운 문화를 발견할 수 있으니까 말이야."
 AS_HOSTILE_GREETING_04:0 "[From.GetName]은(는) 은하적 정치를 위한 모험심과 개개인의 상상력이 아주 부족한거 같군."
 AS_HOSTILE_GREETING_05:0 "대체 당신네 시민들은 무슨 재미로 사는거야? 상상력도 없고, 진보에 대한 희망도 없고, 새로운 경험에 대한 의욕도 없는 그저 기계 단말기에 불과하잖아."
 AS_DOMINEERING_GREETING_01:0 "[Root.GetName]의 대다수 시민들은 [From.GetName]이(가) 무식하고 억압적이라고 여기지. 우리 정부가 여행객들에게 [From.GetHomeWorldName]에 방문해서 시민들에게 그들이 누리는 특권이 얼마나 소중한 것인지 알 수 있게 한다고."
 AS_DOMINEERING_GREETING_02:0 "[From.GetName]에서 사는것은 정말로 재미가 없겠군."
 AS_DOMINEERING_GREETING_03:0 "우리 여행객들이 [From.GetName]에서 봐야할게 있다고 하더군. 딱히 흥미롭지는 않아 보이는데 말이야."
 AS_NEUTRAL_GREETING_01:0 "[Root.GetSpeciesName]들은 새로운 모험을 떠나고 싶어합니다. 어디에서 [From.GetSpeciesAdj]의 음식을 먹을 수 있는지 있을까요? 식도락 여행이야말로 새로운 모험을 하는 좋은 방법이지요."
 AS_NEUTRAL_GREETING_02:0 "시간은 적고, 여행할 곳은 많다고들 하죠. 점점 더 많은 수의 [Root.GetSpeciesAdj] 여행객들이 [From.GetHomeWorldName]의 명소를 보길 원하고 있습니다."
 AS_NEUTRAL_GREETING_03:0 "우리는 무엇보다도 가장 신선하고 가장 진실한 경험을 찾는 선구자들입니다. [From.GetName]의 옛 문화가 만족스럽고 재미있기를 바라고 있습니다."
 AS_NEUTRAL_GREETING_04:0 "[Root.GetName]에게는 개개인의 창의력과 모험심이 최고의 가치로 여겨집니다. 우린 항상 우리는 진실되고 열린 마음으로 말할 때만 서로를 이해할 수 있습니다."
 AS_THREATENED_GREETING_01:0 "네놈의 특권을 잘 살펴라, [From.GetSpeciesNameInsult]."
 AS_THREATENED_GREETING_02:0 "특권을 가진 선진국들 중 하나로서, 너희들은 이 은하의 모든 국가와 시민들이 너희와 같은 기회와 번영을 가질 수 있도록 만들 의무를 가지고 있다는 것을 기억하라고!"
 AS_THREATENED_GREETING_03:0 "[From.GetName]에는 어떤 모험이 있지? 우리는 당신의 사람들이 제공하는 경험이 충분히 진실되길 바라지만, 당신의 협박은 이것을 분별하는 것을 어렵게 만드는군."
 AS_FRIENDLY_GREETING_01:0 "우리의 시민들이 [From.GetName]의 문화를 유행으로 받아들이기 시작했습니다. 당신들의 아름답고 이국적인 문화에 대한 진정한 존경심을 가진 자들은 우리뿐이라는 것을 알아두면 좋겠군요."
 AS_FRIENDLY_GREETING_02:0 "가는 곳마다 [Root.GetSpeciesAdj]의 시민들이 [From.GetSpeciesAdj]의 문화의 경이에 대해서 이야기하고 있더군요. 매우 이국적으로 보이지만, 그자들은 진짜로 그렇게 느끼는 것 같군요."
 AS_FRIENDLY_GREETING_03:0 "[Root.GetSpeciesAdj]의 미식가들은 정말로 [From.GetName]의 요리들을 좋아하더군요. 마치 몇접시 먹었는데 문화 전체를 알게 된 것처럼 말입니다!"
 AS_FRIENDLY_GREETING_04:0 "[From.GetName]에서는 언제나 모험을 즐길 곳이 넘쳐납니다. 우리는 항상 매일 당신에 대해 새로운 것을 배우고 있고, 그것 자체가 큰 기쁨입니다!"
 AS_FRIENDLY_GREETING_05:0 "함께, 우리는 이 우주가 제공하는 진정한 경험 전부를 접하게 될 것입니다."
 AS_WAR_GREETING_01:0 "우리는 보통 다른 문화의 경이로움을 탐구하는 것을 선호하지만, 당신네 문화는 너무 타락했고, 억압으로 가득 차 있기 때문에 불로 싹 태워버리는 것이 좋겠군."
 AS_WAR_GREETING_02:0 "[From.GetSpeciesNameInsult], 네놈의 망할 특권을 좀 확인하지 그래? 우리는 [From.GetName]와 싸우는 중이고 아주 공격적으로 나설 것이거든!"
 AS_WAR_GREETING_03:0 "우리는 전장에서 서로를 죽일때 '대화'를 하지. 아 그걸 아이러니함이라고 불러."
 # Vassal greetings
 AS_VASSAL_GREETING_01:0 "[From.GetName]같은 현명한 스승을 둔건 정말로 특권입니다. 우리가 탐험하고, 모험하고, 새로운 진정한 경험을 발견하도록 이끌어 줄 사람은 바로 당신이기 때문이죠."
 AS_VASSAL_GREETING_DISLOYAL_01:0 "우린 너무 이상주의적이라 [From.GetName]에서 많을 것을 배울 것이라고 생각했습니다. 그런데 실상은 모험이 부족하고, 열정이 부족하며, 우리를 더 나은 미래로 인도해 줄 정신도 부족하군요."
 # Declaration of War
 AS_DOW_PROPOSE_01:0 "전쟁을 선포한다! 양쪽 국민들에게 재미있고 신나는 모험이 되겠지. 참을 수가 없군."
 
 # Splendid Isolationists
 SI_HOSTILE_GREETING_01:0 "[Root.GetSpeciesAdj]의 신사 숙녀분들은 당신의 자질구레하고 저속한 문화가 끔찍하고 메스껍다고 생각한다네."
 SI_HOSTILE_GREETING_02:0 "오호! 이 멍청한 [From.GetSpeciesAdj] 악당 놈들이 우리에게 말하는 것 좀 보라지! 놈들이 지성이나 있는지 궁금했었는데."
 SI_HOSTILE_GREETING_03:0 "[From.GetName]들은 비열한 악당의 아주 좋은 예시지."
 SI_HOSTILE_GREETING_04:0 "감히 우리의 티 타임을 방해해?"
 SI_HOSTILE_GREETING_05:0 "세상에 맙소사! 우리에게 원하는게 무어냐, 이 [From.GetSpeciesNameAdj] [From.GetSpeciesNamePluralInsult] 쓰레기들아?"
 SI_DOMINEERING_GREETING_01:0 "왜 우리가 하층민인 [From.GetName]와(과) 어울리고 있어야 하는거지?"
 SI_DOMINEERING_GREETING_02:0 "너희 전부는 노동계층 쓰레기들이군."
 SI_DOMINEERING_GREETING_03:0 "신이시여! 왜 이놈들은 기어 나와서 우리를 괴롭히는 것입니까? 저리 꺼져라! 네가 낄 곳이 아니다!"
 SI_NEUTRAL_GREETING_01:0 "안녕들하신가, 우리에게 원하는게 뭔가? 우리가 그쪽에 줄만한 것도 받을 만한 것도 없어 보이는데."
 SI_NEUTRAL_GREETING_02:0 "우리에게 바라는 것을 간절히 말해보시게나. 우리는 외계인과 상호작용하는것을 열망하지는 않는다네."
 SI_NEUTRAL_GREETING_03:0 "좋아...원하는게 뭔지 어서 말하게. 우리는 아마 자네들의 무분별한 요구에 동의하지 않겠지만, 누가 알겠나."
 SI_NEUTRAL_GREETING_04:0 "하 좋아, 시작해보지. 시간은 넉넉하지 않네."
 SI_NEUTRAL_GREETING_05:0 "[Root.GetName]의 신사 숙녀분들은 자네를 환영하네. 차라도 한잔 하겠는가?"
 SI_THREATENED_GREETING_01:0 "확실히 [From.GetName]의 협박은 우리 선량한 시민들이 높게 평가한다. 우리는 그들에게 침착하게 하던 일을 계속 하라고 지시했고, 우리는 계속해서 너희를 주의깊게 지켜볼 것이네. 우리는 어떤 문제도 원하지 않는단 말이지."
 SI_THREATENED_GREETING_02:0 "그러신가? 자네 스스로를 강력하다고 생각하나보지? 그거 참으로 기민한 관찰이구만. 그래, 그걸 알아채다니 정말 대단하긴 하군."
 SI_THREATENED_GREETING_03:0 "좋아, '옛날의 착한 [From.GetName]이(가) 아니다!'이건가? 오늘은 또 어떻게 의욕충만하게 우리들을 괴롭히려 하시는가?"
 SI_FRIENDLY_GREETING_01:0 "우린 언제나 [From.GetSpeciesAdj] 대사들이 올때가 아주 좋은 시간이라 생각한다네. 협상을 시작하기 전에 허브 음료를 한잔씩 드세나."
 SI_FRIENDLY_GREETING_02:0 "우린 외계인들과 가까워 지는 것을 좀 꺼려한다네, 그러나 [From.GetName]은(는) 좋은 친구라고 생각하고 있네."
 SI_FRIENDLY_GREETING_03:0 "[From.GetName]들을 믿을 수 있는 것은 말일세, 완전히 무력해진 다음이지. 아 농담 좀 해본거라네 친구. 자네들은 언제나 옳지, 적어도 우린 그렇게 여긴다네."
 SI_FRIENDLY_GREETING_04:0 "[From.GetSpeciesNamePlural]들은 모두 교육받은 신사, 숙녀들이지. 철학적이고, 문화적으로 말이네."
 SI_FRIENDLY_GREETING_05:0 "저 은하의 불쌍한 노동계층 쓰레기들을 같이 비웃어 주자고, 친구여!"
 SI_WAR_GREETING_01:0 "우리는 약해지거나 실패하지 않을 것이다. 우리는 끝까지 싸울 것이다. 우리는 별들 사이에서 싸울 것이다. 우리는 행성과 소행성에서 싸울 것이다. 우리는 전투함에서 싸울 것이다. 우리는 결코 항복하지 않겠다!"
 SI_WAR_GREETING_02:0 "설령 우리가 패배하더라도, 우리는 의무를 다해내고 견디겠지. 그러나 만약 우리 [Root.GetName]이(가) 다음 천년을 이어간다면, 후손들은 '바로 지금이 가장 영광스러운 순간이었다.' 라고 말하지 않겠는가. 우린 이 전쟁에서 네놈의 폭정에 맞서 살아남을 것이다!"
 SI_WAR_GREETING_03:0 "내가 하고 싶은 말은, 우리가 멋진 싸움을 하고 있다는 거지, 그렇지 않은가, 이 친구야? 비록 우리가 결국 자네를 죽여야 하지만, 나는 전투 중에 나누는 이런 작은 담소를 좋아한다네."
 SI_WAR_GREETING_04:0 "잘했네 제군들! 이제 이 전투를 끝내고 한 해가 끝날 때쯤 우리에게 항복하는게 어떤가."
 SI_WAR_GREETING_05:0 "오 이런! 우리가 이번같은 신나는 전쟁을 벌이는 것은 매일 있는 일이 아니라네."
 # Vassal greetings
