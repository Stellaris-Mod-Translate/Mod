 # Nonaligned Preservationists
 NP_HOSTILE_GREETING_01:0 "[From.GetName]의 행동거지는 은하 공동체에 대한 모욕이군. 권력과 재물에 대한 당신들의 탐욕을 보자니, 당신들은 자제력을 보이고 사물 본연의 방식을 존중할 능력이 없는 것 같다."
 NP_HOSTILE_GREETING_02:0 "[Root.GetName]은(는) 네놈들이 타국에 가하는 내정간섭을 감시하고 있다. 무력으로 은하계의 균형을 유지하는 것은 부끄러운 일이 아니지만, 당신의 간섭주의는 자신을 포함한 모든 사람들에게 위험한 짓이다."
