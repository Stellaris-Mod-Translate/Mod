pse.206.desc: "§H욕망의 하수인에게§! §Y[root.pse_resource_go_out_inital_number]§! §H[root.pse_205_exchange_resource_icon]§!을 주고서 어떤 자원을 받길 원하십니까?"

pse.207.desc: "짧은 시간이 지난 후, 우리가 원하던 대량의 자원이 갑작스레 나타났습니다.\n\n분명 이는 서로에게 좋은 결과가 될 것입니다. §H욕망의 하수인§!은 매우 기뻐하며 다음 거래를 준비합니다."

pse.210.title: "다크 유레카"
pse.210.desc: "이거 어떻게 켜지?"
pse.210.desc2: "과학자들이 설명할 수 없는 10가지 질문."
pse.210.desc3: "이거 조금, 그리고 저것도 조금."

pse.215.title: "공물"
pse.215.desc: "모두가 지로콜라(TM)를 사랑합니다. 심지어 장막의 존재조차도 지로콜라(TM)를 공물로 요구했습니다."
pse.215.desc2: "어쩌면 장막의 존재는 매년 수십개의 지로콜라를 요구할지도 모릅니다."



pse.220.title: "마음의 불협화음"
pse.220.desc: "갑작스레 우리 모두가 서로에 대한 비이성적인 증오와 참을 수 없는 불신감을 경험하고 있습니다. 가장 섬세한 사람마저도 가장 잔혹한 범죄자가 될 수 있습니다."
pse.220.desc_no_psionic: "직접적인 증거는 없지만, 우리는 §H[pse_country.GetName]§!이 우리 행성을 무정부상태로 만들기 위한 공작을 시도했다고 생각합니다."
pse.220.desc_psionic: "모든 증거는 이러한 현상이 사이오닉 파워에 의해 발생했음을 보여주며, §H[pse_country.GetName]§!이 주도했음을 보여줍니다. 그들이 자신들의 힘을 사용하여 우리 행성을 무정부상태로 만들려고 합니다."

pse.220.a: "어떻게 감히!"

pse.221.desc: "$pse.220.desc$\n\n우리는 왜 이런 상황이 발생했는지 알 수 없습니다. 그러나 이러한 불안요소는 사라지기까지 시간이 좀 걸릴 것입니다."

pse.225.title: "사상의 부조화"
pse.225.desc: "점점 더 많은 사회적 반달행위가 제국 곳곳에서 보고되고 있습니다. 사회적 안정을 위협하는 이들이 아무런 의식 없이 소요사태를 만들어내고 있습니다."

pse.226.desc: "$pse.225.desc$\n\n우리는 왜 이런 상황이 발생했는지 알 수 없습니다. 그러나 이러한 불안요소는 사라지기까지 시간이 좀 걸릴 것입니다."

pse.230.title: "지각 뒤엎기"
pse.230.desc: "우리 행성 중 일부에서 구조물이 서로 충돌하여 대규모 붕괴 사태가 발생했습니다!"
pse.230.tooltip: "많이 개발된 몇몇 행성에서 건물이 파괴되고 황폐화되었습니다."


#Gigastructure
pse.235.title: "$name_psy_siphon$의 힘"
pse.235.desc: "비록 부분적인 완성이긴 하지만, [pse_system.GetName] 성계에 건설한 §Y$name_psy_siphon$§!는 §H$pse_power_text_icon$§!의 수용량을 늘려주어, 힘의 발현을 더욱 쉽게 만들어줍니다."
pse.235.a: "Good to know."
pse.235.tooltip: "부분적으로 완성된 §Y$name_psy_siphon$§!는 §H$pse_power_bar_cap_name$§!를 §G50§!만큼 증가시킵니다."

pse.240.title: "$name_psy_siphon$"
pse.240.desc: "완전히 기능하는 §Y$name_psy_siphon$§!, §H"장막 라우터"§!라 표현할 수 있는 이 건축물이 우리의 사이오닉 능력을 크게 확장시켰으며, 더 강력한 힘을 사용할 수 있을 것입니다."
pse.240.tooltip: "§Y$name_psy_siphon$§!는 §H$pse_power_increase_month$§!를 §G+1§!만큼, §H$pse_power_bar_cap_name$§!를 §G125§!만큼 증가시킵니다."
#
pse.245.title: "오염 승화"
pse.245.desc: "오염을 거부하고, 영으로써 승화하라." #Ori (Soft of)
pse.245.desc2: "오염을 격리하고 승화시킨 잔류물은 언젠가 유용하게 사용할 수 있을 것입니다."
pse.245.desc3: "급증하는 오염은 정화되었으며, 그 과정에서 잔류물이 남았습니다."

pse.245.tooltip: "오염의 일부를 §G[root.pse_sublimate_int_num]§! £sr_psionic_sublimate£ §Y$sr_psionic_sublimate$§!로 전환합니다."
#

pse.265.title: "계약의 필요성"
pse.265.desc: "우리의 사이오닉 능력자들이 장막과의 연결 중 하나가 특별하게 강해진 것을 감지했습니다. [root.GetSpeciesNamePlural]의 텔레패스 능력자들에게 잘 알려진 경로가 아니지만, §H[root.pse_265_get_covenant_name]§!에게 장막과의 계약을 시작하라는 속삭임이 들려옵니다.\n\n[pse_target_country.GetName]이 [pse_system.GetName] 성계에 §Y$crisis_sphere_4$§!을 건설하기 시작한 것이 그 이유로 보입니다. 만일 그것이 완공되면, 장막의 엄청난 에너지를 완전히 뽑아낼 것입니다. 모든 것, §H[root.pse_265_get_covenant_name]§!을 포함한 모든 것이 파괴될 것입니다.\n\n§H[root.pse_265_get_covenant_name]§!는 특별한 계약입니다. 장막과의 계약으로 힘을 얻고, 그에 대한 대가를 치러야 합니다. 그러나 이번에 한하여, 그 어느때보다도 후한 혜택이 제공됩니다. 어떤 단점도 없습니다. 우리의 사이오닉 능력자는 과거와 같은 치명적인 정신 분열을 겪지 않을 것입니다.\n\n계약의 대가를 말하자면, §H[root.pse_265_get_covenant_name]§!는 이 [pse_target_country.GetSpeciesNamePlural] 미치광이를 모두 제거해야 할 것입니다... 어쩌면 우리의 더 위대한 목표를 위해 이용할 수도 있을 것입니다."
pse.265.a: "이것은 분명 우리에게 큰 도움이 될 것입니다."

pse.265.eater: "행성 포식자"
pse.265.desire: "욕망의 하수인"
pse.265.knowledge: "공허의 속삭임"
pse.265.composer: "운명의 작곡가"


pse.500.title: "대가: §R오염§!"
pse.500.desc: "무절제한 사이오닉 파워의 사용이 마침내 우리 자신의 한계치를 넘어섰습니다. 사이오닉 오염이 §H[root.GetName]§!의 모두를 휩쓸고 지나갑니다. 수많은 사이오닉 장비가 망가지고, 많은 이들이 미쳐가고 있습니다."
pse.500.meme: "가서 지로콜라(TM)나 가져와라!"

pse.500.leader_death: "$leader_name|H$이 §R오염§!으로 인해 사망했습니다."
pse.500.planet_ruin: "$planet_name|H$의 행성 건물이 §R오염§!으로 인해 파괴되었습니다."
pse.500.ship: "침식으로 인해 §R[root.pse_ship]§!이 손실되었습니다."
pse.500.pop: "§R[root.pse_pop]§! §Y£pops£ POP§!이 §R오염§!으로 인해 사망했습니다."

pse.1002.title: "$edict_pse_psi_ruler_ui$"
pse.1002.desc: "§Y$edict_pse_psi_ruler_ui$§!에 접근 - 시행령을 비활성화하고, 다시 활성화하십시오."

pse.15005.desc: "§H$pse_power_text_icon$§!가 가득 찼으며, 그 힘을 드러낼 준비를 마쳤습니다."