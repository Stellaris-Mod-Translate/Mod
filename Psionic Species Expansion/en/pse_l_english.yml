pse.125.desc:0 "장막에서 나온 존재들이 공간의 장막을 뚫고 여러 성계 내에서 실체화되었습니다.\n\n엄청난 양의 사이오닉 에너지를 모은 복수심 가득한 아바타들이 시야에 들어온 무엇이든 맹렬히 공격합니다."

pse.127.desc: "현실에 존재하는 아바타가 시간이 지남에 따라 서서히 약해져 실체를 유지할 수 없게 되었습니다. 대부분은 다시금 장막으로 추방되었습니다."

pse.128.desc: "현실에 존재하는 사이오닉 개체가 시간이 지남에 따라 서서히 약해져 실체를 유지할 수 없게 되었습니다. 대부분은 다시금 장막으로 추방되었습니다."

pse.129.title:0 "사이오닉 개체 등장"
pse.129.desc:0 "어떠한 전조도 없이 에너지로 구성된 개체가 공간의 장막을 뚫고 [shroud_spawn_system.GetName]에 나타났습니다! 엄청난 양의 사이오닉 에너지를 모은 복수심 가득한 사이오닉 에너지체가 시야에 들어온 무엇이든 맹렬히 공격합니다."


pse.131.title: "저 너머로부터의 저주"
pse.131.desc: "어떠한 전조도 없이, 강력한 사이오닉 충격이 우리 국가를 휩쓸었습니다!"
pse.131.desc.a:0 "$pse.131.desc$\n\n우리 시민들의 행복에 지대한 영향을 끼쳤으며, 암울한 기운만이 [Root.GetName]을 떠돌고 있습니다. 심지어 사이오닉에 둔감한 이들조차 이 분위기를 느끼고 있습니다."
pse.131.desc.b:0 "$pse.131.desc$\n\n이 부정적인 에너지가 시민들의 마음속에 의심을 확산시켰습니다. 많은 사람들이 정부의 계획에 맞지 않는 급진적인 아이디어에 눈을 돌리고 있습니다. 심지어 사이오닉에 둔감한 이들 마저도 이 효과의 대상이 되었습니다."
pse.131.desc.c:0 "$pse.131.desc$\n\n함선의 무장이 급격히 노화되어, 전투를 진행하기 힘들어졌습니다."
pse.131.desc.d:0 "$pse.131.desc$\n\n어떤 이유에서인지, [Root.GetName]의 출산율이 급격하게 낮아졌습니다."
pse.131.desc.e:0 "$pse.131.desc$\n\n연구자들의 정신이 흐리멍텅해졌으며, 연구에 집중하지 못하고 있습니다."
pse.131.desc.f:0 "$pse.131.desc$\n\n정치적 영향력의 축적 속도가 크게 느려졌습니다."
pse.131.desc.g:0 "$pse.131.desc$\n\n한때 단결했던 우리 시민은 이젠 분산되었습니다."
pse.131.desc.h:0 "$pse.131.desc$\n\n마치 보이지 않는 힘이 함선에 작용하는 것 같습니다. 함선의 이동 속도가 크게 감소합니다."
pse.131.desc.i:0 "$pse.131.desc$\n\n부정적인 에너지가 지상군의 사기를 크게 떨어트렸습니다."
pse.131.desc.j:0 "$pse.131.desc$\n\n모든 종류의 감지기의 범위가 크게 감소했습니다."
pse.131.desc.geth: "$pse.131.desc$\n\n그러나, 이러한 에너지는 우리에게 무시할 수 있을 정도로 미미한 효과만을 끼쳤습니다."
pse.131.a: "계속해라."

pse.135.casted: "우린 적어도 다른 제국의 $pse_pop_worship|Y$ £pops£에게 우리의 윤리관을 강요했습니다."

pse.145.title: "$utopia.3000.name$"
pse.145.desc1: "모든 연결이 우리의 목적지에 연결되었으나, 우리 중 그 누구도 깨닫지 못했습니다."
pse.145.desc2: "은하를 거머쥘 수 있는 강대한 힘은 우리의 이해를 거부합니다. 무엇인가가 우리에게 행동을 지시하며, 우리가 다른 이들에게 행했던 것 처럼 우리의 잠재의식을 주무릅니다. 심지어 지금도 우리를 지켜보고 있으며, 다음 행동을 계획하고 있습니다.\n\n[Ruler.GetName]은 헛웃음을 흘립니다. [Ruler.GetSheHe]는 답을 알고 있습니다."
pse.145.desc3: "스텔라리스 사이오닉 제국, 25배 위기, 후반 연도 2250년, 스피드런..."
pse.145.desc4: "이런 분위기는 [Ruler.GetName]에겐 익숙합니다. 언제나 즐겼던 것 처럼."
pse.145.desc5: "[Ruler.GetName]는 다시금 보이는 길을 따라가던 도중, 문득 응답이 옵니다.\n\n목소리는 [Ruler.GetName]와 닮아있습니다. 마치 다른 시공간선에서 오는 것 같습니다."
pse.145.desc6: "시간은 존재하기도 하지만, 존재하지 않기도 하기에 의미가 없습니다."
pse.145.desc7: "패독놈들이 이걸 DLC로 만들면, CPU의 1코어만을 혹사시키는 현 상태의 부담을 줄이는데 도움이 될까요?"
pse.145.desc8: "이런 랜덤 요소가 리워크된 적은 있습니까?"
pse.145.desc9: "사이오닉을 위한 봄은 오는가?"
pse.145.desc10: "우리의 두려움이 당신의 악몽이 될 수 있나요?"
pse.145.desc11: "3차원 영역에서 4, 5차원으로 연결되는 포탈을 찾기 위해선 우리 모두가 더 높은 곳으로 가야 합니다."
pse.145.desc12: "세계를 만들고 파괴할 수 있는 유물이 있습니다. 장막의 그 어떤 존재도 이 유물을 찾아낼 수 없을 겁니다. 음...우측 하단의 저 점들인가?\n\n§B"해롭고, 단조롭고, 따분하기까지! 정직하게 합시다!"§!"
pse.145.desc13: "1일 1 지로콜라(TM)는 행운을 가져다 줄 것입니다"
pse.145.desc14: "§B"이번엔 어디로 가려고?"§!"
pse.145.desc15: "[Ruler.GetName]가 길을 알 겁니다."
pse.145.desc16: "§B"이번 게임에선 승리가 가까워 오는 것 같기도 하고."§!"
pse.145.desc17: "§B"더는 목적없이 안개로 가려진 길을 헤매고 다니지 마. 그냥 다음 해를 기다려."§!"
pse.145.desc18: "§B"난 널 위해 이걸 하는거야."§!"
pse.145.desc19: "시간을 갖고, 주변을 둘러보며, 우리가 뭘 원하는지 물어보십시오."
pse.145.desc20: "§B"이곳이 우리의 운명을 결정하는 곳입니다."§!"
pse.145.desc21: "[Ruler.GetName]가 다음 경로를 찾아가는 데 방해되진 않았습니다. 수없이 헤메다보면..."
pse.145.desc22: "§B"지름길로 가볍게 산책하는 정도일 뿐이야."§!"
pse.145.desc23: "§B"읽을 순 있는거 맞지?"§!"


pse.145.0: "§B알려지지 않은 길§!"
pse.145.0.tooltip: "이 길은 이곳 말고는 어디로도 갈 수 없습니다."
pse.145.1: "§B비밀의 길§!"
pse.145.1.tooltip: "이 길은 한 오래된 제국으로 향합니다."
pse.145.a: "§B깜빡이는 별의 길§!"
pse.145.a.tooltip: "§B운석처럼 생긴 특이한 배가 있다면 조사해볼만 합니다.§!"
pse.145.b: "§B낮은 곳의 길§!"
pse.145.b.tooltip: "§B보호막이 있는 존재가 있습니다.§!"
pse.145.c: "§B예지의 길§!"
pse.145.c.tooltip: "§B많은 가능성 중 오직 하나만이 진실입니다.§!"
pse.145.d: "§Y속삭임의 길§!"
pse.145.d.tooltip: "§B광기의 지식이 탐나나요?§!"
pse.145.e: "§Y작곡가의 길§!"
pse.145.e.tooltip: "§B기계들에겐 친절하지 않습니다.§!"
pse.145.f: "§Y굶주림의 길§!"
pse.145.f.tooltip: "§B절대로 만족할만큼 먹진 못할 것입니다.§!"
pse.145.g: "§Y욕망의 길§!"
pse.145.g.tooltip: "§B단 하나가 가치가 있다면, 수백만번이라도 다시금.§!"
pse.145.h: "§R순환의 길§!"
pse.145.h.tooltip: "§B마지막 수단.§!"
pse.145.nope: "신경쓰지마."

pse.147.title: "필멸의 괴로움"
pse.147.desc: "§Y[Ruler.GetName]§!에 대한 우리의 순진한 행동에 대한 처벌이 마침내 시작된 것 같습니다.\n\n비록 의도하지 않은 실수였지만, 우리는 장막에 의미없는 힘을 쏟아붓는 재미없는 일 대신 [Root.GetSpeciesName]이 알고있는 숨바꼭질을 하듯 [Ruler.GetHerHim]를 남겨두고 사라졌습니다.\n\n지금은 [Ruler.GetHeShe]는 우리가 무엇을 요청하든 거부할 것이며, 애원하는 것도 받아들여지지 않을 것입니다. §Y[Root.GetRulerTitle]§!가 장막 속에서 겪은 분노가 시간이 지남에 따라 씻겨나가지 않는 한, 우리는 2년간 홀로 남을 것입니다."
pse.147.a: "§B그렇게 할 일이 없나?§!"
pse.147.tooltip: "[Ruler.GetName]는 $pse_power_text_icon$의 지원을 거부했습니다. 우리가 실수로 장막을 뚫으라고 했다거나, [Root.GetRulerTitle]를 홀로 남겨뒀거나...맞죠?"

pse.160.title: "영혼 불꽃"
pse.160.desc: "감히 상상할 수 조차 없는 강렬한 사이오닉 에너지가 §Y[Root.GetRulerTitle]§!의 눈 앞에서 극도로 압축되어 작은 사이오닉 특이점이 되었습니다.\n\n우연히라도 이 사이오닉 폭탄이 터진다면 해당 성계의 모든 것이 사이오닉 에너지에 휩쓸려 파괴될 것입니다. 예측하기론 폭발 후 몇년간 사이오닉 구름과 번개가 해당 성계를 뒤덮을 것이며, 감지기로도 해당 성계의 피해를 측정할 수 없을 것입니다."
pse.160.a: "조심히 다뤄라."
pse.160.b: "위기를 끝내기 위한 효율적인 선택이 되겠지."
pse.160.meme: "폭탄을 설치했다!"
pse.160.tooltip: "§R경고 : 영혼 불꽃의 폭발은 해당 성계에 엄청난 폭발을 일으킬 것입니다.§!"

pse.162.bomb_exploded: "영혼 불꽃이 $pse_system|H$ 성계에 거대한 혼란을 일으켰습니다."
pse.162.bomb_exploded2: "$pse_country|H$의 영혼 불꽃이 $pse_system|H$ 성계에 거대한 혼란을 일으켰습니다."

pse.163.title: "$pse.160.title$: §H폭파§!"
pse.163.desc: "우리의 영혼 불꽃이 §H[event_target:pse_system.GetName]§! 성계에서 폭발했습니다! 엄청난 양의 사이오닉 에너지가 성계 전체를 휩쓸고 지나가며, 엄청난 사태를 불러일으켰습니다.\n\n폭발에서 살아남은 식민지의 대부분은 파괴되었으며, 복구하는데 수십년 이상이 걸릴 것입니다.."
pse.163.desc_has_tech: "우리의 영혼 불꽃이 §H[event_target:pse_system.GetName]§! 성계에서 폭발했습니다! 엄청난 양의 사이오닉 에너지가 성계 전체를 휩쓸고 지나가며, 모든 종류의 사이오닉 주파수를 교란시켰습니다.\n\n영혼 불꽃이 인식하지 못한 모든 식민지가 파괴되었으며, 복구하는데 수십년 이상이 걸릴 것입니다."
pse.163.a: "우리의 영혼에 자비를."
pse.163.b: "큰 힘에는 큰 책임이 따른데."
pse.163.meme: "테러리스트 승리!"
pse.163.xeno: "이것이 '효율'이라는 것이다."

pse.163.tooltip:0 "£sr_zro£ §H$sr_zro$§! 매장지가 §H[event_target:pse_system.GetName]§! 성계의 미개척지에 나타납니다."


pse.180.title: "생명 연장"
pse.180.desc: "기적이라고밖에 말할 수 없는 일입니다. §H[pse_leader.GetTitle] [pse_leader.GetName]§!은 어떤 부작용도 없이 다시 젊음을 되찾아 모두의 질시를 사고 있습니다."
pse.180.desc2: "연장된 생명의 힘이 §H[pse_leader.GetTitle] [pse_leader.GetName]§!에게 거의 효과를 발휘하지 못하는 것 같습니다. 그리고 우리는 어떤 [pse_leader.GetHerHim]의 사이오닉 에너지가 문제였는지 알지 못합니다.\n\n그럼에도 불구하고, [pse_leader.GetName]은 장수할 수 있을 것입니다."
pse.180.desc3: "검은 테의 얀경을 쓴 위대하고 현명한 노인이 §H[pse_leader.GetTitle] [pse_leader.GetName]§!의 눈 앞에 나타나, [pse_leader.GetHerHim]에게 1초의 삶을 부여했습니다." #+1s
pse.180.desc4: "모두가 더 나은 삶을 살게 될 것이다."


pse.181.desc: "§H[pse_leader.GetTitle] [pse_leader.GetName]§!는 더욱 오래 살 수 있게 되었습니다. 정확히는, 다시금 젊음을 되찾았다는 말입니다.\n\n아직까진 §H[pse_leader.GetName]§!에게 다른 부작용의 발현을 찾아볼 수는 없었지만 [pse_leader.GetTitle]의 경험이 사라진 것으로 보이며, 다시금 처음부터 경험을 쌓아나가야 할 것입니다."
pse.181.a: "좋은...건가?"
pse.181.a.tooltip: "§H[pse_leader.GetName]§!의 나이가 거꾸로 돌아가며, [pse_leader.GetHerHis]의 레벨이 §Y1§!로 설정됩니다."

pse.185.title: "인구 폭발"
pse.185.desc: "소식에 따르면 §H[root.GetSpeciesName]§!의 모든 가정에서 열둘 이상의 아이가 동시에 태어났습니다.\n\n현재까지 알려진 부작용은 없습니다."
pse.185.desc2: "과학자들이 설명할 수 없는 10가지 신비 - 갑작스러운 탄생"
pse.185.desc3: "평행우주에선 인구가 곧 국력입니다."
pse.185.desc4: "§Y$CARRY_CAP$§!이나 §Y$FE_LOGISTIC_CEILING$§!에 방해받지 않습니다."
pse.185.tooltip: "§Y[root.pse_population]§! £pops£ POP이 며칠 내로 최대치로 생겨날 것입니다."

pse.200.title: "경제 성장"
pse.200.desc1: "창고에 식량이 어마무시한 속도로 쌓이고 있습니다."
pse.200.desc2: "대부분의 작물에는 약간의 미네랄이 포함되어 있습니다만, 이젠 '풍부한 미네랄'이 아니라 광물에 가까운 수준입니다."
pse.200.desc3: "가장 값진 작물만이 상품화됩니다. 부디 구석에서 썩어가지만 않기를."
pse.200.desc4: "광산 아래로 내려가서 광물과 광부와 광산을 찾습니다."
pse.200.desc5: "광산에서 희귀한 광물을 발견하는 건 드문 일입니다. 심지어 최근에는 당장 그대로 사용해도 무방한 많은 양의 중금속이 발견되었습니다."
pse.200.desc6: "태양빛이 비추는 곳 아래에서, 화려하게 빛나는 황금을 찾을 수 있으리라고 그 누가 생각할 수 있었을까요?\n\n그야말로 골드러시 그 자체입니다."
pse.200.desc7: "광업이 무서운 속도로 발전하는 동안, 에너지 사업도 그에 맞춰 발전시킬 필요가 있습니다."
pse.200.desc8: "얻을 수 있다면 얻는 것이 좋습니다. §H욕망의 하수인§!이 전기분해 효과를 통해 §Y$exotic_gases$§!를 만들어낼 수 있게 해 주었다면, 더더욱!"
pse.200.desc9: "에너지 생산이 개선되고 안정되어, 건물과 지구에 대한 유지비를 줄여줍니다."
pse.200.desc10: "정제된 금속에 대한 수요가 사상 최고치를 갱신하고 있습니다."
pse.200.desc11: "§H욕망의 하수인§!의 힘으로 합금을 생산하고 남은 광석을 결정화합니다."
pse.200.desc12: "광물을 합금으로 만드는 합금 주조 공장에 분명히 광물을 넣었는데, 어찌된 일인지 교활한 광물들이 교묘하게 살아남았습니다."
pse.200.desc13: "낭비적인 행동이 우리의 매일매일에 깊숙히 침투해야만 합니다. 그래야 이렇게 기나긴 주문목록을 볼 수 있을테니까요."
pse.200.desc14: "악명높은 '해쉬태그계산' 작업에 그래픽 장비가 소모되고 있으며, 심각한 품절 사태가 이어지고 있습니다. 이 광기넘치는 현상을 해결하기 위해 생산라인 일부를 전환해야만 합니다."
pse.200.desc15: "§H욕망의 하수인§!의 힘이 민간 공장에서 매우 민감한 §Y$volatile_motes$§!을 생산할 수 있게 만들어줬습니다.\n\n거짓말같다면, 결과를 보십시오."
pse.200.desc16: "§Y떡상§!입니다! 더 높이! 저 하늘 높이!"
pse.200.desc17: "에너지 크레딧을 더 많은 에너지 크레딧과 교환할 수 있던 날을 기억하십니까?"
pse.200.desc18: "§H[Root.GetName]§!는 모든 천상의 별들이 자신만의 가치를 가지고 있다고 판단했습니다. 단지 어떤 가치를 가졌는지 알 수 없을 뿐입니다."

pse.200.a: "경제 성장!"
pse.200.meme: "떡상!"

pse.205.title: "자원 교환"
pse.205.desc: "먼저 §H욕망의 하수인§!에게 교환받길 원하는 자원을 선택하십시오."

