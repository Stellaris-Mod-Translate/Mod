pse.90.title: "사이오닉 파워"
#Add Shorten one as hive mind and machine may access with other mods

pse.90.normal: "점점 더 많은 이들이 사이오닉 능력에 대한 재능을 발휘함에 따라, 마법과 주문의 실존성에 대한 의문이 생겨나고 있습니다. 처음엔 쉽사리 무시할 수 있는 주장이었습니다. 우리가 사이오닉 능력을 가지게 되었을 때, 그 무엇을 마법이라고 부를 수 있을까요?\n\n이제, 우린 알고 있습니다. 한때 주술로 숭배받던 능력은 사이오닉 능력의 발현에 지나지 않았습니다. 과거 우리의 전설 속 신들과 같은 위대한 존재의 권능으로 여겨진 힘을, 이젠 우리도 사용할 수 있습니다.\n\n우리는 §H[Root.GetSpeciesNamePlural]§!의 가장 뛰어난 이들을 모아 §Y텔레패스 의회§!를 설립하였습니다. 비록 이들이 다룰 수 있는 사이오닉 에너지는 우리의 목표를 위해 다뤄야 할 에너지의 양에 비하면 훨씬 적으나, 이들이 함께 힘을 모아 우리 문명 전체의 사이오닉 에너지를 집중시키는 초점의 역할을 할 수 있습니다. 우리는 우리가 무엇을 할 수 있을 것인지, 그리고 어떠한 위험이 그 앞에 놓여있을지 파악하기 위해 더 많은 연구를 할 필요가 있을 것입니다."
pse.90.desc: "충분한 재능있는 이들이 사이오닉의 비밀을 알게 된다면, 우리는 지금껏 §H[Root.GetSpeciesName]§!이 경험하지 못한 강력한 능력을 사용할 수 있는 자격을 갖출 수 있습니다.\n\n물론 강력한 힘에는 그 대가가 따릅니다. 만일 우리가 이 힘을 멋대로 사용한다면, 그 뒤엔 무슨 일이 일어날 지 알 수 없습니다."
pse.90.a: "시작해보자!"
pse.90.tooltip: "§H시행령 잠금 해제:§! $edict_pse_psi_ruler_ui$"

pse.101.title: "아이디어 시각화"
pse.101.desc: "천재의 반짝임이 마침내 현실이 됩니다."
pse.101.desc2: "우리의 가장 거친 꿈이 현실이 됩니다."
pse.101.desc3: "생각의 대상이 실존하는 지에 대한건 중요치 않습니다."
pse.101.desc4: "상상이 현실이 되는 곳."
pse.101.desc5: "흐릿한 시야 너머로 우리를 인도하는 불빛. 모든 이들이 의미를 이해하기 위해 최선을 다합니다."

pse.102.name: "색인된 생각"
 pse.102.desc: "§H[selected_leader.GetName]§!가 마침내 우리의 중재 끝에 자신의 문제를 해결하게 되었습니다.\n\n"
 pse.102.desc_a: "이제 다시금 [selected_leader.GetHimHer]가 더 열린 생각을 가질 수 있을 것입니다."
 pse.102.desc_b: "이제 다시금 [selected_leader.GetHimHer]가 더 건강한 삶을 살아갈 수 있을 것입니다."
 pse.102.desc_c: "[selected_leader.GetHeSheCap]가 마침내 결실을 맺을 것입니다."
 pse.102.desc_d: "[selected_leader.GetHeSheCap]이 이전의 패배를 딛고 일어서, 이전보다 용감해졌습니다."
 pse.102.desc_e: "[selected_leader.GetHeSheCap]가 함대를 더 나은 방식으로 지휘할 수 있게 되었습니다."
 pse.102.desc_f: "[selected_leader.GetHeSheCap]가 스탠드 책상을 이용하기로 했습니다."
 pse.102.desc_g: "[selected_leader.GetHeShe]는 더이상 부당한 이득을 챙기는 데 관심을 가지지 않을 것입니다."
 pse.102.desc_h: "[selected_leader.GetHeShe]는 더이상 대원들을 거칠게 다루지 않습니다."
 
pse.103.name: "저주 해주"
 pse.103.desc: "우리 사이의 사이오닉 연결을 그 무엇이 방해하더라도, 우리의 에너지를 주입하는 것으로 파괴할 수 있습니다.\n\n이제 우리의 연결은 다시금 안전해졌습니다."

pse.104.title: "자원 교환"
pse.104.desc: "비축된 자원이 갑자기 나타났습니다.\n\n어디서 왔는지는 묻지 마십시오."
pse.104.desc2: "이 변환된 재료는 충분한 지식의 발전과 함께라면, 언젠간 이해할 수 있을 것입니다."
pse.104.desc3: "솔직히 말해서, 맛있고 신선한 지로콜라(TM)이 나왔으면 더 좋았을 겁니다."
