###TECH
 
 tech_pse_pop_1: "염동력 응용"
 tech_pse_pop_1_desc: "염동 능력을 갖춘 이들을 양성하여 생산성을 높일 수 있습니다."

 tech_pse_pop_2: "염동력 증폭"
 tech_pse_pop_2_desc: "염동력 강화제의 광범위한 사용을 통해 많은 이들이 최소한의 육체적 노동으로 수많은 업무를 처리할 수 있을 것입니다. 이는 반중력 공학에도 큰 도움이 될 것입니다."
 

 tech_pse_pop_1_tooltip: "§E모든 §Y$trait_latent_psionic$§!, §Y$trait_psionic$§! POP:§!\n$mod_planet_jobs_upkeep_mult$: §G-5%§!\n$mod_planet_jobs_produces_mult$: §G+5%§!"
 tech_pse_pop_2_tooltip: "§E모든 §Y$trait_psionic$§! POP:§!\n$mod_planet_jobs_upkeep_mult$: §G-10%§!\n$mod_planet_jobs_produces_mult$: §G+5%§!"
 
 tech_pse_leader_1: "예측형 순간이동"
 tech_pse_leader_1_desc: "지도자들에게 선행 예지 및 순간이동 기술을 교육하여, 함선을 타고있는 지도자의 생존 가능성을 크게 높입니다."
 tech_pse_leader_2: "긴급 순간이동 탈출장치"
 tech_pse_leader_2_desc: "함선에 장착된 최신형 사이오닉 증폭기를 활용하여 지도자가 더욱 안전한 순간이동을 수행할 수 있습니다."


 feature_pse_leader_feature: "§H기능 잠금 해제:§! 예측형 순간이동"
 feature_pse_leader_feature_desc: "§H예측형 순간이동§!\n전투 중, 함선에 탄 지도자는 함선이 파괴되기 전 일정 확률로 탈출합니다."

 tech_pse_leader_1_tooltip: "§E모든 함선에 탄 §Y$leader_trait_admiral_psionic$§! 리더:§!\n$pse_narrow_escape_name$: §G+50%§!"
 tech_pse_leader_2_tooltip: "$mod_leaders_upkeep_mult$: §G-10%§!\n§E모든 함선에 탄 §Y$leader_trait_admiral_psionic$§! 리더:§!\n$pse_narrow_escape_name$: §G+25%§!"

 tech_pse_zro_1: "$sr_zro$ 응용"
 tech_pse_zro_1_desc: "사이오닉에 대한 연구 끝에 $sr_zro$를 활용하여 사이오닉 잠재력을 향상시킬 수 있는 방법을 발견했습니다."

 feature_pse_zro_feature: "§H기능 잠금 해제:§! 지로 응용"
 feature_pse_zro_feature_desc: "§H지로 할인§!\n£sr_zro£ §Y$sr_zro$§!를 §Y$pse_power_text_icon$§! 사이오닉 파워의 비용을 감소시키기 위해 사용할 수 있습니다."


 tech_pse_power_1: "사이오닉 조작"
 tech_pse_power_1_desc: "사이오닉의 힘을 연구합니다. 보이지 않는 손으로 무엇인가를 만들 수 있게 되었습니다."
 
 tech_pse_power_1_tooltip: "$pse_power_increase_month$: §G+0.5§!\n$pse_power_bar_cap_name$: §G+15§!"
 
 tech_pse_power_2: "사이오닉 확장"
 tech_pse_power_2_desc: "우리의 욕망대로 움직일 수 있는 힘에는 책임이 따라옵니다."
 
 tech_pse_power_2_tooltip: "$pse_power_increase_month$: §G+0.25§!\n$pse_power_bar_cap_name$: §G+30§!"
 
 tech_pse_power_3: "흐릿한 예지"
 tech_pse_power_3_desc: "꿈이 보여주는 수많은 상황 중, 올바른 상황을 찾아 미래를 그려내는 것은 우리에게 달려있습니다."
 
 tech_pse_power_3_tooltip: "$pse_power_increase_month$: §G+0.5§!\n$pse_power_bar_cap_name$: §G+30§!\n사이오닉 파워 사용시 얻는 오염: §G-20%§!"

 tech_pse_circle_1: "순환의 흐름"
 tech_pse_circle_1_desc: "세계는 태어나고 번성하고 실패하고 다시 태어나는 것으로 반복됩니다. 순환은 우리의 위대한 여정의 일부입니다."
 
 feature_pse_circle_feature: "§H사이오닉 파워:§! 잠재된 가능성"
 feature_pse_circle_feature_desc: "§H잠재된 가능성§!\n오염이 없을 때 추가로 §G+3§! $pse_power_increase_month$을 획득합니다.\n우리의 군사 함선이 적 함선/스테이션을 파괴/후퇴 시키면 §G+0.25§! $pse_power_text_icon$를 획득합니다."

 feature_pse_circle_feature_2: "§H오염:§! 자연적인 정화"
 feature_pse_circle_feature_2_desc: "§H자연적인 정화§!\n월간 오염: §G-0.1§!\n§Y$pse_power_text_icon$§!이 최대치일 때 추가적으로 오염이 감소합니다. $pse_power_increase_month$에 따라 감소량이 변동됩니다."

 

 tech_pse_bomb_1: "영혼 점화"
 tech_pse_bomb_1_desc: "영혼 불꽃의 정수와 안정적인 연결을 유지하는 방법을 통해, 생각만으로 불꽃을 피워낼 수 있습니다."
 
 feature_pse_bomb_feature2: "§H기능 잠금 해제:§! $tech_pse_bomb_1$"
 feature_pse_bomb_feature2_desc: "§H$tech_pse_bomb_1$§!\n함대의 §H해산§!명령으로 모든 곳에 §Y영혼 불꽃§!을 일으킬 수 있습니다. 반드시 적이 파괴할 필요는 없습니다."
 feature_pse_bomb_feature: "§H영혼 불꽃:§! 면역"
 feature_pse_bomb_feature_desc: "§H영혼 불꽃§!\n우리가 일으킨 §Y영혼 불꽃§!은 우리에게 피해를 입히지 않습니다."

 edict_pse_psi_ruler_ui: "사이오닉 파워 메뉴"
 edict_pse_psi_ruler_ui_desc: "사이오닉 능력이 발전해감에 따라, 마침내 우리는 우주에 우리의 의지를 투영할 수 있게 되었습니다. 더 많은 연구와 준비가 있다면, 우리가 어디까지 할 수 있는지 다른 그 누구도 모를 것입니다."
 edict_pse_psi_ruler_ui_tooltip: "사이오닉 파워 메뉴에서 잠금 해제된 모든 $pse_power_text_icon$을 사용할 수 있습니다."

 edict_pse_zro_edict: "$sr_zro$ 흡입"
 edict_pse_zro_edict_desc: "사이오닉 종족은 통제 가능한 수준의 $sr_zro$를 흡입하여 능력을 더 쉽게 발현할 수 있습니다. 누군가는 중독될 수도 있겠지만요."
 edict_pse_zro_edict.tooltip: "§E모든 §Y$trait_psionic$§! 특성을 가진 종족:§!\n  $mod_planet_jobs_produces_mult$: §G+15%§!\n  노예 이상의 권리를 가진 모든 POP이 매달 §R0.05§! £sr_zro£ §Y$sr_zro$§!를 소모."
 pse_zro_edict_fail_text: "§R£trigger_no£ 이 시행령을 유지하기에 충분한 양의 £sr_zro£ §Y$sr_zro$§!가 없습니다.§!"
 edict_pse_zro_gas_edict: "지로 증류"
 edict_pse_zro_gas_edict_desc: "$exotic_gases$와 비슷하게, $sr_zro$도 $building_refinery$에서 증류할 수 있습니다. 약간의...비용이 들긴 합니다."
 edict_pse_zro_gas_edict.tooltip: "$mod_planet_refiners_produces_mult$: §G+10%§!\n£job_gas_refiner£ $job_gas_refiner_plural$이 §G0.5§! £sr_zro£ §Y$sr_zro$§!를 생산\n£job_gas_refiner£ $job_gas_refiner_plural$의 유지비가 §R5§! £energy£ §Y$energy$§!, §R15§! £minerals£ §Y$minerals$§! 증가"
 
 edict_pse_psi_power: "사이오닉 운용 인도"
 edict_pse_psi_power_desc: "사이오닉의 미래가 우리 손에 쥐어졌습니다. 우리는 모든 사이오닉 사용자가 우리를 도울 수 있는 힘을 발현할 수 있도록 도울 수 있습니다."
