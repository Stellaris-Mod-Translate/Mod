# Weapons
FLAK_BATTERY_0:0 "대공 포대"
FLAK_BATTERY_0_DESC:0 "우주전에 사용하기 위해 개조된 대공 무기입니다. 딱히 특별한 점은 없습니다."
MASS_ACCELERATOR_0:0 "메가 캐논"
MASS_ACCELERATOR_0_DESC:0 "거대한 물리적인 힘을 이용하는 무기로써, 일반적인 배에 탑재하기에는 너무 거대합니다."

