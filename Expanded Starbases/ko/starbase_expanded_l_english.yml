l_english:

# Starbase Buildings
sm_pulsar_hole_observatory:0 "펄사 관측소"
sm_pulsar_hole_observatory_desc:0 "펄사 연구에만 중점을 두는 전문 과학 시설을 건설함으로써, 우리 제국의 공학을 틀림없이 발전시킬 것입니다.\n"
requires_pulsar:0 "§R성계 내에 §Y펄사§! 필요§!"
sm_protostar_observatory:0 "원시항성 관측소"
sm_protostar_observatory_desc:0 "초기성계 연구에만 중점을 두는 전문 과학 시설을 건설함으로써, 우리의 과학자들은 항성과 행성의 형성에 대한 자료를 수집할 수 있으며, 이는 우리 제국의 물리학 수준을 한층 끌어올릴 것입니다.\n"
requires_protostar:0 "§R성계 내에 §Y원시항성$§! 이나 §Y원시항성 강착원반$§! 필요§!"
sm_climate_control:0 "대기 통제소"
sm_climate_control_desc:0 "행성 날씨 패턴의 신중한 조작, 통제를 통해, 이 성계의 행성들을 더 살기 쉽게 만들 수 있습니다."
sm_customs_office:0 "성간 관세청"
sm_customs_office_desc:0 "우리 제국으로 입항 할 때 거치는 이 건물은 국경을 통한 성간 무역과 관광을 좀 더 효율적으로 규제 할 수 있게 해줄 것입니다."
sm_customs_office_criminal:0 "신디케이트 자유 피난처"
sm_customs_office_criminal_desc:0 "인근 성계에서 활동하는 우리 공작원과 해적들을 위한 비밀 기지."
sm_customs_office_gestalt:0 "교역소"
sm_customs_office_gestalt_desc:0 "외부인이 여러가지 물건을 거래할 수 있게 지정된 장소입니다."
requires_neighbor_with_open_borders:0 "§R인접 성계에 상업적 협정을 맺고 있는 국가가 필요합니다.§!"
requires_neighbor_not_gestalt:0 "§R인접 성계에 우리의 지사를 가진 국가가 필요합니다.§!"
sm_starbase_fortifications:0 "성계 요새화"
sm_starbase_fortifications_desc:0 "이 전용 구획은 새로운 장갑과 보호막 발생기로 항성 기지를 강화하여 방어력을 크게 증가시킵니다."
sm_trade_patrol:0 "순찰대 근무지"
sm_trade_patrol_desc:0 "이 구획은 이 구역에서 무역을 보호하는 순찰대가 근무하는 곳을 제공합니다."
sm_trade_patrol_desc_modifier:2 "실탄 포대, 미사일 포대, 격납고가 제공하는 무역 보호 및 보호 거리를 두 배로 늘려줍니다."
sm_dathnak_embassy:0 "다쓰낙 대사관"
sm_dathnak_embassy_desc:0 "이 중요한 장소는 다쓰낙과 우리의 외교관, 무역상들이 교류할 수 있는 곳입니다."
sm_space_production:0 "중앙 자원 처리장"
sm_space_production_desc:0 "이 구역에서 이루어지는 모든 자원 처리를 한 곳에 집중시켜 효율적으로 처리하는 시설입니다."
sm_starbase_minefield:0 "기뢰부설함 격납고"
sm_starbase_minefield_desc:0 "이 구역 전체에 걸쳐 기뢰를 부설하고 방어 경계선을 구축하여 적을 방어합니다."
STARBASE_AURA_MINEFIELD:0 "기뢰지대"
aura_starbase_mine_field:0 "$offensive_aura$ - $STARBASE_AURA_MINEFIELD$"

# Technologies
tech_starbase_hull_1:0 "항성기지 요새화"
tech_starbase_hull_1_desc:0 "설령 강력한 공격을 받게 되더라도 이 강화된 뼈대와 충격 보호막은 우리 항성기지의 구조적 무결성을 보장할 것입니다."
tech_starbase_hull_2:0 "항성기지 요새화 II"
tech_starbase_hull_2_desc:0 "설령 강력한 공격을 받게 되더라도 이 강화된 뼈대와 충격 보호막은 우리 항성기지의 구조적 무결성을 보장할 것입니다."
tech_starbase_hull_3:0 "항성기지 요새화 III"
tech_starbase_hull_3_desc:0 "설령 강력한 공격을 받게 되더라도 이 강화된 뼈대와 충격 보호막은 우리 항성기지의 구조적 무결성을 보장할 것입니다."
feature_buff_space_fortification_desc:0 "$sm_starbase_fortifications$ 장갑과 보호막 일일 회복: §G+1%§!\n$sm_starbase_fortifications$ 장갑과 보호막: §G+5%§!"
tech_starbase_6:0 "성계 보루"
tech_starbase_6_desc:0 "우리의 공학 기술자들은 이전에 구상했던 어떠한 것들 보다도 더 큰 기념비적인 항성기지에 대한 계획을 세웠습니다."
TECH_UNLOCK_BASTION_CONSTRUCTION_TITLE:0 "§H항성기지 건설 해금:§! 성계 보루"
TECH_UNLOCK_BASTION_CONSTRUCTION_DESC:0 "§H성계 보루§!\n항성성채를 개량하고 발전시킨 성계 보루는 항성기지 건설의 정점으로, 가장 크고 가장 강화된 형태의 항성기지이며, 12개의 모듈과 8개의 건물을 수용할 수 있습니다."
tech_galactic_trading_companies:0 "은하 무역회사"
tech_galactic_trading_companies_desc:0 "은하계 거리간 무역은 극복해야 할 여러가지 과제를 제시했습니다. 그리고 이 과제를 극복하기 위해서는 한 성계에서 다른 성계로 재화를 적시에, 그리고 무엇보다도 가장 효율적인 방법으로 운송하는 것이 중요합니다."
feature_buff_trading_hubs_desc:0 "외행성 무역회사: 각 무역 중심지마다 추가로 §G2§! £trade_value£ §Y$TRADE_VALUE$§!를 생산합니다."
tech_interstellar_fleet_doctrines:0 "성간 함대 교리"
tech_interstellar_fleet_doctrines_desc:0 "전투 행동에 대한 그 어떤 핵심적인 지식도 그 용도를 규정하는 강력한 규범 없이는 씀모가 없습니다."
feature_buff_logistic_office_desc:0 "해군 군수부: 각 정박지마다 추가로 §G2§! £mod_country_naval_cap_add£ §Y$MOD_COUNTRY_NAVAL_CAP_ADD$§!을 증가시킵니다."
#tech_advanced_orbital_hydroponics:0 "Orbital Gene Crops"
#tech_advanced_orbital_hydroponics_desc:0 "Sophisticated genetic engineering of crops helps increase yield for crops grown in zero-G"
#feature_buff_orbital_hydroponics_desc:0 "Orbital Hydroponics: §G+4§! £food£ §Yfood§!\nHydroponics Farms: §G+1§! £job_farmer£ §Y$job_farmer$§! Jobs on §YHabitats§!"
#tech_advanced_improved_solar_cells:0 "Improved Photovoltaics"
#tech_advanced_improved_solar_cells_desc:0 "$tech_solar_panel_network_desc$"
#feature_buff_improved_solar_cells_desc:0 "Solar Panel Network: §G+2§! £energy£ §Yenergy§!"
tech_interstellar_enforcement:0 "성간 집행"
tech_interstellar_enforcement_desc:0 "우리는 해적의 위협으로부터 무역을 보호하기 위해 항성기지를 강화해야 합니다."
#tech_space_alloys:0 "Zero-G Foundries"
#tech_space_alloys_desc:0 "Advances in metallurgy and space-based resource collection has allowed us to directly collect and process high-quality alloys directly from the surrounding nebula."
#feature_buff_nebula_refinery_desc:0 "Nebula Refinery: §G+4§! £alloys£ §Yalloys§!"
tech_synchronized_defences_2:0 "양전자 방어 알고리즘"
tech_synchronized_defences_2_desc:0 "방어 및 공격무기 실행 패러다임을 계산할 때 반감각적 AI 를 사용하면 다른 것과는 비교할 수 없는 효율을 보여줄 수 있습니다."
feature_buff_improved_defense_grid_desc:0 "방어망 슈퍼컴퓨터: §G+6§! §Y항성기지 방어 플랫폼 한도§!"
tech_customs_office:0 "은하간 관세"
tech_customs_office_desc:0 "은하 규모의 무역 규제는 절대 간단한 일이 아닙니다."
tech_gestalt_economics:0 "은하간 무역"
tech_gestalt_economics_desc:0 "은하 규모의 자원 교환은 절대 간단한 일이 아닙니다."
tech_improved_black_site:0 "영원히 경계하라"
tech_improved_black_site_desc:0 "모든 생명체와 마찬가지로, 제국 또한 질병과 기생충에 의해 오염될 수 있습니다. 우리는 제국을 오염시키려는 자들을 언제나 경계해야 합니다."
TECH_UNLOCK_IMPROVED_BLACK_SITE_TITLE:0 "향상된 심우주 비밀구역"
TECH_UNLOCK_IMPROVED_BLACK_SITE_DESC:0 "심우주 비밀구역은 이제 추가적인 통합, 범죄 감소, 그리고 정치적 힘을 제공합니다."
tech_shipyard_optimization:0 "조선소 최적화"
tech_shipyard_optimization_desc:0 "조선소 건함 절차가 간단해지면 함선 건조 시간이 단축됩니다."

