edict_nhsc_mega_construction: "거대 건축 계획"
edict_nhsc_mega_construction_desc: "인력을 필요한 곳에 재배분함으로써 비용을 절감하면서 놀라운 성과를 달성할 수 있습니다."

edict_nhsc_millennium_project: "밀레니엄 계획"
edict_nhsc_millennium_project_desc: "거대 건축물은 우리 공학 기술의 가장 큰 업적입니다. 그것의 건축에 어떤 방해도 있어서는 안됩니다."

edict_nhsc_mod_control_edict: "ESC 3.0 설정 메뉴"
edict_nhsc_mod_control_edict_desc: "ESC 3.0의 설정을 변경합니다."
edict_nhsc_mod_control_edict2: "$edict_nhsc_mod_control_edict$"
edict_nhsc_mod_control_edict2_desc: "$edict_nhsc_mod_control_edict_desc$"

edict_nhsc_edict_living_crystal_trading: "생체 크리스탈 거래"
edict_nhsc_edict_living_crystal_trading_desc: "다량의 보석급 생체 크리스탈을 민간 시장에 판매함으로써 제국 전역의 사치품 생산을 촉진할 수 있습니다."

edict_nhsc_edict_living_crystals_extractors: "생체 크리스탈 추출"
edict_nhsc_edict_living_crystals_extractors_desc: "추출 패턴에 생체 크리스탈을 통합함으로써 채굴 속도를 상당히 높일 수 있습니다."

edict_nhsc_edict_psychic_unification: "정신 통일"
edict_nhsc_edict_psychic_unification_desc: "대량의 사이오닉 에너지를 소비함으로써 국민들이 정부의 정책을 더 지지하도록 할 수 있습니다."

edict_nhsc_edict_psionic_avatar: "사이오닉 아바타 소환"
edict_nhsc_edict_psionic_avatar_desc: "충분한 양의 사이오닉 에너지가 있으면 우리는 장막 속의 강력한 힘을 가진 존재들을 소환하고 구속할 수 있습니다."

edict_nhsc_edict_improved_gravity_manipulation: "중력 조정 개선"
edict_nhsc_edict_improved_gravity_manipulation_desc: "변동중력원의 적용을 통해 프로젝트의 건설 기간을 단축할 수 있습니다."

edict_nhsc_edict_gravitic_foundries: "중력 주조소"
edict_nhsc_edict_gravitic_foundries_desc: "생산 과정에 중력 조정을 이용하면 보다 효율적으로 합금을 생산할 수 있습니다."

edict_nhsc_edict_improved_nano_assemblers: "나노 조립기 개선"
edict_nhsc_edict_improved_nano_assemblers_desc: "일상 용품을 위해 특화된 나노 물질의 사용은 우리 인구의 끝없이 증가하는 수요를 훨씬 쉽게 충족시킬 것입니다."

edict_nhsc_edict_maintenance_nanites: "나노 물질 조정"
edict_nhsc_edict_maintenance_nanites_desc: "특화된 나노 물질을 사용하면 제국의 드론을 유지하는 것이 훨씬 쉬워집니다."

edict_nhsc_edict_enigmatic_energy_boost: "수수께끼 에너지 가속"
edict_nhsc_edict_enigmatic_energy_boost_desc: "수수께끼 에너지를 전력망에 방출함으로써 제국의 에너지 생산성을 향상시키고 선박의 유지력이 높아집니다."

edict_nhsc_edict_transdimensional_research: "다차원 연구"
edict_nhsc_edict_transdimensional_research_desc: "연구 부서가 차원 와류에 접촉할 수 있게 함으로써 효율성을 향상시킵니다."

