########################################

sm_nhsc_starbase_dm_orbital_plant: "궤도 암흑 물질 공장"
sm_nhsc_starbase_dm_orbital_plant_desc: "암흑 물질 생산을 위한 우주항 시설입니다. 어떤 곳에 짓더라도 작동하지만, 근처에 블랙홀과 같은 암흑 물질을 수집할 수 있는 곳이 있다면 더 효과적일 것입니다."
sm_nhsc_starbase_zro_orbital_plant: "궤도 지로 공장"
sm_nhsc_starbase_zro_orbital_plant_desc: "합성 지로 생산을 위한 우주항 시설입니다. 근처에서 지로를 수집할 수 있다면 더욱 효과적일 것입니다."
sm_nhsc_starbase_nanite_factory: "궤도 나나이트 공장"
sm_nhsc_starbase_nanite_factory_desc: "나나이트 생산을 위한 우주항 시설입니다. 근처에서 나나이트를 수집할 수 있다면 더욱 효과적일 것입니다."
sm_nhsc_starbase_gravitic_anomaly_collector: "중력원 수집기"
sm_nhsc_starbase_gravitic_anomaly_collector_desc: "변동중력원을 포착하고 수집하는 대규모 설비입니다. 어떤 곳에 짓더라도 작동하지만, 근처에 중성자 별이나 퀘이사와 같은 고에너지의 중력원이 있다면 효율이 높아집니다."
sm_nhsc_starbase_crystal_farm: "궤도 크리스탈 농장"
sm_nhsc_starbase_crystal_farm_desc: "생체 크리스탈을 키우는 궤도 농장입니다. 부산물로 약간의 합금도 생산됩니다."
sm_nhsc_starbase_psionic_energy_collector: "사이오닉 에너지 수집기"
sm_nhsc_starbase_psionic_energy_collector_desc: "성계 내의 생명체가 방출하는 사이오닉 에너지를 수집하여 사이오닉 전하로 전환하는 우주항 시설입니다."
sm_nhsc_starbase_enigmatic_energy_plant: "수수께끼 에너지 공장"
sm_nhsc_starbase_enigmatic_energy_plant_desc: "거대한 수수께끼 에너지 코일입니다. 암흑 물질 흐름을 조작하여 수수께끼 에너지를 생성합니다."
sm_nhsc_starbase_vortex_laboratory: "다차원 와류 연구소"
sm_nhsc_starbase_vortex_laboratory_desc: "다차원 와류를 연구하는 거대한 시설입니다. 퀘이사나 화이트홀과 같은 현실 굴절 객체가 존재할 경우 효율이 높아집니다."

