nhsc_buildings.111.name: "광물 부자"
nhsc_buildings.111.desc: "§Y[Root.GetName]§!의 광부들이 행성의 맨틀에서 믿을 수 없을 만큼 거대한 광맥을 발견했습니다."

nhsc_buildings.112.name: "융해된 합금"
nhsc_buildings.112.desc: "§Y[Root.GetName]§!의 광부들이 최근 대량의 융해된 합금이 일반적인 광물과 함깨 행성의 핵에서 추출되었다고 보고했습니다."

nhsc_buildings.113.name: "크리스탈 선물"
nhsc_buildings.113.desc: "§Y[Root.GetName]§!의 광부들이 행성의 맨틀에서 대량의 희귀 결정을 발견했습니다."

nhsc_buildings.114.name: "융해된 분말"
nhsc_buildings.114.desc: "§Y[Root.GetName]§!의 광부들이 맨틀 속의 융해된 암석에서 휘발성 분말을 발견했습니다."

nhsc_buildings.115.name: "희귀 가스 공동"
nhsc_buildings.115.desc: "§Y[Root.GetName]§!의 광부들이 맨틀 속에서 희귀 가스 공동을 발견했습니다. 추출은 성공적이었으며 대량의 희귀 자원을 발견했습니다."

nhsc.22.name: "자동화된 드레드노트 관찰: 제안됨"
nhsc.22.desc: "자동화된 드레드노트는 매혹적인 기술입니다. 비록 그 개체가 우리가 그것의 설계를 근접해서 연구하는 것을 두고 볼 것 같진 않습니다만, 성계를 돌아다니는 움직임을 관찰하는 것에서도 많은 것을 배울 수 있을 것입니다. 만약 우리가 그 드레드노트의 전투 컴퓨터의 기반 논리를 복제할 수 있다면, 우리 함선에 적용할 수 있을 것입니다."
nhsc.22.a: "우리는 배울 수 있는 모든 것을 배울 것이다."
nhsc.22.b: "우린 저 쓰레기 덩어리를 복제할 필요가 없다!"

nhsc.23.name: "자동화된 드레드노트 관찰: 보고"
nhsc.23.desc: "관측팀이 자동화된 드레드노트의 움직임과 전투 태세에 대해 수집한 자료를 기반으로, 과학부에선 우리 함선 전체에 적용할 수 있는 행동 논리의 기반을 복제할 수 있으리라 확신합니다."

NHSC_DREADNOUGHT_OBSERVATION: "자동화된 드레드노트 관찰"
NHSC_DREADNOUGHT_OBSERVATION_DESC: "자동화된 드레드노트의 전투 체계는 자체적인 지능을 가지고 있는 것 같진 않습니다만 매우 발달되었음을 부정할 순 없으며, 행동 논리를 복제하여 우리 함대에 적용할 수 있다면 큰 도움이 될 것입니다."

nhsc.42.name: "나나이트 사고 연결망 개발"
nhsc.42.desc: "나노 기술과 AI의 발달로 일부 과학자들이 나나이트로 작동하며 유기체의 생각 과정을 모방한 차세대 AI 개발 작업에 착수했습니다. 군 당국은 이러한 AI를 함대 전투 컴퓨터에 도입하는 데 관심이 있으며, 연구를 후원하고자 합니다."
nhsc.42.a: "연구를 지원하라."
nhsc.42.b: "굳이 그런 기술이 필요하진 않을 것이다."

NHSC_NANITE_THOUGHT_MATRIX_DEVELOP: "나나이트 사고 연결망 개발"
NHSC_NANITE_THOUGHT_MATRIX_DEVELOP_DESC: "최근 논문에 따르면, 나나이트를 기반으로 작동하는 AI는 기계 특유의 놀라운 속도와 정밀도에 더불어, 유기체의 사고 과정을 완벽하게 복제할 수 있을 것으로 추측됩니다. 이런 AI를 개발한다면 많은 분야에서 혁명적인 성과를 거둘 수 있을 것이며, 군 당국은 전투에 도입하기를 원합니다. 함선에 이런 AI를 탑재하면 단순하고 시대에 뒤떨어진 AI를 사용하는 적보다 크게 앞서나갈 수 있을 것입니다."

nhsc.44.name: "온전한 회색 폭풍 함선 회수"
nhsc.44.desc: "최근 회색 폭풍이라고 불리는 외우주의 위협과의 전투에서 거의 손상되지 않은 함선을 입수했습니다. 과학자들의 선행 조사에 따르면 이 함선은 나나이트를 기반으로 유기체를 모방한 AI에 의해 조종된 것입니다. 선행 조사 보고서에서는 이 함선의 AI를 만든 기술을 복제하여 우리 함선의 전투력을 향상시키는 데 사용할 수 있을 것이라고 합니다."
nhsc.44.a: "연구를 지원하라."
nhsc.44.b: "굳이 그런 기술이 필요하진 않을 것이다."

NHSC_NANITE_THOUGHT_MATRIX_RENGINEER: "나나이트 사고 연결망 역설계"
NHSC_NANITE_THOUGHT_MATRIX_RENGINEER_DESC: "회색 폭풍의 함선이 보여준 놀라운 움직임은 나나이트를 기반으로 하는 진보된 AI의 효과입니다. 그러한 움직임을 목격했으니, 베끼고 싶어지는 것은 당연한 일일 것입니다."

nhsc.45.name: "나나이트 사고 연결망"
nhsc.45.desc: "마침내 유기체의 사고 과정을 완벽하게 모방할 수 있는 나나이트 AI를 만들 수 있게 되었습니다. 우리가 새로운 시대의 여명을 열 것입니다."

nhsc.211.title: "날아오르는 에테르 드레이크"
nhsc.211.desc: "에테르 드레이크를 복제해내기 위한 노력이 결실을 거두었으며, 어린 개체를 만들어냈습니다. 과학자들이 다룰 때 상당히 온순한 모습을 보이고 있으며, 우리의 힘이 되어줄 것입니다."

