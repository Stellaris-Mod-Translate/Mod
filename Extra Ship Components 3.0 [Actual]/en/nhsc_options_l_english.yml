esc_option.6.resources.a.tooltip: "클릭하여 AI 전략 자원 보너스를 §R비활성화§!합니다.\nAI가 추가로 받는 전략자원을 비활성화합니다."
esc_option.6.resources.b: "$esc_special_resources_icons$ AI 전략 자원 보너스 §Rdisabled§!"
esc_option.6.resources.b.tooltip: "클릭하여 AI 전략 자원 보너스를 §G활성화§!\nAI가 전략자원을 활용할 수 있는 기술을 획득하면 해당 전략자원을 제공받습니다."

esc_option.6.ai_easy_scaling: "AI 연구 보너스 §G쉬움 - 비례§!"
esc_option.6.ai_easy_scaling.tooltip: "AI empires will be granted scaling bonus to research speed:\n+§G10§!% in the early game\n+§G25§!% during the mid-game\n+§G50§!% during the late game"
