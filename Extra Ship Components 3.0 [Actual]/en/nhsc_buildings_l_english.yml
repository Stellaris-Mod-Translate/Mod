### ENGLISH LOCALIZATION

nhsc_building_centralresearchbureau: "중앙 연구 시설"
nhsc_building_centralresearchbureau_desc: "제국의 최고 두뇌들이 모여 과학 발전에 이바지하는 곳"

nhsc_building_culture_nexus: "문화 넥서스"
nhsc_building_culture_nexus_desc: "제국 국민들이 은하계 안의 다양한 문화에 대해 배울 수 있는 곳"
nhsc_building_cerebral_node: "대뇌 노드"
nhsc_building_cerebral_node_desc: "군체를 더 향상시킬 수 있는 방법을 끊임없이 연구하는 커다란 사고체"
job_esc_mind_walker_effect_desc: "£job_esc_mind_walker£ $job_esc_mind_walker_plural$은 군집을 결집시키는 역할을 하며, £unity£ §Y$unity$§!을 생산합니다."
nhsc_building_network_regulator: "네트워크 조정기"
nhsc_building_network_regulator_desc: "개체 간의 정보를 재분배하여 효율성을 향상시키는 특수 처리 노드"
job_esc_network_curator_effect_desc: "£job_esc_network_curator£ $job_esc_network_curator_plural$은 기계 지능의 자료 흐름을 관리하며, £unity£ §Y$unity$§!을 생산합니다."

nhsc_building_materials_laboratory: "고급 재료 실험실"
nhsc_building_materials_laboratory_desc: "군사적 및 일상적 용도로 사용하는 더 나은 재료를 개발하기 위한 대형 실험실"

nhsc_building_technology_institute: "기술 연구소"
nhsc_building_technology_institute_desc: "제국의 기술 발전에 헌신하는 대규모 과학 단지"

nhsc_building_enigmatic_tower: "수수께끼 에너지 수집기"
nhsc_building_enigmatic_tower_desc: "수수께끼 힘 코어에 의해 생성된 에너지를 수집하는 행성 시설"

nhsc_building_stellar_energy_tower: "항성 에너지 타워"
nhsc_building_stellar_energy_tower_desc: "소형 태양처럼 소립자를 순수한 에너지로 변환하는 거대한 타워"

nhsc_building_quantum_node: "양자 계산 노드"
nhsc_building_quantum_node_desc: "무한 기계의 프로세서를 모델로 한 특수 컴퓨터 네트워크"

nhsc_building_watcher: "영원의 관측소"
nhsc_building_watcher_desc: "현실을 왜곡시켜 과거, 현재, 미래를 관측할 수 있는 거대 복합 단지"

nhsc_building_reprocessing_plant: "재처리 공장"
nhsc_building_reprocessing_plant_desc: "이 첨단 재활용 및 재처리 공장은 쓰레기로부터 대량의 유용한 자원을 만들어낼 수 있습니다."
job_esc_reprocessor_effect_desc: "£job_esc_reprocessor£ $job_esc_reprocessor_plural$ turn £minerals£ §Y$minerals$§! and £energy£ §Y$energy$§! into £consumer_goods£ §Y$consumer_goods$§! and £alloys£ §Y$alloys$§!."
job_esc_reprocessor_drone_effect_desc: "£job_esc_reprocessor_drone£ $job_esc_reprocessor_drone_plural$ turn £minerals£ §Y$minerals$§! and £food£ §Y$food$§! into £alloys£ §Y$alloys$§!."
job_esc_reprocessor_unit_effect_desc: "£job_esc_reprocessor_unit£ $job_esc_reprocessor_unit_plural$ turn £minerals£ §Y$minerals$§! and £energy£ §Y$energy$§! £alloys£ §Y$alloys$§!."

nhsc_building_zro_distillery: "지로 증류소"
nhsc_building_zro_distillery_desc: "이 첨단 설비는 대량의 자원을 소량의 지로로 변환합니다."
job_esc_zro_distiller_effect_desc: "£job_esc_zro_distiller£ $job_esc_zro_distiller_plural$ produces £sr_zro£ $sr_zro$ out of raw materials."
job_esc_zro_distiller_drone_effect_desc: "£job_esc_zro_distiller_drone£ $job_esc_zro_distiller_drone_plural$ produces £sr_zro£ $sr_zro$ out of raw materials."

nhsc_building_dark_matter_facility: "암흑 물질 생산 시설"
nhsc_building_dark_matter_facility_desc: "암흑 물질을 생산하기 위해 시공간을 왜곡시키는 중력 조작 시설"
job_esc_dark_matter_shaper_effect_desc: "£job_esc_dark_matter_shaper£ $job_esc_dark_matter_shaper_plural$ turn £energy£ §Y$energy$§! and £consumer_goods£ §Y$consumer_goods$§! into £sr_dark_matter£ §Y$sr_dark_matter$§! and £physics_research£ §Y$physics_research$§!"
job_esc_dark_matter_shaper_drone_effect_desc: "£job_esc_dark_matter_shaper_drone£ $job_esc_dark_matter_shaper_drone_plural$ turn £energy£ §Y$energy$§!, £minerals£ §Y$minerals$§! and £food£ §Y$food$§! into £sr_dark_matter£ §Y$sr_dark_matter$§! and £physics_research£ §Y$physics_research$§!"
job_esc_dark_matter_shaper_unit_effect_desc: "£job_esc_dark_matter_shaper_drone£ $job_esc_dark_matter_shaper_drone_plural$ turn £energy£ §Y$energy$§! and £minerals£ §Y$minerals$§! into £sr_dark_matter£ §Y$sr_dark_matter$§! and £physics_research£ §Y$physics_research$§!"

nhsc_building_magmaminer_1: "맨틀 채굴 시설"
nhsc_building_magmaminer_1_desc: "A megastructural mine that reaches to the very core of the planet. It requires untold amount of workers to operate and can produce tremendous amounts of resources.행성의 핵에까지 도달하는 거대 광산. 많은 노동자가 필요하지만 대량의 자원을 생산할 수 있습니다. \n\n§R경고: 이 건물을 지으면 최대 지구가 5로 줄어들 것입니다.§!"
nhsc_building_magmaminer_2: "개량형 맨틀 채굴 시설"
nhsc_building_magmaminer_2_desc: "행성 핵에서 자원을 끌어오는 더 크고 효율적인 광산."
job_esc_planetary_core_miner_effect_desc: "£job_esc_planetary_core_miner£ $job_esc_planetary_core_miner_plural$ produce large amounts of £minerals£ §Y$minerals$§! by mining planetary mantle and core."
job_esc_planetary_core_miner_drone_effect_desc: "£job_esc_planetary_core_miner_drone£ $job_esc_planetary_core_miner_drone_plural$ produce large amounts of £minerals£ §Y$minerals$§! by mining planetary mantle and core."
job_esc_planetary_core_miner_unit_effect_desc: "£job_esc_planetary_core_miner_unit£ $job_esc_planetary_core_miner_unit_plural$ produce large amounts of £minerals£ §Y$minerals$§! by mining planetary mantle and core."

