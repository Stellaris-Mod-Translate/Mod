### Fallen Empire Buildings

nhsc_building_nanite_containment: "나노 물질 저장소"
nhsc_building_nanite_containment_desc: "극도로 진보된 문명에 의해 건설된 나노 물질 대량 보관 시설"

nhsc_building_psi_energy_spire: "사이오닉 에너지 첨탑"
nhsc_building_psi_energy_spire_desc: "이 거대한 첨탑은 현실 뿐만 아니라 장막에서 뽑아낸 대량의 에너지를 방출합니다."

nhsc_building_localized_gravity_fault: "제한 중력 천공"
nhsc_building_localized_gravity_fault_desc: "오래 전 이 지역에서 수행된 실험은 시공간 연속체에 구멍을 뚫었습니다. 이후 이 구멍은 다른 차원의 자원을 운반하기 위해 사용되었습니다."

nhsc_building_crystalline_manufacture: "크리스탈 제조기"
nhsc_building_crystalline_manufacture_desc: "귀중한 자원을 거의 무제한으로 생산할 수 있도록 크리스탈을 동화시킨 로스트 테크놀러지 공장"
