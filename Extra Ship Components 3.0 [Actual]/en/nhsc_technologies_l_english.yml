nhsc_tech_enigmatic_tower: "수수께끼 에너지 수집기"
nhsc_tech_enigmatic_tower_desc: "수수께끼 힘 코어에 의해 생성된 에너지를 수집하는 행성 시설"
NHSC_TECH_ENIGMATIC_TOWER_TITLE: "수수께끼 에너지 수집기"
NHSC_TECH_ENIGMATIC_TOWER_DESC: "수수께끼 힘 코어에 의해 생성된 에너지를 수집하는 행성 시설"

nhsc_tech_advanced_reactor_1: "개량형 영점 반응로"
nhsc_tech_advanced_reactor_1_desc: "소형화 과정 덕분에 이 새로운 영점 반응로는 이전 모델보다 훨씬 효율적입니다."
NHSC_TECH_UNLOCK_REACTOR_6_TITLE: "§H부품 잠금 해제§!: 개량형 영점 반응로"
NHSC_TECH_UNLOCK_REACTOR_6_DESC: "에너지 추출 밀도를 개선한 원점 반응로."

nhsc_tech_advanced_reactor_2: "특이점 반응로"
nhsc_tech_advanced_reactor_2_desc: "차세대 특이점 반응로는 이전보다 더 많은 에너지를 생산합니다."
NHSC_TECH_UNLOCK_REACTOR_7_TITLE: "§H부품 잠금 해제§!: 특이점 반응로"
NHSC_TECH_UNLOCK_REACTOR_7_DESC: "더 많은 에너지를 생산하는 특이점 반응로."

nhsc_tech_advanced_reactor_3: "개량형 특이점 반응로"
nhsc_tech_advanced_reactor_3_desc: "현존하는 가장 효율적인 함선 탑재 발전기"
NHSC_TECH_UNLOCK_REACTOR_8_TITLE: "§H부품 잠금 해제§!: 개량형 특이점 반응로"
NHSC_TECH_UNLOCK_REACTOR_8_DESC: "특이점 반응로의 개량형"

nhsc_tech_dark_matter_power_core_2: "개량형 암흑 물질 반응로"
nhsc_tech_dark_matter_power_core_2_desc: "고 에너지 입자의 채널링 현상을 이용하는 새로운 프로토콜을 통해 암흑 물질 반응로의 에너지 생산량을 높일 수 있습니다."
NHSC_TECH_UNLOCK_DM_REACTOR_2_TITLE: "§H부품 잠금 해제§!: 개량형 암흑 물질 반응로"
NHSC_TECH_UNLOCK_DM_REACTOR_2_DESC: "암흑 물질 반응로의 개량형"

nhsc_tech_dark_matter_power_core_3: "완벽한 암흑 물질 반응로"
nhsc_tech_dark_matter_power_core_3_desc: "암흑 물질의 본질에 관한 이해를 통해 우리가 암흑 물질의 방대한 잠재력을 이용하여 완벽한 반응로를 만들 수 있게 해 줍니다."
NHSC_TECH_UNLOCK_DM_REACTOR_3_TITLE: "§HU부품 잠금 해제§!: 완벽한 암흑 물질 반응로"
NHSC_TECH_UNLOCK_DM_REACTOR_3_DESC: "암흑 물질을 사용하는 완벽한 반응로"

nhsc_tech_reactor_booster_4: "보조 영점 반응로"
nhsc_tech_reactor_booster_4_desc: "보조 발전기는 주 반응로가 모든 시스템에 전원을 공급할 만큼 충분히 강하지 않을 때의 해결책입니다."

nhsc_tech_reactor_booster_5: "보조 특이점 반응로"
nhsc_tech_reactor_booster_5_desc: "더 많은 에너지를 생산하는 $nhsc_tech_reactor_booster_4$ 의 개량형."

