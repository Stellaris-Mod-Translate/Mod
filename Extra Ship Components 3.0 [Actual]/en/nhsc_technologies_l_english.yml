########################################

nhsc_tech_advanced_sensors_1: "차세대 타키온 센서"
nhsc_tech_advanced_sensors_1_desc: "더 넓은 탐지 거리를 제공하는 차세대 센서"
TECH_UNLOCK_ADV_TACHYON_SENSOR_TITLE: "§H부품 잠금 해제§!: 차세대 타키온 센서"
TECH_UNLOCK_ADV_TACHYON_SENSOR_DESC: "더 넓은 탐지 거리를 제공하는 차세대 센서"

nhsc_tech_advanced_sensors_2: "초끈 이론"
nhsc_tech_advanced_sensors_2_desc: "우리 세계에 대한 의문점들을 더 완전히 설명하는 새로운 이론"
TECH_UNLOCK_STRING_SENSOR_TITLE: "§H부품 잠금 해제§!: 초끈 센서"
TECH_UNLOCK_STRING_SENSOR_DESC: "차원 끈을 이용해 주변을 탐지하는 센서"

nhsc_tech_advanced_sensors_3: "초끈 진동 분석"
nhsc_tech_advanced_sensors_3_desc: "초끈 이론으로 우리의 지식을 재해석하면 마침내 세계에 대한 완전한 이해가 가능합니다."
TECH_UNLOCK_ADV_STRING_SENSOR_TITLE: "§H부품 잠금 해제§!: 개량형 초끈 센서"
TECH_UNLOCK_ADV_STRING_SENSOR_DESC: "기존 모델보다 탐지 거리가 향상된 차세대 초끈 기반 센서"

nhsc_tech_psionic_sensors: "사이오닉 센서"
nhsc_tech_psionic_sensors_desc: "초끈 이론의 사이오닉 능력에 대한 적용은 예상치 못했던 분야의 이해를 도왔습니다."
TECH_UNLOCK_PSI_SENSOR_TITLE: "§H부품 잠금 해제§!: 사이오닉 센서"
TECH_UNLOCK_PSI_SENSOR_DESC: "승무원의 사이오닉 에너지를 이용해 우주를 탐지하는 센서"

nhsc_tech_precursor_sensors: "선구자 감시망"
nhsc_tech_precursor_sensors_desc: "$sr_dark_matter$의 특이성을 활용해 광범위한 우주의 움직이는 물체를 즉시 찾아낼 수 있는 고급 감지기입니다."
TECH_UNLOCK_PRECURSOR_SENSOR_TITLE: "§H부품 잠금 해제§!: $nhsc_tech_precursor_sensors$"
TECH_UNLOCK_PRECURSOR_SENSOR_DESC: "$nhsc_tech_precursor_sensors_desc$"

