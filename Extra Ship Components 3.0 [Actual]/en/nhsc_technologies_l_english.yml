NHSC_TECH_UNLOCK_COMBAT_COMPUTERS_NANITE_DESC: "뇌의 구조를 모방한 나나이트 구조를 기반으로 하는 인공지능은 이론상 모든 종류의 특질을 흉내낼 수 있으며, 수 밀리초 내에 복잡한 의사 결정을 수행할 수 있습니다."

nhsc_tech_dragon_hatchery: "거대 생명체 복제"
nhsc_tech_dragon_hatchery_desc: "생명을 다루는 기술에 대한 숙달의 결과, 마침내 거대한 외계 생명체를 복제할 가능성이 열렸습니다. 하지만 그럴 필요가 있을까요?"

nhsc_tech_psionically_unified_society: "사이오닉 통합 사회"
nhsc_tech_psionically_unified_society_desc: "텔레파시 능력자는 반체제 인사를 찾기 위해 국민을 감시하는 것 이상을 할 의무가 있습니다. 또한 사람들이 먼 거리를 떨어져 있어도 같은 생각을 하도록 도울 수 있습니다. 이들과 관련된 사이오닉 에너지는 제국의 힘을 증가시킬 수 있을 것입니다."

nhsc_tech_psionic_overmind: "Psionic Overmind"
nhsc_tech_psionic_overmind_desc: "사이오닉 연결망을 확장하고 발달시키는 것으로, 우리의 정신을 우리의 육체와 더욱 단단하게 연결할 수 있으며 더욱 정밀한 제어를 할 수 있게 될 것입니다. 또한 우리의 힘을 강화하기 위한 사이오닉 에너지를 모으는 데에도 사용할 수 있습니다."
