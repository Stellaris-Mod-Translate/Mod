###      Technologies : general      ###
########################################

nhsc_tech_central_research_bureau: "중앙 연구 시설"
nhsc_tech_central_research_bureau_desc: "제국의 최고 두뇌들이 모여 과학 발전에 이바지하는 곳"
NHSC_TECH_UNLOCK_ADV_COMPONENTS_TITLE: "§H기술 잠금 해제§!: 첨단 기술"
NHSC_TECH_UNLOCK_ADV_COMPONENTS_DESC: "신형 무기는 그 자체만으로는 작동하지 않습니다. 전력을 공급하기 위한 원자로와 가동을 위한 엔진, 그리고..."

nhsc_tech_culture_nexus: "고급 사회 생물학"
nhsc_tech_culture_nexus_desc: "육체와 정신에 대한 더 깊은 이해는 우리 제국에 큰 도움이 될 것입니다."
nhsc_tech_culture_nexus_desc_hive: "우리 자신과 더불어 저 통일되지 못한 생물들을 이해하는건 이익이 될 것입니다."
nhsc_tech_culture_nexus_desc_machine: "유기체 간의 상호 작용을 관찰함으로써 무인 플랫폼의 성능을 최적화하고 생물체들에 대해 더 잘 이해할 수 있습니다."

nhsc_tech_technology_institute: "기술 연구소"
nhsc_tech_technology_institute_desc: "기술 발전의 최첨단에 서기 위해서는 모든 종류의 연구를 담당할 전문 기관이 필요합니다."

nhsc_tech_advanced_materials_lab: "고급 재료 실험실"
nhsc_tech_advanced_materials_lab_desc: "군사적 및 일상적 용도로 사용하는 더 나은 재료를 개발하기 위한 대형 실험실"

nhsc_tech_new_age_warfare: "신세대 전쟁"
nhsc_tech_new_age_warfare_desc: "군사력은 은하계에서 유일하게 공통된 언어입니다. 새로운 병기는 은하계에서 우리의 입지를 확고하게 만들어 줍니다."
NHSC_TECH_UNLOCK_ADV_WEAPONS_TITLE: "§H기술 잠금 해제§!: 신형 무기"
NHSC_TECH_UNLOCK_ADV_WEAPONS_DESC: "우주 함대를 위한 새로운 무기 개발."

nhsc_tech_advanced_heavy_weapons: "차세대 중화기 체계"
nhsc_tech_advanced_heavy_weapons_desc: "새로운 중화기의 개발은 우리 함대가 더 강력해지도록 합니다."
NHSC_TECH_UNLOCK_ADV_HEAVY_WEAPONS_TITLE: "§H기술 잠금 해제§!: 차세대 중화기"
NHSC_TECH_UNLOCK_ADV_HEAVY_WEAPONS_DESC: "함대를 위한 새로운 중화기 개발."

nhsc_tech_gravity_manipulation: "중력 조작 기법"
nhsc_tech_gravity_manipulation_desc: "한정된 범위의 중력을 조작하는 기술의 개발은 우리 앞에 새로운 지평을 열어줄 것입니다."
NHSC_TECH_UNLOCK_GRAVITY_MANIPULATION_TITLE: "§H기술 잠금 해제§!: 중력 조작 기법."
NHSC_TECH_UNLOCK_GRAVITY_MANIPULATION_DESC: "더 나은 삶을 위해 중력을 이용하세요."

nhsc_tech_gravity_weapons: "중력 병기"
nhsc_tech_gravity_weapons_desc: "중력 조작은 우리의 적을 공격하기 위한 수단으로 활용될 수 있습니다."
NHSC_TECH_UNLOCK_GRAV_WEAPONS_TITLE: "§H기술 잠금 해제§!: 중력 병기."
NHSC_TECH_UNLOCK_GRAV_WEAPONS_DESC: "제국의 적을 분쇄하기 위한 중력 기반 무기"

nhsc_tech_advanced_materials: "고급 재료"
nhsc_tech_advanced_materials_desc: "더 나은 원자재를 개발하기 위한 연구"
NHSC_TECH_UNLOCK_ADV_MATERIALS_TITLE: "§H기술 잠금 해제§!: 신형 장갑 및 나노 기술."
NHSC_TECH_UNLOCK_ADV_MATERIALS_DESC: "새로운 물질은 우리 앞에 새로운 지평을 열어 꿈꿔왔던 것들을 가능케 합니다."

nhsc_tech_synthetic_lifeform_studies: "인공 나노 물질 연구"
nhsc_tech_synthetic_lifeform_studies_desc: "나노머신의 창조와 연구."
NHSC_TECH_UNLOCK_NANITIES_TITLE: "§H기술 잠금 해제§!: 나노 장갑과 병기"
NHSC_TECH_UNLOCK_NANITIES_DESC: "인공적으로 생성된 나노 물질은 엄청난 속도와 정확성으로 작업을 수행합니다."

nhsc_tech_psionic_weapons: "사이오닉 무기"
nhsc_tech_psionic_weapons_desc: "정신의 힘은 함선 규모에서도 활용될 수 있습니다."
NHSC_TECH_UNLOCK_PSI_WEAPONS_TITLE: "§H기술 잠금 해제§!: 사이오닉 무기"
NHSC_TECH_UNLOCK_PSI_WEAPONS_DESC: "사이오닉 무기는 제국의 적을 파괴하기 위해 승무원의 정신력을 이용합니다."

nhsc_tech_spacetime_manipulation: "시공 연속체 조작"
nhsc_tech_spacetime_manipulation_desc: "현실을 제어하는 힘을 이용함으로써 우리는 새로운 과학적 성취를 이룩할 것입니다."
NHSC_TECH_UNLOCK_REALITY_ALTER_TITLE: "§H기술 잠금 해제§!: 현실 조작 기술."
NHSC_TECH_UNLOCK_REALITY_ALTER_DESC: "의지로 현실을 바꾸는 힘은 우리가 전에 꿈꿀 수 없었던 일을 이루어줍니다."

nhsc_tech_quantum_node: "양자 계산 노드"
nhsc_tech_quantum_node_desc: "무한 기계의 프로세서를 모델로 한 특수 컴퓨터 네트워크"

nhsc_tech_stellar_energy_tower: "항성 에너지 타워"
nhsc_tech_stellar_energy_tower_desc: "소형 태양처럼 소립자를 순수한 에너지로 변환하는 거대한 타워"

nhsc_tech_watcher: "영원의 관측소"
nhsc_tech_watcher_desc: "현실을 왜곡시켜 과거, 현재, 미래를 관측할 수 있는 거대 복합 단지"

nhsc_tech_phase_shifted_ammunition: "위상 전이 탄두"
nhsc_tech_phase_shifted_ammunition_desc: "시공간 연속체에 대한 지식을 무기에 적용하면 가장 강력한 방어 장치조차도 무시할 수 있습니다."

nhsc_tech_time_dilation_chambers: "시간 확장실"
nhsc_tech_time_dilation_chambers_desc: "모든 사람에게 추가적인 시간을 제공하는 것은 현재의 기술 수준에서는 불가능하지만, 가장 필요한 사람들에게 시간을 공급한다면 아주 효율적일 것입니다."

nhsc_tech_superconductors: "초전도 물질"
nhsc_tech_superconductors_desc: "초전도체의 광범위한 사용으로 손실전력이 크게 줄어듭니다."

nhsc_tech_neutronium_tools: "뉴트로늄 코팅"
nhsc_tech_neutronium_tools_desc: "공구에 얇은 뉴트로늄 합금 코팅을 입힘으로써 내마모성을 향상시켜 광업 효율을 올립니다."

nhsc_tech_orbital_powerplant: "항성요새 발전소"
nhsc_tech_orbital_powerplant_desc: "대규모 설비를 유지하기 위해 개조된 표준 영점 반응로."

nhsc_tech_reprocessing_plant: "재처리 공장"
nhsc_tech_reprocessing_plant_desc: "고철 수거 봇의 기술을 연구하면 자원을 재활용하는 보다 효율적인 방법을 찾을 수 있습니다."

nhsc_tech_chrono_spatial_weapons: "현실 조작 무기화"
nhsc_tech_chrono_spatial_weapons_desc: "새로이 발견된 현실 왜곡 능력은 우주에서 가장 강력한 무기가 될 수 있습니다."

nhsc_tech_zro_distilleries: "지로 증류"
nhsc_tech_zro_distilleries_desc: "사이오닉에 대한 이해가 늘어남에 따라 늘어난 우리의 잠재력을 최대한 발휘하려면 자극제가 필요합니다. 그 중 가장 좋은 것은 지로이며, 매우 드물지만 인공적으로 합성할 수 있습니다."

nhsc_tech_dark_matter_facilities: "암흑 물질 생산"
nhsc_tech_dark_matter_facilities_desc: "암흑 물질의 수요가 늘어남에 따라, 블랙홀에서의 채굴만으로는 공급이 불가능해졌습니다. 우리는 새로운 공급처를 찾아야 합니다."

nhsc_tech_mantle_mining_1: "행성 핵 채굴"
nhsc_tech_mantle_mining_1_desc: "원자재의 수요가 점점 늘어나고 있습니다. 우리는 행성의 내부에 눈을 돌렸습니다. 적절한 기술을 개발한다면 맨틀과 핵에서 귀중한 자원을 뽑아낼 수 있을 것입니다."

nhsc_tech_mantle_mining_2: "개선된 행성 핵 채굴"
nhsc_tech_mantle_mining_2_desc: "행성의 핵과 맨틀에서 자원을 채굴하는 더 세련된 공법."

