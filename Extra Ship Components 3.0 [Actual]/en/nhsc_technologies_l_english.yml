nhsc_tech_armor_6: "개량형 뉴트로늄 장갑"
nhsc_tech_armor_6_desc: "거의 모든 공격을 방어할 수 있는 고밀도 중성미자 장갑"
NHSC_TECH_TIER_6_ARMOR_TITLE: "개량형 뉴트로늄 장갑"
NHSC_TECH_TIER_6_ARMOR_DESC: "거의 모든 공격을 방어할 수 있는 고밀도 중성미자 장갑"

nhsc_tech_armor_7: "아다만티움 장갑"
nhsc_tech_armor_7_desc: "판타지 속 물질에서 따온 이 장갑은 우리 함선에 절대적인 방호를 제공합니다."
NHSC_TECH_TIER_7_ARMOR_TITLE: "아다만티움 장갑"
NHSC_TECH_TIER_7_ARMOR_DESC: "판타지 속 물질에서 따온 이 장갑은 우리 함선에 절대적인 방호를 제공합니다."

nhsc_tech_armor_nanite_1: "나노 물질 장갑"
nhsc_tech_armor_nanite_1_desc: "선체에 수리 작업을 수행하도록 프로그래밍된 나노 머신을 탑재함으로써 우리는 공격 방호뿐만 아니라 손상 복구까지 수행하는 장갑을 만들 수 있습니다."
NHSC_TECH_NANO_ARMOR_1_TITLE: "나노 물질 장갑"
NHSC_TECH_NANO_ARMOR_1_DESC: "선체에 수리 작업을 수행하도록 프로그래밍된 나노 머신을 탑재함으로써 우리는 공격 방호뿐만 아니라 손상 복구까지 수행하는 장갑을 만들 수 있습니다."

nhsc_tech_armor_nanite_2: "개량형 나노 물질 장갑"
nhsc_tech_armor_nanite_2_desc: "나노 물질 장갑의 개량형은 더 단단하며 빠른 자체 수복이 가능합니다."
NHSC_TECH_NANO_ARMOR_2_TITLE: "개량형 나노 물질 장갑"
